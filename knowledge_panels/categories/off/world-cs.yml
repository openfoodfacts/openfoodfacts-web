"en:easter-eggs":
  content: |-
    - ***Co to je: Velikonoční čokolády jsou kategorií cukrovinek speciálně vyráběných a prodávaných pro velikonoční svátky. Obvykle se jedná o čokoládu tvarovanou do symbolických tvarů spojených s Velikonocemi, jako jsou vajíčka, králíčci, zvonky, kuřátka a jehňátka. Vyrábějí se primárně z mléčné, hořké nebo bílé čokolády a v mnoha kulturách jsou tradiční součástí velikonočních oslav a dárků, často spojovaných s tématy jara, znovuzrození a svátků.
