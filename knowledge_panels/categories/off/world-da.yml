"en:easter eggs":
  content: |-
    - ***Hvad er det: Påskechokolade er en kategori af konfekture, der specifikt produceres og markedsføres til påske. De har typisk chokolade støbt til symbolske former forbundet med påske, såsom æg, kaniner (kaniner), klokker, kyllinger og lam. Primært lavet af mælk, mørk eller hvid chokolade, de er en traditionel del af påskefester og gaveuddelinger i mange kulturer, ofte knyttet til temaer som forår, genfødsel og festligheder.
