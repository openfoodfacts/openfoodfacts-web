"en:easter-eggs":
  content: |-
    - ***Apa itu: Cokelat Paskah adalah kategori permen yang diproduksi dan dipasarkan khusus untuk musim liburan Paskah. Cokelat ini biasanya berbentuk simbolis yang terkait dengan Paskah, seperti telur, kelinci, lonceng, anak ayam, dan domba. Terbuat dari cokelat susu, cokelat hitam, atau cokelat putih, cokelat Paskah merupakan bagian tradisional dari perayaan Paskah dan pemberian hadiah di banyak budaya, sering kali dikaitkan dengan tema musim semi, kelahiran kembali, dan perayaan.
