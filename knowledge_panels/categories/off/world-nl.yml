"en:easter eggs":
  content: |-
    - Wat is het? Paaschocolade is een categorie snoepgoed die speciaal wordt geproduceerd en verkocht tijdens de paasperiode. Chocolade wordt meestal gegoten in symbolische vormen die met Pasen worden geassocieerd, zoals eieren, konijnen, bellen, kuikens en lammetjes. Ze zijn voornamelijk gemaakt van melk-, pure of witte chocolade en maken in veel culturen traditioneel deel uit van paasvieringen en het geven van geschenken, vaak gekoppeld aan thema's als lente, wedergeboorte en festiviteiten.
