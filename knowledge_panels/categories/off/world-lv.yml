"en:easter-eggs":
  content: |-
    - ***Kas tas ir: Lieldienu šokolādes ir konditorejas izstrādājumu kategorija, kas īpaši tiek ražota un tirgota Lieldienu svētku sezonai. Tās parasti ir veidotas simboliskās formās, kas saistītas ar Lieldienām, piemēram, olas, zaķīši, zvaniņi, cāļi un jēriņi. Tās galvenokārt tiek gatavotas no piena, tumšās vai baltās šokolādes, un tās ir tradicionāla Lieldienu svinību un dāvanu pasniegšanas sastāvdaļa daudzās kultūrās, bieži vien saistītas ar pavasara, atdzimšanas un svētku tēmām.
