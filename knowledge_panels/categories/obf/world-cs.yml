"en:sunscreen":
  content: |-
    - ***Co to je: Opalovací krémy, také známé jako sluneční krémy, jsou lokální přípravky určené k ochraně pokožky před škodlivými účinky ultrafialového (UV) záření slunce.  Obsahují specifické složky, které buď absorbují, nebo odrážejí UV paprsky, a zabraňují tak jejich pronikání do pokožky a způsobení poškození.

    - ***Typy: Opalovací krémy se vyrábějí v různých formách, včetně krémů, sprejů, tyčinek a gelů.  Jsou také klasifikovány podle svého ochranného faktoru (SPF), který udává, jak dlouho trvá, než UVB paprsky zčervenají pokožku při použití produktu ve srovnání s tím, jak dlouho by to trvalo bez jakékoli ochrany.  Opalovací krémy s širokým spektrem chrání před UVA i UVB paprsky.  Fyzické opalovací krémy (minerální opalovací krémy) obsahují minerální složky, jako je oxid zinečnatý a oxid titaničitý, které ulpívají na povrchu pokožky a odrážejí UV paprsky. Chemické opalovací krémy obsahují chemické látky, které absorbují UV paprsky a přeměňují je na teplo, které se poté uvolňuje z pokožky.

    - ***Obavy:
    - **Chemické filtry:** Některé chemické opalovací filtry vyvolávají obavy z možného narušení hormonální rovnováhy a podráždění pokožky.  Probíhá výzkum, jehož cílem je plně pochopit dlouhodobé účinky těchto chemických látek.  Některé konkrétní chemické látky byly také v určitých lokalitách zakázány kvůli jejich dopadu na životní prostředí, konkrétně na korálové útesy.
    - **Nančástice:**  Existují obavy ohledně používání nančástic v minerálních opalovacích krémech. Ačkoli jsou obecně považovány za bezpečné, některé studie naznačují potenciální rizika spojená s jejich pronikáním do kůže.  Předpisy týkající se používání nančástic v opalovacích krémech se liší.
    - **Dopad na životní prostředí:** Složky některých opalovacích krémů, zejména chemické filtry, mohou poškozovat vodní ekosystémy, zejména korálové útesy.  To vedlo k vývoji opalovacích krémů „bezpečných pro útesy“ nebo „šetrných k útesům“, které tyto škodlivé chemikálie neobsahují.
    - **Účinnost:**  Účinnost opalovacího krému závisí na správném nanesení.  Použití příliš malého množství opalovacího krému nebo jeho nedostatečné opakované nanášení, zejména po koupání nebo pocení, může výrazně snížit jeho ochranný účinek.
    - **Alergické reakce:**  U některých osob mohou některé složky opalovacích krémů vyvolat alergické reakce nebo podráždění kůže.  Před rozsáhlým použitím se doporučuje provést test na malém kousku kůže, zejména u citlivé pokožky.
    - **Falešný pocit bezpečí:**  Opalovací krém by neměl být jediným prostředkem ochrany před sluncem.  Je důležité také vyhledávat stín, nosit ochranné oblečení a omezit pobyt na slunci v době nejvyššího slunečního záření.
    - ***Další informace: https://en.wikipedia.org/wiki/Sunscreen
