"en:e330":
  content: |-
    L'acide citrique est un acide organique naturel présent dans les agrumes tels que
    les citrons, les oranges et les citrons verts.

    Il est très utilisé dans l'industrie alimentaire comme exhausteur de goût,
    acidifiant et conservateur en raison de son goût acidulé et rafraîchissant.

    **Une grande étude épidémiologique récente (cohorte NutriNet-Santé, 2025)** a suggéré un lien entre sa consommation élevée et un **risque accru de 29 % de diabète de type 2** chez les plus forts consommateurs comparés aux plus faibles.

    Bien que ces résultats nécessitent confirmation, l'acide citrique peut être consommé sans danger lorsqu'il est utilisé avec modération et est considéré comme un additif alimentaire généralement reconnu comme sûr par les agences sanitaires du monde entier.
"en:e407":
  content: |-
    La carraghénane (E407), dérivée d'algues rouges, est largement utilisée dans l'industrie alimentaire
    comme agent gélifiant, épaississant et stabilisant, notamment dans les produits laitiers et carnés.

    Il peut exister sous diverses formes, chacune conférant des
    propriétés texturales distinctes aux aliments.

    Cependant, sa forme dégradée, souvent appelée poligeenan, **a soulevé
    des problèmes de santé** en raison de ses effets inflammatoires potentiels et de sa
    classification comme **possible humain cancérogène (Groupe 2B)** par le
    Centre international de recherche sur le cancer (CIRC).

    Néanmoins, le carraghénane de qualité alimentaire a été jugé sûr par divers
    organismes de réglementation lorsqu'il est consommé en quantités généralement présentes dans les aliments.
"en:e412":
  content: |-
    La gomme guar (E412) est un additif alimentaire naturel dérivé des graines de guar.

    Cette poudre blanche et inodore est appréciée pour ses remarquables propriétés épaississantes et
    stabilisantes, ce qui en fait un ingrédient courant dans divers
    produits alimentaires, notamment les sauces, les vinaigrettes et les glaces.

    Lorsqu'elle est utilisée avec modération, la gomme guar est considérée comme sans danger pour la consommation,
    sans effets néfastes connus sur la santé.
"en:e415":
  content: |-
    La gomme xanthane (E415) est un polysaccharide naturel dérivé de sucres
    fermentés, souvent utilisé dans l'industrie agroalimentaire comme agent épaississant et stabilisant
    .

    Cet additif alimentaire polyvalent améliore la texture et empêche la séparation des ingrédients
    dans une large gamme de produits, notamment les vinaigrettes, les
    les sauces et les produits de boulangerie sans gluten.

    Il est considéré comme sans danger pour la consommation, même à des quantités élevées.
"en:e440":
  content: |-
    Les pectines (E440) sont des glucides naturels, présents principalement dans les fruits,
    qui agissent comme agents gélifiants dans l'industrie alimentaire, créant la texture souhaitable
    semblable à une gelée dans les confitures, gelées et marmelades.

    Les pectines stabilisent et épaississent divers produits alimentaires, tels que les desserts, les
    confiseries et les boissons, garantissant une consistance uniforme et une
    qualité.

    Reconnues comme sûres par diverses autorités sanitaires, les pectines ont été
    largement utilisées sans effets indésirables notables lorsqu'elles sont consommées en quantités alimentaires typiques
    .
"en:e450":
  content: |-
    Les diphosphates (E450) sont des additifs alimentaires souvent utilisés pour modifier la texture
    des produits, agissant comme agents levants en pâtisserie et empêchant
    la coagulation des aliments en conserve.

    Ces sels peuvent stabiliser la crème fouettée et se retrouvent également dans les produits
    en poudre pour conserver leurs propriétés d'écoulement. Ils sont couramment présents dans
    les produits de boulangerie, les viandes transformées et les boissons gazeuses.

    Dérivés de l'acide phosphorique, **ils font partie de notre apport quotidien en phosphate
    , qui dépasse souvent les niveaux recommandés** en raison de la prévalence
    des phosphates dans les aliments et boissons transformés. .

    La consommation excessive de phosphate est liée à des problèmes de santé, tels que
    **une insuffisance rénale** et une **santé osseuse affaiblie**. Bien que les diphosphates
    soient généralement considérés comme sûrs lorsqu'ils sont consommés dans les limites des apports quotidiens acceptables établis
    , il est impératif de surveiller la consommation globale de phosphate
    pour maintenir une santé optimale.
"en:e471":
  content: |-
    Les mono- et diglycérides d'acides gras (E471), sont des additifs alimentaires
    couramment utilisés comme émulsifiants dans divers aliments transformés.

    Ces composés sont constitués de molécules de glycérol liées à une ou deux chaînes d'acides gras
    , qui aident à stabiliser et à mélanger les ingrédients
    à base d'eau et d'huile. Le E471 améliore la texture et la durée de conservation des produits
    comme la margarine, les produits de boulangerie et la crème glacée, garantissant une texture lisse et
    homogène.

    Il est généralement considéré comme sûr pour la consommation dans les
    limites réglementaires établies.
"en:e500":
  content: |-
    Les carbonates de sodium (E500) sont des composés couramment utilisés dans la préparation des aliments
    comme agents levants, aidant les produits de boulangerie à lever en libérant du dioxyde de carbone
    lorsqu'ils interagissent avec les acides.

    Souvent présents dans le bicarbonate de soude, ils régulent le pH des aliments, les empêchant
    de devenir trop acides ou trop alcalins. Dans le monde culinaire, les carbonates de sodium
    peuvent également améliorer la texture et la structure des aliments, comme
    les nouilles, en modifiant le réseau du gluten.

    Généralement reconnus comme sûrs, les carbonates de sodium ne sont pas toxiques lorsqu'ils sont
    consommés en quantités typiques trouvées dans les aliments.
"en:e500ii":
  content: |-
    Le carbonate acide de sodium, également connu sous le nom de E500ii, est un additif alimentaire
    couramment utilisé comme agent levant.

    Lorsqu'il est ajouté aux recettes, il libère du dioxyde de carbone lors de l'exposition à
    de chaleur ou à des acides, provoquant la levée de la pâte et donnant une texture légère et moelleuse
    aux produits de boulangerie.

    Il est généralement reconnu comme sûr (GRAS) par les autorités réglementaires lorsqu'il est
    utilisé en quantités appropriées et ne présente aucun risque significatif pour la santé lorsqu'il est
    consommé dans des applications alimentaires typiques.
"en:e102":
  content: |-
    La **tartrazine (E102)** est un colorant azoïque synthétique jaune, utilisé comme colorant alimentaire.

    On la trouve dans une large gamme de produits tels que les boissons non alcoolisées, les desserts, les bonbons et les snacks, afin de leur donner une couleur jaune vif.

    Bien qu'approuvée par de nombreuses agences de régulation, la tartrazine a été associée à des **réactions allergiques**, telles que l'urticaire, chez une faible part de la population. Certaines études ont également suggéré un lien avec une **augmentation de l'hyperactivité chez les enfants**, en particulier lorsqu'elle est consommée avec d'autres additifs comme les benzoates.
"en:e120":
  content: |-
    L'extrait de cochenille ou carmin (E120) est un colorant rouge naturel dérivé
    des corps séchés de l'insecte cochenille femelle.

    Il est largement utilisé pour conférer une teinte rose, rouge ou violette à divers produits alimentaires
    et boissons, notamment les yaourts, les glaces, les confiseries et
    les jus de fruits.

    Bien qu'il s'agisse d'un additif naturel, l'E120 est connu pour provoquer des **réactions allergiques graves
    **, y compris l'anaphylaxie, chez certaines personnes. Il est
    également **ne convient pas aux végétariens ou aux végétaliens** en raison de son origine d'insecte
    .
"en:e250":
  content: |-
    Le nitrite de sodium (E250) est un sel utilisé pour saler et conserver les produits carnés.

    Il joue un rôle essentiel dans la prévention de la croissance de *Clostridium botulinum*, la bactérie responsable du botulisme, dans les viandes salées comme le bacon, le jambon et les saucisses. Il confère également la couleur rose et la saveur caractéristiques de certaines charcuteries.

    Cependant, les nitrites peuvent réagir avec les amines dans l'estomac pour former des nitrosamines, qui sont de **puissants cancérogènes**. Une consommation élevée de viandes transformées contenant des nitrites est associée à un **risque accru de cancer colorectal**.

    **Des études épidémiologiques récentes (cohorte NutriNet-Santé, 2025)** ont suggéré des liens supplémentaires :
    * Une **augmentation de 32 % du risque de cancer de la prostate** chez les plus forts consommateurs.
    * Une **augmentation de 50 % du risque de diabète de type 2** chez les plus forts consommateurs comparés aux plus faibles.

    Les organismes de réglementation ont fixé des limites strictes concernant son utilisation dans les aliments.
"en:e621":
  content: |-
    Le glutamate monosodique (MSG), ou E621, est le sel de sodium de l'acide glutamique, un acide aminé naturellement présent dans de nombreux aliments.

    Il est largement utilisé comme exhausteur de goût pour donner une saveur « umami » ou salée à une variété d'aliments transformés, y compris les soupes, les croustilles et les plats surgelés.

    Le MSG est généralement reconnu comme sûr (GRAS) par les autorités alimentaires. Cependant, certaines personnes déclarent une sensibilité au MSG, ressentant des symptômes à court terme comme des maux de tête et des bouffées de chaleur, bien que les **études scientifiques n'aient pas montré de lien systématique**.
"en:e951":
  content: |-
    L'aspartame (E951) est un édulcorant artificiel hypocalorique composé de deux acides aminés
    .

    Il est utilisé comme substitut du sucre dans des milliers de produits "sans sucre" ou "diététiques"
    , tels que les boissons gazeuses, les chewing-gums, les yaourts et les édulcorants de table
    , pour apporter un goût sucré sans les calories du sucre.

    Bien qu'il soit l'un des additifs alimentaires les plus rigoureusement testés, sa sécurité
    reste controversée. Alors que les principaux organismes de réglementation comme la FDA
    et l'EFSA le jugent sans danger pour le grand public, le CIRC l'a classé
    comme **« peut-être cancérigène pour l'homme » (Groupe 2B)**. Il doit également être
    évité par les personnes atteintes de la maladie génétique phénylcétonurie (PCU).
"en:e224":
  content: |-
    Le métabisulfite de potassium (E224) est un conservateur et antioxydant utilisé dans l'industrie alimentaire.

    Il est couramment ajouté aux boissons alcoolisées (responsables de 85,4 % des apports en sulfites), ainsi qu'aux sauces industrielles pour prévenir l'oxydation et la détérioration.

    **Deux grandes études épidémiologiques récentes (cohorte NutriNet-Santé, 2025)** ont suggéré des liens entre sa consommation et des risques accrus de maladies chroniques :
    * Une **augmentation de 11 % de l'incidence de cancer au global et de 20 % pour le cancer du sein** a été observée chez les plus forts consommateurs par rapport aux plus faibles.
    * Une **augmentation de 29 % du risque de diabète de type 2** a été observée chez les plus forts consommateurs.

    Les sulfites peuvent provoquer des **réactions allergiques** chez certaines personnes, notamment des symptômes respiratoires chez les personnes asthmatiques.
"en:e260":
  content: |-
    L'acide acétique (E260), également connu sous le nom de vinaigre, est un conservateur et acidifiant naturel largement utilisé dans l'industrie alimentaire.

    Il est largement présent dans les matières grasses et les sauces (vinaigrettes, condiments), ainsi que dans les viandes transformées, les préparations à base de produits laitiers et les plats préparés.

    **Deux grandes études épidémiologiques récentes (cohorte NutriNet-Santé, 2025)** ont suggéré des liens entre sa consommation élevée et des risques accrus de maladies chroniques :
    * Une **augmentation de 12 % de l'incidence de cancer au global** a été observée chez les plus forts consommateurs.
    * Une **augmentation de 31 % du risque de diabète de type 2** a été observée chez les plus forts consommateurs comparés aux plus faibles.

    Bien que ces résultats nécessitent confirmation, l'acide acétique est généralement reconnu comme sûr lorsqu'il est utilisé avec modération dans les aliments.
"en:e262":
  content: |-
    Les acétates de sodium (E262) sont des conservateurs et régulateurs d'acidité utilisés dans l'industrie alimentaire.

    Ils sont couramment ajoutés aux viandes transformées, produits de boulangerie, snacks et plats préparés pour prolonger leur durée de conservation et contrôler le pH.

    **Une grande étude épidémiologique récente (cohorte NutriNet-Santé, 2025)** a suggéré un lien entre une consommation élevée d'acétates de sodium et une **augmentation de 23 % du risque de diabète de type 2** chez les plus forts consommateurs comparés aux plus faibles.

    Bien que ces résultats nécessitent confirmation par d'autres études, les acétates de sodium sont généralement reconnus comme sûrs par les agences sanitaires lorsqu'ils sont utilisés dans les limites réglementaires.
"en:e282":
  content: |-
    Le propionate de calcium (E282) est un conservateur alimentaire utilisé principalement dans les produits de boulangerie.

    Il agit en inhibant la croissance des moisissures et de certaines bactéries, prolongeant ainsi la durée de conservation du pain, des gâteaux et des pâtisseries.

    **Une grande étude épidémiologique récente (cohorte NutriNet-Santé, 2025)** a suggéré un lien entre une consommation élevée de propionate de calcium et une **augmentation de 44 % du risque de diabète de type 2** chez les plus forts consommateurs comparés aux plus faibles.

    Bien que ces résultats nécessitent confirmation par d'autres études, le propionate de calcium est généralement reconnu comme sûr par les agences sanitaires. Des études expérimentales ont suggéré qu'il pourrait altérer la signalisation de l'insuline et perturber le microbiote intestinal.
"en:e301":
  content: |-
    L'ascorbate de sodium (E301) est un antioxydant et conservateur utilisé dans l'industrie alimentaire.

    Il est ajouté à divers produits pour prévenir l'oxydation et maintenir la couleur et la fraîcheur, notamment dans les viandes transformées, les boissons et les produits de boulangerie.

    **Une grande étude épidémiologique récente (cohorte NutriNet-Santé, 2025)** a suggéré un lien entre une consommation élevée d'ascorbate de sodium et une **augmentation de 41 % du risque de diabète de type 2** chez les plus forts consommateurs comparés aux plus faibles.

    Bien que ces résultats nécessitent confirmation par d'autres études, l'ascorbate de sodium est généralement reconnu comme sûr par les agences sanitaires lorsqu'il est utilisé dans les limites réglementaires.
"en:e307":
  content: |-
    L'alpha-tocophérol (E307), une forme de vitamine E, est un antioxydant naturel utilisé dans l'industrie alimentaire.

    Il est ajouté aux aliments pour prévenir l'oxydation des graisses et prolonger la durée de conservation, notamment dans les huiles, margarines, produits de boulangerie et céréales.

    **Une grande étude épidémiologique récente (cohorte NutriNet-Santé, 2025)** a suggéré un lien entre une consommation élevée d'alpha-tocophérol comme additif et une **augmentation de 30 % du risque de diabète de type 2** chez les plus forts consommateurs comparés aux plus faibles.

    Bien que la vitamine E soit essentielle à la santé, ces résultats suggèrent que son utilisation comme additif alimentaire pourrait nécessiter une réévaluation. L'alpha-tocophérol naturellement présent dans les aliments reste bénéfique pour la santé.
"en:e316":
  content: |-
    L'érythorbate de sodium (E316) est un antioxydant synthétique fréquemment utilisé dans l'industrie alimentaire.

    Il est couramment ajouté aux viandes transformées (qui contribuaient à hauteur de 42,3 % des apports dans la cohorte NutriNet-Santé) pour prévenir l'oxydation, maintenir la couleur et prolonger la durée de conservation.

    **Deux grandes études épidémiologiques récentes (cohorte NutriNet-Santé, 2025)** ont suggéré des liens entre sa consommation et des risques accrus de maladies chroniques :
    * Une **augmentation de 12 % de l'incidence de cancer au global et de 21 % pour le cancer du sein** a été observée chez les plus forts consommateurs.
    * Une **augmentation de 43 % du risque de diabète de type 2** a été observée chez les plus forts consommateurs comparés aux plus faibles.

    Ces résultats nécessitent confirmation par d'autres études, mais concordent avec des travaux expérimentaux suggérant des mécanismes d'oxydation, de stress oxydant et d'inflammation.
"en:e338":
  content: |-
    L'acide phosphorique (E338) est un acidifiant utilisé dans l'industrie alimentaire, notamment dans les boissons gazeuses.

    Il est ajouté pour donner un goût acidulé et agir comme conservateur. On le trouve principalement dans les sodas, mais aussi dans certains produits transformés.

    **Une grande étude épidémiologique récente (cohorte NutriNet-Santé, 2025)** a suggéré un lien entre une consommation élevée d'acide phosphorique et une **augmentation de 39 % du risque de diabète de type 2** chez les plus forts consommateurs comparés aux plus faibles.

    La consommation excessive de phosphates est également liée à des problèmes de santé tels qu'une **insuffisance rénale** et une **santé osseuse affaiblie**. Il est recommandé de limiter la consommation de boissons contenant de l'acide phosphorique.
"en:e392":
  content: |-
    Les extraits de romarin (E392) sont des antioxydants naturels dérivés de la plante de romarin.

    Ils sont utilisés dans l'industrie alimentaire pour prévenir l'oxydation des graisses et prolonger la durée de conservation de divers produits, notamment les huiles, margarines, viandes et produits de boulangerie.

    **Une grande étude épidémiologique récente (cohorte NutriNet-Santé, 2025)** a suggéré un lien entre une consommation élevée d'extraits de romarin comme additif et une **augmentation de 20 % du risque de diabète de type 2** chez les plus forts consommateurs comparés aux plus faibles.

    Bien que le romarin soit une plante bénéfique pour la santé lorsqu'il est consommé naturellement, ces résultats suggèrent que son utilisation concentrée comme additif alimentaire pourrait nécessiter une réévaluation.
