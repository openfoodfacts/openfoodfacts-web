"en:e202":
  content: |-
    Le sorbate de potassium (E202) est un conservateur alimentaire synthétique couramment utilisé
    pour prolonger la durée de conservation de divers produits alimentaires.

    Il agit en inhibant la croissance des moisissures, des levures et de certaines bactéries,
    empêchant la détérioration. Lorsqu’il est ajouté aux aliments, il aide à maintenir leur
    fraîcheur et qualité.

    Certaines études ont montré que, lorsqu'il est associé aux nitrites, le
    sorbate de potassium présente une activité génotoxique in vitro. Cependant, le sorbate de potassium est
    généralement reconnu comme sûr par les agences sanitaires.
"en:e322":
  content: |-
    Les lécithines sont des composés naturels couramment utilisés dans l'industrie alimentaire comme
    émulsifiants et stabilisants.

    Extraites de sources telles que le soja et les œufs, les lécithines sont constituées de
    phospholipides qui permettent un meilleur mélange entre huile et eau, assurant des textures plus onctueuses
    dans divers produits comme les chocolats, les vinaigrettes et les produits de boulangerie.

    **Ils ne présentent aucun risque connu pour la santé**.
