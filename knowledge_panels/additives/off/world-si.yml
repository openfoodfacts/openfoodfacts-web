    වඩාත්ම දැඩි ලෙස පරීක්ෂා කරන ලද ආහාර ආකලනවලින් එකක් වුවද, එහි
    ආරක්ෂාව තවමත් මතභේදාත්මක ය. FDA
    සහ EFSA වැනි ප්‍රධාන නියාමන ආයතන එය සාමාන්‍ය ජනතාවට ආරක්ෂිත යැයි සලකන අතර, IARC එය
    **"මිනිසුන්ට පිළිකා කාරක" (2B කාණ්ඩය)** ලෙස වර්ගීකරණය කර ඇත. ෆීනයිල්කෙටෝනූරියා (PKU) ජානමය තත්වයක් ඇති පුද්ගලයින් විසින් එය
    වළක්වා ගත යුතුය.
