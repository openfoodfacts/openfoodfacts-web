"en:e102":
  content: |-
    A tartrazina (E102) é um corante azóico sintético amarelo-limão utilizado como corante alimentar.

    É encontrada numa ampla gama de produtos, como refrigerantes, sobremesas,
    doces e snacks, para lhes conferir uma aparência amarela vibrante.

    Embora aprovada por muitas agências reguladoras, a tartrazina tem sido associada
    a **reações alérgicas**, como urticária, em uma pequena parte da
    população. Alguns estudos também sugeriram uma ligação com o **aumento da
    hiperatividade em crianças**, particularmente quando consumida com outros
    aditivos, como benzoatos.
"en:e120":
  content: |-
    O extrato de cochonilha ou carmim (E120) é um corante vermelho natural derivado
    dos corpos secos da cochonilha fêmea.

    É amplamente utilizado para conferir uma tonalidade rosa, vermelha ou roxa a vários alimentos
    e bebidas, incluindo iogurtes, gelados, confeitaria e
    sumos de fruta.

    Embora seja um aditivo natural, o E120 é conhecido por causar **reações alérgicas graves**,
    incluindo anafilaxia, em alguns indivíduos. Também
    **não é adequado para vegetarianos ou veganos** devido à sua origem insetívora.
"en:e250":
  content: |-
    O nitrito de sódio (E250) é um sal utilizado para curar e conservar produtos cárneos.

    Ele desempenha um papel fundamental na prevenção do crescimento do Clostridium
    botulinum, a bactéria responsável pelo botulismo, em carnes curadas como
    bacon, presunto e salsichas. Ele também confere a cor rosa característica
    e o sabor.

    No entanto, os nitritos podem reagir com as aminas no estômago para formar
    nitrosaminas, que são **potentes carcinógenos**. O consumo elevado de carnes processadas
    que contêm nitritos está associado a um **aumento do risco de
    cancro colorretal**. Os órgãos reguladores estabeleceram limites rigorosos para o seu
    uso em alimentos.
"en:e621":
  content: |-
    O glutamato monossódico (GMS), ou E621, é o sal de sódio do ácido glutâmico
    , um aminoácido que se encontra naturalmente em muitos alimentos.

    É amplamente utilizado como intensificador de sabor para conferir um sabor "umami" ou saboroso
    a uma variedade de alimentos processados, incluindo sopas, snacks salgados e
    refeições congeladas.

    O GMS é geralmente reconhecido como seguro (GRAS) pelas autoridades alimentares. No entanto,
    algumas pessoas relatam sensibilidade ao GMS, apresentando sintomas de curta duração
    como dores de cabeça e rubor, embora **os estudos científicos não tenham demonstrado uma
    relação consistente**.
"en:e951":
  content: |-
    O aspartame (E951) é um adoçante artificial de baixas calorias composto por dois aminoácidos
    .

    É utilizado como substituto do açúcar em milhares de produtos "sem açúcar" ou "diet"
    , como refrigerantes, pastilhas elásticas, iogurtes e
    adoçantes de mesa, para proporcionar doçura sem as calorias do açúcar.

    Apesar de ser um dos aditivos alimentares mais rigorosamente testados, a sua
    segurança continua a ser controversa. Embora os principais organismos reguladores, como a FDA
    e a EFSA, o considerem seguro para o público em geral, a IARC classificou-o
    como **"possivelmente cancerígeno para o ser humano" (Grupo 2B)**. Deve também ser
    evitado por indivíduos com a condição genética fenilcetonúria (PKU).
