"en:e330":
  content: |-
    Kyselina citrónová je prírodná organická kyselina nachádzajúca sa v citrusových plodoch, ako sú
    citróny, pomaranče a limetky.

    Je široko používaný v potravinárskom priemysle ako zvýrazňovač chuti, okysľujúci prostriedok,
    a konzervačný prostriedok vďaka svojej kyslej a osviežujúcej chuti.

    Kyselina citrónová je bezpečná na konzumáciu, ak sa používa s mierou a
    je považovaná za všeobecne uznávanú ako bezpečnú (GRAS) potravinársku prídavnú látku podľa
    regulačných agentúr na celom svete.
"en:e407":
  content: |-
    Karagén (E407), odvodený z červených morských rias, sa široko používa v
    potravinárskom priemysle ako želírujúce, zahusťovacie a stabilizačné činidlo, najmä v
    mliečnych a mäsových výrobkoch.

    Môže existovať v rôznych formách, z ktorých každá dodáva potravinám odlišné textúrne
    vlastnosti.

    Avšak jeho degradovaná forma, často označovaná ako poligeenan, **vzbudila
    zdravotné obavy** z dôvodu jeho potenciálnych zápalových účinkov a jeho
    klasifikácie ako **možného ľudského karcinogénu (skupina 2B)** Medzinárodnou agentúrou pre výskum rakoviny
    (IARC).

    Napriek tomu bol potravinársky karagénan považovaný za bezpečný rôznymi regulačnými orgánmi
    , keď sa konzumuje v množstvách, ktoré sa zvyčajne nachádzajú v potravinách.
"en:e412":
  content: |-
    Guarová guma (E412) je prírodná potravinová prísada získaná z guarových bôbov.

    Tento biely prášok bez zápachu je cenený pre svoje pozoruhodné zahusťovacie a
    stabilizačné vlastnosti, vďaka čomu je bežnou zložkou rôznych potravinárskych
    produktov vrátane omáčok, dresingov a zmrzlín.

    Pri miernom používaní sa guarová guma považuje za bezpečnú na konzumáciu,
    bez známych nepriaznivých účinkov na zdravie.
"en:e415":
  content: |-
    Xantánová guma (E415) je prírodný polysacharid odvodený z fermentovaných
    cukrov, často používaný v potravinárskom priemysle ako zahusťovadlo a stabilizačné činidlo.

    Táto všestranná potravinová prísada zlepšuje textúru a zabraňuje oddeleniu zložiek
    v širokej škále produktov, vrátane šalátových dresingov,
    omáčok a bezlepkového pečiva.

    Považuje sa za bezpečný na konzumáciu aj pri vysokých dávkach.
"en:e440":
  content: |-
    Pektíny (E440) sú prírodné uhľohydráty nachádzajúce sa predovšetkým v ovocí
    , ktoré pôsobia ako želírujúce činidlá v potravinárskom priemysle, čím vytvárajú požadovanú
    rôsolovitú štruktúru v džemoch, želé a marmeládach.

    Pektíny stabilizujú a zahusťujú rôzne potravinárske produkty, ako sú dezerty,
    cukrovinky a nápoje, čím zaisťujú jednotnú konzistenciu a
    kvalitu.

    Pektíny, ktoré rôzne zdravotnícke orgány uznali za bezpečné, boli
    široko používané bez viditeľných nepriaznivých účinkov, keď sa konzumujú v typických
    diétnych množstvách.
"en:e450":
  content: |-
    Difosfáty (E450) sú potravinárske prídavné látky, ktoré sa často používajú na úpravu
    textúry výrobkov, pôsobia ako kypriace činidlá pri pečení a zabraňujú
    zrážaniu konzervovaných potravín.

    Tieto soli môžu stabilizovať šľahačku a nachádzajú sa aj v práškových výrobkoch
    , aby si zachovali ich tekutosť. Bežne sa vyskytujú v
    pečive, spracovanom mäse a nealkoholických nápojoch.

    Odvodené z kyseliny fosforečnej **sú súčasťou nášho denného príjmu fosfátov
    , ktorý často prekračuje odporúčané hladiny** kvôli prevalencii
    fosfátov v spracovaných potravinách a nápojoch.

    Nadmerná konzumácia fosfátov je spojená so zdravotnými problémami, ako sú
    **zhoršená funkcia obličiek** a **oslabené zdravie kostí**. Hoci sa difosforečnany
    vo všeobecnosti považujú za bezpečné, ak sa konzumujú v rámci stanovených prijateľných denných dávok
    , je nevyhnutné monitorovať celkovú spotrebu fosfátov
    na udržanie optimálneho zdravia.
"en:e471":
  content: |-
    Mono a diglyceridy mastných kyselín (E471) sú prídavné látky v potravinách
    bežne používané ako emulgátory v rôznych spracovaných potravinách.

    Tieto zlúčeniny pozostávajú z molekúl glycerolu spojených s jednou alebo dvomi
    reťazce mastných kyselín, ktoré pomáhajú stabilizovať a miešať na báze vody a oleja
    prísad. E471 zlepšuje textúru a trvanlivosť produktov
    ako margarín, pečivo a zmrzlina, čím sa zabezpečí hladká a
    konzistentná textúra.

    Vo všeobecnosti sa považuje za bezpečný na konzumáciu v rámci zavedených
    regulačné limity.
"en:e500":
  content: |-
    Uhličitany sodné (E500) sú zlúčeniny bežne používané pri príprave potravín
    ako kypriace činidlá, ktoré pomáhajú kysnúť pečivo tým, že pri interakcii s kyselinami uvoľňujú oxid uhličitý.

    Často sa nachádzajú v sóde bikarbóne, regulujú pH potravín, čím bránia
    , aby sa stali príliš kyslými alebo príliš zásaditými. V kulinárskom svete môžu uhličitany sodné
    tiež zlepšiť textúru a štruktúru potravín, ako sú
    rezance, úpravou lepkovej siete.

    Uhličitany sodné, všeobecne uznávané ako bezpečné, sú netoxické, ak sa
    konzumujú v typických množstvách, ktoré sa nachádzajú v potravinách.
"en:e500ii":
  content: |-
    Hydrogenuhličitan sodný, tiež známy ako E500ii, je potravinárska prídavná látka
    bežne používaná ako kypriaci prostriedok.

    Keď sa pridáva do receptov, po vystavení
    teplu alebo kyselinám uvoľňuje plynný oxid uhličitý, čo spôsobuje kysnutie cesta a výsledkom je ľahká, nadýchaná
    textúra pečiva.

    Je všeobecne uznávaný ako bezpečný (GRAS) regulačnými orgánmi, ak sa
    používa vo vhodných množstvách a nepredstavuje žiadne významné zdravotné riziká, ak sa
    konzumuje v typických potravinárskych aplikáciách.
"en:e102":
  content: |-
    Tartrazín (E102) je syntetické citrónovožlté azofarbivo používané ako potravinárske
    farbivo.

    Nachádza sa v širokej škále produktov, ako sú nealkoholické nápoje, dezerty,
    cukríky a pochutiny, aby im dodal žiarivo žltý vzhľad.

    Hoci je schválený mnohými regulačnými agentúrami, tartrazín sa spája
    s **alergickými reakciami**, ako je žihľavka, u malej časti
    populácie. Niektoré štúdie tiež naznačujú súvislosť so **zvýšenou
    hyperaktivitou u detí**, najmä pri konzumácii s inými
    prísadami, ako sú benzoáty.
"en:e120":
  content: |-
    Extrakt z košenily alebo karmín (E120) je prírodné červené farbivo získané
    zo sušených tiel samičiek hmyzu košenily.

    Široko sa používa na dodanie ružového, červeného alebo fialového odtieňa rôznym potravinám
    a nápojom vrátane jogurtov, zmrzlín, cukroviniek a
    ovocných štiav.

    Hoci ide o prírodnú prísadu, je známe, že E120 u niektorých jedincov spôsobuje **závažné
    alergické reakcie** vrátane anafylaxie.
    Tiež **nie je vhodný pre vegetariánov alebo vegánov** kvôli svojmu hmyziemu
    pôvodu.
"en:e250":
  content: |-
    Dusitan sodný (E250) je soľ používaná na nakladanie a konzervovanie mäsových
    výrobkov.

    Zohráva kľúčovú úlohu v prevencii rastu Clostridium
    botulinum, baktérie zodpovednej za botulizmus, v údených mäsových výrobkoch, ako je
    slanina, šunka a klobásy. Dodáva im tiež charakteristickú ružovú farbu
    a chuť.

    Dusitany však môžu reagovať s amínmi v žalúdku za vzniku
    nitrozamínov, ktoré sú **silnými karcinogénmi**. Vysoký príjem spracovaného
    mäsa obsahujúceho dusitany je spojený so **zvýšeným rizikom
    kolorektálneho karcinómu**. Regulačné orgány stanovili prísne limity na jeho
    používanie v potravinách.
"en:e621":
  content: |-
    Monosodium glutamate (MSG), or E621, is the sodium salt of glutamic
    acid, an amino acid found naturally in many foods.

    It is widely used as a flavor enhancer to provide an "umami" or savory
    taste to a variety of processed foods, including soups, snack chips, and
    frozen meals.

    MSG is generally recognized as safe (GRAS) by food authorities. However,
    some people report sensitivity to MSG, experiencing short-term symptoms
    like headaches and flushing, though **scientific studies have not shown a
    consistent link**.
"en:e951":
  content: |-
    Aspartám (E951) je nízkokalorické umelé sladidlo zložené z dvoch
    aminokyselín.

    Používa sa ako náhrada cukru v tisíckach „bezcukrových“ alebo „diétnych“
    výrobkov, ako sú sýtené nealkoholické nápoje, žuvačky, jogurty a
    stolové sladidlá, aby poskytol sladkosť bez kalórií z cukru.

    Napriek tomu, že je jednou z najprísnejšie testovaných potravinárskych prísad, jeho
    bezpečnosť zostáva kontroverzná. Zatiaľ čo hlavné regulačné orgány ako FDA
    a EFSA ho považujú za bezpečný pre širokú verejnosť, IARC ho klasifikovala
    ako **„potenciálne karcinogénny pre ľudí“ (skupina 2B)**. Musia sa mu tiež
    vyhýbať ľudia s genetickým ochorením fenylketonúria (PKU).
