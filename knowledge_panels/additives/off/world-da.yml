"en:e202":
  content: |-
    Kaliumsorbat (E202) er et syntetisk fødevarekonserveringsmiddel, der almindeligvis anvendes
    til at forlænge holdbarheden af forskellige fødevareprodukter.

    Det virker ved at hæmme væksten af skimmelsvampe, gær og nogle bakterier,
    forhindrer fordærv. Når det tilsættes til fødevarer, hjælper det med at bevare deres
    friskhed og kvalitet.

    Nogle undersøgelser har vist, at når det kombineres med nitritter, har kalium
    sorbat genotoksisk aktivitet in vitro. Imidlertid er kaliumsorbat
    generelt anerkendt som sikkert (GRAS) af de regulerende myndigheder.
"en:e322":
  content: |-
    Lecithiner er naturlige forbindelser, der almindeligvis anvendes i fødevareindustrien som
    emulgatorer og stabilisatorer.

    Ekstraheret fra kilder som sojabønner og æg består lecithiner af
    fosfolipider, der forbedrer blandingen af olie og vand, hvilket sikrer glatte
    teksturer i forskellige produkter som chokolade, dressinger og bagværk.

    **De udgør ingen kendte sundhedsrisici**.
