"en:e330":
  content: |-
    Citronsyre er en naturlig organisk syre, der findes i citrusfrugter som
    citroner, appelsiner og limefrugter.

    Det er meget udbredt i fødevareindustrien som smagsforstærker, syrningsmiddel,
    og konserveringsmiddel på grund af dets syrlige og forfriskende smag.

    Citronsyre er sikker til indtagelse, når den bruges i moderate mængder, og
    betragtes som et generelt anerkendt som sikkert (GRAS) fødevaretilsætningsstof af
    tilsynsmyndigheder verden over.
"en:e407":
  content: |-
    Carrageenan (E407), udvundet af rødtang, anvendes i vid udstrækning i
    fødevareindustrien som et gelerings-, fortyknings- og stabiliseringsmiddel, især i
    mejeri- og kødprodukter.

    Det kan eksistere i forskellige former, der hver især giver forskellige teksturelle
    egenskaber til fødevarer.

    Imidlertid har dets nedbrudte form, ofte omtalt som poligeenan, **givet
    sundhedsmæssige bekymringer** på grund af dets potentielle inflammatoriske virkninger og dets
    klassificering som et **muligvis humant kræftfremkaldende stof (Gruppe 2B)** af
    Det Internationale Agentur for Kræftforskning (IARC).

    Ikke desto mindre er fødevaregodkendt carrageenan blevet anset for sikkert, af forskellige
    reguleringsorganer, når det indtages i mængder, der typisk findes i fødevarer.
"en:e412":
  content: |-
    Guargummi (E412) er et naturligt fødevaretilsætningsstof udvundet af guarbønner.

    Dette hvide, lugtfri pulver er værdsat for dets bemærkelsesværdige fortykkende og
    stabiliserende egenskaber, hvilket gør det til en almindelig ingrediens i forskellige fødevarer
    produkter, herunder saucer, dressinger og is.

    Når det bruges i moderate mængder, anses guargummi for at være sikkert at indtage,
    uden kendte negative sundhedseffekter.
"en:e415":
  content: |-
    Xanthangummi (E415) er et naturligt polysakkarid fremstillet af fermenteret
    -sukker, der ofte anvendes i fødevareindustrien som et fortyknings- og stabiliseringsmiddel.

    Dette alsidige fødevaretilsætningsstof forbedrer tekstur og forhindrer at produkter skiller i en lang række produkter, herunder salatdressinger, saucer og glutenfrie bagte varer.

    Det anses for sikkert at indtage selv ved høje indtag mængder.
"en:e440":
  content: |-
    Pektiner (E440) er naturlige kulhydrater, der overvejende findes i frugter, der fungerer som geleringsmidler i fødevareindustrien, hvilket skaber den ønskværdige gelélignende tekstur i syltetøj, gelé og marmelade.

    Pektiner stabiliserer og fortykker forskellige fødevareprodukter, såsom desserter,
    konfekture og drikkevarer, hvilket sikrer en ensartet konsistens og
    kvalitet.

    Anerkendt som sikkert af forskellige sundhedsmyndigheder, er pektiner blevet
    meget brugt uden nævneværdige bivirkninger, når de indtages i typiske
    diætmængder.
"en:e450":
  content: |-
    Diphosphater (E450) er fødevaretilsætningsstoffer, der ofte bruges til at ændre teksturen af produkter, der fungerer som hævemidler ved bagning og forhindrer
    koagulering af konserves.

    Disse salte kan stabilisere flødeskum og findes også i pulveriserede
    produkter for at bevare deres flydeegenskaber. De er almindeligvis til stede i bagværk, forarbejdet kød og læskedrikke.

    Afledt af fosforsyre, **de er en del af vores daglige fosfatindtag, som ofte overstiger anbefalede niveauer** på grund af forekomsten af fosfater i forarbejdede fødevarer og drikkevarer.

    Overdreven fosfatforbrug er forbundet med sundhedsproblemer, såsom
    **forringet nyrefunktion** og **svækket knoglesundhed**. Selvom diphosphater
    generelt betragtes som sikre, når de indtages inden for etablerede
    acceptable daglige indtag, er det bydende nødvendigt at overvåge det samlede fosfatindtag 
    for at opretholde optimal sundhed.
"en:e471":
  content: |-
    Mono- og diglycerider af fedtsyrer (E471) er fødevaretilsætningsstoffer, der almindeligvis anvendes som emulgatorer i forskellige forarbejdede fødevarer.

    Disse forbindelser består af glycerolmolekyler bundet til en eller to
    fedtsyrekæder, som hjælper med at stabilisere og blande vand- og oliebaserede
    ingredienser. E471 forbedrer teksturen og holdbarheden af ​​produkter
    som margarine, bagværk og is, hvilket sikrer en glat og
    konsistent tekstur.

    Det anses generelt for sikkert at indtage inden for fastsatte
    lovgivningsmæssige grænser.
"en:e500":
  content: |-
    Natriumcarbonater (E500) er forbindelser, der almindeligvis anvendes i fødevaretilberedning
    som hævemidler, der hjælper bagværk med at hæve ved at frigive kuldioxid
    når de interagerer med syrer.

    De findes ofte i natron, og de regulerer madens pH-værdi og forhindrer den
    i at blive for sur eller for basisk. I den kulinariske verden kan natrium-
    carbonater også forbedre teksturen og strukturen af ​​fødevarer, såsom
    nudler, ved at modificere glutennetværket.

    Natriumcarbonater, der generelt er anerkendt som sikre, er ikke-giftige, når de
    indtages i typiske mængder, der findes i fødevarer.
"en:e500ii":
  content: |-
    Natriumhydrogencarbonat, også kendt som E500ii, er et fødevaretilsætningsstof, der almindeligvis anvendes som hævemiddel.

    Når det tilsættes opskrifter, frigiver det kuldioxidgas ved udsættelse for
    varme eller syrer, hvilket får dejen til at hæve og resulterer i en let, luftig
    tekstur i bagværk.

    Det er generelt anerkendt som sikkert (GRAS) af regulerende myndigheder, når
    det bruges i passende mængder og udgør ingen væsentlige sundhedsrisici, når det
    indtages i typiske fødevarefremstillinger.
"en:e102":
  content: |-
    Tartrazin (E102) er et syntetisk citrongul azofarvestof, der anvendes som føde
    farvestof.

    Det findes i en bred vifte af produkter såsom læskedrikke, desserter,
    slik, og snack fødevarer til at give dem et levende gult udseende.

    Mens det er godkendt af mange reguleringsorganer, er tartrazin blevet forbundet
    med **allergiske reaktioner**, såsom nældefeber i en lille del af
    -populationen. Nogle undersøgelser har også foreslået et link til **øget
    hyperaktivitet hos børn**, især når det indtages sammen med andre
    tilsætningsstoffer som benzoater.
"en:e120":
  content: |-
    Cochenilleekstrakt eller carmin (E120) er et naturligt rødt farvestof, der er afledt af
    fra de tørrede kroppe af den kvindelige cochenilleinsekt.

    Det er meget udbredt at give en pink, rød eller lilla nuance til forskellige fødevarer
    og drikkevarer herunder yoghurter, is, konfekturevarer og
    frugtsaft.

    Selv om det er et naturligt tilsætningsstof, er E120 kendt for at forårsage **alvorlige
    allergiske reaktioner**, herunder anafylaksi, i nogle individer. Det er
    også **ikke egnet til vegetarer eller veganer** på grund af dets insekt
    oprindelse.
"en:e250":
  content: |-
    Natriumnitrit (E250) er et salt, der bruges til at salte og konservere kødprodukter.

    Det spiller en afgørende rolle i at forhindre væksten af ​​Clostridium botulinum, bakterien der er ansvarlig for botulisme, i charcuteri som bacon, skinke og pølser. Det giver også den karakteristiske lyserøde farve og smag.

    Nitritter kan dog reagere med aminer i maven og danne nitrosaminer, som er **potente kræftfremkaldende stoffer**. Højt indtag af forarbejdet kød, der indeholder nitritter, er forbundet med en **øget risiko for** tyktarmskræft. Reguleringsorganer har sat strenge grænser for dets
    anvendelse i fødevarer.
"en:e621":
  content: |-
    Mononatriumglutamat (MSG) eller E621 er natriumsaltet af glutaminsyre
    , en aminosyre, der findes naturligt i mange fødevarer.

    Det er meget udbredt som en smagsforstærker til at give en "umami" eller krydret
    smag til en række forarbejdede fødevarer, herunder supper, snackchips og
    frosne måltider.

    MSG er generelt anerkendt som sikkert (GRAS) af fødevaremyndighederne. Men
    nogle mennesker rapporterer følsomhed over for MSG, der oplever kortvarige symptomer
    som hovedpine og rødmen, selvom **videnskabelige undersøgelser ikke har vist et
    konsekvent link**.
"en:e951":
  content: |-
    Aspartam (E951) er et kunstigt sødestof med lavt kalorieindhold bestående af to
    aminosyrer.

    Det bruges som sukkererstatning i tusindvis af "sukkerfri" eller "kost"
    produkter, såsom kulsyreholdige læskedrikke, tyggegummi, yoghurter og
    sødestoffer til bordbrug, for at give sødme uden kalorier af sukker.

    Selv om det er en af de mest strengt afprøvede fødevaretilsætningsstoffer, er dens
    sikkerhed stadig kontroversiel. Mens store tilsynsorganer som FDA
    og EFSA anser det for sikkert for offentligheden IARC har klassificeret det
    som **"muligvis kræftfremkaldende for mennesker" (Gruppe 2B)**. Det skal også være
    undgås af personer med den genetiske tilstand phenylketonuri (PKU).
