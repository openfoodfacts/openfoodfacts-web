"en:e202":
  content: |-
    Kaliumsorbaatti (E202) on synteettinen elintarvikkeiden säilöntäaine, jota käytetään yleisesti pidentämään erilaisten elintarvikkeiden säilyvyyttä.

    Se toimii estämällä homeen, hiivan ja joidenkin bakteerien kasvua,
    estäen pilaantumisen. Ruokiin lisättynä se auttaa säilyttämään niiden
    tuoreuden ja laadun.

    Jotkut tutkimukset ovat osoittaneet, että nitriittien kanssa yhdistettynä kalium
    -sorbaatilla on genotoksista aktiivisuutta in vitro. Sääntelyviranomaiset tunnustavat kuitenkin kaliumsorbaatin yleisesti turvalliseksi (GRAS).
"en:e322":
  content: |-
    Lesitiinit ovat luonnollisia yhdisteitä, joita käytetään yleisesti elintarviketeollisuudessa
    emulgointi- ja stabilointiaineina.

    Uutetaan lähteistä, kuten soijapavuista ja munista, lesitiinit koostuvat fosfolipideistä, jotka tehostavat öljyn ja veden sekoittumista ja varmistavat tasaisen koostumuksen erilaisissa tuotteissa, kuten suklaissa, kastikkeissa ja leivonnaisissa.

    **Ne eivät aiheuta tunnettuja terveysriskejä**.
