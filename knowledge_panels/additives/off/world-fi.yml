"en:e330":
  content: |-
    Sitruunahappo on luonnollinen orgaaninen happo, jota löytyy sitrushedelmistä, kuten
    sitruunoista, appelsiineista ja limetistä.

    Sitä käytetään laajalti elintarviketeollisuudessa arominvahventeena, hapotusaineena,
    ja säilöntäaineena sen hapokkaan ja virkistävän maun vuoksi.

    Sitruunahappo on turvallista kulutukseen, kun sitä käytetään kohtuullisesti, ja maailmanlaajuisesti sääntelyviranomaiset luokittelevat sen yleisesti turvalliseksi (GRAS) lisäaineeksi.
"en:e407":
  content: |-
    Punaisesta merilevästä saatua karrageenia (E407) käytetään laajalti elintarviketeollisuudessa hyytelöimis-, sakeuttamis- ja stabilointiaineena, erityisesti
    maito- ja lihatuotteissa.

    Se voi esiintyä eri muodoissa, joista jokainen antaa elintarvikkeelle erilliset rakenteelliset ominaisuudet.

    Kuitenkin sen huonontunut muoto, jota usein kutsutaan poligeeniksi, **on aiheuttanut
    terveysongelmia** mahdollisten tulehduksellisten vaikutustensa sekä Kansainvälisen syöväntutkimuslaitoksen (IARC) **mahdollisesti syöpää aiheuttava aine (ryhmä 2B)** -luokituksen vuoksi

    Siitä huolimatta useat sääntelyelimet ovat pitäneet elintarvikelaatuista karrageenia turvallisena, kun sitä kulutetaan tyypillisesti elintarvikkeissa.
"en:e412":
  content: |-
    Guarkumi (E412) on guarpavuista valmistettu luonnollinen elintarvikelisäaine.

    Tätä valkoista, hajutonta jauhetta arvostetaan sen merkittävästä paksuuntumisesta ja
    stabiloivista ominaisuuksista, tehden siitä yleisen ainesosan eri elintarvikkeissa, kuten kastikkeissa, salaatinkastikkeissa, ja jäätelöissä.

    Kohtalaisessa käytössä guarkumia pidetään turvallisena kulutukselle. Sillä ei ole tunnettuja haitallisia terveysvaikutuksia.
"en:e415":
  content: |-
    Ksantaanikumi (E415) on luonnollinen polysakkaridi, joka on saatu käymisteitse valmistetuista sokereista. Sitä käytetään usein elintarviketeollisuudessa paksuntavana ja stabiloivana aineena.

    Tämä monipuolinen elintarvikelisäaine parantaa koostumusta ja estää ainesosien
    erottelun laajalla tuotevalikoimalla, mukaan lukien salaattikastikkeet,
    kastikkeet ja gluteenittomat leivonnaiset.

    Sitä pidetään turvallisena kulutukselle, jopa suuressa kulutuksessa.
"en:e440":
  content: |-
    Pektiinit (E440) ovat luonnollisia pääosin hedelmissä esiintyviä hiilihydraatteja, jotka toimivat hyytelöimisaineina elintarviketeollisuudessa ja luovat halutun hyytelömäisen koostumuksen hilloihin, hyyteloihin ja marmeladeihin.

    Pektiinit stabiloivat ja sakeuttavat erilaisia elintarvikkeita, kuten jälkiruokia, makeisia ja juomia, varmistaen tasaisen koostumuksen ja laadun.

    Useiden terveysviranomaisten turvalliseksi tunnustamina, niitä on käytetty laajalti ilman merkittäviä haittavaikutuksia, kun niitä kulutetaan tyypillisissä ruokavalion määrissä.
"en:e450":
  content: |-
    Difosfaatit (E450) ovat elintarvikelisäaineita, joita käytetään usein muokkaamaan tuotteiden rakennetta ja ne toimivat nostattajina leivonnassa ja estävät säilykkeiden hyytymistä.

    Nämä suolat voivat stabiloida kermavaahtoa, ja niitä löytyy myös jauhemaisista tuotteista, joissa ne säilyttävät juoksevuusominaisuudet. Niitä on yleisesti leivonnaisissa, lihajalosteissa ja virvoitusjuomissa.

    Forforihaposta johdettuna **ne ovat osa päivittäistä fosfaatin saantiamme, joka usein ylittää suositellut tasot** johtuen fosfaattien yleisyydestä jalostetuissa ruoissa ja juomissa.

    Liiallinen fosfaatin kulutus liittyy terveysongelmiin, kuten **heikentyneeseen munuaisten toimintaan** ja **heikentyneeseen luuston terveyteen**. Vaikka difosfaatteja pidetään yleensä turvallisina, kun niitä kulutetaan vahvistettujen hyväksyttävien päivittäisten saannin rajoissa, on välttämätöntä seurata fosfaatin kokonaiskulutusta optimaalisen terveyden ylläpitämiseksi.
"en:e471":
  content: |-
    Rasvahappojen mono- ja diglyseridit (E471) ovat elintarvikelisäaineita, joita käytetään yleisesti emulgointiaineina erilaisissa jalostetuissa elintarvikkeissa.

    Nämä yhdisteet koostuvat glyserolimolekyyleistä, jotka on liitetty yhteen tai kahteen
    rasvahappoketjuun, jotka auttavat stabiloimaan ja sekoittamaan vesi- ja öljypohjaisia
    ainesosia. E471 parantaa tuotteiden, kuten margariinin, leivonnaisten ja jäätelön, rakennetta ja säilyvyyttä varmistaen tasaisen ja yhtenäisen koostumuksen.

    Sitä pidetään yleisesti turvallisena kulutukseen vahvistettujen säädösten rajoissa.
"en:e500":
  content: |-
    Natriumkarbonaatit (E500) ovat yhdisteitä, joita käytetään yleisesti ruoanvalmistuksessa
    nostatusaineina, jotka auttavat leivonnaisia nousemaan vapauttamalla hiilidioksidia, kun ne ovat vuorovaikutuksessa happojen kanssa.

    Niitä löytyy usein ruokasoodasta, ja ne säätelevät ruoan pH:ta estäen sitä muuttumasta liian happamaksi tai emäksiseksi. Kulinaarisessa maailmassa natrium-karbonaatit voivat myös parantaa elintarvikkeiden, kuten nuudeleiden, suutuntumaa ja rakennetta muokkaamalla gluteeniverkostoa.

    Yleisesti tunnustettu turvallisiksi, natriumkarbonaatit ovat myrkyttömiä, kun
    kulutetaan tyypillisissä elintarvikkeissa esiintyvissä määrissä.
"en:e500ii":
  content: |-
    Natriumvetykarbonaatti, joka tunnetaan myös nimellä E500ii, on elintarvikelisäaine, jota käytetään yleisesti nostatusaineena.

    Resepteihin lisättynä se vapauttaa hiilidioksidikaasua joutuessaan alttiiksi lämmölle tai hapoille, mikä saa taikinan kohoamaan ja saa aikaan kevyen, pörröisen koostumuksen leivonnaisissa.

    Sääntelyviranomaiset tunnustavat sen yleisesti turvalliseksi (GRAS), kun sitä käytetään asianmukaisissa määrissä, eikä se aiheuta merkittäviä terveysriskejä tyypillisiin elintarvikesovelluksiin käytettäessä.
"en:e102":
  content: |-
    Tartrasiini (E102) on synteettinen sitruunankeltainen atsoväri, jota käytetään elintarvikkeiden
    väriaineena.

    Sitä löytyy monista tuotteista, kuten virvoitusjuomista, jälkiruoista,
    makeisista ja välipaloista, jotka antavat niille kirkkaan keltaisen ulkonäön.

    Vaikka monet sääntelyvirastot ovat hyväksyneet tartrasiinin, se on yhdistetty
    **allergisiin reaktioihin**, kuten nokkosihottumaan, pienellä osalla
    väestöstä. Jotkut tutkimukset ovat myös ehdottaneet yhteyttä **lisääntyneeseen
    hyperaktiivisuuteen lapsilla**, erityisesti kun sitä käytetään muiden
    lisäaineiden, kuten bentsoaattien, kanssa.
"en:e120":
  content: |-
    Kokeniliuute eli karmiini (E120) on luonnollinen punainen väriaine, jota saadaan
    kokenillan naaraspuolisten kuivatuista ruumiista.

    Sitä käytetään laajalti antamaan vaaleanpunaista, punaista tai violettia sävyä erilaisille elintarvike-
    ja juomatuotteille, kuten jogurteille, jäätelöille, makeisille ja
    hedelmämehuille.

    Vaikka se on luonnollinen lisäaine, E120:n tiedetään aiheuttavan **vakavia
    allergisia reaktioita**, mukaan lukien anafylaksiaa, joillakin henkilöillä. Se on
    myös **ei sovellu kasvissyöjille tai vegaaneille** hyönteisperäisyytensä vuoksi.

"en:e250":
  content: |-
    Natriumnitriitti (E250) on suola, jota käytetään lihatuotteiden
    suolaamiseen ja säilömiseen.

    Sillä on ratkaiseva rooli Clostridium
    botulinum -bakteerin, botulismia aiheuttavan bakteerin, kasvun estämisessä suolatuissa lihoissa, kuten
    pekonissa, kinkussa ja makkaroissa. Se antaa myös lihoille ominaisen vaaleanpunaisen värin
    ja maun.

    Nitriitit voivat kuitenkin reagoida amiinien kanssa mahassa muodostaen
    nitrosamiineja, jotka ovat **voimakkaita syöpää aiheuttavia aineita**. Nitriittejä sisältävien prosessoitujen
    lihojen runsas saanti liittyy **lisääntyneeseen paksusuolen syövän riskiin
    . Sääntelyviranomaiset ovat asettaneet tiukat rajoitukset sen
    käytölle elintarvikkeissa.
"en:e621":
  content: |-
    Monosodium glutamate (MSG), or E621, is the sodium salt of glutamic
    acid, an amino acid found naturally in many foods.

    It is widely used as a flavor enhancer to provide an "umami" or savory
    taste to a variety of processed foods, including soups, snack chips, and
    frozen meals.

    MSG is generally recognized as safe (GRAS) by food authorities. However,
    some people report sensitivity to MSG, experiencing short-term symptoms
    like headaches and flushing, though **scientific studies have not shown a
    consistent link**.
"en:e951":
  content: |-
    Aspartaami (E951) on vähäkalorinen keinotekoinen makeutusaine, joka koostuu kahdesta
    aminohaposta.

    Sitä käytetään sokerin korvikkeena tuhansissa "sokerittomissa" tai "dieetti"-
    tuotteissa, kuten hiilihapotetuissa virvoitusjuomissa, purukumissa, jogurteissa ja
    pöytämakeutusaineissa, makeuden lisäämiseksi ilman sokerin kaloreita.

    Vaikka se on yksi tiukimmin testatuista elintarvikelisäaineista, sen
    turvallisuus on edelleen kiistanalaista. Vaikka suuret sääntelyelimet, kuten FDA
    ja EFSA, pitävät sitä turvallisena suurelle yleisölle, IARC on luokittelemassa sen
    **"mahdollisesti ihmisille syöpää aiheuttavaksi" (ryhmä 2B)**. Sitä on myös
    vältettävä henkilöiden, joilla on fenyyliketonuria (PKU).
