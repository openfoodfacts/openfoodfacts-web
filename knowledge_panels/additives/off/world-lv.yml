"en:e202":
  content: |-
    Kālija sorbāts (E202) ir sintētisks pārtikas konservants, ko parasti izmanto
    , lai pagarinātu dažādu pārtikas produktu uzglabāšanas laiku.

    Tas darbojas, kavējot pelējuma, rauga un dažu baktēriju augšanu,
    novēršot bojāšanos. Pievienojot pārtikas produktiem, tas palīdz saglabāt to
    svaigumu un kvalitāti.

    Daži pētījumi liecina, ka, kombinējot ar nitrītiem, kālija
    sorbātam in vitro ir genotoksiska aktivitāte. Tomēr regulējošās iestādes kālija sorbātu
    parasti atzīst par drošu (GRAS).
"en:e322":
  content: |-
    Lecitīni ir dabiski savienojumi, ko pārtikas rūpniecībā parasti izmanto kā
    emulgatorus un stabilizatorus.

    Lecitīni, kas iegūti no tādiem avotiem kā sojas pupiņas un olas, sastāv no
    fosfolipīdiem, kas uzlabo eļļas un ūdens sajaukšanos, nodrošinot gludu
    tekstūru dažādos produktos, piemēram, šokolādēs, mērcēs un ceptos izstrādājumos.

    **Tie nerada nekādus zināmus veselības riskus**.
"en:e322i":
  content: |-
    Lecitīni ir dabiski savienojumi, ko pārtikas rūpniecībā parasti izmanto kā
    emulgatorus un stabilizatorus.

    Lecitīni, kas iegūti no tādiem avotiem kā sojas pupiņas un olas, sastāv no
    fosfolipīdiem, kas uzlabo eļļas un ūdens sajaukšanos, nodrošinot gludu
    tekstūru dažādos produktos, piemēram, šokolādēs, mērcēs un ceptos izstrādājumos.

    **Tie nerada nekādus zināmus veselības riskus**.
"en:e330":
  content: |-
    Citronskābe ir dabiska organiska skābe, kas atrodama citrusaugļos, piemēram,
    citronos, apelsīnos un laimos.

    To plaši izmanto pārtikas rūpniecībā kā garšas pastiprinātāju, skābinātāju
    un konservantu, pateicoties tās skābajai un atsvaidzinošajai garšai.

    Citronskābe ir droša lietošanai pārtikā, ja to lieto mērenībā, un
    to visā pasaulē
    uzskata par vispārēji atzītu drošu (GRAS) pārtikas piedevu.
"en:e407":
  content: |-
    Karagināns (E407), kas iegūts no sarkanajām jūraszālēm, tiek plaši izmantots
    pārtikas rūpniecībā kā želejveidojošs, biezinošs un stabilizējošs līdzeklis, īpaši
    piena un gaļas produktos.

    Tas var pastāvēt dažādās formās, katra no kurām piešķir pārtikai atšķirīgas teksturālas
    īpašības.

    Tomēr tā degradētā forma, ko bieži dēvē par poligeenānu, **ir radījusi
    bažas par veselību** tā potenciālās iekaisuma iedarbības un
    Starptautiskās vēža izpētes aģentūras (IARC)
    klasifikācijas kā **iespējams cilvēka kancerogēns (2B grupa)** dēļ.

    Tomēr dažādas
    regulatīvās iestādes ir atzinušas pārtikas kvalitātes karaginānu par drošu, ja to patērē tādos daudzumos, kas parasti ir pārtikā.
"en:e412":
  content: |-
    Guāra sveķi (E412) ir dabīga pārtikas piedeva, kas iegūta no guāra pupiņām.

    Šis baltais pulveris bez smaržas tiek vērtēts tā ievērojamo sabiezināšanas un
    stabilizējošo īpašību dēļ, padarot to par izplatītu sastāvdaļu dažādos pārtikas
    produktos, tostarp mērcēs, dresingos un saldējumos.

    Lietojot mērenā daudzumā, guāra sveķi tiek uzskatīti par drošiem lietošanai pārtikā,
    un tiem nav zināmas negatīvas ietekmes uz veselību.
"en:e415":
  content: |-
    Ksantāna sveķi (E415) ir dabīgs polisaharīds, kas iegūts no fermentētiem
    cukuriem, un to pārtikas rūpniecībā bieži izmanto kā biezinātāju un stabilizējošu
    līdzekli.

    Šī daudzpusīgā pārtikas piedeva uzlabo tekstūru un novērš sastāvdaļu
    atdalīšanos plašā produktu klāstā, tostarp salātu mērcēs,
    mērcēs un bezglutēna ceptos izstrādājumos.

    To uzskata par drošu lietošanai pārtikā pat lielos daudzumos.
"en:e440":
  content: |-
    Pektīni (E440) ir dabiski ogļhidrāti, kas galvenokārt atrodami augļos,
    kas pārtikas rūpniecībā darbojas kā želejveidotāji, radot vēlamo
    želejveida tekstūru ievārījumiem, želejām un marmelādēm.

    Pektīni stabilizē un sabiezina dažādus pārtikas produktus, piemēram, desertus,
    konditorejas izstrādājumus un dzērienus, nodrošinot vienmērīgu konsistenci un
    kvalitāti.

    Dažādas veselības aizsardzības iestādes ir atzinušas pektīnus par drošiem, un tie ir plaši
    lietoti bez ievērojamām blakusparādībām, ja tos lieto tipiskos
    uztura daudzumos.
"en:e450":
  content: |-
    Difosfāti (E450) ir pārtikas piedevas, ko bieži izmanto, lai mainītu produktu
    tekstūru, darbojoties kā irdinātāji cepšanā un novēršot
    konservētu pārtikas produktu sarecēšanu.

    Šie sāļi var stabilizēt putukrējumu un ir atrodami arī pulverveida
    produktos, lai saglabātu to plūstamības īpašības. Tie parasti ir sastopami
    ceptos izstrādājumos, pārstrādātā gaļā un bezalkoholiskajos dzērienos.

    Tie ir iegūti no fosforskābes, **tie ir daļa no mūsu ikdienas fosfātu
    uzņemšanas, kas bieži vien pārsniedz ieteicamo līmeni** fosfātu
    izplatības dēļ pārstrādātos pārtikas produktos un dzērienos.

    Pārmērīga fosfātu lietošana ir saistīta ar veselības problēmām, piemēram,
    **nieru darbības traucējumiem** un **novājinātu kaulu veselību**. Lai gan difosfāti
    parasti tiek uzskatīti par drošiem, ja tos lieto noteiktajās
    pieļaujamajās dienas devās, ir svarīgi uzraudzīt kopējo fosfātu
    patēriņu, lai uzturētu optimālu veselību.
"en:e471":
  content: |-
    Taukskābju mono- un diglicerīdi (E471) ir pārtikas piedevas
    , ko parasti izmanto kā emulgatorus dažādos pārstrādātos pārtikas produktos.

    Šie savienojumi sastāv no glicerīna molekulām, kas saistītas ar vienu vai divām
    taukskābju ķēdēm, kuras palīdz stabilizēt un sajaukt uz ūdens un eļļas bāzes veidotas
    sastāvdaļas. E471 uzlabo tādu produktu kā margarīns, ceptas preces un saldējums tekstūru un uzglabāšanas laiku,
    nodrošinot gludu un
    vienmērīgu tekstūru.

    Tas parasti tiek uzskatīts par drošu lietošanai pārtikā, ievērojot noteiktās
    normatīvu robežas.
"en:e500":
  content: |-
    Nātrija karbonāti (E500) ir savienojumi, ko parasti izmanto ēdienu gatavošanā
    kā irdinātājus, kas palīdz ceptiem izstrādājumiem uzrūgt, atbrīvojot oglekļa dioksīdu
    , mijiedarbojoties ar skābēm.

    Tie bieži atrodami cepamajā sodā un regulē pārtikas pH līmeni, novēršot tā
    pārāk skābu vai pārāk sārmainu stāvokli. Kulinārijas pasaulē nātrija
    karbonāti var arī uzlabot pārtikas produktu, piemēram,
    nūdeļu, tekstūru un struktūru, modificējot glutēna tīklu.

    Nātrija karbonāti, kas parasti tiek atzīti par drošiem, nav toksiski, ja tos
    patērē pārtikā sastopamā daudzumā.
"en:e500ii":
  content: |-
    Nātrija hidrogēnkarbonāts, kas pazīstams arī kā E500ii, ir pārtikas piedeva
    , ko parasti izmanto kā irdinātāju.

    Pievienojot to receptēm, tas, pakļaujoties
    karstumam vai skābēm, izdala oglekļa dioksīda gāzi, izraisot mīklas uzrūgšanu un iegūstot vieglu, pūkainu
    tekstūru ceptiem izstrādājumiem.

    Regulējošās iestādes to parasti atzīst par drošu (GRAS), ja
    to lieto atbilstošos daudzumos, un tas nerada būtisku risku veselībai, ja
    to lieto tipiskos pārtikas produktos.
"en:e102":
  content: |-
    Tartrazīns (E102) ir sintētiska citrondzeltena azokrāsviela, ko izmanto kā pārtikas
    krāsvielu.

    Tā ir atrodama plašā produktu klāstā, piemēram, bezalkoholiskajos dzērienos, desertos,
    konfektēs un uzkodās, lai piešķirtu tiem spilgti dzeltenu izskatu.

    Lai gan tartrazīnu ir apstiprinājušas daudzas regulatīvās iestādes, tas ir saistīts
    ar **alerģiskām reakcijām**, piemēram, nātreni, nelielai
    iedzīvotāju daļai. Daži pētījumi liecina arī par saistību ar **paaugstinātu
    hiperaktivitāti bērniem**, īpaši, ja to lieto kopā ar citām
    piedevām, piemēram, benzoātiem.
"en:e120":
  content: |-
    Košenila ekstrakts jeb karmīns (E120) ir dabiska sarkana krāsviela, kas iegūta
    no košenila kukaiņu mātīšu žāvētiem ķermeņiem.

    To plaši izmanto, lai dažādiem pārtikas
    un dzērienu produktiem, tostarp jogurtiem, saldējumam, konditorejas izstrādājumiem un
    augļu sulām, piešķirtu rozā, sarkanu vai violetu nokrāsu.

    Lai gan tā ir dabiska piedeva, ir zināms, ka E120 dažiem cilvēkiem izraisa **smagas
    alerģiskas reakcijas**, tostarp anafilaksi. Tas
    arī **nav piemērots veģetāriešiem vai vegāniem** tā kukaiņu
    izcelsmes dēļ.
"en:e250":
  content: |-
    Nātrija nitrīts (E250) ir sāls, ko izmanto gaļas
    produktu sālīšanai un konservēšanai.

    Tam ir izšķiroša nozīme Clostridium
    botulinum, baktērijas, kas izraisa botulismu, augšanas novēršanā sālītās gaļas produktos, piemēram,
    bekonā, šķiņķī un desās. Tas arī piešķir raksturīgo rozā krāsu
    un garšu.

    Tomēr nitrīti var reaģēt ar amīniem kuņģī, veidojot
    nitrozamīnus, kas ir **spēcīgi kancerogēni**. Liels pārstrādātas
    gaļas, kas satur nitrītus, patēriņš ir saistīts ar **paaugstinātu
    kolorektālā vēža** risku. Regulējošās iestādes ir noteikušas stingrus ierobežojumus tā
    lietošanai pārtikā.
"en:e621":
  content: |-
    Mononātrija glutamāts (MSG) jeb E621 ir glutamīnskābes
    nātrija sāls, aminoskābes, kas dabiski atrodama daudzos pārtikas produktos.

    To plaši izmanto kā garšas pastiprinātāju, lai piešķirtu "umami" jeb pikantu
    garšu dažādiem pārstrādātiem pārtikas produktiem, tostarp zupām, uzkodu čipsiem un
    saldētām maltītēm.

    Pārtikas iestādes MSG parasti atzīst par drošu (GRAS). Tomēr
    daži cilvēki ziņo par paaugstinātu jutību pret MSG, izjūtot īslaicīgus simptomus,
    piemēram, galvassāpes un pietvīkumu, lai gan **zinātniskie pētījumi nav pierādījuši
    konsekventu saistību**.
"en:e951":
  content: |-
    Aspartāms (E951) ir mazkaloriju mākslīgais saldinātājs, kas sastāv no divām
    aminoskābēm.

    To izmanto kā cukura aizvietotāju tūkstošiem "bezcukura" vai "diētas"
    produktu, piemēram, gāzētos bezalkoholiskajos dzērienos, košļājamajā gumijā, jogurtos un
    galda saldinātājos, lai nodrošinātu saldumu bez cukura kalorijām.

    Neskatoties uz to, ka tā ir viena no visstingrāk pārbaudītajām pārtikas piedevām, tās
    drošība joprojām ir pretrunīga. Lai gan galvenās regulatīvās iestādes, piemēram, Pārtikas un zāļu pārvalde
    un EFSA, uzskata to par drošu plašai sabiedrībai, IARC to ir klasificējusi
    kā **"iespējams, kancerogēns cilvēkiem" (2B grupa)**. Tas ir jāizvairās arī
    personām ar ģenētisku fenilketonūriju (PKU).
