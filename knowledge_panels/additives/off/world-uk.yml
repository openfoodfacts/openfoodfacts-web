"en:e202":
  content: |-
    Сорбат калію (E202) є синтетичним харчовим консервантом, який широко використовують, щоб подовжити термін зберігання різних харчових продуктів.

    Він працює, пригнічуючи ріст цвілі, дріжджів і деяких бактерій, запобігаючи псуванню. У разі додавання до їжі він допомагає підтримувати її свіжість і якість.

    Деякі дослідження показали, що у разі поєднання з нітритами калій сорбат має генотоксичну активність in vitro. Однак органи контролю визнали сорбат калію безпечним (GRAS).
"en:e322":
  content: |-
    Лецитини є природними сполуками, які широко використовують у харчовій промисловості як емульгатори та стабілізатори.

    Видобуті з таких продуктів, як соєві боби та яйця, лецитини складаються з фосфоліпідів, які покращують змішування олії та води, забезпечуючи гладеньку текстуру різних продуктів, як-от шоколаду, соусів та печива.

    **Вони не становлять жодного відомого ризику для здоров'я**.
"en:e322i":
  content: |-
    Лецитини є природними сполуками, які широко використовують у харчовій промисловості як емульгатори та стабілізатори.

    Видобуті з таких продуктів, як соєві боби та яйця, лецитини складаються з фосфоліпідів, які покращують змішування олії та води, забезпечуючи гладеньку текстуру різних продуктів, як-от шоколаду, соусів та печива.

    **Вони не становлять жодного відомого ризику для здоров'я**.
"en:e330":
  content: |-
    Лимонна кислота - це природна натуральна кислота, що міститься в цитрусових, як-от лимони, апельсини та лайми.

    Її широко використовують у харчовій промисловості як підсилювач смаку, підкислювач та консервант, завдяки своєму терпкому та свіжистому смаку.

    Лимонна кислота є безпечною для споживання в помірних кількостях та загальновизнаною як безпечна харчова добавка (GRAS) з боку регуляторних органів у всьому світі.
"en:e407":
  content: |-
    Каррагінан (Е407), отриманий з червоних водоростей, широко використовують у харчовій промисловості як гелеутворювальний агент, згущувач та стабілізатор, особливо в молочних та м'ясних продуктах.

    Він може існувати в різних формах, кожна з яких надає їжі певних текстурних властивостей.

    Проте його деградована форма, яку часто називають полігінаном, **спричиняє занепокоєння щодо здоров'я** через її потенційну запальну дію та класифікацію як **можливого людського канцерогена (Групи 2Б)** (Міжнародне агенсто з вивчення раку (МАДР)).

    А проте харчовий каррагінан визнали безпечним різні регуляторниі органи, якщо споживати його в кількостях, які зазвичай місяться в продуктах харчування.
"en:e412":
  content: |-
    Гуарова камедь (Е412) є натуральною харчовою добавкою, отриманою з гуарових бобів.

    Цей білий порошок без запаху цінують за його чудові згущувальні та стабілізувальні властивості, що робить його поширеним складником у різних продуктах, включно з соусами, заправками та морозивом.

    Якщо споживати помірно, гуарова камедь є безпечною для здоров'я, без відомих негативних наслідків для нього.
"en:e415":
  content: |-
    Ксантова камедь (ґума) (Е415) є натуральним полісахаридом, отриманим з ферментованих цукрів, який часто використовують у харчовій промисловості як згущувач та стабілізатор.

    Ця універсальна харчова добавка покращує текстуру та запобігає розділенню складників у широкому спектрі продуктів, включно з салатними заправками, соусами та безглютеновими хлібобулочними виробами.

    Її вважають безпечною для вживання навіть у великих кількостях.
"en:e440":
  content: |-
    Пектини (Е440) є натуральними вуглеводами, які містяться переважно у фруктах, які діють як гелеутворювальні агенти в харчовій промисловості, створюючи бажану желювату текстуру в джемах, желе та мармеладі.

    Пектини стабілізують та згущують різні харчові продукти, як-от десерти, кондитерські вироби та напої, забезпечуючи однорідну консистенцію та якість.

    Визнані безпечними багатьма органами охорони здоров'я, пектини широко використовують без помітних негативних наслідків, якщо споживати в типових дієтичних кількостях.
"en:e450":
  content: |-
    Дифосфати (Е450) є харчовими добавками, які часто використовують, щоби змінювати текстури продуктів, які діють як розпушувач у хлібобулочних виробах та запобігають коагуляції консервованої їжі.

    Ці солі можуть стабілізувати збиті вершки, також вони містяться в порошкуватих продуктах задля збереження їхніх сипких властивостей. Вони зазвичай містяться в хлібобулочних виробах, обробленому м'ясі та безалкогольних напоях.

    Отримані з ортофосфатної кислоти, **вони є частиною нашого щоденного споживання фосфатів, яке часто перевищує рекомендовані межі** через поширеність фосфатів у обробленій їжі та напоях.

    Надмірне споживання фосфатів пов'язане з проблемами зі здоров'ям, наприклад, **порушенням функції нирок** та **ослабленням здоров'я кісток**. Попри те, що дифосфати загалом визнані безпечними для вживання у межах встановлених допускних добових норм, потрібно відстежувати загальне споживання фосфатів, щоби підтримувати оптимальний стан здоров'я.
"en:e471":
  content: |-
    Моно- та дигліцериди жирних кислот (Е471) є харчовими добавками, які широко використовують як емульгатори в різній обробленій їжі.

    Ці сполуки складаються з молекул гліцерину, поєднаних з одним або двома ланцюжками жирних кислот, які допомагають стабілізувати та змішувати складники на водній та олійній основах. Е471 покращує текстуру і термін зберігання таких продуктів, як маргарин, хлібобулочні вироби та морозиво, забезпечуючи гладку та однорідну текстуру.

    Загалом визаний безпечним для вживання в межах встановлених нормативних обмежень.
"en:e500":
  content: |-
    Карбонати натрію (E500) — це сполуки, які зазвичай використовуються при приготуванні їжі
    як розпушувачі, допомагаючи хлібобулочним виробам піднятися, вивільняючи вуглекислий газ
    під час взаємодії з кислотами.

    Часто містяться в харчовій соді, вони регулюють рН їжі, запобігаючи
    тому, щоб вона стала занадто кислою або занадто лужною. У світі кулінарії
    карбонати натрію також можуть покращити текстуру та структуру харчових продуктів, таких як
    локшина, змінюючи мережу глютену.

    Загалом визнані безпечними, карбонати натрію нетоксичні, якщо
    споживати їх у типових кількостях, які містяться в їжі.
"en:e500ii":
  content: |-
    Гідрокарбонат натрію, також відомий як Е500(іі), є харчовою добавкою, яку широко використовують як розпушувач.

    У разі додавання до рецептів, під впливом тепла або кислот він виділяє вуглекислий газ, який спричиняє розбухання тіста й утворює легку та пухку текстури у хлібобулочних виробах.

    Визнаний безпечним (GRAS) регуляторними органами, якщо використовувати його у належних кількостях, і не становить значного ризику для здоров'я у разі вживання у звичних харчових продуктах.
"en:e102":
  content: |-
    Тартразин (E102) – це синтетичний лимонно-жовтий азобарвник, який використовується як харчовий
    барвник.

    Він міститься в широкому асортименті продуктів, таких як безалкогольні напої, десерти,
    цукерки та снеки, щоб надати їм яскраво-жовтого вигляду.

    Хоча тартразин схвалений багатьма регуляторними органами, він пов'язаний
    з **алергічними реакціями**, такими як кропив'янка, у невеликої частини
    населення. Деякі дослідження також припускають зв'язок з **підвищеною
    гіперактивністю у дітей**, особливо при вживанні з іншими
    добавками, такими як бензоати.
"en:e120":
  content: |-
    Екстракт кошенілі або кармін (E120) – це натуральний червоний барвник, отриманий
    з висушених тіл самки кошенілі.

    Його широко використовують для надання рожевого, червоного або фіолетового відтінку різним харчовим
    продуктам та напоям, включаючи йогурти, морозиво, кондитерські вироби та
    фруктові соки.

    Хоча E120 є натуральною добавкою, відомо, що він викликає **важкі
    алергічні реакції**, включаючи анафілаксію, у деяких людей. Він
    також **не підходить для вегетаріанців або веганів** через своє комахине
    походження.
"en:e250":
  content: |-
    Нітрит натрію (E250) – це сіль, яка використовується для в'ялення та консервування м'ясних
    продуктів.

    Він відіграє вирішальну роль у запобіганні росту Clostridium
    botulinum, бактерії, відповідальної за ботулізм, у в'яленому м'ясі, такому як
    бекон, шинка та ковбаси. Він також надає м'ясу характерного рожевого кольору
    та смаку.

    Однак нітрити можуть реагувати з амінами у шлунку, утворюючи
    нітрозаміни, які є **потужними канцерогенами**. Високе споживання обробленого
    м'яса, що містить нітрити, пов'язане з **підвищеним ризиком
    колоректального раку**. Регулюючі органи встановили суворі обмеження на його
    використання в харчових продуктах.
"en:e621":
  content: |-
    Глутамат натрію (MSG), або E621, – це натрієва сіль глутамінової
    кислоти, амінокислоти, яка природним чином міститься в багатьох продуктах харчування.

    Його широко використовують як підсилювач смаку, щоб надати смаку «умами» або пікантного
    різноманітним обробленим харчовим продуктам, включаючи супи, чіпси та
    заморожені страви.

    Глутамат натрію загалом визнаний безпечним (GRAS) органами з контролю за харчовими продуктами. Однак
    деякі люди повідомляють про чутливість до глутамату натрію, відчуваючи короткочасні симптоми
    , такі як головний біль та припливи крові до обличчя, хоча **наукові дослідження не показали
    постійного зв’язку**.
"en:e951":
  content: |-
    Аспартам (E951) – це низькокалорійний штучний підсолоджувач, що складається з двох
    амінокислот.

    Його використовують як замінник цукру в тисячах «безцукрових» або «дієтичних»
    продуктів, таких як газовані безалкогольні напої, жувальна гумка, йогурти та
    таблетовані підсолоджувачі, щоб забезпечити солодкість без калорій цукру.

    Незважаючи на те, що це одна з найретельніше перевірених харчових добавок, її
    безпека залишається суперечливою. Хоча основні регуляторні органи, такі як FDA
    та EFSA, вважають його безпечним для широкої громадськості, IARC класифікувало його
    як **«можливо канцерогенний для людини» (Група 2B)**. Його також слід
    уникати людям з генетичним захворюванням фенілкетонурія (ФКУ).
