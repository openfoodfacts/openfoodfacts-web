"en:e202":
  content: |-
    Το σορβικό κάλιο (E202) είναι ένα συνθετικό συντηρητικό τροφίμων που χρησιμοποιείται συνήθως
    για να παρατείνει τη διάρκεια ζωής διαφόρων προϊόντων διατροφής.

    Λειτουργεί αναστέλλοντας την ανάπτυξη μούχλας, μαγιάς και ορισμένων βακτηρίων,
    αποτρέποντας την αλλοίωση. Όταν προστίθεται στα τρόφιμα, συμβάλλει στη διατήρηση της φρεσκάδας και της ποιότητάς τους.

    Ορισμένες μελέτες έχουν δείξει ότι όταν συνδυάζεται με νιτρώδη, το σορβικό κάλιο
    έχει γονοτοξική δράση σε πείρματα στο εργαστήριο. Ωστόσο, το σορβικό κάλιο είναι
    γενικά αναγνωρισμένο ως ασφαλές (GRAS) από τις ρυθμιστικές αρχές.
"en:e322":
  content: |-
    Οι λεκιθίνες είναι φυσικές ενώσεις που χρησιμοποιούνται συνήθως στη βιομηχανία τροφίμων ως
    γαλακτωματοποιητές και σταθεροποιητές.

    Εξάγονται από πηγές όπως η σόγια και τα αυγά, οι λεκιθίνες αποτελούνται από
    φωσφολιπίδια που ενισχύουν την ανάμειξη λαδιού και νερού, εξασφαλίζοντας λείες
    υφές σε διάφορα προϊόντα όπως σοκολάτες, ντρέσινγκ και αρτοσκευάσματα.

    **Δεν παρουσιάζουν γνωστούς κινδύνους για την υγεία**.
"en:e322i":
  content: |-
    Οι λεκιθίνες είναι φυσικές ενώσεις που χρησιμοποιούνται συνήθως στη βιομηχανία τροφίμων ως
    γαλακτωματοποιητές και σταθεροποιητές.

    Εξάγονται από πηγές όπως η σόγια και τα αυγά, οι λεκιθίνες αποτελούνται από
    φωσφολιπίδια που ενισχύουν την ανάμειξη λαδιού και νερού, εξασφαλίζοντας λείες
    υφές σε διάφορα προϊόντα όπως σοκολάτες, ντρέσινγκ και αρτοσκευάσματα.

    **Δεν παρουσιάζουν γνωστούς κινδύνους για την υγεία**.
"en:e330":
  content: |-
    Το κιτρικό οξύ είναι ένα φυσικό οργανικό οξύ που βρίσκεται σε εσπεριδοειδή όπως
    λεμόνια, πορτοκάλια και λάιμ.

    Χρησιμοποιείται ευρέως στη βιομηχανία τροφίμων ως ενισχυτικό γεύσης, οξινιστικό,
    και συντηρητικό λόγω της ξινής και δροσιστικής γεύσης του.

    Το κιτρικό οξύ είναι ασφαλές για κατανάλωση όταν χρησιμοποιείται με μέτρο και θεωρείται
    ως ένα γενικά αναγνωρισμένο ως ασφαλές πρόσθετο τροφίμων (GRAS) από
    ρυθμιστικούς φορείς παγκοσμίως.
"en:e407":
  content: |-
    Η Καραγενάνη (E407), που προέρχεται από κόκκινα φύκια, χρησιμοποιείται ευρέως στη βιομηχανία τροφίμων
    ως πηκτωματοποιητικός, πηκτικός και σταθεροποιητικός παράγοντας, ιδίως σε
    γαλακτοκομικά και προϊόντα κρέατος.

    Μπορεί να υπάρχει σε διάφορες μορφές, καθεμία από τις οποίες προσδίδει ξεχωριστές υφές
    στα τρόφιμα.

    Ωστόσο, η υποβαθμισμένη μορφή του, που συχνά αναφέρεται ως πολυγενάνη, **έχει εγείρει
    ανησυχίες για την υγεία** λόγω των πιθανών φλεγμονωδών επιπτώσεών του και της
    ταξινόμησής του ως **πιθανώς άνθρωπινο καρκινογόνο (Ομάδα 2Β)** από τον
    Διεθνή Οργανισμό Έρευνας για τον Καρκίνο (IARC).

    Ωστόσο, η καραγενάνη για τρόφιμα έχει κριθεί ασφαλής από διάφορους ρυθμιστικούς φορείς
    όταν καταναλώνεται σε ποσότητες που συνήθως βρίσκονται στα τρόφιμα.
"en:e412":
  content: |-
    Το κόμμι γκουάρ (E412) είναι ένα φυσικό πρόσθετο τροφίμων που προέρχεται από φασόλια γκουάρ.

    Αυτή η λευκή, άοσμη σκόνη εκτιμάται για τις αξιοσημείωτες πυκνωτικές και σταθεροποιητικές της ιδιότητες, καθιστώντας την ένα κοινό συστατικό σε διάφορα προϊόντα τροφίμων, συμπεριλαμβανομένων σάλτσες, ντρέσινγκ και παγωτά.

    Όταν χρησιμοποιείται με μέτρο, το κόμμι γκουάρ θεωρείται ασφαλές για κατανάλωση,
    χωρίς γνωστές αρνητικές επιπτώσεις στην υγεία.
"en:e415":
  content: |-
    Το κόμμι ξανθάνης (E415) είναι ένας φυσικός πολυσακχαρίτης που προέρχεται από ζυμωμένα σάκχαρα,
    που χρησιμοποιείται συχνά στη βιομηχανία τροφίμων ως διογκωτικός και σταθεροποιητικός παράγοντας.

    Αυτό το ευέλικτο πρόσθετο τροφίμων ενισχύει την υφή και αποτρέπει τον διαχωρισμό των συστατικών
    σε μια ευρεία γκάμα προϊόντων, συμπεριλαμβανομένων σάλτσες για σαλάτες,
    σάλτσες και αρτοσκευάσματα χωρίς γλουτένη.

    Θεωρείται ασφαλές για κατανάλωση ακόμα και σε υψηλές ποσότητες πρόσληψης.
"en:e440":
  content: |-
    Οι πηκτίνες (E440) είναι φυσικοί υδατάνθρακες, που βρίσκονται κυρίως στα φρούτα,
    που δρουν ως πηκτωματοποιητές στη βιομηχανία τροφίμων, δημιουργώντας την επιθυμητή
    υφή που μοιάζει με ζελέ σε μαρμελάδες, ζελέ και μαρμελάδες.

    Οι πηκτίνες σταθεροποιούν και πυκνώνουν διάφορα προϊόντα διατροφής, όπως επιδόρπια,
    ζαχαροπλαστεία και ποτά, εξασφαλίζοντας ομοιόμορφη συνοχή και
    ποιότητα.

    Αναγνωρισμένες ως ασφαλείς από διάφορες υγειονομικές αρχές, οι πηκτίνες έχουν
    χρησιμοποιούνται ευρέως χωρίς αξιοσημείωτες δυσμενείς επιπτώσεις όταν καταναλώνονται σε τυπικές διαιτητικές ποσότητες.
"en:e450":
  content: |-
    Τα διφωσφορικά (E450) είναι πρόσθετα τροφίμων που χρησιμοποιούνται συχνά για την τροποποίηση της
    υφής των προϊόντων, δρώντας ως διογκωτικοί παράγοντες στο ψήσιμο και αποτρέποντας
    την πήξη των κονσερβοποιημένων τροφίμων.

    Αυτά τα άλατα μπορούν να σταθεροποιήσουν τη σαντιγί και βρίσκονται επίσης σε προϊόντα σε σκόνη
    για να διατηρούν τις ιδιότητες ροής τους. Υπάρχουν συνήθως σε
    αρτοσκευάσματα, επεξεργασμένα κρέατα και αναψυκτικά.

    Προέρχονται από φωσφορικό οξύ, **αποτελούν μέρος της ημερήσιας πρόσληψης φωσφορικών, η οποία συχνά ξεπερνά τα συνιστώμενα επίπεδα** λόγω της επικράτησης
    των φωσφορικών αλάτων σε επεξεργασμένα τρόφιμα και ποτά.

    Η υπερβολική κατανάλωση φωσφορικών αλάτων συνδέεται με προβλήματα υγείας, όπως
    **μειωμένη νεφρική λειτουργία** και **εξασθένηση της υγείας των οστών**. Αν και τα διφωσφορικά
    θεωρούνται γενικά ως ασφαλή όταν καταναλώνονται εντός καθορισμένων
    αποδεκτών ημερήσιων προσλήψεων, είναι επιτακτική ανάγκη να παρακολουθείται η συνολική κατανάλωση φωσφορικών
    για να διατηρηθεί η βέλτιστη υγεία.
"en:e471":
  content: |-
    Τα μονο- και διγλυκερίδια των λιπαρών οξέων (Ε471), είναι πρόσθετα τροφίμων
    που χρησιμοποιούνται συνήθως ως γαλακτωματοποιητές σε διάφορα επεξεργασμένα τρόφιμα.

    Αυτές οι ενώσεις αποτελούνται από μόρια γλυκερίνης συνδεδεμένα με μία ή δύο αλυσίδες
    λιπαρών οξέων, οι οποίες βοηθούν στη σταθεροποίηση και την ανάμειξη του νερού και των συστατικών
    με βάση το λάδι. Το E471 ενισχύει την υφή και τη διάρκεια ζωής των προϊόντων
    όπως η μαργαρίνη, τα αρτοσκευάσματα και το παγωτό, εξασφαλίζοντας λεία και
    συνεπή υφή.

    Θεωρείται γενικά ασφαλές για κατανάλωση εντός καθορισμένων
    κανονιστικών ορίων.
"en:e500":
  content: |-
    Τα ανθρακικά νάτριά (E500) είναι ενώσεις που χρησιμοποιούνται συνήθως στην παρασκευή τροφίμων
    ως διογκωτικοί παράγοντες, βοηθώντας τα αρτοσκευάσματα να αυξηθούν απελευθερώνοντας διοξείδιο του άνθρακα
    όταν αλληλεπιδρούν με οξέα.

    Συχνά βρίσκονται στη μαγειρική σόδα, ρυθμίζουν το pH των τροφίμων, εμποδίζοντάς τα
    να γίνουν πολύ όξινα ή πολύ αλκαλικά. Στον γαστρονομικό κόσμο, το ανθρακικό νάτριο
    μπορεί επίσης να βελτιώσει την υφή και τη δομή των τροφίμων, όπως τα
    noodles, τροποποιώντας το δίκτυο γλουτένης.

    Γενικά αναγνωρισμένο ως ασφαλές, το ανθρακικό νάτριο είναι μη τοξικό όταν
    καταναλώνεται σε τυπικές ποσότητες που βρίσκονται στα τρόφιμα.
"en:e500ii":
  content: |-
    Το όξινο ανθρακικό νάτριο, επίσης γνωστό ως E500ii, είναι ένα πρόσθετο τροφίμων
    που χρησιμοποιείται συνήθως ως διογκωτικός παράγοντας.

    Όταν προστίθεται στις συνταγές, απελευθερώνει αέριο διοξείδιο του άνθρακα κατά την έκθεση σε
    θερμότητα ή οξέα, με αποτέλεσμα η ζύμη να φουσκώνει και να έχει ως αποτέλεσμα μια ελαφριά, αφράτη υφή
    στα αρτοσκευάσματα.

    Αναγνωρίζεται γενικά ως ασφαλές (GRAS) από τις ρυθμιστικές αρχές όταν το
    χρησιμοποιείται σε κατάλληλες ποσότητες και δεν ενέχει σημαντικούς κινδύνους για την υγεία όταν το
    καταναλώνεται σε τυπικές εφαρμογές τροφίμων.
"en:e102":
  content: |-
    Η ταρτραζίνη (E102) είναι μια συνθετική λεμονί-κίτρινη αζωχρωστική που χρησιμοποιείται ως χρωστική τροφίμων.

    Βρίσκεται σε ένα ευρύ φάσμα προϊόντων όπως αναψυκτικά, επιδόρπια,
    καραμέλες και σνακ, δίνοντάς τους μια έντονη κίτρινη εμφάνιση.

    Ενώ έχει εγκριθεί από πολλές ρυθμιστικές αρχές, η ταρτραζίνη έχει συνδεθεί
    με **αλλεργικές αντιδράσεις**, όπως κνίδωση, σε ένα μικρό μέρος του
    πληθυσμού. Ορισμένες μελέτες έχουν επίσης υποδείξει μια σύνδεση με **αυξημένη
    υπερκινητικότητα στα παιδιά**, ιδιαίτερα όταν καταναλώνεται με άλλα
    πρόσθετα όπως βενζοϊκά άλατα.
"en:e120":
  content: |-
    Το εκχύλισμα κοχενίλης ή καρμίνη (E120) είναι μια φυσική κόκκινη χρωστική ουσία που προέρχεται
    από τα αποξηραμένα σώματα του θηλυκού εντόμου κοχενίλης.

    Χρησιμοποιείται ευρέως για να προσδώσει μια ροζ, κόκκινη ή μοβ απόχρωση σε διάφορα τρόφιμα
    και ποτά, όπως γιαούρτια, παγωτά, ζαχαρώδη και
    χυμούς φρούτων.

    Αν και είναι ένα φυσικό πρόσθετο, το E120 είναι γνωστό ότι προκαλεί **σοβαρές
    αλλεργικές αντιδράσεις**, συμπεριλαμβανομένης της αναφυλαξίας, σε ορισμένα άτομα. Επίσης 
    **δεν είναι κατάλληλο για χορτοφάγους ή vegans** λόγω της εντομογενούς προέλευσής του.
"en:e250":
  content: |-
    Το νιτρώδες νάτριο (E250) είναι ένα άλας που χρησιμοποιείται για την πήξη και τη συντήρηση προϊόντων κρέατος.

    Παίζει κρίσιμο ρόλο στην πρόληψη της ανάπτυξης του Clostridium
    botulinum, του βακτηρίου που ευθύνεται για την αλλαντίαση, σε αλλαντικά όπως το
    μπέικον, το ζαμπόν και τα λουκάνικα. Προσφέρει επίσης το χαρακτηριστικό ροζ χρώμα
    και γεύση.

    Ωστόσο, τα νιτρώδη μπορούν να αντιδράσουν με αμίνες στο στομάχι και να σχηματίσουν
    νιτροζαμίνες, οι οποίες είναι **ισχυρές καρκινογόνες**. Η υψηλή πρόσληψη επεξεργασμένων
    κρεάτων που περιέχουν νιτρώδη σχετίζεται με **αυξημένο κίνδυνο
    καρκίνου του παχέος εντέρου**. Οι ρυθμιστικές αρχές έχουν θέσει αυστηρά όρια στη
    χρήση του στα τρόφιμα.
"en:e621":
  content: |-
    Το γλουταμινικό μονονάτριο (MSG), ή E621, είναι το άλας νατρίου του γλουταμινικού οξέος
    , ενός αμινοξέος που βρίσκεται φυσικά σε πολλά τρόφιμα.

    Χρησιμοποιείται ευρέως ως ενισχυτικό γεύσης για να προσφέρει μια "umami" ή αλμυρή
    γεύση σε μια ποικιλία επεξεργασμένων τροφίμων, όπως σούπες, σνακ τσιπς και
    κατεψυγμένα γεύματα.

    Το MSG αναγνωρίζεται γενικά ως ασφαλές (GRAS) από τις αρχές τροφίμων. Ωστόσο,
    ορισμένοι άνθρωποι αναφέρουν ευαισθησία στο MSG, εμφανίζοντας βραχυπρόθεσμα συμπτώματα
    όπως πονοκεφάλους και έξαψη, αν και **επιστημονικές μελέτες δεν έχουν δείξει
    συνεπή σύνδεση**.
"en:e951":
  content: |-
    Η ασπαρτάμη (E951) είναι ένα τεχνητό γλυκαντικό χαμηλών θερμίδων που αποτελείται από δύο
    αμινοξέα.

    Χρησιμοποιείται ως υποκατάστατο ζάχαρης σε χιλιάδες προϊόντα «χωρίς ζάχαρη» ή «διαίτης»
    , όπως ανθρακούχα αναψυκτικά, τσίχλες, γιαούρτια και
    επιτραπέζια γλυκαντικά, για να παρέχει γλυκύτητα χωρίς τις θερμίδες της ζάχαρης.

    Παρά το γεγονός ότι είναι ένα από τα πιο αυστηρά ελεγμένα πρόσθετα τροφίμων, η
    ασφάλειά της παραμένει αμφιλεγόμενη. Ενώ σημαντικοί ρυθμιστικοί φορείς όπως ο FDA
    και η EFSA την θεωρούν ασφαλή για το ευρύ κοινό, ο IARC την έχει ταξινομήσει
    ως **πιθανώς καρκινογόνο για τον άνθρωπο» (Ομάδα 2Β)**. Πρέπει επίσης να αποφεύγεται
    από άτομα με τη γενετική πάθηση φαινυλκετονουρία (PKU).
