    ជាប់លាប់**។
"en:e951":
  content: |-
    Aspartame (E951) គឺជាសារធាតុផ្អែមសិប្បនិម្មិតដែលមានកាឡូរីទាបដែលផ្សំឡើងដោយអាស៊ីតអាមីណូពីរ
    ។

    វាត្រូវបានគេប្រើជាការជំនួសស្ករនៅក្នុងផលិតផល "គ្មានជាតិស្ករ" ឬ "របបអាហារ"
    រាប់ពាន់មុខ ដូចជាភេសជ្ជៈកាបូន ស្ករកៅស៊ូ ទឹកដោះគោជូរ និង
    អាហារផ្អែមសម្រាប់ដាក់លើតុ ដើម្បីផ្តល់ភាពផ្អែមដោយគ្មានកាឡូរីនៃជាតិស្ករ។

    ទោះបីជាជាផ្នែកមួយនៃសារធាតុបន្ថែមអាហារដែលត្រូវបានធ្វើតេស្តយ៉ាងម៉ត់ចត់បំផុតក៏ដោយ ក៏សុវត្ថិភាព
    របស់វានៅតែមានភាពចម្រូងចម្រាស។ ខណៈពេលដែលស្ថាប័ននិយតកម្មសំខាន់ៗដូចជា FDA
    និង EFSA ចាត់ទុកថាវាមានសុវត្ថិភាពសម្រាប់សាធារណជនទូទៅ IARC បានចាត់ថ្នាក់វា
    ជា **"អាចបង្កមហារីកដល់មនុស្ស" (ក្រុម 2B)**។ វាក៏ត្រូវតែត្រូវបាន
    ជៀសវាងដោយបុគ្គលដែលមានលក្ខខណ្ឌហ្សែន phenylketonuria (PKU) ។
