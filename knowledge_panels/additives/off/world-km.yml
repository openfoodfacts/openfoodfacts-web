"en:e621":
  content: |-
    Monosodium glutamate (MSG) ឬ E621 គឺជាអំបិលសូដ្យូមនៃអាស៊ីត glutamic
    ដែលជាអាស៊ីតអាមីណូដែលត្រូវបានរកឃើញដោយធម្មជាតិនៅក្នុងអាហារជាច្រើន។

    វាត្រូវបានគេប្រើយ៉ាងទូលំទូលាយជាអ្នកបង្កើនរសជាតិ ដើម្បីផ្តល់នូវរសជាតិ "umami" ឬ savory
    ដល់អាហារកែច្នៃជាច្រើនប្រភេទ រួមទាំងស៊ុប អាហារសម្រន់ និង
    អាហារកក។

    MSG ជាទូទៅត្រូវបានទទួលស្គាល់ថាមានសុវត្ថិភាព (GRAS) ដោយអាជ្ញាធរចំណីអាហារ។ ទោះជាយ៉ាងណាក៏ដោយ
    មនុស្សមួយចំនួនរាយការណ៍ពីភាពរសើបចំពោះ MSG ដោយជួបប្រទះនូវរោគសញ្ញារយៈពេលខ្លី
