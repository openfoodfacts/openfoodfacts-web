"en:e202":
  content: |-
    Potassium sorbate (E202) is a synthetic food preservative commonly used
    to extend the shelf life of various food products.

    It works by inhibiting the growth of molds, yeast, and some bacteria,
    preventing spoilage. When added to foods, it helps maintain their
    freshness and quality.

    Some studies have shown that when combined with nitrites, potassium
    sorbate have genotoxic activity in vitro.

    **Two recent large-scale epidemiological studies (NutriNet-Santé cohort, 2025)** have suggested links between its consumption and increased risks of chronic diseases:
    * A **14% increase in overall cancer incidence and 26% increase in breast cancer** was observed in highest consumers compared to non-consumers.
    * A **115% increase in type 2 diabetes risk** was observed in highest consumers compared to lowest consumers.

    These results require confirmation by other studies, but are consistent with experimental work on potential mechanisms (microbiota disruption, oxidative stress).
"en:e322":
  content: |-
    Lecithins are natural compounds commonly used in the food industry as
    emulsifiers and stabilizers.

    Extracted from sources like soybeans and eggs, lecithins consist of
    phospholipids that enhance the mixing of oil and water, ensuring smooth
    textures in various products like chocolates, dressings, and baked goods.

    **They do not present any known health risks**.
