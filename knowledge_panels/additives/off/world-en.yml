"en:e330":
  content: |-
    Citric acid is a natural organic acid found in citrus fruits such as
    lemons, oranges, and limes.

    It is widely used in the food industry as a flavor enhancer, acidulant,
    and preservative due to its tart and refreshing taste.

    **A recent large-scale epidemiological study (NutriNet-Santé cohort, 2025)** suggested a link between high consumption and a **29% increased risk of type 2 diabetes** in highest consumers compared to lowest consumers.

    While these results require confirmation, citric acid is safe for consumption when used in moderation and is considered a generally recognized as safe (GRAS) food additive by regulatory agencies worldwide.
"en:e407":
  content: |-
    Carrageenan (E407), derived from red seaweed, is widely employed in the
    food industry as a gelling, thickening, and stabilizing agent, notably in
    dairy and meat products.

    It can exist in various forms, each imparting distinct textural
    properties to food.

    However, its degraded form, often referred to as poligeenan, **has raised
    health concerns** due to its potential inflammatory effects and its
    classification as a **possible human carcinogen (Group 2B)** by the
    International Agency for Research on Cancer (IARC).

    Nevertheless, food-grade carrageenan has been deemed safe by various
    regulatory bodies when consumed in amounts typically found in food.
"en:e412":
  content: |-
    Guar gum (E412) is a natural food additive derived from guar beans.

    This white, odorless powder is valued for its remarkable thickening and
    stabilizing properties, making it a common ingredient in various food
    products, including sauces, dressings, and ice creams.

    When used in moderation, guar gum is considered safe for consumption,
    with no known adverse health effects.
"en:e415":
  content: |-
    Xanthan gum (E415) is a natural polysaccharide derived from fermented
    sugars, often used in the food industry as a thickening and stabilizing
    agent.

    This versatile food additive enhances texture and prevents ingredient
    separation in a wide range of products, including salad dressings,
    sauces, and gluten-free baked goods.

    It is considered safe for consumption even at high intake amounts.
"en:e440":
  content: |-
    Pectins (E440) are natural carbohydrates, predominantly found in fruits,
    that act as gelling agents in the food industry, creating the desirable
    jelly-like texture in jams, jellies, and marmalades.

    Pectins stabilize and thicken various food products, such as desserts,
    confectioneries, and beverages, ensuring a uniform consistency and
    quality.

    Recognized as safe by various health authorities, pectins have been
    widely used without notable adverse effects when consumed in typical
    dietary amounts.
"en:e450":
  content: |-
    Diphosphates (E450) are food additives often utilized to modify the
    texture of products, acting as leavening agents in baking and preventing
    the coagulation of canned food.

    These salts can stabilize whipped cream and are also found in powdered
    products to maintain their flow properties. They are commonly present in
    baked goods, processed meats, and soft drinks.

    Derived from phosphoric acid, **they're part of our daily phosphate
    intake, which often surpasses recommended levels** due to the prevalence
    of phosphates in processed foods and drinks.

    Excessive phosphate consumption is linked to health issues, such as
    **impaired kidney function** and **weakened bone health**. Though diphosphates
    are generally regarded as safe when consumed within established
    acceptable daily intakes, it's imperative to monitor overall phosphate
    consumption to maintain optimal health.
"en:e471":
  content: |-
    Mono- and diglycerides of fatty acids (E471), are food additives
    commonly used as emulsifiers in various processed foods.

    These compounds consist of glycerol molecules linked to one or two
    fatty acid chains, which help stabilize and blend water and oil-based
    ingredients. E471 enhances the texture and shelf life of products
    like margarine, baked goods, and ice cream, ensuring a smooth and
    consistent texture.

    It is generally considered safe for consumption within established
    regulatory limits.
"en:e500":
  content: |-
    Sodium carbonates (E500) are compounds commonly used in food preparation
    as leavening agents, helping baked goods rise by releasing carbon dioxide
    when they interact with acids.

    Often found in baking soda, they regulate the pH of food, preventing it
    from becoming too acidic or too alkaline. In the culinary world, sodium
    carbonates can also enhance the texture and structure of foods, such as
    noodles, by modifying the gluten network.

    Generally recognized as safe, sodium carbonates are non-toxic when
    consumed in typical amounts found in food.
"en:e500ii":
  content: |-
    Sodium hydrogen carbonate, also known as E500ii, is a food additive
    commonly used as a leavening agent.

    When added to recipes, it releases carbon dioxide gas upon exposure to
    heat or acids, causing dough to rise and resulting in a light, fluffy
    texture in baked goods.

    It is generally recognized as safe (GRAS) by regulatory authorities when
    used in appropriate quantities and poses no significant health risks when
    consumed in typical food applications.
"en:e102":
  content: |-
    Tartrazine (E102) is a synthetic lemon-yellow azo dye used as a food
    coloring.

    It is found in a wide range of products such as soft drinks, desserts,
    candies, and snack foods to give them a vibrant yellow appearance.

    While approved by many regulatory agencies, tartrazine has been linked
    to **allergic reactions**, such as hives, in a small portion of the
    population. Some studies have also suggested a link to **increased
    hyperactivity in children**, particularly when consumed with other
    additives like benzoates.
"en:e120":
  content: |-
    Cochineal extract or carmine (E120) is a natural red colorant derived
    from the dried bodies of the female cochineal insect.

    It is widely used to impart a pink, red, or purple hue to various food
    and beverage products, including yogurts, ice creams, confectionery, and
    fruit juices.

    Although it is a natural additive, E120 is known to cause **severe
    allergic reactions**, including anaphylaxis, in some individuals. It is
    also **not suitable for vegetarians or vegans** due to its insect
    origin.
"en:e250":
  content: |-
    Sodium nitrite (E250) is a salt used for curing and preserving meat
    products.

    It plays a critical role in preventing the growth of Clostridium
    botulinum, the bacterium responsible for botulism, in cured meats like
    bacon, ham, and sausages. It also provides the characteristic pink color
    and flavor.

    However, nitrites can react with amines in the stomach to form
    nitrosamines, which are **potent carcinogens**. High intake of processed
    meats containing nitrites is associated with an **increased risk of
    colorectal cancer**.

    **Recent epidemiological studies (NutriNet-Santé cohort, 2025)** have suggested additional links:
    * A **32% increase in prostate cancer risk** in highest consumers.
    * A **50% increase in type 2 diabetes risk** in highest consumers compared to lowest consumers.

    Regulatory bodies have set strict limits on its use in food.
"en:e621":
  content: |-
    Monosodium glutamate (MSG), or E621, is the sodium salt of glutamic
    acid, an amino acid found naturally in many foods.

    It is widely used as a flavor enhancer to provide an "umami" or savory
    taste to a variety of processed foods, including soups, snack chips, and
    frozen meals.

    MSG is generally recognized as safe (GRAS) by food authorities. However,
    some people report sensitivity to MSG, experiencing short-term symptoms
    like headaches and flushing, though **scientific studies have not shown a
    consistent link**.
"en:e951":
  content: |-
    Aspartame (E951) is a low-calorie artificial sweetener composed of two
    amino acids.

    It is used as a sugar substitute in thousands of "sugar-free" or "diet"
    products, such as carbonated soft drinks, chewing gum, yogurts, and
    tabletop sweeteners, to provide sweetness without the calories of sugar.

    Despite being one of the most rigorously tested food additives, its
    safety remains controversial. While major regulatory bodies like the FDA
    and EFSA deem it safe for the general public, the IARC has classified it
    as **"possibly carcinogenic to humans" (Group 2B)**. It must also be
    avoided by individuals with the genetic condition phenylketonuria (PKU).
"en:e224":
  content: |-
    Potassium metabisulfite (E224) is a preservative and antioxidant used in the food industry.

    It is commonly added to alcoholic beverages (responsible for 85.4% of sulfite intake), as well as to industrial sauces to prevent oxidation and deterioration.

    **Two recent large-scale epidemiological studies (NutriNet-Santé cohort, 2025)** have suggested links between its consumption and increased risks of chronic diseases:
    * An **11% increase in overall cancer incidence and 20% increase in breast cancer** was observed in highest consumers compared to lowest consumers.
    * A **29% increase in type 2 diabetes risk** was observed in highest consumers.

    Sulfites can cause **allergic reactions** in some people, particularly respiratory symptoms in individuals with asthma.
"en:e260":
  content: |-
    Acetic acid (E260), also known as vinegar, is a natural preservative and acidulant widely used in the food industry.

    It is widely present in fats and sauces (dressings, condiments), as well as in processed meats, dairy preparations, and prepared dishes.

    **Two recent large-scale epidemiological studies (NutriNet-Santé cohort, 2025)** have suggested links between high consumption and increased risks of chronic diseases:
    * A **12% increase in overall cancer incidence** was observed in highest consumers.
    * A **31% increase in type 2 diabetes risk** was observed in highest consumers compared to lowest consumers.

    While these results require confirmation, acetic acid is generally recognized as safe when used in moderation in foods.
"en:e262":
  content: |-
    Sodium acetates (E262) are preservatives and acidity regulators used in the food industry.

    They are commonly added to processed meats, baked goods, snacks, and prepared dishes to extend shelf life and control pH.

    **A recent large-scale epidemiological study (NutriNet-Santé cohort, 2025)** suggested a link between high consumption of sodium acetates and a **23% increase in type 2 diabetes risk** in highest consumers compared to lowest consumers.

    While these results require confirmation by other studies, sodium acetates are generally recognized as safe by health agencies when used within regulatory limits.
"en:e282":
  content: |-
    Calcium propionate (E282) is a food preservative used primarily in bakery products.

    It works by inhibiting the growth of molds and certain bacteria, thereby extending the shelf life of bread, cakes, and pastries.

    **A recent large-scale epidemiological study (NutriNet-Santé cohort, 2025)** suggested a link between high consumption of calcium propionate and a **44% increase in type 2 diabetes risk** in highest consumers compared to lowest consumers.

    While these results require confirmation by other studies, calcium propionate is generally recognized as safe by health agencies. Experimental studies have suggested it may alter insulin signaling and disrupt the gut microbiota.
"en:e301":
  content: |-
    Sodium ascorbate (E301) is an antioxidant and preservative used in the food industry.

    It is added to various products to prevent oxidation and maintain color and freshness, particularly in processed meats, beverages, and baked goods.

    **A recent large-scale epidemiological study (NutriNet-Santé cohort, 2025)** suggested a link between high consumption of sodium ascorbate and a **41% increase in type 2 diabetes risk** in highest consumers compared to lowest consumers.

    While these results require confirmation by other studies, sodium ascorbate is generally recognized as safe by health agencies when used within regulatory limits.
"en:e307":
  content: |-
    Alpha-tocopherol (E307), a form of vitamin E, is a natural antioxidant used in the food industry.

    It is added to foods to prevent fat oxidation and extend shelf life, particularly in oils, margarines, baked goods, and cereals.

    **A recent large-scale epidemiological study (NutriNet-Santé cohort, 2025)** suggested a link between high consumption of alpha-tocopherol as a food additive and a **30% increase in type 2 diabetes risk** in highest consumers compared to lowest consumers.

    While vitamin E is essential for health, these results suggest that its use as a food additive may require re-evaluation. Alpha-tocopherol naturally present in foods remains beneficial for health.
"en:e316":
  content: |-
    Sodium erythorbate (E316) is a synthetic antioxidant frequently used in the food industry.

    It is commonly added to processed meats (which contributed to 42.3% of intake in the NutriNet-Santé cohort) to prevent oxidation, maintain color, and extend shelf life.

    **Two recent large-scale epidemiological studies (NutriNet-Santé cohort, 2025)** have suggested links between its consumption and increased risks of chronic diseases:
    * A **12% increase in overall cancer incidence and 21% increase in breast cancer** was observed in highest consumers.
    * A **43% increase in type 2 diabetes risk** was observed in highest consumers compared to lowest consumers.

    These results require confirmation by other studies, but are consistent with experimental work suggesting mechanisms of oxidation, oxidative stress, and inflammation.
"en:e338":
  content: |-
    Phosphoric acid (E338) is an acidulant used in the food industry, particularly in soft drinks.

    It is added to provide a tart taste and act as a preservative. It is mainly found in sodas, but also in some processed products.

    **A recent large-scale epidemiological study (NutriNet-Santé cohort, 2025)** suggested a link between high consumption of phosphoric acid and a **39% increase in type 2 diabetes risk** in highest consumers compared to lowest consumers.

    Excessive phosphate consumption is also linked to health issues such as **impaired kidney function** and **weakened bone health**. It is recommended to limit consumption of beverages containing phosphoric acid.
"en:e392":
  content: |-
    Rosemary extracts (E392) are natural antioxidants derived from the rosemary plant.

    They are used in the food industry to prevent fat oxidation and extend the shelf life of various products, particularly oils, margarines, meats, and baked goods.

    **A recent large-scale epidemiological study (NutriNet-Santé cohort, 2025)** suggested a link between high consumption of rosemary extracts as a food additive and a **20% increase in type 2 diabetes risk** in highest consumers compared to lowest consumers.

    While rosemary is a plant beneficial for health when consumed naturally, these results suggest that its concentrated use as a food additive may require re-evaluation.
