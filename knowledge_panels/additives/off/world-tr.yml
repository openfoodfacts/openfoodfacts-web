"en:e330":
  content: |-
    Sitrik asit, limon, portakal ve misket limonu gibi turunçgillerde bulunan doğal bir organik asittir.

    Ekşi ve ferahlatıcı tadı nedeniyle gıda endüstrisinde lezzet arttırıcı, asitlik düzenleyici ve koruyucu olarak yaygın olarak kullanılmaktadır.

    Sitrik asit, ölçülü kullanıldığında tüketim için güvenlidir ve dünya çapındaki düzenleyici kurumlar tarafından genel olarak güvenli kabul edilen (GRAS) bir gıda katkı maddesi olarak kabul edilir.
"en:e407":
  content: |-
    Kırmızı deniz yosunundan elde edilen karragenan (E407), gıda endüstrisinde jelleştirici, koyulaştırıcı ve stabilize edici madde olarak, özellikle süt ve et ürünlerinde yaygın olarak kullanılmaktadır.

    Her biri gıdaya farklı dokusal özellikler kazandıran çeşitli formlarda bulunabilir.

    Ancak, genellikle poligeenan olarak adlandırılan bozunmuş formu, potansiyel inflamatuar etkileri ve Uluslararası Kanser Araştırma Ajansı (IARC) tarafından **olası insan kanserojeni (Grup 2B)** olarak sınıflandırılması nedeniyle **sağlık endişelerine** yol açmıştır.

    Bununla birlikte, gıda sınıfı karragenan, gıdalarda tipik olarak bulunan miktarlarda tüketildiğinde çeşitli düzenleyici kurumlar tarafından güvenli kabul edilmiştir.
"en:e412":
  content: |-
    Guar zamkı (E412), guar fasulyesinden elde edilen doğal bir gıda katkı maddesidir.

    Bu beyaz, kokusuz toz, olağanüstü kıvam arttırıcı ve dengeleyici özellikleriyle değerlidir ve bu da onu soslar, salata sosları ve dondurmalar dahil olmak üzere çeşitli gıda ürünlerinde yaygın bir bileşen haline getirir.

    Ölçülü kullanıldığında guar zamkı, bilinen hiçbir olumsuz sağlık etkisi olmaksızın tüketim için güvenli kabul edilir.
"en:e415":
  content: |-
    Ksantan zamkı (E415), fermente şekerlerden elde edilen doğal bir polisakkarittir ve gıda endüstrisinde genellikle kıvam arttırıcı ve dengeleyici olarak kullanılır.

    Bu çok yönlü gıda katkı maddesi, salata sosları, soslar ve glütensiz unlu mamuller de dahil olmak üzere çok çeşitli ürünlerde dokuyu iyileştirir ve bileşenlerin ayrılmasını önler.

    Yüksek tüketim miktarlarında bile tüketilmesi güvenli kabul edilir.
"en:e440":
  content: |-
    Pektinler (E440), ağırlıklı olarak meyvelerde bulunan ve gıda endüstrisinde jelleştirici ajan görevi görerek reçel, jöle ve marmelatlarda istenen jöle benzeri dokuyu oluşturan doğal karbonhidratlardır.

    Pektinler, tatlılar, şekerlemeler ve içecekler gibi çeşitli gıda ürünlerini stabilize eder ve koyulaştırır, homojen bir kıvam ve kalite sağlar.

    Çeşitli sağlık otoriteleri tarafından güvenli olarak kabul edilen pektinler, tipik diyet miktarlarında tüketildiğinde kayda değer yan etkilere neden olmadan yaygın olarak kullanılmaktadır.
"en:e450":
  content: |-
    Difosfatlar (E450), genellikle ürünlerin dokusunu değiştirmek, fırınlamada kabartıcı madde olarak görev yapmak ve konserve yiyeceklerin pıhtılaşmasını önlemek için kullanılan gıda katkı maddeleridir.

    Bu tuzlar, çırpılmış kremayı stabilize edebilir ve ayrıca akışkanlık özelliklerini korumak için toz ürünlerde bulunur. Genellikle fırınlanmış ürünlerde, işlenmiş etlerde ve alkolsüz içeceklerde bulunurlar.

    Fosforik asitten türetilen bu tuzlar, işlenmiş gıda ve içeceklerdeki fosfat yaygınlığı nedeniyle genellikle önerilen seviyeleri aşan günlük fosfat alımımızın bir parçasıdır.

    Aşırı fosfat tüketimi, **bozulmuş böbrek fonksiyonu** ve **zayıflamış kemik sağlığı** gibi sağlık sorunlarıyla bağlantılıdır. Difosfatlar, genellikle belirlenmiş günlük alım miktarları dahilinde tüketildiğinde güvenli kabul edilse de, optimum sağlığı korumak için genel fosfat tüketimini takip etmek zorunludur.
"en:e471":
  content: |-
    Yağ asitlerinin mono ve digliseritleri (E471), çeşitli işlenmiş gıdalarda emülgatör olarak yaygın olarak kullanılan gıda katkı maddeleridir.

    Bu bileşikler, bir veya iki yağ asidi zincirine bağlı gliserol moleküllerinden oluşur ve su ve yağ bazlı bileşenlerin stabilize edilmesine ve harmanlanmasına yardımcı olur. E471, margarin, unlu mamuller ve dondurma gibi ürünlerin dokusunu ve raf ömrünü artırarak pürüzsüz ve tutarlı bir doku sağlar.

    Genellikle belirlenmiş yasal sınırlar dahilinde tüketilmesi güvenli kabul edilir.
"en:e500":
  content: |-
    Sodyum karbonatlar (E500), gıda hazırlamada yaygın olarak mayalama maddesi olarak kullanılan ve asitlerle etkileşime girdiğinde karbondioksit salarak fırınlanmış ürünlerin kabarmasına yardımcı olan bileşiklerdir.

    Genellikle kabartma tozunda bulunurlar ve gıdanın pH değerini düzenleyerek aşırı asidik veya aşırı alkali hale gelmesini önlerler. Mutfak dünyasında, sodyum karbonatlar glüten ağını değiştirerek erişte gibi gıdaların dokusunu ve yapısını da iyileştirebilir.

    Genellikle güvenli olarak kabul edilen sodyum karbonatlar, gıdalarda bulunan tipik miktarlarda tüketildiğinde toksik değildir.
"en:e500ii":
  content: |-
    E500ii olarak da bilinen sodyum bikarbonat, genellikle kabartıcı olarak kullanılan bir gıda katkı maddesidir.

    Tariflere eklendiğinde, ısıya veya asitlere maruz kaldığında karbondioksit gazı açığa çıkararak hamurun kabarmasına ve fırınlanmış ürünlerde hafif, kabarık bir doku oluşmasına neden olur.

    Uygun miktarlarda kullanıldığında düzenleyici otoriteler tarafından genellikle güvenli (GRAS) olarak kabul edilir ve tipik gıda uygulamalarında tüketildiğinde önemli bir sağlık riski oluşturmaz.
"en:e102":
  content: |-
    Tartrazin (E102), gıda boyası olarak kullanılan sentetik limon sarısı bir azo boyasıdır.

    Meşrubatlar, tatlılar, şekerlemeler ve atıştırmalık yiyecekler gibi çok çeşitli ürünlerde canlı sarı bir görünüm kazandırmak için bulunur.

    Birçok düzenleyici kurum tarafından onaylanmış olmasına rağmen, tartrazinin nüfusun küçük bir kısmında kurdeşen gibi **alerjik reaksiyonlarla** bağlantılı olduğu gösterilmiştir. Bazı çalışmalar ayrıca, özellikle benzoatlar gibi diğer katkı maddeleriyle birlikte tüketildiğinde, çocuklarda **artmış hiperaktivite** ile bağlantılı olduğunu öne sürmüştür.
"en:e120":
  content: |-
    Cochineal özütü veya karmin (E120), dişi cochineal böceğinin kurutulmuş gövdelerinden elde edilen
    doğal bir kırmızı renklendiricidir.

    Yoğurt, dondurma, şekerleme ve
    meyve suları dahil olmak üzere çeşitli yiyecek
    ve içecek ürünlerine pembe, kırmızı veya mor bir renk vermek için yaygın olarak kullanılır.

    Doğal bir katkı maddesi olmasına rağmen, E120'nin bazı kişilerde anafilaksi dahil **şiddetli
    alerjik reaksiyonlara** neden olduğu bilinmektedir.
    Ayrıca böcek
    kökenli olması nedeniyle **vejetaryenler veya veganlar için uygun değildir**.
"en:e250":
  content: |-
    Sodyum nitrit (E250), et ürünlerinin kürlenmesi ve muhafazası için kullanılan bir tuzdur.

    Pastırma, jambon ve sosis gibi kürlenmiş etlerde botulizme neden olan Clostridium botulinum bakterisinin büyümesini önlemede kritik bir rol oynar. Ayrıca karakteristik pembe rengini ve aromasını da sağlar.

    Ancak nitritler, midede aminlerle reaksiyona girerek **güçlü kanserojenler** olan nitrozaminler oluşturabilir. Nitrit içeren işlenmiş etlerin yüksek oranda tüketilmesi, **kolorektal kanser** riskinin artmasıyla ilişkilidir. Düzenleyici kurumlar, gıdalarda kullanımına katı sınırlamalar getirmiştir.
"en:e621":
  content: |-
    Monosodyum glutamat (MSG) veya E621, birçok gıdada doğal olarak bulunan bir amino asit olan glutamik
    asidin sodyum tuzudur.

    Çorbalar, atıştırmalık cipsler ve
    dondurulmuş yemekler dahil olmak üzere çeşitli işlenmiş gıdalara "umami" veya tuzlu
    bir tat vermek için yaygın olarak bir lezzet arttırıcı olarak kullanılır.

    MSG, gıda otoriteleri tarafından genel olarak güvenli (GRAS) olarak kabul edilir. Ancak
    bazı kişiler MSG'ye karşı duyarlılık bildirerek baş ağrısı ve kızarma gibi kısa süreli semptomlar
    yaşamaktadır, ancak **bilimsel çalışmalar
    tutarlı bir bağlantı göstermemiştir**.
"en:e951":
  content: |-
    Aspartam (E951), iki
    amino asitten oluşan düşük kalorili bir yapay tatlandırıcıdır.

    Karbonatlı meşrubatlar, sakız, yoğurtlar ve
    sofra tatlandırıcıları gibi binlerce "şekersiz" veya "diyet"
    üründe şeker yerine kullanılır ve şekerin kalorileri olmadan tatlılık sağlar.

    En titizlikle test edilen gıda katkı maddelerinden biri olmasına rağmen
    güvenliği hala tartışmalıdır. FDA
    ve EFSA gibi büyük düzenleyici kuruluşlar bunu genel halk için güvenli olarak değerlendirirken, IARC bunu
    **"insanlar için muhtemelen kanserojen" (Grup 2B)** olarak sınıflandırmıştır. Genetik olarak fenilketonüri (PKU) rahatsızlığına sahip olan kişilerin de
    kaçınması gerekir.
