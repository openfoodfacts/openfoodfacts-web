"en:e202":
  content: |-
    Kaliumsorbat (E202) är ett syntetiskt livsmedelskonserveringsmedel som
    ofta används för att förlänga hållbarheten för olika livsmedelsprodukter.

    Det fungerar genom att hämma tillväxten av mögel, jäst och vissa bakterier,
    och förhindrar därmed förstörd mat. När dettillsätts till livsmedel hjälper det
    till att bibehålla deras färskhet och kvalitet.

    Vissa studier visar på att i kombination med nitriter har kaliumsorbat
    genotoxisk aktivitet in vitro. Emellertid är kaliumsorbat allmänt erkänt som
    säkert (generally recognized as safe, GRAS) av tillsynsmyndigheter.
"en:e322":
  content: |-
    Lecitiner är naturliga föreningar som vanligtvis används i livsmedelsindustrin
    som emulgeringsmedel och stabilisatorer.

    Det utvinns från källor som sojabönor och ägg och består av fosfolipider
    som förbättrar sammanblandningen av olja och vatten, vilket säkerställer
    jämna texturer i olika produkter som choklad, dressingar och bakverk.

    **De utgör inga kända hälsorisker**.
"en:e322i":
  content: |-
    Lecitiner är naturliga föreningar som vanligtvis används i livsmedelsindustrin
    som emulgeringsmedel och stabilisatorer.

    Det utvinns från källor som sojabönor och ägg och består av fosfolipider
    som förbättrar sammanblandningen av olja och vatten, vilket säkerställer
    jämna texturer i olika produkter som choklad, dressingar och bakverk.

    **De utgör inga kända hälsorisker**.
"en:e330":
  content: |-
    Citronsyra är en naturlig organisk syra som finns i citrusfrukter så som
    citroner, apelsiner och limefrukter.

    Det används ofta i livsmedelsindustrin som en smakförstärkare,
    surhetsgörande medel och konserveringsmedel på grund av dess
    syrliga och uppfriskande smak.

    Citronsyra är säker för konsumtion när den används med måtta och
    anses vara en allmänt erkänd som säker (generally recognized as safe, GRAS)
    livsmedelstillsats av tillsynsmyndigheter över hela världen.
"en:e407":
  content: |-
    Karragenan (E407), som härrör från rödalger, används i stor utsträckning i
    livsmedelsindustrin som ett gelerings- förtjocknings- och stabiliseringsmedel,
    särskilt i mejeri- och köttprodukter.

    Det kan finnas i olika former, som var och en ger distinkta texturella
    egenskaper till mat.

    Men dess nedbrutna form, ofta kallad poligeenan, **har väckt
    hälsofrågor** på grund av dess potentiella inflammatoriska effekter
    och dess klassificering som en **möjlig humankarcinogen (grupp 2B)**
    av International Agency for Research on Cancer (IARC).

    Ändå har livsmedelsklassad karragenan bedömts som säker av olika
    tillsynsorgan när det konsumeras i mängder som vanligtvis finns i livsmedel.
"en:e412":
  content: |-
    Guarkärnmjöl, guargummi eller guarmjöl (E412) är en naturlig
    livsmedelstillsats som kommer från guarväxtens frön.

    Detta vita, luktfria pulver värderas för sina anmärkningsvärt förtjockande
    och stabiliserande egenskaper, vilket gör det till en vanlig ingrediens i olika
    livsmedelsprodukter, inklusive såser, dressingar och glassar.

    När det används med måtta anses guargummi säkert för konsumtion,
    utan kända negativa hälsoeffekter.
"en:e415":
  content: |-
    Xantangummi (E415) är en naturlig polysackarid som härrör från fermenterat
    socker, som ofta används inom livsmedelsindustrin som ett förtjocknings-
    och stabiliseringsmedel.

    Denna mångsidiga livsmedelstillsats förbättrar konsistensen och förebygger
    separation av ingrediensen i ett brett sortiment av produkter, inklusive
    salladsdressingar, såser och glutenfria bakverk.

    Det anses säkert för konsumtion även vid höga intag mängder.
"en:e440":
  content: |-
    Pektiner (E440) är naturliga kolhydrater, som främst finns i frukt,
    som fungerar som geleringsmedel i livsmedelsindustrin, vilket skapar
    den önskvärda geléliknande konsistensen i sylt, gelé och marmelader.

    Pektiner stabiliserar och förtjockar olika livsmedelsprodukter, såsom
    desserter, konfektyrer och drycker, vilket säkerställer en enhetlig
    konsistens och kvalitet.

    Pektiner har erkänts som säkra av olika hälsomyndigheter och har
    använts i stor utsträckning utan anmärkningsvärda negativa effekter
    när de konsumeras i typiska kostmängder.
"en:e450":
  content: |-
    Difosfater (E450) är livsmedelstillsatser som ofta används för att modifiera
    texturen på produkter, fungerar som jäsmedel vid bakning och förhindrar
    koagulering av konserver.

    Dessa salter kan stabilisera vispgrädde och finns även i pulveriserade
    produkter för att bibehålla sina flytegenskaper. De finns vanligtvis i
    bakverk, bearbetat kött och läsk.

    Det utvinns från fosforsyra och **är en del av vårt dagliga fosfatintag,
    vilket ofta överstiger rekommenderade nivåer** på grund av prevalensen
    av fosfater i bearbetade livsmedel och drycker.

    Överdriven fosfatkonsumtion är kopplad till hälsoproblem, såsom
    **nedsatt njurfunktion** och **försvagad benhälsa**. Även om
    difosfater i allmänhet anses vara säkra när de konsumeras inom
    fastställda acceptabla dagliga intag, är det absolut nödvändigt att
    övervaka den totala fosfatkonsumtionen för att bibehålla optimal hälsa.
"en:e471":
  content: |-
    Mono- och diglycerider av fettsyror (E471), är livsmedelstillsatser som
    vanligtvis används som emulgeringsmedel i olika bearbetade livsmedel.

    Dessa föreningar består av glycerolmolekyler kopplade till en eller två
    fettsyrekedjor, som hjälper till att stabilisera och blanda vatten och
    oljebaserade ingredienser. E471 förbättrar texturen och hållbarheten
    för produkter som margarin, bakverk och glass, vilket säkerställer en
    jämn konsistens.

    Det anses allmänt vara säkert för konsumtion inom fastställda
    regulatoriska gränser.
"en:e500":
  content: |-
    Natriumkarbonater (E500) är föreningar som vanligtvis används i matlagning
    som jäsmedel, som hjälper bakverk att stiga genom att frigöra koldioxid när
    de interagerar med syror.

    Det återfinns ofta i bakpulver och reglerar matens pH-värde och förhindrar att
    det blir för surt eller för alkaliskt. I den kulinariska världen kan natriumkarbonater
    också förbättra konsistensen och strukturen hos livsmedel, såsom nudlar, genom
    att modifiera glutennätverket.

    Natriumkarbonater är allmänt erkänt som säkra och är giftfria när de
    konsumeras i typiska mängder som finns i mat.
"en:e500ii":
  content: |-
    Natriumvätekarbonat, även känd som E500ii, är en livsmedelstillsats
    som vanligtvis används som jäsmedel.

    När den används i recept frigör den koldioxidgas vid exponering av
    värme eller syror, vilket får degen att jäsa och resulterar i en lätt, fluffig
    konsistens i bakverk.

    Det är allmänt erkänt som säkert (generally recognized as safe, GRAS) av
    tillsynsmyndigheter när det används i lämpliga mängder och utgör inga
    betydande hälsorisker när det konsumeras i typiska livsmedelstillämpningar.
