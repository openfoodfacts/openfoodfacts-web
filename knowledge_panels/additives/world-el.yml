"en:e202":
  content: |-
    Το σορβικό κάλιο (E202) είναι ένα συνθετικό συντηρητικό τροφίμων που χρησιμοποιείται συνήθως
    για να παρατείνει τη διάρκεια ζωής διαφόρων προϊόντων διατροφής.

    Λειτουργεί αναστέλλοντας την ανάπτυξη μούχλας, μαγιάς και ορισμένων βακτηρίων,
    αποτρέποντας την αλλοίωση. Όταν προστίθεται στα τρόφιμα, συμβάλλει στη διατήρηση της φρεσκάδας και της ποιότητάς τους.

    Ορισμένες μελέτες έχουν δείξει ότι όταν συνδυάζεται με νιτρώδη, το σορβικό κάλιο
    έχει γονοτοξική δράση σε πείρματα στο εργαστήριο. Ωστόσο, το σορβικό κάλιο είναι
    γενικά αναγνωρισμένο ως ασφαλές (GRAS) από τις ρυθμιστικές αρχές.
"en:e322":
  content: |-
    Οι λεκιθίνες είναι φυσικές ενώσεις που χρησιμοποιούνται συνήθως στη βιομηχανία τροφίμων ως
    γαλακτωματοποιητές και σταθεροποιητές.

    Εξάγονται από πηγές όπως η σόγια και τα αυγά, οι λεκιθίνες αποτελούνται από
    φωσφολιπίδια που ενισχύουν την ανάμειξη λαδιού και νερού, εξασφαλίζοντας λείες
    υφές σε διάφορα προϊόντα όπως σοκολάτες, ντρέσινγκ και αρτοσκευάσματα.

    **Δεν παρουσιάζουν γνωστούς κινδύνους για την υγεία**.
