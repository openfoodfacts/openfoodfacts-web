        value_tag: en:e322
        content: |-
          Le lecitine sono composti naturali comunemente utilizzati nell'industria alimentare come emulsionanti e stabilizzanti.

          Estratte da fonti come semi di soia e uova, le lecitine sono costituite da fosfolipidi che esaltano la miscelazione di olio e acqua, garantendo consistenze omogenee i vari prodotti, quali cioccolata, condimenti e prodotti da forno.

          **Non presentano alcun rischio sanitario noto**.
