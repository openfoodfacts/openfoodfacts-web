        value_tag: en:e500
        content: |-
          I carbonati di sodio (E500) sono composti comunemente utilizzati nella preparazione alimentare come agenti lievitanti, poiché contribuiscono alla lievitazione dei prodotti da forno, rilasciando anidride carbonica quando interagiscono con gli acidi.

          Spesso presenti nel bicarbonato di sodio, regolano il pH alimentare, impedendogli di diventare troppo acido o troppo alcalino. Nel mondo culinarrio, i carbonati di sodio possono migliorare la consistenza e struttura degli alimenti, come i noodle, modificando la maglia glutinica.

          Generalmente riconosciuto come sicuri, i carbonati di sodio non sono tossici quando consumati nelle quantità tipiche, presenti negli alimenti.
      - 
        value_tag: en:e415
        content: |-
          La gomma xantana (E415) è un polisaccaride naturale derivato dagli zuccheri fermentati, spesso utlizzata nell'industria alimentare come un agente addensante e stabilizzante.

          Questo versatile additivo alimentare migliora la composizione e previene la separazione degli ingredienti in una vasta gamma di prodotti, inclusi condimenti per insalate, salse, e prodotti da forno senza glutine.

          È considerata sicura per il consumo anche in quantità elevate.
      - 
        value_tag: en:e471
        content: |-
          I mono- e digliceridi di acidi grassi (E471) sono additivi alimentari comunemente utilizzati come emulsionanti in vari alimenti trasformati.

          Questi composti si compongono di molecole di glicerolo, collegate a una o due catene di acidi grassi, che aiutano a stabilizzare e miscelare l'acqua e gli ingredienti a base di olio. E471 migliora la composizione e conservazione di prodotti quali margarina, prodotti da forno e gelato, assicurando una struttura omogenea e consistente.

          Sono generalmente considerati sicuri per il consumo entro limiti legislativi stabiliti.
      - 
        value_tag: en:e500ii
        content: |-
          L'idrogenocarbonato di sodio, anche noto come E500ii, è un additivo alimentare comunemente utilizzato come un agente lievitante.

          Quando aggiunto alle ricette, rilascia anidride carbonica in forma gassosa all'esposizione a calore o acidi, causando la lievitazione dell'impasto e risultando in una composizione leggera e soffice, nei prodotti da forno.

          È generalmente considerato come sicuro (GRAS) dalle autorità legislative quando utilizzato in quantità appropriate e non pone alcun rischio sanitario significativo, quando consumato nelle tipiche applicazioni alimentari.
      - 
        value_tag: en:e412
        content: |-
          La gomma di guar (E412) è un additivo alimentare naturale derivato dai fagioli di guar.

          Questa polvere bianca e inodore è apprezzata per le sue notevoli proprietà addensanti e stabilizzanti, rendendola un ingrediente comune in vari prodotti alimentari, inclusi gelati, salse e condimenti.

          Quando utilizzata in moderazione, la gomma di guar è considerata sicura per il consumo, senza alcun effetto avverso sulla salute.
      - 
        value_tag: en:e202
        content: |-
          Il sorbato di potassio (E202) è un conservante alimentare sintetico, utilizzato comunemente per estendere la conservazione di vari prodotti alimentari.

          Agisce inibendo la crescita di muffe, lieviti, e alcuni batteri, prevenendone il deterioramento. Quando aggiunto gli alimenti, contribuisce a mantenerne la freschezza e la qualità.

          Alcuni studi hanno dimostrato che, quando combinato con i nitriti, il sorbato di potassio esercita attività genotossica in vitro. Tuttavia, il sorbato di potassio è generalmente riconosciuto come sicuro (GRAS), dalle autorità legislative.
      - 
        value_tag: en:e450
        content: |-
          I difosfati (E450) sono additivi alimentari spesso utilizzati per modificare la composizione dei prodotti, agendo da agenti lievitanti e impedendo la coagulazione del cibo in scatola.

          Questi sali possono stabilizzare la panna montata e, inoltre, si trovano nei prodotti in polvere per mantenerne le proprietà di flusso. Sono comunemente presenti in prodotti da forno, carni processate e bevande analcoliche.

          Derivati dall'acido fosforico, **contribuiscono al nostro apporto quotidiano di fosfato, che sorpassa spesso i livelli consigliati** a causa della prevalenza di fosfati nei cibi e le bevande trasformate.

          Un consumo eccessivo di fosfati è correlato a problemi di salute, come la **compromissione delle funzionalità renali** e **indebolimento della salute ossea**. Sebbene i difosfati siano generalmente riconosciuto come sicuro quando consumati entro gli apporti giornalieri accettabili consigliati, è imperativo monitorarne il consumo complessivo, per mantenere una salute ottimale.
      - 
        value_tag: en:e407
        content: |-
          La carragenina (E407), derivata dalle alghe rosse, è ampiamente utilizzata nell'industria alimentare come un agente gelificante, addensante e stabilizzante, notevolmente in prodotti diari e a base di carne.

          Può esistere in varie forme, che impongono distinte proprietà strutturali agli alimenti.

          Tuttavia, la sua forma degradata, detta "poligeenan", o poligenina, **ha sollevato preoccupazioni per la salute** a causa dei suoi potenziali effetti infiammatori e della sua classificazione come un **possibile composto cancerogeno per l'uomo (Gruppo 2B)** dall'Agenzia Internazionale per la Ricerca sul Cancro (IARC).

          Tuttavia, la carragenina di grado alimentare è stata considerata sicura da vari corpi legislativi, quando consumata nelle quantità tipiche negli alimenti.
      - 
        value_tag: en:e440
        content: |-
          Le pectine (E440) sono carboidrati naturali, prevalentemente presenti nella frutta, cha agiscono da agenti gelificanti nell'industria alimentare, creando la desiderabile struttura gelatinosa, tipica di marmellate, gelatine e confetture.

          Le pectine stabilizzano e addensano vari prodotti alimentari, quali dessert, confetture e bevande, assicurando una consistenza e qualità uniformi.

          Riconosciute come sicure da varie autorità sanitarie, le pectine sono state utilizzate ampiamente senz notevoli effetti avversi, quando consumate nelle quantità nutrizionali tipiche.
