"en:corn-syrup":
  content: |-
    - ***מה זה:*** סירופ העשוי מעמילן תירס, המשמש לרוב להמתקת ועיבוי מזון מעובד.
    - ***סוגים:*** בהיר (צלול ומתוק קל) וכהה (בטעם קרמל ופחות מתוק).
    - ***דאגות:***
    - עתיר פרוקטוז, במיוחד בצורת סירופ תירס עתיר פרוקטוז (HFCS).
    - קשור לבעיות בריאות אפשריות כמו עלייה במשקל, הפרעות עיכול ובעיות כבד.
    - עשוי לתרום ל„קלוריות ריקות” עם ערך תזונתי קלוש.
    - התירס רעב מאוד למים, מה שמעורר חששות לגבי מתח הידרי (חשש למחסור במים).
    - מקורות: [WHO (ארגון הבריאות העולמי)](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF (קרן חיי הבר העולמית)](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***What it is:*** A thick, sweet liquid made from cornstarch or wheatstarch.
    - ***Why it's used:*** Prevents sugar crystallization in candy, keeps baked goods moist, and adds sweetness.
    - ***Health concerns:*** Highly processed, low in nutrients, and may contribute to weight gain and other health problems.
    - ***Look for:*** "glucose syrup," "corn syrup," or "confectioner's glucose" on ingredient lists.
    - ***Concerns:***
    - Glucose syrup usually have a high fructose content, linked to potential health issues like weight gain, metabolic disorders, and liver problems.
    - May contribute to "empty calories" with little nutritional value.
    - Sources: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
