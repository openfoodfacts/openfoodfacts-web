"en:corn-syrup":
  content: |-
    - ***Wat het is:*** Een siroop gemaakt van maizena, vaak gebruikt om bewerkte voedingsmiddelen te zoeten en dikker te maken.
    - ***Soorten:*** Licht (helder en licht zoet) en donker (karamelsmaak en minder zoet).
    - ***Zorgen:***
    - Rijk aan fructose, vooral in de vorm van high-fructose corn syrup (HFCS).
    - Gelinkt aan mogelijke gezondheidsproblemen zoals gewichtstoename, stofwisselingsstoornissen en leverproblemen.
    - Kan bijdragen aan "lege calorieën" met weinig voedingswaarde.
    - Maïs heeft veel water nodig, wat zorgen oproept over watertekorten
    - Bronnen: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***Wat het is:*** Een dikke, zoete vloeistof gemaakt van maizena of tarwezetmeel.
    - ***Waarom het wordt gebruikt:*** Voorkomt kristallisatie van suiker in snoep, houdt gebakken producten smeuïg en verhoogt de zoete smaak.
    - ***Gezondheidsproblemen:*** Sterk bewerkt, weinig voedingsstoffen en kan bijdragen aan gewichtstoename en andere gezondheidsproblemen.
    - ***Zoek naar:*** "glucosestroop", "maïsstroop" of "banketbakkersglucose" op de ingrediëntenlijst.
    - ***Zorgen:***
    - Glucosestroop heeft meestal een hoog fructosegehalte, wat in verband wordt gebracht met mogelijke gezondheidsproblemen zoals gewichtstoename, stofwisselingsstoornissen en leverproblemen.
    - Kan bijdragen aan "lege calorieën" met weinig voedingswaarde.
    - Bronnen: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
