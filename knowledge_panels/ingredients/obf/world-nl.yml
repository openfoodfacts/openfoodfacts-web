"en:aqua":
  content: |-
    -***Wat het is: Ook bekend als water en het meest voorkomende ingrediënt in cosmetica. Het werkt als oplosmiddel, transporteert andere ingrediënten en draagt bij aan de textuur van het product.
    - ***Soorten: Gezuiverd water, gedeïoniseerd water, gedestilleerd water. De kwaliteit van het gebruikte water is belangrijk om verontreinigingen te voorkomen.
    - ***Opmerkingen:
    - Hoewel water over het algemeen veilig is, kan het bijdragen aan de groei van schadelijke micro-organismen in producten als er geen geschikte conserveringsmethoden worden gebruikt.
    - De milieu-impact van het watergebruik in de productie, vooral in regio's met watertekorten, is een groeiende bezorgdheid.
