"en:aqua":
  content: |-
    - ***O que é: Também conhecida como água, é o ingrediente mais comum nos cosméticos. Atua como solvente, transportando outros ingredientes, e contribui para a textura do produto.
    - ***Tipos: Água purificada, água desionizada, água destilada. A qualidade da água utilizada é importante para evitar a introdução de contaminantes.
    - ***Preocupações:
    - Embora geralmente segura, a água pode contribuir para o crescimento de microrganismos nos produtos se não forem utilizados métodos de conservação adequados.
    - O impacto ambiental do uso da água na fabricação, especialmente em regiões com escassez de água, é uma preocupação crescente.
