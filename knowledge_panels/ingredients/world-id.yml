"en:corn-syrup":
  content: |-
    - ***Apa itu:*** Sirup yang terbuat dari tepung maizena, sering digunakan untuk mempermanis dan mengentalkan makanan olahan.
    - ***Jenis:*** Terang (jernih dan agak manis) dan gelap (rasa karamel dan kurang manis).
    - ***Kekhawatiran:***
    - Tinggi fruktosa, terutama dalam bentuk sirup jagung fruktosa tinggi (HFCS).
    - Terkait dengan potensi masalah kesehatan seperti penambahan berat badan, gangguan metabolisme, dan masalah hati.
    - Dapat berkontribusi pada “kalori kosong” dengan nilai gizi yang rendah.
    - Jagung sangat haus air yang menimbulkan kekhawatiran tentang stres hidrasi
    - Sumber: [WHO] (https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF] (https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***Apa itu:*** Cairan kental dan manis yang terbuat dari tepung jagung atau tepung terigu.
    - ***Mengapa digunakan:*** Mencegah kristalisasi gula pada permen, menjaga makanan yang dipanggang tetap lembap, dan menambah rasa manis.
    - ***Masalah kesehatan:*** Sangat diproses, rendah nutrisi, dan dapat menyebabkan penambahan berat badan serta masalah kesehatan lainnya.
    - ***Lihat:*** “sirup glukosa”, “sirup jagung”, atau “glukosa manisan” pada daftar bahan.
    - ***Kekhawatiran:***
    - Sirup glukosa biasanya memiliki kandungan fruktosa yang tinggi, yang terkait dengan potensi masalah kesehatan seperti penambahan berat badan, gangguan metabolisme, dan masalah hati.
    - Dapat berkontribusi pada “kalori kosong” dengan nilai gizi yang rendah.
    - Sumber: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
