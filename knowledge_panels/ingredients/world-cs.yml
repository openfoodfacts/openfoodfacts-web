"en:corn-syrup":
  content: |-
    - ***Co to je:*** Sirup vyrobený z kukuřičného škrobu, často používaný ke slazení a zahušťování zpracovaných potravin.
    - ***Typy:*** Světlé (čiré a jemně sladké) a tmavé (s karamelovou příchutí a méně sladké).
    - ***Obavy:***
    - Vysoký obsah fruktózy, zejména ve formě kukuřičného sirupu s vysokým obsahem fruktózy (HFCS).
    - Souvisí s potenciálními zdravotními problémy, jako je přibírání na váze, metabolické poruchy a problémy s játry.
    – Může přispívat k „prázdným kaloriím“ s nízkou nutriční hodnotou.
    - Kukuřice je velmi hladová po vodě, což vyvolává obavy z hydrického stresu
    - Zdroje: [WHO](https://www.who.int/news/item/04-03-2015- kdo-volá-v-zemích, aby snížil příjem-cukrů-mezi-dospělými-a-dětmi), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how -úroda-us-s-číslo-jedna-vystavuje-louky-v-riziku)
"en:glucose-syrup":
  content: |-
    - ***Co to je:*** Silná, sladká kapalina vyrobená z kukuřičného škrobu nebo pšeničného škrobu.
    - ***Proč je použit:*** Zabraňuje krystalizaci cukru v cukrovce, udržuje pečené zboží vlhké a přidává sladkost.
    - ***Zdraví problémů:*** Vysoce zpracované, nízké množství živin a může přispět k přírůstku hmotnosti a dalším zdravotním problémům.
    - ***Podívejte se:*** "glukosový sirup", "kukuřičný sirup", nebo "cukrovinková glukóza" v seznamech přísad.
    - ***Obavy:***
    - glukosový sirup má obvykle vysoký obsah fruktosy, související s potenciálními zdravotními problémy, jako je přírůstek hmotnosti, metabolické poruchy a problémy s jaterami.
    - Může přispět k "prázdným kaloriím" s malou nutriční hodnotou.
    - Zdroje: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake--adults-and-children)
