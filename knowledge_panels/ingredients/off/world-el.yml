"en:corn-syrup":
  content: |-
    - ***Τι είναι:*** Σιρόπι από άμυλο καλαμποκιού, που χρησιμοποιείται συχνά για να γλυκάνει και να διογκώσει επεξεργασμένα τρόφιμα.
    - ***Τύποι:*** Ανοιχτό (διαυγές και ελαφρώς γλυκό) και σκούρο (με γεύση καραμέλα και λιγότερο γλυκό).
    - ***Ανησυχίες:***
    - Υψηλή περιεκτικότητα σε φρουκτόζη, ειδικά με τη μορφή σιροπιού καλαμποκιού υψηλής περιεκτικότητας σε φρουκτόζη (HFCS).
    - Συνδέεται με πιθανά προβλήματα υγείας όπως αύξηση βάρους, μεταβολικές διαταραχές και ηπατικά προβλήματα.
    - Μπορεί να συμβάλλει σε «άδειες θερμίδες» με μικρή θρεπτική αξία.
    - Το καλαμπόκι απαιτεί πολύ νερό, γεγονός που εγείρει ανησυχίες για το υδρικό στρες
    - Πηγές: [ΠΟΥ](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***Τι είναι:*** Ένα παχύρρευστο, γλυκό υγρό από άμυλο αραβοσίτου ή άμυλο σίτου.
    - ***Γιατί χρησιμοποιείται:*** Αποτρέπει την κρυστάλλωση ζάχαρης στα γλυκά, διατηρεί τα αρτοσκευάσματα υγρά και προσθέτει γλυκύτητα.
    - ***Ανησυχίες για την υγεία:*** Υψηλή επεξεργασία, χαμηλή σε θρεπτικά συστατικά και μπορεί να συμβάλει στην αύξηση βάρους και σε άλλα προβλήματα υγείας.
    - ***Αναζητήστε:*** "σιρόπι γλυκόζης", "σιρόπι καλαμποκιού" ή "γλυκόζη ζαχαροπλαστείου" στις λίστες συστατικών.
    - ***Ανησυχίες:***
    - Το σιρόπι γλυκόζης έχει συνήθως υψηλή περιεκτικότητα σε φρουκτόζη, που συνδέεται με πιθανά προβλήματα υγείας όπως αύξηση βάρους, μεταβολικές διαταραχές και ηπατικά προβλήματα.
    - Μπορεί να συμβάλλει σε «άδειες θερμίδες» με μικρή θρεπτική αξία.
    - Πηγές: [ΠΟΥ](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-take-among- ενήλικες-και-παιδιά)
