"en:corn-syrup":
  content: |-
    - ***Cos'è:*** Sciroppo a base di amido di mais, spesso utilizzato per dolcificare e addensare gli alimenti lavorati.
    - ***Tipi:*** Leggero (trasparente e leggermente dolce) e scuro (aroma di caramello e meno dolce).
    - ***Preoccupazioni:***
    - Alto contenuto di fruttosio, soprattutto sottoforma di sciroppo di mais ad alto contenuto di fruttosio (HFCS).
    - Collegato a potenziali problemi di salute come aumento di peso, disturbi metabolici e problemi al fegato.
    - Può contribuire a "calorie vuote" con scarso valore nutrizionale.
    - La coltivazione di mais richiede molta acqua, il che solleva preoccupazioni riguardo lo stress idrico
    - Fonti: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***Cos'è:*** Un liquido dolce e denso a base di amido di mais o amido di frumento.
    - ***Perché è utilizzato:*** Impedisce la cristallizzazione dello zucchero nei dolciumi, mantiene umidi i prodotti da forno, e aggiunge dolcezza.
    - ***Preoccupazioni per la salute:*** Altamente processato, povero di nutrienti e può contribuire all'aumento di peso e ad altri problemi di salute.
    - ***Trova:*** "sciroppo di glucosio", "sciroppo di mais", o "glucosio di pasticceria" nelle liste degli ingredienti.
    - ***Preoccupazioni:***
    - Lo sciroppo di glucosio ha solitamente un alto contenuto di fruttosio, collegato a potenziali problemi di salute come aumento di peso, disturbi metabolici, e problemi al fegato.
    - Può contribuire a "calorie vuote" con scarso valore nutrizionale.
    - Fonte: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
