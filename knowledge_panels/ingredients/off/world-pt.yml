"en:corn-syrup":
  content: |-
    - ***O que é:*** Um xarope feito de amido de milho, frequentemente usado para adoçar e engrossar alimentos processados.
    - ***Tipos:*** Claro (transparente e levemente doce) e escuro (com sabor de caramelo e menos doce).
    - ***Preocupações:***
    - Rico em frutose, especialmente na forma de xarope de milho rico em frutose (HFCS).
    - Ligado a potenciais problemas de saúde, como ganho de peso, distúrbios metabólicos e problemas de fígado.
    - Pode contribuir para "calorias vazias" com pouco valor nutricional.
    - O milho consome muita água, o que levanta preocupações sobre estresse hídrico
    - Fontes: [OMS](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***O que é:*** Um líquido espesso e doce feito de amido de milho ou amido de trigo.
    - ***Por que é usado:*** Evita a cristalização do açúcar em doces, mantém os produtos assados úmidos e adiciona doçura.
    - ***Preocupações com a saúde:*** Altamente processado, pobre em nutrientes e pode contribuir para o ganho de peso e outros problemas de saúde.
    - ***Procure por:*** "xarope de glicose", "xarope de milho" ou "glicose de confeiteiro" nas listas de ingredientes.
    - ***Preocupações:***
    - O xarope de glicose geralmente tem um alto teor de frutose, associado a potenciais problemas de saúde, como ganho de peso, distúrbios metabólicos e problemas de fígado.
    - Pode contribuir para "calorias vazias" com pouco valor nutricional.
    - Fontes: [OMS](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
