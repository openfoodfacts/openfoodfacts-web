"en:corn-syrup":
  content: |-
    - ***What it is:*** A syrup made from cornstarch, often used to sweeten and thicken processed foods.
    - ***Types:*** Light (clear and mildly sweet) and dark (caramel-flavored and less sweet).
    - ***Concerns:***
    - High in fructose, especially in the form of high-fructose corn syrup (HFCS).
    - Linked to potential health issues like weight gain, metabolic disorders, and liver problems.
    - May contribute to "empty calories" with little nutritional value.
    - Corn is very water hungry, which raises concerns about hydric stress
    - Sources: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***Hvad det er:*** En tyk, sød væske lavet af majsstivelse eller hvedestivelse.
    - ***Hvorfor det anvendes:*** Forhindrer sukkerkrystallisering i slik, holder bagte varer fugtige, og tilføjer sødme.
    - ***Sundhedsproblemer:*** Meget bearbejdet, lav i næringsstoffer, og kan bidrage til vægtøgning og andre sundhedsproblemer.
    - ***Kig efter:*** "glucosesirup", "majssirup" eller "konfektioners glucose" i ingredienslister.
    - ***Bekymringer:***
    - Glukosesirup har normalt et højt fruktoseindhold, forbundet med potentielle sundhedsmæssige problemer som vægtøgning, metaboliske lidelser, og lever problemer.
    - Kan bidrage til "tomme kalorier" med lille ernæringsværdi.
    - Kilder: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
