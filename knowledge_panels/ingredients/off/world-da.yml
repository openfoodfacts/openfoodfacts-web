"en:corn-syrup":
  content: |-
    - ***Hvad det er:*** En sirup lavet af majsstivelse, der ofte bruges til at søde og tykne forarbejdede fødevarer.
    - ***Typer:*** Lys (klar og mildt sød) og mørk (karamelsmag og mindre sød).
    - ***Bekymringer:***
    - Højt indhold af fructose, især i form af high-fructose corn sirup (HFCS).
    - Forbundet med potentielle sundhedsproblemer som vægtøgning, stofskifteforstyrrelser og leverproblemer.
    - Kan bidrage til "tomme kalorier" med ringe næringsværdi.
    - Majs er meget vandsulten, hvilket giver anledning til bekymring over vandstress
    - Kilder: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***Hvad det er:*** En tyk, sød væske lavet af majsstivelse eller hvedestivelse.
    - ***Hvorfor det anvendes:*** Forhindrer sukkerkrystallisering i slik, holder bagte varer fugtige, og tilføjer sødme.
    - ***Sundhedsproblemer:*** Meget bearbejdet, lav i næringsstoffer, og kan bidrage til vægtøgning og andre sundhedsproblemer.
    - ***Kig efter:*** "glucosesirup", "majssirup" eller "konfektioners glucose" i ingredienslister.
    - ***Bekymringer:***
    - Glukosesirup har normalt et højt fruktoseindhold, forbundet med potentielle sundhedsmæssige problemer som vægtøgning, metaboliske lidelser, og lever problemer.
    - Kan bidrage til "tomme kalorier" med lille ernæringsværdi.
    - Kilder: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
