"en:corn-syrup":
  content: |-
    - ***Čo to je:*** Sirup vyrobený z kukuričného škrobu, ktorý sa často používa na sladenie a zahusťovanie spracovaných potravín.
    - ***Typy:*** Svetlé (číre a jemne sladké) a tmavé (s karamelovou príchuťou a menej sladké).
    - ***Obavy:***
    - Vysoký obsah fruktózy, najmä vo forme kukuričného sirupu s vysokým obsahom fruktózy (HFCS).
    - Súvisí s potenciálnymi zdravotnými problémami, ako je prírastok hmotnosti, metabolické poruchy a problémy s pečeňou.
    - Môže prispievať k „prázdnym kalóriám“ s nízkou nutričnou hodnotou.
    - Kukurica je veľmi hladná po vode, čo vyvoláva obavy z hydrického stresu
    - Zdroje: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***Čo to je:*** Hustá sladká tekutina vyrobená z kukuričného alebo pšeničného škrobu.
    - ***Prečo sa používa:*** Zabraňuje kryštalizácii cukru v cukríkoch, udržuje pečivo vlhké a dodáva sladkosti.
    - ***Zdravotné problémy:*** Vysoko spracované, s nízkym obsahom živín a môže prispievať k priberaniu a iným zdravotným problémom.
    - ***V zozname zložiek hľadajte:*** „glukózový sirup“, „kukuričný sirup“ alebo „cukrárska glukóza“.
    - ***Obavy:***
    - Glukózový sirup má zvyčajne vysoký obsah fruktózy, čo súvisí s potenciálnymi zdravotnými problémami, ako je prírastok hmotnosti, metabolické poruchy a problémy s pečeňou.
    - Môže prispievať k "prázdnym kalóriám" s nízkou nutričnou hodnotou.
    – Zdroje: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
