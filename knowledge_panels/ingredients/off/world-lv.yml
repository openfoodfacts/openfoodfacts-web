"en:corn-syrup":
  content: |-
    - ***Kas tas ir:*** Sīrups, kas gatavots no kukurūzas cietes, bieži tiek izmantots pārstrādātu pārtikas produktu saldināšanai un sabiezināšanai.
    - ***Veidi:*** Gaišais (dzidrs un viegli salds) un tumšais (karameļu garšas un mazāk salds).
    - ***Bažas:***
    - Augsts fruktozes saturs, īpaši augstas fruktozes kukurūzas sīrupa (HFCS) veidā.
    - Saistīts ar potenciālām veselības problēmām, piemēram, svara pieaugumu, vielmaiņas traucējumiem un aknu darbības traucējumiem.
    - Var veicināt "tukšās kalorijas" ar mazu uzturvērtību.
    - Kukurūza ir ļoti mitra, kas rada bažas par hidratācijas stresu
    - Avoti: [PVO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***Kas tas ir:*** Biezs, salds šķidrums, kas gatavots no kukurūzas vai kviešu cietes.
    - ***Kāpēc to lieto:*** Novērš cukura kristalizāciju konfektēs, saglabā cepumus mitrus un piešķir saldumu.
    - ***Bažas par veselību:*** Augsti apstrādāts, ar zemu uzturvielu saturu un var veicināt svara pieaugumu un citas veselības problēmas.
    - ***Sastāvdaļu sarakstos meklējiet:*** "glikozes sīrups", "kukurūzas sīrups" vai "konditorejas glikoze".
    - ***Bažas:***
    - Glikozes sīrupam parasti ir augsts fruktozes saturs, kas ir saistīts ar potenciālām veselības problēmām, piemēram, svara pieaugumu, vielmaiņas traucējumiem un aknu darbības traucējumiem.
    - Var veicināt "tukšo kaloriju" veidošanos ar mazu uzturvērtību.
    — Avoti: [PVO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
