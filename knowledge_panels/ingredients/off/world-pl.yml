"en:corn-syrup":
  content: |-
    - ***Co to jest:*** Syrop z mąki kukurydzianej, często stosowany do słodzenia i zagęszczania przetworzonej żywności.
    - ***Rodzaje:*** Jasny (przeźroczysty i lekko słodki) i ciemny (o smaku karmelu i mniej słodki).
    - ***Obawy:***
    - Wysoka zawartość fruktozy, zwłaszcza w postaci syropu kukurydzianego o wysokiej zawartości fruktozy (HFCS).
    - Powiązany z potencjalnymi problemami zdrowotnymi, takimi jak przyrost masy ciała, zaburzenia metaboliczne i problemy z wątrobą.
    - Może przyczyniać się do „pustych kalorii” o małej wartości odżywczej.
    - Kukurydza jest bardzo wrażliwa na wodę, co budzi obawy dotyczące stresu wodnego
    - Źródła: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***Co to jest:*** Gęsty, słodki płyn zrobiony ze skrobi kukurydzianej lub pszennej.
    - ***Dlaczego się go stosuje:*** Zapobiega krystalizacji cukru w cukierkach, utrzymuje wypieki wilgotnymi i dodaje słodyczy.
    - ***Problemy zdrowotne:*** Wysoko przetworzony, o niskiej zawartości składników odżywczych, może przyczyniać się do przyrostu masy ciała i innych problemów zdrowotnych.
    - ***Szukaj:*** „syropu glukozowego”, „syropu kukurydzianego” lub „glukozy cukierniczej” na liście składników.
    - ***Problemy:***
    - Syrop glukozowy zwykle ma wysoką zawartość fruktozy, co wiąże się z potencjalnymi problemami zdrowotnymi, takimi jak przyrost masy ciała, zaburzenia metaboliczne i problemy z wątrobą.
    - Może przyczyniać się do „pustych kalorii” o małej wartości odżywczej.
    - Źródła: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
