"en:corn-syrup":
  content: |-
    - ***Qué es:*** Un jarabe elaborado con almidón de maíz, que se usa a menudo para endulzar y espesar alimentos procesados.
    - ***Tipos:*** Claro (transparente y ligeramente dulce) y oscuro (con sabor a caramelo y menos dulce).
    - ***Inquietudes:***
    - Alto contenido de fructosa, especialmente en forma de jarabe de maíz de alta fructosa (JMAF).
    - Se relaciona con posibles problemas de salud como aumento de peso, trastornos metabólicos y problemas hepáticos.
    - Puede contribuir a las "calorías vacías" con poco valor nutricional.
    - El maíz necesita mucha agua, lo que genera preocupación por el estrés hídrico.
    - Fuentes: [OMS](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***Qué es:*** Un líquido espeso y dulce hecho de almidón de maíz o almidón de trigo.
    - ***Por qué se usa:*** Previene la cristalización del azúcar en los dulces, mantiene la humedad de los productos horneados y agrega dulzor.
    - ***Preocupaciones de salud:*** Altamente procesado, bajo en nutrientes y puede contribuir al aumento de peso y otros problemas de salud.
    - ***Busque:*** "jarabe de glucosa", "jarabe de maíz" o "glucosa de confitería" en las listas de ingredientes.
    - ***Preocupaciones:***
    - El jarabe de glucosa generalmente tiene un alto contenido de fructosa, vinculado a posibles problemas de salud como aumento de peso, trastornos metabólicos y problemas hepáticos.
    - Puede contribuir a "calorías vacías" con poco valor nutricional.
    - Fuentes: [OMS](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
