"en:corn-syrup":
  content: |-
    - ***Що це таке:*** Сироп із кукурудзяного крохмалю, який часто використовують для підсолоджування та згущування обробленої їжі.
    - ***Типи:*** Світлий (прозорий і злегка солодкий) і темний (зі смаком карамелі та менш солодкий).
    - ***Побоювання:***
    - Високий вміст фруктози, особливо у формі кукурудзяного сиропу з високим вмістом фруктози (HFCS);
    – пов’язано з потенційними проблемами зі здоров’ям, як-от збільшенням ваги, метаболічними розладами та проблемами з печінкою;
    - може сприяти «порожнім калоріям» з невеликою поживною цінністю;
    - кукурудза дуже потребує води, що спричиняє занепокоєння щодо водного стресу.
    - Джерела: [ВООЗ] (https://www.who.int/news/item/04-03-2015- хто-закликає-країни-зменшити-споживання-цукру-серед-дорослими-і-дітьми), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***Що це таке:*** Густа солодка рідина з кукурудзяного або пшеничного крохмалю.
    - ***Чому використовують:*** Запобігає кристалізації цукру в цукерках, зберігає вологість випічки та додає солодкості.
    - ***Занепокоєння щодо здоров’я:*** Значне оброблення, низький вміст поживних речовин, може сприяти збільшенню ваги та іншим проблемам зі здоров’ям.
    - ***Шукайте:*** «глюкозний сироп», «кукурудзяний сироп» або «кондитерська глюкоза» у списках складників.
    - ***Побоювання:***
    - Глюкозний сироп зазвичай має високий вміст фруктози, що пов’язано з потенційними проблемами зі здоров’ям, як-от збільшенням ваги, метаболічними розладами та проблемами з печінкою;
    - може сприяти «порожнім калоріям» з невеликою поживною цінністю.
    - Джерела: [ВООЗ](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among- дорослі-діти)
