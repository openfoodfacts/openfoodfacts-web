"en:corn-syrup":
  content: |-
    - ***概要:*** コーンスターチから作られたシロップ。加工食品に甘味ととろみをつけるためによく使用されます。
    - ***種類:*** ライト (透明でほんのり甘い) とダーク (キャラメル風味で甘さ控えめ)。
    - ***懸念事項:***
    - 特に高果糖コーンシロップ (HFCS) の形で、果糖を多く含みます。
    - 体重増加、代謝障害、肝臓障害などの潜在的な健康問題に関連しています。
    - 栄養価がほとんどない「エンプティカロリー」の一因となる可能性があります。
    - トウモロコシは水を大量に必要とするため、水分ストレスが懸念されます
    - 出典: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)、[WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***概要:*** コーンスターチまたは小麦スターチから作られた濃厚で甘い液体です。
    - ***使用理由:*** キャンディーの砂糖の結晶化を防ぎ、焼き菓子の水分を保ち、甘みを加えます。
    - ***健康への懸念:*** 高度に加工されており、栄養素が低く、体重増加やその他の健康上の問題の一因となる可能性があります。
    - ***探す:*** 原材料リストで「グルコースシロップ」、「コーンシロップ」、または「製菓用グルコース」と記載されているもの。
    - ***懸念事項:***
    - グルコースシロップには通常、果糖の含有量が多く、体重増加、代謝障害、肝臓障害などの潜在的な健康上の問題に関連しています。
    - 栄養価の低い「空のカロリー」につながる可能性があります。
    - 出典：[WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
