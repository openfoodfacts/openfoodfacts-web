"en:corn-syrup":
  content: |-
    - ***Nedir:*** Mısır nişastasından elde edilen işlenmiş gıdaları daha tatlı ve kıvamlı yapmak için kullanılan bir şurup.
    - ***Çeşitleri:*** Açık (Açık renkli ve hafif tatlı) ve koyu (karamel aromalı ve daha az tatlı).
    - ***Sorunlar:***
    - Özellikle yüksek fruktozlu mısır şurubu hâlindeyken fruktozu yüksektir.
    - Kilo alma, metabolik bozukluklar ve karaciğer sorunlarıyla ilişkilendirilmektedir.
    - Çok az besin değeri bulunan "boş kalorilere" katkıda bulunabilir.
    - Mısır yetiştirmek çok suya ihtiyaç duyar, bu da su kaynaklarını tehlikeye sokabilir.
    - Kaynaklar: [DSÖ](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***Nedir:*** Mısır nişastası veya buğday nişastasından yapılan koyu, tatlı bir sıvı.
    - ***Neden kullanılır:*** Şekerlemelerde şeker kristalleşmesini önler, unlu mamulleri nemli tutar ve tatlılık katar.
    - ***Sağlık endişeleri:*** Çok işlenmiş, besin değeri düşük ve kilo alımına ve diğer sağlık sorunlarına sebep olabilir.
    - ***İçindekiler listesinde şunlara bakın:*** "glikoz şurubu", "mısır şurubu" veya "şekerleme glikozu".
    - ***Endişeler:***
    - Glikoz şurubu genellikle yüksek fruktoz içeriğine sahiptir ve kilo alımı, metabolik bozukluklar ve karaciğer sorunları gibi potansiyel sağlık sorunlarıyla bağlantılıdır.
    - Çok az besin değeri olan "boş kalorilere" sebep olabilir.
    - Kaynaklar: [DSÖ](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
