"en:corn-syrup":
  content: |-
    • ***Was es ist:*** Ein aus Maisstärke hergestellter Sirup, der häufig zum Süßen und Verdicken von verarbeiteten Lebensmitteln verwendet wird.
    • ***Typen:*** Hell (klar und leicht süß) und dunkel (mit Karamellgeschmack und weniger süß).
    • ***Bedenken:***
    • Hoher Fruktosegehalt, insbesondere in Form von Maissirup mit hohem Fruktosegehalt (HFCS).
    • Wird mit möglichen Gesundheitsproblemen wie Gewichtszunahme, Stoffwechselstörungen und Leberproblemen in Verbindung gebracht.
    • Kann zu „leeren Kalorien“ mit geringem Nährwert beitragen.
    • Mais ist sehr wasserhungrig, was Bedenken hinsichtlich Wasserstress aufkommen lässt.
    • Quellen: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    • ***Was es ist:*** Eine dicke, süße Flüssigkeit aus Maisstärke oder Weizenstärke.
    • ***Warum wird es verwendet:*** Verhindert das Auskristallisieren von Zucker in Süßigkeiten, hält Backwaren feucht und verleiht ihnen Süße.
    • ***Gesundheitliche Bedenken:*** Stark verarbeitet, nährstoffarm und kann zu Gewichtszunahme und anderen gesundheitlichen Problemen beitragen.
    • ***Suchen Sie nach:*** „Glukosesirup“, „Maissirup“ oder „Konditorglukose“ auf den Zutatenlisten.
    • ***Bedenken:***
    • Glukosesirup hat in der Regel einen hohen Fruktosegehalt, der mit möglichen gesundheitlichen Problemen wie Gewichtszunahme, Stoffwechselstörungen und Leberproblemen in Verbindung gebracht wird.
    • Kann zu „leeren Kalorien“ mit geringem Nährwert beitragen.
    • Quellen: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
