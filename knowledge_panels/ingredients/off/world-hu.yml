"en:corn-syrup":
  content: |-
    - ***Mi ez:*** Kukoricakeményítőből készült szirup, amelyet gyakran használnak feldolgozott élelmiszerek édesítésére és sűrítésére.
    - ***Típusai:*** Világos (világos és enyhén édes) és sötét (karamellás ízű és kevésbé édes).
    - ***Aggályok:***
    - Magas fruktóztartalom, különösen a magas fruktóztartalmú kukoricaszirup (HFCS) formájában.
    - Olyan lehetséges egészségügyi problémákkal hozható összefüggésbe, mint az elhízás, anyagcserezavarok és májproblémák.
    - Hozzájárulhat a kevés tápértékkel rendelkező „üres kalóriákhoz”.
    - A kukorica nagyon vízigényes, ami aggodalomra ad okot a vízhiány miatt
    - Források: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***Mi ez:*** Kukorica- vagy búzakeményítőből készült sűrű, édes folyadék.
    - ***Mire használják:*** Megakadályozza a cukor kikristályosodását az édességekben, nedvesen tartja a süteményeket, és édes ízt ad.
    - ***Egészségügyi aggályok:*** Nagymértékben feldolgozott, alacsony tápanyagtartalmú, és hozzájárulhat a súlygyarapodáshoz és más egészségügyi problémákhoz.
    - ***Így találod meg:*** az összetevők listáján „glükózszirup” vagy „kukoricaszirup”.
    - ***Aggályok:***
    - A glükózszirupnak általában magas a fruktóztartalma, ami olyan lehetséges egészségügyi problémákhoz vezet, mint az elhízás, anyagcserezavarok és májproblémák.
    - Hozzájárulhat a kevés tápértékkel rendelkező „üres kalóriákhoz”.
    - Források: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
