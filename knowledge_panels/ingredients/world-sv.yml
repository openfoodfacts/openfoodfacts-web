"en:corn-syrup":
  content: |-
    - ***Vad det är:*** En sirap gjord av majsstärkelse, som ofta används för att söta och tjockna processade livsmedel.
    - ***Typer:*** Ljus (klar och milt söt) och mörk (karamellsmak och mindre söt).
    - ***Bekymmer:***
    - Högt innehåll av fruktos, särskilt i form av majssirap med hög fruktoshalt (HFCS).
    - Kopplad till potentiella hälsoproblem som viktökning, metabola störningar och leverproblem.
    - Kan bidra till "tomma kalorier" med litet näringsvärde.
    - Majs är mycket vattenhungrig, vilket väcker oro för vattenspänning
    - Källor: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children) (en), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk) (en)
"en:glucose-syrup":
  content: |-
    - ***What it is:*** A thick, sweet liquid made from cornstarch or wheatstarch.
    - ***Why it's used:*** Prevents sugar crystallization in candy, keeps baked goods moist, and adds sweetness.
    - ***Health concerns:*** Highly processed, low in nutrients, and may contribute to weight gain and other health problems.
    - ***Look for:*** "glucose syrup," "corn syrup," or "confectioner's glucose" on ingredient lists.
    - ***Concerns:***
    - Glucose syrup usually have a high fructose content, linked to potential health issues like weight gain, metabolic disorders, and liver problems.
    - May contribute to "empty calories" with little nutritional value.
    - Sources: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
