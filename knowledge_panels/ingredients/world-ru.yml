"en:corn-syrup":
  content: |-
    - ***Что это:*** Сироп из кукурузного крахмала, часто используемый для подслащивания и загущения обработанных пищевых продуктов.
    - ***Типы:*** Светлый (прозрачный и слегка сладкий) и темный (с карамельным вкусом и менее сладкий).
    - ***Проблемы:***
    - Высокое содержание фруктозы, особенно в форме кукурузного сиропа с высоким содержанием фруктозы (HFCS).
    - Связан с потенциальными проблемами со здоровьем, такими как увеличение веса, нарушения обмена веществ и проблемы с печенью.
    - Может способствовать появлению «пустых калорий» с низкой пищевой ценностью.
    - Кукуруза очень требовательна к воде, что вызывает опасения по поводу водного стресса
    - Источники: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***Что это:*** Густая сладкая жидкость из кукурузного или пшеничного крахмала.
    - ***Зачем его используют:*** Предотвращает кристаллизацию сахара в конфетах, сохраняет выпечку влажной и придает сладость.
    - ***Проблемы со здоровьем:*** Сильно переработанный, с низким содержанием питательных веществ, может способствовать увеличению веса и другим проблемам со здоровьем.
    - ***Ищите:*** «глюкозный сироп», «кукурузный сироп» или «кондитерскую глюкозу» в списке ингредиентов.
    - ***Проблемы:***
    - Глюкозный сироп обычно имеет высокое содержание фруктозы, что связано с потенциальными проблемами со здоровьем, такими как увеличение веса, нарушения обмена веществ и проблемы с печенью.
    - Может способствовать появлению «пустых калорий» с низкой пищевой ценностью.
    - Источники: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
