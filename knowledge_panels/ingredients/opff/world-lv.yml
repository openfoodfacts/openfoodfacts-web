"en:chicken-meal":
  content: |-
    - ***Kas tas ir: Vistas gaļas milti ir koncentrēts olbaltumvielu avots, kas ražots no termiski apstrādātas vistas gaļas un kauliem. Tā ir izplatīta mājdzīvnieku barības sastāvdaļa, kas nodrošina neaizvietojamās aminoskābes.
    - ***Veidi: Kvalitāte var atšķirties, augstākas kvalitātes miltiem norādot avotu (piemēram, "mājputnu gaļas milti" ir mazāk specifisks). Meklējiet miltus, kas ir pārstrādāti saskaņā ar stingru kvalitātes kontroli.
    - ***Bažas:
    - Pastāv zināmas bažas par vistas gaļas miltu sagremojamību atkarībā no izmantotajām pārstrādes metodēm.
    - Vistas gaļas avots var radīt bažas dažiem mājdzīvnieku īpašniekiem, īpaši tiem, kas meklē īpašus dzīvnieku labturības standartus.
"en:brown-rice":
  content: |-
    - ***Kas tas ir: Brūnie rīsi ir pilngraudu produkti, kas nodrošina ogļhidrātus, šķiedrvielas, kā arī dažus vitamīnus un minerālvielas. Tos bieži izmanto mājdzīvnieku barībā kā enerģijas avotu un gremošanas veicināšanai.
    - ***Veidi: Pastāv dažādi brūno rīsu veidi, piemēram, gargraudu, vidēji graudu un īsgraudu. Uzturvērtības profils dažādiem veidiem var nedaudz atšķirties.
    - ***Bažas:
    - Lai gan brūnie rīsi parasti tiek uzskatīti par veselīgiem, tie var saturēt arsēnu — dabisku elementu, kas lielos daudzumos var būt kaitīgs. Mājdzīvnieku barības ražotājiem jāpārbauda arsēna līmenis.
    - Dažiem mājdzīvniekiem var būt paaugstināta jutība vai alerģija pret rīsiem.
"en:fish-oil":
  content: |-
    - ***Kas tas ir: Zivju eļļa ir bagātīgs omega-3 taukskābju avots, kas ir labvēlīgas mājdzīvnieka ādai, apmatojumam, locītavām un kognitīvajām funkcijām. To bieži pievieno mājdzīvnieku barībai kā piedevu.
    - ***Veidi: Zivju eļļas ražošanā tiek izmantotas dažādas zivju sugas (piemēram, lasis, menca, sardīne). Omega-3 kvalitāte un koncentrācija var atšķirties. Meklējiet zivju eļļu, kas ir attīrīta, lai noņemtu tādus piesārņotājus kā dzīvsudrabs.
    - ***Bažas:
    - Zivju eļļa var sasmakt, ja to neuzglabā pareizi, kas var samazināt tās efektivitāti un potenciāli būt kaitīga.
    - Pārmērīga zivju eļļas piedevu lietošana var izraisīt gremošanas problēmas vai citas veselības problēmas.
