"en:chicken-meal":
  content: |-
    - ***Hvad det er: Kyllingekød er en koncentreret proteinkilde lavet af tilberedt kyllingekød og -ben. Det er en almindelig ingrediens i kæledyrsfoder, der leverer essentielle aminosyrer.
    - ***Typer: Kvaliteten kan variere, hvor kødtyper af højere kvalitet specificerer kilden (f.eks. er "fjerkrækød" mindre specifikt). Kig efter kødtyper, der er forarbejdet under strenge kvalitetskontroller.
    - ***Bekymringer:
    - Der er visse bekymringer om fordøjeligheden af kyllingekød, afhængigt af de anvendte forarbejdningsmetoder.
    - Kyllingens kilde kan være en bekymring for nogle dyreholdsejere, især dem, der søger specifikke dyrevelfærdsstandarder.
"en:brown-rice":
  content: |-
    - ***Hvad det er: Brune ris er et fuldkornsprodukt, der indeholder kulhydrater, fibre og nogle vitaminer og mineraler. Det bruges ofte i kæledyrsfoder som energikilde og til at hjælpe fordøjelsen.
    - ***Typer: Der findes forskellige typer brune ris, såsom langkornede, mellemkornede og kortkornede. Næringsprofilen kan variere lidt mellem typerne.
    - ***Bekymringer:
    - Selvom brune ris generelt anses for sunde, kan de indeholde arsen, et naturligt forekommende element, der kan være skadeligt i store mængder. Producenter af kæledyrsfoder bør teste for arsenniveauer.
    - Nogle kæledyr kan have følsomheder eller allergier over for ris.
"en:fish-oil":
  content: |-
    - ***Hvad det er: Fiskeolie er en rig kilde til omega-3 fedtsyrer, som er gavnlige for et kæledyrs hud, pels, led og kognitive funktion. Det tilsættes ofte kæledyrsfoder som et supplement.
    - ***Typer: Forskellige fiskearter bruges til at producere fiskeolie (f.eks. laks, torsk, sardin). Kvaliteten og koncentrationen af omega-3'er kan variere. Kig efter fiskeolie, der er blevet renset for at fjerne forurenende stoffer som kviksølv.
    - ***Bekymringer:
    - Fiskeolie kan harskne, hvis den ikke opbevares korrekt, hvilket kan reducere dens effektivitet og potentielt være skadeligt.
    - Overforbrug af fiskeolie kan føre til fordøjelsesproblemer eller andre helbredsproblemer.
