"en:chicken-meal":
  content: |-
    • ***Was es ist: Hühnerfleischmehl ist eine konzentrierte Proteinquelle, die aus gekochtem Hühnerfleisch und -knochen hergestellt wird.  Es ist eine häufige Zutat in Tierfutter und liefert essentielle Aminosäuren.
    • ***Typen:  Die Qualität kann variieren, wobei bei höherwertigen Mahlzeiten die Quelle angegeben wird (z. B. „Geflügelmehl“ ist weniger spezifisch).  Achten Sie auf Mahlzeiten, die unter strengen Qualitätskontrollen verarbeitet werden.
    • ***Bedenken:
    • Je nach Verarbeitungsmethode bestehen gewisse Bedenken hinsichtlich der Verdaulichkeit von Hühnerfleischmehl.
    • Die Herkunft des Hühnerfleischs kann für manche Tierhalter ein Grund zur Sorge sein, insbesondere für diejenigen, die auf besondere Tierschutzstandards achten.
"en:brown-rice":
  content: |-
    • ***Was es ist: Brauner Reis ist ein Vollkorngetreide, das Kohlenhydrate, Ballaststoffe und einige Vitamine und Mineralstoffe liefert. Er wird oft in Tierfutter als Energiequelle und zur Unterstützung der Verdauung verwendet.
    • ***Typen:  Es gibt verschiedene Arten von braunem Reis, z. B. langkörnigen, mittelkörnigen und kurzkörnigen.  Das Nährwertprofil kann von Typ zu Typ leicht variieren.
    • ***Bedenken:
    • Obwohl er im Allgemeinen als gesund gilt, kann brauner Reis Arsen enthalten, ein natürlich vorkommendes Element, das in großen Mengen schädlich sein kann.  Die Hersteller von Tiernahrung sollten den Arsengehalt überprüfen.
    • Einige Haustiere können empfindlich oder allergisch auf Reis reagieren.
"en:fish-oil":
  content: |-
    • ***Was es ist: Fischöl ist eine reichhaltige Quelle für Omega-3-Fettsäuren, die sich positiv auf Haut, Fell, Gelenke und kognitive Funktionen des Tieres auswirken.  Es wird oft als Ergänzung dem Tierfutter beigefügt.
    • ***Typen:  Zur Herstellung von Fischöl werden verschiedene Fischarten verwendet (z. B. Lachs, Kabeljau, Sardine).  Qualität und Konzentration der Omega-3-Fettsäuren können variieren.  Achten Sie auf Fischöl, das gereinigt wurde, um Verunreinigungen wie Quecksilber zu entfernen.
    • ***Bedenken:
    • Fischöl kann ranzig werden, wenn es nicht richtig gelagert wird, was seine Wirksamkeit beeinträchtigen und möglicherweise schädlich sein kann.
    • Eine übermäßige Zufuhr von Fischöl kann zu Verdauungsproblemen oder anderen gesundheitlichen Problemen führen.
