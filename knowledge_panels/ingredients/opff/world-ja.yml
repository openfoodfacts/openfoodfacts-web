"en:chicken-meal":
  content: |-
    - ***概要：チキンミールは、調理済みの鶏肉と骨から作られた濃縮タンパク質源です。ペットフードによく使われる成分で、必須アミノ酸を供給します。
    - ***種類：品質は様々で、高品質なミールは原料の産地が明記されています（例：「家禽ミール」はより具体的ではありません）。厳格な品質管理の下で加工されたミールを探しましょう。
    - ***懸念事項：
    - チキンミールの消化性については、加工方法によっては懸念事項があります。
    - 鶏肉の原料は、特に動物福祉基準を重視する飼い主にとって懸念事項となる場合があります。
"en:brown-rice":
  content: |-
    - ***玄米とは：玄米は炭水化物、食物繊維、そしてビタミンやミネラルを含む全粒穀物です。ペットフードでは、エネルギー源や消化を助けるためによく使われます。
    - ***種類：玄米には、長粒種、中粒種、短粒種など、様々な種類があります。栄養成分は種類によって若干異なります。
    - ***注意点：
    - 一般的に健康に良いと考えられている玄米ですが、ヒ素が含まれている場合があります。ヒ素は天然に存在する元素で、大量に摂取すると有害となる可能性があります。ペットフードメーカーはヒ素含有量を検査する必要があります。
    - ペットの中には、米に対して過敏症やアレルギー反応を起こすものがあります。
"en:fish-oil":
  content: |-
    - ***概要：魚油はオメガ3脂肪酸が豊富に含まれており、ペットの皮膚、毛並み、関節、認知機能に良い効果をもたらします。ペットフードにサプリメントとして添加されることがよくあります。
    - ***種類：魚油の原料となる魚の種類は様々です（例：サケ、タラ、イワシ）。オメガ3脂肪酸の品質と濃度はそれぞれ異なります。水銀などの汚染物質を除去するために精製された魚油を選びましょう。
    - ***注意点：
    - 魚油は適切に保管しないと酸化し、効果が低下したり、有害となる可能性があります。
    - 魚油を過剰に摂取すると、消化器系の問題やその他の健康問題を引き起こす可能性があります。
