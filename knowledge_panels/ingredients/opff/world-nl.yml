"en:chicken-meal":
  content: |-
    - ***Wat het is: Kippenmeel is een geconcentreerde eiwitbron gemaakt van gekookt kippenvlees en botten. Het is een veelgebruikt ingrediënt in voeding voor huisdieren en levert essentiële aminozuren.
    - ***Soorten: De kwaliteit kan variëren, met maaltijden van hogere kwaliteit die de bron specificeren (bijv. “pluimveemeel” is minder specifiek). Zoek naar maaltijden die onder strenge kwaliteitscontroles zijn verwerkt.
    - Bezorgdheid:
    - Er bestaat enige bezorgdheid over de verteerbaarheid van kippenmeel, afhankelijk van de gebruikte verwerkingsmethoden.
    - De herkomst van de kip kan een punt van zorg zijn voor sommige huisdiereigenaren, vooral voor degenen die op zoek zijn naar specifieke normen voor dierenwelzijn.
"en:brown-rice":
  content: |-
    - Wat het is: Bruine rijst is een hele korrel die koolhydraten, vezels en sommige vitaminen en mineralen levert. Het wordt vaak gebruikt in dierenvoeding als energiebron en om de spijsvertering te bevorderen.
    - Soorten:  Er bestaan verschillende soorten bruine rijst, zoals langkorrelige, halflangkorrelige en kortkorrelige.  Het voedingsprofiel kan per soort licht verschillen.
    - Opmerkingen:
    - Hoewel bruine rijst over het algemeen als gezond wordt beschouwd, kan het arsenicum bevatten, een natuurlijk element dat schadelijk kan zijn in hoge hoeveelheden.  Fabrikanten van dierenvoeding moeten testen op arseengehaltes.
    - Sommige huisdieren kunnen gevoelig of allergisch zijn voor rijst.
"en:fish-oil":
  content: |-
    - Wat het is:  Visolie is een belangrijke bron van omega-3 vetzuren, die goed zijn voor de huid, vacht, gewrichten en cognitieve functies van huisdieren.  Het wordt vaak toegevoegd aan diervoeding als supplement.
    - ***Soorten:  Voor de productie van visolie worden verschillende vissoorten gebruikt (bijv. zalm, kabeljauw, sardine).  De kwaliteit en concentratie van omega-3 kan variëren.  Zoek naar visolie die gezuiverd is om verontreinigingen te verwijderen, waaronder kwik.
    - Opmerking:
    - Visolie kan ranzig worden als het niet op de juiste manier wordt bewaard, wat de effectiviteit kan verminderen en mogelijk ook schadelijk zou kunnen zijn.
    - Overmatig gebruik van visolie kan leiden tot spijsverteringsproblemen of andere gezondheidsproblemen.
