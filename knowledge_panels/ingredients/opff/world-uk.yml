"en:chicken-meal":
  content: |-
    - ***Що це: Куряче борошно — це концентроване джерело білка, виготовлене з вареного курячого м'яса та кісток.  Це поширений інгредієнт у кормі для домашніх тварин, що забезпечує організм необхідними амінокислотами.
    - ***Види:  Якість може бути різною, причому борошно вищої якості має вказане джерело походження (наприклад, «пташине борошно» є менш конкретним).  Шукайте борошно, яке обробляється під суворим контролем якості.
    - ***Проблеми:
    - Існують певні занепокоєння щодо засвоюваності курячого борошна, залежно від використовуваних методів переробки.
    - Джерело походження курятини може бути проблемою для деяких власників домашніх тварин, особливо тих, хто дотримується певних стандартів добробуту тварин.
"en:brown-rice":
  content: |-
    - ***Що це: Коричневий рис — це цільне зерно, яке містить вуглеводи, клітковину, а також деякі вітаміни та мінерали. Його часто використовують у кормі для домашніх тварин як джерело енергії та для поліпшення травлення.
    - ***Види:  Існують різні види коричневого рису, наприклад, довгозернистий, середньозернистий і короткозернистий.  Харчова цінність різних видів може дещо відрізнятися.
    - ***Проблеми:
    - Хоча коричневий рис загалом вважається здоровим, він може містити миш'як — природний елемент, який у великих кількостях може бути шкідливим.  Виробники кормів для домашніх тварин повинні перевіряти рівень вмісту миш'яку.
    - Деякі домашні тварини можуть мати чутливість або алергію на рис.
"en:fish-oil":
  content: |-
    - ***Що це таке: Риб'ячий жир є багатим джерелом омега-3 жирних кислот, які корисні для шкіри, шерсті, суглобів та когнітивних функцій домашніх тварин. Його часто додають до корму для домашніх тварин як добавку.
    - ***Види: Для виробництва риб'ячого жиру використовуються різні види риби (наприклад, лосось, тріска, сардина). Якість та концентрація омега-3 можуть відрізнятися. Шукайте риб'ячий жир, очищений для видалення забруднень, таких як ртуть.
    - ***Занепокоєння:
    - Риб'ячий жир може прогіркнути, якщо його неправильно зберігати, що може знизити його ефективність і потенційно бути шкідливим.
    - Надмірне вживання риб'ячого жиру може призвести до проблем з травленням або інших проблем зі здоров'ям.
