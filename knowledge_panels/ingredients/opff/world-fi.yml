"en:chicken-meal":
  content: |-
    - ***Mitä se on: Kanajauhe on hienoksi jalostettu proteiinin lähde, jota valmistetaan kypsennetystä kananlihasta ja -luista.  Se on tavallinen lemmikkiruokien ainesosa, joka varmistaa riittävän aminohappojen saannin.
    - ***Tyypit:  Laatu voi vaihdella. Usein laadukkaat jauheet mainitsevat lähteen (esim. "siipikarjajauhe" voi olla vähemmän tarkka).  Pyri etsimään jauheita, jotka on valmistettu tiukan laatuvalvonnan alaisuudessa.
    - ***Huolenaiheita:
    - Osa huolenaiheista koskee sitä, kuinka ruoansulatus sietää kanajauhetta, mikä voi riippua käytetyistä valmistustavoista.
    - Kanan alkuperä voi olla huolenaihe joillekin lemmikkien omistajille, erityisesti niille, jotka pyrkivät noudattamaan tiettyjä eläinten hyvinvointistandardeja.
"en:brown-rice":
  content: |-
    - ***Mitä se on: Ruskea riisi on täysjyvävilja, joka sisältää hiilihydraatteja, kuitua ja joitakin vitamiineja ja kivennäisaineita. Sitä usein käytetään osana lemmikkien ruokaa energianlähteenä sekä parantamaan ruoansulatusta. 
    - ***Tyypit:  On monia eri tumman riisin lajikkeita, kuten pitkäjyväinen, keskipitkä sekä lyhytjyväinen riisi.  Niiden ravintosisältö voi hieman vaihdella eri lajikkeiden välillä.
    - ***Huolenaiheita:
    - Vaikka ruskeaa riisiä pidetään yleisesti terveellisenä, se voi kuitenkin sisältää arseenia, luonnollisesti esiintyvää alkuainetta, joka voi olla suurissa määrissä haitallista. Lemmikkien elintarvikevalmistajien tulisi testata arseenipitoisuus.
    - Osa lemmikeistä voi olla riisille herkkiä tai allergisia.
"en:fish-oil":
  content: |-
    - ***Mitä se on: Kalaöljy on runsas omega-3-rasvahappojen lähde. Ne ovat hyödyllisiä lemmikin iholle, turkille, nivelille ja kognitiivisille toiminnoille.  Sitä usein lisätään lemmikkien ruokaan ravintolisänä.
    - ***Tyypit:  Kalaöljyn valmistukseen käytetään eri kalalajeja (esim. lohi, turska ja sardiini).  Omega-3-rasvahappojen laatu ja pitoisuus voivat vaihdella.  Pyri etsimään kalaöljyä, josta on pyritty poistamaan epäpuhtaudet, kuten elohopea.
    - ***Huolenaiheita:
    - Kalaöljy voi härskiintyä, jos sitä ei säilytetä oikein. Härskiintyminen voi vähentää sen tehokkuutta ja olla mahdollisesti haitallista.
    - Kalaöljyn liiallinen käyttö ravintolisänä voi johtaa ruoansulatusongelmiin ja muihin ongelmiin.
