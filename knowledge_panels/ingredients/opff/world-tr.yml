"en:chicken-meal":
  content: |-
    - ***Nedir: Tavuk unu, pişmiş tavuk eti ve kemiklerinden yapılan yoğun bir protein kaynağıdır. Evcil hayvan mamalarında yaygın olarak kullanılan bir bileşendir ve temel amino asitler sağlar.
    - ***Türleri: Kalite değişebilir; daha yüksek kaliteli yemlerde kaynak belirtilir (örneğin, "kümes hayvanı yemi" daha az spesifiktir). Sıkı kalite kontrolleri altında işlenen yemleri arayın.
    - ***Endişeler:
    - Kullanılan işleme yöntemlerine bağlı olarak tavuk yeminin sindirilebilirliği konusunda bazı endişeler mevcuttur.
    - Tavuğun kaynağı, özellikle belirli hayvan refahı standartları arayan bazı evcil hayvan sahipleri için endişe kaynağı olabilir.
"en:brown-rice":
  content: |-
    - ***Nedir: Esmer pirinç, karbonhidrat, lif ve bazı vitamin ve mineraller sağlayan tam tahıllı bir üründür. Genellikle evcil hayvan mamalarında enerji kaynağı ve sindirime yardımcı olarak kullanılır.
    - ***Türleri: Uzun taneli, orta taneli ve kısa taneli gibi çeşitli esmer pirinç türleri mevcuttur. Besin değerleri türler arasında biraz değişiklik gösterebilir.
    - ***Endişeler:
    - Genellikle sağlıklı kabul edilse de, esmer pirinç yüksek miktarlarda zararlı olabilen doğal bir element olan arsenik içerebilir. Evcil hayvan maması üreticileri arsenik seviyelerini test etmelidir.
    - Bazı evcil hayvanların pirince karşı hassasiyeti veya alerjisi olabilir.
"en:fish-oil":
  content: |-
    - ***Nedir: Balık yağı, evcil hayvanların derisi, tüyleri, eklemleri ve bilişsel işlevleri için faydalı olan omega-3 yağ asitleri açısından zengin bir kaynaktır. Genellikle takviye olarak evcil hayvan mamasına eklenir.
    - ***Türleri: Balık yağı üretmek için farklı balık türleri kullanılır (örneğin, somon, morina, sardalya). Omega-3'lerin kalitesi ve konsantrasyonu değişebilir. Cıva gibi kirleticileri gidermek için saflaştırılmış balık yağı arayın.
    - ***Endişeler:
    - Balık yağı düzgün saklanmazsa bozulabilir, bu da etkinliğini azaltabilir ve potansiyel olarak zararlı olabilir.
    - Balık yağı ile aşırı takviye sindirim sorunlarına veya diğer sağlık sorunlarına yol açabilir.
