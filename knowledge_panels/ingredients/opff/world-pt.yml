"en:chicken-meal":
  content: |-
    - ***O que é: A farinha de frango é uma fonte concentrada de proteína feita a partir de carne e ossos de frango cozidos. É um ingrediente comum em alimentos para animais de estimação, fornecendo aminoácidos essenciais.
    - ***Tipos: A qualidade pode variar, com farinhas de maior qualidade especificando a fonte (por exemplo, «farinha de aves» é menos específica). Procure farinhas que sejam processadas sob rigorosos controlos de qualidade.
    - ***Preocupações:
    - Existem algumas preocupações sobre a digestibilidade da farinha de frango, dependendo dos métodos de processamento utilizados.
    - A origem do frango pode ser uma preocupação para alguns donos de animais de estimação, especialmente aqueles que procuram padrões específicos de bem-estar animal.
"en:brown-rice":
  content: |-
    - ***O que é: O arroz integral é um cereal integral que fornece hidratos de carbono, fibras e algumas vitaminas e minerais. É frequentemente utilizado em alimentos para animais de estimação como fonte de energia e para ajudar na digestão.
    - ***Tipos: Existem vários tipos de arroz integral, tais como grão longo, grão médio e grão curto. O perfil nutricional pode variar ligeiramente entre os tipos.
    - ***Preocupações:
    - Embora geralmente considerado saudável, o arroz integral pode conter arsénico, um elemento natural que pode ser prejudicial em quantidades elevadas.  Os fabricantes de alimentos para animais de estimação devem testar os níveis de arsénico.
    - Alguns animais de estimação podem ter sensibilidade ou alergia ao arroz.
"en:fish-oil":
  content: |-
    - ***O que é: O óleo de peixe é uma fonte rica em ácidos gordos ómega 3, que são benéficos para a pele, pelagem, articulações e função cognitiva dos animais de estimação. É frequentemente adicionado à comida para animais como suplemento.
    - ***Tipos: Diferentes espécies de peixes são utilizadas para produzir óleo de peixe (por exemplo, salmão, bacalhau, sardinha). A qualidade e a concentração de ómega 3 podem variar.  Procure óleo de peixe que tenha sido purificado para remover contaminantes como o mercúrio.
    - ***Preocupações:
    - O óleo de peixe pode ficar rançoso se não for armazenado adequadamente, o que pode reduzir a sua eficácia e ser potencialmente prejudicial.
    - A suplementação excessiva com óleo de peixe pode levar a problemas digestivos ou outros problemas de saúde.
