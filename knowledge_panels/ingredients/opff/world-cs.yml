"en:chicken-meal":
  content: |-
    - ***Co to je: Kuřecí moučka je koncentrovaný zdroj bílkovin vyrobený z vařeného kuřecího masa a kostí. Je běžnou složkou krmiv pro domácí zvířata a poskytuje esenciální aminokyseliny.
    - ***Druhy: Kvalita se může lišit, u kvalitnějších krmiv je třeba specifikovat zdroj (např. „drůbeží moučka“ je méně specifické). Hledejte krmiva, která jsou zpracovávána za přísných kontrol kvality.
    - ***Obavy:
    - Existují určité obavy ohledně stravitelnosti kuřecí moučky v závislosti na použitých metodách zpracování.
    - Zdroj kuřete může být pro některé majitele domácích mazlíčků problémem, zejména pro ty, kteří hledají specifické standardy pro dobré životní podmínky zvířat.
"en:brown-rice":
  content: |-
    - ***Co to je: Hnědá rýže je celozrnná obilovina, která poskytuje sacharidy, vlákninu a některé vitamíny a minerály. Často se používá v krmivech pro domácí mazlíčky jako zdroj energie a pro podporu trávení.
    - ***Druhy: Existují různé druhy hnědé rýže, například dlouhozrnná, střednězrnná a krátkozrnná. Nutriční profil se může u jednotlivých druhů mírně lišit.
    - ***Obavy:
    - Ačkoli je hnědá rýže obecně považována za zdravou, může obsahovat arsen, přirozeně se vyskytující prvek, který může být ve velkém množství škodlivý. Výrobci krmiv pro domácí mazlíčky by měli testovat hladiny arsenu.
    - Někteří domácí mazlíčci mohou mít citlivost nebo alergii na rýži.
"en:fish-oil":
  content: |-
    - ***Co to je: Rybí olej je bohatým zdrojem omega-3 mastných kyselin, které jsou prospěšné pro kůži, srst, klouby a kognitivní funkce domácího mazlíčka. Často se přidává do krmiva pro domácí mazlíčky jako doplněk stravy.
    - ***Druhy: K výrobě rybího oleje se používají různé druhy ryb (např. losos, treska, sardinka). Kvalita a koncentrace omega-3 mastných kyselin se může lišit. Hledejte rybí olej, který byl čištěn, aby se odstranily kontaminanty, jako je rtuť.
    - ***Obavy:
    - Rybí olej může při nesprávném skladování žluknout, což může snížit jeho účinnost a potenciálně být škodlivý.
    - Nadměrné užívání rybího oleje může vést k zažívacím potížím nebo jiným zdravotním problémům.
