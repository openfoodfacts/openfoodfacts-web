"en:chicken-meal":
  content: |-
    - ***Apa itu: Tepung ayam adalah sumber protein yang terkonsentrasi yang dibuat dari daging ayam dan tulang yang dimasak.  Ini adalah bahan umum dalam makanan hewan peliharaan, menyediakan asam amino esensial.
    - ***Jenis:  Kualitasnya dapat bervariasi, dengan tepung ayam berkualitas tinggi yang mencantumkan sumbernya (misalnya, “tepung unggas” kurang spesifik).  Pilihlah tepung ayam yang diproses di bawah kontrol kualitas yang ketat.
    - ***Kekhawatiran:
    - Beberapa kekhawatiran terkait dengan kemudahan pencernaan tepung ayam, tergantung pada metode pengolahan yang digunakan.
    - Sumber ayam dapat menjadi kekhawatiran bagi beberapa pemilik hewan peliharaan, terutama yang mencari standar kesejahteraan hewan tertentu.
"en:brown-rice":
  content: |-
    - ***Apa itu: Beras merah adalah biji-bijian utuh yang menyediakan karbohidrat, serat, serta beberapa vitamin dan mineral. Beras merah sering digunakan dalam makanan hewan peliharaan sebagai sumber energi dan untuk membantu pencernaan.
    - ***Jenis: Terdapat berbagai jenis beras merah, seperti beras merah berbutir panjang, berbutir sedang, dan berbutir pendek. Profil nutrisi dapat bervariasi sedikit antar jenis.
    - ***Hal yang perlu diperhatikan:
    - Meskipun umumnya dianggap sehat, beras merah dapat mengandung arsenik, unsur alami yang dapat berbahaya jika dikonsumsi dalam jumlah besar. Produsen makanan hewan peliharaan sebaiknya melakukan pengujian terhadap kadar arsenik.
    - Beberapa hewan peliharaan mungkin memiliki sensitivitas atau alergi terhadap beras.
"en:fish-oil":
  content: |-
    - ***Apa itu: Minyak ikan adalah sumber kaya asam lemak omega-3, yang bermanfaat untuk kulit, bulu, sendi, dan fungsi kognitif hewan peliharaan.  Sering ditambahkan ke makanan hewan peliharaan sebagai suplemen.
    - ***Jenis:  Berbagai spesies ikan digunakan untuk memproduksi minyak ikan (misalnya, salmon, kod, sarden).  Kualitas dan konsentrasi omega-3 dapat bervariasi.  Pilih minyak ikan yang telah dibersihkan untuk menghilangkan kontaminan seperti merkuri.
    - ***Hal yang perlu diperhatikan:
    - Minyak ikan dapat menjadi basi jika tidak disimpan dengan benar, yang dapat mengurangi efektivitasnya dan berpotensi berbahaya.
    - Suplementasi berlebihan dengan minyak ikan dapat menyebabkan masalah pencernaan atau masalah kesehatan lainnya.
