"en:chicken-meal":
  content: |-
    - ***Qu'est-ce que c'est ? La farine de poulet est une source concentrée de protéines, obtenue à partir de viande et d'os de poulet cuits. C'est un ingrédient courant dans l'alimentation animale, fournissant des acides aminés essentiels.
    - ***Types : La qualité peut varier. Les farines de meilleure qualité précisent la source (par exemple, « farine de volaille » est moins précis). Privilégiez les farines transformées selon des contrôles de qualité stricts.
    - ***Points à prendre en compte :
    - La digestibilité de la farine de poulet peut être sujette à caution, selon les méthodes de transformation utilisées.
    - L'origine du poulet peut être un critère important pour certains propriétaires d'animaux, notamment ceux qui recherchent des normes spécifiques en matière de bien-être animal.
"en:brown-rice":
  content: |-
    - ***Qu'est-ce que c'est ? Le riz brun est une céréale complète qui fournit des glucides, des fibres, ainsi que des vitamines et des minéraux. Il est souvent utilisé dans l'alimentation animale comme source d'énergie et pour faciliter la digestion.
    - ***Types : Il existe différents types de riz brun, comme le riz à grains longs, à grains moyens et à grains courts. Leur profil nutritionnel peut légèrement varier.
    - ***Précautions :
    - Bien que généralement considéré comme sain, le riz brun peut contenir de l'arsenic, un élément naturel qui peut être nocif en grande quantité. Les fabricants d'aliments pour animaux doivent effectuer des tests de dépistage de l'arsenic.
    - Certains animaux peuvent être sensibles ou allergiques au riz.
"en:fish-oil":
  content: |-
    - ***Qu'est-ce que c'est ? L'huile de poisson est une riche source d'acides gras oméga-3, bénéfiques pour la peau, le pelage, les articulations et les fonctions cognitives des animaux de compagnie. Elle est souvent ajoutée à leur alimentation comme complément.
    - ***Types : Différentes espèces de poissons sont utilisées pour produire de l'huile de poisson (par exemple, le saumon, la morue, la sardine). La qualité et la concentration en oméga-3 peuvent varier. Privilégiez une huile de poisson purifiée afin d'éliminer les contaminants comme le mercure.
    - ***Précautions :
    - L'huile de poisson peut rancir si elle n'est pas conservée correctement, ce qui peut réduire son efficacité et s'avérer potentiellement nocif.
    - Un surdosage d'huile de poisson peut entraîner des troubles digestifs ou d'autres problèmes de santé.
