"en:chicken-meal":
  content: |-
    - ***Qué es: La harina de pollo es una fuente concentrada de proteína elaborada con carne y huesos de pollo cocidos. Es un ingrediente común en alimentos para mascotas, ya que aporta aminoácidos esenciales.
    - ***Tipos: La calidad puede variar; las harinas de mayor calidad especifican la fuente (p. ej., "harina de ave" es menos específica). Busque harinas procesadas bajo estrictos controles de calidad.
    - ***Inquietudes:
    - Existen algunas dudas sobre la digestibilidad de la harina de pollo, dependiendo de los métodos de procesamiento utilizados.
    - El origen del pollo puede ser una preocupación para algunos dueños de mascotas, especialmente para quienes buscan estándares específicos de bienestar animal.
"en:brown-rice":
  content: |-
    - ***Qué es: El arroz integral es un grano entero que aporta carbohidratos, fibra y algunas vitaminas y minerales. Se utiliza a menudo en alimentos para mascotas como fuente de energía y para facilitar la digestión.
    - ***Tipos: Existen varios tipos de arroz integral, como el de grano largo, el de grano medio y el de grano corto. El perfil nutricional puede variar ligeramente entre los tipos.
    - ***Inquietudes:
    - Aunque generalmente se considera saludable, el arroz integral puede contener arsénico, un elemento natural que puede ser perjudicial en grandes cantidades. Los fabricantes de alimentos para mascotas deben analizar los niveles de arsénico.
    - Algunas mascotas pueden tener sensibilidad o alergia al arroz.
"en:fish-oil":
  content: |-
    - ***Qué es: El aceite de pescado es una fuente rica de ácidos grasos omega-3, beneficiosos para la piel, el pelaje, las articulaciones y la función cognitiva de las mascotas. A menudo se añade a la comida para mascotas como suplemento.
    - ***Tipos: Se utilizan diferentes especies de peces para producir aceite de pescado (p. ej., salmón, bacalao, sardina). La calidad y la concentración de omega-3 pueden variar. Busque aceite de pescado purificado para eliminar contaminantes como el mercurio.
    - ***Preocupaciones:
    - El aceite de pescado puede ponerse rancio si no se almacena correctamente, lo que puede reducir su eficacia y ser potencialmente perjudicial.
    - La suplementación excesiva con aceite de pescado puede provocar problemas digestivos u otros problemas de salud.
