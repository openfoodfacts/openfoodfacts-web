"en:corn-syrup":
  content: |-
    - ***O que é:*** um xarope feito de amido de milho, frequentemente utilizado para adoçar e engrossar alimentos transformados.
    - ***Tipos:*** claro (transparente e ligeiramente doce) e escuro (com sabor a caramelo e menos doce).
    - Preocupações:***
    - Rico em frutose, especialmente sob a forma de xarope de milho rico em frutose (HFCS).
    - Está associado a potenciais problemas de saúde, como o aumento de peso, distúrbios metabólicos e problemas hepáticos.
    - Pode contribuir para “calorias vazias” com pouco valor nutricional.
    - O milho tem uma grande necessidade de água, o que suscita preocupações quanto ao stress hídrico
    - Fontes: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***O que é:*** um líquido espesso e doce feito de amido de milho ou de trigo.
    - ***Porque é que é utilizado:*** evita a cristalização do açúcar nos doces, mantém os produtos de pastelaria húmidos e adiciona doçura.
    - ***Preocupações de saúde:*** altamente processado, pobre em nutrientes e pode contribuir para o aumento de peso e outros problemas de saúde.
    - ***Procurar por:*** “xarope de glucose”, “xarope de milho” ou “glucose de confeitaria” nas listas de ingredientes.
    - ***Preocupações:***
    - O xarope de glucose tem normalmente um elevado teor de frutose, associado a potenciais problemas de saúde como o aumento de peso, distúrbios metabólicos e problemas de fígado.
    - Pode contribuir para “calorias vazias” com pouco valor nutricional.
    - Fontes: [OMS] (https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
