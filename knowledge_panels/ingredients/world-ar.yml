"en:corn-syrup":
  content: |-
    - ***ما هو:*** شراب مصنوع من نشا الذرة، ويُستخدم غالبًا لتحلية وتكثيف الأطعمة المصنعة.
    - ***الأنواع:*** فاتح (صافٍ وحلو قليلاً) وداكن (بنكهة الكراميل وأقل حلاوة).
    - ***المخاوف:***
    - غني بالفركتوز، وخاصةً في صورة شراب الذرة عالي الفركتوز (HFCS).
    - مرتبط بمشاكل صحية محتملة مثل زيادة الوزن، واضطرابات التمثيل الغذائي، ومشاكل الكبد.
    - قد يُسهم في "سعرات حرارية فارغة" ذات قيمة غذائية ضئيلة.
    - الذرة تستهلك الكثير من الماء، مما يثير مخاوف بشأن الإجهاد المائي
    - المصادر: [منظمة الصحة العالمية](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)، [الصندوق العالمي للطبيعة](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***ما هو:*** سائل سميك وحلو مصنوع من نشا الذرة أو نشا القمح.
    - ***لماذا يستخدم:*** يمنع تبلور السكر في الحلوى، ويحافظ على رطوبة المخبوزات، ويضيف الحلاوة.
    - ***المخاوف الصحية:*** معالج بشكل كبير، ومنخفض العناصر الغذائية، وقد يساهم في زيادة الوزن ومشاكل صحية أخرى.
    - ***ابحث عن:*** "شراب الجلوكوز" أو "شراب الذرة" أو "جلوكوز الحلويات" في قوائم المكونات.
    - ***المخاوف:***
    - يحتوي شراب الجلوكوز عادةً على نسبة عالية من الفركتوز، ويرتبط بمشاكل صحية محتملة مثل زيادة الوزن واضطرابات التمثيل الغذائي ومشاكل الكبد.
    - قد يساهم في "السعرات الحرارية الفارغة" ذات القيمة الغذائية القليلة.
    - المصادر: [منظمة الصحة العالمية](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
