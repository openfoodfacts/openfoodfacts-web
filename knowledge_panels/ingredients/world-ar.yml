"en:corn-syrup":
  content: |-
    - ***What it is:*** A syrup made from cornstarch, often used to sweeten and thicken processed foods.
    - ***Types:*** Light (clear and mildly sweet) and dark (caramel-flavored and less sweet).
    - ***Concerns:***
    - High in fructose, especially in the form of high-fructose corn syrup (HFCS).
    - Linked to potential health issues like weight gain, metabolic disorders, and liver problems.
    - May contribute to "empty calories" with little nutritional value.
    - Corn is very water hungry, which raises concerns about hydric stress
    - Sources: [WHO](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children), [WWF](https://www.worldwildlife.org/magazine/issues/summer-2024/articles/how-the-us-s-number-one-crop-is-putting-grasslands-at-risk)
"en:glucose-syrup":
  content: |-
    - ***ما هو:*** سائل سميك وحلو مصنوع من نشا الذرة أو نشا القمح.
    - ***لماذا يستخدم:*** يمنع تبلور السكر في الحلوى، ويحافظ على رطوبة المخبوزات، ويضيف الحلاوة.
    - ***المخاوف الصحية:*** معالج بشكل كبير، ومنخفض العناصر الغذائية، وقد يساهم في زيادة الوزن ومشاكل صحية أخرى.
    - ***ابحث عن:*** "شراب الجلوكوز" أو "شراب الذرة" أو "جلوكوز الحلويات" في قوائم المكونات.
    - ***المخاوف:***
    - يحتوي شراب الجلوكوز عادةً على نسبة عالية من الفركتوز، ويرتبط بمشاكل صحية محتملة مثل زيادة الوزن واضطرابات التمثيل الغذائي ومشاكل الكبد.
    - قد يساهم في "السعرات الحرارية الفارغة" ذات القيمة الغذائية القليلة.
    - المصادر: [منظمة الصحة العالمية](https://www.who.int/news/item/04-03-2015-who-calls-on-countries-to-reduce-sugars-intake-among-adults-and-children)
