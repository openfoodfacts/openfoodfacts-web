"en:iron":
  content: |-
    • Eisen ist ein Mineral, das unter anderem dazu beiträgt, Sauerstoff durch den Körper zu transportieren. Eisenmangel kann zu Anämie, Müdigkeit und eingeschränkten Körperfunktionen führen. Mageres Fleisch, Geflügel, Fisch, Hülsenfrüchte und dunkelgrünes Blattgemüse sind gute Eisenlieferanten. Wenn Sie sie mit Lebensmitteln kombinieren, die reich an Vitamin C sind, kann Ihr Körper das Eisen besser aufnehmen.
