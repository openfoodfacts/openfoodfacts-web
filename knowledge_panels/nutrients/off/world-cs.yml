"en:iron":
  content: |-
    - Železo je minerál, který (mimo jiné) pomáhá přenášet kyslík po celém těle. Nedostatek železa může způsobit anémii, únavu a omezené tělesné funkce. Libové maso, drůbež, ryby, luštěniny a tmavě zelená listová zelenina jsou dobrým zdrojem železa. Jejich kombinace s potravinami bohatými na vitamín C může pomoci vašemu tělu železo vstřebat.
