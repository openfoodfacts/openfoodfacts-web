"en:iron":
  content: |-
    - Jern er et mineral, der (blandt andet) hjælper med at transportere ilt rundt i din krop. Jernmangel kan forårsage anæmi, træthed og begrænsede kropsfunktioner. Magert kød, fjerkræ, fisk, bælgfrugter og mørkegrønne bladgrøntsager er gode kilder til jern. At kombinere dem med fødevarer rige på C-vitamin kan hjælpe din krop med at absorbere jernet.
