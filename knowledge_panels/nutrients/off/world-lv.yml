"en:iron":
  content: |-
    - Dzelzs ir minerāls, kas (cita starpā) palīdz pārnēsāt skābekli visā ķermenī. Dzelzs deficīts var izraisīt anēmiju, nogurumu un ierobežotas ķermeņa funkcijas. Liesa gaļa, mājputnu gaļa, zivis, pākšaugi un tumši zaļi lapu dārzeņi ir labi dzelzs avoti. To lietošana kopā ar pārtikas produktiem, kas bagāti ar C vitamīnu, var palīdzēt organismam absorbēt dzelzi.
