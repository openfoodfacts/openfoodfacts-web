"en:iron":
  content: |-
    - O ferro é um mineral que ajuda (entre outras coisas) a transportar oxigénio por todo o corpo. A deficiência de ferro pode causar anemia, fadiga e limitação das funções corporais. Carnes magras, aves, peixes, legumes e vegetais de folhas verdes escuras são boas fontes de ferro. Combinar esses alimentos com outros ricos em vitamina C pode ajudar o corpo a absorver o ferro.
