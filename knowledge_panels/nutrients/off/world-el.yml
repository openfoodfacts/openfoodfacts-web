"en:iron":
  content: |-
    - Ο σίδηρος είναι ένα μέταλλο που βοηθά (μεταξύ άλλων) στη μεταφορά οξυγόνου σε όλο το σώμα σας. Η έλλειψη σιδήρου μπορεί να προκαλέσει αναιμία, κόπωση και περιορισμένες λειτουργίες του σώματος. Τα άπαχα κρέατα, τα πουλερικά, τα ψάρια, τα όσπρια και τα σκούρα πράσινα φυλλώδη λαχανικά αποτελούν καλές πηγές σιδήρου. Ο συνδυασμός τους με τροφές πλούσιες σε βιταμίνη C μπορεί να βοηθήσει το σώμα σας να απορροφήσει τον σίδηρο.
