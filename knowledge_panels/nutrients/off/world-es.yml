"en:iron":
  content: |-
    El hierro es un mineral que ayuda (entre otras cosas) a transportar oxígeno por todo el cuerpo. La deficiencia de hierro puede causar anemia, fatiga y limitación de las funciones corporales. Las carnes magras, las aves, el pescado, las legumbres y las verduras de hoja verde oscuro son buenas fuentes de hierro. Combinarlos con alimentos ricos en vitamina C puede ayudar al cuerpo a absorber el hierro.
