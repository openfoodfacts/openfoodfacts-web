"en:iron":
  content: |-
    Le fer est un minéral qui contribue (entre autres) à transporter l'oxygène dans tout le corps. Une carence en fer peut entraîner une anémie, de la fatigue et une limitation des fonctions corporelles. Les viandes maigres, la volaille, le poisson, les légumineuses et les légumes à feuilles vert foncé sont de bonnes sources de fer. En les associant à des aliments riches en vitamine C, vous pouvez aider votre organisme à absorber le fer.
