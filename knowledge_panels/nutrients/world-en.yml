        value_tag: en:iron
        content: |-
          - Le fer est un minéral aidant (entre autres) à transporter l'oxygène dans votre corps. Une carence en fer peut provoquer une anémie, de la fatigue et limiter des fonctions du corps. Les viandes maigres, la volaille, le poisson, les légumineuses et les légumes à feuilles vert foncé sont de bonnes sources de fer. Les associer à des aliments riches en vitamine C peut aider votre corps à absorber le fer.
