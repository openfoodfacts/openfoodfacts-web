"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***คืออะไร:*** อาหารที่ไม่ผ่านการแปรรูป (หรืออาหารธรรมชาติ) คือส่วนที่รับประทานได้ของพืช (เมล็ด ผลไม้ ใบ ลำต้น ราก) หรือของสัตว์ (กล้ามเนื้อ เครื่องใน ไข่ นม) และเชื้อรา สาหร่าย และน้ำ หลังจากแยกออกจากธรรมชาติ
    - ***อาหารแปรรูปน้อยที่สุด:*** อาหารธรรมชาติที่ผ่านการแปรรูปด้วยกระบวนการต่างๆ ซึ่งรวมถึงการนำส่วนที่รับประทานไม่ได้หรือส่วนที่ไม่ต้องการออก และการอบแห้ง การบด การบดละเอียด การกรอง การคั่ว การต้ม การหมักแบบไม่มีแอลกอฮอล์ การพาสเจอร์ไรซ์ การแช่เย็น การแช่เย็น การแช่แข็ง การบรรจุในภาชนะ และการบรรจุสูญญากาศ กระบวนการเหล่านี้ออกแบบมาเพื่อรักษาอาหารธรรมชาติ ให้เหมาะสมสำหรับการเก็บรักษา หรือทำให้ปลอดภัย รับประทานได้ หรือรับประทานได้อย่างเพลิดเพลิน
    - ***การใช้งาน:*** อาหารที่ไม่ผ่านการแปรรูปหรือผ่านการแปรรูปน้อยที่สุดหลายชนิดถูกเตรียมและปรุงที่บ้านหรือในครัวของร้านอาหาร ร่วมกับส่วนผสมอาหารแปรรูปเป็นอาหารจานหลักหรือมื้ออาหาร
    - ***ข้อมูลเพิ่มเติม:*** [การจำแนกประเภท NOVA ใน Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***มันคืออะไร:*** ส่วนผสมอาหารแปรรูป เช่น น้ำมัน เนย น้ำตาล และเกลือ เป็นสารที่ได้มาจากอาหารกลุ่ม 1 หรือจากธรรมชาติ โดยผ่านกระบวนการต่างๆ เช่น การกด การกลั่น การบด การโม่ และการอบแห้ง
    - ***วัตถุประสงค์:*** วัตถุประสงค์ของกระบวนการดังกล่าวคือการผลิตผลิตภัณฑ์ที่ทนทานซึ่งเหมาะสำหรับใช้ในบ้านและในครัวของร้านอาหารเพื่อเตรียม ปรุงรส และปรุงอาหารกลุ่ม 1 และเพื่อใช้ในการทำอาหารและมื้ออาหารที่ทำด้วยมือที่หลากหลายและน่ารับประทาน เช่น สตูว์ ซุปและน้ำซุป สลัด ขนมปัง ผลไม้แช่อิ่ม เครื่องดื่มและของหวาน
    - ***การใช้งาน:*** ส่วนผสมเหล่านี้ไม่ได้มีไว้เพื่อบริโภคโดยลำพัง และโดยปกติแล้วจะใช้ร่วมกับอาหารกลุ่ม 1 เพื่อทำเครื่องดื่ม อาหาร และมื้ออาหารที่ปรุงสดใหม่
    - ***ข้อมูลเพิ่มเติม:*** [การจำแนกประเภท NOVA เกี่ยวกับข้อมูลอาหารแบบเปิด](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***คืออะไร:*** อาหารแปรรูป เช่น ผักบรรจุขวด ปลากระป๋อง ผลไม้ในน้ำเชื่อม ชีส และขนมปังสด ผลิตโดยวิธีการเติมเกลือ น้ำมัน น้ำตาล หรือสารอื่นๆ จากกลุ่ม 2 ลงในอาหารกลุ่ม 1 เป็นหลัก
    - ***วิธีการแปรรูป:*** กระบวนการต่างๆ ประกอบด้วยวิธีการถนอมอาหารหรือการปรุงอาหารที่หลากหลาย และในกรณีของขนมปังและชีส จะใช้การหมักแบบไม่มีแอลกอฮอล์ อาหารแปรรูปส่วนใหญ่มีส่วนผสมสองหรือสามอย่าง และสามารถจำแนกได้ว่าเป็นอาหารกลุ่ม 1 ที่ผ่านการดัดแปลง
    - ***วัตถุประสงค์:*** วัตถุประสงค์ของการแปรรูปนี้คือเพื่อเพิ่มความคงทนของอาหารกลุ่ม 1 หรือเพื่อปรับเปลี่ยนหรือเพิ่มคุณสมบัติทางประสาทสัมผัส
    - ***การใช้งาน:*** สามารถรับประทานได้ด้วยตัวเอง หรือโดยทั่วไปจะรับประทานร่วมกับอาหารอื่นๆ
    - ***ข้อมูลเพิ่มเติม:*** [การจำแนกประเภท NOVA เกี่ยวกับ Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
