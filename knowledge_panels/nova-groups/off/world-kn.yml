"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***ಅದು ಏನು:*** ಸಂಸ್ಕರಿಸದ (ಅಥವಾ ನೈಸರ್ಗಿಕ) ಆಹಾರಗಳು ಸಸ್ಯಗಳ ಖಾದ್ಯ ಭಾಗಗಳಾಗಿವೆ (ಬೀಜಗಳು, ಹಣ್ಣುಗಳು, ಎಲೆಗಳು, ಕಾಂಡಗಳು, ಬೇರುಗಳು) ಅಥವಾ ಪ್ರಾಣಿಗಳ (ಸ್ನಾಯು, ಕಲ್ಮಶಗಳು, ಮೊಟ್ಟೆಗಳು, ಹಾಲು), ಮತ್ತು ಪ್ರಕೃತಿಯಿಂದ ಬೇರ್ಪಟ್ಟ ನಂತರ ಶಿಲೀಂಧ್ರಗಳು, ಪಾಚಿ ಮತ್ತು ನೀರು.
    - ***ಕನಿಷ್ಠ ಸಂಸ್ಕರಿಸಿದ ಆಹಾರಗಳು:*** ತಿನ್ನಲಾಗದ ಅಥವಾ ಅನಗತ್ಯ ಭಾಗಗಳನ್ನು ತೆಗೆದುಹಾಕುವುದು, ಮತ್ತು ಒಣಗಿಸುವುದು, ಪುಡಿಮಾಡುವುದು, ರುಬ್ಬುವುದು, ಭಿನ್ನರಾಶಿ ಮಾಡುವುದು, ಶೋಧಿಸುವುದು, ಹುರಿಯುವುದು, ಕುದಿಸುವುದು, ಆಲ್ಕೊಹಾಲ್ಯುಕ್ತವಲ್ಲದ ಹುದುಗುವಿಕೆ, ಪಾಶ್ಚರೀಕರಣ, ಶೈತ್ಯೀಕರಣ, ತಂಪಾಗಿಸುವುದು, ಘನೀಕರಿಸುವುದು, ಪಾತ್ರೆಗಳಲ್ಲಿ ಇಡುವುದು ಮತ್ತು ನಿರ್ವಾತ-ಪ್ಯಾಕೇಜಿಂಗ್ ಸೇರಿದಂತೆ ಪ್ರಕ್ರಿಯೆಗಳಿಂದ ಬದಲಾಯಿಸಲ್ಪಟ್ಟ ನೈಸರ್ಗಿಕ ಆಹಾರಗಳು. ಈ ಪ್ರಕ್ರಿಯೆಗಳನ್ನು ನೈಸರ್ಗಿಕ ಆಹಾರಗಳನ್ನು ಸಂರಕ್ಷಿಸಲು, ಅವುಗಳನ್ನು ಶೇಖರಣೆಗೆ ಸೂಕ್ತವಾಗಿಸಲು ಅಥವಾ ಅವುಗಳನ್ನು ಸುರಕ್ಷಿತ ಅಥವಾ ಖಾದ್ಯ ಅಥವಾ ಸೇವಿಸಲು ಹೆಚ್ಚು ಆಹ್ಲಾದಕರವಾಗಿಸಲು ವಿನ್ಯಾಸಗೊಳಿಸಲಾಗಿದೆ.
    - ***ಬಳಕೆ:*** ಅನೇಕ ಸಂಸ್ಕರಿಸದ ಅಥವಾ ಕನಿಷ್ಠವಾಗಿ ಸಂಸ್ಕರಿಸಿದ ಆಹಾರಗಳನ್ನು ಮನೆಯಲ್ಲಿ ಅಥವಾ ರೆಸ್ಟೋರೆಂಟ್ ಅಡುಗೆಮನೆಗಳಲ್ಲಿ ಸಂಸ್ಕರಿಸಿದ ಪಾಕಶಾಲೆಯ ಪದಾರ್ಥಗಳೊಂದಿಗೆ ಭಕ್ಷ್ಯಗಳು ಅಥವಾ ಊಟಗಳಾಗಿ ಸಂಯೋಜಿಸಿ ತಯಾರಿಸಲಾಗುತ್ತದೆ ಮತ್ತು ಬೇಯಿಸಲಾಗುತ್ತದೆ.
    - ***ಹೆಚ್ಚಿನ ಮಾಹಿತಿ:*** [ಮುಕ್ತ ಆಹಾರ ಸಂಗತಿಗಳ ಕುರಿತು NOVA ವರ್ಗೀಕರಣ](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***ಅದು ಏನು:*** ಎಣ್ಣೆಗಳು, ಬೆಣ್ಣೆ, ಸಕ್ಕರೆ ಮತ್ತು ಉಪ್ಪಿನಂತಹ ಸಂಸ್ಕರಿಸಿದ ಪಾಕಶಾಲೆಯ ಪದಾರ್ಥಗಳು ಗುಂಪು 1 ಆಹಾರಗಳಿಂದ ಅಥವಾ ಪ್ರಕೃತಿಯಿಂದ ಒತ್ತುವುದು, ಸಂಸ್ಕರಿಸುವುದು, ರುಬ್ಬುವುದು, ಮಿಲ್ಲಿಂಗ್ ಮತ್ತು ಒಣಗಿಸುವುದು ಸೇರಿದಂತೆ ಪ್ರಕ್ರಿಯೆಗಳ ಮೂಲಕ ಪಡೆದ ಪದಾರ್ಥಗಳಾಗಿವೆ.
    - ***ಉದ್ದೇಶ:*** ಅಂತಹ ಪ್ರಕ್ರಿಯೆಗಳ ಉದ್ದೇಶವೆಂದರೆ ಮನೆ ಮತ್ತು ರೆಸ್ಟೋರೆಂಟ್ ಅಡುಗೆಮನೆಗಳಲ್ಲಿ ಗುಂಪು 1 ಆಹಾರಗಳನ್ನು ತಯಾರಿಸಲು, ಮಸಾಲೆ ಹಾಕಲು ಮತ್ತು ಬೇಯಿಸಲು ಸೂಕ್ತವಾದ ಬಾಳಿಕೆ ಬರುವ ಉತ್ಪನ್ನಗಳನ್ನು ತಯಾರಿಸುವುದು ಮತ್ತು ಅವುಗಳೊಂದಿಗೆ ವೈವಿಧ್ಯಮಯ ಮತ್ತು ಆನಂದದಾಯಕ ಕೈಯಿಂದ ತಯಾರಿಸಿದ ಭಕ್ಷ್ಯಗಳು ಮತ್ತು ಊಟಗಳನ್ನು ತಯಾರಿಸುವುದು, ಉದಾಹರಣೆಗೆ ಸ್ಟ್ಯೂಗಳು, ಸೂಪ್‌ಗಳು ಮತ್ತು ಸಾರುಗಳು, ಸಲಾಡ್‌ಗಳು, ಬ್ರೆಡ್‌ಗಳು, ಸಂರಕ್ಷಣೆಗಳು, ಪಾನೀಯಗಳು ಮತ್ತು ಸಿಹಿತಿಂಡಿಗಳು.
    - ***ಬಳಕೆ:*** ಅವುಗಳನ್ನು ಸ್ವತಃ ಸೇವಿಸಲು ಉದ್ದೇಶಿಸಲಾಗಿಲ್ಲ, ಮತ್ತು ಸಾಮಾನ್ಯವಾಗಿ ಹೊಸದಾಗಿ ತಯಾರಿಸಿದ ಪಾನೀಯಗಳು, ಭಕ್ಷ್ಯಗಳು ಮತ್ತು ಊಟಗಳನ್ನು ತಯಾರಿಸಲು ಗುಂಪು 1 ಆಹಾರಗಳೊಂದಿಗೆ ಸಂಯೋಜನೆಯಲ್ಲಿ ಬಳಸಲಾಗುತ್ತದೆ.
    - ***ಹೆಚ್ಚಿನ ಮಾಹಿತಿ:*** [ಓಪನ್ ಫುಡ್ ಫ್ಯಾಕ್ಟ್ಸ್ ಕುರಿತು NOVA ವರ್ಗೀಕರಣ](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***ಅದು ಏನು:*** ಸಂಸ್ಕರಿಸಿದ ಆಹಾರಗಳಾದ ಬಾಟಲ್ ತರಕಾರಿಗಳು, ಪೂರ್ವಸಿದ್ಧ ಮೀನುಗಳು, ಸಿರಪ್‌ನಲ್ಲಿ ಹಣ್ಣುಗಳು, ಚೀಸ್‌ಗಳು ಮತ್ತು ಹೊಸದಾಗಿ ತಯಾರಿಸಿದ ಬ್ರೆಡ್‌ಗಳನ್ನು ಗುಂಪು 2 ರಿಂದ ಗುಂಪು 1 ಆಹಾರಗಳಿಗೆ ಉಪ್ಪು, ಎಣ್ಣೆ, ಸಕ್ಕರೆ ಅಥವಾ ಇತರ ಪದಾರ್ಥಗಳನ್ನು ಸೇರಿಸುವ ಮೂಲಕ ತಯಾರಿಸಲಾಗುತ್ತದೆ.
    - ***ಸಂಸ್ಕರಣಾ ವಿಧಾನಗಳು:*** ಪ್ರಕ್ರಿಯೆಗಳು ವಿವಿಧ ಸಂರಕ್ಷಣೆ ಅಥವಾ ಅಡುಗೆ ವಿಧಾನಗಳನ್ನು ಒಳಗೊಂಡಿರುತ್ತವೆ, ಮತ್ತು ಬ್ರೆಡ್‌ಗಳು ಮತ್ತು ಚೀಸ್‌ನ ಸಂದರ್ಭದಲ್ಲಿ, ಆಲ್ಕೊಹಾಲ್ಯುಕ್ತವಲ್ಲದ ಹುದುಗುವಿಕೆ. ಹೆಚ್ಚಿನ ಸಂಸ್ಕರಿಸಿದ ಆಹಾರಗಳು ಎರಡು ಅಥವಾ ಮೂರು ಪದಾರ್ಥಗಳನ್ನು ಹೊಂದಿರುತ್ತವೆ ಮತ್ತು ಗುಂಪು 1 ಆಹಾರಗಳ ಮಾರ್ಪಡಿಸಿದ ಆವೃತ್ತಿಗಳಾಗಿ ಗುರುತಿಸಲ್ಪಡುತ್ತವೆ.
    - ***ಉದ್ದೇಶ:*** ಇಲ್ಲಿ ಸಂಸ್ಕರಣೆಯ ಉದ್ದೇಶವು ಗುಂಪು 1 ಆಹಾರಗಳ ಬಾಳಿಕೆ ಹೆಚ್ಚಿಸುವುದು ಅಥವಾ ಅವುಗಳ ಸಂವೇದನಾ ಗುಣಗಳನ್ನು ಮಾರ್ಪಡಿಸುವುದು ಅಥವಾ ಹೆಚ್ಚಿಸುವುದು.
    - ***ಬಳಕೆ:*** ಅವು ಸ್ವತಃ ಅಥವಾ, ಸಾಮಾನ್ಯವಾಗಿ, ಇತರ ಆಹಾರಗಳೊಂದಿಗೆ ಸಂಯೋಜನೆಯಲ್ಲಿ ಖಾದ್ಯವಾಗಿವೆ.
    - ***ಹೆಚ್ಚಿನ ಮಾಹಿತಿ:*** [ಓಪನ್ ಫುಡ್ ಫ್ಯಾಕ್ಟ್ಸ್ ಕುರಿತು NOVA ವರ್ಗೀಕರಣ](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
