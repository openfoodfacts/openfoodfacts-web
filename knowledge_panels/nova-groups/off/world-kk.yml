"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Бұл не:*** Өңделмеген (немесе табиғи) тағам өсімдіктердің (тұқымдардың, жемістердің, жапырақтардың, сабақтардың, тамырлардың) немесе жануарлардың (бұлшықет, ішімдік, жұмыртқа, сүт), сондай-ақ саңырауқұлақтардың, балдырлардың және судың табиғаттан бөлінгеннен кейін жеуге жарамды бөліктері болып табылады.
    - ***Аз өңделген тағамдар:*** Жеуге жарамсыз немесе қажет емес бөліктерді алып тастау, кептіру, ұсақтау, ұнтақтау, фракциялау, сүзу, қуыру, қайнату, алкогольсіз ашыту, пастерлеу, тоңазыту, салқындату, қаптау, мұздату камераларында орауды қамтитын процестер арқылы өзгертілген табиғи тағамдар. Бұл процестер табиғи тағамдарды сақтауға, оларды сақтауға жарамды ету немесе қауіпсіз немесе жеуге болатын немесе тұтынуға жағымдырақ ету үшін жасалған.
    - ***Қолданылуы:*** Көптеген өңделмеген немесе аз өңделген тағамдар үйде немесе мейрамхана асханаларында тағам немесе тағам ретінде өңделген аспаздық ингредиенттермен бірге дайындалады және пісіріледі.
    - ***Қосымша ақпарат:*** [Ашық азық-түлік фактілері бойынша NOVA классификациясы](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Бұл не:*** Майлар, сары май, қант және тұз сияқты өңделген аспаздық ингредиенттер - престеу, тазарту, ұнтақтау, ұнтақтау және кептіруді қамтитын процестер арқылы 1-топтағы тағамдардан немесе табиғаттан алынған заттар.
    - ***Мақсаты:*** Мұндай процестердің мақсаты 1-топ тағамдарын дайындауға, дәмдеуге және пісіруге және олармен бұқтырылған тағамдар, сорпалар мен сорпалар, салаттар, сусындар, сусындар және консервілер сияқты әртүрлі және жағымды қолдан жасалған тағамдар мен тағамдарды дайындау үшін үй және мейрамхана асханаларында пайдалануға жарамды ұзаққа созылатын өнімдерді жасау болып табылады.
    - ***Қолданылуы:*** Олар өздігінен тұтынуға арналмаған және әдетте жаңадан дайындалған сусындар, тағамдар мен тағамдар жасау үшін 1-топ өнімдерімен бірге қолданылады.
    - ***Қосымша ақпарат:*** [Ашық азық-түлік фактілері бойынша NOVA классификациясы](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Бұл не:*** Бөтелкедегі көкөністер, балық консервілері, сироптағы жемістер, ірімшіктер және жаңа піскен нандар сияқты өңделген тағамдар негізінен тұз, май, қант немесе 2-топтан 1-топқа дейінгі тағамдарды қосу арқылы жасалады.
    - ***Өңдеу әдістері:*** Процестер әртүрлі консервілеу немесе пісіру әдістерін, ал нан мен ірімшік жағдайында алкогольсіз ашытуды қамтиды. Өңделген тағамдардың көпшілігінде екі немесе үш ингредиент бар және олар 1-топ өнімдерінің өзгертілген нұсқалары ретінде танылады.
    - ***Мақсаты:*** Мұнда өңдеудің мақсаты 1-топтағы тағамдардың төзімділігін арттыру немесе олардың сенсорлық қасиеттерін өзгерту немесе жақсарту болып табылады.
    - ***Қолданылуы:*** Олар өздігінен немесе, әдетте, басқа тағамдармен бірге жеуге жарамды.
    - ***Қосымша ақпарат:*** [Ашық азық-түлік фактілері бойынша NOVA классификациясы](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
