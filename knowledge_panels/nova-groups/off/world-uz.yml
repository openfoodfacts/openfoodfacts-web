"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Bu nima:*** Qayta ishlanmagan (yoki tabiiy) oziq-ovqatlar o'simliklarning (urug'lar, mevalar, barglar, poyalar, ildizlar) yoki hayvonlarning (mushaklar, sakatatlar, tuxumlar, sut), shuningdek, zamburug'lar, suv o'tlari va suvning tabiatdan ajratilganidan keyin yeyiladigan qismlaridir.
    - ***Minimal qayta ishlangan oziq-ovqatlar:*** iste'mol qilinmaydigan yoki keraksiz qismlarini olib tashlash, quritish, maydalash, maydalash, fraksiyalash, filtrlash, qovurish, qaynatish, alkogolsiz fermentatsiya, pasterizatsiya, sovutish, sovutish, muzlatish, idishlarga qadoqlash kabi jarayonlar natijasida o'zgargan tabiiy oziq-ovqatlar. Bu jarayonlar tabiiy oziq-ovqatlarni saqlab qolish, ularni saqlashga yaroqli holga keltirish yoki ularni xavfsiz yoki qutulish mumkin bo'lgan yoki iste'mol qilishni yanada yoqimli qilish uchun mo'ljallangan.
    - ***Qo'llash:*** Ko'pgina qayta ishlanmagan yoki minimal qayta ishlangan ovqatlar uyda yoki restoran oshxonalarida idish yoki ovqat sifatida qayta ishlangan pazandalik ingredientlari bilan birgalikda tayyorlanadi va pishiriladi.
    - ***Batafsil ma'lumot:*** [Ochiq oziq-ovqat faktlari bo'yicha NOVA tasnifi](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Bu nima:*** Yog'lar, sariyog ', shakar va tuz kabi qayta ishlangan pazandalik ingredientlari 1-guruh oziq-ovqatlaridan yoki presslash, tozalash, maydalash, maydalash va quritishni o'z ichiga olgan jarayonlar orqali tabiatdan olinadigan moddalardir.
    - ***Maqsad:*** Bunday jarayonlarning maqsadi 1-guruh taomlarini tayyorlash, tatib koʻrish va pishirish uchun uy va restoran oshxonalarida foydalanishga yaroqli mustahkam mahsulotlar tayyorlash hamda ular bilan qoʻlda tayyorlangan turli xil va yoqimli taomlar, yaʼni shoʻrvalar, shoʻrvalar va bulyonlar, salatlar, ichimliklar, shirinliklar va konservalar tayyorlashdan iborat.
    - ***Foydalanish:*** Ular o'zlari iste'mol qilish uchun mo'ljallanmagan va odatda 1-guruh oziq-ovqatlari bilan birgalikda yangi tayyorlangan ichimliklar, idishlar va taomlarni tayyorlash uchun ishlatiladi.
    - ***Batafsil ma'lumot:*** [Ochiq oziq-ovqat faktlari bo'yicha NOVA tasnifi](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Bu nima:*** Qayta ishlangan oziq-ovqatlar, masalan, shishaga solingan sabzavotlar, baliq konservalari, siropdagi mevalar, pishloqlar va yangi pishirilgan nonlar asosan 2-guruhdan 1-guruhga tuz, yog', shakar yoki boshqa moddalarni qo'shish orqali tayyorlanadi.
    - ***Qayta ishlash usullari:*** Jarayonlar turli xil saqlash yoki pishirish usullarini, non va pishloqda esa alkogolsiz fermentatsiyani o'z ichiga oladi. Ko'pgina qayta ishlangan oziq-ovqatlar ikki yoki uchta ingredientdan iborat bo'lib, ularni 1-guruh oziq-ovqatlarining o'zgartirilgan versiyalari sifatida tanib olish mumkin.
    - ***Maqsad:*** Bu yerda qayta ishlashdan maqsad 1-guruh oziq-ovqatlarining chidamliligini oshirish yoki ularning hissiy sifatlarini oʻzgartirish yoki yaxshilashdir.
    - ***Qo'llash:*** Ular o'zlari yoki, odatda, boshqa oziq-ovqatlar bilan birgalikda iste'mol qilinadi.
    - ***Batafsil ma'lumot:*** [Ochiq oziq-ovqat faktlari bo'yicha NOVA tasnifi](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
