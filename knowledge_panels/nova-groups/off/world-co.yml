"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Chì ghjè:*** L'alimenti micca trasfurmati (o naturali) sò parti comestibili di e piante (semi, frutti, foglie, steli, radiche) o di l'animali (musculi, frattaglie, ova, latte), è ancu funghi, alghe è acqua, dopu a separazione da a natura.
    - ***Alimenti minimamente trasfurmati:*** Alimenti naturali alterati da prucessi chì includenu a rimuzione di parti non comestibili o indesiderate, è l'asciugatura, a frantumazione, a macinazione, u frazionamentu, a filtrazione, a tostatura, l'ebullizione, a fermentazione senza alcolu, a pastorizazione, a refrigerazione, u raffreddamentu, a congelazione, u piazzamentu in cuntenitori è l'imballaggio sottuvuotu. Quessi prucessi sò cuncipiti per priservà l'alimenti naturali, per rende li adatti per a conservazione, o per rende li sicuri o comestibili o più piacevuli da cunsumà.
    - ***Usu:*** Parechji alimenti micca trasfurmati o minimamente trasfurmati sò preparati è cucinati in casa o in e cucine di i ristoranti in cumbinazione cù ingredienti culinarii trasfurmati cum'è piatti o pasti.
    - ***Più infurmazione:*** [Classificazione NOVA nantu à Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Chì ghjè:*** L'ingredienti culinarii trasfurmati, cum'è l'olii, u burru, u zuccheru è u sale, sò sustanzi derivati da alimenti di u Gruppu 1 o da a natura per via di prucessi chì includenu a pressatura, a raffinazione, a macinazione, a fresatura è l'asciugatura.
    - ***Scopu:*** U scopu di tali prucessi hè di fà prudutti durevuli chì sò adatti per l'usu in e cucine di casa è di i ristoranti per preparà, staghjunà è cucinà alimenti di u Gruppu 1 è di fà cun elli piatti è pasti fatti à manu variati è piacevuli, cum'è stufati, zuppe è brodi, insalate, pane, conserve, bevande è dessert.
    - ***Usu:*** Ùn sò micca destinati à esse cunsumati da soli, è sò nurmalmente usati in cumbinazione cù alimenti di u Gruppu 1 per fà bevande, piatti è pasti appena preparati.
    - ***Più infurmazioni:*** [Classificazione NOVA nantu à Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Chì ghjè:*** L'alimenti trasfurmati, cum'è i ligumi in buttiglia, u pesciu in scatula, i frutti in sciroppu, i casgi è i pani appena fatti, sò fatti essenzialmente aghjunghjendu sale, oliu, zuccheru o altre sustanze da l'alimenti di u Gruppu 2 à l'alimenti di u Gruppu 1.
    - ***Metodi di trasfurmazione:*** I prucessi includenu vari metudi di cunservazione o di cucina, è, in u casu di pani è casgi, a fermentazione senza alcolu. A maiò parte di l'alimenti trasfurmati anu dui o trè ingredienti, è sò ricunnisciuti cum'è versioni mudificate di l'alimenti di u Gruppu 1.
    - ***Scopu:*** U scopu di a trasfurmazione quì hè di aumentà a durabilità di l'alimenti di u Gruppu 1, o di mudificà o migliurà e so qualità sensoriali.
    - ***Usu:*** Sò comestibili da soli o, più di solitu, in cumbinazione cù altri alimenti.
    - ***Più infurmazioni:*** [Classificazione NOVA nantu à Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
