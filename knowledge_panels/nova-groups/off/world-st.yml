"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Seo e leng sona:*** Lijo tse sa sebetsoang (kapa tsa tlhaho) ke likarolo tse jeoang tsa limela (lipeo, litholoana, makhasi, kutu, metso) kapa tsa liphoofolo (mesifa, offal, mahe, lebese), hape le li-fungus, algae le metsi, ka mor'a ho arohana le tlhaho.
    - ***Lijo tse entsoeng ka bonyenyane:*** Lijo tsa tlhaho tse fetotsoeng ka mekhoa e kenyeletsang ho tlosoa ha likarolo tse sa jeoang kapa tse sa batleheng, le ho omisa, ho sila, ho sila, ho arola, ho sefa, ho halika, ho belisoa, ho belisoa, ho belisoa, sehatsetsi, ho hatsetsa, ho qhoqhoa le ho pata. Mekhoa ena e etselitsoe ho baballa lijo tsa tlhaho, ho li etsa hore li lokele ho bolokoa, kapa ho etsa hore li bolokehe kapa li jeoe kapa li be monate ho jeoa.
    - ***Tšebeliso:*** Lijo tse ngata tse sa sebetsoang kapa tse sa lokisoang hanyenyane lia phehoa lapeng kapa ka kichineng ea reschorenteng hammoho le metsoako e phehiloeng e le lijana kapa lijo.
    - ***Lintlha tse ling:*** [likarolo tsa NOVA mabapi le Lintlha tsa Open Food](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Seo e leng sona:*** Metsoako ea lijo tse phehiloeng, tse kang oli, botoro, tsoekere le letsoai, ke lintho tse nkiloeng lijong tsa Sehlopha sa 1 kapa ho tloha tlhahong ka mekhoa e kenyeletsang ho hatella, ho hloekisa, ho sila, ho sila le ho omisa.
    - ***Morero:*** Morero oa lits'ebetso tse joalo ke ho etsa lihlahisoa tse tšoarellang tse loketseng ho sebelisoa ka kichineng ea lapeng le ea lireschorente ho pheha, ho noa le ho pheha lijo tsa Sehlopha sa 1 le ho etsa ka tsona lijana le lijo tse monate tse entsoeng ka letsoho tse kang sechu, sopho le moro, salate, mahobe, li-preservation, lino le lijo tse theolelang.
    - ***Tšebeliso:*** Ha lia rereloa ho jeoa ka botsona, 'me hangata li sebelisoa hammoho le lijo tsa Sehlopha sa 1 ho etsa lino, lijana le lijo tse sa tsoa phehoa.
    - ***Lintlha tse ling:*** [likarolo tsa NOVA mabapi le Lintlha tsa Open Food](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Seo e leng sona:*** Lijo tse phehiloeng, tse kang meroho e ka libotlolong, tlhapi e ka makotikoting, litholoana tse sirapong, lichisi le mahobe a sa tsoa etsoa, li entsoe ka ho tšela letsoai, oli, tsoekere kapa lintho tse ling ho tloha ho Sehlopha sa 2 ho ea ho lijo tsa Sehlopha sa 1.
    - ***Mekhoa ea ho lokisa:*** Mekhoa e kenyelletsa mekhoa e fapaneng ea ho boloka kapa ea ho pheha, 'me, tabeng ea bohobe le chisi, ho belisoa ho seng joala. Lijo tse ngata tse lokisitsoeng li na le lisebelisoa tse peli kapa tse tharo, 'me li tsejoa e le mefuta e fetotsoeng ea lijo tsa Sehlopha sa 1.
    - ***Morero:*** Sepheo sa ho sebetsa mona ke ho eketsa ho tšoarella ha lijo tsa Sehlopha sa 1, kapa ho fetola kapa ho ntlafatsa makhabane a bona a kutlo.
    - ***Tšebeliso:*** Li jeoa ka botsona kapa, hangata, li kopane le lijo tse ling.
    - ***Lintlha tse ling:*** [likarolo tsa NOVA mabapi le Lintlha tsa Open Food](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
