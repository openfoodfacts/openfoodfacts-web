"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Wat het is:*** Onbewerkte (of natuurlijke) voedingsmiddelen zijn eetbare delen van planten (zaden, vruchten, bladeren, stengels, wortels) of van dieren (spieren, orgaanvlees, eieren, melk), en ook schimmels, algen en water, na scheiding uit de natuur.
    - ***Minimaal bewerkte voedingsmiddelen:*** Natuurlijke voedingsmiddelen die zijn veranderd door processen die het verwijderen van oneetbare of ongewenste delen omvatten, en drogen, pletten, malen, fractioneren, filteren, roosteren, koken, niet-alcoholische fermentatie, pasteurisatie, koeling, koelen, invriezen, in containers plaatsen en vacuümverpakken. Deze processen zijn ontworpen om natuurlijke voedingsmiddelen te conserveren, om ze geschikt te maken voor opslag, of om ze veilig of eetbaar of aangenamer te maken om te consumeren.
    - ***Gebruik:*** Veel onbewerkte of minimaal bewerkte voedingsmiddelen worden thuis of in restaurantkeukens bereid en gekookt in combinatie met bewerkte culinaire ingrediënten als gerechten of maaltijden.
    - ***Meer informatie:*** [NOVA-classificatie op basis van Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Wat het is:*** Verwerkte culinaire ingrediënten, zoals oliën, boter, suiker en zout, zijn stoffen die afkomstig zijn van voedingsmiddelen uit groep 1 of uit de natuur door processen zoals persen, raffineren, malen, malen en drogen.
    - ***Doel:*** Het doel van dergelijke processen is om duurzame producten te maken die geschikt zijn voor gebruik in thuis- en restaurantkeukens om voedingsmiddelen uit groep 1 te bereiden, te kruiden en te koken en om er gevarieerde en plezierige handgemaakte gerechten en maaltijden mee te maken, zoals stoofschotels, soepen en bouillons, salades, brood, conserven, dranken en desserts.
    - ***Gebruik:*** Ze zijn niet bedoeld om op zichzelf te worden geconsumeerd en worden normaal gesproken in combinatie met voedingsmiddelen uit groep 1 gebruikt om vers bereide dranken, gerechten en maaltijden te maken.
    - ***Meer informatie:*** [NOVA-classificatie op Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Wat het is:*** Bewerkte voedingsmiddelen, zoals groenten in blik, vis in blik, fruit op siroop, kazen en versgebakken brood, worden in wezen gemaakt door zout, olie, suiker of andere stoffen uit Groep 2 toe te voegen aan Groep 1-voedingsmiddelen.
    - ***Verwerkingsmethoden:*** Processen omvatten verschillende conserverings- of kookmethoden en, in het geval van brood en kaas, niet-alcoholische fermentatie. De meeste bewerkte voedingsmiddelen hebben twee of drie ingrediënten en zijn herkenbaar als aangepaste versies van Groep 1-voedingsmiddelen.
    - ***Doel:*** Het doel van de verwerking hier is om de duurzaamheid van Groep 1-voedingsmiddelen te vergroten of om hun sensorische kwaliteiten te wijzigen of te verbeteren.
    - ***Gebruik:*** Ze zijn op zichzelf eetbaar of, vaker, in combinatie met andere voedingsmiddelen.
    - ***Meer informatie:*** [NOVA-classificatie op basis van Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    -***Wat is het:*** Ultra-bewerkte levensmiddelen, zoals frisdranken, zoete of wilde snacks, opnieuw samengestelde vleesproducten en voorbereide bevroren afvoer, zijn geen gemodificeerd voedsel, maar formuleringen die grotendeels of geheel zijn gemaakt van stoffen die zijn afgeleid van levensmiddelen en additieven, met weinig of geen intacte groep 1-levensmiddelen.
    - ***Ingrediënten:*** Ingrediënten van deze formuleringen bevatten meestal de formuleringen die ook gebruikt worden in verwerkte levensmiddelen, zoals suiker, olie, vetten of zout. Maar ultra-bewerkte producten bevatten ook andere bronnen van energie en voedingsstoffen die normaal gesproken niet in culinaire preparaten worden gebruikt. Sommige daarvan worden rechtstreeks uit levensmiddelen gewonnen, zoals casein, lactose, wiel en gluten.
    - ***Geavanceerde verwerking:*** Veel zijn afgeleid van verdere verwerking van voedselbestanden, zoals hydrogeneerde of geïnteresseerde oliën, gehydrolyseerde eiwitten, soja-eiwitisolatie, maltodextrine, omvormde suiker en hoogfructose cornsyrup.
    - ***Additives:*** Additieven in ultra-bewerkte levensmiddelen bevatten ook additieven die worden gebruikt in bewerkte levensmiddelen, zoals conservatieven, antioxidanten en stabilisatoren. Tot de categorieën additieven die alleen in ultra-bewerkte producten te vinden zijn, behoren ook de additieven die gebruikt worden om de sensorische kwaliteiten van levensmiddelen te imiteren of om onaangename aspecten van het eindproduct te maskeren. Deze additieven omvatten kleurstoffen en andere kleuren, kleurstabilisatoren, aroma's, smaakverbeteraars, niet-suikerzoetstoffen. en hulpstoffen voor de verwerking, zoals carbonate, de versteviging, de bulk- en antibulk-, defoaming-, antik- en brandstoffen, emulsifiërs, sequentiewielen en omhelzers.
    - ***Complex verwerking:*** Een veelheid aan processen wordt gebruikt om de meestal vele ingrediënten te combineren en om het eindproduct te maken (vandaar 'ultra-verwerkt'). De processen omvatten meerdere processen zonder binnenlandse equivalenten, zoals hydrogenatie en hydrolysatie, extrusie en manipulatie, en pre-verwerking voor franche.
    - ***Purpose:*** Het algemene doel van ultraliberale verwerking is om gebrandmerkt, handig (duurzaam, klaar om te consumeren), aantrekkelijke (extreem aanvaardbaar) en zeer winstgevende (goedkope ingrediënten) levensmiddelen ontworpen om alle andere voedselgroepen te verplaatsen. Ultra-bewerkte levensmiddelen worden meestal attractief verpakt en intensief op de markt gebracht.
    - ***Meer informatie:*** [NOVA classificatie op Open Food Facts](https://world.openfoodfacts.org/nova)
