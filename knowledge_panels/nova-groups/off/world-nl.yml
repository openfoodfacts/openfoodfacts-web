"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Wat het is:*** Onbewerkte (of natuurlijke) voedingsmiddelen zijn eetbare delen van planten (zaden, vruchten, bladeren, stengels, wortels) of van dieren (spierweefsel, slachtafval, eieren, melk), en ook schimmels, algen en water, nadat ze uit de natuur zijn gehaald. - ***Minimaal bewerkte voedingsmiddelen:*** Natuurlijke voedingsmiddelen die zijn bewerkt door middel van processen zoals het verwijderen van oneetbare of ongewenste delen, en drogen, pletten, malen, fractioneren, filteren, roosteren, koken, niet-alcoholische fermentatie, pasteurisatie, koeling, bevriezing, verpakking in containers en vacuümverpakking. Deze processen zijn bedoeld om natuurlijke voedingsmiddelen te conserveren, geschikt te maken voor opslag, of veilig, eetbaar of aangenamer te maken om te consumeren.
    - ***Gebruik:*** Veel onbewerkte of minimaal bewerkte voedingsmiddelen worden thuis of in restaurantkeukens bereid en gekookt in combinatie met bewerkte culinaire ingrediënten als gerechten of maaltijden. - ***Meer informatie:*** [NOVA-classificatie op Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Wat het is:*** Verwerkte culinaire ingrediënten, zoals oliën, boter, suiker en zout, zijn stoffen die afkomstig zijn van voedingsmiddelen uit groep 1 of uit de natuur door middel van processen zoals persen, raffineren, malen, vermalen en drogen.
    - ***Doel:*** Het doel van dergelijke processen is om duurzame producten te maken die geschikt zijn voor gebruik in huis- en restaurantkeukens om voedingsmiddelen uit groep 1 te bereiden, op smaak te brengen en te koken en om er gevarieerde en smakelijke handgemaakte gerechten en maaltijden mee te maken, zoals stoofschotels, soepen en bouillons, salades, brood, conserven, dranken en desserts.
    - ***Gebruik:*** Ze zijn niet bedoeld om op zichzelf te worden geconsumeerd en worden normaal gesproken gebruikt in combinatie met voedingsmiddelen uit groep 1 om vers bereide dranken, gerechten en maaltijden te maken. - ***Meer informatie:*** [NOVA-classificatie op Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Wat het is:*** Bewerkte voedingsmiddelen, zoals groenten in pot, vis in blik, fruit op siroop, kaas en versgebakken brood, worden in wezen gemaakt door zout, olie, suiker of andere stoffen uit groep 2 toe te voegen aan voedingsmiddelen uit groep 1.
    - ***Verwerkingsmethoden:*** De processen omvatten verschillende conserverings- of kookmethodes en, in het geval van brood en kaas, niet-alcoholische gisting. De meeste bewerkte voedingsmiddelen hebben twee of drie ingrediënten en zijn herkenbaar als aangepaste versies van voedingsmiddelen uit groep 1. - ***Doel:*** Het doel van de bewerking is hier om de houdbaarheid van voedingsmiddelen uit groep 1 te verlengen of om hun sensorische eigenschappen te wijzigen of te verbeteren.
    - ***Gebruik:*** Ze zijn op zichzelf eetbaar of, vaker, in combinatie met andere voedingsmiddelen. - ***Meer informatie:*** [NOVA-classificatie op Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***Wat het is:*** Ultraverwerkte voedingsmiddelen, zoals frisdranken, zoete of hartige verpakte snacks, gereconstitueerde vleesproducten en kant-en-klare diepvriesmaaltijden, zijn geen gemodificeerde voedingsmiddelen, maar samenstellingen die grotendeels of volledig bestaan uit stoffen die zijn afgeleid van voedingsmiddelen en additieven, met weinig of geen intacte voedingsmiddelen uit groep 1.
    - ***Ingrediënten:*** Ingrediënten van deze formuleringen omvatten meestal ingrediënten die ook in bewerkte voedingsmiddelen worden gebruikt, zoals suikers, oliën, vetten of zout. Maar ultraverwerkte producten bevatten ook andere energiebronnen en voedingsstoffen die normaal gesproken niet in culinaire bereidingen worden gebruikt. Sommige daarvan worden rechtstreeks uit voedingsmiddelen gewonnen, zoals caseïne, lactose, wei en gluten.
    - ***Geavanceerde verwerking:*** Veel ingrediënten zijn afkomstig van verdere verwerking van voedingsbestanddelen, zoals gehydrogeneerde of geïnteresterificeerde oliën, gehydrolyseerde eiwitten, soja-eiwitisolaat, maltodextrine, invertsuiker en fructoserijke glucosestroop.
    - ***Additieven:*** Additieven in ultraverwerkte voedingsmiddelen omvatten ook enkele die in verwerkte voedingsmiddelen worden gebruikt, zoals conserveermiddelen, antioxidanten en stabilisatoren. Additieven die alleen in ultraverwerkte producten voorkomen, zijn onder meer additieven die worden gebruikt om de sensorische eigenschappen van voedingsmiddelen na te bootsen of te verbeteren of om onaangename aspecten van het eindproduct te maskeren. Deze additieven omvatten kleurstoffen en andere kleurstoffen, kleurstabilisatoren; smaakstoffen, smaakversterkers, niet-suikerzoetstoffen; en technische hulpstoffen zoals koolzuurhoudende, verstevigende, vul- en antivulmiddelen, ontschuimingsmiddelen, antiklontermiddelen en glansmiddelen, emulgatoren, sekwestranten en bevochtigingsmiddelen.
    - ***Complexe verwerking:*** Er wordt een groot aantal opeenvolgende processen gebruikt om de doorgaans vele ingrediënten te combineren en het eindproduct te creëren (vandaar 'ultraverwerkt'). De processen omvatten verschillende processen die geen equivalent hebben in de huishoudelijke keuken, zoals hydrogenering en hydrolyse, extrusie en vormgeving, en voorbewerking voor frituren.
    - ***Doel:*** Het algemene doel van ultraverwerking is het creëren van merkproducten, gemakkelijke (houdbare, kant-en-klare), aantrekkelijke (zeer smakelijke) en zeer winstgevende (goedkope ingrediënten) voedingsmiddelen die zijn ontworpen om alle andere voedingsgroepen te vervangen. Ultraverwerkte voedingsmiddelen worden meestal aantrekkelijk verpakt en intensief op de markt gebracht.
    - ***Meer informatie:*** [NOVA-classificatie op Open Food Facts](https://world.openfoodfacts.org/nova)
