"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Leswi swinga swona:*** Swakudya leswinga lulamisiwangiki (kumbe swa ntumbuluko) i swiphemu leswi dyiwaka swa swimilani (mbewu, mihandzu, matluka, swirhabyani, timintsu) kumbe swa swifuwo (misiha, offal, matandza, masi), xikan’we na fungi, algae na mati, endzhaku ko hambanisiwa na ntumbuluko.
    - ***Swakudya leswinga lulamisiwangiki ngopfu:*** Swakudya swa ntumbuluko leswi cinciwaka hi maendlelo lawa ya katsaka ku susiwa ka swiphemu leswinga dyiwiki kumbe leswinga lavekiki, naku omisiwa, ku pfotlosa, ku sila, ku hambanyisa, ku sefa, ku oxiwa, ku virisa, ku virisa lokunga riki na byala, ku pasteurization, ku titimela, ku titimela, ku titimela, ku veka eka swibye na ku vacuum-packaging. Maendlelo lawa ya endleriwe ku hlayisa swakudya swa ntumbuluko, ku endla leswaku swi lulamela ku hlayisiwa, kumbe ku endla leswaku swi hlayiseka kumbe swi dyiwa kumbe swi tsakisa ku dyiwa.
    - ***Matirhiselo:*** Swakudya swotala leswinga lulamisiwangiki kumbe leswinga lulamisiwangiki ngopfu swi lulamisiwa no swekiwa ekaya kumbe e tikhixini ta tirhesiturente swihlanganisiwa na switirhisiwa swa culinary leswi lulamisiweke tani hi swakudya kumbe swakudya.
    - ***Vuxokoxoko byo tala:*** [Ku hlawuriwa ka NOVA eka Tinhla ta Swakudya leswi Pfulekeke](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Leswi swi nga swona:*** Switirhisiwa swa swakudya leswi lulamisiweke, swo fana na mafurha, botere, chukele na munyu, i swilo leswi humaka eka swakudya swa Ntlawa wa 1 kumbe eka ntumbuluko hi maendlelo lama katsaka ku kandziyela, ku basisa, ku sila, ku sila na ku omisa.
    - ***Xikongomelo:*** Xikongomelo xa maendlelo yo tano i ku endla switirhisiwa leswi tiyeke leswi faneleke ku tirhisiwa eka tikhixi ta le makaya na le tirhesiturente ku lulamisa, ku chela na ku sweka swakudya swa Ntlawa wa 1 na ku endla na swona swakudya swo hambana na ku tsakisa leswi endliweke hi mavoko na swakudya, swo fana na swisibi, supu na broth, tisaladi, swinkwa, ti preserve, swakunwa na ti dessert.
    - ***Matirhiselo:*** A ti endleriwanga ku dyiwa hi toxe, naswona hi ntolovelo ti tirhisiwa swin’we na swakudya swa Ntlawa wa 1 ku endla swakunwa leswi ha ku lulamisiwaka, swibya na swakudya.
    - ***Vuxokoxoko byo tala:*** [Ku hlawuriwa ka NOVA eka Tinhla ta Swakudya leswi Pfulekeke](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Leswi swi nga swona:*** Swakudya leswi lulamisiweke, swo fana na miroho ya le mabodlheleni, tihlampfi leti nga emathinini, mihandzu leyi nga eka sirapu, tichizi na swinkwa leswi ha ku endliwaka, swi endliwa hi xiviri hi ku chela munyu, mafurha, chukele kumbe swin’wana ku suka eka swakudya swa Ntlawa wa 2 ku ya eka Ntlawa wa 1.
    - ***Maendlelo yo lulamisa:*** Maendlelo ya katsa maendlelo yo hambana yo hlayisa kumbe ku sweka, naswona, eka swinkwa na chizi, ku virisa loku nga riki na byala. Swakudya swotala leswi lulamisiweke swina switirhisiwa swimbirhi kumbe swinharhu, naswona switiveka tani hi ti version leti cinciweke ta swakudya swa Group 1.
    - ***Xikongomelo:*** Xikongomelo xo lulamisa laha i ku engetela ku tiya ka swakudya swa Ntlawa wa 1, kumbe ku cinca kumbe ku ndlandlamuxa timfanelo ta swona ta switwi.
    - ***Matirhiselo:*** Ti dyiwa hi toxe kumbe, hi ntolovelo, ti hlanganisiwa na swakudya swin’wana.
    - ***Vuxokoxoko byo tala:*** [Ku hlawuriwa ka NOVA eka Tinhla ta Swakudya leswi Pfulekeke](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
