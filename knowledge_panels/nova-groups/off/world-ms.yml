"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Apakah itu:*** Makanan yang tidak diproses (atau semula jadi) ialah bahagian tumbuhan yang boleh dimakan (biji, buah, daun, batang, akar) atau haiwan (otot, jeroan, telur, susu), dan juga kulat, alga dan air, selepas diasingkan daripada alam semula jadi.
    - ***Makanan yang diproses secara minima:*** Makanan semula jadi yang diubah oleh proses yang merangkumi penyingkiran bahagian yang tidak boleh dimakan atau tidak diingini, dan pengeringan, penghancuran, pengisaran, pecahan, penapisan, pemanggangan, pendidihan, penapaian bukan alkohol, pempasteuran, penyejukan, penyejukan, pembekuan dan penyimpanan dalam bekas vakum. Proses ini direka bentuk untuk memelihara makanan semula jadi, menjadikannya sesuai untuk disimpan, atau menjadikannya selamat atau boleh dimakan atau lebih menyenangkan untuk dimakan.
    - ***Penggunaan:*** Banyak makanan yang tidak diproses atau diproses secara minimum disediakan dan dimasak di rumah atau di dapur restoran dalam kombinasi dengan bahan masakan yang diproses sebagai hidangan atau hidangan.
    - ***Maklumat lanjut:*** [Klasifikasi NOVA pada Fakta Makanan Terbuka](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Apakah itu:*** Bahan masakan yang diproses, seperti minyak, mentega, gula dan garam, adalah bahan yang diperoleh daripada makanan Kumpulan 1 atau daripada alam semula jadi melalui proses yang termasuk menekan, menapis, mengisar, mengisar dan mengeringkan.
    - ***Tujuan:*** Tujuan proses sedemikian adalah untuk membuat produk tahan lasak yang sesuai digunakan di dapur rumah dan restoran untuk menyediakan, membumbui dan memasak makanan Kumpulan 1 dan membuat dengannya hidangan dan hidangan buatan tangan yang pelbagai dan menyeronokkan, seperti rebusan, sup dan sup, salad, roti, pengawet, minuman dan pencuci mulut.
    - ***Penggunaan:*** Mereka tidak dimaksudkan untuk dimakan sendiri, dan biasanya digunakan dalam kombinasi dengan makanan Kumpulan 1 untuk membuat minuman, hidangan dan hidangan yang baru disediakan.
    - ***Maklumat lanjut:*** [Klasifikasi NOVA pada Fakta Makanan Terbuka](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Apakah itu:*** Makanan yang diproses, seperti sayur-sayuran dalam botol, ikan dalam tin, buah-buahan dalam sirap, keju dan roti yang baru dibuat, dibuat secara asasnya dengan menambahkan garam, minyak, gula atau bahan lain daripada makanan Kumpulan 2 kepada Kumpulan 1.
    - ***Kaedah pemprosesan:*** Proses termasuk pelbagai kaedah pengawetan atau memasak, dan, dalam kes roti dan keju, penapaian bukan alkohol. Kebanyakan makanan yang diproses mempunyai dua atau tiga ramuan, dan boleh dikenali sebagai versi makanan Kumpulan 1 yang diubah suai.
    - ***Tujuan:*** Tujuan pemprosesan di sini adalah untuk meningkatkan ketahanan makanan Kumpulan 1, atau untuk mengubah suai atau meningkatkan kualiti derianya.
    - ***Penggunaan:*** Ia boleh dimakan sendiri atau, lebih kerap, digabungkan dengan makanan lain.
    - ***Maklumat lanjut:*** [Klasifikasi NOVA pada Fakta Makanan Terbuka](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
