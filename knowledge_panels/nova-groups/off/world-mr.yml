"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***ते काय आहे:*** प्रक्रिया न केलेले (किंवा नैसर्गिक) अन्न म्हणजे वनस्पतींचे (बियाणे, फळे, पाने, देठ, मुळे) किंवा प्राण्यांचे (स्नायू, ऑफल, अंडी, दूध) खाद्य भाग आणि बुरशी, शैवाल आणि पाणी, निसर्गापासून वेगळे झाल्यानंतर.
    - ***कमीतकमी प्रक्रिया केलेले अन्न:*** नैसर्गिक अन्न जे अखाद्य किंवा अवांछित भाग काढून टाकणे आणि वाळवणे, चिरडणे, पीसणे, अंशीकरण करणे, फिल्टर करणे, भाजणे, उकळणे, नॉन-अल्कोहोलिक किण्वन, पाश्चरायझेशन, रेफ्रिजरेशन, थंड करणे, गोठवणे, कंटेनरमध्ये ठेवणे आणि व्हॅक्यूम-पॅकेजिंग यासारख्या प्रक्रियांद्वारे बदलले जाते. या प्रक्रिया नैसर्गिक अन्नांचे जतन करण्यासाठी, त्यांना साठवणुकीसाठी योग्य बनवण्यासाठी किंवा त्यांना सुरक्षित किंवा खाण्यायोग्य किंवा खाण्यास अधिक आनंददायी बनवण्यासाठी डिझाइन केल्या आहेत.
    - ***वापर:*** बरेच प्रक्रिया न केलेले किंवा कमीत कमी प्रक्रिया केलेले अन्न घरी किंवा रेस्टॉरंटच्या स्वयंपाकघरात प्रक्रिया केलेल्या स्वयंपाकाच्या घटकांसह डिश किंवा जेवण म्हणून तयार केले आणि शिजवले जातात.
    - ***अधिक माहिती:*** [ओपन फूड फॅक्ट्सवरील NOVA वर्गीकरण](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***ते काय आहे:*** तेल, लोणी, साखर आणि मीठ यासारखे प्रक्रिया केलेले स्वयंपाकाचे घटक हे गट १ च्या अन्नपदार्थांपासून किंवा निसर्गातून दाबून, शुद्धीकरण करून, पीसून, दळून आणि वाळवून घेण्यासारख्या प्रक्रियांद्वारे मिळवलेले पदार्थ आहेत.
    - ***उद्देश:*** अशा प्रक्रियांचा उद्देश टिकाऊ उत्पादने बनवणे आहे जे घर आणि रेस्टॉरंटच्या स्वयंपाकघरांमध्ये गट १ चे अन्न तयार करण्यासाठी, हंगामात आणि शिजवण्यासाठी वापरण्यासाठी योग्य आहेत आणि त्यांच्यापासून स्टू, सूप आणि मटनाचा रस्सा, सॅलड, ब्रेड, प्रिझर्व्ह, पेये आणि मिष्टान्न यासारखे विविध आणि आनंददायी हाताने बनवलेले पदार्थ आणि जेवण बनवण्यासाठी योग्य आहेत.
    - ***वापर:*** ते स्वतः खाण्यासाठी नसतात आणि सामान्यतः ताजे तयार केलेले पेये, डिश आणि जेवण बनवण्यासाठी गट १ च्या अन्नपदार्थांसोबत एकत्रितपणे वापरले जातात.
    - ***अधिक माहिती:*** [ओपन फूड फॅक्ट्सवरील NOVA वर्गीकरण](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***ते काय आहे:*** बाटलीबंद भाज्या, कॅन केलेला मासे, सिरपमध्ये फळे, चीज आणि ताजे बनवलेले ब्रेड यासारखे प्रक्रिया केलेले पदार्थ मूलतः मीठ, तेल, साखर किंवा गट २ पासून गट १ पर्यंतच्या इतर पदार्थांमध्ये घालून बनवले जातात.
    - ***प्रक्रिया करण्याच्या पद्धती:*** प्रक्रियांमध्ये विविध जतन किंवा स्वयंपाक पद्धतींचा समावेश आहे आणि ब्रेड आणि चीजच्या बाबतीत, अल्कोहोल नसलेले किण्वन. बहुतेक प्रक्रिया केलेल्या पदार्थांमध्ये दोन किंवा तीन घटक असतात आणि ते गट १ च्या पदार्थांच्या सुधारित आवृत्त्या म्हणून ओळखल्या जाऊ शकतात.
    - ***उद्देश:*** येथे प्रक्रिया करण्याचा उद्देश गट १ च्या पदार्थांची टिकाऊपणा वाढवणे किंवा त्यांचे संवेदी गुण सुधारणे किंवा वाढवणे आहे.
    - ***वापर:*** ते स्वतःच किंवा, सामान्यतः, इतर पदार्थांसह एकत्रितपणे खाण्यायोग्य असतात.
    - ***अधिक माहिती:*** [ओपन फूड फॅक्ट्सवरील NOVA वर्गीकरण](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
