"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Mitä se on:*** Käsittelemättömät (tai luonnolliset) elintarvikkeet ovat syötäviä kasvien osia (siemenet, hedelmät, lehdet, varret, juuret) tai eläinten osia (lihakset, sisälmykset, munat, maito), sekä sieniä, leviä ja vettä, jotka on erotettu luonnosta.
    - ***Minimaalisesti käsitellyt elintarvikkeet:*** Luonnolliset elintarvikkeet, joita on muutettu prosesseilla, joihin kuuluu syötäväksi kelpaamattomien tai ei-toivottujen osien poistaminen sekä kuivaaminen, murskaus, jauhaminen, fraktiointi, suodattaminen, paahtaminen, keittäminen, alkoholiton käyminen, pastörointi, jäähdytys, jäädytys, pakastaminen, astioihin laittaminen ja tyhjiöpakkaaminen. Näiden prosessien tarkoituksena on säilyttää luonnolliset elintarvikkeet, tehdä niistä sopivia säilytykseen tai tehdä niistä turvallisia, syötäviä tai miellyttävämpiä syödä.
    - ***Käyttö:*** Monet käsittelemättömät tai minimaalisesti käsitellyt elintarvikkeet valmistetaan ja kypsennetään kotona tai ravintoloiden keittiöissä yhdessä käsiteltyjen kulinaaristen ainesosien kanssa ruokalajeina tai aterioina.
    - ***Lisätietoja:*** [NOVA-luokitus avoimissa ruokatiedoissa](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Mitä se on:*** Jalostetut ruoanlaittoainesosat, kuten öljyt, voi, sokeri ja suola, ovat aineita, jotka on saatu ryhmän 1 elintarvikkeista tai luonnosta prosesseilla, kuten puristamalla, puhdistamalla, jauhamalla, jauhamalla ja kuivaamalla.
    - ***Tarkoitus:*** Tällaisten prosessien tarkoituksena on valmistaa kestäviä tuotteita, jotka soveltuvat käytettäväksi koti- ja ravintolakeittiöissä ryhmän 1 elintarvikkeiden valmistukseen, maustamiseen ja kypsentämiseen sekä niistä monipuolisten ja nautinnollisten käsintehtyjen ruokien ja aterioiden, kuten patojen, keittojen ja liemien, salaattien, leipien, hillojen, juomien ja jälkiruokien, valmistamiseen.
    - ***Käyttö:*** Niitä ei ole tarkoitettu nautittaviksi sellaisenaan, ja niitä käytetään yleensä yhdessä ryhmän 1 elintarvikkeiden kanssa tuoreiden juomien, ruokien ja aterioiden valmistukseen.
    - ***Lisätietoja:*** [NOVA-luokitus avoimissa elintarviketiedoissa](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Mitä se on:*** Jalostetut elintarvikkeet, kuten säilykevihannekset, säilykekala, sokeriliemi, juustot ja vastaleivotut leivät, valmistetaan pääasiassa lisäämällä suolaa, öljyä, sokeria tai muita aineita ryhmän 2 elintarvikkeista ryhmän 1 elintarvikkeisiin.
    - ***Käsittelymenetelmät:*** Prosesseihin kuuluvat erilaiset säilöntä- tai kypsennysmenetelmät ja leipien ja juustojen tapauksessa alkoholiton käyminen. Useimmissa jalostetuissa elintarvikkeissa on kaksi tai kolme ainesosaa, ja ne voidaan tunnistaa ryhmän 1 elintarvikkeiden muunnelluiksi versioiksi.
    - ***Tarkoitus:*** Käsittelyn tarkoituksena on tässä lisätä ryhmän 1 elintarvikkeiden säilyvyyttä tai muuttaa tai parantaa niiden aistinvaraisia ominaisuuksia.
    - ***Käyttö:*** Ne ovat syötäviä sellaisenaan tai yleisemmin yhdessä muiden elintarvikkeiden kanssa.
    - ***Lisätietoja:*** [NOVA-luokitus avoimissa elintarviketiedoissa](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***Mitä se on:*** Ultrajalostetut elintarvikkeet, kuten virvoitusjuomat, makeat tai suolaiset pakatut välipalat, rekonstruoidut lihavalmisteet ja esikäsittelyt jäädytetyt ruoat, eivät ole muokattuja elintarvikkeita, vaan valmisteita, jotka on valmistettu enimmäkseen tai kokonaan elintarvikkeista ja lisäaineista saaduista aineista, mutta joiden ryhmään 1 kuulumaton elintarvike on vähäinen.
    - ***Ainesosat:*** Näiden valmisteiden ainesosat sisältävät yleensä myös valmisruokia, kuten sokereita, öljyjä, rasvoja tai suolaa. Mutta ultrakäsiteltyjä tuotteita ovat myös muita energialähteitä ja ravinteita, joita ei tavallisesti käytetä ruokavalmisteissa. Osa näistä uutetaan suoraan elintarvikkeista, kuten kaseiinista, laktoosia, heraa ja gluteenia.
    - ***Edistynyt jalostus: *** Monet ovat peräisin elintarvikkeiden ainesosien jatkojalostuksesta, kuten hydratut tai korostuneet öljyt, hydrolysoidut proteiinit, soijaproteiini-isolaatti, maltodekstriini, inverttisokeri ja runsasfruktoosisiirappi.
    - ***Lisäaineet:*** Ultrajalostettujen elintarvikkeiden lisäaineisiin kuuluu myös jalosteissa, kuten säilöntäaineissa, antioksidanteissa ja stabilointiaineissa. Ainoastaan ultrajalostetuissa tuotteissa esiintyvien lisäaineiden luokkiin kuuluvat ne, joita käytetään elintarvikkeiden aistinvaraisten ominaisuuksien jäljittelemiseen tai parantamiseen tai lopputuotteen epämiellyttävien näkökohtien peittelemiseen. Näitä lisäaineita ovat väriaineet ja muut värit, värinstabilointiaineet, aromit, arominvahventeet ja sokerittomat makeutusaineet. ja jalostuksen apuaineet, kuten hiili, kiinteytys, täyteaineena ja kokoamisenesto-, vaahtoamisenesto-, paakkuuntumisenesto- ja lasitusaineet, emulgointiaineet, sitovat aineet ja humektantit.
    - ***Monimutkainen prosessointi:*** Useita prosesseja käytetään yleensä monien ainesosien yhdistämiseen ja lopputuotteen luomiseen (näin ollen 'ultra-prosessoitu'). Prosesseihin kuuluu useita ilman kotitalousvastineita, kuten hydraaminen, hydrolysaatio, suulakepuristaminen ja valu, sekä esikäsittely paistamista varten.
    - ***Tarkoitus:*** Ultraprosessoinnin yleisenä tarkoituksena on luoda tuotemerkki, kätevä (kestävä, valmis kulutukseen), houkuttelevia (hyper-maistuvaa) ja erittäin kannattavia (edullisia ainesosia) elintarvikkeita, jotka on suunniteltu syrjäyttämään kaikki muut elintarvikeryhmät. Ultrajalostetut elintarvikkeet on yleensä pakattu houkuttelevasti ja markkinoitu voimakkaasti.
    - ***Lisätietoja:*** [NOVA luokitus Open Food Facts](https://world.openfoodfacts.org/nova)
