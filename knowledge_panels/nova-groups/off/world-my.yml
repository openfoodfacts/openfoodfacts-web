"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***၎င်းသည် ဘာလဲ-*** မပြုပြင်မထားသော (သို့မဟုတ်) သဘာဝ အစားအစာများသည် အပင်၏ စားသုံးနိုင်သော အစိတ်အပိုင်းများ (အစေ့၊ အသီး၊ အရွက်၊ ပင်စည်၊ အမြစ်) သို့မဟုတ် တိရစ္ဆာန်များ (ကြွက်သား၊ ခြင်၊ ဥ၊ နို့) နှင့် မှို၊ ရေညှိနှင့် ရေတို့ကို သဘာဝနှင့် ခွဲထုတ်ပြီးဖြစ်သည်။
    - ***အသေးဆုံး ပြုပြင်ထားသော အစားအစာများ-*** စားသုံး၍မရသော သို့မဟုတ် မလိုလားအပ်သော အစိတ်အပိုင်းများကို ဖယ်ရှားခြင်းနှင့် အခြောက်ခံခြင်း၊ ကြိတ်ခွဲခြင်း၊ ကြိတ်ခွဲခြင်း၊ အပိုင်းပိုင်းခွဲခြင်း၊ စစ်ထုတ်ခြင်း၊ ကင်ခြင်း၊ ဆူပွက်အောင်ပြုလုပ်ခြင်း၊ အရက်အချဉ်ဖောက်ခြင်း၊ ပါစတာပြုလုပ်ခြင်း၊ ရေခဲသေတ္တာများ၊ အအေးခန်းများ၊ အအေးခံခြင်းများ၊ ဤလုပ်ငန်းစဉ်များသည် သဘာဝအစားအစာများကို ထိန်းသိမ်းရန်၊ ၎င်းတို့ကို သိုလှောင်ရန် သင့်လျော်စေရန် သို့မဟုတ် ၎င်းတို့ကို ဘေးကင်းစေရန် သို့မဟုတ် စားသုံးနိုင်စေရန် သို့မဟုတ် ပိုမိုနှစ်သက်ဖွယ် စားသုံးရန် ဒီဇိုင်းပြုလုပ်ထားသည်။
    - ***အသုံးပြုမှု-*** ပြုပြင်မွမ်းမံထားသော သို့မဟုတ် အနည်းအကျဉ်းမျှသာရှိသော အစားအစာအများအပြားကို ဟင်းလျာများ သို့မဟုတ် အစားအစာများအဖြစ် ချက်ပြုတ်ပြင်ဆင်ပြီး အိမ် သို့မဟုတ် စားသောက်ဆိုင်မီးဖိုချောင်တွင် ချက်ပြုတ်ပြင်ဆင်ထားပါသည်။
    - ***ပိုမိုသိရှိလိုပါက-*** [Open Food Facts တွင် NOVA အမျိုးအစားခွဲခြားခြင်း](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***၎င်းကား အဘယ်နည်း-*** ဆီ၊ ထောပတ်၊ သကြားနှင့် ဆားကဲ့သို့ ပြုပြင်ထားသော ဟင်းချက်ပါဝင်ပစ္စည်းများသည် အုပ်စု 1 အစားအစာများမှ ရရှိသော သို့မဟုတ် သဘာဝမှရရှိသော အရာများဖြစ်ပြီး နှိပ်ခြင်း၊ သန့်စင်ခြင်း၊ ကြိတ်ခြင်း၊ ကြိတ်ခြင်းနှင့် အခြောက်ခံခြင်းတို့ ပါဝင်သည်။
    - ***ရည်ရွယ်ချက်-*** ထိုလုပ်ငန်းစဉ်များ၏ ရည်ရွယ်ချက်မှာ အိမ်နှင့် စားသောက်ဆိုင် မီးဖိုချောင်များတွင် အသုံးပြုရန် သင့်လျော်သော တာရှည်ခံ ထုတ်ကုန်များ ပြုလုပ်ရန်၊ အုပ်စု ၁ အစားအစာများကို ပြင်ဆင်၊ ချက်ပြုတ်၊ ချက်ပြုတ်ရန်နှင့် စွပ်ပြုတ်၊ ဟင်းရည်၊ ဟင်းရည်၊ အသုပ်များ၊ မုန့်များ၊ သိုလှောင်မှု၊ အချိုရည်များနှင့် အချိုပွဲများကဲ့သို့ အမျိုးမျိုးသော ပျော်ရွှင်ဖွယ်လက်လုပ် ဟင်းလျာများနှင့် အစားအစာများကို ၎င်းတို့နှင့်အတူ ပြုလုပ်ရန်ဖြစ်သည်။
    - ***အသုံးပြုမှု-*** ၎င်းတို့ကို ၎င်းတို့ကိုယ်တိုင် စားသုံးရန် မရည်ရွယ်ဘဲ ပုံမှန်အားဖြင့် လတ်လတ်ဆတ်ဆတ်ပြင်ဆင်ထားသော အချိုရည်များ၊ ဟင်းပွဲများနှင့် အစားအစာများ ပြုလုပ်ရန်အတွက် အုပ်စု 1 အစားအစာများနှင့် ပေါင်းစပ်အသုံးပြုကြသည်။
    - ***ပိုမိုသိရှိလိုပါက-*** [Open Food Facts တွင် NOVA အမျိုးအစားခွဲခြားခြင်း](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***အဲဒါဘာလဲ-*** ဟင်းသီးဟင်းရွက်ဗူးများ၊ ငါးသေတ္တာများ၊ သစ်သီးများ၊ ချိစ်များနှင့် လတ်လတ်ဆတ်ဆတ်လုပ်ထားသော ပေါင်မုန့်များကဲ့သို့သော ပြုပြင်ထားသော အစားအစာများကို အုပ်စု 2 မှ အုပ်စု 1 မှ အစားအစာများမှ ဆား၊ ဆီ၊ သကြား သို့မဟုတ် အခြားဒြပ်ပစ္စည်းများ ပေါင်းထည့်ခြင်းဖြင့် မရှိမဖြစ်လိုအပ်ပါသည်။
    - ***လုပ်ငန်းစဉ်များ-*** လုပ်ငန်းစဉ်များတွင် ထိန်းသိမ်းခြင်း သို့မဟုတ် ချက်ပြုတ်နည်းအမျိုးမျိုးပါဝင်ပြီး ပေါင်မုန့်နှင့် ဒိန်ခဲများတွင် အရက်မသောက်ဘဲ အချဉ်ဖောက်ခြင်း ဖြစ်သည်။ ပြုပြင်ပြီးသား အစားအစာအများစုတွင် ပါဝင်ပစ္စည်းများ နှစ်ခု သို့မဟုတ် သုံးခုပါရှိပြီး အုပ်စု 1 အစားအစာများ၏ ပြုပြင်ထားသောဗားရှင်းများအဖြစ် အသိအမှတ်ပြုနိုင်ပါသည်။
    - ***ရည်ရွယ်ချက်-*** ဤနေရာတွင် စီမံဆောင်ရွက်ရခြင်း၏ ရည်ရွယ်ချက်မှာ အုပ်စု 1 အစားအစာများ၏ ကြာရှည်ခံမှုကို တိုးမြှင့်ရန် သို့မဟုတ် ၎င်းတို့၏ အာရုံခံအရည်အသွေးများကို ပြုပြင်ရန် သို့မဟုတ် မြှင့်တင်ရန် ဖြစ်သည်။
    - ***အသုံးပြုမှု-*** ၎င်းတို့ကို ၎င်းတို့ကိုယ်တိုင် သို့မဟုတ် အခြားအစားအစာများနှင့် ပေါင်းစပ်၍ စားသုံးနိုင်သည်။
    - ***ပိုမိုသိရှိလိုပါက-*** [Open Food Facts တွင် NOVA အမျိုးအစားခွဲခြားခြင်း](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
