"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Quid sit:*** Cibi non confecti (vel naturales) sunt partes edules plantarum (semina, fructus, folia, caules, radices) vel animalium (musculi, viscera, ova, lac), necnon fungi, algae et aqua, post separationem a natura.
    - ***Cibi minimaliter confecti:*** Cibi naturales alterati per processus qui includunt remotionem partium inedibilium vel non desideratarum, et exsiccationem, contundentiam, molendinum, fractionationem, filtrationem, torrefactionem, elixationem, fermentationem non alcoholicam, pasteurizationem, refrigerationem, refrigerationem, congelationem, collocationem in vasa et involucrum vacuum. Hi processus destinantur ad conservandos cibos naturales, ad eos aptos ad conservationem reddendos, vel ad eos tutos vel edules vel iucundiores ad consumendum reddendos.
    - ***Usus:*** Multi cibi non confecti vel minimaliter confecti parantur et coquuntur domi vel in culinis popinarum in combinatione cum ingredientibus culinariis confectis ut fercula vel prandia.
    - ***Plura notitia:*** [Classificatio NOVA in Apertis Factis Cibariis](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Quid est:*** Ingredientia culinaria processa, ut olea, butyrum, saccharum et sal, sunt substantiae ex cibis Gregis 1 vel ex natura derivatae per processus qui includunt pressionem, refinationem, trituram, molituram et siccationem.
    - ***Propositum:*** Propositum talium processuum est facere producta durabilia quae apta sunt ad usum in culinis domesticis et popinarum ad praeparandos, condiendos et coquendos cibos Gregis 1 et ad varia et iucunda fercula et cenas manu factas conficiendas, ut pulmenta, iuscula et liquamina, acetaria, panes, conservas, potiones et bellaria.
    - ***Usus:*** Non destinantur ad consumendum per se, et plerumque adhibentur in combinatione cum cibis Gregis 1 ad faciendas potiones, fercula et cenas recentes.
    - ***Plura informationes:*** [Classificatio NOVA in Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Quid est:*** Cibi confecti, ut olera in ampullis, pisces in vasis conservati, fructus in syrupo, casei et panes recens facti, essentialiter fiunt addendo salem, oleum, saccharum vel alias substantias e Grege 2 ad cibos Gregis 1.
    - ***Modi confectionis:*** Processus includunt varias methodos conservationis vel coctionis, et, in casu panum et casei, fermentationem non alcoholicam. Plerique cibi confecti duos vel tres ingredientes habent, et agnoscuntur ut versiones modificatae ciborum Gregis 1.
    - ***Propositum:*** Propositum confectionis hic est augere durabilitatem ciborum Gregis 1, vel modificare vel amplificare qualitates sensorias eorum.
    - ***Usus:*** Per se vel, saepius, in combinatione cum aliis cibis edules sunt.
    - ***Plura informationes:*** [Classificatio NOVA in Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
