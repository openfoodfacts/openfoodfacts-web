"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***რა არის ეს:*** დაუმუშავებელი (ან ნატურალური) საკვები არის მცენარეების (თესლი, ნაყოფი, ფოთლები, ღეროები, ფესვები) ან ცხოველების (კუნთები, სუბპროდუქტები, კვერცხი, რძე) საკვებად ვარგისი ნაწილები, ასევე სოკოები, წყალმცენარეები და წყალი, ბუნებისგან გამოყოფის შემდეგ.
    - ***მინიმალურად დამუშავებული საკვები:*** ნატურალური საკვები, რომელიც დამუშავებულია ისეთი პროცესებით, როგორიცაა საკვებად ვარგისი ან არასასურველი ნაწილების მოცილება, გაშრობა, დაქუცმაცება, დაფქვა, ფრაქციონირება, ფილტრაცია, შეწვა, ადუღება, უალკოჰოლო დუღილი, პასტერიზაცია, გაცივება, გაყინვა, კონტეინერებში და ვაკუუმ შეფუთვაში მოთავსება. ეს პროცესები შექმნილია ნატურალური საკვების შესანარჩუნებლად, შესანახად ვარგისად მისაცემად, ან უსაფრთხოდ, საკვებად ვარგისად ან უფრო სასიამოვნოდ მოსახმარად.
    - ***გამოყენება:*** ბევრი დაუმუშავებელი ან მინიმალურად დამუშავებული საკვები მზადდება და იხარშება სახლში ან რესტორნის სამზარეულოებში დამუშავებულ კულინარიულ ინგრედიენტებთან ერთად, როგორც კერძები ან კერძები.
    - ***დამატებითი ინფორმაცია:*** [NOVA კლასიფიკაცია ღია კვების ფაქტებზე](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***რა არის ეს:*** დამუშავებული კულინარიული ინგრედიენტები, როგორიცაა ზეთები, კარაქი, შაქარი და მარილი, არის ნივთიერებები, რომლებიც მიიღება პირველი ჯგუფის საკვებიდან ან ბუნებიდან ისეთი პროცესებით, როგორიცაა დაჭერა, რაფინირება, დაფქვა, დაფქვა და გაშრობა.
    - ***დანიშნულება:*** ასეთი პროცესების მიზანია ისეთი გამძლე პროდუქტების წარმოება, რომლებიც შესაფერისია სახლისა და რესტორნების სამზარეულოებში გამოსაყენებლად პირველი ჯგუფის საკვების მოსამზადებლად, შესანელებლად და მოსამზადებლად და მათგან მრავალფეროვანი და სასიამოვნო ხელნაკეთი კერძებისა და კერძების დასამზადებლად, როგორიცაა ჩაშუშული, სუპები და ბულიონები, სალათები, პური, ჯემი, სასმელები და დესერტები.
    - ***გამოყენება:*** ისინი არ არის განკუთვნილი ცალკე მოხმარებისთვის და ჩვეულებრივ გამოიყენება პირველი ჯგუფის საკვებთან ერთად ახლად მომზადებული სასმელების, კერძებისა და კერძების დასამზადებლად.
    - ***დამატებითი ინფორმაცია:*** [NOVA კლასიფიკაცია ღია საკვების ფაქტებზე](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***რა არის ეს:*** გადამუშავებული საკვები, როგორიცაა ბოთლში დაკონსერვებული ბოსტნეული, დაკონსერვებული თევზი, ხილი სიროფში, ყველი და ახლად გამომცხვარი პური, ძირითადად მზადდება მე-2 ჯგუფის პროდუქტებში მარილის, ზეთის, შაქრის ან სხვა ნივთიერებების დამატებით.
    - ***დამუშავების მეთოდები:*** პროცესები მოიცავს სხვადასხვა შენახვის ან მომზადების მეთოდს და, პურისა და ყველის შემთხვევაში, უალკოჰოლო დუღილს. გადამუშავებული საკვების უმეტესობა შეიცავს ორ ან სამ ინგრედიენტს და ამოსაცნობია, როგორც 1 ჯგუფის პროდუქტების მოდიფიცირებული ვერსიები.
    - ***დანიშნულება:*** აქ დამუშავების მიზანია 1 ჯგუფის პროდუქტების გამძლეობის გაზრდა ან მათი სენსორული თვისებების შეცვლა ან გაუმჯობესება.
    - ***გამოყენება:*** ისინი საკვებად ვარგისია დამოუკიდებლად ან, უფრო ხშირად, სხვა საკვებთან კომბინაციაში.
    - ***დამატებითი ინფორმაცია:*** [NOVA კლასიფიკაცია ღია საკვების ფაქტებზე](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
