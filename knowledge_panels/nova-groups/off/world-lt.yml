"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Kas tai yra:*** Neperdirbtas (arba natūralus) maistas yra valgomosios augalų (sėklos, vaisiai, lapai, stiebai, šaknys) arba gyvūnų (raumenys, subproduktai, kiaušiniai, pienas) dalys, taip pat grybai, dumbliai ir vanduo, atskyrus jas nuo gamtos.
    - ***Minimaliai perdirbtas maistas:*** Natūralus maistas, pakeistas tokiais procesais kaip nevalgomų ar nepageidaujamų dalių pašalinimas, džiovinimas, smulkinimas, malimas, frakcionavimas, filtravimas, skrudinimas, virimas, nealkoholinė fermentacija, pasterizavimas, šaldymas, atšaldymas, užšaldymas, sudėjimas į talpyklas ir vakuuminis pakavimas. Šie procesai skirti natūraliam maistui išsaugoti, padaryti jį tinkamą laikyti arba saugią, valgomą ar malonesnę vartoti.
    - ***Naudojimas:*** Daugelis neperdirbto arba minimaliai perdirbto maisto yra ruošiami ir verdami namuose arba restoranų virtuvėse kartu su perdirbtais kulinariniais ingredientais kaip patiekalai.
    - ***Daugiau informacijos:*** [NOVA klasifikacija atviruose maisto faktuose](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Kas tai yra:*** Perdirbti kulinariniai ingredientai, tokie kaip aliejai, sviestas, cukrus ir druska, yra medžiagos, gautos iš 1 grupės maisto produktų arba iš gamtos tokių procesų metu kaip spaudimas, rafinavimas, malimas, malimo ir džiovinimas.
    - ***Paskirtis:*** Tokių procesų tikslas – pagaminti patvarius produktus, tinkamus naudoti namų ir restoranų virtuvėse 1 grupės maisto produktams ruošti, pagardinti ir virti, bei iš jų gaminti įvairius ir malonius rankų darbo patiekalus ir valgius, tokius kaip troškiniai, sriubos ir sultiniai, salotos, duona, uogienės, gėrimai ir desertai.
    - ***Naudojimas:*** Jie nėra skirti vartoti atskirai ir paprastai naudojami kartu su 1 grupės maisto produktais šviežiai paruoštiems gėrimams, patiekalams ir valgiams gaminti.
    - ***Daugiau informacijos:*** [NOVA klasifikacija atviruose maisto faktuose](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Kas tai yra:*** Perdirbti maisto produktai, pavyzdžiui, konservuotos daržovės, konservuota žuvis, vaisiai sirupe, sūriai ir šviežiai iškeptos duonos gaminiai, iš esmės gaminami pridedant druskos, aliejaus, cukraus ar kitų medžiagų iš 2 grupės į 1 grupės maisto produktus.
    - ***Apdorojimo metodai:*** Procesai apima įvairius konservavimo ar virimo metodus, o duonos ir sūrio atveju – nealkoholinę fermentaciją. Dauguma perdirbtų maisto produktų turi du ar tris ingredientus ir yra atpažįstami kaip modifikuotos 1 grupės maisto produktų versijos.
    - ***Paskirtis:*** Apdorojimo tikslas – padidinti 1 grupės maisto produktų ilgaamžiškumą arba modifikuoti ar pagerinti jų juslines savybes.
    - ***Naudojimas:*** Jie yra valgomi patys arba, dažniau, kartu su kitais maisto produktais.
    - ***Daugiau informacijos:*** [NOVA klasifikacija atviruose maisto faktuose](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
