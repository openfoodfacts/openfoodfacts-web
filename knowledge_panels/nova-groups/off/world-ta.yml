"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***அது என்ன:*** பதப்படுத்தப்படாத (அல்லது இயற்கை) உணவுகள் என்பது தாவரங்களின் உண்ணக்கூடிய பாகங்கள் (விதைகள், பழங்கள், இலைகள், தண்டுகள், வேர்கள்) அல்லது விலங்குகளின் (தசை, கழிவுகள், முட்டை, பால்), மேலும் பூஞ்சை, பாசி மற்றும் நீர், இயற்கையிலிருந்து பிரிந்த பிறகு.
    - ***குறைந்தபட்ச பதப்படுத்தப்பட்ட உணவுகள்:*** சாப்பிட முடியாத அல்லது தேவையற்ற பாகங்களை அகற்றுதல், உலர்த்துதல், நசுக்குதல், அரைத்தல், பின்னமாக்குதல், வடிகட்டுதல், வறுத்தல், கொதித்தல், மது அல்லாத நொதித்தல், பேஸ்டுரைசேஷன், குளிர்பதனம், குளிர்வித்தல், உறைய வைத்தல், கொள்கலன்களில் வைப்பது மற்றும் வெற்றிட-பேக்கேஜிங் உள்ளிட்ட செயல்முறைகளால் மாற்றப்படும் இயற்கை உணவுகள். இந்த செயல்முறைகள் இயற்கை உணவுகளைப் பாதுகாக்க, அவற்றை சேமிப்பிற்கு ஏற்றதாக மாற்ற, அல்லது அவற்றை பாதுகாப்பானதாகவோ அல்லது உண்ணக்கூடியதாகவோ அல்லது உட்கொள்ள மிகவும் இனிமையானதாகவோ மாற்ற வடிவமைக்கப்பட்டுள்ளன.
    - ***பயன்பாடு:*** பதப்படுத்தப்படாத அல்லது குறைந்தபட்சமாக பதப்படுத்தப்பட்ட பல உணவுகள் வீட்டிலோ அல்லது உணவக சமையலறைகளிலோ பதப்படுத்தப்பட்ட சமையல் பொருட்களுடன் இணைந்து உணவுகள் அல்லது உணவாக தயாரிக்கப்பட்டு சமைக்கப்படுகின்றன.
    - ***மேலும் தகவல்:*** [திறந்த உணவு உண்மைகள் குறித்த நோவா வகைப்பாடு](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***அது என்ன:*** எண்ணெய்கள், வெண்ணெய், சர்க்கரை மற்றும் உப்பு போன்ற பதப்படுத்தப்பட்ட சமையல் பொருட்கள், குழு 1 உணவுகளிலிருந்து அல்லது இயற்கையிலிருந்து பெறப்பட்ட பொருட்களாகும், அவை அழுத்துதல், சுத்திகரித்தல், அரைத்தல், அரைத்தல் மற்றும் உலர்த்துதல் உள்ளிட்ட செயல்முறைகள் மூலம் பெறப்படுகின்றன.
    - ***நோக்கம்:*** இத்தகைய செயல்முறைகளின் நோக்கம், வீடு மற்றும் உணவக சமையலறைகளில் குழு 1 உணவுகளைத் தயாரிக்க, பருவப்படுத்த மற்றும் சமைக்க ஏற்ற நீடித்த தயாரிப்புகளை உருவாக்குவதும், அவற்றுடன் குழம்புகள், சூப்கள் மற்றும் குழம்புகள், சாலடுகள், ரொட்டிகள், பதப்படுத்தப்பட்ட உணவுகள், பானங்கள் மற்றும் இனிப்பு வகைகள் போன்ற மாறுபட்ட மற்றும் சுவாரஸ்யமான கையால் தயாரிக்கப்பட்ட உணவுகள் மற்றும் உணவுகளை உருவாக்குவதும் ஆகும்.
    - ***பயன்பாடு:*** அவை தாங்களாகவே உட்கொள்ளப்பட வேண்டியவை அல்ல, மேலும் அவை பொதுவாக குழு 1 உணவுகளுடன் இணைந்து புதிதாக தயாரிக்கப்பட்ட பானங்கள், உணவுகள் மற்றும் உணவுகளை தயாரிக்கப் பயன்படுத்தப்படுகின்றன.
    - ***மேலும் தகவல்:*** [திறந்த உணவு உண்மைகள் குறித்த நோவா வகைப்பாடு](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***அது என்ன:*** பதப்படுத்தப்பட்ட உணவுகள், பாட்டில் காய்கறிகள், பதிவு செய்யப்பட்ட மீன், சிரப்பில் உள்ள பழங்கள், பாலாடைக்கட்டிகள் மற்றும் புதிதாக தயாரிக்கப்பட்ட ரொட்டிகள், உப்பு, எண்ணெய், சர்க்கரை அல்லது குழு 2 இலிருந்து குழு 1 உணவுகளில் சேர்க்கப்படுவதன் மூலம் அடிப்படையில் தயாரிக்கப்படுகின்றன.
    - ***செயலாக்க முறைகள்:*** செயல்முறைகளில் பல்வேறு பாதுகாப்பு அல்லது சமையல் முறைகள் மற்றும், ரொட்டிகள் மற்றும் சீஸ் விஷயத்தில், மது அல்லாத நொதித்தல் ஆகியவை அடங்கும். பெரும்பாலான பதப்படுத்தப்பட்ட உணவுகளில் இரண்டு அல்லது மூன்று பொருட்கள் உள்ளன, மேலும் அவை குழு 1 உணவுகளின் மாற்றியமைக்கப்பட்ட பதிப்புகளாக அடையாளம் காணப்படுகின்றன.
    - ***நோக்கம்:*** இங்கே பதப்படுத்துவதன் நோக்கம் குழு 1 உணவுகளின் நீடித்துழைப்பை அதிகரிப்பது அல்லது அவற்றின் உணர்ச்சி குணங்களை மாற்றியமைத்தல் அல்லது மேம்படுத்துவதாகும்.
    - ***பயன்பாடு:*** அவை தாங்களாகவே உண்ணக்கூடியவை அல்லது, பொதுவாக, மற்ற உணவுகளுடன் இணைந்து உண்ணக்கூடியவை.
    - ***மேலும் தகவல்:*** [திறந்த உணவு உண்மைகள் குறித்த நோவா வகைப்பாடு](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
