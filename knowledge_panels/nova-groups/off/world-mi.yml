"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***He aha te mea:*** Ko nga kai kaore i tukatukahia (maori ranei) he waahanga kai o nga tipu (kakano, hua, rau, kakau, pakiaka) ranei o nga kararehe (uaua, kiko, hua, miraka), me te harore, te pukohu me te wai, i muri i te wehenga mai i te taiao.
    - ***Nga kai kua oti te tukatuka iti:*** Ko nga kai maori kua whakarereketia e nga tikanga e uru ana ki te tango i nga waahanga e kore e kainga, e kore e hiahiatia, me te whakamaroke, te kuru, te huri, te hautanga, te tātari, te tunu, te koropupuke, te fermentation kore-waipiro, te pasteurization, te whakamatao, te whakamatao, te whakatio me te tuu ki roto i te ipu-puke. I hangaia enei mahinga hei pupuri i nga kai maori, kia pai ai mo te rokiroki, kia noho haumaru, kia kai, kia pai ake ranei te kai.
    - ***Whakamahinga:*** He maha nga kai karekau i tukatukahia, iti rawa ranei te mahi ka mahia, ka tunua ki te kainga, ki roto ranei i nga kihini wharekai me nga kai kai tukatuka hei rīhi, hei kai ranei.
    - ***Mo etahi atu korero:*** [NOVA whakarōpūtanga mo te Tuwhera Kai Meka](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***He aha te mea:*** Ko nga kai tunu kai kua tukakina, penei i te hinu, te pata, te huka me te tote, he matū i ahu mai i nga kai Rōpū 1, mai i te taiao ranei na roto i nga tikanga penei i te pehi, te para, te huri, te mira me te whakamaroke.
    - ***Ko te kaupapa:*** Ko te kaupapa o enei mahi he hanga hua roa e tika ana mo te whakamahi i nga kihini o te kainga me te wharekai ki te taka, ki te whakamaarama me te tunu i nga kai a te Rōpū 1 me te hanga i nga momo momo kai me nga kai a-ringa, penei i te hupa, hupa me te hupa, huamata, taro, rahui, inu me nga kai reka.
    - ***Whakamahinga:*** Ehara i te mea hei kai ma ratou ano, ka whakamahia tahi me nga kai Rōpū 1 hei hanga inu hou, rihi me nga kai.
    - ***Mo etahi atu korero:*** [NOVA whakarōpūtanga mo te Tuwhera Kai Meka](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***He aha te mea:*** Ko nga kai tukatuka, penei i nga huawhenua pounamu, nga ika kēne, nga hua ki te tirikara, nga tiihi me nga taro hou, ka mahia ma te taapiri i te tote, te hinu, te huka me etahi atu matū mai i te Rōpū 2 ki te Rōpū 1 kai.
    - ***Tikanga tukatuka:*** Kei roto i nga tukanga nga momo tiaki, tikanga tunu kai ranei, a, mo te taro me te tiihi, ko te FERmentation kore-waipiro. Ko te nuinga o nga kai tukatuka e rua, e toru ranei nga kai, a ka mohiohia he putanga whakarereke o nga kai Rōpū 1.
    - ***Tuinga:*** Ko te kaupapa o te tukatuka i konei ko te whakanui ake i te mauroa o nga kai o te Rōpū 1, ki te whakarereke, ki te whakarei ake ranei i o raatau ahuatanga mohio.
    - ***Whakamahinga:*** Ka taea te kai ma ratou ake, te nuinga o te waa, me te whakakotahi me etahi atu kai.
    - ***Mo etahi atu korero:*** [NOVA whakarōpūtanga mo te Tuwhera Kai Meka](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
