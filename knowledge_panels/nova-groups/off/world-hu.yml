"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Mi ez:*** A feldolgozatlan (vagy természetes) élelmiszerek növények (magok, gyümölcsök, levelek, szárak, gyökerek) vagy állatok (izom, belsőségek, tojás, tej), valamint gombák, algák és víz ehető részei, a természettől való elválasztás után.
    - ***Minimálisan feldolgozott élelmiszerek:*** Olyan természetes élelmiszerek, amelyeket olyan eljárásokkal módosítottak, mint a nem ehető vagy nem kívánt részek eltávolítása, valamint szárítás, zúzás, őrlés, frakcionálás, szűrés, pörkölés, forralás, alkoholmentes erjesztés, pasztőrözés, hűtés, fagyasztás, tartályokba helyezés és vákuumcsomagolás. Ezek az eljárások a természetes élelmiszerek tartósítását, tárolásra alkalmassá tételét, biztonságossá, fogyaszthatóvá vagy kellemesebbé tételét szolgálják.
    - ***Felhasználás:*** Számos feldolgozatlan vagy minimálisan feldolgozott élelmiszert otthon vagy éttermi konyhákban készítenek és főznek feldolgozott kulináris hozzávalókkal kombinálva, ételként vagy étkezésként.
    - ***További információk:*** [NOVA osztályozás az Open Food Facts rendszerben](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Mi ez:*** A feldolgozott kulináris összetevők, mint például az olajok, a vaj, a cukor és a só, az 1. csoportba tartozó élelmiszerekből vagy a természetből származó anyagok olyan eljárásokkal, mint a préselés, finomítás, őrlés, marás és szárítás.
    - ***Cél:*** Az ilyen eljárások célja olyan tartós termékek előállítása, amelyek alkalmasak otthoni és éttermi konyhákban az 1. csoportba tartozó élelmiszerek elkészítésére, ízesítésére és főzésére, valamint változatos és élvezetes, kézzel készített ételek és ételek, például pörköltek, levesek és húslevesek, saláták, kenyerek, lekvárok, italok és desszertek készítésére.
    - ***Felhasználás:*** Nem önmagukban történő fogyasztásra szánták, és általában 1. csoportba tartozó élelmiszerekkel kombinálva használják frissen készített italok, ételek és ételek készítésére.
    - ***További információk:*** [NOVA osztályozás az Open Food Facts-en](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Mi ez:*** A feldolgozott élelmiszerek, mint például a konzerv zöldségek, a konzerv hal, a szirupban tartósított gyümölcsök, a sajtok és a frissen sült kenyerek, lényegében só, olaj, cukor vagy más, a 2. csoportba tartozó élelmiszerekből az 1. csoportba tartozó élelmiszerek hozzáadásával készülnek.
    - ***Feldolgozási módszerek:*** A folyamatok magukban foglalják a különféle tartósítási vagy főzési módszereket, kenyerek és sajtok esetében pedig az alkoholmentes erjesztést. A legtöbb feldolgozott élelmiszer két vagy három összetevőből áll, és felismerhetők az 1. csoportba tartozó élelmiszerek módosított változataiként.
    - ***Cél:*** A feldolgozás célja itt az 1. csoportba tartozó élelmiszerek tartósságának növelése, illetve érzékszervi tulajdonságaik módosítása vagy fokozása.
    - ***Felhasználás:*** Önmagukban vagy – gyakrabban – más élelmiszerekkel kombinálva ehetők.
    - ***További információk:*** [NOVA osztályozás a nyílt élelmiszer-információkról](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
