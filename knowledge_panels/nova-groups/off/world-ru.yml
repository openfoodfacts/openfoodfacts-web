"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Что это:*** Необработанные (или натуральные) продукты - это съедобные части растений (семена, плоды, листья, стебли, корни) или животных (мышцы, субпродукты, яйца, молоко), а также грибы, водоросли и вода, после отделения от природы.
    - ***Минимально обработанные продукты:*** Натуральные продукты, измененные с помощью процессов, которые включают удаление несъедобных или нежелательных частей, а также сушку, дробление, измельчение, фракционирование, фильтрацию, обжарку, кипячение, безалкогольную ферментацию, пастеризацию, охлаждение, охлаждение, замораживание, размещение в контейнерах и вакуумную упаковку. Эти процессы предназначены для сохранения натуральных продуктов, чтобы сделать их пригодными для хранения или сделать их безопасными, съедобными или более приятными для употребления.
    - ***Использование:*** Многие необработанные или минимально обработанные продукты готовятся и готовятся дома или на кухнях ресторанов в сочетании с обработанными кулинарными ингредиентами в виде блюд или обедов.
    - ***Дополнительная информация:*** [Классификация NOVA в Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Что это:*** Обработанные кулинарные ингредиенты, такие как масла, сливочное масло, сахар и соль, представляют собой вещества, полученные из пищевых продуктов группы 1 или из природы с помощью процессов, которые включают прессование, рафинирование, измельчение, помол и сушку.
    - ***Назначение:*** Целью таких процессов является создание долговечных продуктов, подходящих для использования на домашних и ресторанных кухнях для подготовки, приправы и приготовления пищевых продуктов группы 1, а также для создания с ними разнообразных и вкусных блюд и обедов ручной работы, таких как рагу, супы и бульоны, салаты, хлеб, варенье, напитки и десерты.
    - ***Использование:*** Они не предназначены для употребления в пищу сами по себе и обычно используются в сочетании с пищевыми продуктами группы 1 для приготовления свежеприготовленных напитков, блюд и обедов.
    - ***Дополнительная информация:*** [Классификация NOVA по открытым данным о пищевых продуктах](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Что это:*** Обработанные пищевые продукты, такие как консервированные овощи, рыбные консервы, фрукты в сиропе, сыры и свежеиспеченный хлеб, изготавливаются в основном путем добавления соли, масла, сахара или других веществ из группы 2 в продукты группы 1.
    - ***Методы обработки:*** Процессы включают в себя различные методы консервации или приготовления пищи, а в случае хлеба и сыра - безалкогольную ферментацию. Большинство обработанных пищевых продуктов состоят из двух или трех ингредиентов и узнаваемы как модифицированные версии продуктов группы 1.
    - ***Цель:*** Целью обработки здесь является увеличение срока годности продуктов группы 1 или изменение или улучшение их сенсорных качеств.
    - ***Использование:*** Они съедобны сами по себе или, чаще, в сочетании с другими продуктами.
    - ***Дополнительная информация:*** [Классификация NOVA в Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
