"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Qué es:*** Los alimentos no procesados (o naturales) son partes comestibles de plantas (semillas, frutas, hojas, tallos, raíces) o de animales (músculos, vísceras, huevos, leche), y también hongos, algas y agua, después de la separación de la naturaleza.
    - ***Alimentos mínimamente procesados:*** Alimentos naturales alterados por procesos que incluyen la eliminación de partes no comestibles o no deseadas, y secado, triturado, molienda, fraccionamiento, filtrado, tostado, hervido, fermentación sin alcohol, pasteurización, refrigeración, enfriamiento, congelación, colocación en contenedores y envasado al vacío. Estos procesos están diseñados para preservar los alimentos naturales, para que sean adecuados para el almacenamiento o para que sean seguros o comestibles o más agradables de consumir.
    - ***Uso:*** Muchos alimentos no procesados o mínimamente procesados se preparan y cocinan en casa o en cocinas de restaurantes en combinación con ingredientes culinarios procesados como platos o comidas.
    - ***Más información:*** [Clasificación NOVA en Datos Abiertos sobre Alimentos](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Qué es:*** Los ingredientes culinarios procesados, como los aceites, la mantequilla, el azúcar y la sal, son sustancias derivadas de los alimentos del Grupo 1 o de la naturaleza mediante procesos que incluyen prensado, refinado, molienda, molienda y secado.
    - ***Propósito:*** El propósito de dichos procesos es fabricar productos duraderos que sean adecuados para su uso en cocinas domésticas y de restaurantes para preparar, sazonar y cocinar alimentos del Grupo 1 y para hacer con ellos platos y comidas artesanales variados y agradables, como guisos, sopas y caldos, ensaladas, panes, conservas, bebidas y postres.
    - ***Uso:*** No están destinados a ser consumidos por sí mismos, y normalmente se usan en combinación con alimentos del Grupo 1 para hacer bebidas, platos y comidas recién preparados.
    - ***Más información:*** [Clasificación NOVA en Datos Abiertos sobre Alimentos](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Qué es:*** Los alimentos procesados, como las verduras embotelladas, el pescado enlatado, las frutas en almíbar, los quesos y los panes recién hechos, se elaboran esencialmente añadiendo sal, aceite, azúcar u otras sustancias de los alimentos del Grupo 2 al Grupo 1.
    - ***Métodos de procesamiento:*** Los procesos incluyen varios métodos de conservación o cocción y, en el caso del pan y el queso, la fermentación sin alcohol. La mayoría de los alimentos procesados tienen dos o tres ingredientes y son reconocibles como versiones modificadas de los alimentos del Grupo 1.
    - ***Propósito:*** El propósito del procesamiento aquí es aumentar la durabilidad de los alimentos del Grupo 1 o modificar o mejorar sus cualidades sensoriales.
    - ***Uso:*** Son comestibles por sí mismos o, más habitualmente, en combinación con otros alimentos.
    - ***Más información:*** [Clasificación NOVA en Datos Abiertos sobre Alimentos](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
