"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Se e leng sone:*** Dijo tse di sa fetolwang (kgotsa tsa tlholego) ke dikarolo tse di jewang tsa dimela (dipeo, maungo, matlhare, dikutu, medi) kgotsa tsa diphologolo (mesifa, di-offal, mae, mashi), le gape fungi, algae le metsi, morago ga go kgaogana le tlhago.
    - ***Dijo tse di dirilweng ka bonnye:*** Dijo tsa tlholego tse di fetotsweng ke dithulaganyo tse di akaretsang go tlosa dikarolo tse di sa jeweng kgotsa tse di sa batlegeng, le go omisa, go thubaganya, go sila, go kgaoganya, go sefa, go gadika, go bedisa, go bedisa go go senang bojalwa, go pasteurisa, go tsidifatsa, go tsidifatsa mo placcupataineum le go gatsetsa. Dithulaganyo tseno di diretswe go boloka dijo tsa tlholego, go di dira gore di tshwanelege go bolokwa, kgotsa go di dira gore di babalesege kgotsa di jewe kgotsa di nne monate go jewa.
    - ***Tiriso:*** Dijo tse dintsi tse di sa fetolwang kgotsa tse di sa fetolwang thata di apewa le go apewa kwa gae kgotsa mo dikhitšhing tsa diresetšhurente di kopantswe le metswako e e fetotsweng ya go apaya jaaka dijo kgotsa dijo.
    - ***Tshedimosetso e nngwe:*** [Tlhaoloso ya NOVA ya Dintlha tsa Dijo tse di Buletsweng](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Se e leng sone:*** Metswako ya go apaya e e dirilweng, jaaka dioli, botoro, sukiri le letswai, ke dilo tse di tswang mo dijong tsa Setlhopha sa 1 kgotsa mo tlhagong ka dithulaganyo tse di akaretsang go gatelela, go ntlafatsa, go sila, go sila le go omisa.
    - ***Boikaelelo:*** Boikaelelo jwa dithulaganyo tse di ntseng jalo ke go dira dikumo tse di tshwarelelang tse di siametseng go dirisiwa mo dikhitšhing tsa kwa gae le tsa diresetšhurente go baakanya, go tshwaka le go apaya dijo tsa Setlhopha sa 1 le go dira ka tsone dijo le dijo tse di farologaneng le tse di monate tse di dirilweng ka diatla, tse di jaaka di-stew, di-salad le di-bread, le di-dessert.
    - ***Tiriso:*** Ga di a direlwa go jewa ka botsone, mme ka tlwaelo di dirisiwa mmogo le dijo tsa Setlhopha sa 1 go dira dino, dijana le dijo tse di sa tswang go apewa.
    - ***Tshedimosetso e nngwe:*** [Tlhaoloso ya NOVA ya Dintlha tsa Dijo tse di Buletsweng](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Se e leng sone:*** Dijo tse di fetotsweng, jaaka merogo e e mo mabotlolong, tlhapi e e mo makotikoting, maungo a a mo sirapong, ditšhisi le marotho a a sa tswang go dirwa, di dirwa thata ka go tsenya letswai, oli, sukiri kgotsa dilo tse dingwe go tswa mo dijong tsa Setlhopha sa 2 go ya go tsa Setlhopha sa 1.
    - ***Mekgwa ya go dira:*** Dithulaganyo di akaretsa mekgwa e e farologaneng ya go boloka kgotsa go apaya, mme, mo ntlheng ya marotho le tšhisi, go bedisa go go senang bojalwa. Bontsi jwa dijo tse di fetotsweng di na le metswako e mebedi kgotsa e meraro, mme di lemotshega jaaka mefuta e e fetotsweng ya dijo tsa Setlhopha sa 1.
    - ***Maikaelelo:*** Maikaelelo a go dira fano ke go oketsa go tshwarelela ga dijo tsa Setlhopha sa 1, kgotsa go fetola kgotsa go tokafatsa dinonofo tsa tsone tsa maikutlo.
    - ***Tiriso:*** Di jewa ka botsone kgotsa, gantsi, di kopantswe le dijo tse dingwe.
    - ***Tshedimosetso e nngwe:*** [Tlhaoloso ya NOVA ya Dintlha tsa Dijo tse di Buletsweng](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
