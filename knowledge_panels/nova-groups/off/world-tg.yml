"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Чӣ аст:*** Ғизоҳои коркарднашуда (ё табиӣ) қисмҳои ғизоии растанӣ (тухмҳо, меваҳо, баргҳо, пояҳо, решаҳо) ё ҳайвонот (мушакҳо, ҳашаротҳо, тухмҳо, шир), инчунин занбӯруғҳо, алафҳо ва об пас аз ҷудо шудан аз табиат мебошанд.
    - ***Хӯрокҳои ҳадди ақалл коркардшуда:*** Хӯрокҳои табиӣ, ки тавассути равандҳое, ки тоза кардани қисмҳои номатлуб ё номатлуб ва хушк кардан, майда кардан, дастос кардан, фраксия кардан, филтр кардан, бирён кардан, ҷӯшондан, ферментатсияи ғайриспиртӣ, пастеризатсия, яхдонкунӣ, хунуккунӣ, дар зарфҳо гузоштан, яхкунӣ, таҳрир карда мешаванд. Ин равандҳо барои нигоҳ доштани ғизои табиӣ, мувофиқ кардани онҳо барои нигоҳдорӣ ё бехатар ё хӯрокхӯрӣ ё гуворотар кардани истеъмол пешбинӣ шудаанд.
    - ***Истифода:*** Бисёр хӯрокҳои коркарднашуда ё ҳадди ақал коркардшуда дар хона ё дар ошхонаҳои тарабхона дар якҷоягӣ бо компонентҳои коркардшудаи кулинарӣ ҳамчун хӯрок ё хӯрок омода ва пухта мешаванд.
    - ***Маълумоти бештар:*** [Таснифи NOVA оид ба Далелҳои Open Food](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Ин чӣ аст:*** Компонентҳои коркардшудаи кулинарӣ, ба монанди равған, равған, шакар ва намак, моддаҳое мебошанд, ки аз хӯрокҳои гурӯҳи 1 ё аз табиат тавассути равандҳое, ки пресскунӣ, тозакунӣ, суфтан, резиши ва хушккуниро дар бар мегиранд, ҳосил мешаванд.
    - ***Мақсад:*** Мақсади чунин равандҳо истеҳсоли маҳсулоти пойдор, ки барои истифода дар ошхонаҳои хонагӣ ва тарабхонаҳо барои омода кардан, мавсим кардан ва пухтан хӯрокҳои гурӯҳи 1 мувофиқанд ва бо онҳо таомҳо ва хӯрокҳои дастӣ, аз қабили табақҳо, шӯрбоҳо ва шўрбоҳо, салатҳо, нӯшокиҳо, консервҳо тайёр кардан аст.
    - ***Истифода:*** Онҳо аз ҷониби худ истеъмол карда намешаванд ва одатан дар якҷоягӣ бо хӯрокҳои гурӯҳи 1 барои тайёр кардани нӯшокиҳои тару тоза омодашуда, хӯрокҳо ва хӯрокҳо истифода мешаванд.
    - ***Маълумоти бештар:*** [Таснифи NOVA оид ба Далелҳои Open Food](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Ин чӣ аст:*** Хӯрокҳои коркардшуда, аз қабили сабзавоти шишагӣ, консерваҳои моҳӣ, меваҳои дар шарбат, панир ва нонҳои тару тоза, аслан бо илова кардани намак, равған, шакар ё дигар моддаҳои хӯрокҳои гурӯҳи 2 ба гурӯҳи 1 тайёр карда мешаванд.
    - ***Усулҳои коркард:*** Равандҳо усулҳои гуногуни нигоҳдорӣ ё пухтупаз ва дар мавриди нон ва панир ферментатсияи ғайриспиртиро дар бар мегиранд. Аксари хӯрокҳои коркардшуда ду ё се компонент доранд ва ҳамчун версияҳои тағирёфтаи хӯрокҳои гурӯҳи 1 шинохта мешаванд.
    - ***Мақсад:*** Ҳадафи коркард дар ин ҷо баланд бардоштани устувории хӯрокҳои гурӯҳи 1, ё тағир додан ё такмил додани сифатҳои эҳсосии онҳост.
    - ***Истифода:*** Онҳо мустақилона ё одатан дар якҷоягӣ бо дигар хӯрокҳо қобили истеъмоланд.
    - ***Маълумоти бештар:*** [Таснифи NOVA оид ба далелҳои озуқавории кушод](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
