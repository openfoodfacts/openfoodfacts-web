"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Inona izany:*** Ny sakafo tsy voahodina (na voajanahary) dia ampahany azo hanina amin'ny zavamaniry (voa, voankazo, ravina, taho, fakany) na biby (hozatra, atiny, atody, ronono), ary koa holatra, ahidrano ary rano, rehefa tafasaraka amin'ny natiora.
    - ***Ny sakafo voahodina faran'izay kely indrindra:*** Sakafo voajanahary novaina tamin'ny alalan'ny dingana ahitana ny fanesorana ny ampahany tsy azo hanina na tsy ilaina, ary ny fanamainana, fanosihosena, fitotoana, fanasan-damba, fanasivanana, fanatsatsoana, fampangotrahana, fermentation tsy misy alikaola, pasteurization, vata fampangatsiahana, fampangatsiahana, fanamainana ary apetraka ao anaty fitoeran-drano. Ireo fomba fiasa ireo dia natao hitahiry ny sakafo voajanahary, mba hahatonga azy ireo ho mety amin'ny fitehirizana, na hahatonga azy ireo ho azo antoka na azo hanina na mahafinaritra kokoa hohanina.
    - ***Fampiasana:*** Betsaka ny sakafo tsy voahodina na voahodina faran'izay kely no karakaraina sy andrahoina ao an-trano na any amin'ny lakozia fisakafoanana miaraka amin'ireo akora nahandro voahodina ho lovia na sakafo.
    - ***Fanazavana fanampiny:*** [fanasokajiana NOVA momba ny zava-misy momba ny sakafo misokatra](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Inona moa izany:*** Ny akora azo avy amin'ny sakafo voahodina, toy ny menaka, dibera, siramamy ary sira, dia akora azo avy amin'ny sakafo Vondrona 1 na avy amin'ny natiora amin'ny alalan'ny fanerena, fanadiovana, fitotoana, fitotoana ary fanamainana.
    - ***Tanjona:*** Ny tanjon'ny dingana toy izany dia ny fanaovana vokatra maharitra izay mety ampiasaina amin'ny lakozia ao an-trano sy trano fisakafoanana hanomanana, handrahoana ary handrahoana sakafo ao amin'ny Vondrona 1 ary hanaovana sakafo sy sakafo vita amin'ny tanana isan-karazany sy mahafinaritra, toy ny lasopy, lasopy sy lasopy, salady, mofo, voatahiry, zava-pisotro ary tsindrin-tsakafo.
    - ***Fampiasana:*** Tsy natao hohanina ho azy izy ireo, ary matetika ampiasaina miaraka amin'ny sakafo Vondrona 1 hanaovana zava-pisotro, lovia ary sakafo vao voaomana.
    - ***Fanazavana fanampiny:*** [fanasokajiana NOVA momba ny zava-misy momba ny sakafo misokatra](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Inona moa izany:*** Ny sakafo voahodina, toy ny legioma anaty tavoahangy, trondro am-bifotsy, voankazo anaty sirop, fromazy ary mofo vao vita, dia atao amin'ny alalan'ny fampidirana sira, menaka, siramamy na akora hafa avy amin'ny vondrona 2 ka hatramin'ny sakafo Vondrona 1.
    - ***Fomba fanodinana:*** Misy fomba fitehirizana na fandrahoan-tsakafo isan-karazany, ary, amin'ny mofo sy fromazy, fermentation tsy misy alikaola. Ny ankamaroan'ny sakafo voahodina dia misy akora roa na telo, ary azo fantarina ho dika novaina amin'ny sakafo Vondrona 1.
    - ***Tanjona:*** Ny tanjona amin'ny fanodinana eto dia ny hampitombo ny faharetan'ny sakafo ao amin'ny Vondrona 1, na hanovana na hanatsara ny toetrany.
    - ***Fampiasana:*** Azo hanina samirery izy ireo na, matetika, miaraka amin'ny sakafo hafa.
    - ***Fanazavana fanampiny:*** [fanasokajiana NOVA momba ny zava-misy momba ny sakafo misokatra](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
