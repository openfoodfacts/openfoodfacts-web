"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Hvad det er:*** Uforarbejdede (eller naturlige) fødevarer er spiselige dele af planter (frø, frugter, blade, stængler, rødder) eller af dyr (muskler, slagteaffald, æg, mælk) samt svampe, alger og vand efter adskillelse fra naturen.
    - ***Minimalt forarbejdede fødevarer:*** Naturlige fødevarer, der er ændret ved processer, der omfatter fjernelse af uspiselige eller uønskede dele, samt tørring, knusning, formaling, fraktionering, filtrering, ristning, kogning, alkoholfri fermentering, pasteurisering, køling, nedkøling, frysning, anbringelse i beholdere og vakuumpakning. Disse processer er designet til at bevare naturlige fødevarer, gøre dem egnede til opbevaring eller gøre dem sikre eller spiselige eller mere behagelige at indtage.
    - ***Anvendelse:*** Mange uforarbejdede eller minimalt forarbejdede fødevarer tilberedes og tilberedes derhjemme eller i restaurantkøkkener i kombination med forarbejdede kulinariske ingredienser som retter eller måltider.
    - ***Mere information:*** [NOVA-klassificering af Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Hvad det er:*** Forarbejdede kulinariske ingredienser, såsom olier, smør, sukker og salt, er stoffer, der er udvundet af Gruppe 1-fødevarer eller fra naturen gennem processer, der omfatter presning, raffinering, formaling, maling og tørring.
    - ***Formål:*** Formålet med sådanne processer er at fremstille holdbare produkter, der er egnede til brug i hjemme- og restaurantkøkkener til at tilberede, krydre og tilberede Gruppe 1-fødevarer og til at lave varierede og lækre håndlavede retter og måltider med dem, såsom gryderetter, supper og bouillon, salater, brød, marmelade, drikkevarer og desserter.
    - ***Anvendelse:*** De er ikke beregnet til at blive indtaget alene og bruges normalt i kombination med Gruppe 1-fødevarer til at lave frisktilberedte drikkevarer, retter og måltider.
    - ***Mere information:*** [NOVA-klassificering på Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Hvad det er:*** Forarbejdede fødevarer, såsom grøntsager på flaske, fisk på dåse, frugt i sirup, oste og friskbagt brød, fremstilles hovedsageligt ved at tilsætte salt, olie, sukker eller andre stoffer fra gruppe 2 til gruppe 1-fødevarer.
    - ***Forarbejdningsmetoder:*** Processer omfatter forskellige konserverings- eller tilberedningsmetoder og, i tilfælde af brød og ost, alkoholfri gæring. De fleste forarbejdede fødevarer har to eller tre ingredienser og kan genkendes som modificerede versioner af gruppe 1-fødevarer.
    - ***Formål:*** Formålet med forarbejdning her er at øge holdbarheden af gruppe 1-fødevarer eller at ændre eller forbedre deres sensoriske egenskaber.
    - ***Anvendelse:*** De er spiselige alene eller, mere almindeligt, i kombination med andre fødevarer.
    - ***Mere information:*** [NOVA-klassificering på Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***Hvad det er:*** Ultraforarbejdede fødevarer, såsom læskedrikke, søde eller krydrede indpakkede snacks, rekonstituerede kødprodukter og frosne færdigretter, ikke er modificerede fødevarer, men formuleringer, der hovedsagelig eller udelukkende er fremstillet af stoffer fremstillet af fødevarer og tilsætningsstoffer, med lidt om nogen intakt gruppe 1-fødevarer.
    - ***Ingredienser:*** Ingredienser af disse formuleringer omfatter normalt dem, der også anvendes i forarbejdede fødevarer, såsom sukker, olier, fedtstoffer eller salt. Men ultraforarbejdede produkter omfatter også andre energikilder og næringsstoffer, der normalt ikke anvendes i kulinariske præparater. Nogle af disse er direkte ekstraheret fra fødevarer, såsom kasein, lactose, valle og gluten.
    - ***Avanceret behandling:*** Mange er afledt af yderligere forarbejdning af fødevarebestanddele, såsom hydrogenerede eller interesterificerede olier, hydrolyserede proteiner, sojaproteinisolat, maltodextrin, invertsukker og majssirup med høj fructose.
    - ***Tilsætningsstoffer:*** Tilsætningsstoffer i ultraforarbejdede fødevarer omfatter nogle også anvendt i forarbejdede fødevarer, såsom konserveringsmidler, antioxidanter og stabilisatorer. Klasser af tilsætningsstoffer, der kun findes i ultraforarbejdede produkter, omfatter tilsætningsstoffer, der anvendes til at efterligne eller forbedre fødevarers sensoriske egenskaber eller til at skjule ubehagelige aspekter af slutproduktet. Tilsætningsstofferne omfatter farvestoffer og andre farvestoffer, farvestabilisatorer; aromaer, smagsforstærkere, ikke-sukkersødestoffer og forarbejdningshjælpemidler såsom karbonat, firming, bulking og anti-bulking, de-skumdannelse, anti-klumpning og glaseringsmidler, emulgatorer, sequestrants og humectants.
    - ***Kompleks behandling:*** En lang række sekvenser af processer bruges til at kombinere de normalt mange ingredienser og til at skabe det færdige produkt (dermed 'ultra-behandlet'). Processerne omfatter flere uden indenlandske ækvivalenter, såsom hydrogenering og hydrolysation, ekstrudering og støbning samt forbehandling til stegning.
    - ***Formål:*** Det overordnede formål med ultra-behandling er at skabe mærkevarer, praktiske (holdbare, klar til forbrug), attraktive (hyper-velsmagende) og meget rentable (billige ingredienser) fødevarer designet til at fortrænge alle andre fødevaregrupper. Ultraforarbejdede fødevarer pakkes normalt attraktivt og markedsføres intensivt.
    - ***Mere information:*** [NOVA-klassificering på Open Food Facts](https://world.openfoodfacts.org/nova)
