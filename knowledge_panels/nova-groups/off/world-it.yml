"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Cos'è:*** Gli alimenti non trasformati (o naturali) sono parti commestibili di piante (semi, frutti, foglie, steli, radici) o di animali (muscoli, frattaglie, uova, latte), e anche funghi, alghe e acqua, dopo la separazione dalla natura.
    - ***Alimenti minimamente trasformati:*** Alimenti naturali alterati da processi che includono la rimozione di parti non commestibili o indesiderate, e l'essiccazione, la frantumazione, la macinazione, il frazionamento, il filtraggio, la tostatura, la bollitura, la fermentazione analcolica, la pastorizzazione, la refrigerazione, il raffreddamento, il congelamento, il posizionamento in contenitori e il confezionamento sottovuoto. Questi processi sono progettati per preservare gli alimenti naturali, per renderli adatti alla conservazione o per renderli sicuri o commestibili o più piacevoli da consumare.
    - ***Utilizzo:*** Molti alimenti non trasformati o minimamente trasformati vengono preparati e cucinati a casa o nelle cucine dei ristoranti in combinazione con ingredienti culinari trasformati come piatti o pasti.
    - ***Ulteriori informazioni:*** [Classificazione NOVA su Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Cos'è:*** Gli ingredienti culinari trasformati, come oli, burro, zucchero e sale, sono sostanze derivate da alimenti del Gruppo 1 o dalla natura mediante processi che includono la spremitura, la raffinazione, la macinazione, la molitura e l'essiccazione.
    - ***Scopo:*** Lo scopo di tali processi è quello di realizzare prodotti durevoli, adatti all'uso nelle cucine domestiche e dei ristoranti per preparare, condire e cucinare alimenti del Gruppo 1 e per realizzare con essi piatti e pasti fatti a mano vari e gustosi, come stufati, zuppe e brodi, insalate, pane, conserve, bevande e dessert.
    - ***Utilizzo:*** Non sono destinati al consumo da soli e vengono normalmente utilizzati in combinazione con alimenti del Gruppo 1 per preparare bevande, piatti e pasti freschi.
    - ***Ulteriori informazioni:*** [Classificazione NOVA su Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Cos'è:*** Gli alimenti trasformati, come verdure in scatola, pesce in scatola, frutta sciroppata, formaggi e pane fresco, sono realizzati essenzialmente aggiungendo sale, olio, zucchero o altre sostanze del Gruppo 2 agli alimenti del Gruppo 1.
    - ***Metodi di lavorazione:*** I processi includono vari metodi di conservazione o cottura e, nel caso di pane e formaggio, la fermentazione analcolica. La maggior parte degli alimenti trasformati contiene due o tre ingredienti ed è riconoscibile come versione modificata degli alimenti del Gruppo 1.
    - ***Scopo:*** Lo scopo della lavorazione in questo caso è aumentare la durata degli alimenti del Gruppo 1 o modificarne o migliorarne le qualità sensoriali.
    - ***Utilizzo:*** Sono commestibili da soli o, più comunemente, in combinazione con altri alimenti.
    - ***Ulteriori informazioni:*** [Classificazione NOVA su Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***Cos'è:*** Alimenti ultra-trasformati, come bibite analcoliche, snack confezionati dolci o salati, prodotti a base di carne ricostituiti e piatti surgelati prepreparati, non sono alimenti modificati, ma formulazioni fabbricate principalmente o interamente da sostanze derivate da alimenti e additivi, con alimenti intatti del gruppo 1.
    - ***Ingredienti:*** Gli ingredienti di queste formulazioni di solito includono quelli utilizzati anche negli alimenti trasformati, come zuccheri, oli, grassi o sale. Ma i prodotti ultra-trasformati comprendono anche altre fonti di energia e nutrienti non normalmente utilizzati nelle preparazioni culinarie. Alcuni di questi sono estratti direttamente dagli alimenti, come caseina, lattosio, siero di latte e glutine.
    - ***Trattamento avanzato:*** Molti sono derivati dall'ulteriore lavorazione dei costituenti alimentari, come oli idrogenati o interesterificati, proteine idrolizzate, isolato proteico di soia, maltodestrina, zucchero invertito e sciroppo di granturco ad alto fruttosio.
    - ***Additivi:*** Gli additivi negli alimenti ultra-trasformati includono alcuni anche utilizzati negli alimenti trasformati, come conservanti, antiossidanti e stabilizzanti. Le classi di additivi presenti solo nei prodotti ultra-trasformati comprendono quelli utilizzati per imitare o migliorare le qualità sensoriali degli alimenti o per mascherare gli aspetti non appetibili del prodotto finale. Tali additivi comprendono coloranti e altri coloranti, stabilizzanti dei coloranti; aromi, esaltatori di sapidità, edulcoranti non zuccherifici; e coadiuvanti di trasformazione come carbonatazione, rassodamento, carica e anti-bulking, de-schiuma, antiagglomerante e agenti di vetratura, emulsionanti, sequestranti e umettanti.
    - ***Elaborazione complessa:*** Una moltitudine di sequenze di processi viene utilizzata per combinare gli ingredienti di solito molti e per creare il prodotto finale (quindi 'ultra-processato'). I processi comprendono diversi senza equivalenti domestici, come idrogenazione e idrolizzazione, estrusione e stampaggio e pretrattamento per friggere.
    - ***Scopo:*** Lo scopo generale dell'ultra-elaborazione è quello di creare marchiato, conveniente (durevole, pronto al consumo), prodotti alimentari attraenti (iper-appetibili) e altamente redditizi (ingredienti a basso costo) destinati a spostare tutti gli altri gruppi alimentari. I prodotti alimentari ultra-trasformati sono solitamente imballati in modo attraente e commercializzati intensamente.
    - ***Maggiori informazioni:*** [classificazione NOVA su Open Food Facts](https://world.openfoodfacts.org/nova)
