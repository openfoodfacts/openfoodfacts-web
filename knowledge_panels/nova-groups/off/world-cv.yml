"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Мӗн вӑл:*** Тирпейлемен (е ҫутҫанталӑк) апат-ҫимӗҫӗ — ӳсентӑрансен (вӑрлӑхӗсен, ҫимӗҫӗсен, ҫулҫисен, тунисен, тымарӗсен) е чӗрчунсен (мышца, пыршӑлӑх, ҫӑмарта, сӗт) ҫиме юрӑхлӑ пайӗсем, ҫавӑн пекех ҫутҫанталӑкран уйрӑлнӑ хыҫҫӑн кӑмпасен, шыв курӑкӗсен тата шывӑн.
    - ***Сахал тирпейленӗ апат-ҫимӗҫ:*** Ҫутҫанталӑкран илнӗ апат-ҫимӗҫ, ӑна ҫиме юрӑхсӑр е кирлӗ мар пайсене кӑларса пӑрахасси, ҫавӑн пекех типӗтесси, ватасси, авӑртасси, фракцилесси, сӑрӑхтарасси, ӑшаласси, вӗретесси, алкогольсӗр йӳҫӗтесси, пастеризацилесси, сивӗтесси, сивӗтесси, шӑнтасси, савӑт-сапана лартасси тата вакуумра лартасси кӗрекен процессем улӑштараҫҫӗ. Ҫак процессем ҫутҫанталӑк апат-ҫимӗҫне упраса хӑварма, вӗсене упрама юрӑхлӑ тума, е вӗсене хӑрушсӑр е ҫиме юрӑхлӑ тума е ҫиме кӑмӑллӑрах тума хатӗрленӗ.
    - ***Усӑ курасси:*** Нумай тирпейлемен е сахал тирпейленӗ апат-ҫимӗҫе килте е ресторан кухнисенче тирпейленӗ кулинари хатӗрӗсемпе пӗрле апат-ҫимӗҫ е апат-ҫимӗҫ пек хатӗрлеҫҫӗ тата пӗҫереҫҫӗ.
    - ***Тӗплӗнрех:*** [Уҫӑ апат-ҫимӗҫ факчӗсем ҫинчен NOVA классификацийӗ](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Мӗн вӑл:*** Тирпейленӗ кулинари ингредиенчӗсем, сӑмахран, ҫу, ҫу, сахӑр тата тӑвар, 1-мӗш ушкӑнри апат-ҫимӗҫрен е ҫутҫанталӑкран пресласа, тасатса, авӑртса, авӑртса тата типӗтсе илнӗ япаласем.
    - ***Тӗллевӗ:*** Ҫакӑн пек процессен тӗллевӗ — килти тата ресторан кухнисенче 1-мӗш ушкӑнри апат-ҫимӗҫе хатӗрлеме, ҫемҫетме тата пӗҫерме юрӑхлӑ ҫирӗп продуктсем туса кӑларасси, вӗсемпе тӗрлӗрен те тутлӑ алӑпа тунӑ апат-ҫимӗҫпе апат-ҫимӗҫ, сӑмахран, шӳрпе, шӳрпе, ҫӑкӑр, ӗҫмелли япаласем, десертсем тата десертсем хатӗрлесси.
    - ***Usage:*** Вӗсене хӑйсем тӗллӗн ҫиме юрамасть, вӗсене 1-мӗш ушкӑнри апат-ҫимӗҫпе пӗрле ҫӗнӗрен хатӗрленӗ ӗҫмелли япаласем, апат-ҫимӗҫ тата апат-ҫимӗҫ хатӗрлеме усӑ кураҫҫӗ.
    - ***Тӗплӗнрех:*** [Уҫӑ апат-ҫимӗҫ факчӗсем ҫинчен NOVA классификацийӗ](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Мӗн вӑл:*** Тирпейленӗ апат-ҫимӗҫе, сӑмахран, бутылкӑри пахча ҫимӗҫсене, консервӑланӑ пулӑсене, сиропри ҫимӗҫсене, сырсене тата тин ҫеҫ пӗҫернӗ ҫӑкӑрсене, тӗпрен илсен, 2-мӗш ушкӑнри апат-ҫимӗҫрен 1-мӗш ушкӑнри апат-ҫимӗҫе тӑвар, ҫу, сахӑр е ытти япаласем хушса хатӗрлеҫҫӗ.
    - ***Тивӗҫтермелли меслетсем:*** Ӗҫе тӗрлӗ упрамалли е пӗҫермелли меслетсем кӗреҫҫӗ, ҫӑкӑрпа сыр тӗслӗхӗнче вара алкогольсӗр йӳҫӗтмелли меслетсем пур. Ытларах чухне тирпейленӗ апат-ҫимӗҫре икӗ е виҫӗ япала пур, вӗсене 1-мӗш ушкӑнри апат-ҫимӗҫӗн улӑштарнӑ варианчӗсем тесе шутлама пулать.
    - ***Тӗллев:*** Кунта тирпейлессин тӗллевӗ — 1-мӗш ушкӑнри апат-ҫимӗҫӗн ҫирӗплӗхне ӳстересси, е вӗсен туйӑм пахалӑхӗсене улӑштарасси е ӳстересси.
    - ***Usage:*** Вӗсене хӑйсем тӗллӗн е, ытларах чухне, ытти апат-ҫимӗҫпе пӗрле ҫиме пулать.
    - ***Тӗплӗнрех:*** [Уҫӑ апат-ҫимӗҫ факчӗсем ҫинчен NOVA классификацийӗ](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
