"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Què és:*** Els aliments no processats (o naturals) són les parts comestibles de les plantes (llavors, fruits, fulles, tiges, arrels) o d'animals (múscul, despulles, ous, llet), i també fongs, algues i aigua, després de la separació de la natura.
    - ***Aliments mínimament processats:*** Aliments naturals alterats per processos que inclouen l'eliminació de les parts no comestibles o no desitjades, i l'assecat, la trituració, la mòlta, el fraccionament, el filtratge, la torrada, l'ebullició, la fermentació sense alcohol, la pasteurització, la refrigeració, el refredament, la congelació, la col·locació en recipients i l'envasament al buit. Aquests processos estan dissenyats per conservar els aliments naturals, fer-los aptes per a l'emmagatzematge o fer-los segurs, comestibles o més agradables de consumir.
    - ***Ús:*** Molts aliments no processats o mínimament processats es preparen i cuinen a casa o a les cuines dels restaurants en combinació amb ingredients culinaris processats com a plats o àpats.
    - ***Més informació:*** [Classificació NOVA a Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Què és:*** Els ingredients culinaris processats, com ara olis, mantega, sucre i sal, són substàncies derivades d'aliments del grup 1 o de la natura mitjançant processos que inclouen el premsat, el refinament, la mòlta, la moldre i l'assecat.
    - ***Propòsit:*** L'objectiu d'aquests processos és elaborar productes duradors que siguin adequats per al seu ús a les cuines domèstiques i de restaurants per preparar, condimentar i cuinar aliments del grup 1 i elaborar amb ells plats i àpats artesanals variats i agradables, com ara guisats, sopes i brous, amanides, pans, conserves, begudes i postres.
    - ***Ús:*** No estan destinats a ser consumits sols i normalment s'utilitzen en combinació amb aliments del grup 1 per elaborar begudes, plats i àpats acabats de preparar.
    - ***Més informació:*** [Classificació NOVA a Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Què és:*** Els aliments processats, com ara verdures envasades, peix en conserva, fruites en almívar, formatges i pans acabats de fer, es fabriquen essencialment afegint sal, oli, sucre o altres substàncies del Grup 2 als aliments del Grup 1.
    - ***Mètodes de processament:*** Els processos inclouen diversos mètodes de conservació o cocció i, en el cas dels pans i els formatges, la fermentació sense alcohol. La majoria dels aliments processats tenen dos o tres ingredients i es poden reconèixer com a versions modificades dels aliments del Grup 1.
    - ***Propòsit:*** El propòsit del processament aquí és augmentar la durabilitat dels aliments del Grup 1 o modificar o millorar les seves qualitats sensorials.
    - ***Ús:*** Són comestibles sols o, més habitualment, en combinació amb altres aliments.
    - ***Més informació:*** [Classificació NOVA a Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
