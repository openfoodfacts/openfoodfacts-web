"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Vad det är:*** Obearbetade (eller naturliga) livsmedel är ätbara delar av växter (frön, frukter, blad, stjälkar, rötter) eller av djur (muskler, slaktbiprodukter, ägg, mjölk), och även svampar, alger och vatten, efter separation från naturen.
    - ***Minimalt bearbetade livsmedel:*** Naturliga livsmedel som förändrats genom processer som inkluderar avlägsnande av oätliga eller oönskade delar, och torkning, krossning, malning, fraktionering, filtrering, rostning, kokning, alkoholfri jäsning, pastörisering, kylning, kylning, frysning, placering i behållare och vakuumförpackning. Dessa processer är utformade för att bevara naturliga livsmedel, för att göra dem lämpliga för förvaring, eller för att göra dem säkra eller ätbara eller trevligare att konsumera.
    - ***Användning:*** Många obearbetade eller minimalt bearbetade livsmedel tillagas och tillagas hemma eller i restaurangkök i kombination med bearbetade kulinariska ingredienser som rätter eller måltider.
    - ***Mer information:*** [NOVA-klassificering om öppna livsmedelsfakta](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Vad det är:*** Bearbetade kulinariska ingredienser, såsom oljor, smör, socker och salt, är ämnen som härrör från livsmedel i grupp 1 eller från naturen genom processer som inkluderar pressning, raffinering, malning, fräsning och torkning.
    - ***Syfte:*** Syftet med sådana processer är att tillverka hållbara produkter som är lämpliga för användning i hem- och restaurangkök för att tillaga, krydda och tillaga livsmedel i grupp 1 och för att med dem göra varierade och njutbara handgjorda rätter och måltider, såsom grytor, soppor och buljonger, sallader, bröd, marmelader, drycker och desserter.
    - ***Användning:*** De är inte avsedda att konsumeras ensamma och används normalt i kombination med livsmedel i grupp 1 för att göra färsklagade drycker, rätter och måltider.
    - ***Mer information:*** [NOVA-klassificering på Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Vad det är:*** Bearbetade livsmedel, såsom flaskgrönsaker, konserverad fisk, frukt i sockerlag, ostar och nybakat bröd, tillverkas huvudsakligen genom att tillsätta salt, olja, socker eller andra ämnen från grupp 2 till grupp 1-livsmedel.
    - ***Bearbetningsmetoder:*** Processer inkluderar olika konserverings- eller tillagningsmetoder, och när det gäller bröd och ost, alkoholfri jäsning. De flesta bearbetade livsmedel har två eller tre ingredienser och är igenkännbara som modifierade versioner av grupp 1-livsmedel.
    - ***Syfte:*** Syftet med bearbetningen här är att öka hållbarheten hos grupp 1-livsmedel, eller att modifiera eller förbättra deras sensoriska egenskaper.
    - ***Användning:*** De är ätbara ensamma eller, vanligare, i kombination med andra livsmedel.
    - ***Mer information:*** [NOVA-klassificering på Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***Vad det är:*** Ultrabearbetade livsmedel, såsom läskedrycker, söta eller salta förpackade snacks, rekonstituerade köttprodukter och färdiglagade frysta rätter, är inte modifierade livsmedel utan formuleringar gjorda huvudsakligen eller helt av ämnen som härrör från livsmedel och tillsatser, med lite om någon intakt grupp 1 livsmedel.
    - ***Ingredienser:*** Ingredienser i dessa formuleringar brukar omfatta de som också används i bearbetade livsmedel, såsom socker, oljor, fetter eller salt. Men ultra-bearbetade produkter inkluderar också andra energikällor och näringsämnen som normalt inte används i kulinariska preparat. Några av dessa är direkt utvinns ur livsmedel, såsom kasein, laktos, vassle och gluten.
    - ***Avancerad bearbetning:*** Många kommer från vidare bearbetning av livsmedels beståndsdelar, Såsom hydrerade eller räntefria oljor, hydrolyserade proteiner, sojaproteinisolat, maltodextrin, invertsocker och sirap av majs med hög fruktos.
    - ***Additiv:*** Additiv i ultra-processade livsmedel inkluderar vissa som också används i bearbetade livsmedel, såsom konserveringsmedel, antioxidanter och stabilisatorer. Klasser av tillsatser som endast finns i ultra-processade produkter inkluderar de som används för att imitera eller förbättra de sensoriska egenskaperna hos livsmedel eller för att dölja obehagliga aspekter av slutprodukten. Dessa tillsatser inkluderar färgämnen och andra färgämnen, färgstabilisatorer; smakämnen, smakförstärkare, sötningsmedel utan socker; och processhjälpmedel som karbonering, fastspänning, fyllnadsmedel och anrikningsmedel, skumning, konserveringsmedel och glasmedel, emulgeringsmedel, bindemedel och fuktämnen.
    - ***Komplex bearbetning:*** En mängd olika sekvenser av processer används för att kombinera de oftast många ingredienserna och för att skapa den slutliga produkten (därav "ultra-processad"). Processen omfattar flera utan inhemska motsvarigheter, såsom hydrogenation och hydrolysation, extrudering och formning samt förbearbetning för stekning.
    - ***Syfte:*** Det övergripande syftet med ultra-bearbetning är att skapa märkbara, bekväma (hållbara, redo att konsumeras), attraktiva (hyper-tilltalande) och mycket lönsamma (billiga ingredienser) livsmedel produkter som utformats för att tränga undan alla andra livsmedelsgrupper. Ultra-bearbetade livsmedelsprodukter paketeras vanligtvis attraktivt och marknadsförs intensivt.
    - ***Mer information:*** [NOVA klassificering på Open Food Facts](https://world.openfoodfacts.org/nova)
