"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Bu nədir:*** İşlənməmiş (və ya təbii) qidalar bitkilərin (toxumların, meyvələrin, yarpaqların, gövdələrin, köklərin) və ya heyvanların (əzələ, sakatat, yumurta, süd), həmçinin göbələklərin, yosunların və suyun təbiətdən ayrıldıqdan sonra yeyilə bilən hissələridir.
    - ***Minimal işlənmiş qidalar:*** Yemək mümkün olmayan və ya arzuolunmaz hissələrin çıxarılması və qurudulması, əzilməsi, üyüdülməsi, fraksiyalara bölünməsi, süzülməsi, qovurulması, qaynadılması, alkoqolsuz fermentasiya, pasterizasiya, soyuducuda, soyudulmada, qablaşdırmada, qablaşdırmada yerləşdirilməsi və qablaşdırmada saxlanması kimi proseslər nəticəsində dəyişdirilmiş təbii qidalar. Bu proseslər təbii qidaları qorumaq, saxlama üçün yararlı hala gətirmək və ya onları təhlükəsiz və ya yeməli və ya istehlakı daha xoş etmək üçün nəzərdə tutulmuşdur.
    - ***İstifadəsi:*** Bir çox işlənməmiş və ya minimum işlənmiş qidalar yeməklər və ya yeməklər kimi işlənmiş kulinariya inqrediyentləri ilə birlikdə evdə və ya restoran mətbəxlərində hazırlanır və bişirilir.
    - ***Ətraflı məlumat:*** [Açıq Qida Faktları üzrə NOVA təsnifatı](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Bu nədir:*** Yağlar, kərə yağı, şəkər və duz kimi emal edilmiş kulinariya inqrediyentləri 1-ci qrup qidalardan və ya presləmə, emalı, üyüdülmə, öğütmə və qurutma kimi proseslərlə təbiətdən əldə edilən maddələrdir.
    - ***Məqsəd:*** Bu cür proseslərin məqsədi 1-ci qrup qidaların hazırlanması, ədviyyatı və bişirilməsi üçün ev və restoran mətbəxlərində istifadəyə yararlı, davamlı məhsullar hazırlamaq və onlarla güveç, şorba və bulyon, salat, içki, şirniyyat və konservlər kimi müxtəlif və zövqlü əl istehsalı yeməklər və yeməklər hazırlamaqdır.
    - ***İstifadəsi:*** Onlar öz-özünə istehlak edilmək üçün nəzərdə tutulmayıb və adətən təzə hazırlanmış içkilər, qablar və yeməklər hazırlamaq üçün 1-ci Qrup qidaları ilə birlikdə istifadə olunur.
    - ***Ətraflı məlumat:*** [Açıq Qida Faktları üzrə NOVA təsnifatı](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Bu nədir:*** Şişelenmiş tərəvəzlər, balıq konservləri, şərbətdə meyvələr, pendirlər və təzə hazırlanmış çörəklər kimi emal olunmuş qidalar əsasən 2-ci qrupdan 1-ci qrup qidalara duz, yağ, şəkər və ya digər maddələrin əlavə edilməsi ilə hazırlanır.
    - ***Emal üsulları:*** Proseslərə müxtəlif konservləşdirmə və ya bişirmə üsulları, çörək və pendirdə isə alkoqolsuz fermentasiya daxildir. Əksər emal edilmiş qidalar iki və ya üç inqrediyentdən ibarətdir və 1-ci qrup qidaların dəyişdirilmiş variantları kimi tanınır.
    - ***Məqsəd:*** Burada emalın məqsədi 1-ci qrup qidaların davamlılığını artırmaq və ya onların hissiyyat keyfiyyətlərini dəyişdirmək və ya artırmaqdır.
    - ***İstifadəsi:*** Onlar özləri və ya daha çox digər qidalarla birlikdə yeməli olurlar.
    - ***Ətraflı məlumat:*** [Açıq Qida Faktları üzrə NOVA təsnifatı](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
