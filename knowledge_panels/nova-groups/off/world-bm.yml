"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***A ye min ye :*** Dumuni minnu ma labɛn (walima minnu bɛ sɔrɔ u yɛrɛ la) ye jiriw yɔrɔ duntaw ye (kisɛw, jiridenw, furabuluw, jirisunw, jirisunw) walima baganw (fasa, kɔnɔbara, kɔnɔw, nɔnɔ), ani fana ɲɛgɛnw, jirisunw ani ji, u faralen kɔfɛ fɛnɲɛnamaw la.
    - ***Dumuni minnu dilannen don dɔɔnin dɔɔnin:*** Dumuni nafama minnu bɛ Changé ni taabolo ye minnu ye yɔrɔw bɔli ye minnu tɛ dun walima minnu man ɲi, ani ka u ja, ka u sɔgɔ, ka u sɔgɔ, ka u tila, ka u sama, ka u tobi, ka u tobi, ka u mɔ, ka u mɔ dɔlɔ tɛ min na, ka u kɛ pastɛri ye, ka u bila nɛnɛ na, ka u nɛnɛ, ka u bila nɛnɛ na, ka u bila minɛnw kɔnɔ ani ka u kɛ vacuum-packaging ye. O kɛcogo ninnu dabɔra walasa ka dumuni nafamaw mara, ka u kɛ fɛn ye min bɛ se ka mara, walima ka u kɛ fɛn ye min tɛ mɔgɔ tɔɔrɔ walima ka dun walima ka u dunni diya.
    - ***Baarakɛcogo:*** Dumuni caman minnu ma labɛn walima minnu dilannen don dɔɔnin dɔɔnin, olu bɛ labɛn ka tobi so kɔnɔ walima dumunikɛyɔrɔw ka dumunikɛyɔrɔw la ka fara dumunikɛminɛn dilannenw kan i n’a fɔ dumuni walima dumuni.
    - ***Kunnafoni wɛrɛw:*** [NOVA ka danfara Dumuni dafalenw kan](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***A ye min ye :*** Tobilikɛminɛn dilannenw, i n’a fɔ tulu, tulu, sukaro ani kɔgɔ, olu ye fɛnw ye minnu bɛ bɔ kulu 1 dumuniw na walima minnu bɛ bɔ fɛnɲɛnamaw la fɛɛrɛw fɛ minnu bɛ kɛ ni u digidigi, u saniya, u sɔgɔli, u sɔgɔli ani u ja.
    - ***Kun:*** O wale suguw kun ye ka fɛnw dilan minnu bɛ mɛn, minnu bɛnnen don ka kɛ so ni dumunikɛyɔrɔw ka dumunikɛyɔrɔw la walasa ka kulu 1 dumuniw labɛn, k’u mɔ ani k’u tobi ani ka bololabaarakɛminɛnw ni dumuni suguya caman dilan n’u ye, minnu bɛ diya, i n’a fɔ shɔ, sumanw ni shɔw, salatiw, buruw, fɛnw maralenw, minfɛnw ani dumunifɛnw.
    - ***Baarakɛcogo:*** U ma dabɔ u yɛrɛ ma, wa a ka c’a la, u ni kulu 1 dumuniw faralen don ɲɔgɔn kan walasa ka minfɛnw, dumunifɛnw ani dumuni labɛn kuraw dilan.
    - ***Kunnafoni wɛrɛw:*** [NOVA ka danfara Dumuni dafalenw kan](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***A ye min ye :*** Dumuni dilannenw, i n’a fɔ nakɔfɛnw, jɛgɛ bidonw, jiriden minnu bɛ siro la, foromaziw ani buru dilannen kuraw, olu bɛ dilan kɛrɛnkɛrɛnnenya la ni kɔgɔ, tulu, sukaro walima fɛn wɛrɛw farali ye minnu bɛ bɔ kulu 2 la ka taa kulu 1 ka dumuniw na.
    - ***Baarakɛcogo:*** Taabolo dɔw ye maracogo walima tobilikɛcogo suguya caman ye, ani, buru ni foromazi ta fan fɛ, dɔlɔ tɛ min na. Dumuni dilannen fanba bɛ kɛ ni fɛn fila walima saba ye, wa u bɛ dɔn ko kulu 1 dumuniw cogoya caman sɛmɛntiyalen don.
    - ***Kun:*** Baara kɛli yan, o ye ka dɔ fara kulu 1 dumuniw muɲuli kan, walima ka u dusukunnataw sɛmɛntiya walima k’u bonya.
    - ***Baarakɛcogo:*** U bɛ dun u yɛrɛ ma walima, a ka ca a la, u ni dumuni wɛrɛw bɛ dun.
    - ***Kunnafoni wɛrɛw:*** [NOVA ka danfara Dumuni dafalenw kan](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
