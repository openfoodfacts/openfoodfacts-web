"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***De quoi s'agit-il :*** Les aliments non transformés (ou naturels) sont des parties comestibles de plantes (graines, fruits, feuilles, tiges, racines) ou d'animaux (muscles, abats, œufs, lait), ainsi que de champignons, d'algues et d'eau, après séparation de la nature.
    - ***Aliments peu transformés :*** Les aliments naturels modifiés par des procédés comprenant l'élimination des parties non comestibles ou indésirables, ainsi que le séchage, le broyage, le fractionnement, le filtrage, la torréfaction, l'ébullition, la fermentation non alcoolique, la pasteurisation, la réfrigération, le refroidissement, la congélation, la mise en récipients et l'emballage sous vide. Ces procédés sont conçus pour préserver les aliments naturels, les rendre aptes au stockage, ou les rendre sûrs, comestibles ou plus agréables à consommer.
    - ***Utilisation :*** De nombreux aliments non transformés ou peu transformés sont préparés et cuisinés à la maison ou dans les cuisines des restaurants en combinaison avec des ingrédients culinaires transformés sous forme de plats ou de repas.
    - ***Plus d'informations :*** [Classification NOVA sur Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***De quoi s'agit-il :*** Les ingrédients culinaires transformés, tels que les huiles, le beurre, le sucre et le sel, sont des substances dérivées d'aliments du groupe 1 ou de la nature par des procédés comprenant le pressage, le raffinage, le broyage, la mouture et le séchage.
    - ***Objectif :*** Ces procédés ont pour but de fabriquer des produits durables adaptés à une utilisation dans les cuisines domestiques et de restaurant pour préparer, assaisonner et cuire les aliments du groupe 1 et pour confectionner avec eux des plats et des repas variés et agréables faits maison, tels que des ragoûts, des soupes et des bouillons, des salades, du pain, des conserves, des boissons et des desserts.
    - ***Utilisation :*** Ils ne sont pas destinés à être consommés seuls et sont normalement utilisés en combinaison avec des aliments du groupe 1 pour préparer des boissons, des plats et des repas fraîchement préparés.
    - ***Plus d'informations :*** [Classification NOVA sur Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***De quoi s'agit-il :*** Les aliments transformés, tels que les légumes en conserve, le poisson en conserve, les fruits au sirop, les fromages et le pain frais, sont obtenus essentiellement par l'ajout de sel, d'huile, de sucre ou d'autres substances du groupe 2 aux aliments du groupe 1.
    - ***Méthodes de transformation :*** Les procédés comprennent diverses méthodes de conservation ou de cuisson et, dans le cas du pain et du fromage, la fermentation sans alcool. La plupart des aliments transformés contiennent deux ou trois ingrédients et sont reconnaissables comme des versions modifiées des aliments du groupe 1.
    - ***Objectif :*** Le but de la transformation est ici d'augmenter la durabilité des aliments du groupe 1, ou de modifier ou d'améliorer leurs qualités organoleptiques.
    - ***Utilisation :*** Ils sont comestibles seuls ou, plus généralement, en combinaison avec d'autres aliments.
    - ***Plus d'informations :*** [Classification NOVA sur Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
