"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Que é:*** Os alimentos non procesados (ou naturais) son as partes comestibles das plantas (sementes, froitos, follas, talos, raíces) ou dos animais (músculo, vísceras, ovos, leite), así como fungos, algas e auga, despois da separación da natureza.
    - ***Alimentos minimamente procesados:*** Alimentos naturais alterados por procesos que inclúen a eliminación das partes non comestibles ou non desexadas e o secado, a trituración, a moenda, o fraccionamento, a filtración, o torrado, a ebulición, a fermentación sen alcohol, a pasteurización, a refrixeración, o arrefriamento, a conxelación, a colocación en recipientes e o envasado ao baleiro. Estes procesos están deseñados para conservar os alimentos naturais, facelos axeitados para o seu almacenamento ou para facelos seguros, comestibles ou máis agradables de consumir.
    - ***Uso:*** Moitos alimentos non procesados ou minimamente procesados prepáranse e cocíñanse na casa ou nas cociñas dos restaurantes en combinación con ingredientes culinarios procesados como pratos ou comidas.
    - ***Máis información:*** [Clasificación NOVA en Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Que é:*** Os ingredientes culinarios procesados, como aceites, manteiga, azucre e sal, son substancias derivadas de alimentos do Grupo 1 ou da natureza mediante procesos que inclúen o prensado, o refinado, a moenda, a moenda e o secado.
    - ***Obxectivo:*** O obxectivo destes procesos é fabricar produtos duradeiros que sexan axeitados para o seu uso nas cociñas domésticas e de restaurantes para preparar, condimentar e cociñar alimentos do Grupo 1 e para elaborar con eles pratos e comidas artesanais variados e agradables, como guisos, sopas e caldos, ensaladas, pans, conservas, bebidas e sobremesas.
    - ***Uso:*** Non están destinados a ser consumidos sós e normalmente úsanse en combinación con alimentos do Grupo 1 para elaborar bebidas, pratos e comidas recentemente preparadas.
    - ***Máis información:*** [Clasificación NOVA en Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Que é:*** Os alimentos procesados, como as verduras envasadas, o peixe enlatado, as froitas en almíbar, os queixos e os pans acabados de facer, fabrícanse esencialmente engadindo sal, aceite, azucre ou outras substancias do Grupo 2 aos alimentos do Grupo 1.
    - ***Métodos de procesamento:*** Os procesos inclúen varios métodos de conservación ou cocción e, no caso dos pans e os queixos, a fermentación non alcohólica. A maioría dos alimentos procesados teñen dous ou tres ingredientes e son recoñecibles como versións modificadas dos alimentos do Grupo 1.
    - ***Obxectivo:*** O obxectivo do procesamento aquí é aumentar a durabilidade dos alimentos do Grupo 1 ou modificar ou mellorar as súas calidades sensoriais.
    - ***Uso:*** Son comestibles por si sós ou, máis habitualmente, en combinación con outros alimentos.
    - ***Máis información:*** [Clasificación NOVA en Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
