"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Mis see on:*** Töötlemata (või looduslikud) toidud on taimede (seemned, viljad, lehed, varred, juured) või loomade (lihased, rups, munad, piim) söödavad osad, samuti seened, vetikad ja vesi pärast loodusest eraldamist.
    - ***Minimaalselt töödeldud toidud:*** Looduslikud toidud, mida on muudetud protsesside abil, mis hõlmavad mittesöödavate või soovimatute osade eemaldamist ning kuivatamist, purustamist, jahvatamist, fraktsioneerimist, filtreerimist, röstimist, keetmist, alkoholivaba kääritamist, pastöriseerimist, jahutamist, külmutamist, mahutitesse panemist ja vaakumpakendamist. Need protsessid on mõeldud looduslike toiduainete säilitamiseks, säilitamiseks sobivaks muutmiseks või ohutuks, söödavaks või tarbimiseks meeldivamaks muutmiseks.
    - ***Kasutamine:*** Paljusid töötlemata või minimaalselt töödeldud toiduaineid valmistatakse ja küpsetatakse kodus või restoraniköökides koos töödeldud kulinaarsete koostisosadega roogade või einetena.
    - ***Lisateave:*** [NOVA klassifikatsioon avatud toidufaktide kohta](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Mis see on:*** Töödeldud kulinaarsed koostisosad, nagu õlid, või, suhkur ja sool, on ained, mis on saadud 1. rühma toiduainetest või loodusest selliste protsesside abil, mis hõlmavad pressimist, rafineerimist, jahvatamist, jahvatamist ja kuivatamist.
    - ***Eesmärk:*** Selliste protsesside eesmärk on valmistada vastupidavaid tooteid, mis sobivad kasutamiseks kodu- ja restoraniköökides 1. rühma toitude valmistamiseks, maitsestamiseks ja küpsetamiseks ning nendest mitmekesiste ja nauditavate käsitsi valmistatud roogade ja toitude, näiteks hautiste, suppide ja puljongide, salatite, leibade, mooside, jookide ja magustoitude valmistamiseks.
    - ***Kasutamine:*** Need ei ole mõeldud iseseisvaks tarbimiseks ja neid kasutatakse tavaliselt koos 1. rühma toiduainetega värskelt valmistatud jookide, roogade ja toitude valmistamiseks.
    - ***Lisateave:*** [NOVA klassifikatsioon avatud toidufaktide kohta](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Mis see on:*** Töödeldud toidud, näiteks pudelitesse villitud köögiviljad, kalakonservid, siirupis puuviljad, juustud ja värskelt valmistatud leivad, valmistatakse peamiselt soola, õli, suhkru või muude ainete lisamise teel 2. rühma toiduainetest 1. rühma toiduainetesse.
    - ***Töötlemismeetodid:*** Protsesside hulka kuuluvad erinevad säilitamis- või küpsetamismeetodid ning leiva ja juustu puhul alkoholivaba kääritamine. Enamikul töödeldud toitudel on kaks või kolm koostisosa ja neid on võimalik ära tunda 1. rühma toitude modifitseeritud versioonidena.
    - ***Eesmärk:*** Töötlemise eesmärk on siin suurendada 1. rühma toitude säilivust või muuta või parandada nende sensoorseid omadusi.
    - ***Kasutamine:*** Need on söödavad nii iseseisvalt kui ka sagedamini koos teiste toiduainetega.
    - ***Lisateave:*** [NOVA klassifikatsioon avatud toidufaktide kohta](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
