"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***ਇਹ ਕੀ ਹੈ:*** ਅਣ-ਪ੍ਰੋਸੈਸਡ (ਜਾਂ ਕੁਦਰਤੀ) ਭੋਜਨ ਪੌਦਿਆਂ (ਬੀਜ, ਫਲ, ਪੱਤੇ, ਤਣੇ, ਜੜ੍ਹਾਂ) ਜਾਂ ਜਾਨਵਰਾਂ (ਮਾਸਪੇਸ਼ੀ, ਔਫਲ, ਅੰਡੇ, ਦੁੱਧ) ਦੇ ਖਾਣਯੋਗ ਹਿੱਸੇ ਹਨ, ਅਤੇ ਨਾਲ ਹੀ ਉੱਲੀ, ਐਲਗੀ ਅਤੇ ਪਾਣੀ, ਕੁਦਰਤ ਤੋਂ ਵੱਖ ਹੋਣ ਤੋਂ ਬਾਅਦ।
    - ***ਘੱਟੋ-ਘੱਟ ਪ੍ਰੋਸੈਸਡ ਭੋਜਨ:*** ਕੁਦਰਤੀ ਭੋਜਨ ਜੋ ਕਿ ਪ੍ਰਕਿਰਿਆਵਾਂ ਦੁਆਰਾ ਬਦਲੇ ਜਾਂਦੇ ਹਨ ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਅਖਾਣਯੋਗ ਜਾਂ ਅਣਚਾਹੇ ਹਿੱਸਿਆਂ ਨੂੰ ਹਟਾਉਣਾ, ਅਤੇ ਸੁਕਾਉਣਾ, ਕੁਚਲਣਾ, ਪੀਸਣਾ, ਫਰੈਕਸ਼ਨ ਕਰਨਾ, ਫਿਲਟਰ ਕਰਨਾ, ਭੁੰਨਣਾ, ਉਬਾਲਣਾ, ਗੈਰ-ਸ਼ਰਾਬ ਵਾਲਾ ਫਰਮੈਂਟੇਸ਼ਨ, ਪਾਸਚੁਰਾਈਜ਼ੇਸ਼ਨ, ਰੈਫ੍ਰਿਜਰੇਸ਼ਨ, ਠੰਢਾ ਕਰਨਾ, ਠੰਢਾ ਕਰਨਾ, ਡੱਬਿਆਂ ਵਿੱਚ ਰੱਖਣਾ ਅਤੇ ਵੈਕਿਊਮ-ਪੈਕਿੰਗ ਸ਼ਾਮਲ ਹਨ। ਇਹ ਪ੍ਰਕਿਰਿਆਵਾਂ ਕੁਦਰਤੀ ਭੋਜਨਾਂ ਨੂੰ ਸੁਰੱਖਿਅਤ ਰੱਖਣ, ਉਹਨਾਂ ਨੂੰ ਸਟੋਰੇਜ ਲਈ ਢੁਕਵਾਂ ਬਣਾਉਣ, ਜਾਂ ਉਹਨਾਂ ਨੂੰ ਸੁਰੱਖਿਅਤ ਜਾਂ ਖਾਣਯੋਗ ਜਾਂ ਖਪਤ ਲਈ ਵਧੇਰੇ ਸੁਹਾਵਣਾ ਬਣਾਉਣ ਲਈ ਤਿਆਰ ਕੀਤੀਆਂ ਗਈਆਂ ਹਨ।
    - ***ਵਰਤੋਂ:*** ਬਹੁਤ ਸਾਰੇ ਅਣ-ਪ੍ਰੋਸੈਸਡ ਜਾਂ ਘੱਟੋ-ਘੱਟ ਪ੍ਰੋਸੈਸਡ ਭੋਜਨ ਘਰ ਵਿੱਚ ਜਾਂ ਰੈਸਟੋਰੈਂਟ ਦੀਆਂ ਰਸੋਈਆਂ ਵਿੱਚ ਪਕਵਾਨਾਂ ਜਾਂ ਭੋਜਨ ਦੇ ਰੂਪ ਵਿੱਚ ਪ੍ਰੋਸੈਸਡ ਰਸੋਈ ਸਮੱਗਰੀ ਦੇ ਨਾਲ ਤਿਆਰ ਅਤੇ ਪਕਾਏ ਜਾਂਦੇ ਹਨ।
    - ***ਹੋਰ ਜਾਣਕਾਰੀ:*** [ਖੁੱਲ੍ਹੇ ਭੋਜਨ ਤੱਥਾਂ 'ਤੇ NOVA ਵਰਗੀਕਰਣ](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***ਇਹ ਕੀ ਹੈ:*** ਤੇਲ, ਮੱਖਣ, ਖੰਡ ਅਤੇ ਨਮਕ ਵਰਗੇ ਪ੍ਰੋਸੈਸਡ ਰਸੋਈ ਸਮੱਗਰੀ, ਗਰੁੱਪ 1 ਦੇ ਭੋਜਨਾਂ ਤੋਂ ਜਾਂ ਕੁਦਰਤ ਤੋਂ ਪ੍ਰਾਪਤ ਕੀਤੇ ਗਏ ਪਦਾਰਥ ਹਨ ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਦਬਾਉਣ, ਰਿਫਾਈਨ ਕਰਨ, ਪੀਸਣ, ਮਿਲਿੰਗ ਅਤੇ ਸੁਕਾਉਣ ਦੀਆਂ ਪ੍ਰਕਿਰਿਆਵਾਂ ਸ਼ਾਮਲ ਹਨ।
    - ***ਉਦੇਸ਼:*** ਅਜਿਹੀਆਂ ਪ੍ਰਕਿਰਿਆਵਾਂ ਦਾ ਉਦੇਸ਼ ਟਿਕਾਊ ਉਤਪਾਦ ਬਣਾਉਣਾ ਹੈ ਜੋ ਘਰ ਅਤੇ ਰੈਸਟੋਰੈਂਟ ਦੀਆਂ ਰਸੋਈਆਂ ਵਿੱਚ ਵਰਤੋਂ ਲਈ ਢੁਕਵੇਂ ਹੋਣ ਤਾਂ ਜੋ ਗਰੁੱਪ 1 ਦੇ ਭੋਜਨ ਤਿਆਰ ਕਰਨ, ਸੀਜ਼ਨ ਕਰਨ ਅਤੇ ਪਕਾਉਣ ਅਤੇ ਉਹਨਾਂ ਨਾਲ ਵਿਭਿੰਨ ਅਤੇ ਆਨੰਦਦਾਇਕ ਹੱਥ ਨਾਲ ਬਣੇ ਪਕਵਾਨ ਅਤੇ ਭੋਜਨ, ਜਿਵੇਂ ਕਿ ਸਟੂ, ਸੂਪ ਅਤੇ ਬਰੋਥ, ਸਲਾਦ, ਬਰੈੱਡ, ਪ੍ਰੀਜ਼ਰਵ, ਪੀਣ ਵਾਲੇ ਪਦਾਰਥ ਅਤੇ ਮਿਠਾਈਆਂ ਬਣਾਈਆਂ ਜਾ ਸਕਣ।
    - ***ਵਰਤੋਂ:*** ਇਹ ਆਪਣੇ ਆਪ ਖਾਣ ਲਈ ਨਹੀਂ ਹਨ, ਅਤੇ ਆਮ ਤੌਰ 'ਤੇ ਤਾਜ਼ੇ ਤਿਆਰ ਕੀਤੇ ਪੀਣ ਵਾਲੇ ਪਦਾਰਥ, ਪਕਵਾਨ ਅਤੇ ਭੋਜਨ ਬਣਾਉਣ ਲਈ ਗਰੁੱਪ 1 ਦੇ ਭੋਜਨਾਂ ਦੇ ਨਾਲ ਸੁਮੇਲ ਵਿੱਚ ਵਰਤੇ ਜਾਂਦੇ ਹਨ।
    - ***ਹੋਰ ਜਾਣਕਾਰੀ:*** [ਓਪਨ ਫੂਡ ਫੈਕਟਸ 'ਤੇ NOVA ਵਰਗੀਕਰਨ](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***ਇਹ ਕੀ ਹੈ:*** ਪ੍ਰੋਸੈਸਡ ਭੋਜਨ, ਜਿਵੇਂ ਕਿ ਬੋਤਲਬੰਦ ਸਬਜ਼ੀਆਂ, ਡੱਬਾਬੰਦ ਮੱਛੀ, ਸ਼ਰਬਤ ਵਿੱਚ ਫਲ, ਪਨੀਰ ਅਤੇ ਤਾਜ਼ੇ ਬਣੇ ਬਰੈੱਡ, ਮੁੱਖ ਤੌਰ 'ਤੇ ਗਰੁੱਪ 2 ਤੋਂ ਗਰੁੱਪ 1 ਦੇ ਭੋਜਨਾਂ ਵਿੱਚ ਨਮਕ, ਤੇਲ, ਖੰਡ ਜਾਂ ਹੋਰ ਪਦਾਰਥ ਪਾ ਕੇ ਬਣਾਏ ਜਾਂਦੇ ਹਨ।
    - ***ਪ੍ਰੋਸੈਸਿੰਗ ਵਿਧੀਆਂ:*** ਪ੍ਰਕਿਰਿਆਵਾਂ ਵਿੱਚ ਕਈ ਤਰ੍ਹਾਂ ਦੇ ਬਚਾਅ ਜਾਂ ਖਾਣਾ ਪਕਾਉਣ ਦੇ ਤਰੀਕੇ ਸ਼ਾਮਲ ਹੁੰਦੇ ਹਨ, ਅਤੇ, ਬਰੈੱਡ ਅਤੇ ਪਨੀਰ ਦੇ ਮਾਮਲੇ ਵਿੱਚ, ਗੈਰ-ਅਲਕੋਹਲ ਵਾਲਾ ਫਰਮੈਂਟੇਸ਼ਨ। ਜ਼ਿਆਦਾਤਰ ਪ੍ਰੋਸੈਸਡ ਭੋਜਨਾਂ ਵਿੱਚ ਦੋ ਜਾਂ ਤਿੰਨ ਸਮੱਗਰੀਆਂ ਹੁੰਦੀਆਂ ਹਨ, ਅਤੇ ਗਰੁੱਪ 1 ਭੋਜਨਾਂ ਦੇ ਸੋਧੇ ਹੋਏ ਸੰਸਕਰਣਾਂ ਵਜੋਂ ਪਛਾਣੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।
    - ***ਉਦੇਸ਼:*** ਇੱਥੇ ਪ੍ਰੋਸੈਸਿੰਗ ਦਾ ਉਦੇਸ਼ ਗਰੁੱਪ 1 ਭੋਜਨਾਂ ਦੀ ਟਿਕਾਊਤਾ ਨੂੰ ਵਧਾਉਣਾ, ਜਾਂ ਉਹਨਾਂ ਦੇ ਸੰਵੇਦੀ ਗੁਣਾਂ ਨੂੰ ਸੋਧਣਾ ਜਾਂ ਵਧਾਉਣਾ ਹੈ।
    - ***ਵਰਤੋਂ:*** ਉਹ ਆਪਣੇ ਆਪ ਖਾਣ ਯੋਗ ਹਨ ਜਾਂ, ਆਮ ਤੌਰ 'ਤੇ, ਹੋਰ ਭੋਜਨਾਂ ਦੇ ਨਾਲ ਮਿਲ ਕੇ।
    - ***ਹੋਰ ਜਾਣਕਾਰੀ:*** [ਓਪਨ ਫੂਡ ਫੈਕਟਸ 'ਤੇ NOVA ਵਰਗੀਕਰਨ](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
