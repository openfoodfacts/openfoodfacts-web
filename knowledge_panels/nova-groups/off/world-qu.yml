"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Imataq:*** Mana ruwasqa (utaq natural) mikhuykunaqa yurakunap (muhukuna, rurukuna, raphinkuna, saphikuna, saphikuna) utaq uywakunap (aycha, despojo, uhu, leche) mikhuypaq kaqninmi, hinallataq hongokuna, algaskuna, yakupas, pachamamamanta t'aqasqa kaptin.
    - ***Mikhuykuna pisilla ruwasqa:*** Natural mikhuykuna, mana mikhuy atiy utaq mana munasqa partekunata hurquy, hinallataq ch’akichiy, ñut’uy, muyuchiy, fraccionamiento, filtración, asado, timpuchiy, mana alcohólico fermentación, pasteurización, refrigeración, chiriyachiy, congelación, waqaychanakunapi churay hinaspa vacío-envasado. Kay ruwaykunaqa ruwasqa kachkan natural mikhuykunata waqaychanapaq, waqaychaypaq allin kananpaq, utaq mana imamanta manchachikuq utaq mikhuypaq utaq aswan sumaq mikhuypaq.
    - ***Uyway:*** Achka mana ruwasqa utaq pisilla ruwasqa mikhuykunata wasipi utaq mikhuy wasi yanuna wasikunapi wakichisqa, wayk’usqa ima, ruwasqa mikhuykunawan kuskachasqa, mikhuy hina utaq mikhuy hina.
    - ***Aswan willakuy:*** [NOVA clasificación Kichasqa Mikhuy Chiqapkunamanta](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Imataq:*** Ingredientes culinarios procesados nisqakuna, aceites, mantequilla, azúcar, kachi ima, Grupo 1 nisqa mikhuykunamanta utaq naturalezamanta lluqsisqa sustanciakunam, procesos nisqawan, chaykunam kanku prensa, refinamiento, molienda, molienda hinaspa ch’akichiy.
    - ***Propósito:*** Chayna ruwaykunapa munayninqa, wasipi, mikhuy wasikunapi yanuna wasikunapi llamk’anapaq hina, Grupo 1 mikhuykunata wakichinapaq, timpuchinapaq, wayk’unapaq ima, chaywantaq imaymana, kusikunapaq makiwan ruwasqa mikhuykunata, mikhuykunata ima ruwanapaq, ahinataq guiso, sopas, caldos, ensalada, t’anta, waqaychasqa, ukyana, postre ima.
    - ***Uyway:*** Mana sapallankuchu mikhunankupaq ruwasqa kanku, normalmentetaq Grupo 1 mikhuykunawan kuska llamk'achinku, musuq wakichisqa upyanakunata, mikhuykunata, mikhuykunata ima ruwanapaq.
    - ***Aswan willakuy:*** [NOVA clasificación Kichasqa Mikhuy Chiqapkunamanta](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Imataq:*** Procesado mikhuykuna, ahinataq botellapi verdurakuna, lata challwakuna, jarabepi rurukuna, quesokuna hinallataq musuq ruwasqa t’antakuna, aswantaqa ruwakun kachita, aceiteta, azúcarta utaq huk sustanciakunatapas yapaspa, 2 kaq huñumanta 1 kaq huñumanta mikhuykunaman.
    - ***Procesamiento nisqa ruwaykuna:*** Procesos nisqapiqa imaymana waqaychay utaq wayk’uy ruwaykuna, t’antakuna, queso nisqakunapipas, mana alcohólico nisqawan fermentación nisqa. Yaqa llapan ruwasqa mikhuykunaqa iskay utaq kimsa ingredienteyuqmi, hinaspapas riqsisqa kanku 1 kaq Grupo mikhuykunamanta versiones modificadas nisqa hina.
    - ***Propósito:*** Kaypi procesamiento nisqapa munayninqa Grupo 1 nisqa mikhuykunapa unaypaq kayninta yapanapaqmi, utaqmi cualidades sensoriales nisqakunata tikranapaq utaq aswan allinta ruwanapaq.
    - ***Uyway:*** Kikinmanta mikhunapaqmi utaq, aswanta, huk mikhuykunawan kuskachasqa.
    - ***Aswan willakuy:*** [NOVA clasificación Kichasqa Mikhuy Chiqapkunamanta](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
