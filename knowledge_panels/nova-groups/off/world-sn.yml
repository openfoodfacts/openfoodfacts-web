"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Chii:*** Zvokudya zvisina kugadziriswa (kana zvisikwa) zvikamu zvinodyiwa zvezvirimwa (mbeu, michero, mashizha, madzinde, midzi) kana yemhuka (tsandanyama, offal, mazai, mukaka), uyewo fungi, algae nemvura, mushure mekuparadzaniswa kubva kune zvakasikwa.
    - ***Zvikafu zvakagadzikiswa zvishoma:*** Zvokudya zvechisikigo zvinosandurwa nemaitiro anosanganisira kubviswa kwezvisingadyike kana zvisingadiwe, uye kuomesa, kupwanya, kugaya, kupatsanura, kusefa, kugocha, kufashaidza, kuvirisa kusinganwi doro, firiji, kutonhora, kugadzika mugaba uye kuisa. Aya maitiro akagadzirirwa kuchengetedza chikafu chechisikigo, kuti chive chakakodzera kuchengetwa, kana kuita kuti zvive zvakachengeteka kana kudyiwa kana zvakanyanya kunakidza kudyiwa.
    - ***Kushandiswa:*** Zvikafu zvakawanda zvisina kugadzirwa kana kugadzikiswa zvishoma zvinobikwa uye kubikwa kumba kana mumakicheni eresitorendi zvakasanganiswa nezvakagadzirwa zvekubika sendiro kana kudya.
    - ***Rumwe ruzivo:*** [NOVA classification paOpen Food Chokwadi](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Zvazviri:*** Zvigadzirwa zvekubika zvakagadzikiswa, zvakaita semafuta, bhata, shuga nemunyu, zvinhu zvinobva mukudya zveBoka 1 kana kubva kune zvakasikwa nemaitiro anosanganisira kudzvanya, kukwenenzvera, kukuya, kugaya nekuomesa.
    - ***Chinangwa:*** Chinangwa chemaitiro akadaro kugadzira zvigadzirwa zvinogara zvakakodzerwa nekushandiswa mukicheni nedzimba dzekudyira kugadzirira, mwaka uye kubika chikafu cheBoka 1 uye kugadzira nazvo zvakasiyana-siyana uye zvinonaka zvinogadzirwa nemaoko zvidya uye zvinonaka, senge stews, soups nemabroths, salads, chingwa, kuchengetedza, zvinwiwa uye dessert.
    - ***Kushandiswa:*** Haafanirwe kudyiwa ega, uye anowanzo shandiswa pamwe chete neGroup 1 chikafu kugadzira zvinwiwa zvichangobva kubikwa, ndiro nekudya.
    - ***Rumwe ruzivo:*** [NOVA classification paOpen Food Chokwadi](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Chii:*** Zvokudya zvakagadzikiswa, zvakaita semuriwo wemumabhodhoro, hove dzemumagaba, michero musyrup, chizi nechingwa chichangobva kugadzirwa, zvinogadzirwa zvakanyanya nekuisa munyu, mafuta, shuga kana zvimwe zvinhu kubva muBoka 2 kusvika kuboka rekutanga.
    - ***Mitoo yekugadzira:*** Maitiro anosanganisira nzira dzakasiyana dzekuchengetedza kana kubika, uye, kana iri yechingwa nechizi, kuvirisa kusiri doro. Zvikafu zvakawanda zvakagadziriswa zvine zviviri kana zvitatu zvinosanganisa, uye zvinozivikanwa seshanduro dzakagadziridzwa dzeBoka 1 chikafu.
    - ***Chinangwa:*** Chinangwa chekugadzirisa pano ndechekuwedzera kusimba kwezvokudya zveBoka 1, kana kugadzirisa kana kuwedzera hunhu hwazvo.
    - ***Kushandiswa:*** Zvinodyiwa zvega kana, kazhinji, zvakasanganiswa nezvimwe zvekudya.
    - ***Rumwe ruzivo:*** [NOVA classification paOpen Food Chokwadi](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
