"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***అది ఏమిటి:*** ప్రాసెస్ చేయని (లేదా సహజ) ఆహారాలు ప్రకృతి నుండి వేరు చేయబడిన తర్వాత మొక్కల (విత్తనాలు, పండ్లు, ఆకులు, కాండం, వేర్లు) లేదా జంతువుల (కండరాలు, మలిన పదార్థాలు, గుడ్లు, పాలు) తినదగిన భాగాలు, మరియు శిలీంధ్రాలు, ఆల్గే మరియు నీరు కూడా.
    - ***కనిష్టంగా ప్రాసెస్ చేయబడిన ఆహారాలు:*** తినకూడని లేదా అవాంఛిత భాగాలను తొలగించడం మరియు ఎండబెట్టడం, చూర్ణం చేయడం, గ్రైండింగ్, ఫ్రాక్షనింగ్, ఫిల్టరింగ్, రోస్టింగ్, మరిగించడం, నాన్-ఆల్కహాలిక్ కిణ్వ ప్రక్రియ, పాశ్చరైజేషన్, రిఫ్రిజిరేషన్, చిల్లింగ్, ఫ్రీజింగ్, కంటైనర్లలో ఉంచడం మరియు వాక్యూమ్-ప్యాకేజింగ్ వంటి ప్రక్రియల ద్వారా మార్చబడిన సహజ ఆహారాలు. ఈ ప్రక్రియలు సహజ ఆహారాలను సంరక్షించడానికి, నిల్వ చేయడానికి అనుకూలంగా ఉండేలా చేయడానికి లేదా వాటిని సురక్షితంగా లేదా తినదగినదిగా లేదా తినడానికి మరింత ఆహ్లాదకరంగా ఉండేలా చేయడానికి రూపొందించబడ్డాయి.
    - ***ఉపయోగం:*** అనేక ప్రాసెస్ చేయని లేదా కనిష్టంగా ప్రాసెస్ చేయబడిన ఆహారాలు ఇంట్లో లేదా రెస్టారెంట్ కిచెన్‌లలో ప్రాసెస్ చేయబడిన పాక పదార్థాలతో కలిపి వంటకాలు లేదా భోజనంగా తయారు చేయబడతాయి మరియు వండుతారు.
    - ***మరిన్ని సమాచారం:*** [ఓపెన్ ఫుడ్ ఫ్యాక్ట్స్‌పై నోవా వర్గీకరణ](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***అది ఏమిటి:*** నూనెలు, వెన్న, చక్కెర మరియు ఉప్పు వంటి ప్రాసెస్ చేయబడిన పాక పదార్థాలు, గ్రూప్ 1 ఆహారాల నుండి లేదా ప్రకృతి నుండి నొక్కడం, శుద్ధి చేయడం, రుబ్బడం, మిల్లింగ్ మరియు ఎండబెట్టడం వంటి ప్రక్రియల ద్వారా తీసుకోబడిన పదార్థాలు.
    - ***ఉద్దేశ్యం:*** అటువంటి ప్రక్రియల ఉద్దేశ్యం ఏమిటంటే, గ్రూప్ 1 ఆహారాలను తయారు చేయడానికి, సీజన్ చేయడానికి మరియు వండడానికి గృహ మరియు రెస్టారెంట్ వంటశాలలలో ఉపయోగించడానికి అనువైన మన్నికైన ఉత్పత్తులను తయారు చేయడం మరియు వాటితో స్టూలు, సూప్‌లు మరియు రసం, సలాడ్‌లు, బ్రెడ్‌లు, ప్రిజర్వ్‌లు, పానీయాలు మరియు డెజర్ట్‌లు వంటి వైవిధ్యమైన మరియు ఆనందించదగిన చేతితో తయారు చేసిన వంటకాలు మరియు భోజనాలను తయారు చేయడం.
    - ***ఉపయోగం:*** అవి స్వయంగా తినడానికి ఉద్దేశించబడలేదు మరియు సాధారణంగా తాజాగా తయారుచేసిన పానీయాలు, వంటకాలు మరియు భోజనాలను తయారు చేయడానికి గ్రూప్ 1 ఆహారాలతో కలిపి ఉపయోగిస్తారు.
    - ***మరిన్ని సమాచారం:*** [ఓపెన్ ఫుడ్ ఫ్యాక్ట్స్‌పై NOVA వర్గీకరణ](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***అది ఏమిటి:*** ప్రాసెస్ చేయబడిన ఆహారాలు, బాటిల్ కూరగాయలు, డబ్బా చేపలు, సిరప్‌లో పండ్లు, చీజ్‌లు మరియు తాజాగా తయారుచేసిన బ్రెడ్‌లు వంటివి, గ్రూప్ 2 నుండి గ్రూప్ 1 ఆహారాలకు ఉప్పు, నూనె, చక్కెర లేదా ఇతర పదార్థాలను జోడించడం ద్వారా తయారు చేయబడతాయి.
    - ***ప్రాసెసింగ్ పద్ధతులు:*** ప్రక్రియలలో వివిధ సంరక్షణ లేదా వంట పద్ధతులు ఉంటాయి మరియు బ్రెడ్‌లు మరియు చీజ్ విషయంలో, ఆల్కహాల్ లేని కిణ్వ ప్రక్రియ ఉంటుంది. చాలా ప్రాసెస్ చేయబడిన ఆహారాలు రెండు లేదా మూడు పదార్థాలను కలిగి ఉంటాయి మరియు గ్రూప్ 1 ఆహారాల యొక్క సవరించిన సంస్కరణలుగా గుర్తించబడతాయి.
    - ***ఉద్దేశ్యం:*** ఇక్కడ ప్రాసెసింగ్ యొక్క ఉద్దేశ్యం గ్రూప్ 1 ఆహారాల మన్నికను పెంచడం లేదా వాటి ఇంద్రియ లక్షణాలను సవరించడం లేదా మెరుగుపరచడం.
    - ***ఉపయోగం:*** అవి స్వయంగా తినదగినవి లేదా, సాధారణంగా, ఇతర ఆహారాలతో కలిపి తినదగినవి.
    - ***మరిన్ని సమాచారం:*** [ఓపెన్ ఫుడ్ ఫ్యాక్ట్స్‌పై NOVA వర్గీకరణ](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
