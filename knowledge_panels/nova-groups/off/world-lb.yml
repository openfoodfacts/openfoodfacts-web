"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Wat et ass:*** Onveraarbecht (oder natierlech) Liewensmëttel sinn iessbar Deeler vu Planzen (Somen, Friichten, Blieder, Stengelen, Wuerzelen) oder vun Déieren (Muskelen, Offall, Eeër, Mëllech), awer och Pilze, Algen a Waasser, nodeems se vun der Natur getrennt goufen.
    - ***Minimal veraarbecht Liewensmëttel:*** Natierlech Liewensmëttel, déi duerch Prozesser verännert goufen, déi d'Entfernung vun oniessbaren oder ongewollten Deeler, an d'Dréchnen, d'Zerbriechen, d'Mielen, d'Fraktiounéieren, d'Filtréieren, d'Réischteren, d'Kachen, d'alkoholfräi Fermentatioun, d'Pasteuriséierung, d'Killen, d'Afréieren, d'Plazéieren an d'Vakuumverpackung enthalen. Dës Prozesser sinn entwéckelt fir natierlech Liewensmëttel ze konservéieren, se fir d'Lagerung gëeegent ze maachen oder se sécher oder iessbar oder méi agreabel ze konsuméieren ze maachen.
    - ***Benotzung:*** Vill onveraarbecht oder minimal veraarbecht Liewensmëttel ginn doheem oder a Restaurantkichen a Kombinatioun mat veraarbechte kulinareschen Zutaten als Platen oder Moolzechten preparéiert a gekacht.
    - ***Méi Informatiounen:*** [NOVA Klassifikatioun iwwer Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Wat et ass:*** Veraarbecht Zutaten aus der Kichen, wéi Ueleger, Botter, Zocker a Salz, si Substanzen, déi aus Liewensmëttel aus der Grupp 1 oder aus der Natur duerch Prozesser gewonnen ginn, wéi Pressen, Raffinéieren, Schleifen, Fräsen an Trocknen.
    - ***Zweck:*** Den Zweck vun dëse Prozesser ass et, haltbar Produkter ze maachen, déi fir d'Benotzung an Haus- a Restaurantkichen gëeegent sinn, fir Liewensmëttel aus der Grupp 1 ze preparéieren, ze wierzen an ze kachen, a fir domat variéiert an agreabel handgemaachte Platen a Moolzechten ze maachen, wéi Ragouten, Zoppen a Bouillonen, Salater, Brout, Konfitüren, Gedrénks an Desserten.
    - ***Benotzung:*** Si sinn net geduecht fir eleng konsuméiert ze ginn, a gi meeschtens a Kombinatioun mat Liewensmëttel aus der Grupp 1 benotzt, fir frësch preparéiert Gedrénks, Platen a Moolzechten ze maachen.
    - ***Méi Informatiounen:*** [NOVA Klassifikatioun iwwer Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Wat et ass:*** Veraarbechte Liewensmëttel, wéi Geméis a Fläschen, Fëschkonserven, Uebst a Sirop, Kéis a frësch gemaachte Brout, gi wesentlech hiergestallt andeems Salz, Ueleg, Zocker oder aner Substanzen aus der Grupp 2 zu de Liewensmëttel aus der Grupp 1 bäigefüügt ginn.
    - ***Veraarbechtungsmethoden:*** Prozesser enthalen verschidde Konservéierungs- oder Kachmethoden, an, am Fall vu Brout a Kéis, alkoholfräi Fermentatioun. Déi meescht veraarbechte Liewensmëttel hunn zwou oder dräi Zutaten, a si sinn als modifizéiert Versioune vu Liewensmëttel aus der Grupp 1 erkennbar.
    - ***Zweck:*** Den Zweck vun der Veraarbechtung hei ass d'Haltbarkeet vu Liewensmëttel aus der Grupp 1 ze erhéijen, oder hir sensoresch Qualitéiten ze modifizéieren oder ze verbesseren.
    - ***Benotzung:*** Si sinn eleng oder, méi dacks, a Kombinatioun mat anere Liewensmëttel iessbar.
    - ***Méi Informatiounen:*** [NOVA Klassifikatioun iwwer Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
