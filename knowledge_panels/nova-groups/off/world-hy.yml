"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Ի՞նչ է սա.*** Չմշակված (կամ բնական) սննդամթերքը բույսերի (սերմեր, մրգեր, տերևներ, ցողուններ, արմատներ) կամ կենդանիների (մկաններ, ենթամթերքներ, ձվեր, կաթ), ինչպես նաև սնկերի, ջրիմուռների և ջրի ուտելի մասերն են՝ բնությունից անջատվելուց հետո։
    - ***Նվազագույն մշակված սննդամթերք.*** Բնական սննդամթերք, որը փոփոխվել է այնպիսի գործընթացներով, որոնք ներառում են ոչ ուտելի կամ անցանկալի մասերի հեռացում, չորացում, մանրացում, մանրացում, ֆրակցիաների բաժանում, ֆիլտրում, տապակում, եռացում, ոչ ալկոհոլային խմորում, պաստերիզացում, սառնարանում, սառեցում, տարաների մեջ տեղադրում և վակուումային փաթեթավորում։ Այս գործընթացները նախատեսված են բնական սննդամթերքը պահպանելու, դրանք պահեստավորման համար պիտանի դարձնելու, կամ դրանք անվտանգ, ուտելի կամ ավելի հաճելի օգտագործելու համար դարձնելու համար։
    - ***Օգտագործում.*** Շատ չմշակված կամ նվազագույն մշակված սննդամթերքներ պատրաստվում և եփվում են տանը կամ ռեստորանների խոհանոցներում՝ վերամշակված խոհարարական բաղադրիչների հետ համատեղ՝ որպես ուտեստներ կամ կերակուրներ։
    - ***Ավելի շատ տեղեկություններ՝*** [NOVA դասակարգում բաց սննդի փաստերի վերաբերյալ](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Ի՞նչ է սա.*** Վերամշակված խոհարարական բաղադրիչները, ինչպիսիք են յուղերը, կարագը, շաքարը և աղը, նյութեր են, որոնք ստացվում են 1-ին խմբի սննդամթերքներից կամ բնությունից՝ այնպիսի գործընթացներով, որոնք ներառում են սեղմում, զտում, աղացում, աղացում և չորացում:
    - ***Նպատակ.*** Նման գործընթացների նպատակն է պատրաստել դիմացկուն արտադրանք, որը հարմար է տնային և ռեստորանային խոհանոցներում օգտագործելու համար՝ 1-ին խմբի սննդամթերք պատրաստելու, համեմելու և եփելու, ինչպես նաև դրանցով բազմազան և հաճելի ձեռագործ ուտեստներ և կերակուրներ պատրաստելու համար, ինչպիսիք են ռագուները, ապուրները և արգանակները, աղցանները, հացերը, մուրաբաները, ըմպելիքները և աղանդերը:
    - ***Օգտագործում.*** Դրանք նախատեսված չեն առանձին սպառման համար և սովորաբար օգտագործվում են 1-ին խմբի սննդամթերքների հետ համատեղ՝ թարմ պատրաստված ըմպելիքներ, ուտեստներ և կերակուրներ պատրաստելու համար:
    - ***Ավելի շատ տեղեկություններ.*** [NOVA դասակարգում բաց սննդի փաստերի վերաբերյալ](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Ի՞նչ է սա.*** Վերամշակված սննդամթերքը, ինչպիսիք են շշալցված բանջարեղենը, պահածոյացված ձուկը, օշարակի մեջ մրգերը, պանիրները և թարմ պատրաստված հացերը, պատրաստվում են հիմնականում 2-րդ խմբի սննդամթերքին աղ, յուղ, շաքար կամ այլ նյութեր ավելացնելով։
    - ***Մշակման մեթոդներ.*** Գործընթացները ներառում են տարբեր պահպանման կամ պատրաստման մեթոդներ, իսկ հացերի և պանրի դեպքում՝ ոչ ալկոհոլային խմորում։ Վերամշակված սննդամթերքի մեծ մասը պարունակում է երկու կամ երեք բաղադրիչ և ճանաչելի է որպես 1-ին խմբի սննդամթերքի փոփոխված տարբերակներ։
    - ***Նպատակ.*** Այստեղ վերամշակման նպատակն է մեծացնել 1-ին խմբի սննդամթերքի դիմացկունությունը կամ փոփոխել կամ բարելավել դրանց զգայական հատկությունները։
    - ***Օգտագործում.*** Դրանք ուտելի են ինքնուրույն կամ, ավելի հաճախ, այլ սննդամթերքների հետ համատեղ։
    - ***Ավելի շատ տեղեկություններ.*** [NOVA դասակարգում բաց սննդի փաստերի վերաբերյալ](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
