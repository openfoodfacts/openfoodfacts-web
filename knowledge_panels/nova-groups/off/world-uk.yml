"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Що це таке:*** Необроблені (або натуральні) продукти – це їстівні частини рослин (насіння, плоди, листя, стебла, коріння) або тварин (м’язи, субпродукти, яйця, молоко), а також гриби, водорості та вода після відділення від природи.
    - ***Мініально оброблені продукти:*** Натуральні продукти, змінені процесами, що включають видалення неїстівних або небажаних частин, а також сушіння, подрібнення, подрібнення, фракціонування, фільтрування, обсмажування, кип’ятіння, безалкогольну ферментацію, пастеризацію, охолодження, заморожування, розміщення в контейнерах та вакуумне пакування. Ці процеси призначені для збереження натуральних продуктів, щоб зробити їх придатними для зберігання, безпечними, їстівними чи приємнішими для споживання.
    - ***Використання:*** Багато необроблених або мінімально оброблених продуктів готують вдома або на кухнях ресторанів у поєднанні з обробленими кулінарними інгредієнтами як страви або основні страви.
    - ***Додаткова інформація:*** [Класифікація NOVA на Open Food Facts] (https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Що це таке:*** Оброблені кулінарні інгредієнти, такі як олії, масло, цукор та сіль, – це речовини, отримані з продуктів 1 групи або з природи шляхом процесів, що включають пресування, рафінування, подрібнення, фрезерування та сушіння.
    - ***Призначення:*** Метою таких процесів є виготовлення довговічних продуктів, придатних для використання на домашніх та ресторанних кухнях для приготування, приправлення та приготування продуктів 1 групи, а також для приготування з них різноманітних та смачних страв ручної роботи, таких як рагу, супи та бульйони, салати, хліб, варення, напої та десерти.
    - ***Використання:*** Вони не призначені для споживання окремо, а зазвичай використовуються в поєднанні з продуктами 1 групи для приготування свіжоприготованих напоїв, страв та основних страв.
    - ***Додаткова інформація:*** [Класифікація NOVA на Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Що це таке:*** Оброблені харчові продукти, такі як овочі в пляшках, консервована риба, фрукти в сиропі, сири та свіжоспечений хліб, виготовляються, по суті, шляхом додавання солі, олії, цукру або інших речовин з 2-ї групи до продуктів 1-ї групи.
    - ***Методи обробки:*** Процеси включають різні методи консервування або приготування їжі, а у випадку хліба та сиру - безалкогольне бродіння. Більшість оброблених харчових продуктів мають два або три інгредієнти та розпізнаються як модифіковані версії продуктів 1-ї групи.
    - ***Призначення:*** Мета обробки тут - збільшити термін придатності продуктів 1-ї групи або змінити чи покращити їхні сенсорні якості.
    - ***Використання:*** Вони їстівні самі по собі або, частіше, у поєднанні з іншими продуктами.
    - ***Додаткова інформація:*** [Класифікація NOVA на Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***Що це таке:*** Ультраоброблені харчові продукти, такі як безалкогольні напої, солодкі або солоні упаковані снеки, відновлені м'ясні продукти та попередньо приготовані заморожені страви, не є модифікованими харчовими продуктами, а є рецептурами, виготовленими переважно або повністю з речовин, отриманих з харчових продуктів та добавок, з невеликою кількістю або взагалі без вмісту неушкоджених продуктів Групи 1.
    - ***Інгредієнти:*** Інгредієнти цих рецептур зазвичай включають те, що також використовується в оброблених харчових продуктах, такі як цукри, олії, жири або сіль. Але ультраоброблені продукти також містять інші джерела енергії та поживних речовин, які зазвичай не використовуються в кулінарних приготуваннях. Деякі з них безпосередньо екстрагуються з харчових продуктів, такі як казеїн, лактоза, сироватка та глютен.
    - ***Поглиблена обробка:*** Багато з них отримують в результаті подальшої обробки харчових компонентів, таких як гідрогенізовані або переетерифіковані олії, гідролізовані білки, ізолят соєвого білка, мальтодекстрин, інвертний цукор та кукурудзяний сироп з високим вмістом фруктози.
    - ***Добавки:*** Добавки в ультраоброблених харчових продуктах включають деякі, що також використовуються в оброблених харчових продуктах, такі як консерванти, антиоксиданти та стабілізатори. Класи добавок, що містяться лише в ультраоброблених продуктах, включають ті, що використовуються для імітації або покращення сенсорних якостей харчових продуктів або для маскування несмачних аспектів кінцевого продукту. Ці добавки включають барвники та інші барвники, стабілізатори кольору; ароматизатори, підсилювачі смаку, нецукрові підсолоджувачі; та допоміжні речовини для обробки, такі як карбонізатори, речовини, що підсилюють, об'ємні та протиоб'ємні речовини, піногасники, агенти, що запобігають злежуванню та глазурування, емульгатори, секвестранти та зволожувачі.
    - ***Складна обробка:*** Для поєднання зазвичай багатьох інгредієнтів та створення кінцевого продукту (звідси «ультраоброблений») використовується безліч послідовностей процесів. Ці процеси включають кілька процесів, які не мають вітчизняних еквівалентів, таких як гідрогенізація та гідролізація, екструзія та формування, а також попередня обробка для смаження.
    - ***Мета:*** Загальна мета ультраобробки полягає у створенні брендованих, зручних (міцних, готових до споживання), привабливих (гіперсмачних) та високоприбуткових (недорогі інгредієнти) харчових продуктів, призначених для витіснення всіх інших груп продуктів харчування. Ультраоброблені харчові продукти зазвичай мають привабливу упаковку та інтенсивно продаються на ринку. 
    - ***Додаткова інформація:*** [Класифікація NOVA на Open Food Facts](https://world.openfoodfacts.org/nova)
