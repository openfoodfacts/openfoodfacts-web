"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Çfarë është:*** Ushqimet e papërpunuara (ose natyrale) janë pjesë të ngrënshme të bimëve (fara, fruta, gjethe, kërcell, rrënjë) ose të kafshëve (muskuj, të brendshme, vezë, qumësht), si dhe kërpudha, alga dhe ujë, pas ndarjes nga natyra.
    - ***Ushqime të përpunuara minimalisht:*** Ushqime natyrale të ndryshuara nga procese që përfshijnë heqjen e pjesëve të pangrënshme ose të padëshiruara, dhe tharjen, shtypjen, bluarjen, fraksionimin, filtrimin, pjekjen, zierjen, fermentimin joalkoolik, pasterizimin, ftohjen, ftohjen, ngrirjen, vendosjen në enë dhe paketimin me vakum. Këto procese janë të dizajnuara për të ruajtur ushqimet natyrale, për t'i bërë ato të përshtatshme për ruajtje, ose për t'i bërë ato të sigurta ose të ngrënshme ose më të këndshme për t'u konsumuar.
    - ***Përdorimi:*** Shumë ushqime të papërpunuara ose të përpunuara minimalisht përgatiten dhe gatuhen në shtëpi ose në kuzhinat e restoranteve në kombinim me përbërës të përpunuar të kuzhinës si pjata ose vakte.
    - ***Më shumë informacion:*** [Klasifikimi NOVA mbi Fakte Ushqimore të Hapura](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Çfarë është:*** Përbërësit e përpunuar të kuzhinës, siç janë vajrat, gjalpi, sheqeri dhe kripa, janë substanca të nxjerra nga ushqimet e Grupit 1 ose nga natyra nëpërmjet proceseve që përfshijnë presimin, rafinimin, bluarjen, bluarjen dhe tharjen.
    - ***Qëllimi:*** Qëllimi i proceseve të tilla është të prodhojë produkte të qëndrueshme që janë të përshtatshme për përdorim në kuzhinat e shtëpive dhe restoranteve për të përgatitur, erëzuar dhe gatuar ushqime të Grupit 1 dhe për të bërë me to pjata dhe vakte të ndryshme dhe të këndshme të përgatitura me dorë, siç janë gjellët, supat dhe lëngjet e mishit, sallatat, bukët, reçelet, pijet dhe ëmbëlsirat.
    - ***Përdorimi:*** Ato nuk janë të destinuara për t'u konsumuar më vete dhe normalisht përdoren në kombinim me ushqime të Grupit 1 për të bërë pije, pjata dhe vakte të përgatitura fllad.
    - ***Më shumë informacion:*** [Klasifikimi NOVA mbi Fakte të Hapura Ushqimore](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Çfarë është:*** Ushqimet e përpunuara, të tilla si perimet e ambalazhuara, peshku i konservuar, frutat në shurup, djathrat dhe bukët e sapobëra, bëhen në thelb duke shtuar kripë, vaj, sheqer ose substanca të tjera nga ushqimet e Grupit 2 në ato të Grupit 1.
    - ***Metodat e përpunimit:*** Proceset përfshijnë metoda të ndryshme ruajtjeje ose gatimi, dhe, në rastin e bukës dhe djathit, fermentim joalkoolik. Shumica e ushqimeve të përpunuara kanë dy ose tre përbërës dhe njihen si versione të modifikuara të ushqimeve të Grupit 1.
    - ***Qëllimi:*** Qëllimi i përpunimit këtu është të rrisë qëndrueshmërinë e ushqimeve të Grupit 1, ose të modifikojë ose përmirësojë cilësitë e tyre shqisore.
    - ***Përdorimi:*** Ato janë të ngrënshme vetë ose, më shpesh, në kombinim me ushqime të tjera.
    - ***Më shumë informacion:*** [Klasifikimi NOVA mbi Fakte Ushqimore të Hapura](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
