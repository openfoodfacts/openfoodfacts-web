"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Qu'es aquò:*** Los aliments non transformats (o naturals) son de partidas comestiblas de plantas (granas, fruches, fuèlhas, tijas, raices) o d'animals (muscles, viandas, uòus, lach), e tanben de fongs, d'algas e d'aiga, après separacion de la natura.
    - ***Aliments minimalament transformats:*** Aliments naturals alterats per de processus qu'incluson l'eliminacion de pèças non comestiblas o indesirablas, e lo secatge, lo triturament, lo mòlament, lo fraccionament, lo filtratge, lo torratge, la bolhida, la fermentacion non alcolica, la pasteurizacion, la refrigeracion, lo refregiment, la congelacion, lo plaçament de recipients e l'aspiracion. Aquestes processus son concebuts per preservar los aliments naturals, per los rendre aptes per l'emmagazinatge, o per los rendre segurs o comestibles o mai agradius de consomar.
    - ***Utilizacion:*** Fòrça aliments non transformats o minimalament transformats son preparats e cosinats a l'ostal o dins las cosinas de restaurants en combinason amb d'ingredients culinaris transformats coma de plats o de repais.
    - ***Mai d'informacions:*** [classificacion NOVA sus los faches de l'alimentacion dobèrta](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Qué es:*** Los ingredients culinaris transformats, coma los òlis, lo burre, lo sucre e la sal, son de substàncias derivadas dels aliments del grop 1 o de la natura per de procèsses qu'incluson la pressatge, lo rafinatge, la mòla, lo fresatge e lo secatge.
    - ***Objectiu:*** L'objectiu d'aqueles processus es de far de produchs durables que son aptes per l'usatge dins las cosinas de l'ostal e dels restaurants per preparar, condimentar e cosinar de manjars del grop 1 e per far amb eles de plats e de repais fabricats a la man variats e agradius, coma de ragofats, de sopas e de caldo, de pans, de bevendas, de bevendas, de dessèrts e de dessèrts.
    - ***Utilizacion:*** Son pas destinats a èsser consomats per eles meteisses, e son normalament utilizats en combinason amb los aliments del grop 1 per far de bevendas, de plats e de repais recentament preparats.
    - ***Mai d'informacions:*** [classificacion NOVA sus los faches de l'alimentacion dobèrta](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Qué es:*** Los aliments transformats, coma los legums en botelha, los peisses en conserva, los fruches en sirop, los formatges e los pans recentament faches, son fabricats essencialament en apondent de sal, d'òli, de sucre o d'autras substàncias dels aliments del grop 2 al grop 1.
    - ***Metòdes de transformacion:*** Los procèsses incluson divèrses metòdes de conservacion o de coccion, e, dins lo cas dels pans e del formatge, la fermentacion non alcolica. La màger part dels aliments transformats an dos o tres ingredients, e son reconeissables coma de versions modificadas dels aliments del grop 1.
    - ***Objectiu:*** L'objectiu de la transformacion aicí es d'aumentar la durabilitat dels aliments del grop 1, o de modificar o melhorar lors qualitats sensorialas.
    - ***Usage:*** Son comestibles per eles meteisses o, mai sovent, en combinason amb d'autres aliments.
    - ***Mai d'informacions:*** [classificacion NOVA sus los faches de l'alimentacion dobèrta](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
