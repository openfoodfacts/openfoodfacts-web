"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Co to jest:*** Nieprzetworzona (lub naturalna) żywność to jadalne części roślin (nasiona, owoce, liście, łodygi, korzenie) lub zwierząt (mięśnie, podroby, jaja, mleko), a także grzyby, glony i woda, po oddzieleniu od natury.
    - ***Minimalnie przetworzona żywność:*** Naturalna żywność zmieniona procesami obejmującymi usuwanie niejadalnych lub niepożądanych części oraz suszenie, kruszenie, mielenie, frakcjonowanie, filtrowanie, prażenie, gotowanie, fermentację bezalkoholową, pasteryzację, chłodzenie, schładzanie, zamrażanie, umieszczanie w pojemnikach i pakowanie próżniowe. Procesy te mają na celu konserwację naturalnej żywności, uczynienie jej odpowiednią do przechowywania lub uczynienie jej bezpieczną, jadalną lub przyjemniejszą do spożycia.
    - ***Zastosowanie:*** Wiele nieprzetworzonej lub minimalnie przetworzonej żywności jest przygotowywanych i gotowanych w domu lub w kuchniach restauracyjnych w połączeniu z przetworzonymi składnikami kulinarnymi jako dania lub posiłki.
    - ***Więcej informacji:*** [Klasyfikacja NOVA dotycząca otwartych faktów żywieniowych](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Co to jest:*** Przetworzone składniki kulinarne, takie jak oleje, masło, cukier i sól, to substancje pochodzące z żywności grupy 1 lub z natury w procesach obejmujących tłoczenie, rafinację, mielenie, mielenie i suszenie.
    - ***Cel:*** Celem takich procesów jest wytwarzanie trwałych produktów nadających się do stosowania w kuchniach domowych i restauracyjnych w celu przygotowywania, przyprawiania i gotowania żywności grupy 1 oraz do tworzenia z nich różnorodnych i smacznych dań i posiłków przygotowywanych ręcznie, takich jak gulasze, zupy i buliony, sałatki, pieczywo, przetwory, napoje i desery.
    - ***Zastosowanie:*** Nie są przeznaczone do spożycia samodzielnie, ale zwykle stosuje się je w połączeniu z żywnością grupy 1 do przygotowywania świeżo przygotowanych napojów, dań i posiłków.
    - ***Więcej informacji:*** [Klasyfikacja NOVA dotycząca otwartych faktów dotyczących żywności](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Co to jest:*** Przetworzona żywność, taka jak warzywa w butelkach, ryby w puszkach, owoce w syropie, sery i świeżo upieczone pieczywo, powstaje zasadniczo poprzez dodanie soli, oleju, cukru lub innych substancji z Grupy 2 do żywności Grupy 1.
    - ***Metody przetwarzania:*** Procesy obejmują różne metody konserwowania lub gotowania, a w przypadku pieczywa i sera, fermentację bezalkoholową. Większość przetworzonej żywności ma dwa lub trzy składniki i można ją rozpoznać jako zmodyfikowane wersje żywności Grupy 1.
    - ***Cel:*** Celem przetwarzania jest zwiększenie trwałości żywności Grupy 1 lub modyfikacja lub poprawa jej właściwości sensorycznych.
    - ***Zastosowanie:*** Są jadalne same w sobie lub, częściej, w połączeniu z innymi produktami spożywczymi.
    - ***Więcej informacji:*** [Klasyfikacja NOVA dotycząca otwartych faktów żywieniowych](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***Czym jest:*** Żywność wysoko przetworzona, taka jak napoje bezalkoholowe, słodkie lub pikantne przekąski, odtworzone produkty mięsne i wstępnie przygotowane mrożone dania, nie są genetycznie zmodyfikowaną żywnością, lecz postaci użytkowe wytwarzane w większości lub w całości z substancji pochodzących z żywności i dodatków, z niewielką ilością nienaruszonej żywności z grupy 1.
    - ***Składniki:*** Składniki tych postaci zwykle obejmują składniki stosowane również w żywności przetworzonej, takie jak cukry, oleje, tłuszcze lub sól. Produkty ultraprzetworzone obejmują jednak również inne źródła energii i składników odżywczych, które zwykle nie są stosowane w preparatach kulinarnych. Niektóre z nich są ekstrahowane bezpośrednio z żywności, takiej jak kazeina, laktoza, serwatka i gluten.
    - ***Zaawansowane przetwarzanie:*** Wiele z nich pochodzi z dalszego przetwarzania składników żywności, takie jak oleje uwodornione lub zainteresowane, hydrolizowane białka, izolat białka sojowego, maltodekstryna, cukier inwertowany i syrop kukurydziany o wysokiej zawartości fruktozy.
    - ***Dodatki:*** Dodatki w żywności o wysokiej zawartości przetworzonej obejmują również niektóre z nich stosowane w żywności przetworzonej, takie jak konserwanty, przeciwutleniacze i stabilizatory. Klasy dodatków występujących tylko w produktach ultraszybkich obejmują te stosowane w celu imitowania lub poprawy czułości żywności lub w celu ukrycia niepalących aspektów produktu końcowego. Dodatki te obejmują barwniki i inne kolory, stabilizatory kolorów; aromaty, wzmacniacze smaku, substancje słodzące niezawierające cukru; oraz substancje pomocnicze w przetwórstwie, takie jak dwutlenek węgla, mocowanie, spęcznianie i przeciwprzebijanie, odpienienie, środki przeciwzbrylające i glazury, emulgatory, sekwestranty i środki utrzymujące wilgoć.
    - ***Skomplikowane przetwarzanie:*** Wiele sekwencji procesów służy do łączenia zwykle wielu składników i tworzenia produktu końcowego (stąd "ultra-processe"). Procesy obejmują kilka procesów bez krajowych odpowiedników, takich jak uwodornienie i hydroliza, ekstruzja i formowanie oraz wstępne przetwarzanie do smażenia.
    - ***Cel:*** Ogólnym celem ultrazuracji jest stworzenie rozgałęzionych, wygodnych (trwałych, gotowych do spożycia), atrakcyjne (nadsmakowalne) i wysoce opłacalne (tanie składniki) produkty spożywcze przeznaczone do wypierania wszystkich innych grup spożywczych. Bardzo przetworzone produkty spożywcze są zazwyczaj atrakcyjne i wprowadzane do obrotu intensywnie.
    - ***Więcej informacji:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
