"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - *** Kini o jẹ: *** Awọn ounjẹ ti ko ni ilana (tabi adayeba) jẹ awọn ẹya ti o jẹun ti awọn irugbin (awọn irugbin, awọn eso, awọn ewe, awọn eso, awọn gbongbo) tabi ti awọn ẹranko (isan, offal, ẹyin, wara), ati elu, ewe ati omi, lẹhin iyapa lati iseda.
    - *** Awọn ounjẹ ti a ti ni ilọsiwaju ti o kere ju: *** Awọn ounjẹ adayeba yipada nipasẹ awọn ilana ti o pẹlu yiyọkuro ti aijẹ tabi awọn ẹya ti aifẹ, ati gbigbe, fifun pa, lilọ, ida, sisẹ, sisun, sise, bakteria ti kii-ọti-lile, pasteurization, refrigeration, chilling, didi, gbigbe sinu awọn apoti. Awọn ilana wọnyi jẹ apẹrẹ lati tọju awọn ounjẹ adayeba, lati jẹ ki wọn dara fun ibi ipamọ, tabi lati jẹ ki wọn jẹ ailewu tabi jẹun tabi igbadun diẹ sii lati jẹ.
    - ***Lilo:*** Ọpọlọpọ awọn ounjẹ ti ko ni ilana tabi awọn ounjẹ ti o kere julọ ni a pese silẹ ti wọn si jinna ni ile tabi ni awọn ibi idana ounjẹ ni apapo pẹlu awọn eroja ounjẹ ti a ṣe ilana bi awọn ounjẹ tabi ounjẹ.
    - *** Alaye siwaju sii: *** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - *** Kini o jẹ: *** Awọn ohun elo ounjẹ ti a ṣe ilana, gẹgẹbi awọn epo, bota, suga ati iyọ, jẹ awọn nkan ti o wa lati awọn ounjẹ Ẹgbẹ 1 tabi lati iseda nipasẹ awọn ilana ti o ni titẹ, isọdọtun, lilọ, milling ati gbigbe.
    - *** Idi: *** Idi ti iru awọn ilana bẹ ni lati ṣe awọn ọja ti o tọ ti o yẹ fun lilo ni ile ati awọn ibi idana ounjẹ lati mura, akoko ati sise ounjẹ Ẹgbẹ 1 ati lati ṣe pẹlu wọn orisirisi ati igbadun awọn ounjẹ ati awọn ounjẹ ti a fi ọwọ ṣe, gẹgẹbi awọn ipẹtẹ, awọn obe ati awọn broths, awọn saladi, awọn akara, awọn ohun mimu, awọn ohun mimu ati awọn akara ajẹkẹyin ounjẹ.
    - *** Lilo: *** Wọn kii ṣe ipinnu lati jẹun funrararẹ, ati pe wọn lo deede ni apapọ pẹlu awọn ounjẹ Ẹgbẹ 1 lati ṣe awọn ohun mimu ti a pese silẹ tuntun, awọn ounjẹ ati awọn ounjẹ.
    - *** Alaye siwaju sii: *** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - *** Ohun ti o jẹ: *** Awọn ounjẹ ti a ṣe ilana, gẹgẹbi awọn ẹfọ ti a fi sinu igo, ẹja ti a fi sinu akolo, awọn eso ni omi ṣuga oyinbo, awọn oyinbo ati awọn akara titun ti a ṣe, ni a ṣe pataki nipasẹ fifi iyọ, epo, suga tabi awọn nkan miiran lati Ẹgbẹ 2 si awọn ounjẹ Ẹgbẹ 1.
    - *** Awọn ọna ṣiṣe: *** Awọn ilana pẹlu ọpọlọpọ awọn itọju tabi awọn ọna sise, ati, ninu ọran ti akara ati warankasi, bakteria ti kii-ọti-lile. Pupọ awọn ounjẹ ti a ṣe ilana ni awọn eroja meji tabi mẹta, ati pe o jẹ idanimọ bi awọn ẹya ti a yipada ti awọn ounjẹ Ẹgbẹ 1.
    - *** Idi: *** Idi ti sisẹ nihin ni lati mu agbara awọn ounjẹ Ẹgbẹ 1 pọ si, tabi lati yipada tabi mu awọn agbara ifarako wọn pọ si.
    - *** Lilo: *** Wọn jẹ ounjẹ funrara wọn tabi, diẹ sii nigbagbogbo, ni apapọ pẹlu awọn ounjẹ miiran.
    - *** Alaye siwaju sii: *** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
