"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Τι είναι:*** Τα μη επεξεργασμένα (ή φυσικά) τρόφιμα είναι βρώσιμα μέρη φυτών (σπόροι, καρποί, φύλλα, μίσχοι, ρίζες) ή ζώων (μύες, εντόσθια, αυγά, γάλα), καθώς και μύκητες, φύκια και νερό, μετά τον διαχωρισμό από τη φύση.
    - ***Ελάχιστα επεξεργασμένα τρόφιμα:*** Φυσικά τρόφιμα που έχουν αλλοιωθεί με διαδικασίες που περιλαμβάνουν την αφαίρεση μη βρώσιμων ή ανεπιθύμητων μερών και την ξήρανση, σύνθλιψη, άλεση, κλασματοποίηση, φιλτράρισμα, ψήσιμο, βρασμό, μη αλκοολική ζύμωση, παστερίωση, ψύξη, κατάψυξη, τοποθέτηση σε δοχεία και συσκευασία κενού αέρος. Αυτές οι διαδικασίες έχουν σχεδιαστεί για να διατηρούν τα φυσικά τρόφιμα, να τα καθιστούν κατάλληλα για αποθήκευση ή να τα καθιστούν ασφαλή ή βρώσιμα ή πιο ευχάριστα στην κατανάλωση.
    - ***Χρήση:*** Πολλά μη επεξεργασμένα ή ελάχιστα επεξεργασμένα τρόφιμα παρασκευάζονται και μαγειρεύονται στο σπίτι ή σε κουζίνες εστιατορίων σε συνδυασμό με επεξεργασμένα μαγειρικά συστατικά ως πιάτα ή γεύματα.
    - ***Περισσότερες πληροφορίες:*** [Ταξινόμηση NOVA σε Ανοιχτά Τροφικά Στοιχεία](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Τι είναι:*** Τα επεξεργασμένα μαγειρικά συστατικά, όπως τα έλαια, το βούτυρο, η ζάχαρη και το αλάτι, είναι ουσίες που προέρχονται από τρόφιμα της Ομάδας 1 ή από τη φύση μέσω διαδικασιών που περιλαμβάνουν συμπίεση, ραφινάρισμα, άλεση, άλεση και ξήρανση.
    - ***Σκοπός:*** Ο σκοπός αυτών των διαδικασιών είναι η παρασκευή ανθεκτικών προϊόντων που είναι κατάλληλα για χρήση σε οικιακές και εστιατοριακές κουζίνες για την προετοιμασία, την καρύκευμα και το μαγείρεμα τροφίμων της Ομάδας 1 και για την παρασκευή ποικίλων και απολαυστικών χειροποίητων πιάτων και γευμάτων, όπως μαγειρευτά, σούπες και ζωμούς, σαλάτες, ψωμιά, μαρμελάδες, ποτά και επιδόρπια.
    - ***Χρήση:*** Δεν προορίζονται για κατανάλωση μόνα τους και συνήθως χρησιμοποιούνται σε συνδυασμό με τρόφιμα της Ομάδας 1 για την παρασκευή φρεσκοπαρασκευασμένων ποτών, πιάτων και γευμάτων.
    - ***Περισσότερες πληροφορίες:*** [Ταξινόμηση NOVA σχετικά με τα Ανοιχτά Τρόφιμα](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Τι είναι:*** Τα επεξεργασμένα τρόφιμα, όπως τα εμφιαλωμένα λαχανικά, τα κονσερβοποιημένα ψάρια, τα φρούτα σε σιρόπι, τα τυριά και τα φρεσκοψημένα ψωμιά, παρασκευάζονται ουσιαστικά με την προσθήκη αλατιού, λαδιού, ζάχαρης ή άλλων ουσιών από τα τρόφιμα της Ομάδας 2 στα τρόφιμα της Ομάδας 1.
    - ***Μέθοδοι επεξεργασίας:*** Οι διαδικασίες περιλαμβάνουν διάφορες μεθόδους συντήρησης ή μαγειρέματος και, στην περίπτωση των ψωμιών και των τυριών, μη αλκοολική ζύμωση. Τα περισσότερα επεξεργασμένα τρόφιμα έχουν δύο ή τρία συστατικά και είναι αναγνωρίσιμα ως τροποποιημένες εκδόσεις των τροφίμων της Ομάδας 1.
    - ***Σκοπός:*** Ο σκοπός της επεξεργασίας εδώ είναι η αύξηση της ανθεκτικότητας των τροφίμων της Ομάδας 1 ή η τροποποίηση ή η βελτίωση των αισθητηριακών τους ιδιοτήτων.
    - ***Χρήση:*** Είναι βρώσιμα μόνα τους ή, συνηθέστερα, σε συνδυασμό με άλλα τρόφιμα.
    - ***Περισσότερες πληροφορίες:*** [Ταξινόμηση NOVA για τα Ανοικτά Στοιχεία Τροφίμων](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
