"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Apa iku:*** Panganan sing ora diolah (utawa alami) yaiku bagean saka tanduran (wiji, woh-wohan, godhong, batang, oyod) utawa kewan (otot, jeroan, endhog, susu), lan uga jamur, ganggang lan banyu, sawise dipisahake saka alam.
    - ***Panganan sing diproses kanthi minimal:*** Panganan alami sing diowahi kanthi proses sing kalebu ngilangi bagean sing ora bisa dipangan utawa ora dikarepake, lan pangatusan, remuk, nggiling, fraksi, nyaring, manggang, nggodhok, fermentasi non-alkohol, pasteurisasi, pendinginan, pendinginan, pembekuan, lan diselehake ing wadhah vakum. Proses iki dirancang kanggo ngreksa panganan alami, supaya cocok kanggo panyimpenan, utawa supaya aman utawa bisa ditonton utawa luwih nyenengake kanggo dikonsumsi.
    - ***Panganggone:*** Akeh panganan sing durung diproses utawa diproses minimal sing disiapake lan dimasak ing omah utawa ing pawon restoran kanthi kombinasi bahan kuliner sing diolah minangka sajian utawa panganan.
    - ***Informasi liyane:*** [Klasifikasi NOVA ing Fakta Pangan Terbuka](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Apa iku:*** Bahan kuliner olahan, kayata lenga, mentega, gula lan uyah, yaiku zat sing asale saka panganan Kelompok 1 utawa saka alam kanthi proses sing kalebu mencet, nyaring, grinding, panggilingan lan pangatusan.
    - ***Tujuan:*** Tujuan saka proses kasebut yaiku kanggo nggawe produk tahan lama sing cocog digunakake ing pawon omah lan restoran kanggo nyiyapake, musim lan masak panganan Kelompok 1 lan nggawe masakan lan panganan sing digawe tangan sing maneka warna lan nyenengake, kayata stews, sup lan duduh kaldu, salad, roti, panganan, ombenan lan panganan cuci mulut.
    - ***Panganggone:*** Ora dimaksudake kanggo dikonsumsi dhewe, lan biasane digunakake ing kombinasi karo panganan Kelompok 1 kanggo nggawe omben-omben, piring lan panganan sing anyar disiapake.
    - ***Informasi liyane:*** [Klasifikasi NOVA ing Fakta Pangan Terbuka](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Apa iku:*** Panganan olahan, kayata sayuran botol, iwak kaleng, woh-wohan ing sirup, keju lan roti sing anyar digawe, digawe kanthi nambah uyah, lenga, gula utawa zat liyane saka kelompok 2 nganti panganan Grup 1.
    - ***Cara pangolahan:*** Proses kalebu macem-macem cara pengawetan utawa masak, lan, ing kasus roti lan keju, fermentasi non-alkohol. Paling panganan olahan duwe loro utawa telung úa, lan dikenali minangka versi dipunéwahi saka Group 1 panganan.
    - ***Tujuan:*** Tujuan pangolahan ing kene yaiku kanggo nambah daya tahan panganan Grup 1, utawa kanggo ngowahi utawa nambah kualitas sensori.
    - ***Panganggone:*** Bisa dipangan dhewe utawa, biasane, digabungake karo panganan liyane.
    - ***Informasi liyane:*** [Klasifikasi NOVA babagan Fakta Pangan Terbuka](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
