"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Beth ydyw:*** Mae bwydydd heb eu prosesu (neu naturiol) yn rhannau bwytadwy o blanhigion (hadau, ffrwythau, dail, coesynnau, gwreiddiau) neu anifeiliaid (cyhyrau, offal, wyau, llaeth), a hefyd ffyngau, algâu a dŵr, ar ôl eu gwahanu oddi wrth natur.
    - ***Bwydydd sydd wedi'u prosesu'n lleiafswm:*** Bwydydd naturiol sy'n cael eu newid gan brosesau sy'n cynnwys tynnu rhannau anfwytadwy neu ddiangen, a sychu, malu, ffracsiynu, hidlo, rhostio, berwi, eplesu di-alcohol, pasteureiddio, rheweiddio, oeri, rhewi, rhoi mewn cynwysyddion a phecynnu dan wactod. Mae'r prosesau hyn wedi'u cynllunio i gadw bwydydd naturiol, i'w gwneud yn addas ar gyfer storio, neu i'w gwneud yn ddiogel neu'n fwytadwy neu'n fwy dymunol i'w bwyta.
    - ***Defnydd:*** Mae llawer o fwydydd heb eu prosesu neu wedi'u prosesu'n lleiafswm yn cael eu paratoi a'u coginio gartref neu mewn ceginau bwytai ar y cyd â chynhwysion coginio wedi'u prosesu fel seigiau neu brydau bwyd.
    - ***Mwy o wybodaeth:*** [Dosbarthiad NOVA ar Ffeithiau Bwyd Agored](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Beth ydyw:*** Mae cynhwysion coginio wedi'u prosesu, fel olewau, menyn, siwgr a halen, yn sylweddau sy'n deillio o fwydydd Grŵp 1 neu o natur trwy brosesau sy'n cynnwys gwasgu, mireinio, malu, melino a sychu.
    - ***Diben:*** Diben prosesau o'r fath yw gwneud cynhyrchion gwydn sy'n addas i'w defnyddio mewn ceginau cartref a bwytai i baratoi, sesno a choginio bwydydd Grŵp 1 ac i wneud prydau a phrydau amrywiol a phleserus wedi'u gwneud â llaw gyda nhw, fel stiwiau, cawliau a brothiau, saladau, bara, jamiau, diodydd a phwdinau.
    - ***Defnydd:*** Ni fwriedir iddynt gael eu bwyta ar eu pen eu hunain, ac fel arfer cânt eu defnyddio ar y cyd â bwydydd Grŵp 1 i wneud diodydd, prydau a phrydau wedi'u paratoi'n ffres.
    - ***Mwy o wybodaeth:*** [Dosbarthiad NOVA ar Ffeithiau Bwyd Agored](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Beth ydyw:*** Mae bwydydd wedi'u prosesu, fel llysiau mewn poteli, pysgod tun, ffrwythau mewn surop, cawsiau a bara ffres, yn cael eu gwneud yn y bôn trwy ychwanegu halen, olew, siwgr neu sylweddau eraill o fwydydd Grŵp 2 i fwydydd Grŵp 1.
    - ***Dulliau prosesu:*** Mae prosesau'n cynnwys amrywiol ddulliau cadw neu goginio, ac, yn achos bara a chaws, eplesu di-alcohol. Mae gan y rhan fwyaf o fwydydd wedi'u prosesu ddau neu dri chynhwysyn, ac maent yn adnabyddadwy fel fersiynau wedi'u haddasu o fwydydd Grŵp 1.
    - ***Diben:*** Diben prosesu yma yw cynyddu gwydnwch bwydydd Grŵp 1, neu addasu neu wella eu rhinweddau synhwyraidd.
    - ***Defnydd:*** Maent yn fwytadwy ar eu pen eu hunain neu, yn fwy arferol, mewn cyfuniad â bwydydd eraill.
    - ***Mwy o wybodaeth:*** [Dosbarthiad NOVA ar Ffeithiau Bwyd Agored](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
