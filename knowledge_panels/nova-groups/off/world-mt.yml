"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***X'inhu:*** Ikel mhux ipproċessat (jew naturali) huma partijiet li jittieklu ta' pjanti (żerriegħa, frott, weraq, zkuk, għeruq) jew ta' annimali (muskoli, ġewwieni, bajd, ħalib), u wkoll fungi, alka u ilma, wara s-separazzjoni min-natura.
    - ***Ikel ipproċessat minimament:*** Ikel naturali mibdul bi proċessi li jinkludu t-tneħħija ta' partijiet li ma jittieklux jew mhux mixtieqa, u t-tnixxif, it-tgħaffiġ, it-tħin, il-frazzjonament, il-filtrazzjoni, ix-xiwi, it-togħlija, il-fermentazzjoni mhux alkoħolika, il-pasturizzazzjoni, ir-refriġerazzjoni, it-tkessiħ, l-iffriżar, it-tqegħid f'kontenituri u l-ippakkjar bil-vakwu. Dawn il-proċessi huma mfassla biex jippreservaw l-ikel naturali, biex jagħmluh adattat għall-ħażna, jew biex jagħmluh sikur jew li jittiekel jew aktar pjaċevoli biex jiġi kkunsmat.
    - ***Użu:*** Ħafna ikel mhux ipproċessat jew ipproċessat minimament jiġi ppreparat u msajjar fid-dar jew fil-kċejjen tar-ristoranti flimkien ma' ingredjenti kulinari pproċessati bħala platti jew ikliet.
    - ***Aktar informazzjoni:*** [Klassifikazzjoni NOVA fuq Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***X'inhu:*** Ingredjenti kulinari pproċessati, bħal żjut, butir, zokkor u melħ, huma sustanzi derivati minn ikel tal-Grupp 1 jew min-natura permezz ta' proċessi li jinkludu l-ippressar, ir-raffinar, it-tħin, it-tħin u t-tnixxif.
    - ***Għan:*** L-għan ta' proċessi bħal dawn huwa li jsiru prodotti durabbli li huma adattati għall-użu fil-kċejjen tad-djar u tar-ristoranti biex jippreparaw, iħawru u jsajru ikel tal-Grupp 1 u biex bihom isiru platti u ikliet magħmulin bl-idejn varjati u pjaċevoli, bħal stews, sopop u brodi, insalati, ħobż, preserves, xorb u deżerti.
    - ***Użu:*** Mhumiex maħsuba biex jiġu kkunsmati waħedhom, u normalment jintużaw flimkien ma' ikel tal-Grupp 1 biex jagħmlu xorb, platti u ikliet ippreparati friski.
    - ***Aktar informazzjoni:*** [Klassifikazzjoni NOVA dwar Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***X'inhu:*** Ikel ipproċessat, bħal ħaxix fil-fliexken, ħut fil-laned, frott fil-ġulepp, ġobon u ħobż magħmul frisk, isir essenzjalment billi jiżdied melħ, żejt, zokkor jew sustanzi oħra mill-Grupp 2 mal-ikel tal-Grupp 1.
    - ***Metodi ta' pproċessar:*** Il-proċessi jinkludu diversi metodi ta' preservazzjoni jew tisjir, u, fil-każ ta' ħobż u ġobon, fermentazzjoni mhux alkoħolika. Il-biċċa l-kbira tal-ikel ipproċessat għandu żewġ jew tliet ingredjenti, u huwa rikonoxxibbli bħala verżjonijiet modifikati tal-ikel tal-Grupp 1.
    - ***Għan:*** L-għan tal-ipproċessar hawnhekk huwa li tiżdied id-durabbiltà tal-ikel tal-Grupp 1, jew li jiġu modifikati jew imtejba l-kwalitajiet sensorji tagħhom.
    - ***Użu:*** Huma tajbin għall-ikel waħedhom jew, aktar ġeneralment, flimkien ma' ikel ieħor.
    - ***Aktar informazzjoni:*** [Klassifikazzjoni NOVA dwar Fatti Miftuħa dwar l-Ikel](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
