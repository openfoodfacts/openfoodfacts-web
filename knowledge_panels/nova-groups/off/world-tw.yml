"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Nea ɛyɛ:*** Nnuan a wɔansiesie (anaasɛ abɔdeɛ mu) yɛ afifideɛ afã a wɔtumi di (aba, nnuaba, nhaban, ntini, ntini) anaa mmoa (ntini, nsuo, nkesua, nufusuo), ne nso fungi, atɛkyɛ ne nsuo, wɔ wɔatew wɔn ho afiri abɔdeɛ ho akyi.
    - ***Nnuan a wɔayɛ no kakraa bi:*** Abɔdeɛ mu nnuan a wɔsesa no denam akwan a ɛka ho ne sɛ wɔyi afã horow a wontumi nni anaa wɔmpɛ fi hɔ, na wɔma ɛyow, wɔbubu, wɔyam, wɔkyekyɛ mu, wɔyiyi mu, wɔhyew, wɔnoa, wɔde yɛ aduru a ɛnyɛ nsa, wɔde pasteurization, wɔde gu frigye mu, wɔde yɛ nwini, wɔde gu nwini mu, wɔde gu nkuku mu ne vacuum-packaging. Wɔayɛ saa akwan yi sɛnea ɛbɛyɛ a wɔbɛkora abɔde mu nnuan so, ama ayɛ nea ɛfata sɛ wɔkora so, anaasɛ ɛbɛma ayɛ nea ahobammɔ wom anaasɛ wotumi di anaasɛ ɛyɛ anigye kɛse sɛ wobedi.
    - ***Nneɛma a wɔde di dwuma:*** Wɔyɛ nnuan pii a wɔansiesie anaasɛ wɔannoa no kakraa bi na wɔnoa wɔ fie anaa adidibea adididan mu de ka aduannoa mu nneɛma a wɔayɛ ho adwuma ho sɛ nkuku anaa aduan.
    - ***Nsɛm pii:*** [NOVA nkyekyɛmu a ɛfa Aduan a Wɔabue Mu Nokwasɛm Ho](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Nea ɛyɛ:*** Nneɛma a wɔde yɛ aduane, te sɛ ngo, bɔta, asikre ne nkyene, yɛ nneɛma a wɔnya firi Kuo 1 nnuan mu anaasɛ ɛfiri abɔdeɛ mu denam akwan a ɛka ho ne sɛ wɔmia, wɔtete, wɔyam, wɔyam na wɔyow.
    - ***Botaeɛ:*** Nneɛma a ɛte saa no botaeɛ ne sɛ wɔbɛyɛ nneɛma a ɛyɛ den a ɛfata sɛ wɔde di dwuma wɔ fie ne adidibea adididan mu de siesie, hyehyɛ na wɔnoa Kuo 1 nnuan na wɔde yɛ nnuan ne nnuan a wɔde nsa ayɛ a egu ahodoɔ na ɛyɛ anigyeɛ, te sɛ aduane a wɔayam, soup ne broths, salads, paanoo, preserves, anonneɛ ne desserts.
    - ***Nneɛma a wɔde di dwuma:*** Wɔnnyɛ sɛ wɔn ankasa bɛnom, na wɔtaa de ka Kuo 1 nnuan ho de yɛ anonneɛ, nkukuo ne nnuan a wɔasiesie no foforɔ.
    - ***Nsɛm pii:*** [NOVA nkyekyɛmu a ɛfa Aduan a Wɔabue Mu Nokwasɛm Ho](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Nea ɛyɛ:*** Nnuan a wɔayɛ ho adwuma, te sɛ nhabannuru a wɔde ahyɛ toa mu, mpataa a wɔde ahyɛ toa mu, nnuaba a ɛwɔ syrup mu, kyiisi ne paanoo a wɔayɛ no foforɔ no, wɔde nkyene, ngo, asikre anaa nneɛma foforɔ a ɛfiri Kuo 2 kɔ Kuo 1 nnuan mu ka ho titire.
    - ***Akwan a wɔfa so yɛ adwuma:*** Akwan a wɔfa so yɛ adwuma no bi ne akwan ahodoɔ a wɔfa so kora anaa wɔnoa aduane, ne, wɔ paanoo ne kyiisi ho no, wɔde ayɛ aduru a ɛnyɛ nsa. Nnuan dodow no ara a wɔayɛ no foforo no wɔ nneɛma abien anaa abiɛsa, na wotumi hu sɛ ɛyɛ Kuw 1 nnuan a wɔayɛ mu nsakrae.
    - ***Botaeɛ:*** Botaeɛ a ɛwɔ ha ne sɛ ɛbɛma Kuo 1 nnuan no akyɛ, anaasɛ ɛbɛsesa anaa ɛbɛma wɔn nkateɛ su ayɛ yie.
    - ***Ade di dwuma:*** Wɔn ankasa tumi di anaasɛ, mpɛn pii no, wɔde ka nnuan afoforo ho.
    - ***Nsɛm pii:*** [NOVA nkyekyɛmu a ɛfa Aduan a Wɔabue Mu Nokwasɛm Ho](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
