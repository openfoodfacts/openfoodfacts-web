"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Hva det er:*** Ubehandlet (eller natur) mat er spiselige deler av planter (frø, frukter, blad, stenger, root) eller av dyr (muskler, offelver, egg, melk), og også sopp, alger og vann etter atskillelse av natur.
    - ***Minimalt bearbeidede matprodukter:*** Naturmat endret av prosesser som omfatter fjerning av inspisbare eller uønskede deler og tørking, knusing, sliping, fraksjonering, filtrering, roasting, koking, ikke-alkoholholdig fermentering, pasteurizering, kjøling, kjøling, frysing, plassering i beholdere og vakuumemballasje. Disse prosessene er laget for å bevare naturlig mat, slik at de er egnet for lagring, eller sikre dem eller spiseligere eller mer velbehagelig å forta.
    - ***Bruk: *** Mange ubehandlede eller minimalt behandlede matvarer blir tilberedt og tilberedt både hjemme eller i restaurantkjøkken i kombinasjon med bearbeidede kulinariske ingredienser som retter eller måltider.
    - ***Mer informasjon:*** [NOVA-klassifisering på Open Food Facts] (https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Det er:*** Behandlede kulinariske innholdsstoffer, som oljer, smør, sukker og salt, er stoffer fra mat i gruppe 1 eller fra natur av prosesser som blant annet omfatter pressing, raffinering, sliping, melling og tørking.
    - ***Purpose:*** Formålet med slike prosesser er å gjøre holdbare produkter som er egnet til bruk på kjøkkener hjemme og restaurant for å tilberede, sesong, og tilslag gruppe 1 mat og dessuten ulike matvarer fra dem, og med gledelige håndkrefter og matvarer, slike som stjeler, supper og breder, salater, brød, konserveringsmiddel, drikke og ildeslag.
    - ***Bruk: *** De er ikke ment å skulle brukes av seg selv, brukes vanligvis i kombinasjon med mat i gruppe 1 til å lage nytilberedte drikker, retiner og måltider.
    - ***Mer informasjon:*** [NOVA-klassifisering på Open Food Facts] (https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Det den er:*** Behandlede matvarer, for eksempel flaskeholdige grønnsaker, kannet fisk, frukt i sirup, oster og nylaget brød, I hovedsak er det laget ved å tilsette mat, olje, sukker eller andre stoffer fra gruppe 2 til gruppe 1.
    - ***Behandlingsmetoder: *** Prosesser inkluderer ulike konserveringsmetoder eller kokemetoder, og i tilfelle brudd og ost, ikke-alkoholholdig fermentering. De fleste prosesserte matvarer har to eller tre ingredienser og kan gjenkjennes som modifiserte versjoner av matvarer i gruppe 1.
    - ***Formål:*** Formålet med å behandle her er å øke holdbarheten til gruppe 1 matvarer eller å endre eller forbedre deres sensoriske egenskaper.
    - ***Bruk: *** De kan spises av seg selv, eller mer vanlig, i kombinasjon med andre matvarer.
    - ***Mer informasjon:*** [NOVA-klassifisering på Open Food Facts] (https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***Hva det er:*** Ultrafabrikkerte matvarer, som myk drikke, søt eller sparende innpakkede mellommåltider, rekonstituert kjøtt produkter og forhåndstilberedte frosne matvarer, ikke er modifisert mat, men formuleringene laget for det meste eller fullstendig av stoffer utvunnet av mat og tilsetningsstoffer, og det er lite som om mat i gruppe 1 blir intakt.
    - ***Ingrediens:*** Ingredienser av disse formuleringene, inkluderer vanligvis de som også er brukt i bearbeidede matvarer, som sukker, oljer, fett eller salt. Men ultraforedlede produkter omfatter også andre energikilder og næringssalter som normalt ikke brukes i kulinariske forberedelser. Noen av disse er ekstrahert direkte fra mat, som for eksempel kassering, laktose, né og gluten.
    - ***Avansert prosessering:*** Mange kommer fra videre bearbeiding av matforfattere, f.eks. hydrogenerte eller interessante oljer, hydrolyserte proteiner, soyaproteinisolat, maltodekstrin, invertér sukker og høyfruktosecornsirup.
    - ***Additive:*** Tilsetningsstoffer i ultra-bearbeidede matvarer omfatter noen ganger også bearbeidede matvarer, som konserveringsmidler, antioksidanter og stabilisatorer. Tilsetningsstoffer som bare finnes i ultralydbehandlete produkter, omfatter dem som brukes til å etterligne eller forbedre matvaresensoriske kvaliteter eller som kan skjule upalementbare aspekter ved det endelige produktet. Disse tilsetningsstoffene er fargestoffene og andre farger, fargestabilisatorer, smaksfremmere og ikke-sukkerholdige søtningsmenn, og prosesseringshjelpemidler som karbonatisering, fastlegging, mobbing og anti- kakevirksomhet, emulgeringsmidler, sequestranter og humektiva.
    - ***Kompleks-prosessering:*** Et mangfold av prosesser blir brukt til å kombinere de vanligvis mange ingrediensene og til å lage det endelige produktet (derfor 'ultra-prosessert'). Prosessene har flere uten nasjonale ekvivalenter, som hydrogenering og hydrolyse, ekstrudering og støping, og forprosessering for frykt.
    - ***Fjern:*** Det overordnede formålet med ultrabehandlingen er å lage merkevare, passende (varig, klar til forbruk), attraktive (hyperpalatable) og svært lønnsomme (lavkostingredienser) matprodukter laget for å fortrenge alle andre matvaregrupper. Ultra-bearbeidede matprodukter blir vanligvis pakket attraktivt og markedsført intensiv.
    - ***Mer informasjon:*** [NOVA-klassifisering på Open Food Facts] (https://world.openfoodfacts.org/nova)
