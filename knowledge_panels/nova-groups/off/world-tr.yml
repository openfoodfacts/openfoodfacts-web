"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Nedir:*** İşlenmemiş (veya doğal) gıdalar, doğadan ayrıldıktan sonra bitkilerin (tohumlar, meyveler, yapraklar, gövdeler, kökler) veya hayvanların (kas, sakatat, yumurta, süt) yenilebilir kısımları ve ayrıca mantarlar, algler ve sudur.
    - ***Asgari düzeyde işlenmiş gıdalar:*** Yenmeyen veya istenmeyen kısımların çıkarılması, kurutma, ezme, öğütme, fraksiyonlama, filtreleme, kavurma, kaynatma, alkolsüz fermantasyon, pastörizasyon, soğutma, soğutma, dondurma, kaplara yerleştirme ve vakumlu paketleme gibi işlemlerle değiştirilmiş doğal gıdalardır. Bu işlemler, doğal gıdaları korumak, depolamaya uygun hale getirmek veya güvenli, yenilebilir veya tüketilmesi daha keyifli hale getirmek için tasarlanmıştır.
    - ***Kullanımı:*** Birçok işlenmemiş veya asgari düzeyde işlenmiş gıda, evde veya restoran mutfaklarında işlenmiş mutfak malzemeleriyle birlikte yemek veya öğün olarak hazırlanır ve pişirilir.
    - ***Daha fazla bilgi:*** [Açık Gıda Bilgilerine İlişkin NOVA Sınıflandırması](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Nedir:*** Yağlar, tereyağı, şeker ve tuz gibi işlenmiş mutfak malzemeleri, presleme, rafine etme, öğütme, öğütme ve kurutma gibi işlemlerle Grup 1 gıdalardan veya doğadan elde edilen maddelerdir.
    - ***Amaç:*** Bu tür işlemlerin amacı, ev ve restoran mutfaklarında Grup 1 gıdaları hazırlamak, tatlandırmak ve pişirmek için kullanılmaya uygun dayanıklı ürünler üretmek ve bunlarla güveç, çorba ve et suyu, salata, ekmek, reçel, içecek ve tatlı gibi çeşitli ve keyifli el yapımı yemekler ve yemekler yapmaktır.
    - ***Kullanım:*** Tek başlarına tüketilmek üzere tasarlanmamışlardır ve genellikle taze hazırlanmış içecekler, yemekler ve öğünler yapmak için Grup 1 gıdalarıyla birlikte kullanılırlar.
    - ***Daha fazla bilgi:*** [Açık Gıda Bilgileri Hakkında NOVA Sınıflandırması](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Nedir:*** Şişelenmiş sebzeler, konserve balıklar, şuruplu meyveler, peynirler ve taze yapılmış ekmekler gibi işlenmiş gıdalar, esas olarak Grup 1 gıdalara tuz, yağ, şeker veya Grup 2'den diğer maddelerin eklenmesiyle yapılır.
    - ***İşleme yöntemleri:*** İşlemler çeşitli koruma veya pişirme yöntemlerini ve ekmek ve peynir durumunda alkolsüz fermantasyonu içerir. İşlenmiş gıdaların çoğu iki veya üç bileşen içerir ve Grup 1 gıdaların değiştirilmiş versiyonları olarak tanınabilir.
    - ***Amaç:*** Buradaki işlemenin amacı Grup 1 gıdaların dayanıklılığını artırmak veya duyusal niteliklerini değiştirmek veya geliştirmektir.
    - ***Kullanım:*** Tek başlarına veya daha sıklıkla diğer gıdalarla birlikte yenilebilirler.
    - ***Daha fazla bilgi:*** [Açık Gıda Bilgilerine İlişkin NOVA Sınıflandırması](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
