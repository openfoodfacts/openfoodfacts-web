"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Ce este:*** Alimentele neprocesate (sau naturale) sunt părți comestibile ale plantelor (semințe, fructe, frunze, tulpini, rădăcini) sau ale animalelor (mușchi, organe, ouă, lapte), precum și ciuperci, alge și apă, după separarea de natură.
    - ***Alimente minim procesate:*** Alimente naturale modificate prin procese care includ îndepărtarea părților necomestibile sau nedorite și uscarea, zdrobirea, măcinarea, fracționarea, filtrarea, prăjirea, fierberea, fermentarea fără alcool, pasteurizarea, refrigerarea, răcirea, congelarea, plasarea în recipiente și ambalarea în vid. Aceste procese sunt concepute pentru a conserva alimentele naturale, pentru a le face potrivite pentru depozitare sau pentru a le face sigure, comestibile sau mai plăcute de consum.
    - ***Utilizare:*** Multe alimente neprocesate sau minim procesate sunt preparate și gătite acasă sau în bucătăriile restaurantelor în combinație cu ingrediente culinare procesate, sub formă de feluri de mâncare sau mese.
    - ***Mai multe informații:*** [Clasificarea NOVA pe Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Ce este:*** Ingredientele culinare procesate, cum ar fi uleiurile, untul, zahărul și sarea, sunt substanțe derivate din alimente din Grupa 1 sau din natură prin procese care includ presarea, rafinarea, măcinarea, măcinarea și uscarea.
    - ***Scop:*** Scopul acestor procese este de a realiza produse durabile, potrivite pentru utilizarea în bucătăriile de acasă și din restaurante, pentru a prepara, condimenta și găti alimente din Grupa 1 și pentru a prepara cu ele mâncăruri și mese variate și plăcute, cum ar fi tocănițe, supe și ciorbe, salate, pâine, conserve, băuturi și deserturi.
    - ***Utilizare:*** Nu sunt destinate a fi consumate singure și sunt utilizate în mod normal în combinație cu alimente din Grupa 1 pentru a prepara băuturi, feluri de mâncare și mese proaspăt preparate.
    - ***Mai multe informații:*** [Clasificarea NOVA pe Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Ce este:*** Alimentele procesate, cum ar fi legumele îmbuteliate, peștele conservat, fructele în sirop, brânzeturile și pâinea proaspăt preparată, sunt obținute în esență prin adăugarea de sare, ulei, zahăr sau alte substanțe din Grupa 2 la alimentele din Grupa 1.
    - ***Metode de procesare:*** Procesele includ diverse metode de conservare sau gătire și, în cazul pâinii și brânzeturilor, fermentație nealcoolică. Majoritatea alimentelor procesate au două sau trei ingrediente și sunt recunoscute ca versiuni modificate ale alimentelor din Grupa 1.
    - ***Scop:*** Scopul procesării aici este de a crește durabilitatea alimentelor din Grupa 1 sau de a modifica sau îmbunătăți calitățile lor senzoriale.
    - ***Utilizare:*** Sunt comestibile ca atare sau, mai des, în combinație cu alte alimente.
    - ***Mai multe informații:*** [Clasificarea NOVA pe Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***Ce este:*** Alimente ultraprelucrate, cum ar fi băuturi răcoritoare, gustări dulci sau savuroase ambalate, produse din carne reconstituite și preparate congelate, nu sunt alimente modificate, ci formulări realizate în principal sau în totalitate din substanţe derivate din alimente şi aditivi, cu puţin sau chiar cu alimente intacte din grupa 1.
    - ***Ingrediente:*** Ingredientele acestor formule le includ de obicei pe cele utilizate și în alimentele prelucrate, cum ar fi zaharurile, uleiurile, grăsimile sau sarea. Însă produsele ultraprelucrate includ și alte surse de energie și nutrienți care nu sunt utilizați în mod normal în preparatele culinare. Unele dintre acestea sunt extrase direct din alimente, cum ar fi cazeina, lactoza, zerul și glutenul.
    - ***Prelucrare avansată:*** Multe sunt derivate din prelucrarea ulterioară a constituenților alimentari, cum sunt uleiurile hidrogenate sau dobândite, proteinele hidrolizate, izolatul de proteine din soia, maltodextrina, zahărul invertit şi siropul de porumb cu conţinut mare de fructoză.
    - ***Aditivi:*** Aditivii din alimentele ultraprocesate includ și unii utilizați în alimentele prelucrate, cum ar fi conservanții, antioxidanții și stabilizatorii. Categoriile de aditivi care se găsesc numai în produsele ultra-procesate includ cele utilizate pentru a imita sau a îmbunătăți calitățile senzoriale ale alimentelor sau pentru a masca aspectele impregnabile ale produsului final. Acești aditivi includ coloranți și alte culori, stabilizatori de culoare; arome și amelioratori de aromă, îndulcitori fără zahăr; adjuvanţi tehnologici, cum ar fi carbonarea, întărirea, etanşarea şi anti-bulking, spumarea, antiaglomerarea şi geamurile şi emulsifianţii, sechestranţii şi umectanţii.
    - ***Procesare complexă:*** O multitudine de secvențe de procese este folosită pentru a combina de obicei multe ingrediente și pentru a crea produsul final (de unde 'ultra-procesat'). Printre procese se numără mai multe procese fără echivalent casnic, cum ar fi hidrogenarea și hidrolizarea, extrudarea și modelarea și pre-prelucrarea pentru prăjire.
    - ***Obiectiv:*** Scopul general al ultra-procesării este de a crea o marcă convenabilă, convenabilă (durabilă, gata de consum), produse alimentare atractive (hiper-palatabile) şi foarte profitabile (ingrediente cu preţ redus) destinate înlocuirii tuturor celorlalte categorii de produse alimentare. Produsele alimentare ultraprelucrate sunt de obicei ambalate în mod atractiv și comercializate intensiv.
    - ***Mai multe informații:*** [Clasificarea NOVA pe Open Food Facts](https://world.openfoodfacts.org/nova)
