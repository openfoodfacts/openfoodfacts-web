"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Was es ist:*** Unverarbeitete (oder natürliche) Lebensmittel sind essbare Teile von Pflanzen (Samen, Früchte, Blätter, Stängel, Wurzeln) oder Tieren (Muskel, Innereien, Eier, Milch) sowie Pilze, Algen und Wasser, nachdem sie von der Natur getrennt wurden.
    - ***Minimal verarbeitete Lebensmittel:*** Natürliche Lebensmittel, die durch Prozesse verändert wurden, die das Entfernen ungenießbarer oder unerwünschter Teile sowie Trocknen, Zerkleinern, Mahlen, Fraktionieren, Filtern, Rösten, Kochen, alkoholfreie Gärung, Pasteurisieren, Kühlen, Gefrieren, Einfüllen in Behälter und Vakuumverpacken umfassen. Diese Prozesse dienen dazu, natürliche Lebensmittel haltbar zu machen, sie für die Lagerung geeignet oder sie sicher, essbar oder angenehmer zu verzehren zu machen.
    - ***Verwendung:*** Viele unverarbeitete oder minimal verarbeitete Lebensmittel werden zu Hause oder in Restaurantküchen in Kombination mit verarbeiteten kulinarischen Zutaten als Gerichte oder Mahlzeiten zubereitet und gekocht.
    - ***Weitere Informationen:*** [NOVA-Klassifizierung auf Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Was es ist:*** Verarbeitete kulinarische Zutaten wie Öle, Butter, Zucker und Salz sind Substanzen, die aus Lebensmitteln der Gruppe 1 oder aus der Natur durch Prozesse wie Pressen, Raffinieren, Mahlen, Zerkleinern und Trocknen gewonnen werden.
    - ***Zweck:*** Der Zweck solcher Prozesse besteht darin, haltbare Produkte herzustellen, die für den Einsatz in der Haushalts- und Restaurantküche geeignet sind, um Lebensmittel der Gruppe 1 zuzubereiten, zu würzen und zu kochen und damit abwechslungsreiche und schmackhafte handgemachte Gerichte und Mahlzeiten wie Eintöpfe, Suppen und Brühen, Salate, Brot, Konserven, Getränke und Desserts herzustellen.
    - ***Verwendung:*** Sie sind nicht zum alleinigen Verzehr bestimmt und werden normalerweise in Kombination mit Lebensmitteln der Gruppe 1 verwendet, um frisch zubereitete Getränke, Gerichte und Mahlzeiten herzustellen.
    - ***Weitere Informationen:*** [NOVA-Klassifizierung auf Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Was es ist:*** Verarbeitete Lebensmittel wie Gemüse in Dosen, Fischkonserven, Früchte in Sirup, Käse und frisch gebackenes Brot werden im Wesentlichen durch Zugabe von Salz, Öl, Zucker oder anderen Substanzen aus Gruppe 2 zu Lebensmitteln der Gruppe 1 hergestellt.
    - ***Verarbeitungsmethoden:*** Zu den Prozessen gehören verschiedene Konservierungs- oder Kochmethoden und im Fall von Brot und Käse die alkoholfreie Gärung. Die meisten verarbeiteten Lebensmittel bestehen aus zwei oder drei Zutaten und sind als modifizierte Versionen von Lebensmitteln der Gruppe 1 erkennbar.
    - ***Zweck:*** Der Zweck der Verarbeitung besteht hier darin, die Haltbarkeit von Lebensmitteln der Gruppe 1 zu erhöhen oder ihre sensorischen Eigenschaften zu verändern oder zu verbessern.
    - ***Verwendung:*** Sie sind allein oder, häufiger, in Kombination mit anderen Lebensmitteln essbar.
    - ***Weitere Informationen:*** [NOVA-Klassifizierung auf Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***Was es ist:*** Ultraverarbeitete Lebensmittel, wie Erfrischungsgetränke, süße oder salzige verpackte Snacks, rekonstituierte Fleischprodukte und vorgefertigte gefrorene Gerichte, sind keine veränderten Lebensmittel, sondern Formulierungen, die hauptsächlich oder ganz aus Substanzen hergestellt werden, die aus Lebensmitteln und Zusatzstoffen gewonnen werden, mit wenig, wenn nicht intakt Gruppe 1 Lebensmittel.
    - ***Zutaten: *** Zutaten dieser Formulierungen beinhalten in der Regel auch die in verarbeiteten Lebensmitteln wie Zucker, Öl, Fette oder Salz. Zu den hochverarbeiteten Produkten gehören aber auch andere Energiequellen und Nährstoffe, die normalerweise nicht in kulinarischen Zubereitungen verwendet werden. Einige davon werden direkt aus Nahrungsmitteln wie Casein, Lactose, Molke und Gluten gewonnen.
    - ***Erweiterte Verarbeitung:*** Viele stammen aus der Weiterverarbeitung von Lebensmittelbestandteilen, B. hydrogeniertes oder interessiertes Öl, hydrolysiertes Protein, Soja-Protein, Maltodextrin, invertierter Zucker und hochfruktosehaltigen Maissirup.
    - ***Zusatzstoffe:*** Zusatzstoffe in ultraverarbeiteten Lebensmitteln sind auch in verarbeiteten Lebensmitteln wie Konservierungsstoffen, Antioxidantien und Stabilisatoren enthalten. Klassen von Zusatzstoffen, die nur in ultraverarbeiteten Produkten zu finden sind, umfassen jene zur Nachahmung oder Verbesserung der Sinnesqualitäten von Lebensmitteln oder zur Verschleierung unangenehmer Aspekte des Endprodukts. Zu diesen Zusatzstoffen gehören Farbstoffe und andere Farben, Farbstabilisatoren, Aromen, Geschmacksverstärker, Zucker-Süßstoffe; und Verarbeitungshilfsmittel wie Carboning, Befestigung, Schüttel- und Glühschutzmittel, Kuchen- und Verglasungsmittel, Emulgatoren, Sequestranten und Humectants.
    - ***Komplexe Verarbeitung:*** Eine Vielzahl von Prozessabläufen wird verwendet, um die meist vielen Inhaltsstoffe zu kombinieren und das Endprodukt zu erzeugen (daher 'Ultraprozess'). Die Prozesse umfassen mehrere ohne inländische Äquivalente, wie Hydrogenierung und Hydrolysation, Extrusion und Spritzgießen und Vorverarbeitung zum Frittieren.
    - ***Zweck:*** Der Hauptzweck der Ultra-Verarbeitung ist die Erstellung von brandem, bequem (langlebig, verbrauchsbereit), attraktive (hyper-palatable) und sehr rentable (kostengünstige Inhaltsstoffe) Lebensmittel, die alle anderen Lebensmittelgruppen verdrängen sollen. Ultraverarbeitete Lebensmittel werden in der Regel attraktiv verpackt und intensiv vermarktet.
    - ***Mehr Information:*** [NOVA Klassifikation über Open Food Facts](https://world.openfoodfacts.org/nova)
