"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Што гэта такое:*** Неапрацаваныя (або натуральныя) прадукты — гэта ядомыя часткі раслін (насенне, плады, лісце, сцеблы, карані) або жывёл (мышцы, субпрадукты, яйкі, малако), а таксама грыбы, водарасці і вада пасля аддзялення ад прыроды.
    - ***Мінімальна апрацаваныя прадукты:*** Натуральныя прадукты, змененыя працэсамі, якія ўключаюць выдаленне неядомых або непажаданых частак, а таксама сушку, драбненне, памол, фракцыянаванне, фільтраванне, абсмажванне, варэнне, безалкагольную ферментацыю, пастэрызацыю, астуджэнне, замарожванне, размяшчэнне ў кантэйнеры і вакуумную ўпакоўку. Гэтыя працэсы прызначаны для захавання натуральных прадуктаў, каб зрабіць іх прыдатнымі для захоўвання, бяспечнымі, ядомымі або больш прыемнымі для спажывання.
    - ***Выкарыстанне:*** Многія неапрацаваныя або мінімальна апрацаваныя прадукты рыхтуюцца дома або на кухнях рэстаранаў у спалучэнні з апрацаванымі кулінарнымі інгрэдыентамі ў якасці страў або асноўных страў.
    - ***Дадатковая інфармацыя:*** [Класіфікацыя NOVA на Open Food Facts] (https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Што гэта такое:*** Апрацаваныя кулінарныя інгрэдыенты, такія як алеі, масла, цукар і соль, — гэта рэчывы, атрыманыя з прадуктаў 1-й групы або з прыроды шляхам працэсаў, якія ўключаюць прэсаванне, рафінаванне, драбненне, памол і сушку.
    - ***Прызначэнне:*** Мэта такіх працэсаў — вырабляць трывалыя прадукты, прыдатныя для выкарыстання на хатніх і рэстаранных кухнях для падрыхтоўкі, запраўкі і гатавання прадуктаў 1-й групы, а таксама для падрыхтоўкі з іх разнастайных і смачных страў і страў ручной работы, такіх як рагу, супы і булёны, салаты, хлеб, варэнне, напоі і дэсерты.
    - ***Выкарыстанне:*** Яны не прызначаны для ўжывання асобна і звычайна выкарыстоўваюцца ў спалучэнні з прадуктамі 1-й групы для падрыхтоўкі свежапрыгатаваных напояў, страў і абедзенных страў.
    - ***Дадатковая інфармацыя:*** [Класіфікацыя NOVA на Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Што гэта такое:*** Апрацаваныя харчовыя прадукты, такія як гародніна ў бутэльках, рыбныя кансервы, садавіна ў сіропе, сыры і свежаспечаны хлеб, вырабляюцца ў асноўным шляхам дадання солі, алею, цукру або іншых рэчываў з 2-й групы ў прадукты 1-й групы.
    - ***Метады апрацоўкі:*** Працэсы ўключаюць розныя метады кансервавання або прыгатавання ежы, а ў выпадку хлеба і сыру - безалкагольную ферментацыю. Большасць апрацаваных харчовых прадуктаў маюць два ці тры інгрэдыенты і пазнаюцца як мадыфікаваныя версіі прадуктаў 1-й групы.
    - ***Мэта:*** Мэта апрацоўкі тут - павялічыць тэрмін прыдатнасці прадуктаў 1-й групы або змяніць або палепшыць іх сэнсарныя якасці.
    - ***Выкарыстанне:*** Яны ядомыя самі па сабе або, часцей за ўсё, у спалучэнні з іншымі прадуктамі.
    - ***Дадатковая інфармацыя:*** [Класіфікацыя NOVA на Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
