"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Zer den:*** Prozesatu gabeko (edo naturalak) elikagaiak landareen (haziak, fruituak, hostoak, zurtoinak, sustraiak) edo animalien (giharrak, erraiak, arrautzak, esnea) zati jangarriak dira, baita onddoak, algak eta ura ere, naturatik bereizi ondoren.
    - ***Gutxieneko prozesatutako elikagaiak:*** Jan ezin diren edo nahi ez diren zatiak kentzea, eta lehortzea, xehatzea, ehotzea, frakzionatzea, iragaztea, erretzea, egostea, hartzidura ez-alkoholikoa, pasteurizazioa, hoztea, hoztea, izoztea, ontzietan jartzea eta hutsean ontziratzea bezalako prozesuek eraldatutako elikagai naturalak. Prozesu hauek elikagai naturalak kontserbatzeko, biltegiratzeko egokiak izan daitezen edo seguruak, jangarriak edo kontsumitzeko atseginagoak izan daitezen diseinatuta daude.
    - ***Erabilera:*** Prozesatu gabeko edo gutxieneko prozesatutako elikagai asko etxean edo jatetxeetako sukaldeetan prestatzen eta egosten dira, osagai prozesatuekin konbinatuta, plater edo otordu gisa.
    - ***Informazio gehiago:*** [NOVA sailkapena Open Food Facts-en](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Zer den:*** Sukaldaritza-osagai prozesatuak, hala nola olioak, gurina, azukrea eta gatza, 1. taldeko elikagaietatik edo naturatik eratorritako substantziak dira, prentsatzea, fintzea, ehotzea, ehotzea eta lehortzea barne hartzen dituzten prozesuen bidez.
    - ***Helburua:*** Prozesu horien helburua etxeko eta jatetxeetako sukaldeetan erabiltzeko egokiak diren produktu iraunkorrak egitea da, 1. taldeko elikagaiak prestatzeko, ondu eta egosteko, eta eskuz egindako plater eta otordu askotariko eta atseginak egiteko, hala nola gisatuak, zopak eta saldak, entsaladak, ogiak, kontserbak, edariak eta postreak.
    - ***Erabilera:*** Ez dira berez kontsumitzeko pentsatuak, eta normalean 1. taldeko elikagaiekin konbinatuta erabiltzen dira edariak, platerak eta otordu freskoak egiteko.
    - ***Informazio gehiago:*** [NOVA sailkapena Open Food Facts-en](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Zer den:*** Prozesatutako elikagaiak, hala nola botilatutako barazkiak, kontserbak dituen arraina, almibarretan dauden frutak, gaztak eta ogi freskoak, funtsean gatza, olioa, azukrea edo 2. taldeko beste substantzia batzuk 1. taldeko elikagaiei gehituz egiten dira.
    - ***Prozesatzeko metodoak:*** Prozesuek hainbat kontserbazio edo sukaldaritza metodo dituzte, eta, ogien eta gaztaren kasuan, hartzidura ez-alkoholikoa. Prozesatutako elikagai gehienek bi edo hiru osagai dituzte, eta 1. taldeko elikagaien bertsio aldatu gisa ezagutzen dira.
    - ***Helburua:*** Hemen prozesatzearen helburua 1. taldeko elikagaien iraunkortasuna handitzea edo haien zentzumen-ezaugarriak aldatzea edo hobetzea da.
    - ***Erabilera:*** Berez jan daitezke edo, ohikoagoa dena, beste elikagai batzuekin konbinatuta.
    - ***Informazio gehiago:*** [NOVA sailkapena Open Food Facts-en](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
