"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Kuyini:*** Kudla lokungakalungiswa (noma kwemvelo) tincenye letidliwako tetitjalo (timbewu, titselo, emacembe, ticu, timphandze) noma tetilwane (imisipha, ema-offal, emacandza, lubisi), kanye ne fungi, algae kanye nemanti, ngemuva kwekuhlukaniswa nemvelo.
    - ***Kudla lokucubungulwe kancane:*** Kudla kwemvelo lokuguculwa tinchubo letifaka ekhatsi kususwa kwetincenye letingadliwa noma letingafuneki, kanye nekomisa, kuchobosela, kugaya, kuhlukanisa, kuhlunga, kupheka, kubilisa, kuvubela lokungekho tjwala, kufaka ema- pasteur, kufaka efrijini, kufaka emafrijini, kufaka emafrijini, kufaka emafriji. Letinchubo takhiwe kwentela kulondvolota kudla kwemvelo, kwenta kutsi kulungele kugcinwa, noma kwenta kutsi kuphephe noma kudliwe noma kujabulise kakhulu kudliwa.
    - ***Kusetjentiswa:*** Kudla lokunyenti lokungakalungiswa noma lokulungiswa kancane kulungiswa futsi kuphekwe ekhaya noma emakhishini ekudlela kuhlanganiswa netitsako tekupheka letilungisiwe njengetitja noma kudla.
    - ***Lwati lolubanti:*** [Kuhlukaniswa kwe-NOVA ngeMaciniso Ekudla Lokuvulekile](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Yini:*** Tintfo letilungisiwe tekupheka, njengemafutsa, ibhotela, shukela kanye neluswayi, tintfo letisuselwa ekudleni kweLicembu 1 noma emvelweni ngetinchubo letifaka ekhatsi kucindzetela, kucolisa, kugaya, kugaya kanye nekomisa.
    - ***Injongo:*** Injongo yetinchubo letinjalo kwenta imikhicito lecinile lefanele kusetjentiswa emakhishini asekhaya nasetindzaweni tekudlela kulungisa, kufaka sikhatsi kanye nekupheka kudla kweLicembu 1 kanye nekwenta ngato tidlo letehlukahlukene naletijabulisako letentiwe ngesandla kanye nekudla, njenge-stews, ema-salads kanye ne-brerin, emadizethi.
    - ***Kusetjentiswa:*** Akuhloselwe kutsi kudliwe todvwa, futsi kuvame kusetjentiswa kuhlanganiswa nekudla kweLicembu 1 kwenta tiphuzo letisanda kulungiswa, titja kanye nekudla.
    - ***Lwati lolubanti:*** [Kuhlukaniswa kwe-NOVA ngeMaciniso Ekudla Lokuvulekile](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Kuyini:*** Kudla lokuphekiwe, njengetibhidvo letisemabhodleleni, imfishi lefakwe emathinini, titselo letisesiraphu, emashizi kanye netinkhwa letisanda kwentiwa, kwentiwa ngalokuyinhloko ngekufaka luswayi, emafutsa, shukela noma letinye tintfo letivela ekudleni kweLicembu 2 kuya kuLicembu 1.
    - ***Tindlela tekucubungula:*** Tinchubo tifaka ekhatsi tindlela letehlukene tekulondvolota noma tekupheka, futsi, esimeni sesinkhwa kanye nashizi, kuvubela lokungekho tjwala. Kudla lokuningi lokucubunguliwe kunetintfo letimbili noma letintsatfu, futsi kuyabonakala njengetinhlobo letiguculwe tekudla kweLicembu 1.
    - ***Injongo:*** Injongo yekucubungula lapha kukhulisa kucina kwekudla kweLicembu 1, noma kugucula noma kutfutfukisa timfanelo tato tekuzwa.
    - ***Kusetjentiswa:*** Tidliwa todvwa noma, ngalokuvamile, tihlanganiswa nalokunye kudla.
    - ***Lwati lolubanti:*** [Kuhlukaniswa kwe-NOVA ngeMaciniso Ekudla Lokuvulekile](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
