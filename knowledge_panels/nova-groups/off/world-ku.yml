"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Ew çi ye:*** Xwarinên nepêvajoyî (an xwezayî) beşên xwarinî yên nebatan (tov, fêkî, pel, qurm, reh) an jî yên ajalan (masûlke, rûpûş, hêk, şîr), û her weha fungî, alg û av, piştî veqetandina ji xwezayê ne.
    - ***Xwarinên kêm-pêvajoyî:*** Xwarinên xwezayî yên ku ji hêla pêvajoyên wekî rakirina beşên nexwarin an nexwestî, û zuwakirin, perçiqandin, hûrkirin, perçekirin, fîltrekirin, biraştin, kelandin, fermentasyona bê alkol, pasterîzekirin, sarkirin, sarkirin, cemidandin, danîna di konteyneran û pakkirina valahiyê de têne guhertin. Ev pêvajo ji bo parastina xwarinên xwezayî, ji bo ku wan ji bo hilanînê guncan bikin, an jî wan ewle an xwarin an jî xwarina wan xweştir bikin hatine çêkirin.
    - ***Bikaranîn:*** Gelek xwarinên nepêvajoyî an kêm-pêvajoyî li malê an jî di metbexên xwaringehan de bi hev re bi malzemeyên kulîner ên pêvajoyî yên pêvajoyî wekî xwarin an xwarin têne amadekirin û pijandin.
    - ***Zêdetir agahî:*** [Dabeşkirina NOVA li ser Agahiyên Xwarinê yên Vekirî](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Ew çi ye:*** Malzemeyên xwarinê yên pêvajoyî, wek rûn, rûn, şekir û xwê, madeyên ku ji xwarinên Koma 1 an ji xwezayê bi pêvajoyên ku pêlkirin, rafînerîkirin, hûrkirin, hûrkirin û zuwakirinê vedihewîne, têne wergirtin in.
    - ***Armanc:*** Armanca van pêvajoyan ew e ku berhemên mayînde çêbibin ku ji bo karanîna di metbexên mal û xwaringehan de guncaw bin da ku xwarinên Koma 1 amade bikin, biharat bikin û bipijin û bi wan xwarin û xwarinên bi destan çêkirî yên cûrbecûr û xweş, wek şorbe, şorbe û şorbe, selete, nan, reçele, vexwarin û şîrînî, werin çêkirin.
    - ***Bikaranîn:*** Ew ne ji bo xwarina bi serê xwe ne, û bi gelemperî bi xwarinên Koma 1 re têne bikar anîn da ku vexwarin, xwarin û xwarinên nû amadekirî çêbikin.
    - ***Agahiyên bêtir:*** [Dabeşkirina NOVA li ser Agahiyên Xwarinê yên Vekirî](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Ew çi ye:*** Xwarinên pêvajokirî, wek sebzeyên şûşeyî, masiyên konservekirî, fêkiyên di şerbetê de, penîr û nanên teze hatine çêkirin, bi giranî bi zêdekirina xwê, rûn, şekir an madeyên din ji Koma 2 li xwarinên Koma 1 têne çêkirin.
    - ***Rêbazên pêvajoyê:*** Pêvajo rêbazên cûrbecûr ên parastin an pijandinê, û di rewşa nan û penîr de, fermentasyona bê alkol vedihewîne. Piraniya xwarinên pêvajokirî du an sê malzeme hene, û wekî guhertoyên guhertî yên xwarinên Koma 1 têne nas kirin.
    - ***Armanc:*** Armanca pêvajoyê li vir zêdekirina domdariya xwarinên Koma 1, an jî guhertin an baştirkirina taybetmendiyên wan ên hestî ye.
    - ***Bikaranîn:*** Ew bi serê xwe an jî, bi gelemperî, bi xwarinên din re têne xwarin.
    - ***Agahiyên bêtir:*** [Dabeşkirina NOVA li ser Rastiyên Xwarinê yên Vekirî](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
