"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Kuyini:*** Ukudla okungakacutshungulwa (noma okungokwemvelo) kuyizingxenye ezidliwayo zezitshalo (imbewu, izithelo, amaqabunga, iziqu, izimpande) noma zezilwane (imisipha, i-offal, amaqanda, ubisi), kanye nesikhunta, ulwelwe namanzi, ngemva kokuhlukana nemvelo.
    - ***Ukudla okugayiwe kancane:*** Ukudla kwemvelo okushintshwa yizinqubo ezihlanganisa ukususwa kwezingxenye ezingadliwayo noma ezingafuneki, nokomiswa, ukuchotshozwa, ukugaya, ukuhlukanisa, ukusefa, ukugazinga, ukubilisa, ukuvutshelwa okungekhona utshwala, ukubola, ukuqandisa, ukupholisa, ukufriza nokupakisha. Lezi zinqubo ziklanyelwe ukulondoloza ukudla kwemvelo, ukuzenza kukufanelekele ukugcinwa, noma ukuzenza kuphephe noma kudleke noma kube mnandi kakhulu ukukudla.
    - ***Ukusetshenziswa:*** Ukudla okuningi okungacutshungulwanga noma okugaywe kancane kuyaphekwa futhi kuphekwe ekhaya noma emakhishini okudlela kuhlanganiswe nezithako zokupheka ezigayiwe njengezitsha noma ukudla.
    - ***Olunye ulwazi:*** [Ukuhlukaniswa kwe-NOVA kokuthi Amaqiniso Okudla Okuvulekile](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Kuyini:*** Izithako zokupheka ezigayiwe, ezifana namafutha, ibhotela, ushukela nosawoti, yizinto ezithathwe ekudleni kweQembu 1 noma emvelweni ngezinqubo ezihlanganisa ukucindezela, ukucwenga, ukugaya, ukugaya nokomisa.
    - ***Inhloso:*** Injongo yalezo zinqubo iwukwenza imikhiqizo ehlala isikhathi eside efanele ukusetshenziswa emakhishini asekhaya nawezindawo zokudlela ukuze kulungiswe, kufakwe inkathi futhi kuphekwe ukudla kweQembu 1 nokwenza ngazo izitsha nokudla okuhlukahlukene nokujabulisayo okwenziwe ngesandla, njengesitshulu, amasobho nemihluzi, amasaladi, izinkwa, okokugcina, iziphuzo nama-dessert.
    - ***Ukusetshenziswa:*** Azihloselwe ukuthi zidliwe ngokwazo, futhi ngokuvamile zisetshenziswa ngokuhambisana nokudla kweQembu 1 ukwenza iziphuzo ezisanda kulungiswa, izitsha kanye nokudla.
    - ***Olunye ulwazi:*** [Ukuhlukaniswa kwe-NOVA kokuthi Amaqiniso Okudla Okuvulekile](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Kuyini:*** Ukudla okugayiwe, okufana nemifino esemabhodleleni, inhlanzi ekheniwe, izithelo ezikusiraphu, ushizi nezinkwa ezisanda kwenziwa, kwenziwa ngokuyisisekelo ngokufaka usawoti, uwoyela, ushukela noma ezinye izinto ezivela eQenjini 2 kuya ekudleni kweQembu 1.
    - ***Izindlela zokucubungula:*** Izinqubo zihlanganisa izindlela ezihlukahlukene zokulondoloza noma zokupheka, futhi, endabeni yesinkwa noshizi, ukuvutshelwa okungekhona utshwala. Ukudla okuningi okugayiwe kunezithako ezimbili noma ezintathu, futhi kubonakala njengezinguqulo eziguquliwe zokudla kweQembu 1.
    - ***Inhloso:*** Inhloso yokucubungula lapha ukukhulisa ukuqina kokudla kweQembu 1, noma ukuguqula noma ukuthuthukisa izinzwa zakho.
    - ***Ukusetshenziswa:*** Zidliwa ngokwazo noma, ngokuvamile, zihlangene nokunye ukudla.
    - ***Olunye ulwazi:*** [Ukuhlelwa kwe-NOVA kokuthi Amaqiniso Okudla Okuvulekile](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
