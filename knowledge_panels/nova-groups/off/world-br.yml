"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Petra eo :*** Ar boued nann-treuzfurmet (pe naturel) a zo lodennoù debret eus ar plant (hadoù, frouezh, delioù, skourroù, gwrizioù) pe eus al loened (kig, boued, vioù, laezh), hag ivez fongos, bezhin ha dour, goude bezañ bet dispartiet diouzh an natur.
    - ***Bouedoù treuzfurmet nebeut :*** Bouedoù naturel kemmet dre argerzhioù a endalc'h tennañ lodennoù dic'houest da zebriñ pe dic'hoantaet, ha sec'hañ, flastrañ, malañ, fraksionañ, silañ, rostañ, berviñ, goell hep alkool, pasteurizañ, yenaat, yenaat, skornañ, lakaat e-barzh endalc'herioù ha pac'hañ. Graet eo an argerzhioù-se evit mirout ar bouedoù naturel, evit o lakaat da vezañ dereat da vezañ miret, pe evit o lakaat da vezañ sur pe da zebriñ pe plijusoc'h da zebriñ.
    - ***Implij:*** Kalz bouedoù hep treuzfurmet pe treuzfurmet nebeut a vez aozet ha poazhet en ti pe e kegin ar pretioù asambles gant elfennoù keginañ treuzfurmet evel pladennoù pe predoù.
    - ***Muioc'h a ditouroù:*** [Rummatadur NOVA war ar fedoù boued digor](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Petra eo :*** Elfennoù keginañ treuzfurmet, evel an eoul, an amann, ar sukr hag an holen, a zo danvezioù tennet eus bouedoù ar strollad 1 pe eus an natur dre argerzhioù a zo en o zouez gwaskañ, puraat, malañ, moullañ ha sec'hañ.
    - ***Pal:*** Pal an argerzhioù-se eo sevel produioù padus a c'haller implijout e keginoù an tiez hag an tier-debriñ evit prientiñ, temzañ ha poazhañ bouedoù ar strollad 1 ha fardañ ganto bouedoù ha predoù liesseurt ha plijus graet gant an dorn, evel soubennoù, soubennoù ha soubennoù, baraoù, predoù, evajoù, dibennoù-pred ha dibennoù-pred.
    - ***Implij:*** N'int ket evit bezañ debret o-unan, hag implijet e vezont dre ret asambles gant bouedoù ar strollad 1 evit fardañ evajoù, pladoù ha predoù nevez-prientet.
    - ***Muioc'h a ditouroù:*** [Rummatadur NOVA war ar fedoù boued digor](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Petra eo :*** Ar bouedoù treuzfurmet, evel al legumaj e boutailhoù, ar pesked en ur c'hontener, ar frouezh e sirop, ar fourmaj hag ar baraoù nevez-fardet, a vez graet dreist-holl dre ouzhpennañ holen, eoul, sukr pe danvezioù all eus ar boued eus ar strollad 2 d'ar boued eus ar strollad 1.
    - ***Doareoù treuzfurmiñ :*** En argerzhioù e kaver meur a zoare da virout pe da boazhañ, ha, evit ar baraoù hag ar fourmaj, ar goadur hep alkool. An darn vrasañ eus ar bouedoù treuzfurmet a zo daou pe dri elfenn enno, hag anavezet e vezont evel stummoù kemmet eus bouedoù ar strollad 1.
    - ***Pal:*** Pal ar c'henderc'hañ amañ eo kreskiñ padusted ar bouedoù eus ar strollad 1, pe kemmañ pe gwellaat o c'halloud skiantel.
    - ***Usage:*** Debriñ a reer anezho o-unan pe, peurliesañ, asambles gant bouedoù all.
    - ***Muioc'h a ditouroù:*** [Rummatadur NOVA war ar fedoù boued digor](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
