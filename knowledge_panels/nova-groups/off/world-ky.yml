"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Бул эмне:*** Кайра иштетилбеген (же табигый) азыктар - бул жаратылыштан бөлүнгөндөн кийин өсүмдүктөрдүн (уруктардын, мөмөлөрдүн, жалбырактардын, сабактардын, тамырлардын) же жаныбарлардын (булчуңдардын, ичкиликтердин, жумурткалардын, сүттүн), ошондой эле козу карындардын, балырлардын жана суулардын жегенге жарамдуу бөлүктөрү.
    - ***Миминалдуу иштетилген тамак-аштар:*** Табигый тамак-аш азыктары жегиси келбеген же керексиз бөлүктөрүн алып салуу, ошондой эле кургатуу, майдалоо, майдалоо, фракциялоо, чыпкалоо, кууртуу, кайнатуу, алкоголсуз ачытуу, пастерлөө, муздатуу, муздатуу, тоңдургучтарга салуу, таңгактоо. Бул процесстер табигый тамак-аштарды сактоо, аларды сактоого ылайыктуу кылуу же коопсуз же жегенге же колдонууга жагымдуураак кылуу үчүн иштелип чыккан.
    - ***Колдонуу:*** Көптөгөн иштетилбеген же минималдуу иштетилген тамактар үйдө же ресторандын ашканаларында тамак же тамак катары кайра иштетилген кулинардык ингредиенттер менен айкалышып даярдалат жана бышырылат.
    - ***Көбүрөөк маалымат:*** [Open Food Facts боюнча NOVA классификациясы](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Бул эмне:*** Майлар, май, кант жана туз сыяктуу иштетилген кулинардык ингредиенттер – бул 1-топтогу тамак-аш азыктарынан же табияттан пресстөө, тазалоо, майдалоо, майдалоо жана кургатуу процесстери аркылуу алынган заттар.
    - ***Максаты:*** Мындай процесстердин максаты 1-топтогу тамактарды даярдоо, татымалдоо жана бышыруу үчүн үй жана ресторандын ашканаларында колдонууга ылайыктуу, бышык азыктарды жасоо жана алар менен ар түрдүү жана жагымдуу колго жасалган тамактарды жана тамактарды, мисалы, шишкебектер, шорполор жана сорполор, салаттар, суусундуктар, консервтер жасоо.
    - ***Колдонуу:*** Алар өз алдынча керектелүүгө арналбайт жана адатта 1-топтогу тамак-аштар менен бирге жаңы даярдалган суусундуктарды, идиштерди жана тамактарды жасоо үчүн колдонулат.
    - ***Көбүрөөк маалымат:*** [Open Food Facts боюнча NOVA классификациясы](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Бул эмне:*** Бөтөлкөдөгү жашылчалар, балык консервалары, сироптогу жемиштер, сырлар жана жаңы жасалган нандар сыяктуу кайра иштетилген азыктар негизинен 2-топтогу 1-топтогу тамак-ашка туз, май, кант же башка заттарды кошуу менен даярдалат.
    - ***Кайра иштетүү ыкмалары:*** Процесстер ар кандай консервациялоо же бышыруу ыкмаларын, ал эми нан менен сырда алкоголсуз ачытууну камтыйт. Көпчүлүк кайра иштетилген тамак-аш эки же үч ингредиенттерди камтыйт жана 1-топтогу азыктардын өзгөртүлгөн версиялары катары таанылат.
    - ***Максаты:*** Бул жерде кайра иштетүүнүн максаты 1-топтогу тамак-аш азыктарынын туруктуулугун жогорулатуу, же алардын сезүү сапаттарын өзгөртүү же жогорулатуу.
    - ***Колдонуу:*** Алар өз алдынча же көбүнчө башка азыктар менен айкалыштырып жесе болот.
    - ***Көбүрөөк маалымат:*** [Open Food Facts боюнча NOVA классификациясы](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
