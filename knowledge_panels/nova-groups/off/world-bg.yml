"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Какво е:*** Непреработените (или натурални) храни са ядливи части от растения (семена, плодове, листа, стъбла, корени) или от животни (мускули, карантии, яйца, мляко), както и гъби, водорасли и вода, след отделяне от природата.
    - ***Минимално преработени храни:*** Натурални храни, променени чрез процеси, които включват отстраняване на негодни за консумация или нежелани части, както и сушене, раздробяване, смилане, фракциониране, филтриране, печене, варене, безалкохолна ферментация, пастьоризация, охлаждане, замразяване, поставяне в контейнери и вакуумно опаковане. Тези процеси са предназначени да запазят натуралните храни, да ги направят подходящи за съхранение или да ги направят безопасни, годни за консумация или по-приятни за консумация.
    - ***Употреба:*** Много непреработени или минимално преработени храни се приготвят и готвят у дома или в кухните на ресторантите в комбинация с преработени кулинарни съставки като ястия или ястия.
    - ***Повече информация:*** [Класификация на NOVA в Open Food Facts] (https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Какво представлява:*** Преработените кулинарни съставки, като масла, масло, захар и сол, са вещества, получени от храни от Група 1 или от природата чрез процеси, които включват пресоване, рафиниране, смилане, фрезоване и сушене.
    - ***Цел:*** Целта на тези процеси е да се произвеждат трайни продукти, подходящи за употреба в домашни и ресторантски кухни за приготвяне, подправяне и готвене на храни от Група 1 и за приготвяне с тях на разнообразни и приятни ръчно приготвени ястия и ястия, като яхнии, супи и бульони, салати, хляб, консерви, напитки и десерти.
    - ***Употреба:*** Те не са предназначени за самостоятелна консумация и обикновено се използват в комбинация с храни от Група 1 за приготвяне на прясно приготвени напитки, ястия и ястия.
    - ***Повече информация:*** [Класификация на NOVA в Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Какво представлява:*** Преработените храни, като например бутилирани зеленчуци, консервирана риба, плодове в сироп, сирена и прясно приготвен хляб, се приготвят основно чрез добавяне на сол, олио, захар или други вещества от Група 2 към храни от Група 1.
    - ***Методи на обработка:*** Процесите включват различни методи за консервиране или готвене, а в случая на хляб и сирене - безалкохолна ферментация. Повечето преработени храни имат две или три съставки и са разпознаваеми като модифицирани версии на храни от Група 1.
    - ***Цел:*** Целта на обработката тук е да се увеличи трайността на храните от Група 1 или да се модифицират или подобрят техните сензорни качества.
    - ***Употреба:*** Те са годни за консумация самостоятелно или, по-често, в комбинация с други храни.
    - ***Повече информация:*** [Класификация на NOVA в Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
