"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***എന്താണിത്:*** സംസ്കരിക്കാത്ത (അല്ലെങ്കിൽ പ്രകൃതിദത്ത) ഭക്ഷണങ്ങൾ സസ്യങ്ങളുടെ (വിത്തുകൾ, പഴങ്ങൾ, ഇലകൾ, തണ്ടുകൾ, വേരുകൾ) അല്ലെങ്കിൽ മൃഗങ്ങളുടെ (പേശി, പുറംതൊലി, മുട്ട, പാൽ) ഭക്ഷ്യയോഗ്യമായ ഭാഗങ്ങളാണ്, കൂടാതെ പ്രകൃതിയിൽ നിന്ന് വേർപെട്ടതിനുശേഷം ഫംഗസ്, ആൽഗകൾ, വെള്ളം എന്നിവയും.
    - ***കുറഞ്ഞ സംസ്കരിച്ച ഭക്ഷണങ്ങൾ:*** ഭക്ഷ്യയോഗ്യമല്ലാത്തതോ ആവശ്യമില്ലാത്തതോ ആയ ഭാഗങ്ങൾ നീക്കം ചെയ്യൽ, ഉണക്കൽ, പൊടിക്കൽ, പൊടിക്കൽ, ഭിന്നിപ്പിക്കൽ, ഫിൽട്ടറിംഗ്, റോസ്റ്റിംഗ്, തിളപ്പിക്കൽ, നോൺ-ആൽക്കഹോളിക് ഫെർമെന്റേഷൻ, പാസ്ചറൈസേഷൻ, റഫ്രിജറേഷൻ, തണുപ്പിക്കൽ, മരവിപ്പിക്കൽ, പാത്രങ്ങളിൽ സ്ഥാപിക്കൽ, വാക്വം-പാക്കേജിംഗ് എന്നിവ ഉൾപ്പെടുന്ന പ്രക്രിയകളാൽ മാറ്റം വരുത്തിയ പ്രകൃതിദത്ത ഭക്ഷണങ്ങൾ. പ്രകൃതിദത്ത ഭക്ഷണങ്ങൾ സംരക്ഷിക്കുന്നതിനും സംഭരണത്തിന് അനുയോജ്യമാക്കുന്നതിനും സുരക്ഷിതമോ ഭക്ഷ്യയോഗ്യമോ ഉപഭോഗത്തിന് കൂടുതൽ സുഖകരമോ ആക്കുന്നതിനും ഈ പ്രക്രിയകൾ രൂപകൽപ്പന ചെയ്‌തിരിക്കുന്നു.
    - ***ഉപയോഗം:*** സംസ്കരിക്കാത്തതോ കുറഞ്ഞ സംസ്കരിച്ചതോ ആയ നിരവധി ഭക്ഷണങ്ങൾ വീട്ടിലോ റസ്റ്റോറന്റ് അടുക്കളകളിലോ സംസ്കരിച്ച പാചക ചേരുവകളുമായി സംയോജിപ്പിച്ച് വിഭവങ്ങളായോ ഭക്ഷണമായോ തയ്യാറാക്കി പാകം ചെയ്യുന്നു.
    - ***കൂടുതൽ വിവരങ്ങൾ:*** [തുറന്ന ഭക്ഷണ വസ്തുതകളെക്കുറിച്ചുള്ള നോവ വർഗ്ഗീകരണം](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***എന്താണിത്:*** എണ്ണകൾ, വെണ്ണ, പഞ്ചസാര, ഉപ്പ് തുടങ്ങിയ സംസ്കരിച്ച പാചക ചേരുവകൾ ഗ്രൂപ്പ് 1 ഭക്ഷണങ്ങളിൽ നിന്നോ പ്രകൃതിയിൽ നിന്നോ അമർത്തൽ, ശുദ്ധീകരണം, പൊടിക്കൽ, മില്ലിങ്, ഉണക്കൽ എന്നിവ ഉൾപ്പെടുന്ന പ്രക്രിയകളിലൂടെ ഉരുത്തിരിഞ്ഞ പദാർത്ഥങ്ങളാണ്.
    - ***ഉദ്ദേശ്യം:*** ഗ്രൂപ്പ് 1 ഭക്ഷണങ്ങൾ തയ്യാറാക്കുന്നതിനും, സീസൺ ചെയ്യുന്നതിനും, പാചകം ചെയ്യുന്നതിനും വീട്ടിലെയും റസ്റ്റോറന്റ് അടുക്കളകളിലെയും ഉപയോഗത്തിന് അനുയോജ്യമായ ഈടുനിൽക്കുന്ന ഉൽപ്പന്നങ്ങൾ നിർമ്മിക്കുകയും അവ ഉപയോഗിച്ച് സ്റ്റ്യൂകൾ, സൂപ്പുകൾ, ചാറുകൾ, സലാഡുകൾ, ബ്രെഡുകൾ, പ്രിസർവുകൾ, പാനീയങ്ങൾ, മധുരപലഹാരങ്ങൾ എന്നിവ പോലുള്ള വൈവിധ്യമാർന്നതും ആസ്വാദ്യകരവുമായ കൈകൊണ്ട് നിർമ്മിച്ച വിഭവങ്ങളും ഭക്ഷണങ്ങളും ഉണ്ടാക്കുക എന്നതാണ് അത്തരം പ്രക്രിയകളുടെ ലക്ഷ്യം.
    - ***ഉപയോഗം:*** അവ സ്വന്തമായി കഴിക്കാൻ ഉദ്ദേശിച്ചുള്ളതല്ല, കൂടാതെ സാധാരണയായി പുതുതായി തയ്യാറാക്കിയ പാനീയങ്ങൾ, വിഭവങ്ങൾ, ഭക്ഷണങ്ങൾ എന്നിവ ഉണ്ടാക്കാൻ ഗ്രൂപ്പ് 1 ഭക്ഷണങ്ങളുമായി സംയോജിപ്പിച്ച് ഉപയോഗിക്കുന്നു.
    - ***കൂടുതൽ വിവരങ്ങൾ:*** [ഓപ്പൺ ഫുഡ് വസ്തുതകളെക്കുറിച്ചുള്ള നോവ വർഗ്ഗീകരണം](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***എന്താണിത്:*** കുപ്പിയിലാക്കിയ പച്ചക്കറികൾ, ടിന്നിലടച്ച മത്സ്യം, സിറപ്പിലെ പഴങ്ങൾ, ചീസുകൾ, പുതുതായി ഉണ്ടാക്കിയ ബ്രെഡുകൾ എന്നിവ പോലുള്ള സംസ്കരിച്ച ഭക്ഷണങ്ങൾ പ്രധാനമായും ഉപ്പ്, എണ്ണ, പഞ്ചസാര അല്ലെങ്കിൽ ഗ്രൂപ്പ് 2 മുതൽ ഗ്രൂപ്പ് 1 വരെയുള്ള മറ്റ് വസ്തുക്കൾ എന്നിവ ചേർത്താണ് നിർമ്മിക്കുന്നത്.
    - ***പ്രോസസ്സിംഗ് രീതികൾ:*** പ്രക്രിയകളിൽ വിവിധ സംരക്ഷണം അല്ലെങ്കിൽ പാചക രീതികൾ ഉൾപ്പെടുന്നു, കൂടാതെ, ബ്രെഡുകളുടെയും ചീസിന്റെയും കാര്യത്തിൽ, നോൺ-ആൽക്കഹോളിക് ഫെർമെന്റേഷൻ. മിക്ക സംസ്കരിച്ച ഭക്ഷണങ്ങളിലും രണ്ടോ മൂന്നോ ചേരുവകളുണ്ട്, കൂടാതെ ഗ്രൂപ്പ് 1 ഭക്ഷണങ്ങളുടെ പരിഷ്കരിച്ച പതിപ്പുകളായി തിരിച്ചറിയാൻ കഴിയും.
    - ***ഉദ്ദേശ്യം:*** ഗ്രൂപ്പ് 1 ഭക്ഷണങ്ങളുടെ ഈട് വർദ്ധിപ്പിക്കുക, അല്ലെങ്കിൽ അവയുടെ സെൻസറി ഗുണങ്ങൾ പരിഷ്കരിക്കുക അല്ലെങ്കിൽ വർദ്ധിപ്പിക്കുക എന്നതാണ് ഇവിടെ സംസ്കരണത്തിന്റെ ലക്ഷ്യം.
    - ***ഉപയോഗം:*** അവ സ്വയം ഭക്ഷ്യയോഗ്യമാണ് അല്ലെങ്കിൽ, സാധാരണയായി, മറ്റ് ഭക്ഷണങ്ങളുമായി സംയോജിപ്പിച്ച്.
    - ***കൂടുതൽ വിവരങ്ങൾ:*** [ഓപ്പൺ ഫുഡ് വസ്തുതകളെക്കുറിച്ചുള്ള നോവ വർഗ്ഗീകരണം](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
