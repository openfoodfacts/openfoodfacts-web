"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Nó là gì:*** Thực phẩm chưa qua chế biến (hoặc tự nhiên) là các bộ phận ăn được của thực vật (hạt, quả, lá, thân, rễ) hoặc của động vật (cơ, nội tạng, trứng, sữa), và cả nấm, tảo và nước, sau khi tách khỏi tự nhiên.
    - ***Thực phẩm chế biến tối thiểu:*** Thực phẩm tự nhiên bị biến đổi thông qua các quá trình bao gồm loại bỏ các bộ phận không ăn được hoặc không mong muốn, sấy khô, nghiền nát, xay, phân đoạn, lọc, rang, luộc, lên men không cồn, thanh trùng, làm lạnh, làm lạnh, đông lạnh, cho vào hộp đựng và đóng gói chân không. Các quá trình này được thiết kế để bảo quản thực phẩm tự nhiên, để chúng phù hợp để lưu trữ hoặc để chúng an toàn, ăn được hoặc dễ tiêu thụ hơn.
    - ***Cách sử dụng:*** Nhiều loại thực phẩm chưa qua chế biến hoặc chế biến tối thiểu được chế biến và nấu tại nhà hoặc trong bếp nhà hàng kết hợp với các thành phần ẩm thực đã qua chế biến thành các món ăn hoặc bữa ăn.
    - ***Thông tin thêm:*** [Phân loại NOVA về Thông tin Thực phẩm Mở](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Nó là gì:*** Các thành phần ẩm thực đã qua chế biến, chẳng hạn như dầu, bơ, đường và muối, là những chất có nguồn gốc từ thực phẩm Nhóm 1 hoặc từ thiên nhiên thông qua các quá trình bao gồm ép, tinh chế, nghiền, xay và sấy khô.
    - ***Mục đích:*** Mục đích của các quá trình như vậy là tạo ra các sản phẩm bền, phù hợp để sử dụng trong bếp gia đình và nhà hàng để chế biến, nêm nếm và nấu các loại thực phẩm Nhóm 1 và để chế biến các món ăn và bữa ăn thủ công đa dạng và thú vị, chẳng hạn như món hầm, súp và nước dùng, salad, bánh mì, đồ hộp, đồ uống và món tráng miệng.
    - ***Cách sử dụng:*** Chúng không được dùng riêng lẻ và thường được sử dụng kết hợp với thực phẩm Nhóm 1 để làm đồ uống, món ăn và bữa ăn được chế biến tươi.
    - ***Thông tin thêm:*** [Phân loại NOVA về Thông tin Thực phẩm Mở](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Nó là gì:*** Thực phẩm chế biến, chẳng hạn như rau đóng chai, cá đóng hộp, trái cây trong xi-rô, pho mát và bánh mì tươi, về cơ bản được làm bằng cách thêm muối, dầu, đường hoặc các chất khác từ thực phẩm Nhóm 2 vào thực phẩm Nhóm 1.
    - ***Phương pháp chế biến:*** Các quy trình bao gồm nhiều phương pháp bảo quản hoặc nấu nướng khác nhau, và, trong trường hợp bánh mì và pho mát, là lên men không cồn. Hầu hết các thực phẩm chế biến có hai hoặc ba thành phần và có thể nhận biết là phiên bản đã được sửa đổi của thực phẩm Nhóm 1.
    - ***Mục đích:*** Mục đích của quá trình chế biến ở đây là để tăng độ bền của thực phẩm Nhóm 1 hoặc để sửa đổi hoặc nâng cao chất lượng cảm quan của chúng.
    - ***Cách sử dụng:*** Chúng có thể ăn được riêng lẻ hoặc thường được kết hợp với các thực phẩm khác.
    - ***Thông tin thêm:*** [Phân loại NOVA về Thông tin Thực phẩm Mở](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
