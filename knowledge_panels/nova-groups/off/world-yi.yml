"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***וואָס עס איז:*** נישט-פאַראַרבעטע (אָדער נאַטירלעכע) עסנוואַרג זענען עסבארע טיילן פון פלאַנצן (זאָמען, פירות, בלעטער, שטאַמען, וואָרצלען) אָדער פון חיות (מוסקל, אָפּפאַל, אייער, מילך), און אויך פונגי, אַלדזשי און וואַסער, נאָך אפגעזונדערטקייט פון נאַטור.
    - ***מינימאַל פאַראַרבעטע עסנוואַרג:*** נאַטירלעכע עסנוואַרג געביטן דורך פּראָצעסן וואָס אַרייַננעמען באַזייַטיקונג פון נישט-עסבארע אָדער אַנוואָנטיד טיילן, און טריקענען, צעקוועטשן, מאָלן, פראַקשאַנירן, פילטערן, ברעטן, קאָכן, נישט-אַלקאָהאָלישע פערמענטאַציע, פּאַסטעריזאַציע, קילן, קילן, אייַנפֿרירן, שטעלן אין קאַנטיינערז און וואַקוום-פּאַקעדזשינג. די פּראָצעסן זענען דיזיינד צו פּרעזערווירן נאַטירלעכע עסנוואַרג, צו מאַכן זיי פּאַסיק פֿאַר סטאָרידזש, אָדער צו מאַכן זיי זיכער אָדער עסבאר אָדער מער אָנגענעם צו קאָנסומירן.
    - ***באַניץ:*** פילע נישט-פאַראַרבעטע אָדער מינימאַל פאַראַרבעטע עסנוואַרג זענען צוגעגרייט און געקאָכט אין שטוב אָדער אין רעסטאָראַן קיך אין קאָמבינאַציע מיט פאַראַרבעטע קולינאַרישע ינגרידיאַנץ ווי קיילים אָדער מאָלצייַטן.
    - ***מער אינפֿאָרמאַציע:*** [NOVA קלאַסיפֿיקאַציע אויף אָפֿענע עסן פֿאַקטן](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***וואָס עס איז:*** פּראָצעסירטע קולינאַרישע אינגרעדיענטן, ווי אָילס, פּוטער, צוקער און זאַלץ, זענען סובסטאַנצן וואָס שטאַמען פֿון גרופּע 1 עסנוואַרג אָדער פֿון נאַטור דורך פּראָצעסן וואָס אַרייַננעמען דריקן, ראַפֿינירן, מאָלן, פֿילן און טריקענען.
    - ***ציל:*** דער ציל פֿון אַזעלכע פּראָצעסן איז צו מאַכן דויערהאפטע פּראָדוקטן וואָס זענען פּאַסיק פֿאַר נוצן אין היים און רעסטאָראַן קיך צו צוגרייטן, געווירצן און קאָכן גרופּע 1 עסנוואַרג און צו מאַכן מיט זיי פֿאַרשיידענע און ענדזשויאַבאַל האַנט-געמאַכטע מאכלים און מאָלצייַטן, ווי איינגעמאַכטס, זופּן און בוליאָן, סאַלאַטן, ברויט, קאָנפֿיטור, געטראַנקען און דיזערטן.
    - ***נוצן:*** זיי זענען נישט געמיינט צו זיין קאָנסומירט אַליין, און זענען נאָרמאַלי געניצט אין קאָמבינאַציע מיט גרופּע 1 עסנוואַרג צו מאַכן פֿריש צוגעגרייטע געטראַנקען, מאכלים און מאָלצייַטן.
    - ***מער אינפֿאָרמאַציע:*** [NOVA קלאַסיפֿיקאַציע אויף אָפֿענע עסנוואַרג פֿאַקטן](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***וואָס עס איז:*** פּראָצעסירטע עסנוואַרג, ווי למשל פלעשל גרינסן, קאָנסערווירטע פֿיש, פֿרוכטן אין סיראָפּ, קעז און פֿריש געמאַכטע ברויטן, ווערן געמאַכט דורך צולייגן זאַלץ, בוימל, צוקער אָדער אַנדערע סובסטאַנצן פֿון גרופּע 2 צו גרופּע 1 עסנוואַרג.
    - ***פּראָצעסירונג מעטאָדן:*** פּראָצעסן אַרייַננעמען פֿאַרשידענע קאָנסערוואַציע אָדער קאָכן מעטאָדן, און, אין פֿאַל פֿון ברויטן און קעז, נישט-אַלקאָהאָלישע פֿערמענטאַציע. רובֿ פּראָצעסירטע עסנוואַרג האָבן צוויי אָדער דריי ינגרידיאַנץ, און זענען דערקענט ווי מאָדיפֿיצירטע ווערסיעס פֿון גרופּע 1 עסנוואַרג.
    - ***ציל:*** דער ציל פֿון פּראָצעסירונג דאָ איז צו פֿאַרגרעסערן די האַלטבאַרקייט פֿון גרופּע 1 עסנוואַרג, אָדער צו מאָדיפֿיצירן אָדער פֿאַרבעסערן זייערע סענסאָרישע קוואַליטעטן.
    - ***באַניץ:*** זיי זענען עסן-באַקאַנט אַליין אָדער, מער געוויינטלעך, אין קאָמבינאַציע מיט אַנדערע עסנוואַרג.
    - ***מער אינפֿאָרמאַציע:*** [NOVA קלאַסיפֿיקאַציע אויף אָפֿענע עסנוואַרג פֿאַקטן](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
