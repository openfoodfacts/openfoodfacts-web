"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Kio ĝi estas:*** Neprilaboritaj (aŭ naturaj) manĝaĵoj estas manĝeblaj partoj de plantoj (semoj, fruktoj, folioj, tigoj, radikoj) aŭ de bestoj (muskolo, buĉruboj, ovoj, lakto), kaj ankaŭ fungoj, algoj kaj akvo, post apartigo de la naturo.
    - ***Minimume prilaboritaj manĝaĵoj:*** Naturaj manĝaĵoj ŝanĝitaj per procezoj, kiuj inkluzivas forigon de nemanĝeblaj aŭ nedezirataj partoj, kaj sekigadon, dispremadon, mueladon, frakciigon, filtradon, rostadon, boligadon, senalkoholan fermentadon, pasteŭrizadon, fridigon, malvarmigon, frostigadon, metadon en ujojn kaj vakuum-enpakadon. Ĉi tiuj procezoj celas konservi naturajn manĝaĵojn, igi ilin taŭgaj por konservado, aŭ igi ilin sekuraj aŭ manĝeblaj aŭ pli agrablaj por konsumi.
    - ***Uzado:*** Multaj neprilaboritaj aŭ minimume prilaboritaj manĝaĵoj estas preparitaj kaj kuiritaj hejme aŭ en restoraciaj kuirejoj kombine kun prilaboritaj kuirartaj ingrediencoj kiel pladoj aŭ manĝoj.
    - ***Pliaj informoj:*** [NOVA-klasifiko ĉe Malfermaj Manĝaĵaj Faktoj](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Kio ĝi estas:*** Prilaboritaj kuirartaj ingrediencoj, kiel oleoj, butero, sukero kaj salo, estas substancoj derivitaj de Grupo 1 manĝaĵoj aŭ de la naturo per procezoj kiuj inkluzivas premadon, rafinadon, mueladon, mueladon kaj sekigadon.
    - ***Celo:*** La celo de tiaj procezoj estas fari daŭremajn produktojn taŭgajn por uzo en hejmaj kaj restoraciaj kuirejoj por prepari, spici kaj kuiri Grupo 1 manĝaĵojn kaj fari per ili diversajn kaj plaĉajn manfaritajn pladojn kaj manĝojn, kiel stufaĵojn, supojn kaj buljonojn, salatojn, panon, konservaĵojn, trinkaĵojn kaj desertojn.
    - ***Uzado:*** Ili ne estas destinitaj por esti konsumitaj solaj, kaj estas normale uzataj kune kun Grupo 1 manĝaĵoj por fari freŝe preparitajn trinkaĵojn, pladojn kaj manĝojn.
    - ***Pliaj informoj:*** [NOVA-klasifiko pri Malfermaj Manĝaĵaj Faktoj](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Kio ĝi estas:*** Pretigitaj manĝaĵoj, kiel ekzemple botelitaj legomoj, konservitaj fiŝoj, fruktoj en siropo, fromaĝoj kaj freŝe faritaj panoj, estas faritaj esence per aldono de salo, oleo, sukero aŭ aliaj substancoj el Grupo 2 al manĝaĵoj de Grupo 1.
    - ***Pretigmetodoj:*** Procezoj inkluzivas diversajn konservadajn aŭ kuiradajn metodojn, kaj, en la kazo de panoj kaj fromaĝo, senalkoholan fermentadon. La plej multaj pretigitaj manĝaĵoj havas du aŭ tri ingrediencojn, kaj estas rekoneblaj kiel modifitaj versioj de manĝaĵoj de Grupo 1.
    - ***Celo:*** La celo de pretigo ĉi tie estas pliigi la daŭripovon de manĝaĵoj de Grupo 1, aŭ modifi aŭ plibonigi iliajn sensajn kvalitojn.
    - ***Uzado:*** Ili estas manĝeblaj solaj aŭ, pli kutime, en kombinaĵo kun aliaj manĝaĵoj.
    - ***Pli da informoj:*** [NOVA-klasifiko pri Malfermaj Manĝaĵaj Faktoj](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
