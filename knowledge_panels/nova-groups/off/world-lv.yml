"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Kas tas ir:*** Neapstrādāti (vai dabīgi) pārtikas produkti ir ēdamas augu daļas (sēklas, augļi, lapas, stublāji, saknes) vai dzīvnieku daļas (muskuļi, subprodukti, olas, piens), kā arī sēnītes, aļģes un ūdens pēc atdalīšanas no dabas.
    - ***Minimāli apstrādāti pārtikas produkti:*** Dabiski pārtikas produkti, kas mainīti procesos, kas ietver neēdamu vai nevēlamu daļu atdalīšanu, žāvēšanu, sasmalcināšanu, malšanu, frakcionēšanu, filtrēšanu, grauzdēšanu, vārīšanu, bezalkoholisko fermentāciju, pasterizāciju, atdzesēšanu, sasaldēšanu, ievietošanu traukos un vakuuma iepakošanu. Šie procesi ir paredzēti, lai saglabātu dabiskos pārtikas produktus, padarītu tos piemērotus uzglabāšanai vai padarītu tos drošus, ēdamus vai patīkamākus patēriņam.
    - ***Lietošana:*** Daudzi neapstrādāti vai minimāli apstrādāti pārtikas produkti tiek gatavoti un gatavoti mājās vai restorānu virtuvēs kombinācijā ar pārstrādātām kulinārijas sastāvdaļām kā ēdieni vai maltītes.
    - ***Papildinformācija:*** [NOVA klasifikācija atklātajos pārtikas faktos](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Kas tas ir:*** Apstrādātas kulinārijas sastāvdaļas, piemēram, eļļas, sviests, cukurs un sāls, ir vielas, kas iegūtas no 1. grupas pārtikas produktiem vai no dabas, izmantojot procesus, tostarp presēšanu, rafinēšanu, malšanu, malšanu un žāvēšanu.
    - ***Mērķis:*** Šādu procesu mērķis ir ražot izturīgus produktus, kas ir piemēroti lietošanai mājas un restorānu virtuvēs, lai pagatavotu, garšotu un pagatavotu 1. grupas pārtikas produktus, kā arī lai no tiem pagatavotu daudzveidīgus un baudāmus roku darba ēdienus un maltītes, piemēram, sautējumus, zupas un buljonus, salātus, maizi, ievārījumus, dzērienus un desertus.
    - ***Lietošana:*** Tās nav paredzētas lietošanai uzturā atsevišķi un parasti tiek izmantotas kopā ar 1. grupas pārtikas produktiem, lai pagatavotu svaigi pagatavotus dzērienus, ēdienus un maltītes.
    - ***Papildinformācija:*** [NOVA klasifikācija atklātajos pārtikas faktos](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Kas tas ir:*** Pārstrādāti pārtikas produkti, piemēram, dārzeņi pudelēs, zivju konservi, augļi sīrupā, sieri un svaigi cepta maize, būtībā tiek gatavoti, pievienojot sāli, eļļu, cukuru vai citas vielas no 2. grupas 1. grupas pārtikas produktiem.
    - ***Apstrādes metodes:*** Procesi ietver dažādas konservēšanas vai gatavošanas metodes un, maizes un siera gadījumā, bezalkoholisko fermentāciju. Lielākajai daļai pārstrādātu pārtikas produktu ir divas vai trīs sastāvdaļas, un tos var atpazīt kā modificētas 1. grupas pārtikas produktu versijas.
    - ***Mērķis:*** Apstrādes mērķis šeit ir palielināt 1. grupas pārtikas produktu izturību vai modificēt vai uzlabot to sensorās īpašības.
    - ***Lietošana:*** Tie ir ēdami atsevišķi vai, biežāk, kombinācijā ar citiem pārtikas produktiem.
    - ***Papildinformācija:*** [NOVA klasifikācija atklātajos pārtikas faktos](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
