"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Cad é:*** Is codanna inite de phlandaí (síolta, torthaí, duilleoga, gais, fréamhacha) nó d'ainmhithe (matán, sceascóga, uibheacha, bainne) iad bianna neamhphróiseáilte (nó nádúrtha), agus fungais, algaí agus uisce freisin, tar éis scaradh ón dúlra.
    - ***Bianna íostaphróiseáilte:*** Bianna nádúrtha a athraítear trí phróisis lena n-áirítear baint codanna neamh-ite nó nach dteastaíonn, agus triomú, brú, meilt, codánú, scagadh, róstadh, fiuchadh, coipeadh neamh-alcólach, paistéarú, cuisniú, fuarú, reo, cur i gcoimeádáin agus pacáistiú folúis. Tá na próisis seo deartha chun bianna nádúrtha a chaomhnú, chun iad a dhéanamh oiriúnach le haghaidh stórála, nó chun iad a dhéanamh sábháilte nó inite nó níos taitneamhaí le hithe.
    - ***Úsáid:*** Ullmhaítear agus cócaráiltear go leor bianna neamhphróiseáilte nó íostaphróiseáilte sa bhaile nó i gcistineacha bialainne i gcomhar le comhábhair chócaireachta próiseáilte mar mhiasa nó béilí.
    - ***Tuilleadh eolais:*** [Aicmiú NOVA ar Fhíricí Bia Oscailte](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Cad é:*** Is substaintí iad comhábhair chócaireachta próiseáilte, amhail olaí, im, siúcra agus salann, a dhíorthaítear ó bhianna Grúpa 1 nó ón dúlra trí phróisis lena n-áirítear brú, scagadh, meilt, muilleoireacht agus triomú.
    - ***Cuspóir:*** Is é cuspóir na bpróiseas sin táirgí marthanacha a dhéanamh atá oiriúnach lena n-úsáid i gcistineacha baile agus bialainne chun bianna Grúpa 1 a ullmhú, a shéasúrú agus a chócaráil agus chun miasa agus béilí lámhdhéanta éagsúla agus taitneamhacha a dhéanamh leo, amhail stobhaigh, anraithí agus bratanna, sailéid, aráin, subha, deochanna agus milseáin.
    - ***Úsáid:*** Níl siad beartaithe le hithe leo féin, agus de ghnáth úsáidtear iad i gcomhar le bianna Grúpa 1 chun deochanna, miasa agus béilí úr-ullmhaithe a dhéanamh.
    - ***Tuilleadh eolais:*** [Aicmiú NOVA ar Fhíricí Bia Oscailte](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Cad é:*** Déantar bianna próiseáilte, amhail glasraí i mbuidéil, iasc stánaithe, torthaí i síoróip, cáiseanna agus aráin úr-dhéanta, go bunúsach trí shalann, ola, siúcra nó substaintí eile ó Ghrúpa 2 a chur leis na bianna de Ghrúpa 1.
    - ***Modhanna próiseála:*** Áirítear leis na próisis modhanna éagsúla caomhnaithe nó cócaireachta, agus, i gcás arán agus cáise, coipeadh neamh-alcólach. Bíonn dhá nó trí chomhábhar i bhformhór na mbianna próiseáilte, agus is aitheanta iad mar leaganacha modhnaithe de bhianna de Ghrúpa 1.
    - ***Cuspóir:*** Is é cuspóir na próiseála anseo marthanacht bianna de Ghrúpa 1 a mhéadú, nó a gcáilíochtaí céadfacha a mhodhnú nó a fheabhsú.
    - ***Úsáid:*** Is féidir iad a ithe leo féin nó, níos minice, i gcomhar le bianna eile.
    - ***Tuilleadh eolais:*** [Aicmiú NOVA ar Fhíricí Oscailte Bia](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
