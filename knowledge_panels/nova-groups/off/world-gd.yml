"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Dè a th’ ann:*** Is e biadhan neo-phròiseasaichte (no nàdarra) pàirtean ithe de lusan (sìol, measan, duilleagan, gasan, freumhaichean) no de bheathaichean (fèithean, sgeadachaidhean, uighean, bainne), agus cuideachd fungasan, algaich agus uisge, às deidh an sgaradh bhon nàdar.
    - ***Biadhan air an giullachd gu ìre as ìsle:*** Biadhan nàdarra air an atharrachadh le pròiseasan a tha a’ toirt a-steach toirt air falbh pàirtean nach gabh ithe no nach eilear ag iarraidh, agus tiormachadh, pronnadh, bleith, bloighdean, sìoladh, ròstadh, goil, coipeadh gun deoch làidir, pasteurachadh, fuarachadh, fuarachadh, reothadh, cur ann an soithichean agus pacadh falamh. Tha na pròiseasan seo air an dealbhadh gus biadhan nàdarra a ghleidheadh, gus an dèanamh freagarrach airson stòradh, no gus an dèanamh sàbhailte no ithe no nas tlachdmhoire ri ithe.
    - ***Cleachdadh:*** Tha mòran de bhiadhan neo-phròiseasaichte no air an giullachd gu ìre as ìsle air an ullachadh agus air am bruich aig an taigh no ann an cidsinean taigh-bìdh ann an co-bhonn ri grìtheidean còcaireachd air an giullachd mar shoithichean no biadh.
    - ***Barrachd fiosrachaidh:*** [Seòrsachadh NOVA air Fiosrachadh Bidhe Fosgailte](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Dè a th’ ann:*** Tha grìtheidean còcaireachd giullaichte, leithid olan, ìm, siùcar agus salann, nan stuthan a tha air an toirt bho bhiadhan Buidheann 1 no bho nàdar tro phròiseasan a tha a’ toirt a-steach brùthadh, grinneachadh, bleith, bleith agus tiormachadh.
    - ***Adhbhar:*** Is e adhbhar nam pròiseasan sin toraidhean seasmhach a dhèanamh a tha freagarrach airson an cleachdadh ann an cidsinean dachaigh is taigh-bìdh gus biadhan Buidheann 1 ullachadh, ràitheadh agus còcaireachd agus gus soithichean is biadhan làimh-dhèanta eadar-mheasgte is tlachdmhor a dhèanamh leotha, leithid stiùibh, brot is brothan, sailtean, aran, gleidhidhean, deochan agus milseagan.
    - ***Cleachdadh:*** Chan eilear an dùil an ithe leotha fhèin, agus mar as trice bidh iad air an cleachdadh còmhla ri biadhan Buidheann 1 gus deochan, soithichean agus biadhan ùra ullachadh.
    - ***Barrachd fiosrachaidh:*** [Seòrsachadh NOVA air Fiosrachadh Bidhe Fosgailte](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Dè a th’ ann:*** Tha biadhan giullaichte, leithid glasraich ann am botail, iasg ann an tionaichean, measan ann an siorup, càiseagan agus aran ùr-dhèanta, air an dèanamh gu ìre mhòr le bhith a’ cur salann, ola, siùcar no stuthan eile bho Bhuidheann 2 gu biadhan Buidheann 1.
    - ***Dòighean giullachd:*** Tha pròiseasan a’ toirt a-steach diofar dhòighean glèidhteachais no còcaireachd, agus, a thaobh aran is càise, coipeadh gun deoch làidir. Tha dà no trì tàthchuid anns a’ mhòr-chuid de bhiadhan giullaichte, agus tha iad aithnichte mar dhreachan atharraichte de bhiadhan Buidheann 1.
    - ***Adhbhar:*** Is e adhbhar a’ ghiullachd an seo seasmhachd bhiadhan Buidheann 1 a mheudachadh, no na feartan mothachaidh aca atharrachadh no a neartachadh.
    - ***Cleachdadh:*** Tha iad rim ithe leotha fhèin no, mar as trice, ann an co-bhonn ri biadhan eile.
    - ***Barrachd fiosrachaidh:*** [Seòrsachadh NOVA air Fiosrachadh Bidhe Fosgailte](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
