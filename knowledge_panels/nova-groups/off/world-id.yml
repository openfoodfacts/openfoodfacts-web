"en:1-unprocessed-or-minimally-processed-foods":
  content: |-
    - ***Apa itu:*** Makanan yang tidak diproses (atau alami) adalah bagian tanaman yang dapat dimakan (biji, buah, daun, batang, akar) atau hewan (otot, jeroan, telur, susu), dan juga jamur, alga, dan air, setelah dipisahkan dari alam.
    - ***Makanan yang diproses minimal:*** Makanan alami yang diubah melalui proses yang mencakup penghilangan bagian yang tidak dapat dimakan atau tidak diinginkan, dan pengeringan, penghancuran, penggilingan, fraksinasi, penyaringan, pemanggangan, perebusan, fermentasi non-alkohol, pasteurisasi, pendinginan, pendinginan, pembekuan, penempatan dalam wadah dan pengemasan vakum. Proses-proses ini dirancang untuk mengawetkan makanan alami, membuatnya cocok untuk disimpan, atau membuatnya aman atau dapat dimakan atau lebih menyenangkan untuk dikonsumsi.
    - ***Penggunaan:*** Banyak makanan yang tidak diproses atau diproses minimal disiapkan dan dimasak di rumah atau di dapur restoran yang dikombinasikan dengan bahan kuliner olahan sebagai hidangan atau hidangan.
    - ***Informasi lebih lanjut:*** [Klasifikasi NOVA pada Fakta Pangan Terbuka](https://world.openfoodfacts.org/nova)
"en:2-processed-culinary-ingredients":
  content: |-
    - ***Apa itu:*** Bahan kuliner olahan, seperti minyak, mentega, gula, dan garam, adalah zat yang berasal dari makanan Kelompok 1 atau dari alam melalui proses yang meliputi pengepresan, pemurnian, penggilingan, penggilingan, dan pengeringan.
    - ***Tujuan:*** Tujuan dari proses tersebut adalah untuk membuat produk tahan lama yang cocok untuk digunakan di dapur rumah dan restoran untuk menyiapkan, membumbui, dan memasak makanan Kelompok 1 dan untuk membuat dengannya hidangan dan makanan buatan tangan yang bervariasi dan lezat, seperti semur, sup dan kaldu, salad, roti, manisan, minuman, dan makanan penutup.
    - ***Kegunaan:*** Mereka tidak dimaksudkan untuk dikonsumsi sendiri, dan biasanya digunakan dalam kombinasi dengan makanan Kelompok 1 untuk membuat minuman, hidangan, dan makanan yang disiapkan segar.
    - ***Informasi selengkapnya:*** [Klasifikasi NOVA pada Fakta Makanan Terbuka](https://world.openfoodfacts.org/nova)
"en:3-processed-foods":
  content: |-
    - ***Apa itu:*** Makanan olahan, seperti sayuran dalam botol, ikan kaleng, buah dalam sirup, keju, dan roti segar, pada dasarnya dibuat dengan menambahkan garam, minyak, gula, atau zat lain dari makanan Golongan 2 ke makanan Golongan 1.
    - ***Metode pengolahan:*** Prosesnya mencakup berbagai metode pengawetan atau pemasakan, dan, dalam kasus roti dan keju, fermentasi non-alkohol. Sebagian besar makanan olahan memiliki dua atau tiga bahan, dan dapat dikenali sebagai versi modifikasi dari makanan Golongan 1.
    - ***Tujuan:*** Tujuan pengolahan di sini adalah untuk meningkatkan daya tahan makanan Golongan 1, atau untuk memodifikasi atau meningkatkan kualitas sensorisnya.
    - ***Penggunaan:*** Makanan ini dapat dimakan begitu saja atau, lebih umum, dikombinasikan dengan makanan lain.
    - ***Informasi lebih lanjut:*** [Klasifikasi NOVA pada Fakta Pangan Terbuka](https://world.openfoodfacts.org/nova)
"en:4-ultra-processed-food-and-drink-products":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
