"en:pegi_3":
  content: |-
    - ***அது என்ன:*** உள்ளடக்கம் அனைத்து வயதினருக்கும் ஏற்றதாகக் கருதப்படுகிறது.
    - ***முக்கிய பண்புகள்:***
    - **வன்முறை:** மிகவும் லேசான வன்முறை வடிவங்கள் மட்டுமே ஏற்றுக்கொள்ளத்தக்கவை, பொதுவாக நகைச்சுவை, கார்ட்டூன் அல்லது குழந்தை போன்ற சூழலில் (எ.கா., ஸ்லாப்ஸ்டிக், மறைமுகமான தீங்கு, யதார்த்தமற்ற எதிர்வினைகள்).
    - **பயம்:** இளம் குழந்தைகளை பயமுறுத்தும் ஒலிகள் அல்லது படங்கள் எதுவும் இல்லை.
    - **மொழி:** எந்த கெட்ட வார்த்தையும் கேட்கக்கூடாது.
    - **மற்றவை:** பாலியல் உள்ளடக்கம், போதைப்பொருள் அல்லது சூதாட்டம் இல்லை.
    - ***உட்குறிப்பு:*** இந்த மதிப்பீடு உள்ளடக்கம் இளைய பார்வையாளர்களுக்கு பாதுகாப்பானது மற்றும் தொந்தரவு இல்லாதது என்பதை உறுதி செய்வதில் கவனம் செலுத்துகிறது.
    - ***ஆதாரங்கள்:*** [PEGI அதிகாரப்பூர்வ வலைத்தளம்](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI மதிப்பீடுகளுக்கான பெற்றோரின் வழிகாட்டி](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***அது என்ன:*** உள்ளடக்கம் 7 வயது மற்றும் அதற்கு மேற்பட்ட குழந்தைகளுக்கு ஏற்றது.
    - ***முக்கிய பண்புகள்:***
    - **வன்முறை:** வன்முறையின் மிக லேசான வடிவங்கள் ஏற்றுக்கொள்ளத்தக்கவை. இது மறைமுகமாக, விரிவாக இல்லாத அல்லது யதார்த்தமற்ற வன்முறையாக இருக்கலாம், பெரும்பாலும் கற்பனை கதாபாத்திரங்களை நோக்கி இயக்கப்படும். மனிதனைப் போன்ற கதாபாத்திரங்களுக்கு மிகவும் லேசான யதார்த்தமற்ற வன்முறையும் இடம்பெறலாம்.
    - **பயம்:** இளைய குழந்தைகளுக்கு பயமுறுத்தக்கூடிய காட்சிகள் அல்லது ஒலிகளைக் கொண்ட விளையாட்டுகள் (எ.கா., அமைதியற்ற சூழல், சில பயமுறுத்தும் ஒலிகள் அல்லது படங்கள்) இந்த வகைக்குள் அடங்கும்.
    - **மொழி:** கெட்ட மொழி இல்லை, அல்லது மிகவும் லேசான, பாலியல் அல்லாத திட்டுதல் மட்டுமே.
    - **மற்றவை:** இன்னும் வெளிப்படையான பாலியல் உள்ளடக்கம், போதைப்பொருள் அல்லது சூதாட்டம் இல்லை.
    - ***குறிப்பு:*** மிகவும் இளம் குழந்தைகளுக்கு மிகவும் தீவிரமாக இருக்கும் கூறுகளை அறிமுகப்படுத்துகிறது, குறிப்பாக பயம் மற்றும் சற்று அதிகமாகக் காட்டப்படும் கற்பனை வன்முறை அடிப்படையில்.
    - ***ஆதாரங்கள்:*** [PEGI அதிகாரப்பூர்வ வலைத்தளம்](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI மதிப்பீடுகளுக்கான பெற்றோரின் வழிகாட்டி](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***அது என்ன:*** உள்ளடக்கம் 12 வயது மற்றும் அதற்கு மேற்பட்டவர்களுக்கு ஏற்றது.
    - ***முக்கிய பண்புகள்:***
    - **வன்முறை:** கற்பனை கதாபாத்திரங்களுக்கு எதிரான அதிக கிராஃபிக் அல்லது யதார்த்தமான வன்முறை, அல்லது மனிதர்களைப் போன்ற கதாபாத்திரங்களுக்கு எதிரான யதார்த்தமற்ற வன்முறை. இதில் அதிக புலப்படும் தாக்கம் இருக்கலாம், ஆனால் பொதுவாக கோரம் இல்லாமல். உண்மையான வன்முறை காட்டப்படாத மனிதர்களுக்கு எதிரான மறைமுகமான வன்முறையும் இதில் அடங்கும்.
    - **பயம்/திகில்:** வலுவான அச்சுறுத்தல், பயம் அல்லது கிராஃபிக் காயம் விவரங்கள் மற்றும் நீடித்த திகில் காட்சிகள் அல்லது தொந்தரவு தரும் படங்கள்.
    - **மொழி:** லேசான திட்டுதல் மற்றும்/அல்லது புண்படுத்தும் மொழி (பாலியல் இழிவான வார்த்தைகள் இல்லாமல்).
    - **பாலியல்:** பாலியல் மறைமுகமான அல்லது பாலியல் தோரணைகள் இருக்கலாம். காம நிர்வாணம் அல்லது வெளிப்படையான பாலியல் உடலுறவு.
    - **சூதாட்டம்:** சூதாட்டத்தை ஊக்குவிக்கும் அல்லது கற்பிக்கும் கூறுகள் (கேசினோ விளையாட்டுகளின் உருவகப்படுத்துதல்கள் போன்றவை) இதில் அடங்கும்.
    - ***குறிப்பு:*** மிகவும் யதார்த்தமான வன்முறை, தூண்டும் கருப்பொருள்கள் மற்றும் லேசான அவதூறு உள்ளிட்ட முதிர்ச்சியில் குறிப்பிடத்தக்க படியைக் குறிக்கிறது.
    - ***ஆதாரங்கள்:*** [PEGI அதிகாரப்பூர்வ வலைத்தளம்](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI மதிப்பீடுகளுக்கான பெற்றோரின் வழிகாட்டி](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***அது என்ன:*** உள்ளடக்கம் 16 வயது மற்றும் அதற்கு மேற்பட்டவர்களுக்கு ஏற்றது.
    - ***முக்கிய பண்புகள்:***
    - **வன்முறை:** நிஜ வாழ்க்கையில் எதிர்பார்க்கப்படும் அதே நிலையை அடையும் வன்முறை (அல்லது பாலியல் செயல்பாடு) சித்தரிப்புகள். இதில் மனித கதாபாத்திரங்களுக்கு எதிரான யதார்த்தமான வன்முறை, பெரும்பாலும் மரணம் மற்றும் காயத்தின் சித்தரிப்புகள் ஆகியவை அடங்கும். ஆர்கேட் பாணியில் இருந்தால் கொடூரமான அல்லது இரத்தக்களரி வன்முறை இருக்கலாம்.
    - **மொழி:** பாலியல் ஆபாச வார்த்தைகள் அல்லது தெய்வ நிந்தனை உட்பட மிகவும் தீவிரமான மோசமான மொழி.
    - **போதைப்பொருள்கள்:** புகையிலை அல்லது மது அருந்துவதை ஊக்குவிப்பது அல்லது சட்டவிரோத போதைப்பொருள் பயன்பாட்டை சித்தரிப்பது ஆகியவை அடங்கும்.
    - **பாலியல்:** புலப்படும் பிறப்புறுப்புகள் இல்லாமல் காம நிர்வாணம் அல்லது பாலியல் உடலுறவு.
    - **சூதாட்டம்:** சூதாட்டத்தை ஊக்குவிக்கும் அல்லது கற்பிக்கும் கூறுகள் இருக்கலாம்.
    - ***குறிப்பு:*** இந்த மட்டத்தில் உள்ளடக்கம் கணிசமாக முதிர்ச்சியடைந்தது மற்றும் பெரும்பாலும் யதார்த்தமான மற்றும் தொந்தரவான கருப்பொருள்களை உள்ளடக்கியது.
    - ***ஆதாரங்கள்:*** [PEGI அதிகாரப்பூர்வ வலைத்தளம்](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI மதிப்பீடுகளுக்கான பெற்றோரின் வழிகாட்டி](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***அது என்ன:*** உள்ளடக்கம் பெரியவர்களுக்கு மட்டுமே பொருத்தமானது.
    - ***முக்கிய பண்புகள்:***
    - **வன்முறை:** வன்முறையின் அளவு "கொடூரமான வன்முறை" ஆக மாறும்போது பயன்படுத்தப்படும். இதில் மரணம் அல்லது கடுமையான காயம், சித்திரவதை, தலையை வெட்டுதல், உறுப்புகளை துண்டித்தல், நோக்கமற்ற கொலை அல்லது பாதுகாப்பற்ற கதாபாத்திரங்களுக்கு வன்முறையைக் கொண்டுவரும் கொடூரமான முறைகள் அடங்கும். பாலியல் வன்முறை மற்றும் அச்சுறுத்தலும் இங்கே வகைப்படுத்தப்பட்டுள்ளன.
    - **போதைப்பொருட்கள்:** சட்டவிரோத போதைப்பொருட்களின் கவர்ச்சியான சித்தரிப்புகள் அல்லது கட்டுப்படுத்தப்பட்ட பொருட்களின் முக்கிய விளம்பரம்.
    - **பாலியல்:** புலப்படும் பிறப்புறுப்பு உட்பட விரிவான அல்லது வெளிப்படையான பாலியல் செயல்பாடு.
    - **சூதாட்டம்:** யதார்த்தமான சூதாட்ட உருவகப்படுத்துதல்கள்.
    - **பாகுபாடு:** பாகுபாட்டை ஊக்குவிக்கும் அல்லது கற்பிக்கும் கூறுகள் இருக்கலாம்.
    - ***குறிப்பு:*** இது மிக உயர்ந்த வயது மதிப்பீடு மற்றும் அதன் கிராஃபிக் மற்றும் சாத்தியமான தொந்தரவான தன்மை காரணமாக முதிர்ந்த பார்வையாளர்களுக்கு மட்டுமேயான உள்ளடக்கத்தைக் குறிக்கிறது.
    - ***ஆதாரங்கள்:*** [PEGI அதிகாரப்பூர்வ வலைத்தளம்](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI மதிப்பீடுகளுக்கான பெற்றோரின் வழிகாட்டி](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***அது என்ன:*** இந்த விளக்கம் விளையாட்டில் வன்முறை சித்தரிப்புகள் இருப்பதைக் குறிக்கிறது.
    - ***தீவிர நிலைகள்:***
    - **லேசான/கார்ட்டூன் (PEGI 3/7):** மிகவும் லேசான, யதார்த்தமற்ற வன்முறை (எ.கா., ஸ்லாப்ஸ்டிக், கார்ட்டூனிஷ் தீங்கு அல்லது மறைமுகமான வன்முறை) பெரும்பாலும் கற்பனை கதாபாத்திரங்களை நோக்கி இயக்கப்படுகிறது.
    - **மிதமான (PEGI 12):** கற்பனை கதாபாத்திரங்களை நோக்கி அதிக கிராஃபிக் அல்லது யதார்த்தமான வன்முறை, அல்லது மனிதனைப் போன்ற கதாபாத்திரங்களை நோக்கி நம்பத்தகாத வன்முறை (எ.கா., சிறிய காயங்கள், இரத்தம் இல்லை).
    - **வலுவான (PEGI 16):** மரணம் மற்றும் காயத்தின் சித்தரிப்புகள் உட்பட மனித கதாபாத்திரங்களை நோக்கி யதார்த்தமான வன்முறை. ஆர்கேட் பாணியில் இருந்தால் கோரமான அல்லது இரத்தக்களரி வன்முறை இருக்கலாம்.
    - **மொத்தம் (PEGI 18):** சித்திரவதை, தலை துண்டிக்கப்படுதல், உறுப்புகளை துண்டித்தல் அல்லது பாதிக்கப்படக்கூடிய/அப்பாவி கதாபாத்திரங்களுக்கு எதிராக நோக்கமற்ற வன்முறை உள்ளிட்ட மரணம் அல்லது கடுமையான காயத்தை ஏற்படுத்தும் கொடூரமான முறைகள். பாலியல் வன்முறை மற்றும் அச்சுறுத்தலும் இங்கே வகைப்படுத்தப்பட்டுள்ளன.
    - ***குறிப்பு:*** தொடர்புடைய PEGI வயது மதிப்பீடு அதிகமாக இருந்தால், வன்முறை மிகவும் தீவிரமானது மற்றும் யதார்த்தமானது.
    - ***ஆதாரங்கள்:*** [PEGI அதிகாரப்பூர்வ வலைத்தளம்](https://pegi.info/what-do-the-labels-mean), [விளையாட்டு மதிப்பீட்டு ஆணையம்](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***அது என்ன:*** இந்த விளக்கம் விளையாட்டில் புண்படுத்தும் மொழி அல்லது திட்டுதல் இருப்பதைக் குறிக்கிறது.
    - ***தீவிர நிலைகள்:***
    - **லேசான (PEGI 12):** லேசான திட்டுதல் மற்றும்/அல்லது புண்படுத்தும் மொழி, பாலியல் ஆபாச வார்த்தைகள் இல்லாதது (எ.கா., "அடடா," "நரகம்," "தவறு").
    - **வலுவான (PEGI 16/18):** பாலியல் ஆபாச வார்த்தைகள், தெய்வ நிந்தனை அல்லது மிகவும் புண்படுத்தும் மொழி.
    - ***குறிப்பு:*** அதிக PEGI வயது மதிப்பீடுகளுடன் கெட்ட மொழியின் இருப்பு மற்றும் தீவிரம் அதிகரிக்கிறது.
    - ***ஆதாரங்கள்:*** [PEGI அதிகாரப்பூர்வ வலைத்தளம்](https://pegi.info/what-do-the-labels-mean), [விளையாட்டு மதிப்பீட்டு ஆணையம்](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***அது என்ன:*** இந்த விளக்கம் விளையாட்டில் பயமுறுத்தும் அல்லது பயமுறுத்தும் கூறுகள் இருப்பதைக் குறிக்கிறது.
    - ***தீவிர நிலைகள்:***
    - **பயமுறுத்தும் (PEGI 7):** சிறு குழந்தைகளுக்கு பயமுறுத்தும் அல்லது பயமுறுத்தும் படங்கள் அல்லது ஒலிகள் (எ.கா., பேய் பிடிக்கும் இசை, பயமுறுத்தும் சூழல்கள், பின்னணி அலறல்கள்). நேரடி வன்முறை அவசியம் இல்லை.
    - **திகில் (PEGI 12+):** வலுவான அச்சுறுத்தல், பயம் அல்லது கிராஃபிக் காயம் விவரங்கள், மேலும் நீடித்த திகில் காட்சிகள் அல்லது தொந்தரவு தரும் படங்கள்.
    - ***குறிப்பு:*** வெளிப்படையான வன்முறையை விட, உளவியல் தாக்கம் மற்றும் தொந்தரவு தரும் உள்ளடக்கத்தில் கவனம் செலுத்துகிறது.
    - ***ஆதாரங்கள்:*** [PEGI அதிகாரப்பூர்வ வலைத்தளம்](https://pegi.info/what-do-the-labels-mean), [விளையாட்டு மதிப்பீட்டு ஆணையம்](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***அது என்ன:*** இந்த விளக்கம் சூதாட்டத்தை ஊக்குவிக்கும் அல்லது கற்பிக்கும் கூறுகளைக் கொண்டுள்ளது என்பதைக் குறிக்கிறது.
    - ***நோக்கம்:*** பொதுவாக கேசினோக்கள் அல்லது சூதாட்ட அரங்குகளில் காணப்படும் பாரம்பரிய வாய்ப்பு விளையாட்டுகளின் உருவகப்படுத்துதல்களைக் குறிக்கிறது (எ.கா., பணத்திற்காக விளையாடப்படும் சீட்டாட்டம், பந்தயங்களில் பந்தயம் கட்டுதல்).
    - ***குறைந்தபட்ச மதிப்பீடு:*** இந்த விளக்கம் **PEGI 12, 16, அல்லது 18** என மதிப்பிடப்பட்ட விளையாட்டுகளில் மட்டுமே தோன்றும். 2020 ஆம் ஆண்டு நிலவரப்படி, யதார்த்தமான சூதாட்ட உருவகப்படுத்துதல்களுடன் புதிதாக மதிப்பிடப்பட்ட விளையாட்டுகள் எப்போதும் PEGI 18 ஆகும்.
    - ***லூட் பாக்ஸ்கள் பற்றிய குறிப்பு:*** "கட்டண சீரற்ற பொருட்கள்" (பெரும்பாலும் லூட் பாக்ஸ்கள் என்று குறிப்பிடப்படுகிறது) இருப்பது ஒரு தனி உள்ளடக்க விளக்கமாகும் ("இன்-கேம் பர்சேஸ்கள்") மற்றும் குறைந்த வயது மதிப்பீடுகளைக் கொண்ட விளையாட்டுகளில் காணலாம் (எ.கா., PEGI 7).
    - ***ஆதாரங்கள்:*** [PEGI அதிகாரப்பூர்வ வலைத்தளம்](https://pegi.info/what-do-the-labels-mean), [விளையாட்டு மதிப்பீட்டு ஆணையம்](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***அது என்ன:*** இந்த விளக்கம் விளையாட்டில் பாலியல் உள்ளடக்கம் இருப்பதைக் குறிக்கிறது.
    - ***தீவிர நிலைகள்:***
    - **மறைமுகம்/போஸ்டிங் (PEGI 12):** பாலியல் தோரணை அல்லது மறைமுகம்.
    - **சிற்றின்ப நிர்வாணம்/வெளிப்படையற்ற உடலுறவு (PEGI 16):** புலப்படும் பிறப்புறுப்புகள் இல்லாமல் சிற்றின்ப நிர்வாணம் அல்லது பாலியல் உடலுறவின் சித்தரிப்புகள்.
    - **வெளிப்படையான பாலியல் செயல்பாடு (PEGI 18):** புலப்படும் பிறப்புறுப்பு உட்பட விரிவான அல்லது வெளிப்படையான பாலியல் செயல்பாடு. பாலியல் வன்முறை மற்றும் அச்சுறுத்தலும் இந்த வகைக்குள் அடங்கும்.
    - ***குறிப்பு:*** அதிக PEGI வயது மதிப்பீடுகளுடன் பாலியல் உள்ளடக்கத்தில் வெளிப்படையான தன்மை மற்றும் விவரங்களின் அளவு அதிகரிக்கிறது.
    - ***ஆதாரங்கள்:*** [PEGI அதிகாரப்பூர்வ வலைத்தளம்](https://pegi.info/what-do-the-labels-mean), [விளையாட்டு மதிப்பீட்டு ஆணையம்](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***அது என்ன:*** இந்த விளக்கம் விளையாட்டு சட்டவிரோத போதைப்பொருள், மது அல்லது புகையிலை பயன்பாட்டைக் குறிக்கிறது அல்லது சித்தரிக்கிறது என்பதைக் குறிக்கிறது.
    - ***தீவிர நிலைகள்:***
    - **பயன்பாட்டின் ஊக்கம்/சித்தரித்தல் (PEGI 16):** புகையிலை அல்லது மது பயன்பாட்டை ஊக்குவித்தல் (எ.கா., கதாபாத்திர ஆதாயங்கள்) அல்லது சட்டவிரோத போதைப்பொருள் பயன்பாட்டை சித்தரித்தல்.
    - **கவர்ச்சி/விளம்பரம் (PEGI 18):** சட்டவிரோத போதைப்பொருட்களின் கவர்ச்சியான சித்தரிப்புகள் அல்லது கட்டுப்படுத்தப்பட்ட பொருட்களின் முக்கிய விளம்பரம்.
    - ***குறைந்தபட்ச மதிப்பீடு:*** இந்த விளக்கம் **PEGI 16 அல்லது PEGI 18** என மதிப்பிடப்பட்ட விளையாட்டுகளில் மட்டுமே காணப்படுகிறது.
    - ***ஆதாரங்கள்:*** [PEGI அதிகாரப்பூர்வ வலைத்தளம்](https://pegi.info/what-do-the-labels-mean), [விளையாட்டு மதிப்பீட்டு ஆணையம்](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***அது என்ன:*** இந்த விளக்கம் விளையாட்டில் இன, மத, தேசியவாத அல்லது வெறுப்பை ஊக்குவிக்கும் பிற ஸ்டீரியோடைப்களின் சித்தரிப்புகள் இருப்பதைக் குறிக்கிறது.
    - ***சூழல்:*** விளையாட்டு தோற்றம், மதம், தேசியம், பாலினம், பாலியல் அல்லது பிற பண்புகளின் அடிப்படையில் குழுக்களுக்கு எதிரான பாகுபாட்டை ஊக்குவிக்கும் அல்லது மகிமைப்படுத்தும் போது இந்த மதிப்பீடு பயன்படுத்தப்படுகிறது.
    - ***குறைந்தபட்ச மதிப்பீடு:*** இந்த விளக்கம் பொதுவாக **PEGI 18** என மதிப்பிடப்பட்ட கேம்களில் தோன்றும், ஏனெனில் அத்தகைய உள்ளடக்கத்தின் கடுமையான தன்மை காரணமாக.
    - ***ஆதாரங்கள்:*** [PEGI அதிகாரப்பூர்வ வலைத்தளம்](https://pegi.info/what-do-the-labels-mean), [விளையாட்டு மதிப்பீட்டு ஆணையம்](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***அது என்ன:*** இந்த விளக்கம் விளையாட்டு உண்மையான பணத்துடன் விருப்ப டிஜிட்டல் கொள்முதல்களை வழங்குகிறது என்பதைக் குறிக்கிறது.
    - ***நோக்கம்:*** பல்வேறு வகையான விளையாட்டு-இன்-கேம் வாங்குதல்களை உள்ளடக்கியது:
    - **அழகுசாதனப் பொருட்கள்:** தோல்கள், உணர்ச்சிகள், காட்சி மேம்பாடுகள்.
    - **கேம்ப்ளே நன்மைகள்:** பவர்-அப்கள், நாணயம், பூஸ்டர்கள்.
    - **விரிவாக்கங்கள்/DLC:** கூடுதல் உள்ளடக்கம் அல்லது கதை.
    - **கட்டண சீரற்ற பொருட்கள் (கொள்ளைப் பெட்டிகள்):** வாங்குவதற்கு முன் வீரர்கள் என்ன பெறுகிறார்கள் என்பதை சரியாக அறியாத இடத்தில் (எ.கா., அட்டைப் பொதிகள், உருப்படி பெட்டிகள்).
    - ***குறிப்பு:*** இந்த விளக்கம் **வயது மதிப்பீடு அல்ல, ஆனால் ஒரு தகவல் ஐகான். PEGI 3 உட்பட எந்த PEGI வயது மதிப்பீட்டையும் கொண்ட விளையாட்டுகளிலும் இது தோன்றலாம்.
    - ***கவலை (குறிப்பாக குழந்தைகளுக்கு):*** அதிகப்படியான செலவு, சீரற்ற பொருட்களுடன் சூதாட்டம் போன்ற நடத்தைகளை ஊக்குவித்தல் மற்றும் முன்னேற வாங்குவதற்கான அழுத்தம் ஆகியவற்றுக்கான சாத்தியக்கூறு.
    - ***ஆதாரங்கள்:*** [PEGI அதிகாரப்பூர்வ வலைத்தளம்](https://pegi.info/what-do-the-labels-mean), [பெற்றோர் மண்டலம் - PEGI மதிப்பீடுகளைப் புரிந்துகொள்வது](https://parentzone.org.uk/article/pegi-games-ratings)
