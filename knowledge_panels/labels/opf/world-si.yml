"en:pegi_3":
  content: |-
    - ***එය කුමක්ද:*** අන්තර්ගතය සියලුම වයස් කාණ්ඩ සඳහා සුදුසු යැයි සැලකේ.
    - ***ප්‍රධාන ලක්ෂණ:***
    - **ප්‍රචණ්ඩත්වය:** ඉතා මෘදු ආකාරයේ ප්‍රචණ්ඩත්වය පමණක් පිළිගත හැකිය, සාමාන්‍යයෙන් හාස්‍යජනක, කාටූන් හෝ ළමා-සමාන පසුබිමක (උදා: කම්මැලිකම, ව්‍යංග හානිය, යථාර්ථවාදී නොවන ප්‍රතික්‍රියා).
    - **බිය:** කුඩා දරුවන් බිය ගැන්වීමට ඉඩ ඇති ශබ්ද හෝ පින්තූර නොමැත.
    - **භාෂාව:** නරක භාෂාවක් ඇසිය යුතු නැත.
    - **වෙනත්:** ලිංගික අන්තර්ගතයන්, මත්ද්‍රව්‍ය හෝ සූදුව නැත.
    - ***ඇඟවීම:*** මෙම ශ්‍රේණිගත කිරීම ලාබාලතම ප්‍රේක්ෂකයින් සඳහා අන්තර්ගතය ආරක්ෂිත සහ කරදරකාරී නොවන බව සහතික කිරීම කෙරෙහි අවධානය යොමු කරයි.
    - ***මූලාශ්‍ර:*** [PEGI නිල වෙබ් අඩවිය](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ශ්‍රේණිගත කිරීම් සඳහා දෙමාපියන්ගේ මාර්ගෝපදේශය](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***එය කුමක්ද:*** අන්තර්ගතය වයස අවුරුදු 7 සහ ඊට වැඩි ළමුන් සඳහා සුදුසු වේ.
    - ***ප්‍රධාන ලක්ෂණ:***
    - **ප්‍රචණ්ඩත්වය:** ඉතා මෘදු ආකාරයේ ප්‍රචණ්ඩත්වය පිළිගත හැකිය. මෙය ගම්‍යමාන, විස්තරාත්මක නොවන හෝ යථාර්ථවාදී නොවන ප්‍රචණ්ඩත්වය, බොහෝ විට මනඃකල්පිත චරිත දෙසට යොමු කළ හැකිය. මිනිසුන්ට සමාන චරිත සඳහා ඉතා මෘදු යථාර්ථවාදී නොවන ප්‍රචණ්ඩත්වය ද ඇතුළත් විය හැකිය.
    - **බිය:** කුඩා දරුවන්ට බිය උපදවන දර්ශන හෝ ශබ්ද සහිත ක්‍රීඩා (උදා: නොසන්සුන් වාතාවරණය, සමහර බියජනක ශබ්ද හෝ රූප) මෙම කාණ්ඩයට අයත් වේ.
    - **භාෂාව:** නරක භාෂාවක් නැත, නැතහොත් ඉතා මෘදු, ලිංගික නොවන දිවුරුම් දීම පමණි.
    - **වෙනත්:** තවමත් පැහැදිලි ලිංගික අන්තර්ගතයක්, මත්ද්‍රව්‍ය හෝ සූදුවක් නොමැත.
    - ***ඇඟවීම:*** ඉතා කුඩා දරුවන්ට ඉතා තීව්‍ර විය හැකි අංග හඳුන්වා දෙයි, විශේෂයෙන් බිය සහ තරමක් ප්‍රකාශිත මනඃකල්පිත ප්‍රචණ්ඩත්වය අනුව.
    - ***මූලාශ්‍ර:*** [PEGI නිල වෙබ් අඩවිය](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ශ්‍රේණිගත කිරීම් සඳහා දෙමාපියන්ගේ මාර්ගෝපදේශය](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***එය කුමක්ද:*** අන්තර්ගතය වයස අවුරුදු 12 සහ ඊට වැඩි පුද්ගලයින් සඳහා සුදුසු වේ.
    - ***ප්‍රධාන ලක්ෂණ:***
    - **ප්‍රචණ්ඩත්වය:** මනඃකල්පිත චරිත කෙරෙහි වැඩි ග්‍රැෆික් හෝ යථාර්ථවාදී ප්‍රචණ්ඩත්වයක් හෝ මිනිසුන් වැනි චරිත කෙරෙහි යථාර්ථවාදී නොවන ප්‍රචණ්ඩත්වයක්. මෙයට වඩාත් දෘශ්‍යමාන බලපෑමක් ඇතුළත් විය හැකි නමුත් සාමාන්‍යයෙන් ලේ වැගිරීම් නොමැතිව. සැබෑ ප්‍රචණ්ඩත්වය නොපෙන්වන මිනිසුන්ට ව්‍යංග ප්‍රචණ්ඩත්වයක් ද ආවරණය කෙරේ.
    - **බිය/භීෂණය:** ප්‍රබල තර්ජනය, භීතිය හෝ ග්‍රැෆික් තුවාල විස්තර, සහ වඩාත් තිරසාර ත්‍රාසජනක අනුපිළිවෙලවල් හෝ කරදරකාරී රූප.
    - **භාෂාව:** මෘදු දිවුරුම් දීම සහ/හෝ අපහාසාත්මක භාෂාව (ලිංගික අසභ්‍ය වචන කෙටියෙන්).
    - **ලිංගිකත්වය:** ලිංගික ඉඟි හෝ ලිංගික ඉරියව් තිබිය හැක. කාමුක නිරුවත හෝ පැහැදිලි නොවන ලිංගික සංසර්ගය.
    - **සූදුව:** සූදුව දිරිමත් කරන හෝ උගන්වන අංග ඇතුළත් විය හැකිය (කැසිනෝ ක්‍රීඩා අනුකරණයන් ආදිය).
    - ***ඇඟවීම:*** වඩාත් යථාර්ථවාදී ප්‍රචණ්ඩත්වය, යෝජිත තේමාවන් සහ මෘදු අසභ්‍ය වචන ඇතුළුව පරිණතභාවයේ සැලකිය යුතු පියවරක් සනිටුහන් කරයි.
    - ***මූලාශ්‍ර:*** [PEGI නිල වෙබ් අඩවිය](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ශ්‍රේණිගත කිරීම් සඳහා දෙමාපියන්ගේ මාර්ගෝපදේශය](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***එය කුමක්ද:*** අන්තර්ගතය වයස අවුරුදු 16 සහ ඊට වැඩි පුද්ගලයින් සඳහා සුදුසු වේ.
    - ***ප්‍රධාන ලක්ෂණ:***
    - **ප්‍රචණ්ඩත්වය:** සැබෑ ජීවිතයේ අපේක්ෂා කරන ආකාරයටම පෙනෙන අවධියකට ළඟා වන ප්‍රචණ්ඩත්වය (හෝ ලිංගික ක්‍රියාකාරකම්) නිරූපණය කිරීම. මෙයට මිනිස් චරිත කෙරෙහි යථාර්ථවාදී ප්‍රචණ්ඩත්වය ඇතුළත් විය හැකිය, බොහෝ විට මරණය සහ තුවාල නිරූපණයන් සමඟ. ආකේඩ් ශෛලියක නම් ලේ වැකි හෝ ලේ වැකි ප්‍රචණ්ඩත්වය පැවතිය හැකිය.
    - **භාෂාව:** ලිංගික අසභ්‍ය වචන හෝ අපහාස කිරීම ඇතුළුව වඩාත් අන්ත නරක භාෂාව.
    - **මත්ද්‍රව්‍ය:** දුම්කොළ හෝ මධ්‍යසාර භාවිතය දිරිගැන්වීම හෝ නීති විරෝධී මත්ද්‍රව්‍ය භාවිතය නිරූපණය කිරීම ඇතුළත් විය හැකිය.
