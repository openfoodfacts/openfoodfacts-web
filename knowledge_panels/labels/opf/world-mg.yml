"en:pegi_3":
  content: |-
    - ***Inona izany:*** Ny votoatiny dia heverina ho mety amin'ny sokajin-taona rehetra.
    - ***Ny Toetra fototra:***
    - **Hetraketraka:** Ny herisetra malefaka dia kely ihany no azo ekena, matetika amin'ny toe-javatra mahatsikaiky, sariitatra, na toy ny ankizy (oh: slapstick, loza mitatao, fanehoan-kevitra tsy mitombina).
    - **Tahotra:** Tsy misy feo na sary mety hampatahotra ny ankizy madinika.
    - **Fiteny:** Tsy tokony ho re ny teny ratsy.
    - **Hafa:** Tsy misy resaka firaisana ara-nofo, zava-mahadomelina, na filokana.
    - ***Implication:*** Ity naoty ity dia mifantoka amin'ny fiantohana ny atiny ho azo antoka sy tsy hanelingelina ny mpihaino tanora indrindra.
    - ***Loharano:*** [Tranonkala ofisialy PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Torolàlana ho an'ny ray aman-dreny momba ny naoty PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Inona izany:*** Mety ho an'ny ankizy 7 taona no ho miakatra ny votoaty.
    - ***Ny toetra fototra:***
    - **Hetraketraka:** Azo ekena ny herisetra malefaka. Izany dia mety ho herisetra an-kolaka, tsy amin'ny antsipiriany, na tsy tena zava-misy, izay matetika mitodika any amin'ny olona fantasy. Ny herisetra malefaka tsy tena misy amin'ny olona mitovy amin'ny olona dia mety hiseho ihany koa.
    - **Tahotra:** Ny lalao misy seho na feo mety hampahatahotra ny ankizy madinika (oh: rivo-piainana mampatahotra, feo na sary mampatahotra) dia tafiditra ao anatin'io sokajy io.
    - **Fiteny:** Tsy misy fiteny ratsy, na fitenenan-dratsy tena malefaka sy tsy fanaovana firaisana ara-nofo fotsiny.
    - **Hafa:** Mbola tsy misy votoaty momba ny firaisana ara-nofo, zava-mahadomelina, na filokana.
    - ***Implication:*** Mampiditra singa mety henjana loatra ho an'ny ankizy madinika, indrindra amin'ny resaka tahotra sy herisetra nofinofy somary mibaribary kokoa.
    - ***Loharano:*** [Tranonkala ofisialy PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Torolàlana ho an'ny ray aman-dreny momba ny naoty PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Inona izany:*** Mety ho an'ny olona 12 taona no ho miakatra ny votoaty.
    - *** Toetra fototra:***
    - **Hetraketraka:** Herisetra an-tsary na zava-misy kokoa amin'ny olona nofinofy, na herisetra tsy mitombina amin'ny olona mitovy amin'ny olona. Mety misy fiantraikany hita maso kokoa izany, saingy amin'ny ankapobeny dia tsy misy gore. Sarona ihany koa ny herisetra an-kolaka amin'ny olombelona izay tsy aseho ny tena herisetra.
    - **Tahotra/Horror:** Antsipirihan'ny fandrahonana mahery vaika, tahotra, na ratra an-tsary, ary filaharan'ny horohoro na sary manakorontana kokoa.
    - **Fiteny:** Fiteny ratsy sy/na teny manafintohina (fohy amin'ny fitenenan-dratsy ara-nofo).
    - **Firaisana ara-nofo:** Mety hisy ny fitenenan-dratsy ara-nofo na fihetsika ara-nofo. Miboridana erotika na firaisana ara-nofo tsy mazava.
    - **Filoka:** Mety ahitana singa mamporisika na mampianatra filokana (simulation ny lalao casino, sns.).
    - ***Fanazavana:*** Manamarika fisondrotana lehibe eo amin'ny fahamatorana, ao anatin'izany ny herisetra miharihary kokoa, ny lohahevitra manorisory ary ny fitenenan-dratsy malefaka.
    - ***Loharano:*** [Tranonkala ofisialy PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Torolàlana ho an'ny ray aman-dreny momba ny naoty PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Inona izany:*** Mety ho an'ny olona 16 taona no ho miakatra ny votoaty.
    - ***Ny toetra manan-danja:***
    - **Hetraketraka:** Sarin'ny herisetra (na firaisana ara-nofo) tonga amin'ny sehatra mitovy amin'ny antenaina amin'ny tena fiainana. Izany dia mety ahitana herisetra mihatra amin'ny toetran'olombelona, matetika misy sarin'ny fahafatesana sy ny ratra. Ny herisetra mihosin-drà na mihoson-drà dia mety ho hita raha amin'ny fomba arcade.
    - **Fiteny:** Fiteny ratsy tafahoatra, anisan'izany ny fitenenan-dratsy ara-nofo na fitenenan-dratsy.
    - **Fanafody:** Mety ahitana famporisihana hifoka sigara na toaka, na fanehoana fampiasana zava-mahadomelina tsy ara-dalàna.
    - **Firaisana:** Fiboridana na firaisana ara-nofo tsy hita maso.
    - **Miloka:** Mety ahitana singa mandrisika na mampianatra filokana.
    - ***Implication:*** Ny votoaty amin'ity ambaratonga ity dia matotra kokoa ary matetika ahitana lohahevitra tena misy sy mety hanelingelina.
    - ***Loharano:*** [Tranonkala ofisialy PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Torolàlana ho an'ny ray aman-dreny momba ny naoty PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Inona izany:*** Ny votoaty dia mety ho an'ny olon-dehibe ihany.
    - ***Ny toetra fototra:***
    - **Hetraketraka:** Ampiasaina rehefa lasa "herisetra mahery vaika" ny haavon'ny herisetra. Tafiditra ao anatin'izany ny fomba mampihoron-koditra mitondra fahafatesana na ratra mafy, fampijaliana, fanapahana ny loha, fanapahana, famonoana tsy misy antony, na herisetra amin'ny olona tsy voaaro. Voasokajy eto koa ny herisetra ara-nofo sy ny fandrahonana.
    - **Fanafody:** Sarin'ny zava-mahadomelina tsy ara-dalàna na fampiroboroboana misongadina amin'ny akora voafehy.
    - **Firaisana ara-nofo:** Firaisana ara-nofo amin'ny antsipiriany na mazava, anisan'izany ny taovam-pananahana hita maso.
    - **Filoka:** Filalaovana lalao tena misy.
    - ** Fanavakavahana:** Mety misy singa mandrisika na mampianatra fanavakavahana.
    - ***Implication:*** Ity no naotin'ny taona ambony indrindra ary manondro votoaty natao ho an'ny mpihaino matotra noho ny endrika sary sy mety hanelingelina azy.
    - ***Loharano:*** [Tranonkala ofisialy PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Torolàlana ho an'ny ray aman-dreny momba ny naoty PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Inona izany:*** Ity famaritana ity dia manondro fa misy sarin'ny herisetra ny lalao.
    - ***Ambaratonga fahasarotam-piaro:***
    - **Malefaka/sarisarimihetsika (PEGI 3/7):** Herisetra malefaka sy tsy tena misy (oh: tehamaina, fanimbana sariitatra, na herisetra an-kolaka) matetika miantefa amin'ny olona fantasy.
    - **Moderate (PEGI 12):** Herisetra an-tsary na zava-misy kokoa amin'ny olona nofinofy, na herisetra tsy mitombina amin'ny olona mitovy amin'ny olona (oh: ratra kely, tsy misy rà).
    - **Mahery (PEGI 16):** Herisetra tena misy amin'ny toetran'olombelona, anisan'izany ny sarin'ny fahafatesana sy ny ratra. Ny herisetra mihosin-drà na mihoson-drà dia mety ho hita raha amin'ny fomba arcade.
    - **Manjavozavo (PEGI 18):** Fomba mampihoron-koditra mitondra fahafatesana na ratra mafy, ao anatin'izany ny fampijaliana, ny fanapahana ny loha, ny fanapahana, na ny herisetra tsy misy antony amin'ny olona marefo/tsy manan-tsiny. Voasokajy eto koa ny herisetra ara-nofo sy ny fandrahonana.
    - ***Implication:*** Arakaraka ny avoakan'ny naotin'ny PEGI mifandraika amin'izany no mahery vaika sy tena misy ny herisetra aseho.
    - ***Loharano:*** [Tranonkala ofisialin'ny PEGI](https://pegi.info/what-do-the-labels-mean), [Manampahefana momba ny lalao](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Inona izany:*** Ity fanoritsoritana ity dia manondro fa misy fiteny manafintohina na fitenenan-dratsy ny lalao.
    - ***Ambaratonga Fahasarotam-po:***
    - **Malemy (PEGI 12):** Teny ratsy sy/na teny manafintohina malefaka, fohy amin'ny fitenenan-dratsy ara-nofo (oh: "ozona", "helo", "fomba").
    - **Mahery (PEGI 16/18):** Fiteny ratsy ara-nofo, fitenenan-dratsy, na fiteny manafintohina.
    - ***Ny vokany:*** Mitombo ny fisian'ny teny ratsy miaraka amin'ny naoty taona PEGI ambony kokoa.
    - ***Loharano:*** [Tranonkala ofisialin'ny PEGI](https://pegi.info/what-do-the-labels-mean), [Manampahefana momba ny lalao](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Inona izany:*** Ity famaritana ity dia manondro fa misy singa mety mampatahotra na mampatahotra ny lalao.
    - ***Ambaratonga fahasarotam-piaro:***
    - **Mampatahotra (PEGI 7):** Sary na feo mety hampatahotra na hampahatahotra ny ankizy madinika (oh: mozika mampatahotra, tontolo iainana mampatahotra, kiakiaka ambadika). Tsy voatery ahitana herisetra mivantana.
    - **Horror (PEGI 12+):** Antsipirihan'ny fandrahonana, tahotra, na sary ratra mahery vaika kokoa, ary filaharan'ny horohoro na sary manelingelina kokoa.
    - ***Ny dikany:*** Mifantoka amin'ny fiantraikany ara-tsaina sy votoaty manelingelina, fa tsy herisetra mibaribary.
    - ***Loharano:*** [Tranonkala ofisialin'ny PEGI](https://pegi.info/what-do-the-labels-mean), [Manampahefana momba ny lalao](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Inona izany:*** Ity famaritana ity dia manondro fa misy singa mandrisika na mampianatra filokana ny lalao.
    - ***Sakafo:*** Enti-milaza ny fanodinkodinana ny lalao kisendrasendra mahazatra hita matetika any amin'ny trano filokana na trano filokana (oh: lalao karatra lalaovina vola, filokana amin'ny hazakazaka).
    - ***Naoty ambany indrindra:*** Ity mpamoritra ity dia tsy miseho afa-tsy amin'ny lalao nomena naoty **PEGI 12, 16, na 18**. Hatramin'ny taona 2020, ny lalao vao naoty vaovao misy simulation filokana tena izy dia PEGI 18 foana.
    - ***Fanamarihana amin'ny Boaty Loot:*** Ny fisian'ny "Entam-barotra Kisendrasendra karama" (matetika antsoina hoe boaty fandrobana) dia mpamoritra votoaty misaraka ("Fividianana amin'ny lalao") ary azo jerena amin'ny lalao manana naoty ambany kokoa ny PEGI (oh: 7).
    - ***Loharano:*** [Tranonkala Ofisialin'ny PEGI](https://pegi.info/what-do-the-labels-mean), [Manampahefana momba ny lalao](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Inona izany:*** Ity famaritana ity dia manondro ny fisian'ny votoaty ara-nofo ao amin'ny lalao.
    - ***Ambaratonga fahasarotam-piaro:***
    - **Innuendo/Posturing (PEGI 12):** Fihetseham-po ara-pananahana na innuendo.
    - **Fibobohan'ny vetaveta/Firaisana tsy miharihary (PEGI 16):** Sarin'ny fiboridana vetaveta na firaisana ara-nofo tsy misy taovam-pananahana hita maso.
    - **Firaisana ara-nofo miharihary (PEGI 18):** Firaisana ara-nofo amin'ny antsipiriany na mazava, anisan'izany ny taovam-pananahana hita maso. Ny herisetra ara-nofo sy ny fandrahonana dia tafiditra ao anatin'io sokajy io ihany koa.
    - ***Implication:*** Mitombo ny haavon'ny mazava sy ny antsipiriany amin'ny votoaty ara-nofo miaraka amin'ny naoty taona PEGI ambony kokoa.
    - ***Loharano:*** [Tranonkala Ofisialin'ny PEGI](https://pegi.info/what-do-the-labels-mean), [Manampahefana momba ny lalao](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Inona izany:*** Ity famaritana ity dia manondro fa ny lalao dia manondro na maneho ny fampiasana zava-mahadomelina, toaka, na paraky.
    - ***Ambaratonga Fahasaro-piaro:***
    - **Famporisihana/Fanehoana Fampiasana (PEGI 16):** Famporisihana ny paraky na ny fisotroana toaka (ohatra, ny tombony azo amin'ny toetra) na ny fanehoana ny fampiasana zava-mahadomelina tsy ara-dalàna.
    - **Glamorization/Promotion (PEGI 18):** Sarin'ny zava-mahadomelina tsy ara-dalàna na fampiroboroboana misongadina amin'ny akora voafehy.
    - ***Naoty ambany indrindra:*** Ity mpamoritra ity dia tsy hita afa-tsy amin'ny lalao nomena naoty **PEGI 16 na PEGI 18**.
    - ***Loharano:*** [Tranonkala ofisialin'ny PEGI](https://pegi.info/what-do-the-labels-mean), [Manampahefana momba ny lalao](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Inona izany:*** Ity mpamoritra ity dia manondro fa ny lalao dia misy sarin'ny foko, fivavahana, nasionalista, na hevitra hafa mety hamporisika ny fankahalana.
    - ***Context:*** Ity naoty ity dia ampiharina rehefa mampiroborobo na manome voninahitra ny fanavakavahana ireo vondrona mifototra amin'ny fiaviana, fivavahana, zom-pirenena, lahy sy vavy, firaisana ara-nofo, na toetra hafa ny lalao.
    - ***Naoty farany ambany indrindra:*** Miseho matetika amin'ny lalao nomena naoty **PEGI 18** ity mpamoritra ity, noho ny toetran'ny atiny henjana.
    - ***Loharano:*** [Tranonkala ofisialin'ny PEGI](https://pegi.info/what-do-the-labels-mean), [Manampahefana momba ny lalao](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Inona izany:*** Ity famaritana ity dia manondro fa ny lalao dia manolotra fividianana nomerika azo atao amin'ny vola tena izy.
    - ***Sakafo:*** Ahitana karazana fividianana isan-karazany amin'ny lalao:
    - **Kosmetika:** Hoditra, fihetseham-po, fanatsarana hita maso.
    - **Tombontsoa amin'ny lalao:** Fanamafisana hery, vola, fanamafisam-peo.
    - **Fitarana/DLC:** Votoaty na tantara fanampiny.
    - **Entana kisendrasendra voaloa (Boatin'ny Loot):** Izay tsy fantatry ny mpilalao mazava tsara izay azony alohan'ny hividianana (oh: fonosana karatra, vata entana).
    - ***Fanamarihana:*** Ity mpamoritra ity dia **tsy** naoty taona fa kisary fampahafantarana. Mety hiseho amin'ny lalao misy naoty taona PEGI rehetra izy io, anisan'izany ny PEGI 3.
    - ***Ahiahy (indrindra ho an'ny ankizy):*** Mety handany vola be, famporisihana ny fitondran-tena mitovy amin'ny filokana miaraka amin'ny zavatra kisendrasendra, ary ny fanerena hividy mba handroso.
    - ***Loharano:*** [Tranonkala Ofisialin'ny PEGI](https://pegi.info/what-do-the-labels-mean), [Faritra Ray aman-dreny - Fahatakarana ny naotin'ny PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
