"en:pegi_3":
  content: |-
    - ***What it is:*** Content is considered suitable for all age groups.
    - ***Key Characteristics:***
    - **Violence:** Only very mild forms of violence are acceptable, usually in a comical, cartoonish, or child-like setting (e.g., slapstick, implied harm, non-realistic reactions).
    - **Fear:** No sounds or pictures that are likely to frighten young children.
    - **Language:** No bad language should be heard.
    - **Other:** No sexual content, drugs, or gambling.
    - ***Implication:*** This rating focuses on ensuring the content is safe and non-disturbing for the youngest audiences.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Parent's Guide to PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***What it is:*** Content is suitable for children aged 7 and over.
    - ***Key Characteristics:***
    - **Violence:** Very mild forms of violence are acceptable. This can be implied, non-detailed, or non-realistic violence, often directed towards fantasy characters. Very mild non-realistic violence to human-like characters may also feature.
    - **Fear:** Games with scenes or sounds that can possibly be frightening to younger children (e.g., unsettling atmosphere, some scary sounds or images) fall into this category.
    - **Language:** No bad language, or only very mild, non-sexual swearing.
    - **Other:** Still no explicit sexual content, drugs, or gambling.
    - ***Implication:*** Introduces elements that might be too intense for very young children, particularly in terms of fear and slightly more pronounced fantasy violence.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Parent's Guide to PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***What it is:*** Content is suitable for individuals aged 12 and over.
    - ***Key Characteristics:***
    - **Violence:** More graphic or realistic violence towards fantasy characters, or non-realistic violence towards human-like characters. This can include more visible impact, but generally without gore. Implied violence to humans where the actual violence is not shown is also covered.
    - **Fear/Horror:** Stronger threat, dread, or graphic injury details, and more sustained horror sequences or disturbing images.
    - **Language:** Mild swearing and/or offensive language (short of sexual expletives).
    - **Sex:** Sexual innuendo or sexual posturing can be present. Erotic nudity or non-explicit sexual intercourse.
    - **Gambling:** May include elements that encourage or teach gambling (simulations of casino games, etc.).
    - ***Implication:*** Marks a significant step up in maturity, including more realistic violence, suggestive themes, and mild profanity.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Parent's Guide to PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***What it is:*** Content is suitable for individuals aged 16 and over.
    - ***Key Characteristics:***
    - **Violence:** Depictions of violence (or sexual activity) that reach a stage that looks the same as would be expected in real life. This can include realistic violence towards human characters, often with depictions of death and injury. Gory or bloody violence may be present if in an arcade style.
    - **Language:** More extreme bad language, including sexual expletives or blasphemy.
    - **Drugs:** May include encouragement of tobacco or alcohol use, or depictions of illegal drug use.
    - **Sex:** Erotic nudity or sexual intercourse without visible genitals.
    - **Gambling:** May include elements that encourage or teach gambling.
    - ***Implication:*** Content at this level is considerably more mature and often includes realistic and potentially disturbing themes.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Parent's Guide to PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***কি:*** বিষয়বস্তু কেৱল প্ৰাপ্তবয়স্কৰ বাবে উপযোগী।
    - ***মূল বৈশিষ্ট্য:***
    - **হিংসা:** হিংসাৰ মাত্ৰা "স্থূল হিংসা" হ'লে প্ৰয়োগ কৰা হয়। ইয়াৰ ভিতৰত মৃত্যু বা গুৰুতৰ আঘাত, নিৰ্যাতন, মূৰ কাটি পেলোৱা, অংগচ্ছেদ কৰা, উদ্দেশ্যহীন হত্যা বা প্ৰতিৰক্ষাহীন চৰিত্ৰৰ প্ৰতি হিংসা অনাৰ ভয়ংকৰ পদ্ধতিও অন্তৰ্ভুক্ত। যৌন হিংসা আৰু ভাবুকিও ইয়াত শ্ৰেণীভুক্ত কৰা হৈছে।
    - **ড্ৰাগছ:** অবৈধ ড্ৰাগছৰ গ্লেমাৰাইজড চিত্ৰণ বা নিয়ন্ত্ৰিত পদাৰ্থৰ বিশিষ্ট প্ৰচাৰ।
    - **যৌন:** দৃশ্যমান যৌনাংগকে ধৰি বিশদ বা স্পষ্ট যৌন কাৰ্যকলাপ।
    - **জুৱা:** বাস্তবসম্মত জুৱা চিমুলেচন.
    - **বৈষম্য:** বৈষম্যক উৎসাহিত বা শিকোৱা উপাদান থাকিব পাৰে।
    - ***অন্তৰ্ভুক্তি:*** এইটো সৰ্বোচ্চ বয়সৰ ৰেটিং আৰু ইয়াৰ গ্রাফিক আৰু সম্ভাৱ্যভাৱে বিৰক্তিকৰ প্ৰকৃতিৰ বাবে কঠোৰভাৱে পৰিপক্ক দৰ্শকৰ বাবে যি বিষয়বস্তুৰ ইংগিত দিয়ে।
    - ***উৎস:*** [PEGI অফিসিয়াল ওয়েবসাইট](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI রেটিংস অভিভাৱকের গাইড](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***এইটো কি:*** এই বৰ্ণনাকাৰীয়ে ইংগিত দিয়ে যে খেলখনত হিংসাৰ চিত্ৰণ আছে।
    - ***গুৰুতৰতা স্তৰ:***
    - **মৃদু/কার্টুন (PEGI 3/7):** অতি মৃদু, অবাস্তৱিক হিংসা (যেনে, slapstick, কার্টুনসদৃশ ক্ষতি, বা অন্তর্নিহিত হিংসা) প্রায় ফ্যান্টাসি চরিত্র নির্দেশিত.
    - **মধ্যমীয়া (PEGI 12):** কল্পনা চৰিত্ৰৰ প্ৰতি অধিক গ্রাফিক বা বাস্তৱিক হিংসা, বা মানুহৰ দৰে চৰিত্ৰৰ প্ৰতি অবাস্তৱ হিংসা (যেনে, সামান্য আঘাত, কোনো তেজ নাই)।
    - **শক্তিশালী (PEGI 16):** মৃত্যু আৰু আঘাতৰ চিত্ৰণকে ধৰি মানৱ চৰিত্ৰৰ প্ৰতি বাস্তৱিক হিংসা। ৰক্তাক্ত বা ৰক্তাক্ত হিংসা উপস্থিত থাকিব পাৰে যদি আৰ্কেড শৈলীত।
    - **স্থূল (PEGI 18):** মৃত্যু বা গুৰুতৰ আঘাত অনাৰ ভয়ংকৰ পদ্ধতি, নিৰ্যাতন, মূৰ কাটি পেলোৱা, অংগচ্ছেদ, বা দুৰ্বল/নিৰীহ চৰিত্ৰৰ বিৰুদ্ধে উদ্দেশ্যহীন হিংসাকে ধৰি। যৌন হিংসা আৰু ভাবুকিও ইয়াত শ্ৰেণীভুক্ত কৰা হৈছে।
    - ***অন্তৰ্নিহিত:*** যিমানেই উচ্চ সংশ্লিষ্ট PEGI বয়স ৰেটিং, অধিক তীব্ৰ আৰু বাস্তৱসন্মত হিংসা চিত্ৰিত.
    - ***উৎস:*** [PEGI অফিচিয়েল ৱেবছাইট](https://pegi.info/what-do-the-labels-mean), [গেমছ ৰেটিং কৰ্তৃপক্ষ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***এয়া কি:*** এই বর্ণনাকারী খেলা আপত্তিজনক ভাষা বা গালি-গালাজ আছে যে ইংগিত.
    - ***গুৰুতৰতাৰ স্তৰ:***
    - **মৃদু (PEGI 12):** মৃদু গালি আৰু / বা আপত্তিজনক ভাষা, যৌন expletives (যেনে, "ধিক্কাৰ," "নৰক," "বেছ") কম.
    - **শক্তিশালী (PEGI 16/18):** যৌন expletives, নিন্দা, বা অত্যন্ত আপত্তিজনক ভাষা.
    - ***প্ৰভাৱ:*** উচ্চ PEGI বয়স ৰেটিংৰ সৈতে বেয়া ভাষাৰ উপস্থিতি আৰু তীব্ৰতা বৃদ্ধি পায়।
    - ***উৎস:*** [PEGI অফিচিয়েল ৱেবছাইট](https://pegi.info/what-do-the-labels-mean), [গেমছ ৰেটিং কৰ্তৃপক্ষ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***এইটো কি:*** এই বৰ্ণনাকাৰীয়ে ইংগিত দিয়ে যে খেলা ভয়ংকৰ বা ভয়ংকৰ হ'ব পাৰে যে উপাদানসমূহ ধাৰণ কৰে।
    - ***গুৰুতৰতাৰ স্তৰ:***
    - **ভয়ংকৰ (PEGI 7):** ছবি বা শব্দ সৰু ল'ৰা-ছোৱালীৰ বাবে ভয়ংকৰ বা ভয়ংকৰ হোৱাৰ সম্ভাৱনা আছে (যেনে, ভূতুনী সংগীত, ভয়ংকৰ পৰিৱেশ, পটভূমিৰ চিঞৰ)। প্ৰত্যক্ষ হিংসা অন্তৰ্ভুক্ত কৰাটো বাধ্যতামূলক নহয়।
    - **ভয়ানক (PEGI 12+):** শক্তিশালী ভাবুকি, ভয়, বা গ্রাফিক আঘাত বিবরণ, এবং আরো স্থায়ী ভয়ানক ক্রম বা বিৰক্তিকৰ ছবি.
    - ***অন্তৰ্ভুক্তি:*** স্পষ্ট হিংসাৰ পৰিৱৰ্তে মানসিক প্ৰভাৱ আৰু বিৰক্তিকৰ বিষয়বস্তুৰ ওপৰত গুৰুত্ব আৰোপ কৰে।
    - ***উৎস:*** [PEGI অফিচিয়েল ৱেবছাইট](https://pegi.info/what-do-the-labels-mean), [গেমছ ৰেটিং কৰ্তৃপক্ষ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***এইটো কি:*** এই বৰ্ণনাকাৰীয়ে ইংগিত দিয়ে যে খেলা জুৱাক উৎসাহিত বা শিকোৱা উপাদানসমূহ ধাৰণ কৰে।
    - ***স্কোপ:*** সাধাৰণতে ক্যাসিনো বা জুৱা হল (যেনে, অর্থের জন্য খেলা কার্ড গেম, জাতি বাজি) মধ্যে পাওয়া আকস্মিক পরম্পরাগত খেলা চিমুলেচন উল্লেখ.
    - ***নূন্যতম রেটিং:*** এই বর্ণকারী কেবল **PEGI 12, 16, বা 18** রেট খেলা প্রদর্শন. 2020 চনৰ হিচাপত, বাস্তৱিক জুৱাৰ চিমুলেচনৰ সৈতে নতুনকৈ ৰেটিং কৰা গেমসমূহ সদায় PEGI 18.
    - ***লুট বক্সৰ ওপৰত টোকা:*** "পেইড ৰেণ্ডম আইটেম" (সততে লুট বক্স বুলি কোৱা হয়)ৰ উপস্থিতি এটা পৃথক বিষয়বস্তুৰ বৰ্ণনাকাৰী ("গেম ক্ৰয়") আৰু কম বয়সৰ ৰেটিং থকা গেমসমূহত পোৱা যাব (যেনে, PEGI ৭)।
    - ***উৎস:*** [PEGI অফিচিয়েল ৱেবছাইট](https://pegi.info/what-do-the-labels-mean), [গেমছ ৰেটিং কৰ্তৃপক্ষ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***এইটো কি:*** এই বৰ্ণনাকাৰীয়ে খেলত যৌন বিষয়বস্তুৰ উপস্থিতি সূচায়।
    - ***গুৰুতৰতাৰ স্তৰ:***
    - **Inuendo/Posturing (PEGI 12):** যৌন ভংগীমা বা ইংগিত.
    - **ইৰ'টিক নগ্নতা/অস্পষ্ট যৌন সম্পৰ্ক (PEGI 16):** কামুক নগ্নতা বা দৃশ্যমান যৌনাংগ নোহোৱাকৈ যৌন সম্পৰ্কৰ চিত্ৰণ।
    - **স্পষ্ট যৌন কাৰ্য্যকলাপ (PEGI 18):** দৃশ্যমান যৌনাংগকে ধৰি বিশদ বা স্পষ্ট যৌন কাৰ্য্যকলাপ। যৌন হিংসা আৰু ভাবুকিও এই শ্ৰেণীত পৰে।
    - ***প্ৰভাৱ:*** উচ্চ PEGI বয়স ৰেটিংৰ সৈতে যৌন বিষয়বস্তুৰ স্পষ্টতা আৰু বিশদতাৰ মাত্ৰা বৃদ্ধি পায়।
    - ***উৎস:*** [PEGI অফিচিয়েল ৱেবছাইট](https://pegi.info/what-do-the-labels-mean), [গেমছ ৰেটিং কৰ্তৃপক্ষ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***এইটো কি:*** এই বৰ্ণনাকাৰীয়ে ইংগিত দিয়ে যে খেলখনে অবৈধ ড্ৰাগছ, মদ, বা ধঁপাতৰ ব্যৱহাৰক বুজায় বা চিত্ৰিত কৰে।
    - ***তীব্ৰতাৰ মাত্ৰা:***
    - **ব্যৱহাৰৰ উৎসাহ/চিত্ৰণ (PEGI 16):** ধঁপাত বা মদ্যপান সেৱনক উৎসাহিত কৰা (যেনে, চৰিত্ৰই সুবিধা লাভ কৰে) বা অবৈধ ড্ৰাগছ সেৱনৰ চিত্ৰণ।
    - **গ্লেমাৰাইজেচন/প্ৰচাৰ (PEGI 18):** অবৈধ ড্ৰাগছৰ গ্লেমাৰাইজড চিত্ৰণ বা নিয়ন্ত্ৰিত পদাৰ্থৰ বিশিষ্ট প্ৰচাৰ।
    - ***নূন্যতম রেটিং:*** এই বর্ণকারী কেবল **PEGI 16 বা PEGI 18** রেট খেলা পাওয়া যায়.
    - ***উৎস:*** [PEGI অফিচিয়েল ৱেবছাইট](https://pegi.info/what-do-the-labels-mean), [গেমছ ৰেটিং কৰ্তৃপক্ষ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***এইটো কি:*** এই বৰ্ণনাকাৰীয়ে ইংগিত দিয়ে যে খেলখনত জাতিগত, ধৰ্মীয়, জাতীয়তাবাদী, বা ঘৃণাক উৎসাহিত কৰাৰ সম্ভাৱনা থকা অন্যান্য কু-সংস্কাৰৰ চিত্ৰণ আছে।
    - ***প্ৰসংগ:*** এই ৰেটিং প্ৰযোজ্য হয় যেতিয়া খেলে উৎপত্তি, ধৰ্ম, জাতীয়তা, লিংগ, যৌনতা, বা অন্যান্য বৈশিষ্ট্যৰ ওপৰত ভিত্তি কৰি গোটৰ বিৰুদ্ধে বৈষম্যক প্ৰচাৰ বা গৌৰৱ কৰে।
    - ***নূন্যতম ৰেটিং:*** এই বৰ্ণনাকাৰী সাধাৰণতে **PEGI 18** ৰেটিং গেমসমূহত দেখা দিয়ে, এনে বিষয়বস্তুৰ গুৰুতৰ প্ৰকৃতিৰ বাবে।
    - ***উৎস:*** [PEGI অফিচিয়েল ৱেবছাইট](https://pegi.info/what-do-the-labels-mean), [গেমছ ৰেটিং কৰ্তৃপক্ষ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
