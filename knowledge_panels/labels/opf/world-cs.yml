"en:pegi_3":
  content: |-
    - ***Co to je:*** Obsah je považován za vhodný pro všechny věkové skupiny.
    - ***Klíčové charakteristiky:***
    - **Násilí:** Přijatelné jsou pouze velmi mírné formy násilí, obvykle v komickém, kresleném nebo dětském prostředí (např. groteska, implicitní ubližování, nerealistické reakce).
    - **Strach:** Žádné zvuky ani obrázky, které by mohly malé děti vyděsit.
    - **Jazyk:** Neměly by být slyšet žádné vulgarismy.
    - **Ostatní:** Žádný sexuální obsah, drogy ani hazardní hry.
    - ***Důsledek:*** Toto hodnocení se zaměřuje na zajištění toho, aby byl obsah bezpečný a nerušil nejmladší publikum.
    - ***Zdroje:*** [Oficiální webové stránky PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Průvodce pro rodiče hodnocením PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Co to je:*** Obsah je vhodný pro děti od 7 let.
    - ***Klíčové vlastnosti:***
    - **Násilí:** Jsou přijatelné velmi mírné formy násilí. Může se jednat o implicitní, nedetailní nebo nerealistické násilí, často namířené proti fantasy postavám. Může se objevit i velmi mírné nerealistické násilí páchané na lidských postavách.
    - **Strach:** Do této kategorie spadají hry se scénami nebo zvuky, které mohou být pro mladší děti děsivé (např. znepokojivá atmosféra, některé děsivé zvuky nebo obrázky).
    - **Jazyk:** Žádné vulgarismy, nebo pouze velmi mírné, nesexuální nadávky.
    - **Ostatní:** Stále žádný explicitní sexuální obsah, drogy ani hazardní hry.
    - ***Důsledky:*** Zavádí prvky, které by mohly být pro velmi malé děti příliš intenzivní, zejména pokud jde o strach a mírně výraznější fantasy násilí.
    - ***Zdroje:*** [Oficiální webové stránky PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Průvodce pro rodiče hodnocením PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Co to je:*** Obsah je vhodný pro osoby starší 12 let.
    - ***Klíčové charakteristiky:***
    - **Násilí:** Grafičtější nebo realističtější násilí páchané na fantasy postavách nebo nerealistické násilí páchané na lidských postavách. Může se jednat o viditelnější dopad, ale obecně bez krveprolití. Zahrnuto je i implicitní násilí páchané na lidech, kde skutečné násilí není zobrazeno.
    - **Strach/Hrůza:** Silnější výhružky, hrůza nebo grafické detaily zranění a déletrvající hororové sekvence nebo znepokojivé obrazy.
    - **Jazyk:** Mírné nadávky a/nebo urážlivý jazyk (bez sexuálních nadávek).
    - **Sex:** Mohou být přítomny sexuální narážky nebo sexuální pózy. Erotická nahota nebo neexplicitní pohlavní styk.
    - **Hazardní hry:** Může obsahovat prvky, které povzbuzují k hazardním hrám nebo k nim učí (simulace kasinových her atd.).
    - ***Důsledky:*** Znamená významný krok vpřed ve vyspělosti, včetně realističtějšího násilí, sugestivní témata a mírné vulgarity.
    - ***Zdroje:*** [Oficiální webové stránky PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Průvodce rodičů hodnocením PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Co to je:*** Obsah je vhodný pro osoby starší 16 let.
    - ***Klíčové charakteristiky:***
    - **Násilí:** Zobrazení násilí (nebo sexuální aktivity), které dosahuje fáze, jež vypadá stejně, jako by se očekávalo v reálném životě. Může se jednat o realistické násilí páchané na lidských postavách, často s vyobrazením smrti a zranění. V arkádovém stylu může být přítomno krvavé násilí.
    - **Jazyk:** Extrémnější vulgarismy, včetně sexuálních nadávek nebo rouhání.
    - **Drogy:** Může obsahovat podněcování k užívání tabáku nebo alkoholu nebo zobrazení užívání nelegálních drog.
    - **Sex:** Erotická nahota nebo pohlavní styk bez viditelných genitálií.
    - **Hazardní hry:** Může obsahovat prvky, které podněcují k hazardním hrám nebo k nim vyučují.
    - ***Důsledek:*** Obsah na této úrovni je podstatně dospělejší a často zahrnuje realistická a potenciálně znepokojivá témata.
    - ***Zdroje:*** [Oficiální webové stránky PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Průvodce pro rodiče hodnocením PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Co to je:*** Obsah je vhodný pouze pro dospělé.
    - ***Klíčové charakteristiky:***
    - **Násilí:** Používá se, když úroveň násilí dosáhne úrovně „hrubého násilí“. Patří sem hrůzné metody vedoucí k usmrtení nebo těžkému zranění, mučení, stětí, rozřezání, bezdůvodné zabití nebo násilí páchané na bezbranných postavách. Sem patří také sexuální násilí a výhrůžky.
    - **Drogy:** Glamorizované zobrazení nelegálních drog nebo prominentní propagace kontrolovaných látek.
    - **Sex:** Detailní nebo explicitní sexuální aktivita, včetně viditelných genitálií.
    - **Hazardní hry:** Realistické simulace hazardních her.
    - **Diskriminace:** Může obsahovat prvky, které podněcují k diskriminaci nebo ji vyučují.
    - ***Důsledky:*** Toto je nejvyšší věkové hodnocení a označuje obsah, který je kvůli své grafické a potenciálně znepokojivé povaze určen výhradně pro dospělé publikum.
    - ***Zdroje:*** [Oficiální webové stránky PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Průvodce pro rodiče hodnocením PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Co to je:*** Tento popis označuje, že hra obsahuje vyobrazení násilí.
    - ***Úrovně závažnosti:***
    - **Mírné/Kreslené (PEGI 3/7):** Velmi mírné, nerealistické násilí (např. groteska, kreslené ubližování nebo implicitní násilí), často namířené proti fantasy postavám.
    - **Střední (PEGI 12):** Grafičtější nebo realističtější násilí páchané na fantasy postavách nebo nerealistické násilí páchané na lidských postavách (např. lehká zranění, žádná krev).
    - **Silné (PEGI 16):** Realistické násilí páchané na lidských postavách, včetně vyobrazení smrti a zranění. V arkádovém stylu se může vyskytovat krvavé násilí.
    - **Hrubé (PEGI 18):** Hrozivé metody způsobující smrt nebo těžké zranění, včetně mučení, stětí, rozřezání nebo bezúčelného násilí proti zranitelným/nevinným postavám. Sem patří také sexuální násilí a výhrůžky.
    - ***Důsledky:*** Čím vyšší je příslušné věkové hodnocení PEGI, tím intenzivnější a realističtější je zobrazené násilí.
    - ***Zdroje:*** [Oficiální webové stránky PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Co to je:*** Tento popis označuje, že hra obsahuje urážlivý jazyk nebo nadávky.
    - ***Úrovně závažnosti:***
    - **Mírná (PEGI 12):** Mírné nadávky a/nebo urážlivý jazyk, s výjimkou sexuálních nadávek (např. „sakra“, „peklo“, „blbost“).
    - **Silná (PEGI 16/18):** Sexuální nadávky, rouhání nebo vysoce urážlivý jazyk.
    - ***Důsledek:*** Přítomnost a intenzita vulgarismů se zvyšuje s vyšším věkovým hodnocením PEGI.
    - ***Zdroje:*** [Oficiální webové stránky PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Co to je:*** Tento popis označuje, že hra obsahuje prvky, které mohou být děsivé nebo strašidelné.
    - ***Úrovně závažnosti:***
    - **Děsivé (PEGI 7):** Obrázky nebo zvuky, které mohou být pro malé děti děsivé nebo strašidelné (např. strašidelná hudba, děsivé prostředí, křik na pozadí). Nemusí nutně zahrnovat přímé násilí.
    - **Horor (PEGI 12+):** Silnější detaily výhrůžek, hrůzy nebo grafického zranění a déletrvající hororové sekvence nebo znepokojivé obrazy.
    - ***Důsledky:*** Zaměřuje se na psychologický dopad a znepokojivý obsah spíše než na explicitní násilí.
    - ***Zdroje:*** [Oficiální webové stránky PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Co to je:*** Tento popis označuje, že hra obsahuje prvky, které podporují hazardní hry nebo k nim učí.
    - ***Rozsah:*** Vztahuje se na simulace tradičních hazardních her, které se obvykle nacházejí v kasinech nebo hernách (např. karetní hry hrané o peníze, sázení na dostihy).
    - ***Minimální hodnocení:*** Tento popis se objevuje pouze u her s hodnocením **PEGI 12, 16 nebo 18**. Od roku 2020 jsou nově hodnocené hry s realistickými simulacemi hazardních her vždy označeny jako PEGI 18.
    - ***Poznámka k loot boxům:*** Přítomnost „placených náhodných položek“ (často označovaných jako loot boxy) je samostatný popis obsahu („nákupy ve hře“) a lze je nalézt i v hrách s nižším věkovým hodnocením (např. PEGI 7).
    - ***Zdroje:*** [Oficiální webové stránky PEGI](https://pegi.info/what-do-the-labels-mean), [Autorita pro hodnocení her](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Co to je:*** Tento deskriptor označuje přítomnost sexuálního obsahu ve hře.
    - ***Stupně závažnosti:***
    - **Narážky/Pózování (PEGI 12):** Sexuální pózování nebo narážky.
    - **Erotická nahota/Neexplicitní pohlavní styk (PEGI 16):** Zobrazení erotické nahoty nebo pohlavního styku bez viditelných genitálií.
    - **Explicitní sexuální aktivita (PEGI 18):** Detailní nebo explicitní sexuální aktivita, včetně viditelných genitálií. Do této kategorie patří i sexuální násilí a výhrůžky.
    - ***Důsledky:*** Míra explicitnosti a detailů v sexuálním obsahu se zvyšuje s vyšším věkovým hodnocením PEGI.
    - ***Zdroje:*** [Oficiální webové stránky PEGI](https://pegi.info/what-do-the-labels-mean), [Autorita pro hodnocení her](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Co to je:*** Tento popis označuje, že hra odkazuje na užívání nelegálních drog, alkoholu nebo tabáku nebo je zobrazuje.
    - ***Úrovně závažnosti:***
    - **Podněcování/zobrazení užívání (PEGI 16):** Podněcování užívání tabáku nebo alkoholu (např. získání výhody postavou) nebo zobrazení užívání nelegálních drog.
    - **Glamorizace/propagace (PEGI 18):** Glamorizované zobrazení nelegálních drog nebo výrazná propagace kontrolovaných látek.
    - ***Minimální hodnocení:*** Tento popis se nachází pouze u her s hodnocením **PEGI 16 nebo PEGI 18**.
    - ***Zdroje:*** [Oficiální webové stránky PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Co to je:*** Tento popis označuje, že hra obsahuje zobrazení etnických, náboženských, nacionalistických nebo jiných stereotypů, které by mohly podněcovat nenávist.
    - ***Kontext:*** Toto hodnocení se použije, když hra propaguje nebo oslavuje diskriminaci skupin na základě původu, náboženství, národnosti, pohlaví, sexuality nebo jiných charakteristik.
    - ***Minimální hodnocení:*** Tento popis se obvykle objevuje u her s hodnocením **PEGI 18**, a to z důvodu závažné povahy takového obsahu.
    - ***Zdroje:*** [Oficiální webové stránky PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Co to je:*** Tento popis označuje, že hra nabízí volitelné digitální nákupy za skutečné peníze.
    - ***Rozsah:*** Zahrnuje různé formy nákupů ve hře:
    - **Kosmetické předměty:** Skiny, emotikony, vizuální vylepšení.
    - **Herní výhody:** Vylepšení, měna, boostery.
    - **Rozšíření/DLC:** Další obsah nebo příběh.
    - **Placené náhodné předměty (Loot Boxy):** Pokud hráči před nákupem přesně nevědí, co dostanou (např. balíčky karet, bedny s předměty).
    - ***Poznámka:*** Tento popis **není** věkovým hodnocením, ale informační ikonou. Může se objevit v hrách s jakýmkoli věkovým hodnocením PEGI, včetně PEGI 3.
    - ***Obavy (zejména pro děti):*** Potenciál k nadměrnému utrácení, povzbuzování k hazardnímu chování s náhodnými předměty a tlak na nákup za účelem postupu.
    - ***Zdroje:*** [Oficiální webové stránky PEGI](https://pegi.info/what-do-the-labels-mean), [Rodičovská zóna - Vysvětlení hodnocení PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
