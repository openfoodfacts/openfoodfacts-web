"en:pegi_3":
  content: |-
    - ***ಅದು ಏನು:*** ವಿಷಯವು ಎಲ್ಲಾ ವಯಸ್ಸಿನವರಿಗೆ ಸೂಕ್ತವೆಂದು ಪರಿಗಣಿಸಲಾಗಿದೆ.
    - ***ಪ್ರಮುಖ ಗುಣಲಕ್ಷಣಗಳು:***
    - **ಹಿಂಸೆ:** ಹಿಂಸೆಯ ಅತ್ಯಂತ ಸೌಮ್ಯ ರೂಪಗಳು ಮಾತ್ರ ಸ್ವೀಕಾರಾರ್ಹ, ಸಾಮಾನ್ಯವಾಗಿ ಹಾಸ್ಯಮಯ, ವ್ಯಂಗ್ಯಚಿತ್ರ ಅಥವಾ ಮಕ್ಕಳಂತಹ ಸೆಟ್ಟಿಂಗ್‌ನಲ್ಲಿ (ಉದಾ, ಸ್ಲ್ಯಾಪ್‌ಸ್ಟಿಕ್, ಸೂಚಿತ ಹಾನಿ, ವಾಸ್ತವಿಕವಲ್ಲದ ಪ್ರತಿಕ್ರಿಯೆಗಳು).
    - **ಭಯ:** ಚಿಕ್ಕ ಮಕ್ಕಳನ್ನು ಹೆದರಿಸುವ ಸಾಧ್ಯತೆಯಿರುವ ಯಾವುದೇ ಶಬ್ದಗಳು ಅಥವಾ ಚಿತ್ರಗಳು.
    - **ಭಾಷೆ:** ಯಾವುದೇ ಕೆಟ್ಟ ಭಾಷೆಯನ್ನು ಕೇಳಬಾರದು.
    - **ಇತರೆ:** ಯಾವುದೇ ಲೈಂಗಿಕ ವಿಷಯ, ಮಾದಕ ದ್ರವ್ಯಗಳು ಅಥವಾ ಜೂಜಾಟವಿಲ್ಲ.
    - ***ಸೂಚನೆ:*** ಈ ರೇಟಿಂಗ್ ವಿಷಯವು ಕಿರಿಯ ಪ್ರೇಕ್ಷಕರಿಗೆ ಸುರಕ್ಷಿತ ಮತ್ತು ತೊಂದರೆಯಾಗದಂತೆ ನೋಡಿಕೊಳ್ಳುವುದರ ಮೇಲೆ ಕೇಂದ್ರೀಕರಿಸುತ್ತದೆ.
    - ***ಮೂಲಗಳು:*** [PEGI ಅಧಿಕೃತ ವೆಬ್‌ಸೈಟ್](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ರೇಟಿಂಗ್‌ಗಳಿಗೆ ಪೋಷಕರ ಮಾರ್ಗದರ್ಶಿ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***ಅದು ಏನು:*** 7 ವರ್ಷ ಮತ್ತು ಅದಕ್ಕಿಂತ ಹೆಚ್ಚಿನ ವಯಸ್ಸಿನ ಮಕ್ಕಳಿಗೆ ವಿಷಯ ಸೂಕ್ತವಾಗಿದೆ.
    - ***ಪ್ರಮುಖ ಗುಣಲಕ್ಷಣಗಳು:***
    - **ಹಿಂಸೆ:** ಹಿಂಸೆಯ ಅತ್ಯಂತ ಸೌಮ್ಯ ರೂಪಗಳು ಸ್ವೀಕಾರಾರ್ಹ. ಇದನ್ನು ಸೂಚ್ಯ, ವಿವರವಲ್ಲದ ಅಥವಾ ವಾಸ್ತವಿಕವಲ್ಲದ ಹಿಂಸೆಯಾಗಿ ಬಳಸಬಹುದು, ಇದನ್ನು ಹೆಚ್ಚಾಗಿ ಫ್ಯಾಂಟಸಿ ಪಾತ್ರಗಳ ಕಡೆಗೆ ನಿರ್ದೇಶಿಸಬಹುದು. ಮಾನವನಂತಹ ಪಾತ್ರಗಳಿಗೆ ಅತ್ಯಂತ ಸೌಮ್ಯವಾದ ವಾಸ್ತವಿಕವಲ್ಲದ ಹಿಂಸೆಯನ್ನು ಸಹ ಒಳಗೊಂಡಿರಬಹುದು.
    - **ಭಯ:** ಕಿರಿಯ ಮಕ್ಕಳಿಗೆ ಭಯ ಹುಟ್ಟಿಸುವ ದೃಶ್ಯಗಳು ಅಥವಾ ಶಬ್ದಗಳನ್ನು ಹೊಂದಿರುವ ಆಟಗಳು (ಉದಾ, ಆತಂಕಕಾರಿ ವಾತಾವರಣ, ಕೆಲವು ಭಯಾನಕ ಶಬ್ದಗಳು ಅಥವಾ ಚಿತ್ರಗಳು) ಈ ವರ್ಗಕ್ಕೆ ಸೇರುತ್ತವೆ.
    - **ಭಾಷೆ:** ಕೆಟ್ಟ ಭಾಷೆ ಇಲ್ಲ, ಅಥವಾ ತುಂಬಾ ಸೌಮ್ಯವಾದ, ಲೈಂಗಿಕವಲ್ಲದ ಶಪಥ ಮಾತ್ರ.
    - **ಇತರೆ:** ಇನ್ನೂ ಯಾವುದೇ ಸ್ಪಷ್ಟ ಲೈಂಗಿಕ ವಿಷಯ, ಮಾದಕ ದ್ರವ್ಯಗಳು ಅಥವಾ ಜೂಜಾಟವಿಲ್ಲ.
    - ***ಸೂಚನೆ:*** ಚಿಕ್ಕ ಮಕ್ಕಳಿಗೆ ತುಂಬಾ ತೀವ್ರವಾಗಿರಬಹುದಾದ ಅಂಶಗಳನ್ನು ಪರಿಚಯಿಸುತ್ತದೆ, ವಿಶೇಷವಾಗಿ ಭಯ ಮತ್ತು ಸ್ವಲ್ಪ ಹೆಚ್ಚು ಸ್ಪಷ್ಟವಾದ ಫ್ಯಾಂಟಸಿ ಹಿಂಸೆಯ ವಿಷಯದಲ್ಲಿ.
    - ***ಮೂಲಗಳು:*** [PEGI ಅಧಿಕೃತ ವೆಬ್‌ಸೈಟ್](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ರೇಟಿಂಗ್‌ಗಳಿಗೆ ಪೋಷಕರ ಮಾರ್ಗದರ್ಶಿ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***ಅದು ಏನು:*** ವಿಷಯವು 12 ವರ್ಷ ಮತ್ತು ಅದಕ್ಕಿಂತ ಹೆಚ್ಚಿನ ವಯಸ್ಸಿನ ವ್ಯಕ್ತಿಗಳಿಗೆ ಸೂಕ್ತವಾಗಿದೆ.
    - ***ಪ್ರಮುಖ ಗುಣಲಕ್ಷಣಗಳು:***
    - **ಹಿಂಸೆ:** ಫ್ಯಾಂಟಸಿ ಪಾತ್ರಗಳ ಕಡೆಗೆ ಹೆಚ್ಚು ಗ್ರಾಫಿಕ್ ಅಥವಾ ವಾಸ್ತವಿಕ ಹಿಂಸೆ, ಅಥವಾ ಮಾನವನಂತಹ ಪಾತ್ರಗಳ ಕಡೆಗೆ ವಾಸ್ತವಿಕವಲ್ಲದ ಹಿಂಸೆ. ಇದು ಹೆಚ್ಚು ಗೋಚರ ಪರಿಣಾಮವನ್ನು ಒಳಗೊಂಡಿರಬಹುದು, ಆದರೆ ಸಾಮಾನ್ಯವಾಗಿ ರಕ್ತಸಿಕ್ತತೆ ಇಲ್ಲದೆ. ನಿಜವಾದ ಹಿಂಸೆಯನ್ನು ತೋರಿಸದ ಮಾನವರಿಗೆ ಸೂಚಿತ ಹಿಂಸೆಯನ್ನು ಸಹ ಒಳಗೊಂಡಿದೆ.
    - **ಭಯ/ಭಯಾನಕ:** ಬಲವಾದ ಬೆದರಿಕೆ, ಭಯ ಅಥವಾ ಗ್ರಾಫಿಕ್ ಗಾಯದ ವಿವರಗಳು ಮತ್ತು ಹೆಚ್ಚು ನಿರಂತರ ಭಯಾನಕ ಅನುಕ್ರಮಗಳು ಅಥವಾ ತೊಂದರೆಗೊಳಿಸುವ ಚಿತ್ರಗಳು.
    - **ಭಾಷೆ:** ಸೌಮ್ಯವಾದ ಶಪಥ ಮತ್ತು/ಅಥವಾ ಆಕ್ರಮಣಕಾರಿ ಭಾಷೆ (ಲೈಂಗಿಕ ಅಶ್ಲೀಲ ಪದಗಳ ಸಂಕ್ಷಿಪ್ತ ರೂಪ).
    - **ಲೈಂಗಿಕತೆ:** ಲೈಂಗಿಕ ವ್ಯಂಗ್ಯೋಕ್ತಿ ಅಥವಾ ಲೈಂಗಿಕ ಭಂಗಿ ಇರಬಹುದು. ಕಾಮಪ್ರಚೋದಕ ನಗ್ನತೆ ಅಥವಾ ಸ್ಪಷ್ಟವಲ್ಲದ ಲೈಂಗಿಕ ಸಂಭೋಗ.
    - **ಜೂಜಾಟ:** ಜೂಜಾಟವನ್ನು ಪ್ರೋತ್ಸಾಹಿಸುವ ಅಥವಾ ಕಲಿಸುವ ಅಂಶಗಳನ್ನು ಒಳಗೊಂಡಿರಬಹುದು (ಕ್ಯಾಸಿನೊ ಆಟಗಳ ಸಿಮ್ಯುಲೇಶನ್‌ಗಳು, ಇತ್ಯಾದಿ).
    - ***ಸೂಚನೆ:*** ಹೆಚ್ಚು ವಾಸ್ತವಿಕ ಹಿಂಸೆ, ಸೂಚ್ಯ ಥೀಮ್‌ಗಳು ಮತ್ತು ಸೌಮ್ಯವಾದ ಅಶ್ಲೀಲತೆಯನ್ನು ಒಳಗೊಂಡಂತೆ ಪ್ರಬುದ್ಧತೆಯಲ್ಲಿ ಗಮನಾರ್ಹ ಹೆಜ್ಜೆಯನ್ನು ಸೂಚಿಸುತ್ತದೆ.
    - ***ಮೂಲಗಳು:*** [PEGI ಅಧಿಕೃತ ವೆಬ್‌ಸೈಟ್](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ರೇಟಿಂಗ್‌ಗಳಿಗೆ ಪೋಷಕರ ಮಾರ್ಗದರ್ಶಿ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***ಅದು ಏನು:*** ವಿಷಯವು 16 ವರ್ಷ ಮತ್ತು ಅದಕ್ಕಿಂತ ಹೆಚ್ಚಿನ ವಯಸ್ಸಿನ ವ್ಯಕ್ತಿಗಳಿಗೆ ಸೂಕ್ತವಾಗಿದೆ.
    - ***ಪ್ರಮುಖ ಗುಣಲಕ್ಷಣಗಳು:***
    - **ಹಿಂಸೆ:** ನಿಜ ಜೀವನದಲ್ಲಿ ನಿರೀಕ್ಷಿಸಿದಂತೆಯೇ ಕಾಣುವ ಹಂತವನ್ನು ತಲುಪುವ ಹಿಂಸೆಯ (ಅಥವಾ ಲೈಂಗಿಕ ಚಟುವಟಿಕೆಯ) ಚಿತ್ರಣಗಳು. ಇದು ಮಾನವ ಪಾತ್ರಗಳ ಕಡೆಗೆ ವಾಸ್ತವಿಕ ಹಿಂಸೆಯನ್ನು ಒಳಗೊಂಡಿರಬಹುದು, ಆಗಾಗ್ಗೆ ಸಾವು ಮತ್ತು ಗಾಯದ ಚಿತ್ರಣಗಳೊಂದಿಗೆ. ಆರ್ಕೇಡ್ ಶೈಲಿಯಲ್ಲಿದ್ದರೆ ರಕ್ತಸಿಕ್ತ ಅಥವಾ ರಕ್ತಸಿಕ್ತ ಹಿಂಸೆ ಇರಬಹುದು.
    - **ಭಾಷೆ:** ಲೈಂಗಿಕ ಅಶ್ಲೀಲ ಅಥವಾ ಧರ್ಮನಿಂದನೆ ಸೇರಿದಂತೆ ಹೆಚ್ಚು ತೀವ್ರವಾದ ಕೆಟ್ಟ ಭಾಷೆ.
    - **ಮಾದಕ ವಸ್ತುಗಳು:** ತಂಬಾಕು ಅಥವಾ ಮದ್ಯಪಾನದ ಪ್ರೋತ್ಸಾಹ ಅಥವಾ ಅಕ್ರಮ ಮಾದಕವಸ್ತು ಬಳಕೆಯ ಚಿತ್ರಣಗಳನ್ನು ಒಳಗೊಂಡಿರಬಹುದು.
    - **ಲೈಂಗಿಕತೆ:** ಗೋಚರ ಜನನಾಂಗಗಳಿಲ್ಲದೆ ಕಾಮಪ್ರಚೋದಕ ನಗ್ನತೆ ಅಥವಾ ಲೈಂಗಿಕ ಸಂಭೋಗ.
    - **ಜೂಜಾಟ:** ಜೂಜಾಟವನ್ನು ಪ್ರೋತ್ಸಾಹಿಸುವ ಅಥವಾ ಕಲಿಸುವ ಅಂಶಗಳನ್ನು ಒಳಗೊಂಡಿರಬಹುದು.
    - ***ಸೂಚನೆ:*** ಈ ಹಂತದ ವಿಷಯವು ಗಣನೀಯವಾಗಿ ಹೆಚ್ಚು ಪ್ರಬುದ್ಧವಾಗಿದೆ ಮತ್ತು ಸಾಮಾನ್ಯವಾಗಿ ವಾಸ್ತವಿಕ ಮತ್ತು ಸಂಭಾವ್ಯವಾಗಿ ತೊಂದರೆ ನೀಡುವ ವಿಷಯಗಳನ್ನು ಒಳಗೊಂಡಿರುತ್ತದೆ.
    - ***ಮೂಲಗಳು:*** [PEGI ಅಧಿಕೃತ ವೆಬ್‌ಸೈಟ್](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ರೇಟಿಂಗ್‌ಗಳಿಗೆ ಪೋಷಕರ ಮಾರ್ಗದರ್ಶಿ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***ಅದು ಏನು:*** ವಿಷಯವು ವಯಸ್ಕರಿಗೆ ಮಾತ್ರ ಸೂಕ್ತವಾಗಿದೆ.
    - ***ಪ್ರಮುಖ ಗುಣಲಕ್ಷಣಗಳು:***
    - **ಹಿಂಸೆ:** ಹಿಂಸೆಯ ಮಟ್ಟವು "ಘೋರ ಹಿಂಸೆ" ಆದಾಗ ಅನ್ವಯಿಸಲಾಗುತ್ತದೆ. ಇದರಲ್ಲಿ ಸಾವು ಅಥವಾ ತೀವ್ರ ಗಾಯ, ಚಿತ್ರಹಿಂಸೆ, ಶಿರಚ್ಛೇದ, ಅಂಗವಿಕಲತೆ, ಉದ್ದೇಶರಹಿತ ಹತ್ಯೆ ಅಥವಾ ರಕ್ಷಣೆಯಿಲ್ಲದ ಪಾತ್ರಗಳ ಮೇಲೆ ಹಿಂಸೆಯನ್ನು ತರುವ ಭಯಾನಕ ವಿಧಾನಗಳು ಸೇರಿವೆ. ಲೈಂಗಿಕ ಹಿಂಸೆ ಮತ್ತು ಬೆದರಿಕೆಯನ್ನು ಸಹ ಇಲ್ಲಿ ವರ್ಗೀಕರಿಸಲಾಗಿದೆ.
    - **ಮಾದಕ ವಸ್ತುಗಳು:** ಅಕ್ರಮ ಔಷಧಿಗಳ ಮನಮೋಹಕ ಚಿತ್ರಣಗಳು ಅಥವಾ ನಿಯಂತ್ರಿತ ವಸ್ತುಗಳ ಪ್ರಮುಖ ಪ್ರಚಾರ.
    - **ಲೈಂಗಿಕತೆ:** ಗೋಚರ ಜನನಾಂಗಗಳನ್ನು ಒಳಗೊಂಡಂತೆ ವಿವರವಾದ ಅಥವಾ ಸ್ಪಷ್ಟ ಲೈಂಗಿಕ ಚಟುವಟಿಕೆ.
    - **ಜೂಜಾಟ:** ವಾಸ್ತವಿಕ ಜೂಜಿನ ಸಿಮ್ಯುಲೇಶನ್‌ಗಳು.
    - **ತಾರತಮ್ಯ:** ತಾರತಮ್ಯವನ್ನು ಪ್ರೋತ್ಸಾಹಿಸುವ ಅಥವಾ ಕಲಿಸುವ ಅಂಶಗಳನ್ನು ಒಳಗೊಂಡಿರಬಹುದು.
    - ***ಸೂಚನೆ:*** ಇದು ಅತ್ಯಧಿಕ ವಯಸ್ಸಿನ ರೇಟಿಂಗ್ ಆಗಿದ್ದು, ಅದರ ಗ್ರಾಫಿಕ್ ಮತ್ತು ಸಂಭಾವ್ಯವಾಗಿ ತೊಂದರೆಗೊಳಿಸುವ ಸ್ವಭಾವದಿಂದಾಗಿ ಪ್ರಬುದ್ಧ ಪ್ರೇಕ್ಷಕರಿಗೆ ಮಾತ್ರ ಸೀಮಿತವಾದ ವಿಷಯವನ್ನು ಸೂಚಿಸುತ್ತದೆ.
    - ***ಮೂಲಗಳು:*** [PEGI ಅಧಿಕೃತ ವೆಬ್‌ಸೈಟ್](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ರೇಟಿಂಗ್‌ಗಳಿಗೆ ಪೋಷಕರ ಮಾರ್ಗದರ್ಶಿ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***ಅದು ಏನು:*** ಈ ವಿವರಣೆಯು ಆಟವು ಹಿಂಸೆಯ ಚಿತ್ರಣಗಳನ್ನು ಹೊಂದಿದೆ ಎಂದು ಸೂಚಿಸುತ್ತದೆ.
    - ***ತೀವ್ರತೆಯ ಮಟ್ಟಗಳು:***
    - **ಸೌಮ್ಯ/ಕಾರ್ಟೂನ್ (PEGI 3/7):** ಅತ್ಯಂತ ಸೌಮ್ಯವಾದ, ವಾಸ್ತವಿಕವಲ್ಲದ ಹಿಂಸೆ (ಉದಾ, ಸ್ಲ್ಯಾಪ್‌ಸ್ಟಿಕ್, ಕಾರ್ಟೂನಿಷ್ ಹಾನಿ, ಅಥವಾ ಸೂಚ್ಯ ಹಿಂಸೆ) ಸಾಮಾನ್ಯವಾಗಿ ಫ್ಯಾಂಟಸಿ ಪಾತ್ರಗಳನ್ನು ಗುರಿಯಾಗಿರಿಸಿಕೊಳ್ಳುತ್ತದೆ.
    - **ಮಧ್ಯಮ (PEGI 12):** ಫ್ಯಾಂಟಸಿ ಪಾತ್ರಗಳ ಕಡೆಗೆ ಹೆಚ್ಚು ಗ್ರಾಫಿಕ್ ಅಥವಾ ವಾಸ್ತವಿಕ ಹಿಂಸೆ, ಅಥವಾ ಮಾನವನಂತಹ ಪಾತ್ರಗಳ ಕಡೆಗೆ ಅವಾಸ್ತವಿಕ ಹಿಂಸೆ (ಉದಾ, ಸಣ್ಣ ಗಾಯಗಳು, ರಕ್ತವಿಲ್ಲ).
    - **ಬಲವಾದ (PEGI 16):** ಸಾವು ಮತ್ತು ಗಾಯದ ಚಿತ್ರಣಗಳನ್ನು ಒಳಗೊಂಡಂತೆ ಮಾನವ ಪಾತ್ರಗಳ ಕಡೆಗೆ ವಾಸ್ತವಿಕ ಹಿಂಸೆ. ಆರ್ಕೇಡ್ ಶೈಲಿಯಲ್ಲಿದ್ದರೆ ರಕ್ತಸಿಕ್ತ ಅಥವಾ ರಕ್ತಸಿಕ್ತ ಹಿಂಸೆ ಇರಬಹುದು.
    - **ಒಟ್ಟು (PEGI 18):** ದುರ್ಬಲ/ಮುಗ್ಧ ಪಾತ್ರಗಳ ವಿರುದ್ಧ ಚಿತ್ರಹಿಂಸೆ, ಶಿರಚ್ಛೇದ, ಅಂಗವಿಕಲತೆ ಅಥವಾ ಉದ್ದೇಶರಹಿತ ಹಿಂಸೆ ಸೇರಿದಂತೆ ಸಾವು ಅಥವಾ ತೀವ್ರ ಗಾಯವನ್ನು ತರುವ ಭಯಾನಕ ವಿಧಾನಗಳು. ಲೈಂಗಿಕ ಹಿಂಸೆ ಮತ್ತು ಬೆದರಿಕೆಯನ್ನು ಸಹ ಇಲ್ಲಿ ವರ್ಗೀಕರಿಸಲಾಗಿದೆ.
    - ***ಸೂಚನೆ:*** ಸಂಬಂಧಿತ PEGI ವಯಸ್ಸಿನ ರೇಟಿಂಗ್ ಹೆಚ್ಚಾದಷ್ಟೂ, ಹಿಂಸೆಯನ್ನು ಹೆಚ್ಚು ತೀವ್ರ ಮತ್ತು ವಾಸ್ತವಿಕವಾಗಿ ಚಿತ್ರಿಸಲಾಗಿದೆ.
    - ***ಮೂಲಗಳು:*** [PEGI ಅಧಿಕೃತ ವೆಬ್‌ಸೈಟ್](https://pegi.info/what-do-the-labels-mean), [ಆಟಗಳ ರೇಟಿಂಗ್ ಪ್ರಾಧಿಕಾರ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***ಅದು ಏನು:*** ಈ ವಿವರಣೆಯು ಆಟವು ಆಕ್ರಮಣಕಾರಿ ಭಾಷೆ ಅಥವಾ ಅಶ್ಲೀಲತೆಯನ್ನು ಹೊಂದಿದೆ ಎಂದು ಸೂಚಿಸುತ್ತದೆ.
    - ***ತೀವ್ರತೆಯ ಮಟ್ಟಗಳು:***
    - **ಸೌಮ್ಯ (PEGI 12):** ಸೌಮ್ಯವಾದ ಅಶ್ಲೀಲತೆ ಮತ್ತು/ಅಥವಾ ಅಶ್ಲೀಲ ಭಾಷೆ, ಲೈಂಗಿಕ ಅಶ್ಲೀಲತೆ ಇಲ್ಲದಿರುವುದು (ಉದಾ, "ಡ್ಯಾಮ್," "ಹೆಲ್," "ಕ್ರ್ಯಾಪ್").
    - **ಬಲವಾದ (PEGI 16/18):** ಲೈಂಗಿಕ ಅಶ್ಲೀಲತೆ, ಧರ್ಮನಿಂದನೆ ಅಥವಾ ಹೆಚ್ಚು ಆಕ್ರಮಣಕಾರಿ ಭಾಷೆ.
    - ***ಸೂಚನೆ:*** ಹೆಚ್ಚಿನ PEGI ವಯಸ್ಸಿನ ರೇಟಿಂಗ್‌ಗಳೊಂದಿಗೆ ಕೆಟ್ಟ ಭಾಷೆಯ ಉಪಸ್ಥಿತಿ ಮತ್ತು ತೀವ್ರತೆ ಹೆಚ್ಚಾಗುತ್ತದೆ.
    - ***ಮೂಲಗಳು:*** [PEGI ಅಧಿಕೃತ ವೆಬ್‌ಸೈಟ್](https://pegi.info/what-do-the-labels-mean), [ಆಟಗಳ ರೇಟಿಂಗ್ ಪ್ರಾಧಿಕಾರ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***ಅದು ಏನು:*** ಈ ವಿವರಣೆಯು ಆಟವು ಭಯಾನಕ ಅಥವಾ ಭಯಾನಕವಾಗಬಹುದಾದ ಅಂಶಗಳನ್ನು ಹೊಂದಿದೆ ಎಂದು ಸೂಚಿಸುತ್ತದೆ.
    - ***ತೀವ್ರತೆಯ ಮಟ್ಟಗಳು:***
    - **ಭಯಾನಕ (PEGI 7):** ಚಿಕ್ಕ ಮಕ್ಕಳಿಗೆ ಭಯಾನಕ ಅಥವಾ ಭಯಾನಕವಾಗಬಹುದಾದ ಚಿತ್ರಗಳು ಅಥವಾ ಶಬ್ದಗಳು (ಉದಾ, ಕಾಡುವ ಸಂಗೀತ, ಭಯಾನಕ ಪರಿಸರಗಳು, ಹಿನ್ನೆಲೆ ಕಿರುಚಾಟಗಳು). ನೇರ ಹಿಂಸೆಯನ್ನು ಒಳಗೊಂಡಿರುವುದಿಲ್ಲ.
    - **ಭಯಾನಕ (PEGI 12+):** ಬಲವಾದ ಬೆದರಿಕೆ, ಭಯ ಅಥವಾ ಗ್ರಾಫಿಕ್ ಗಾಯದ ವಿವರಗಳು, ಮತ್ತು ಹೆಚ್ಚು ನಿರಂತರ ಭಯಾನಕ ಅನುಕ್ರಮಗಳು ಅಥವಾ ತೊಂದರೆಗೊಳಿಸುವ ಚಿತ್ರಗಳು.
    - ***ಸೂಚನೆ:*** ಸ್ಪಷ್ಟ ಹಿಂಸೆಗಿಂತ ಮಾನಸಿಕ ಪ್ರಭಾವ ಮತ್ತು ತೊಂದರೆಗೊಳಿಸುವ ವಿಷಯದ ಮೇಲೆ ಕೇಂದ್ರೀಕರಿಸುತ್ತದೆ.
    - ***ಮೂಲಗಳು:*** [PEGI ಅಧಿಕೃತ ವೆಬ್‌ಸೈಟ್](https://pegi.info/what-do-the-labels-mean), [ಆಟಗಳ ರೇಟಿಂಗ್ ಪ್ರಾಧಿಕಾರ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***ಅದು ಏನು:*** ಈ ವಿವರಣೆಯು ಆಟವು ಜೂಜಾಟವನ್ನು ಪ್ರೋತ್ಸಾಹಿಸುವ ಅಥವಾ ಕಲಿಸುವ ಅಂಶಗಳನ್ನು ಒಳಗೊಂಡಿದೆ ಎಂದು ಸೂಚಿಸುತ್ತದೆ.
    - ***ವ್ಯಾಪ್ತಿ:*** ಕ್ಯಾಸಿನೊಗಳು ಅಥವಾ ಜೂಜಿನ ಸಭಾಂಗಣಗಳಲ್ಲಿ ಸಾಮಾನ್ಯವಾಗಿ ಕಂಡುಬರುವ ಸಾಂಪ್ರದಾಯಿಕ ಅವಕಾಶದ ಆಟಗಳ ಸಿಮ್ಯುಲೇಶನ್‌ಗಳನ್ನು ಸೂಚಿಸುತ್ತದೆ (ಉದಾ, ಹಣಕ್ಕಾಗಿ ಆಡುವ ಕಾರ್ಡ್ ಆಟಗಳು, ರೇಸ್‌ಗಳ ಮೇಲೆ ಬೆಟ್ಟಿಂಗ್).
    - ***ಕನಿಷ್ಠ ರೇಟಿಂಗ್:*** ಈ ವಿವರಣೆಯು **PEGI 12, 16, ಅಥವಾ 18** ರೇಟಿಂಗ್ ಹೊಂದಿರುವ ಆಟಗಳಲ್ಲಿ ಮಾತ್ರ ಕಾಣಿಸಿಕೊಳ್ಳುತ್ತದೆ. 2020 ರ ಹೊತ್ತಿಗೆ, ವಾಸ್ತವಿಕ ಜೂಜಿನ ಸಿಮ್ಯುಲೇಶನ್‌ಗಳೊಂದಿಗೆ ಹೊಸದಾಗಿ ರೇಟ್ ಮಾಡಲಾದ ಆಟಗಳು ಯಾವಾಗಲೂ PEGI 18 ಆಗಿರುತ್ತವೆ.
    - ***ಲೂಟ್ ಬಾಕ್ಸ್‌ಗಳ ಕುರಿತು ಟಿಪ್ಪಣಿ:*** "ಪಾವತಿಸಿದ ಯಾದೃಚ್ಛಿಕ ಐಟಂಗಳು" (ಸಾಮಾನ್ಯವಾಗಿ ಲೂಟ್ ಬಾಕ್ಸ್‌ಗಳು ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ) ಇರುವಿಕೆಯು ಪ್ರತ್ಯೇಕ ವಿಷಯ ವಿವರಣೆಯಾಗಿದೆ ("ಇನ್-ಗೇಮ್ ಖರೀದಿಗಳು") ಮತ್ತು ಕಡಿಮೆ ವಯಸ್ಸಿನ ರೇಟಿಂಗ್‌ಗಳನ್ನು ಹೊಂದಿರುವ ಆಟಗಳಲ್ಲಿ ಕಾಣಬಹುದು (ಉದಾ, PEGI 7).
    - ***ಮೂಲಗಳು:*** [PEGI ಅಧಿಕೃತ ವೆಬ್‌ಸೈಟ್](https://pegi.info/what-do-the-labels-mean), [ಆಟಗಳ ರೇಟಿಂಗ್ ಪ್ರಾಧಿಕಾರ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***ಅದು ಏನು:*** ಈ ವಿವರಣೆಯು ಆಟದಲ್ಲಿ ಲೈಂಗಿಕ ವಿಷಯದ ಉಪಸ್ಥಿತಿಯನ್ನು ಸೂಚಿಸುತ್ತದೆ.
    - ***ತೀವ್ರತೆಯ ಮಟ್ಟಗಳು:***
    - **ವ್ಯಂಗ್ಯೋಕ್ತಿ/ಭಂಗಿ (PEGI 12):** ಲೈಂಗಿಕ ಭಂಗಿ ಅಥವಾ ವ್ಯಂಗ್ಯೋಕ್ತಿ.
    - **ಕಾಮಪ್ರಚೋದಕ ನಗ್ನತೆ/ಅಸ್ಪಷ್ಟವಲ್ಲದ ಸಂಭೋಗ (PEGI 16):** ಗೋಚರ ಜನನಾಂಗಗಳಿಲ್ಲದೆ ಕಾಮಪ್ರಚೋದಕ ನಗ್ನತೆ ಅಥವಾ ಲೈಂಗಿಕ ಸಂಭೋಗದ ಚಿತ್ರಣಗಳು.
    - **ಸ್ಪಷ್ಟ ಲೈಂಗಿಕ ಚಟುವಟಿಕೆ (PEGI 18):** ಗೋಚರ ಜನನಾಂಗಗಳನ್ನು ಒಳಗೊಂಡಂತೆ ವಿವರವಾದ ಅಥವಾ ಸ್ಪಷ್ಟ ಲೈಂಗಿಕ ಚಟುವಟಿಕೆ. ಲೈಂಗಿಕ ಹಿಂಸೆ ಮತ್ತು ಬೆದರಿಕೆ ಕೂಡ ಈ ವರ್ಗಕ್ಕೆ ಸೇರುತ್ತದೆ.
    - ***ಸೂಚನೆ:*** ಹೆಚ್ಚಿನ PEGI ವಯಸ್ಸಿನ ರೇಟಿಂಗ್‌ಗಳೊಂದಿಗೆ ಲೈಂಗಿಕ ವಿಷಯದಲ್ಲಿ ಸ್ಪಷ್ಟತೆ ಮತ್ತು ವಿವರಗಳ ಮಟ್ಟವು ಹೆಚ್ಚಾಗುತ್ತದೆ.
    - ***ಮೂಲಗಳು:*** [PEGI ಅಧಿಕೃತ ವೆಬ್‌ಸೈಟ್](https://pegi.info/what-do-the-labels-mean), [ಆಟಗಳ ರೇಟಿಂಗ್ ಪ್ರಾಧಿಕಾರ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***ಅದು ಏನು:*** ಈ ವಿವರಣೆಯು ಆಟವು ಅಕ್ರಮ ಮಾದಕ ದ್ರವ್ಯಗಳು, ಮದ್ಯ ಅಥವಾ ತಂಬಾಕಿನ ಬಳಕೆಯನ್ನು ಸೂಚಿಸುತ್ತದೆ ಅಥವಾ ಚಿತ್ರಿಸುತ್ತದೆ ಎಂದು ಸೂಚಿಸುತ್ತದೆ.
    - ***ತೀವ್ರತೆಯ ಮಟ್ಟಗಳು:***
    - **ಉತ್ತೇಜನ/ಬಳಕೆಯ ಚಿತ್ರಣ (PEGI 16):** ತಂಬಾಕು ಅಥವಾ ಮದ್ಯ ಸೇವನೆಯ ಪ್ರೋತ್ಸಾಹ (ಉದಾ, ಪಾತ್ರದ ಲಾಭದ ಪ್ರಯೋಜನ) ಅಥವಾ ಅಕ್ರಮ ಮಾದಕ ದ್ರವ್ಯ ಬಳಕೆಯ ಚಿತ್ರಣಗಳು.
    - **ಗ್ಲಾಮರೈಸೇಶನ್/ಪ್ರಚಾರ (PEGI 18):** ಅಕ್ರಮ ಮಾದಕ ದ್ರವ್ಯಗಳ ಮನಮೋಹಕ ಚಿತ್ರಣಗಳು ಅಥವಾ ನಿಯಂತ್ರಿತ ವಸ್ತುಗಳ ಪ್ರಮುಖ ಪ್ರಚಾರ.
    - ***ಕನಿಷ್ಠ ರೇಟಿಂಗ್:*** ಈ ವಿವರಣೆಯು **PEGI 16 ಅಥವಾ PEGI 18** ರೇಟಿಂಗ್ ಹೊಂದಿರುವ ಆಟಗಳಲ್ಲಿ ಮಾತ್ರ ಕಂಡುಬರುತ್ತದೆ.
    - ***ಮೂಲಗಳು:*** [PEGI ಅಧಿಕೃತ ವೆಬ್‌ಸೈಟ್](https://pegi.info/what-do-the-labels-mean), [ಆಟಗಳ ರೇಟಿಂಗ್ ಪ್ರಾಧಿಕಾರ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***ಅದು ಏನು:*** ಈ ವಿವರಣೆಯು ಆಟವು ದ್ವೇಷವನ್ನು ಪ್ರೋತ್ಸಾಹಿಸುವ ಜನಾಂಗೀಯ, ಧಾರ್ಮಿಕ, ರಾಷ್ಟ್ರೀಯತಾವಾದಿ ಅಥವಾ ಇತರ ಸ್ಟೀರಿಯೊಟೈಪ್‌ಗಳ ಚಿತ್ರಣಗಳನ್ನು ಹೊಂದಿದೆ ಎಂದು ಸೂಚಿಸುತ್ತದೆ.
    - ***ಸಂದರ್ಭ:*** ಆಟವು ಮೂಲ, ಧರ್ಮ, ರಾಷ್ಟ್ರೀಯತೆ, ಲಿಂಗ, ಲೈಂಗಿಕತೆ ಅಥವಾ ಇತರ ಗುಣಲಕ್ಷಣಗಳ ಆಧಾರದ ಮೇಲೆ ಗುಂಪುಗಳ ವಿರುದ್ಧ ತಾರತಮ್ಯವನ್ನು ಉತ್ತೇಜಿಸಿದಾಗ ಅಥವಾ ವೈಭವೀಕರಿಸಿದಾಗ ಈ ರೇಟಿಂಗ್ ಅನ್ನು ಅನ್ವಯಿಸಲಾಗುತ್ತದೆ.
    - ***ಕನಿಷ್ಠ ರೇಟಿಂಗ್:*** ಈ ವಿವರಣೆಯು ಸಾಮಾನ್ಯವಾಗಿ **PEGI 18** ರೇಟಿಂಗ್ ಹೊಂದಿರುವ ಆಟಗಳಲ್ಲಿ ಕಾಣಿಸಿಕೊಳ್ಳುತ್ತದೆ, ಅಂತಹ ವಿಷಯದ ತೀವ್ರ ಸ್ವರೂಪದಿಂದಾಗಿ.
    - ***ಮೂಲಗಳು:*** [PEGI ಅಧಿಕೃತ ವೆಬ್‌ಸೈಟ್](https://pegi.info/what-do-the-labels-mean), [ಆಟಗಳ ರೇಟಿಂಗ್ ಪ್ರಾಧಿಕಾರ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***ಅದು ಏನು:*** ಈ ವಿವರಣೆಯು ಆಟವು ನೈಜ ಹಣದೊಂದಿಗೆ ಐಚ್ಛಿಕ ಡಿಜಿಟಲ್ ಖರೀದಿಗಳನ್ನು ನೀಡುತ್ತದೆ ಎಂದು ಸೂಚಿಸುತ್ತದೆ.
    - ***ವ್ಯಾಪ್ತಿ:*** ಆಟದಲ್ಲಿನ ಖರೀದಿಗಳ ವಿವಿಧ ರೂಪಗಳನ್ನು ಒಳಗೊಂಡಿದೆ:
    - **ಕಾಸ್ಮೆಟಿಕ್ ವಸ್ತುಗಳು:** ಚರ್ಮಗಳು, ಭಾವನೆಗಳು, ದೃಶ್ಯ ವರ್ಧನೆಗಳು.
    - **ಆಟದ ಅನುಕೂಲಗಳು:** ಪವರ್-ಅಪ್‌ಗಳು, ಕರೆನ್ಸಿ, ಬೂಸ್ಟರ್‌ಗಳು.
    - **ವಿಸ್ತರಣೆಗಳು/DLC:** ಹೆಚ್ಚುವರಿ ವಿಷಯ ಅಥವಾ ಕಥೆ.
    - **ಪಾವತಿಸಿದ ಯಾದೃಚ್ಛಿಕ ಐಟಂಗಳು (ಲೂಟಿ ಪೆಟ್ಟಿಗೆಗಳು):** ಆಟಗಾರರು ಖರೀದಿಸುವ ಮೊದಲು ಅವರು ಏನು ಪಡೆಯುತ್ತಿದ್ದಾರೆಂದು ನಿಖರವಾಗಿ ತಿಳಿದಿರುವುದಿಲ್ಲ (ಉದಾ, ಕಾರ್ಡ್ ಪ್ಯಾಕ್‌ಗಳು, ಐಟಂ ಕ್ರೇಟ್‌ಗಳು).
    - ***ಗಮನಿಸಿ:*** ಈ ವಿವರಣೆಯು **ವಯಸ್ಸಿನ ರೇಟಿಂಗ್ ಅಲ್ಲ ಆದರೆ ಮಾಹಿತಿ ಐಕಾನ್ ಆಗಿದೆ. ಇದು PEGI 3 ಸೇರಿದಂತೆ ಯಾವುದೇ PEGI ವಯಸ್ಸಿನ ರೇಟಿಂಗ್ ಹೊಂದಿರುವ ಆಟಗಳಲ್ಲಿ ಕಾಣಿಸಿಕೊಳ್ಳಬಹುದು.
    - ***ಕಾಳಜಿಗಳು (ವಿಶೇಷವಾಗಿ ಮಕ್ಕಳಿಗೆ):*** ಅತಿಯಾದ ಖರ್ಚು, ಯಾದೃಚ್ಛಿಕ ವಸ್ತುಗಳೊಂದಿಗೆ ಜೂಜಾಟದಂತಹ ನಡವಳಿಕೆಗಳನ್ನು ಪ್ರೋತ್ಸಾಹಿಸುವುದು ಮತ್ತು ಪ್ರಗತಿಗೆ ಖರೀದಿಸಲು ಒತ್ತಡ ಹೇರುವ ಸಾಧ್ಯತೆ.
