"en:pegi_3":
  content: |-
    - ***Co to jest:*** Treść jest uważana za odpowiednią dla wszystkich grup wiekowych.
    - ***Główne cechy:***
    - **Przemoc:** Dopuszczalne są tylko bardzo łagodne formy przemocy, zazwyczaj w komicznym, kreskówkowym lub dziecięcym otoczeniu (np. slapstick, sugerowana krzywda, nierealistyczne reakcje).
    - **Strach:** Żadnych dźwięków ani obrazów, które mogłyby przestraszyć małe dzieci.
    - **Język:** Nie należy słyszeć wulgaryzmów.
    - **Inne:** Żadnych treści seksualnych, narkotyków ani hazardu.
    - ***Implikacja:*** Ta klasyfikacja koncentruje się na zapewnieniu, że treść jest bezpieczna i nieszkodliwa dla najmłodszych odbiorców.
    - ***Źródła:*** [Oficjalna strona internetowa PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Przewodnik dla rodziców po klasyfikacjach PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Co to jest:*** Treść jest odpowiednia dla dzieci w wieku 7 lat i starszych.
    - ***Główne cechy:***
    - **Przemoc:** Dopuszczalne są bardzo łagodne formy przemocy. Może to być przemoc dorozumiana, nieszczegółowa lub nierealistyczna, często skierowana do postaci fantastycznych. Może również występować bardzo łagodna, nierealistyczna przemoc wobec postaci przypominających ludzi.
    - **Strach:** Do tej kategorii zaliczają się gry ze scenami lub dźwiękami, które mogą przestraszyć młodsze dzieci (np. niepokojąca atmosfera, przerażające dźwięki lub obrazy).
    - **Język:** Brak wulgaryzmów lub tylko bardzo łagodne, nieseksualne przekleństwa.
    - **Inne:** Nadal brak treści o charakterze jednoznacznie seksualnym, narkotyków lub hazardu.
    - ***Implikacja:*** Wprowadza elementy, które mogą być zbyt intensywne dla bardzo małych dzieci, szczególnie w zakresie strachu i nieco bardziej widocznej przemocy fantasy.
    - ***Źródła:*** [Oficjalna strona internetowa PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Przewodnik dla rodziców po klasyfikacjach PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Co to jest:*** Treść jest odpowiednia dla osób w wieku 12 lat i starszych.
    - ***Kluczowe cechy:***
    - **Przemoc:** Bardziej drastyczna lub realistyczna przemoc wobec postaci fantastycznych lub nierealistyczna przemoc wobec postaci przypominających ludzi. Może to obejmować bardziej widoczny wpływ, ale na ogół bez gore. Sugerowana przemoc wobec ludzi, gdzie faktyczna przemoc nie jest pokazana, jest również uwzględniona.
    - **Strach/Horror:** Silniejsze zagrożenie, przerażenie lub drastyczne szczegóły obrażeń oraz dłuższe sekwencje grozy lub niepokojące obrazy.
    - **Język:** Łagodne przekleństwa i/lub język obraźliwy (poza wulgaryzmami seksualnymi).
    - **Seks:** Mogą być obecne aluzje seksualne lub pozowanie seksualne. Erotyczna nagość lub niejawny stosunek seksualny.
    - **Hazard:** Może zawierać elementy zachęcające do hazardu lub uczące hazardu (symulacje gier kasynowych itp.).
    - ***Implikacja:*** Oznacza znaczący postęp w dojrzałości, w tym bardziej realistyczną przemoc, sugestywne tematy i łagodne wulgaryzmy.
    - ***Źródła:*** [Oficjalna strona internetowa PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Przewodnik dla rodziców po klasyfikacjach PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Co to jest:*** Treść jest odpowiednia dla osób w wieku 16 lat i starszych.
    - ***Główne cechy:***
    - **Przemoc:** Przedstawienia przemocy (lub aktywności seksualnej), które osiągają etap, który wygląda tak, jak można by się spodziewać w prawdziwym życiu. Może to obejmować realistyczną przemoc wobec postaci ludzkich, często z przedstawieniami śmierci i obrażeń. W stylu zręcznościowym może być obecna krwawa lub krwawa przemoc.
    - **Język:** Bardziej ekstremalne wulgaryzmy, w tym seksualne przekleństwa lub bluźnierstwa.
    - **Narkotyki:** Mogą obejmować zachęcanie do palenia tytoniu lub spożywania alkoholu lub przedstawienia nielegalnego zażywania narkotyków.
    - **Seks:** Erotyczna nagość lub stosunek płciowy bez widocznych narządów płciowych.
    - **Hazard:** Może zawierać elementy zachęcające do hazardu lub uczące hazardu.
    - ***Implikacja:*** Treści na tym poziomie są znacznie bardziej dojrzałe i często poruszają realistyczne i potencjalnie niepokojące tematy.
    - ***Źródła:*** [Oficjalna strona internetowa PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Przewodnik dla rodziców po klasyfikacjach PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Co to jest:*** Treść przeznaczona wyłącznie dla osób dorosłych.
    - ***Kluczowe cechy:***
    - **Przemoc:** Stosowane, gdy poziom przemocy staje się „rażącą przemocą”. Obejmuje to makabryczne metody zadawania śmierci lub ciężkich obrażeń, tortury, dekapitację, rozczłonkowanie, zabójstwa bez motywu lub przemoc wobec bezbronnych postaci. Przemoc seksualna i groźby są tutaj również klasyfikowane.
    - **Narkotyki:** Upiększające przedstawienia nielegalnych narkotyków lub widoczna promocja substancji kontrolowanych.
    - **Seks:** Szczegółowe lub jawne sceny seksualne, w tym widoczne genitalia.
    - **Hazard:** Realistyczne symulacje hazardu.
    - **Dyskryminacja:** Może zawierać elementy zachęcające do dyskryminacji lub jej uczące.
    - ***Implikacja:*** Jest to najwyższa kategoria wiekowa i oznacza treści przeznaczone wyłącznie dla widzów dorosłych ze względu na ich drastyczny i potencjalnie niepokojący charakter.
    - ***Źródła:*** [Oficjalna strona internetowa PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Przewodnik dla rodziców po klasyfikacjach PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Co to jest:*** Ten opis wskazuje, że gra zawiera sceny przemocy.
    - ***Poziomy powagi:***
    - **Łagodna/Kreskówkowa (PEGI 3/7):** Bardzo łagodna, nierealistyczna przemoc (np. slapstick, karykaturalna krzywda lub przemoc sugerowana) często skierowana do postaci fantastycznych.
    - **Umiarkowana (PEGI 12):** Bardziej drastyczna lub realistyczna przemoc wobec postaci fantastycznych lub nierealistyczna przemoc wobec postaci przypominających ludzi (np. drobne obrażenia, brak krwi).
    - **Silna (PEGI 16):** Realistyczna przemoc wobec postaci ludzkich, w tym sceny śmierci i obrażeń. W trybie zręcznościowym może występować krwawa przemoc.
    - **Obrzydliwe (PEGI 18):** Przerażające metody zadawania śmierci lub ciężkich obrażeń, w tym tortury, dekapitacja, rozczłonkowanie lub przemoc bez motywu wobec bezbronnych/niewinnych postaci. Przemoc seksualna i groźby również są tu klasyfikowane.
    - ***Implikacja:*** Im wyższa kategoria wiekowa PEGI, tym bardziej intensywna i realistyczna jest przedstawiona przemoc.
    - ***Źródła:*** [Oficjalna strona internetowa PEGI](https://pegi.info/what-do-the-labels-mean), [Organizacja przyznająca oceny gier](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Co to jest:*** Ten opis wskazuje, że gra zawiera wulgaryzmy lub przekleństwa.
    - ***Poziomy zagrożenia:***
    - **Łagodne (PEGI 12):** Łagodne przekleństwa i/lub wulgaryzmy, z wyłączeniem wulgaryzmów seksualnych (np. „cholera”, „cholera”, „gówno”).
    - **Silne (PEGI 16/18):** Wulgaryzmy seksualne, bluźnierstwa lub wysoce obraźliwy język.
    - ***Implikacja:*** Obecność i intensywność wulgaryzmów zwiększają się wraz z wyższymi klasyfikacjami wiekowymi PEGI.
    - ***Źródła:*** [Oficjalna strona internetowa PEGI](https://pegi.info/what-do-the-labels-mean), [Organizacja oceniająca gry](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Co to jest:*** Ten opis wskazuje, że gra zawiera elementy, które mogą być przerażające lub straszne.
    - ***Poziomy ważności:***
    - **Przerażające (PEGI 7):** Obrazy lub dźwięki, które mogą być przerażające lub straszne dla małych dzieci (np. nawiedzająca muzyka, przerażające otoczenie, krzyki w tle). Niekoniecznie obejmuje to bezpośrednią przemoc.
    - **Horror (PEGI 12+):** Silniejsze zagrożenie, przerażenie lub drastyczne szczegóły obrażeń oraz dłuższe sekwencje grozy lub niepokojące obrazy.
    - ***Implikacja:*** Koncentruje się na wpływie psychologicznym i niepokojącej treści, a nie na jawnej przemocy.
    - ***Źródła:*** [Oficjalna strona internetowa PEGI](https://pegi.info/what-do-the-labels-mean), [Organizacja ds. Klasyfikacji Gier](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Co to jest:*** Ten opis wskazuje, że gra zawiera elementy zachęcające do hazardu lub uczące hazardu.
    - ***Zakres:*** Odnosi się do symulacji tradycyjnych gier losowych, typowych dla kasyn lub salonów gier (np. gier karcianych na pieniądze, zakładów na wyścigi).
    - ***Minimalna ocena:*** Ten opis pojawia się tylko w grach oznaczonych **PEGI 12, 16 lub 18**. Od 2020 roku nowo ocenione gry z realistycznymi symulacjami hazardowymi zawsze mają PEGI 18.
    - ***Uwaga dotycząca skrzynek z łupami:*** Obecność „płatnych przedmiotów losowych” (często nazywanych skrzynkami z łupami) jest osobnym opisem zawartości („zakupy w grze”) i można ją znaleźć w grach z niższymi klasyfikacjami wiekowymi (np. PEGI 7).
    - ***Źródła:*** [Oficjalna strona internetowa PEGI](https://pegi.info/what-do-the-labels-mean), [Organizacja oceniająca gry](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Co to jest:*** Ten opis wskazuje na obecność treści seksualnych w grze.
    - ***Poziomy ważności:***
    - **Aluzje/Pozowanie (PEGI 12):** Pozowanie lub aluzje seksualne.
    - **Nagość erotyczna/Stosunek bez cech dosłownych (PEGI 16):** Przedstawienia nagości erotycznej lub stosunku seksualnego bez widocznych genitaliów.
    - **Wyraźna aktywność seksualna (PEGI 18):** Szczegółowa lub jawna aktywność seksualna, w tym widoczne genitalia. Przemoc seksualna i groźby również zaliczają się do tej kategorii.
    - ***Implikacja:*** Poziom jawności i szczegółowości treści seksualnych wzrasta wraz z wyższymi klasyfikacjami wiekowymi PEGI.
    - ***Źródła:*** [Oficjalna strona internetowa PEGI](https://pegi.info/what-do-the-labels-mean), [Organizacja ds. klasyfikacji gier](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Co to jest:*** Ten opis wskazuje, że gra nawiązuje do lub przedstawia zażywanie nielegalnych narkotyków, alkoholu lub tytoniu.
    - ***Poziomy zagrożenia:***
    - **Zachęcanie/przedstawianie zażywania (PEGI 16):** Zachęcanie do zażywania tytoniu lub alkoholu (np. postać zyskuje przewagę) lub przedstawianie zażywania nielegalnych narkotyków.
    - **Glamoryzacja/promocja (PEGI 18):** Upiększanie nielegalnych narkotyków lub eksponowanie substancji kontrolowanych.
    - ***Minimalna ocena:*** Ten opis można znaleźć wyłącznie w grach oznaczonych **PEGI 16 lub PEGI 18**.
    - ***Źródła:*** [Oficjalna strona internetowa PEGI](https://pegi.info/what-do-the-labels-mean), [Organizacja ds. klasyfikacji gier](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Co to jest:*** Ten opis wskazuje, że gra zawiera przedstawienia stereotypów etnicznych, religijnych, nacjonalistycznych lub innych, które mogą zachęcać do nienawiści.
    - ***Kontekst:*** Ta ocena jest stosowana, gdy gra promuje lub gloryfikuje dyskryminację grup ze względu na pochodzenie, religię, narodowość, płeć, orientację seksualną lub inne cechy.
    - ***Minimalna ocena:*** Ten opis zwykle pojawia się w grach oznaczonych **PEGI 18** ze względu na poważny charakter takiej treści.
    - ***Źródła:*** [Oficjalna strona internetowa PEGI](https://pegi.info/what-do-the-labels-mean), [Organizacja oceniająca gry](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Co to jest:*** Ten opis wskazuje, że gra oferuje opcjonalne zakupy cyfrowe za prawdziwe pieniądze.
    - ***Zakres:*** Obejmuje różne formy zakupów w grze:
    - **Przedmioty kosmetyczne:** Skórki, emotikony, ulepszenia wizualne.
    - **Zalety rozgrywki:** Wzmocnienia, waluta, wzmacniacze.
    - **Rozszerzenia/DLC:** Dodatkowa zawartość lub historia.
    - **Płatne przedmioty losowe (skrzynki z łupami):** W przypadku, gdy gracze nie wiedzą dokładnie, co otrzymują przed zakupem (np. pakiety kart, skrzynie z przedmiotami).
    - ***Uwaga:*** Ten opis **nie** jest oceną wiekową, ale ikoną informacyjną. Może pojawić się w grach z dowolną klasyfikacją wiekową PEGI, w tym PEGI 3.
    - ***Obawy (szczególnie w przypadku dzieci):*** Możliwość nadmiernych wydatków, zachęcanie do zachowań przypominających hazard za pomocą losowych przedmiotów i presja na zakup w celu kontynuowania gry.
    - ***Źródła:*** [Oficjalna strona internetowa PEGI](https://pegi.info/what-do-the-labels-mean), [Strefa dla rodziców - Zrozumienie klasyfikacji PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
