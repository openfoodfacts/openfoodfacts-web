"en:pegi_3":
  content: |-
    - ***Ni nini:*** Maudhui yanachukuliwa kuwa yanafaa kwa makundi yote ya umri.
    - ***Sifa Muhimu:***
    - **Vurugu:** Aina zisizo kali sana za vurugu ndizo zinazokubalika, kwa kawaida katika mazingira ya kuchekesha, ya katuni, au yanayofanana na ya mtoto (km, kofi, madhara yanayodokezwa, miitikio isiyo ya kweli).
    - **Hofu:** Hakuna sauti au picha ambazo zinaweza kuwatisha watoto wadogo.
    - **Lugha:** Lugha mbaya isisikike.
    - **Nyingine:** Hakuna maudhui ya ngono, madawa ya kulevya, au kamari.
    - ***Maana:*** Ukadiriaji huu unalenga katika kuhakikisha kuwa maudhui ni salama na yasiyosumbua kwa hadhira changa zaidi.
    - ***Vyanzo:*** [Tovuti Rasmi ya PEGI](https://pegi.info/what-do-the-labels-mean), [Badilisha - Mwongozo wa Mzazi kwa Ukadiriaji wa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Ni nini:*** Maudhui yanafaa kwa watoto wenye umri wa miaka 7 na zaidi.
    - ***Sifa Muhimu:***
    - **Vurugu:** Aina za vurugu zisizo kali sana zinakubalika. Hii inaweza kumaanisha, vurugu isiyo ya kina, au isiyo ya kweli, ambayo mara nyingi huelekezwa kwa wahusika wa dhana. Vurugu kidogo sana isiyo ya kweli kwa wahusika kama binadamu inaweza pia kujitokeza.
    - **Hofu:** Michezo yenye matukio au sauti ambazo huenda zikawaogopesha watoto wachanga (kwa mfano, hali ya wasiwasi, sauti za kutisha au picha) iko katika aina hii.
    - **Lugha:** Hakuna lugha mbaya, au tu matusi ya upole sana, yasiyo ya ngono.
    - **Nyingine:** Bado hakuna maudhui ya ngono ya wazi, dawa za kulevya, au kamari.
    - ***Kidokezo:*** Hutanguliza vipengele ambavyo vinaweza kuwa vikali sana kwa watoto wachanga sana, hasa katika masuala ya woga na vurugu iliyotamkwa zaidi ya kuwazia.
    - ***Vyanzo:*** [Tovuti Rasmi ya PEGI](https://pegi.info/what-do-the-labels-mean), [Badilisha - Mwongozo wa Mzazi kwa Ukadiriaji wa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Ni nini:*** Maudhui yanafaa kwa watu walio na umri wa miaka 12 na zaidi.
    - ***Sifa Muhimu:***
    - **Vurugu:** Vurugu zaidi ya picha au ya kweli dhidi ya wahusika njozi, au vurugu isiyo ya kweli dhidi ya wahusika wanaofanana na binadamu. Hii inaweza kujumuisha athari inayoonekana zaidi, lakini kwa ujumla bila gongo. Vurugu inayodokezwa kwa wanadamu ambapo vurugu halisi haijaonyeshwa pia inafunikwa.
    - **Hofu/Hofu:** Tishio, hofu au maelezo ya picha ya jeraha, na mfuatano endelevu zaidi wa kutisha au picha zinazosumbua.
    - **Lugha:** Matusi mepesi na/au lugha ya kuudhi (ufupi wa matukano ya ngono).
    - **Ngono:** Maneno ya ngono au mkao wa ngono yanaweza kuwepo. Uchi wa mapenzi au ngono isiyo wazi.
    - **Kamari:** Inaweza kujumuisha vipengele vinavyohimiza au kufundisha kamari (uigaji wa michezo ya kasino, n.k.).
    - ***Kidokezo:*** Huashiria hatua kubwa ya ukomavu, ikijumuisha vurugu ya kweli zaidi, mandhari yenye kuchochea ngono, na lugha chafu kidogo.
    - ***Vyanzo:*** [Tovuti Rasmi ya PEGI](https://pegi.info/what-do-the-labels-mean), [Badilisha - Mwongozo wa Mzazi kwa Ukadiriaji wa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Ni nini:*** Maudhui yanafaa kwa watu walio na umri wa miaka 16 na zaidi.
    - ***Sifa Muhimu:***
    - **Vurugu:** Maonyesho ya unyanyasaji (au shughuli za ngono) ambayo hufikia hatua ambayo inaonekana sawa na inavyotarajiwa katika maisha halisi. Hii inaweza kujumuisha unyanyasaji wa kweli dhidi ya wahusika wa kibinadamu, mara nyingi na maonyesho ya kifo na majeraha. Vurugu mbaya au ya umwagaji damu inaweza kuwepo ikiwa katika mtindo wa ukumbi wa michezo.
    - **Lugha:** Lugha mbaya zaidi iliyokithiri, ikijumuisha matusi ya ngono au kufuru.
    - **Dawa za kulevya:** Huenda zikajumuisha kuhimiza matumizi ya tumbaku au pombe, au maonyesho ya matumizi haramu ya dawa za kulevya.
    - **Ngono:** Uchi wa mapenzi au kujamiiana bila sehemu za siri kuonekana.
    - **Kamari:** Inaweza kujumuisha vipengele vinavyohimiza au kufundisha kamari.
    - ***Maana:*** Maudhui katika kiwango hiki yamekomaa zaidi na mara nyingi hujumuisha mandhari halisi na yanayoweza kutatiza.
    - ***Vyanzo:*** [Tovuti Rasmi ya PEGI](https://pegi.info/what-do-the-labels-mean), [Badilisha - Mwongozo wa Mzazi kwa Ukadiriaji wa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Ni nini:*** Maudhui yanafaa kwa watu wazima pekee.
    - ***Sifa Muhimu:***
    - **Vurugu:** Hutumika wakati kiwango cha vurugu kinapokuwa "vurugu mbaya." Hii ni pamoja na mbinu za kutisha za kuleta kifo au majeraha mabaya, mateso, kukatwa kichwa, kukatwa vipande vipande, kuua bila sababu, au vurugu dhidi ya wahusika wasioweza kujitetea. Unyanyasaji wa kijinsia na vitisho pia vimeainishwa hapa.
    - **Dawa:** Maonyesho ya kuvutia ya dawa haramu au utangazaji maarufu wa dawa zinazodhibitiwa.
    - **Ngono:** Shughuli ya ngono ya kina au ya wazi, ikijumuisha sehemu za siri zinazoonekana.
    - **Kamari:** Uigaji halisi wa kamari.
    - **Ubaguzi:** Huenda ikawa na vipengele vinavyohimiza au kufundisha ubaguzi.
    - ***Maana:*** Hili ndilo daraja la juu zaidi la umri na linaonyesha maudhui ambayo yanalenga hadhira ya watu wazima kabisa kutokana na picha zake na hali inayoweza kutatiza.
    - ***Vyanzo:*** [Tovuti Rasmi ya PEGI](https://pegi.info/what-do-the-labels-mean), [Badilisha - Mwongozo wa Mzazi kwa Ukadiriaji wa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Ni nini:*** Kifafanuzi hiki kinaonyesha kuwa mchezo una vielelezo vya vurugu.
    - ***Viwango vya Ukali:***
    - **Katuni/Katuni (PEGI 3/7):** Vurugu nyepesi sana, isiyo ya kweli (km, vijiti, madhara ya katuni, au vurugu inayodokezwa) mara nyingi huelekezwa kwa wahusika wa njozi.
    - **Wastani (PEGI 12):** Vurugu zaidi ya picha au ya kweli dhidi ya wahusika wa kubuni, au vurugu isiyo ya kweli dhidi ya wahusika wanaofanana na binadamu (km, majeraha madogo, bila damu).
    - **Nguvu (PEGI 16):** Vurugu ya kweli dhidi ya wahusika binadamu, ikijumuisha maonyesho ya kifo na jeraha. Vurugu mbaya au ya umwagaji damu inaweza kuwepo ikiwa katika mtindo wa ukumbi wa michezo.
    - **Gross (PEGI 18):** Mbinu za kutisha za kuleta kifo au majeraha mabaya, ikiwa ni pamoja na mateso, kukatwa kichwa, kukatwa vipande vipande, au vurugu isiyo na sababu dhidi ya wahusika walio katika mazingira magumu/asiye na hatia. Unyanyasaji wa kijinsia na vitisho pia vimeainishwa hapa.
    - ***Maana:*** Kadiri kadirio la umri la PEGI lilivyo juu, ndivyo vurugu inayoonyeshwa inavyozidi kuwa kubwa na ya kweli.
    - ***Vyanzo:*** [Tovuti Rasmi ya PEGI](https://pegi.info/what-do-the-labels-mean), [Mamlaka ya Ukadiriaji wa Michezo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Ni nini:*** Kifafanuzi hiki kinaonyesha kuwa mchezo una lugha ya kuudhi au matusi.
    - ***Viwango vya Ukali:***
    - **Kidogo (PEGI 12):** Matusi madogo na/au lugha ya kuudhi, isiyo na matusi ya ngono (km, "jamani," "kuzimu," "ujinga").
    - **Nguvu (PEGI 16/18):** Matusi ya ngono, kufuru, au lugha ya kuudhi sana.
    - ***Maana:*** Uwepo na ukubwa wa lugha mbaya huongezeka kwa viwango vya juu vya umri wa PEGI.
    - ***Vyanzo:*** [Tovuti Rasmi ya PEGI](https://pegi.info/what-do-the-labels-mean), [Mamlaka ya Ukadiriaji wa Michezo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Ni nini:*** Kifafanuzi hiki kinaonyesha kuwa mchezo una vipengele ambavyo vinaweza kuogofya au kuogofya.
    - ***Viwango vya Ukali:***
    - **Inatisha (PEGI 7):** Picha au sauti zinazoweza kutisha au kuogofya kwa watoto wadogo (km, muziki unaosumbua, mazingira ya kutisha, mayowe ya chinichini). Haijumuishi unyanyasaji wa moja kwa moja.
    - **Hofu (PEGI 12+):** Tishio, hofu, au maelezo ya picha ya majeraha, na mfuatano endelevu zaidi wa kutisha au picha zinazosumbua.
    - ***Maana:*** Inaangazia athari za kisaikolojia na maudhui ya kutatanisha, badala ya vurugu chafu.
    - ***Vyanzo:*** [Tovuti Rasmi ya PEGI](https://pegi.info/what-do-the-labels-mean), [Mamlaka ya Ukadiriaji wa Michezo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Ni nini:*** Kifafanuzi hiki kinaonyesha kuwa mchezo una vipengele vinavyohimiza au kufundisha kamari.
    - ***Upeo:*** Inarejelea uigaji wa michezo ya kubahatisha ya kitamaduni ambayo kwa kawaida hupatikana katika kasino au kumbi za kamari (km., michezo ya kadi inayochezwa kwa pesa, kamari kwenye mbio).
    - ***Kima cha Chini cha Ukadiriaji:*** Kifafanuzi hiki huonekana tu kwenye michezo iliyokadiriwa **PEGI 12, 16, au 18**. Kuanzia 2020, michezo mipya iliyokadiriwa na uigaji wa kweli wa kamari huwa ni PEGI 18 kila wakati.
    - ***Kumbuka kuhusu Sanduku za Kupora:*** Uwepo wa "Vipengee Vinavyolipishwa Nasibu" (ambazo mara nyingi hujulikana kama masanduku ya uporaji) ni kifafanuzi tofauti cha maudhui ("Ndani ya Mchezo" na Ununuzi wa umri wa chini unaweza kupatikana katika PE 7).
    - ***Vyanzo:*** [Tovuti Rasmi ya PEGI](https://pegi.info/what-do-the-labels-mean), [Mamlaka ya Ukadiriaji wa Michezo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Ni nini:*** Kifafanuzi hiki kinaonyesha uwepo wa maudhui ya ngono katika mchezo.
    - ***Viwango vya Ukali:***
    - **Innuendo/Posturing (PEGI 12):** Mkao wa ngono au umbea.
    - **Uchi wa Kusisimua/Kujamiiana kwa njia isiyo ya Dhahiri (PEGI 16):** Maonyesho ya uchi wa kuamka au kujamiiana bila sehemu za siri zinazoonekana.
    - **Shughuli ya Ngono ya Dhahiri (PEGI 18):** Shughuli ya ngono ya kina au ya wazi, ikijumuisha sehemu za siri zinazoonekana. Unyanyasaji wa kijinsia na vitisho pia viko katika aina hii.
    - ***Maana:*** Kiwango cha uwazi na undani katika maudhui ya ngono huongezeka kwa ukadiriaji wa juu wa umri wa PEGI.
    - ***Vyanzo:*** [Tovuti Rasmi ya PEGI](https://pegi.info/what-do-the-labels-mean), [Mamlaka ya Ukadiriaji wa Michezo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Ni nini:*** Kifafanuzi hiki kinaonyesha kuwa mchezo unarejelea au unaonyesha matumizi ya dawa za kulevya, pombe, au tumbaku haramu.
    - ***Viwango vya Ukali:***
    - **Kuhimiza/Taswira ya Matumizi (PEGI 16):** Kuhimiza matumizi ya tumbaku au pombe (km, mhusika hunufaika) au maonyesho ya matumizi haramu ya dawa za kulevya.
    - **Kutukuza/Kukuza (PEGI 18):** Maonyesho ya kuvutia ya dawa haramu au utangazaji maarufu wa dawa zinazodhibitiwa.
    - ***Kima cha Chini cha Ukadiriaji:*** Kifafanuzi hiki kinapatikana tu kwenye michezo iliyokadiriwa **PEGI 16 au PEGI 18**.
    - ***Vyanzo:*** [Tovuti Rasmi ya PEGI](https://pegi.info/what-do-the-labels-mean), [Mamlaka ya Ukadiriaji wa Michezo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Ni nini:*** Kifafanuzi hiki kinaonyesha kuwa mchezo una maonyesho ya kikabila, kidini, utaifa au dhana potofu zingine zinazoweza kuhimiza chuki.
    - ***Muktadha:*** Ukadiriaji huu unatumika wakati mchezo unakuza au kusifu ubaguzi dhidi ya vikundi kulingana na asili, dini, utaifa, jinsia, jinsia au sifa zingine.
    - ***Kima cha Chini cha Ukadiriaji:*** Kifafanuzi hiki kwa kawaida huonekana kwenye michezo iliyokadiriwa **PEGI 18**, kutokana na ukali wa maudhui kama hayo.
    - ***Vyanzo:*** [Tovuti Rasmi ya PEGI](https://pegi.info/what-do-the-labels-mean), [Mamlaka ya Ukadiriaji wa Michezo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Ni nini:*** Kifafanuzi hiki kinaonyesha kuwa mchezo hutoa ununuzi wa hiari wa kidijitali kwa pesa halisi.
    - ***Upeo:*** Inajumuisha aina mbalimbali za ununuzi wa ndani ya mchezo:
    - **Vipengee vya urembo:** Ngozi, hisia, viboreshaji vya kuona.
    - **Faida za uchezaji:** Nguvu-ups, sarafu, viboreshaji.
    - **Upanuzi/DLC:** Maudhui ya ziada au hadithi.
    - **Vipengee Vilivyolipishwa Nasibu (Sanduku la Kupora):** Ambapo wachezaji hawajui ni nini hasa wanachopata kabla ya kununua (km, pakiti za kadi, masanduku ya bidhaa).
    - ***Kumbuka:*** Kifafanuzi hiki **si** daraja la umri bali ni ikoni ya taarifa. Inaweza kuonekana kwenye michezo iliyo na daraja lolote la umri la PEGI, ikiwa ni pamoja na PEGI 3.
    - ***Wasiwasi (haswa kwa watoto):*** Uwezekano wa matumizi makubwa ya fedha, uhimizaji wa tabia kama za kucheza kamari kwa kutumia vitu visivyopangwa, na shinikizo la kununua ili uendelee.
    - ***Vyanzo:*** [Tovuti Rasmi ya PEGI](https://pegi.info/what-do-the-labels-mean), [Eneo la Mzazi - Kuelewa ukadiriaji wa PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
