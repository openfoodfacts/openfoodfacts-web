"en:pegi_3":
  content: |-
    - ***Бул эмне:*** Мазмун бардык курактагы топторго ылайыктуу деп эсептелет.
    - ***Негизги мүнөздөмөлөрү:***
    - **Зордук-зомбулук:** Зордук-зомбулуктун өтө жеңил түрлөрү гана кабыл алынат, адатта күлкүлүү, мультфильмдик же балдарга окшош жагдайда (мисалы, чатак, кыйыр түрдө зыян келтирүү, реалдуу эмес реакциялар).
    - **Коркуу:** Жаш балдарды коркута турган үндөр же сүрөттөр жок.
    - **Тил:** Жаман сөз укпаш керек.
    - **Башка:** Сексуалдык мазмун, баңгизаттар же кумар оюндары жок.
    - ***Кийинки:*** Бул рейтинг эң жаш аудиториялар үчүн мазмундун коопсуз жана тынчсыздандырбасын камсыз кылууга багытталган.
    - ***Булактар:*** [PEGI расмий веб-сайты](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI рейтингдери боюнча ата-энелер үчүн колдонмо](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Бул эмне:*** Мазмун 7 жаштан жогорку балдарга ылайыктуу.
    - ***Негизги мүнөздөмөлөрү:***
    - **Зомбулук:** Зордук-зомбулуктун өтө жеңил түрлөрү кабыл алынат. Бул көбүнчө фантастикалык каармандарга багытталган кыйыр, майда-чүйдөсүнө чейин же реалдуу эмес зомбулук болушу мүмкүн. Адамга окшош каармандарга өтө жумшак, реалдуу эмес зордук-зомбулук да чагылдырылышы мүмкүн.
    - **Коркунуч:** Жаш балдар үчүн коркунучтуу көрүнүштөр же үндөр бар оюндар (мисалы, тынчсыздандырган атмосфера, кээ бир коркунучтуу үндөр же сүрөттөр) ушул категорияга кирет.
    - **Тил:** Жаман сөз жок, же өтө жумшак, сексуалдык эмес сөгүнүү.
    - **Башка:** Ачык сексуалдык мазмун, баңгизаттар же кумар оюндары дагы деле жок.
    - ***Кийинки:*** өтө кичинекей балдар үчүн өтө күчтүү элементтерди киргизет, өзгөчө коркуу жана бир аз айкыныраак фантастикалык зордук-зомбулук.
    - ***Булактар:*** [PEGI расмий веб-сайты](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI рейтингдери боюнча ата-энелер үчүн колдонмо](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Бул эмне:*** Мазмун 12 жаштан жогору адамдар үчүн ылайыктуу.
    - ***Негизги мүнөздөмөлөр:***
    - **Зордук-зомбулук:** Фантастикалык каармандарга карата көбүрөөк графикалык же реалдуу зомбулук, же адамга окшош каармандарга карата реалдуу эмес зомбулук. Бул көзгө көрүнгөн таасирди камтышы мүмкүн, бирок көбүнчө кансыз. Чыныгы зордук-зомбулук көрсөтүлбөгөн адамдарга карата зомбулук көрсөтүү да камтылган.
    - **Коркунуч/Ужас:** Күчтүүраак коркунуч, коркунуч же жаракаттын графикалык чоо-жайы жана туруктуу үрөй учурган ырааттуулуктар же тынчсыздандырган сүрөттөр.
    - **Тил:** Жеңил сөгүнүү жана/же кемсинткен тил (сексуалдык мүнөздөгү сөздөрдүн кыскасы).
    - **Жыныстык:** Сексуалдык шылтоо же сексуалдык поза болушу мүмкүн. Эротикалык жылаңачтануу же ачык эмес жыныстык катнаш.
    - **Кумар оюндары:** кумар оюндарына үндөгөн же үйрөтүүчү элементтерди камтышы мүмкүн (казино оюндарынын симуляциялары ж.б.).
    - ***Кийинки:*** Жетилгендиктин олуттуу кадамын көрсөтөт, анын ичинде реалдуураак зордук-зомбулук, сунуштаган темалар жана жумшак сөгүнүү.
    - ***Булактар:*** [PEGI расмий веб-сайты](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI рейтингдери боюнча ата-энелер үчүн колдонмо](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Бул эмне:*** Мазмун 16 жаштан жогоркуларга ылайыктуу.
    - ***Негизги мүнөздөмөлөрү:***
    - **Зордук-зомбулук:** Чыныгы жашоодо күтүлгөндөй көрүнүшкө жеткен зомбулуктун (же сексуалдык аракеттин) сүрөттөлүшү. Бул адам каармандарына карата реалисттик зордук-зомбулукту камтышы мүмкүн, көбүнчө өлүм жана жаракаттар чагылдырылган. Аркада стилинде болсо, зомбулук же кандуу зомбулук болушу мүмкүн.
    - **Тил:** Көбүрөөк ашкере жаман тил, анын ичинде сексуалдык акараттоо же акарат кылуу.
    - **Баңгизаттар:** Тамеки же алкоголдук ичимдиктерди колдонууга үндөгөн же мыйзамсыз баңгизат колдонуунун сүрөттөлүшү камтылышы мүмкүн.
    - **Жыныс:** Эротикалык жылаңачтык же жыныстык органдары көрүнбөгөн жыныстык катнаш.
    - **Кумар оюндары:** кумар оюндарына үндөгөн же үйрөтүүчү элементтерди камтышы мүмкүн.
    - ***Кийинки:*** Бул деңгээлдеги мазмун кыйла жетилген жана көбүнчө реалдуу жана тынчсыздандырган темаларды камтыйт.
    - ***Булактар:*** [PEGI расмий веб-сайты](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI рейтингдери боюнча ата-энелер үчүн колдонмо](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Бул эмне:*** Мазмун чоңдор үчүн гана ылайыктуу.
    - ***Негизги мүнөздөмөлөрү:***
    - **Зомбулук:** Зордук-зомбулуктун деңгээли "орой зомбулукка" айланганда колдонулат. Буга өлүмгө алып келүү же оор жаракат келтирүү, кыйноо, башын кесүү, бөлүү, себепсиз өлтүрүү же коргоосуз каармандарга зомбулук көрсөтүүнүн коркунучтуу ыкмалары кирет. Бул жерде сексуалдык зомбулук жана коркунуч да классификацияланат.
    - **Баңгизаттар:** Мыйзамсыз баңги заттардын кереметтүү сүрөттөлүшү же көзөмөлгө алынган заттардын көрүнүктүү жарнамасы.
    - **Жыныс:** Детальдуу же ачык сексуалдык аракет, анын ичинде көрүнгөн жыныс органдары.
    - **Кумар оюндары:** Реалдуу кумар оюндарынын симуляциялары.
    - **Дскриминация:** Дискриминацияга үндөгөн же үйрөтүүчү элементтерди камтышы мүмкүн.
    - ***Кийинки:*** Бул эң жогорку курак рейтинги жана графикалык жана коркунучтуу табиятынан улам жетилген аудиторияга ылайыктуу мазмунду көрсөтөт.
    - ***Булактар:*** [PEGI расмий веб-сайты](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI рейтингдери боюнча ата-энелер үчүн колдонмо](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Бул эмне:*** Бул дескриптор оюнда зордук-зомбулуктун сүрөттөлүшү бар экенин көрсөтүп турат.
    - ***Оорчулуктун деңгээли:***
    - **Жеңил/Мультфильм (PEGI 3/7):** Абдан жумшак, реалдуу эмес зомбулук (мисалы, чабуу, мультфильмдик зыян же кыйыр зомбулук) көбүнчө фантастикалык каармандарга багытталган.
    - **Орто (PEGI 12):** Фантастикалык каармандарга карата көбүрөөк графикалык же реалдуу зомбулук, же адамга окшош каармандарга карата реалдуу эмес зомбулук (мисалы, жеңил жаракаттар, кан жок).
    - **Күчтүү (PEGI 16):** Адамдын каармандарына карата реалдуу зордук-зомбулук, анын ичинде өлүм жана жаракаттар. Аркада стилинде болсо, зомбулук же кандуу зомбулук болушу мүмкүн.
    - **Гросс (PEGI 18):** Өлүмгө же оор жаракатка алып келүүнүн үрөй учурган ыкмалары, анын ичинде кыйноо, башын кесүү, кесүү же аялуу/күнөөсүз каармандарга карата негизсиз зордук-зомбулук. Бул жерде сексуалдык зомбулук жана коркунуч да классификацияланат.
    - ***Кийинки:*** PEGI жаш рейтинги канчалык жогору болсо, зордук-зомбулук ошончолук күчтүү жана реалдуу чагылдырылат.
    - ***Булактары:*** [PEGI расмий веб-сайты](https://pegi.info/what-do-the-labels-mean), [Оюндардын рейтинги органы](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Бул эмне:*** Бул дескриптор оюнда адепсиз сөздөр же сөгүнүү бар экенин көрсөтүп турат.
    - ***Оордук деңгээли:***
    - **Жеңил (PEGI 12):** Жеңил сөгүнүү жана/же кемсинтүү сөздөр, сексуалдык мүнөздөгү сөздөрдү камтыган (мисалы, "наалат", "тозок", "кызыл").
    - **Күчтүү (PEGI 16/18):** Сексуалдык кемсинтүүлөр, Кудайга акарат келтирүү же өтө адепсиз сөздөр.
    - ***Кийинки:*** Жаман тилдин болушу жана интенсивдүүлүгү PEGI жаш рейтингинин жогорулоосу менен көбөйөт.
    - ***Булактары:*** [PEGI расмий веб-сайты](https://pegi.info/what-do-the-labels-mean), [Оюндардын рейтинги органы](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Бул эмне:*** Бул дескриптор оюнда коркунучтуу же коркунучтуу элементтер бар экенин көрсөтүп турат.
    - ***Оордук деңгээли:***
    - **Коркунучтуу (PEGI 7):** Жаш балдар үчүн коркунучтуу же коркунучтуу сүрөттөр же үндөр (мисалы, музыка, коркунучтуу чөйрө, фондо кыйкырыктар). Сөзсүз түрдө түз зомбулукту камтыбайт.
    - **Ужас (PEGI 12+):** Күчтүүраак коркунуч, коркунуч же графикалык жаракаттын чоо-жайы жана туруктуу үрөй учурган ырааттуулуктар же тынчсыздандырган сүрөттөр.
    - ***Кийинки:*** Ачык зордук-зомбулукка эмес, психологиялык таасирге жана тынчсыздандырган мазмунга басым жасайт.
    - ***Булактары:*** [PEGI расмий веб-сайты](https://pegi.info/what-do-the-labels-mean), [Оюндардын рейтинги органы](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Бул эмне:*** Бул дескриптор оюнда кумар ойноого үндөгөн же үйрөтүүчү элементтер бар экенин көрсөтүп турат.
    - ***Калкымы:*** Демейде казинолордо же кумар оюн залдарында кездешүүчү салттуу кокустук оюндарынын симуляцияларына тиешелүү (мисалы, акча үчүн ойнолгон карта оюндары, жарыштарга коюмдар).
    - ***Минималдуу Рейтинг:*** Бул дескриптор **PEGI 12, 16 же 18** бааланган оюндарда гана көрүнөт. 2020-жылга карата реалдуу кумар оюндарынын симуляциялары менен жаңы бааланган оюндар ар дайым PEGI 18 болуп саналат.
    - ***Олонгон кутучалары боюнча эскертүү:*** "Төлөнүүчү туш келди нерселердин" болушу (көбүнчө олжо кутучалары деп аталат) өзүнчө мазмундун дескриптору ("Оюндагы сатып алуулар, GI жана жаш курагы төмөн болгон оюндарды табууга болот"). 7).
    - ***Булактары:*** [PEGI расмий веб-сайты](https://pegi.info/what-do-the-labels-mean), [Оюндардын рейтинги органы](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Бул эмне:*** Бул дескриптор оюнда сексуалдык мазмун бар экенин көрсөтүп турат.
    - ***Оордук даражалары:***
    - **Иннуендо/Потурация (PEGI 12):** Сексуалдык поза же иннуендо.
    - **Эротикалык жылаңачтануу/Ачык эмес катнаш (PEGI 16):** Эротикалык жылаңачтануу же жыныстык органдары көрүнбөгөн жыныстык катнаштын сүрөттөлүшү.
    - **Ачык-айкын сексуалдык аракет (PEGI 18):** Көбүрөөк же ачык сексуалдык аракет, анын ичинде көрүнгөн жыныс органдары. Сексуалдык зомбулук жана коркутуу да ушул категорияга кирет.
    - ***Кийинки:*** Сексуалдык мазмундагы ачык-айкындуулуктун жана деталдардын деңгээли PEGI жаш рейтингинин жогорулоосу менен жогорулайт.
    - ***Булактары:*** [PEGI расмий веб-сайты](https://pegi.info/what-do-the-labels-mean), [Оюндардын рейтинги органы](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Бул эмне:*** Бул дескриптор оюнда мыйзамсыз баңгизаттарды, алкоголдук ичимдиктерди же тамекини колдонууну билдирет же сүрөттөйт.
    - ***Оордук даражалары:***
    - **Колдонууну шыктандыруу/Сүрөттүрүү (PEGI 16):** Тамеки же алкоголдук ичимдиктерди колдонууга үндөүү (мисалы, каармандын артыкчылыкка ээ болушу) же мыйзамсыз баңги колдонуунун сүрөттөлүшү.
    - **Гламуризация/Жарнамалоо (PEGI 18):** Мыйзамсыз баңгизаттын кооздолгон сүрөттөрү же көзөмөлгө алынган заттардын көрүнүктүү жарнамасы.
    - ***Минималдуу Рейтинг:*** Бул дескриптор **PEGI 16 же PEGI 18** бааланган оюндарда гана табылган.
    - ***Булактары:*** [PEGI расмий веб-сайты](https://pegi.info/what-do-the-labels-mean), [Оюндардын рейтинги органы](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Бул эмне:*** Бул дескриптор оюнда жек көрүүчүлүккө түртүшү мүмкүн болгон этникалык, диний, улутчулдук же башка стереотиптер камтылганын көрсөтүп турат.
    - ***Контекст:*** Бул рейтинг оюн теги, дини, улуту, жынысы, сексуалдык же башка өзгөчөлүктөрү боюнча топторго карата басмырлоону кубаттаганда же даңазалаганда колдонулат.
    - ***Минималдуу Рейтинг:*** Бул дескриптор адатта **PEGI 18** бааланган оюндарда пайда болот, мындай мазмундун оор мүнөзүнөн улам.
    - ***Булактары:*** [PEGI расмий веб-сайты](https://pegi.info/what-do-the-labels-mean), [Оюндардын рейтинги органы](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Бул эмне:*** Бул дескриптор оюн реалдуу акча менен кошумча санарип сатып алууну сунуштайт.
    - ***Калкымы:*** Оюндагы сатып алуулардын ар кандай формаларын камтыйт:
    - **Косметикалык буюмдар:** Терилер, эмоциялар, визуалдык жакшыртуулар.
    - **Оюндун артыкчылыктары:** Күчтүрүү, валюта, күчөткүчтөр.
    - **Кеңейтүү/DLC:** Кошумча мазмун же окуя.
    - **Төлөнүүчү кокустуктар (Олож кутучалары):** Мында оюнчулар сатып алуудан мурун эмне алып жатканын так билишпейт (мисалы, карта пакеттери, буюм кутулары).
    - ***Эскертүү:*** Бул дескриптор **жаш рейтинги эмес**, бирок маалымат белгиси. Ал ар кандай PEGI жаш рейтинги бар оюндарда пайда болушу мүмкүн, анын ичинде PEGI 3.
    - ***Тынчсыздануулар (өзгөчө балдар үчүн):*** Ашыкча сарптоо, рандомизацияланган нерселер менен кумар оюндарына окшош жүрүм-турумдарды кубаттоо жана ийгиликке жетишүү үчүн сатып алуу кысымы.
    - ***Булактар:*** [PEGI расмий веб-сайты](https://pegi.info/what-do-the-labels-mean), [Ата-эне зонасы - PEGI рейтингдерин түшүнүү](https://parentzone.org.uk/article/pegi-games-ratings)
