"en:pegi_3":
  content: |-
    - ***Bu nədir:*** Məzmun bütün yaş qrupları üçün uyğun hesab olunur.
    - ***Əsas Xüsusiyyətlər:***
    - **Şiddət:** Zorakılığın yalnız çox yüngül formaları məqbuldur, adətən komik, cizgi filmi və ya uşaq tipli şəraitdə (məsələn, şillə, nəzərdə tutulan zərər, qeyri-real reaksiyalar).
    - **Qorxu:** Gənc uşaqları qorxutacaq səslər və ya şəkillər yoxdur.
    - **Dil:** Heç bir pis dil eşidilməməlidir.
    - **Digər:** Cinsi məzmun, narkotik və ya qumar yoxdur.
    - ***Nəticə:*** Bu reytinq məzmunun ən gənc auditoriya üçün təhlükəsiz və narahat olmamasını təmin etməyə yönəlib.
    - ***Mənbələr:*** [PEGI Rəsmi Vebsayt](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI Reytinqləri üzrə Valideynlər üçün Bələdçi](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Bu nədir:*** Məzmun 7 yaş və yuxarı uşaqlar üçün uyğundur.
    - ***Əsas Xüsusiyyətlər:***
    - **Zorakılıq:** Zorakılığın çox yüngül formaları məqbuldur. Bu, tez-tez fantaziya personajlarına yönəlmiş, nəzərdə tutulan, təfərrüatlı və ya qeyri-real zorakılıq ola bilər. İnsana bənzər personajlara qarşı çox yumşaq qeyri-real zorakılıq da ola bilər.
    - **Qorxu:** Kiçik uşaqlar üçün qorxulu ola biləcək səhnələr və ya səslər olan oyunlar (məsələn, narahatedici atmosfer, bəzi qorxulu səslər və ya şəkillər) bu kateqoriyaya aiddir.
    - **Dil:** Pis dil yoxdur və ya yalnız çox yumşaq, cinsi olmayan söyüşlər.
    - **Digər:** Hələ də açıq-aydın cinsi məzmun, narkotik və ya qumar yoxdur.
    - ***İfadəsi:*** Xüsusilə qorxu və bir az daha aydın fantaziya zorakılığı baxımından çox gənc uşaqlar üçün çox gərgin ola biləcək elementləri təqdim edir.
    - ***Mənbələr:*** [PEGI Rəsmi Vebsayt](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI Reytinqləri üzrə Valideynlər üçün Bələdçi](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Bu nədir:*** Məzmun 12 yaş və yuxarı şəxslər üçün uyğundur.
    - ***Əsas Xüsusiyyətlər:***
    - **Şiddət:** Fantaziya personajlarına qarşı daha çox qrafik və ya real zorakılıq və ya insana bənzər personajlara qarşı qeyri-real zorakılıq. Bu, daha çox görünən təsirləri əhatə edə bilər, lakin ümumiyyətlə qan olmadan. Faktiki zorakılığın göstərilmədiyi insanlara qarşı nəzərdə tutulan zorakılıq da əhatə olunur.
    - **Qorxu/Dəhşət:** Daha güclü təhdid, qorxu və ya qrafik zədə təfərrüatları və daha davamlı dəhşət ardıcıllığı və ya narahatedici şəkillər.
    - **Dil:** Yüngül söyüş və/yaxud təhqiredici dil (cinsi təhqirlərdən qısa).
    - **Seks:** Cinsi təlqin və ya cinsi poza ola bilər. Erotik çılpaqlıq və ya açıq-aşkar cinsi əlaqə.
    - **Qumar:** Qumar oynamağı təşviq edən və ya öyrədən elementlər (kazino oyunlarının simulyasiyaları və s.) daxil ola bilər.
    - ***İfadəsi:*** Daha real zorakılıq, nalayiq mövzular və yüngül söyüşlər daxil olmaqla, yetkinlikdə əhəmiyyətli bir addımı qeyd edir.
    - ***Mənbələr:*** [PEGI Rəsmi Vebsaytı](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI Reytinqləri üzrə Valideynlər Bələdçisi](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Bu nədir:*** Məzmun 16 yaş və yuxarı şəxslər üçün uyğundur.
    - ***Əsas Xüsusiyyətlər:***
    - **Zorakılıq:** Real həyatda gözlənilən kimi görünən mərhələyə çatan zorakılıq (və ya cinsi fəaliyyət) təsvirləri. Bu, çox vaxt ölüm və yaralanma təsvirləri ilə insan personajlarına qarşı real zorakılığı əhatə edə bilər. Arkada üslubunda olarsa, qanlı və ya qanlı zorakılıq ola bilər.
    - **Dil:** Cinsi təhqir və ya küfr daxil olmaqla, daha çox pis dil.
    - **Narkotiklər:** Tütün və ya spirt istifadəsinin təşviqi və ya qeyri-qanuni narkotik istifadəsi təsvirləri daxil ola bilər.
    - **Seks:** Görünən cinsiyyət orqanları olmadan erotik çılpaqlıq və ya cinsi əlaqə.
    - **Qumar:** Qumar oynamağı təşviq edən və ya öyrədən elementlər daxil ola bilər.
    - ***İfadəsi:*** Bu səviyyədə məzmun xeyli daha yetkindir və tez-tez real və potensial narahatedici mövzuları ehtiva edir.
    - ***Mənbələr:*** [PEGI Rəsmi Vebsaytı](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI Reytinqləri üzrə Valideynlər Bələdçisi](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Bu nədir:*** Məzmun yalnız böyüklər üçün uyğundur.
    - ***Əsas Xüsusiyyətlər:***
    - **Zorakılıq:** Zorakılıq səviyyəsi "kobud zorakılığa" çevrildikdə tətbiq edilir. Buraya ölüm və ya ağır yaralanma, işgəncə, başın kəsilməsi, parçalanması, səbəbsiz qətl və ya müdafiəsiz personajlara qarşı zorakılıq gətirmək üçün dəhşətli üsullar daxildir. Burada cinsi zorakılıq və təhdid də təsnif edilir.
    - **Narkotiklər:** Qeyri-qanuni narkotiklərin məftunedici təsvirləri və ya nəzarət edilən maddələrin görkəmli təbliğatı.
    - **Cins:** Görünən cinsiyyət orqanları daxil olmaqla, təfərrüatlı və ya açıq cinsi fəaliyyət.
    - **Qumar:** Realist qumar simulyasiyaları.
    - **Ayrı-seçkilik:** Ayrı-seçkiliyi təşviq edən və ya öyrədən elementləri ehtiva edə bilər.
    - ***İfadəsi:*** Bu, ən yüksək yaş reytinqidir və qrafik və potensial narahatedici təbiətinə görə, ciddi şəkildə yetkin auditoriya üçün nəzərdə tutulmuş məzmunu göstərir.
    - ***Mənbələr:*** [PEGI Rəsmi Vebsaytı](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI Reytinqləri üzrə Valideynlər Bələdçisi](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Bu nədir:*** Bu deskriptor oyunun zorakılıq təsvirlərini ehtiva etdiyini göstərir.
    - ***Ciddilik Səviyyələri:***
    - **Yüngül/Cizgi filmi (PEGI 3/7):** Çox yüngül, qeyri-real zorakılıq (məs, şaqqıltı, cizgi filmi kimi zərər və ya nəzərdə tutulan zorakılıq) tez-tez fantaziya personajlarına yönəldilir.
    - **Mülayim (PEGI 12):** Fantaziya personajlarına qarşı daha çox qrafik və ya real zorakılıq və ya insana bənzər personajlara qarşı qeyri-real zorakılıq (məsələn, yüngül xəsarətlər, qan yoxdur).
    - **Güclü (PEGI 16):** Ölüm və yaralanma təsvirləri daxil olmaqla insan personajlarına qarşı real zorakılıq. Arkada üslubunda olarsa, qanlı və ya qanlı zorakılıq ola bilər.
    - **Gross (PEGI 18):** Həssas/günahsız personajlara qarşı işgəncə, başın kəsilməsi, parçalanması və ya səbəbsiz zorakılıq daxil olmaqla, ölüm və ya ağır yaralanmanın dəhşətli üsulları. Burada cinsi zorakılıq və təhdid də təsnif edilir.
    - ***İfadəsi:*** PEGI yaş reytinqi nə qədər yüksək olarsa, zorakılıq bir o qədər sıx və realdır.
    - ***Mənbələr:*** [PEGI Rəsmi Vebsayt](https://pegi.info/what-do-the-labels-mean), [Oyunların Reytinq Təşkilatı](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Bu nədir:*** Bu deskriptor oyunun təhqiredici dil və ya söyüşdən ibarət olduğunu göstərir.
    - ***Ciddilik Səviyyələri:***
    - **Yüngül (PEGI 12):** Yüngül söyüş və/yaxud təhqiredici dil, cinsi təhqiramiz ifadələr (məsələn, "lənət", "cəhənnəm", "boş").
    - **Güclü (PEGI 16/18):** Cinsi təhqirlər, küfr və ya çox təhqiredici dil.
    - ***İfadəsi:*** Pis dilin mövcudluğu və intensivliyi PEGI yaş reytinqinin yüksək olması ilə artır.
    - ***Mənbələr:*** [PEGI Rəsmi Vebsayt](https://pegi.info/what-do-the-labels-mean), [Oyunların Reytinq Təşkilatı](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Bu nədir:*** Bu deskriptor oyunun qorxulu və ya qorxulu elementləri ehtiva etdiyini göstərir.
    - ***Ciddilik Səviyyələri:***
    - **Qorxulu (PEGI 7):** Gənc uşaqlar üçün qorxulu və ya qorxulu ola biləcək şəkillər və ya səslər (məsələn, həyəcan verici musiqi, qorxulu mühitlər, fon qışqırıqları). Mütləq birbaşa zorakılığı ehtiva etmir.
    - **Dəhşət (PEGI 12+):** Daha güclü təhdid, qorxu və ya qrafik zədə detalları və daha davamlı dəhşət ardıcıllığı və ya narahatedici şəkillər.
    - ***İfadəsi:*** Açıq zorakılıqdan çox, psixoloji təsirə və narahatedici məzmuna diqqət yetirir.
    - ***Mənbələr:*** [PEGI Rəsmi Vebsayt](https://pegi.info/what-do-the-labels-mean), [Oyunların Reytinq Təşkilatı](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Bu nədir:*** Bu deskriptor oyunda qumar oynamağı təşviq edən və ya öyrədən elementlərin olduğunu göstərir.
    - ***Əhatə dairəsi:*** Adətən kazinolarda və ya qumar salonlarında tapılan ənənəvi şans oyunlarının simulyasiyalarına aiddir (məsələn, pul üçün oynanan kart oyunları, yarışlara mərc).
    - ***Minimum Reytinq:*** Bu deskriptor yalnız **PEGI 12, 16 və ya 18** reytinqli oyunlarda görünür. 2020-ci ildən etibarən real qumar simulyasiyaları ilə yeni qiymətləndirilmiş oyunlar həmişə PEGI 18-dir.
    - ***Qənimət Qutuları haqqında Qeyd:*** "Ödənişli Təsadüfi Əşyalar"ın (çox vaxt qənimət qutuları kimi adlandırılır) mövcudluğu ayrıca məzmun deskriptorudur ("Oyundaxili Alış-verişlər, məsələn, GI yaş reytinqi ilə) 7).
    - ***Mənbələr:*** [PEGI Rəsmi Vebsayt](https://pegi.info/what-do-the-labels-mean), [Oyunların Reytinq Təşkilatı](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Bu nədir:*** Bu deskriptor oyunda cinsi məzmunun olduğunu göstərir.
    - ***Ciddilik Səviyyələri:***
    - **İnada/Posturinq (PEGI 12):** Cinsi duruş və ya təlqin.
    - **Erotik Çılpaqlıq/Açıq Olmayan Əlaqə (PEGI 16):** Görünən cinsiyyət orqanları olmayan erotik çılpaqlıq və ya cinsi əlaqə təsvirləri.
    - **Açıq Cinsi Fəaliyyət (PEGI 18):** Görünən cinsiyyət orqanları daxil olmaqla, təfərrüatlı və ya açıq cinsi fəaliyyət. Cinsi zorakılıq və təhdid də bu kateqoriyaya aiddir.
    - ***İfadəsi:*** Cinsi məzmunda aydınlıq və təfərrüat səviyyəsi yüksək PEGI yaş reytinqləri ilə artır.
    - ***Mənbələr:*** [PEGI Rəsmi Veb saytı](https://pegi.info/what-do-the-labels-mean), [Oyunların Reytinq Təşkilatı](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Bu nədir:*** Bu deskriptor oyunun qeyri-qanuni narkotik, alkoqol və ya tütün istifadəsinə istinad etdiyini və ya təsvir etdiyini göstərir.
    - ***Ciddilik Səviyyələri:***
    - ** İstifadənin Təşviqi/Təsviri (PEGI 16):** Tütün və ya spirt istifadəsinin təşviqi (məsələn, xarakterin üstünlük qazanması) və ya qanunsuz narkotik istifadəsinin təsvirləri.
    - **Glamorizasiya/Təqdimat (PEGI 18):** Qeyri-qanuni narkotiklərin məftunedici təsvirləri və ya nəzarət edilən maddələrin görkəmli təbliğatı.
    - ***Minimum Reytinq:*** Bu deskriptor yalnız **PEGI 16 və ya PEGI 18** reytinqli oyunlarda tapılır.
    - ***Mənbələr:*** [PEGI Rəsmi Vebsayt](https://pegi.info/what-do-the-labels-mean), [Oyunların Reytinq Təşkilatı](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Bu nədir:*** Bu deskriptor oyunun nifrətə səbəb ola biləcək etnik, dini, millətçi və ya digər stereotiplərin təsvirlərini ehtiva etdiyini göstərir.
    - ***Kontekst:*** Bu reytinq oyun mənşəyinə, dininə, milliyyətinə, cinsinə, cinsiyyətinə və ya digər xüsusiyyətlərə görə qruplara qarşı ayrı-seçkiliyi təşviq edən və ya təriflədiyi zaman tətbiq edilir.
    - ***Minimum Reytinq:*** Bu deskriptor adətən **PEGI 18** qiymətləndirilən oyunlarda görünür, belə məzmunun ciddi xarakterinə görə.
    - ***Mənbələr:*** [PEGI Rəsmi Vebsayt](https://pegi.info/what-do-the-labels-mean), [Oyunların Reytinq Təşkilatı](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Bu nədir:*** Bu deskriptor oyunun real pulla əlavə rəqəmsal alışlar təklif etdiyini göstərir.
    - ***Əhatə dairəsi:*** Oyundaxili alışların müxtəlif formaları daxildir:
    - **Kosmetik əşyalar:** Dərilər, ifadələr, vizual təkmilləşdirmələr.
    - **Oyunun üstünlükləri:** Gücləndiricilər, valyuta, gücləndiricilər.
    - **Genişləndirmələr/DLC:** Əlavə məzmun və ya hekayə.
    - **Ödənişli Təsadüfi Əşyalar (Qənimət Qutuları):** Oyunçuların satın almadan əvvəl tam olaraq nə əldə etdiklərini bilmədiyi yerlərdə (məsələn, kart paketləri, əşya qutuları).
    - ***Qeyd:*** Bu deskriptor **yaş reytinqi** deyil, məlumat simvoludur. O, PEGI 3 daxil olmaqla, istənilən PEGI yaş reytinqinə malik oyunlarda görünə bilər.
    - ***Narahatlıqlar (xüsusilə uşaqlar üçün):*** Həddindən artıq xərcləmə, təsadüfi maddələrlə qumara bənzər davranışların təşviqi və irəliləyiş üçün satın alma təzyiqi potensialı.
    - ***Mənbələr:*** [PEGI Rəsmi Vebsayt](https://pegi.info/what-do-the-labels-mean), [Valideyn Zona - PEGI reytinqlərini anlama](https://parentzone.org.uk/article/pegi-games-ratings)
