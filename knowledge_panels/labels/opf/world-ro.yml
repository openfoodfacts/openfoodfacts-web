"en:pegi_3":
  content: |-
    - ***Ce este:*** Conținutul este considerat potrivit pentru toate grupele de vârstă.
    - ***Caracteristici cheie:***
    - **Violență:** Sunt acceptabile doar forme foarte ușoare de violență, de obicei într-un cadru comic, caricatural sau infantil (de exemplu, slapstick, vătămare implicită, reacții nerealiste).
    - **Frica:** Nu există sunete sau imagini care ar putea speria copiii mici.
    - **Limbaj:** Nu trebuie auzit limbaj vulgar.
    - **Altele:** Nu există conținut sexual, droguri sau jocuri de noroc.
    - ***Implicație:*** Această clasificare se concentrează pe asigurarea faptului că conținutul este sigur și nederanjant pentru cel mai tânăr public.
    - ***Surse:*** [Site-ul oficial PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ghidul părinților pentru evaluările PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Ce este:*** Conținutul este potrivit pentru copiii cu vârsta de 7 ani și peste.
    - ***Caracteristici cheie:***
    - **Violență:** Formele foarte ușoare de violență sunt acceptabile. Aceasta poate fi violență implicită, nedetaliată sau nerealistă, adesea îndreptată către personaje fantastice. Poate fi prezentă și violență nerealistă foarte ușoară la adresa personajelor asemănătoare oamenilor.
    - **Frica:** Jocurile cu scene sau sunete care pot fi înspăimântătoare pentru copiii mai mici (de exemplu, atmosferă tulburătoare, unele sunete sau imagini înfricoșătoare) se încadrează în această categorie.
    - **Limbaj:** Fără limbaj vulgar sau doar înjurături foarte ușoare, non-sexuale.
    - **Altele:** Totuși, fără conținut sexual explicit, droguri sau jocuri de noroc.
    - ***Implicație:*** Introduce elemente care ar putea fi prea intense pentru copiii foarte mici, în special în ceea ce privește frica și violența fantastică puțin mai pronunțată.
    - ***Surse:*** [Site-ul oficial PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ghidul părinților pentru evaluările PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Ce este:*** Conținutul este potrivit pentru persoanele cu vârsta de 12 ani și peste.
    - ***Caracteristici cheie:***
    - **Violență:** Mai multă violență grafică sau realistă împotriva personajelor fantastice sau violență nerealistă împotriva personajelor asemănătoare oamenilor. Aceasta poate include un impact mai vizibil, dar, în general, fără sânge. Violența implicită împotriva oamenilor, unde violența reală nu este afișată, este, de asemenea, acoperită.
    - **Frica/Groază:** Detalii mai puternice despre amenințări, frică sau răni grafice și secvențe de groază mai susținute sau imagini tulburătoare.
    - **Limbaj:** Înjurături ușoare și/sau limbaj jignitor (cu excepția înjurăturilor sexuale).
    - **Sex:** Pot fi prezente insinuări sexuale sau posturi sexuale. Nuditate erotică sau act sexual neexplicit.
    - **Jocuri de noroc:** Poate include elemente care încurajează sau învață jocurile de noroc (simulări de jocuri de cazino etc.).
    - ***Implicație:*** Marchează un pas semnificativ în maturizare, inclusiv violență mai realistă, teme sugestive și vulgarități ușoare.
    - ***Surse:*** [Site-ul oficial PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ghidul părinților pentru evaluările PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Ce este:*** Conținutul este potrivit pentru persoanele cu vârsta de 16 ani și peste.
    - ***Caracteristici cheie:***
    - **Violență:** Reprezentări ale violenței (sau activității sexuale) care ating un stadiu care arată la fel ca în viața reală. Aceasta poate include violență realistă împotriva personajelor umane, adesea cu reprezentări ale morții și rănilor. Violența sângeroasă sau sângeroasă poate fi prezentă dacă este în stil arcade.
    - **Limbaj:** Limbaj vulgar mai extrem, inclusiv înjurături sexuale sau blasfemie.
    - **Droguri:** Poate include încurajarea consumului de tutun sau alcool sau reprezentări ale consumului de droguri ilegale.
    - **Sex:** Nuditate erotică sau act sexual fără organe genitale vizibile.
    - **Jocuri de noroc:** Poate include elemente care încurajează sau învață jocurile de noroc.
    - ***Implicație:*** Conținutul la acest nivel este considerabil mai matur și include adesea teme realiste și potențial deranjante.
    - ***Surse:*** [Site-ul oficial PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ghidul părinților pentru evaluările PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Ce este:*** Conținutul este potrivit numai pentru adulți.
    - ***Caracteristici cheie:***
    - **Violență:** Se aplică atunci când nivelul de violență devine „violență gravă”. Aceasta include metode oribile de a provoca moartea sau vătămări grave, tortură, decapitare, dezmembrare, ucidere fără motiv sau violență împotriva unor personaje lipsite de apărare. Violența și amenințarea sexuală sunt, de asemenea, clasificate aici.
    - **Droguri:** Portretizări glorificate ale drogurilor ilegale sau promovarea proeminentă a substanțelor controlate.
    - **Sex:** Activitate sexuală detaliată sau explicită, inclusiv organe genitale vizibile.
    - **Jocuri de noroc:** Simulări realiste de jocuri de noroc.
    - **Discriminare:** Poate conține elemente care încurajează sau învață discriminarea.
    - ***Implicație:*** Aceasta este cea mai mare clasificare în funcție de vârstă și indică conținut destinat strict publicului matur, datorită naturii sale grafice și potențial deranjante.
    - ***Surse:*** [Site-ul oficial PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ghidul părinților pentru evaluările PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Ce este:*** Acest descriptor indică faptul că jocul conține reprezentări de violență.
    - ***Niveluri de severitate:***
    - **Ușor/Desene animate (PEGI 3/7):** Violență foarte ușoară, nerealistă (de exemplu, slapstick, vătămare corporală în stil caricatural sau violență implicită) adesea îndreptată împotriva personajelor fantastice.
    - **Moderat (PEGI 12):** Violență mai grafică sau realistă împotriva personajelor fantastice sau violență nerealistă împotriva personajelor asemănătoare oamenilor (de exemplu, răni minore, fără sânge).
    - **Puternic (PEGI 16):** Violență realistă împotriva personajelor umane, inclusiv reprezentări de moarte și răni. Violența sângeroasă sau sângeroasă poate fi prezentă dacă este într-un stil arcade.
    - **Gros (PEGI 18):** Metode oribile de a provoca moartea sau răni grave, inclusiv tortură, decapitare, dezmembrare sau violență fără motiv împotriva personajelor vulnerabile/inocente. Violența și amenințările sexuale sunt, de asemenea, clasificate aici.
    - ***Implicație:*** Cu cât este mai mare clasificarea de vârstă PEGI asociată, cu atât violența reprezentată este mai intensă și mai realistă.
    - ***Surse:*** [Site-ul oficial PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritatea de evaluare a jocurilor](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Ce este:*** Acest descriptor indică faptul că jocul conține limbaj ofensator sau înjurături.
    - ***Niveluri de severitate:***
    - **Ușor (PEGI 12):** Înjurături ușoare și/sau limbaj ofensator, cu excepția înjurăturilor sexuale (de exemplu, „la naiba”, „la naiba”, „rahat”).
    - **Puternic (PEGI 16/18):** Înjurături sexuale, blasfemie sau limbaj extrem de ofensator.
    - ***Implicație:*** Prezența și intensitatea limbajului vulgar cresc odată cu creșterea evaluărilor de vârstă PEGI.
    - ***Surse:*** [Site-ul oficial PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritatea de evaluare a jocurilor](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Ce este:*** Acest descriptor indică faptul că jocul conține elemente care pot fi înspăimântătoare sau înfricoșătoare.
    - ***Niveluri de severitate:***
    - **Înspăimântător (PEGI 7):** Imagini sau sunete care pot fi înspăimântătoare sau înfricoșătoare pentru copiii mici (de exemplu, muzică tulburătoare, medii înfricoșătoare, țipete de fundal). Nu include neapărat violență directă.
    - **Groază (PEGI 12+):** Detalii mai puternice despre amenințări, groază sau răni grafice și secvențe de groază mai susținute sau imagini tulburătoare.
    - ***Implicație:*** Se concentrează pe impactul psihologic și conținutul tulburător, mai degrabă decât pe violența explicită.
    - ***Surse:*** [Site-ul oficial PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritatea de evaluare a jocurilor](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Ce este:*** Acest descriptor indică faptul că jocul conține elemente care încurajează sau învață jocurile de noroc.
    - ***Domeniu de aplicare:*** Se referă la simulări ale jocurilor de noroc tradiționale întâlnite de obicei în cazinouri sau săli de jocuri de noroc (de exemplu, jocuri de cărți jucate pe bani, pariuri pe curse).
    - ***Clasificare minimă:*** Acest descriptor apare numai la jocurile clasificate **PEGI 12, 16 sau 18**. Începând cu 2020, jocurile clasificate recent cu simulări realiste de jocuri de noroc sunt întotdeauna PEGI 18.
    - ***Notă privind cutiile cu pradă:*** Prezența „articolelor aleatorii plătite” (adesea denumite cutii cu pradă) este un descriptor de conținut separat („Achiziții în joc”) și poate fi găsită în jocuri cu clasificări de vârstă mai mici (de exemplu, PEGI 7).
    - ***Surse:*** [Site-ul oficial PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritatea de clasificare a jocurilor](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Ce este:*** Acest descriptor indică prezența conținutului sexual în joc.
    - ***Niveluri de severitate:***
    - **Insinuări/Posturi (PEGI 12):** Posturi sau insinuări sexuale.
    - **Nuditate erotică/Act sexual neexplicit (PEGI 16):** Reprezentări de nuditate erotică sau act sexual fără organe genitale vizibile.
    - **Activitate sexuală explicită (PEGI 18):** Activitate sexuală detaliată sau explicită, inclusiv organe genitale vizibile. Violența și amenințările sexuale se încadrează, de asemenea, în această categorie.
    - ***Implicație:*** Nivelul de explicit și detaliu al conținutului sexual crește odată cu creșterea evaluărilor de vârstă PEGI.
    - ***Surse:*** [Site-ul oficial PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritatea de clasificare a jocurilor](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Ce este:*** Acest descriptor indică faptul că jocul se referă la sau descrie consumul de droguri ilegale, alcool sau tutun.
    - ***Niveluri de severitate:***
    - **Încurajarea/Reprezentarea consumului (PEGI 16):** Încurajarea consumului de tutun sau alcool (de exemplu, personajul obține un avantaj) sau reprezentări ale consumului de droguri ilegale.
    - **Glamourizare/Promovare (PEGI 18):** Reprezentări glorificate ale drogurilor ilegale sau promovarea proeminentă a substanțelor controlate.
    - ***Clasificare minimă:*** Acest descriptor se găsește numai în jocurile clasificate **PEGI 16 sau PEGI 18**.
    - ***Surse:*** [Site-ul oficial PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritatea de evaluare a jocurilor](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Ce este:*** Acest descriptor indică faptul că jocul conține reprezentări de stereotipuri etnice, religioase, naționaliste sau de altă natură, care pot încuraja ura.
    - ***Context:*** Această clasificare se aplică atunci când jocul promovează sau glorifică discriminarea împotriva grupurilor pe baza originii, religiei, naționalității, sexului, sexualității sau a altor caracteristici.
    - ***Clasificare minimă:*** Acest descriptor apare de obicei în jocurile clasificate **PEGI 18**, datorită naturii severe a unui astfel de conținut.
    - ***Surse:*** [Site-ul oficial PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritatea de clasificare a jocurilor](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Ce este:*** Acest descriptor indică faptul că jocul oferă achiziții digitale opționale cu bani reali.
    - ***Domeniu de aplicare:*** Include diverse forme de achiziții în joc:
    - **Obiecte cosmetice:** Skin-uri, emote-uri, îmbunătățiri vizuale.
    - **Avantaje de joc:** Power-up-uri, monedă, boostere.
    - **Expansiuni/DLC:** Conținut sau poveste suplimentară.
    - **Obiecte aleatorii plătite (Loot Boxes):** Unde jucătorii nu știu exact ce primesc înainte de a cumpăra (de exemplu, pachete de cărți, lăzi de obiecte).
    - ***Notă:*** Acest descriptor **nu** este o clasificare în funcție de vârstă, ci o pictogramă informativă. Poate apărea în jocuri cu orice clasificare de vârstă PEGI, inclusiv PEGI 3.
    - ***Preocupări (în special pentru copii):*** Potențial de cheltuieli excesive, încurajarea comportamentelor asemănătoare jocurilor de noroc cu articole aleatorii și presiunea de a cumpăra pentru a progresa.
    - ***Surse:*** [Site-ul oficial PEGI](https://pegi.info/what-do-the-labels-mean), [Zona părinților - Înțelegerea clasificărilor PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
