"en:pegi_3":
  content: |-
    - ***Šta je to:*** Sadržaj se smatra prikladnim za sve starosne grupe.
    - ***Ključne karakteristike:***
    - **Nasilje:** Prihvatljivi su samo vrlo blagi oblici nasilja, obično u komičnom, crtanom ili djetinjem okruženju (npr. slapstick, implicitna šteta, nerealistične reakcije).
    - **Strah:** Nema zvukova ili slika koji bi mogli uplašiti malu djecu.
    - **Jezik:** Ne smije se čuti vulgaran jezik.
    - **Ostalo:** Nema seksualnog sadržaja, droga ili kockanja.
    - ***Implikacija:*** Ova ocjena se fokusira na osiguravanje da je sadržaj siguran i da ne uznemirava najmlađu publiku.
    - ***Izvori:*** [Službena PEGI web stranica](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vodič za roditelje o PEGI ocjenama](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Šta je to:*** Sadržaj je pogodan za djecu uzrasta 7 i više godina.
    - ***Ključne karakteristike:***
    - **Nasilje:** Vrlo blagi oblici nasilja su prihvatljivi. To može biti implicitno, nedetaljno ili nerealistično nasilje, često usmjereno prema fantastičnim likovima. Može sadržavati i vrlo blago nerealistično nasilje nad likovima sličnim ljudima.
    - **Strah:** Igre sa scenama ili zvukovima koji mogu biti zastrašujući za mlađu djecu (npr. uznemirujuća atmosfera, neki zastrašujući zvukovi ili slike) spadaju u ovu kategoriju.
    - **Jezik:** Nema vulgarnog jezika ili samo vrlo blago, neseksualno psovanje.
    - **Ostalo:** I dalje nema eksplicitnog seksualnog sadržaja, droga ili kockanja.
    - ***Implikacija:*** Uvodi elemente koji bi mogli biti preintenzivni za vrlo malu djecu, posebno u smislu straha i nešto izraženijeg fantastičnog nasilja.
    - ***Izvori:*** [Službena PEGI web stranica](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vodič za roditelje o PEGI ocjenama](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Šta je to:*** Sadržaj je pogodan za osobe starije od 12 godina.
    - ***Ključne karakteristike:***
    - **Nasilje:** Grafičkije ili realističnije nasilje prema fantastičnim likovima ili nerealistično nasilje prema likovima sličnim ljudima. Ovo može uključivati vidljiviji uticaj, ali uglavnom bez krvi. Implicitno nasilje nad ljudima gdje se stvarno nasilje ne prikazuje također je obuhvaćeno.
    - **Strah/Užas:** Snažniji detalji prijetnje, straha ili grafičke povrede, te produžene horor sekvence ili uznemirujuće slike.
    - **Jezik:** Blago psovanje i/ili uvredljiv jezik (osim seksualnih psovki).
    - **Seks:** Mogu biti prisutni seksualni insinuatori ili seksualno poziranje. Erotska golotinja ili neeksplicitni seksualni odnos.
    - **Kockanje:** Može uključivati elemente koji podstiču ili uče kockanje (simulacije kazino igara, itd.).
    - ***Implikacija:*** Označava značajan korak ka zrelosti, uključujući realističnije nasilje, sugestivne teme i blagu psovku.
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vodič za roditelje za PEGI ocjene](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Šta je to:*** Sadržaj je pogodan za osobe starije od 16 godina.
    - ***Ključne karakteristike:***
    - **Nasilje:** Prikazi nasilja (ili seksualne aktivnosti) koji dostižu fazu koja izgleda isto kao što bi se očekivalo u stvarnom životu. Ovo može uključivati realistično nasilje nad ljudskim likovima, često s prikazima smrti i povreda. Krvavo nasilje može biti prisutno ako je u arkadnom stilu.
    - **Jezik:** Ekstremniji vulgaran jezik, uključujući seksualne psovke ili bogohuljenje.
    - **Droge:** Može uključivati podsticanje upotrebe duhana ili alkohola ili prikaze upotrebe ilegalnih droga.
    - **Seks:** Erotska golotinja ili seksualni odnos bez vidljivih genitalija.
    - **Kockanje:** Može uključivati elemente koji podstiču ili uče kockanju.
    - ***Implikacija:*** Sadržaj na ovom nivou je znatno zreliji i često uključuje realistične i potencijalno uznemirujuće teme.
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vodič za roditelje za PEGI ocjene](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Šta je to:*** Sadržaj je pogodan samo za odrasle.
    - ***Ključne karakteristike:***
    - **Nasilje:** Primjenjuje se kada nivo nasilja postane "grubo nasilje". To uključuje užasne metode nanošenja smrti ili teških povreda, mučenje, odrubljivanje glave, raskomadanje, ubijanje bez motiva ili nasilje nad bespomoćnim likovima. Seksualno nasilje i prijetnje također su ovdje klasifikovani.
    - **Droge:** Glamourizovani prikazi ilegalnih droga ili istaknuta promocija kontrolisanih supstanci.
    - **Seks:** Detaljna ili eksplicitna seksualna aktivnost, uključujući vidljive genitalije.
    - **Kockanje:** Realistične simulacije kockanja.
    - **Diskriminacija:** Može sadržavati elemente koji podstiču ili uče diskriminaciji.
    - ***Implikacija:*** Ovo je najviša starosna oznaka i označava sadržaj koji je isključivo za odraslu publiku zbog svoje grafičke i potencijalno uznemirujuće prirode.
    - ***Izvori:*** [Službena PEGI web stranica](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vodič za roditelje o PEGI ocjenama](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Šta je to:*** Ovaj deskriptor ukazuje na to da igra sadrži prikaze nasilja.
    - ***Nivoi ozbiljnosti:***
    - **Blago/Crtani lik (PEGI 3/7):** Vrlo blago, nerealistično nasilje (npr. slapstick, crtana šteta ili implicitno nasilje) često usmjereno prema fantastičnim likovima.
    - **Umjereno (PEGI 12):** Grafičkije ili realističnije nasilje prema fantastičnim likovima ili nerealistično nasilje prema likovima sličnim ljudima (npr. lakše povrede, bez krvi).
    - **Jako (PEGI 16):** Realistično nasilje prema ljudskim likovima, uključujući prikaze smrti i povreda. Krvavo ili krvavo nasilje može biti prisutno ako je u arkadnom stilu.
    - **Grubo (PEGI 18):** Strašne metode nanošenja smrti ili teških povreda, uključujući mučenje, odrubljivanje glave, raskomadanje ili nasilje bez motiva nad ranjivim/nevinim likovima. Seksualno nasilje i prijetnje također su ovdje klasifikovani.
    - ***Implikacija:*** Što je viša povezana PEGI starosna ocjena, to je prikazano nasilje intenzivnije i realističnije.
    - ***Izvori:*** [Službena web stranica PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritet za ocjenjivanje igara](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Šta je to:*** Ovaj deskriptor ukazuje na to da igra sadrži uvredljiv jezik ili psovke.
    - ***Nivoi ozbiljnosti:***
    - **Blago (PEGI 12):** Blago psovanje i/ili uvredljiv jezik, bez seksualnih psovki (npr. "prokletstvo", "pakao", "sranje").
    - **Jako (PEGI 16/18):** Seksualne psovke, bogohuljenje ili vrlo uvredljiv jezik.
    - ***Implikacija:*** Prisustvo i intenzitet psovki povećavaju se s višim PEGI starosnim ocjenama.
    - ***Izvori:*** [Službena web stranica PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritet za ocjenjivanje igara](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Šta je to:*** Ovaj deskriptor ukazuje na to da igra sadrži elemente koji mogu biti zastrašujući ili strašni.
    - ***Nivoi ozbiljnosti:***
    - **Zastrašujuće (PEGI 7):** Slike ili zvukovi koji mogu biti zastrašujući ili strašni za malu djecu (npr. uznemirujuća muzika, zastrašujuća okruženja, vriskovi u pozadini). Ne uključuje nužno direktno nasilje.
    - **Horor (PEGI 12+):** Jači detalji prijetnje, straha ili grafičke povrede, te dugotrajnije horor sekvence ili uznemirujuće slike.
    - ***Implikacija:*** Fokusira se na psihološki uticaj i uznemirujući sadržaj, a ne na eksplicitno nasilje.
    - ***Izvori:*** [Službena web stranica PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritet za ocjenjivanje igara](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Šta je to:*** Ovaj deskriptor označava da igra sadrži elemente koji podstiču ili uče kockanje.
    - ***Opseg:*** Odnosi se na simulacije tradicionalnih igara na sreću koje se obično nalaze u kockarnicama ili kockarnicama (npr. kartaške igre koje se igraju za novac, klađenje na utrke).
    - ***Minimalna ocjena:*** Ovaj deskriptor se pojavljuje samo na igrama s ocjenom **PEGI 12, 16 ili 18**. Od 2020. godine, novo ocijenjene igre s realističnim simulacijama kockanja uvijek su PEGI 18.
    - ***Napomena o kutijama s plijenom:*** Prisustvo "Plaćenih nasumičnih predmeta" (često nazivanih kutijama s plijenom) je zaseban deskriptor sadržaja ("Kupovine u igri") i može se naći u igrama s nižim dobnim ocjenama (npr. PEGI 7).
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Autoritet za ocjenjivanje igara](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Šta je to:*** Ovaj deskriptor ukazuje na prisustvo seksualnog sadržaja u igri.
    - ***Nivoi ozbiljnosti:***
    - **Insinuacije/Poziranje (PEGI 12):** Seksualno poziranje ili insinuacija.
    - **Erotska golotinja/Neeksplicitni odnos (PEGI 16):** Prikazi erotske golotinje ili seksualnog odnosa bez vidljivih genitalija.
    - **Eksplicitna seksualna aktivnost (PEGI 18):** Detaljna ili eksplicitna seksualna aktivnost, uključujući vidljive genitalije. Seksualno nasilje i prijetnja također spadaju u ovu kategoriju.
    - ***Implikacija:*** Nivo eksplicitnosti i detalja u seksualnom sadržaju raste s višim PEGI dobnim ocjenama.
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Autoritet za ocjenjivanje igara](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Šta je to:*** Ovaj deskriptor označava da se igra odnosi na ili prikazuje upotrebu ilegalnih droga, alkohola ili duhana.
    - ***Nivoi ozbiljnosti:***
    - **Podsticanje/Prikaz upotrebe (PEGI 16):** Podsticanje upotrebe duhana ili alkohola (npr. lik stiče prednost) ili prikazi upotrebe ilegalnih droga.
    - **Glamorizacija/Promocija (PEGI 18):** Glamorizirani prikazi ilegalnih droga ili istaknuta promocija kontroliranih supstanci.
    - ***Minimalna ocjena:*** Ovaj deskriptor se nalazi samo u igrama s ocjenom **PEGI 16 ili PEGI 18**.
    - ***Izvori:*** [Službena web stranica PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritet za ocjenjivanje igara](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Šta je to:*** Ovaj deskriptor označava da igra sadrži prikaze etničkih, vjerskih, nacionalističkih ili drugih stereotipa koji vjerovatno podstiču mržnju.
    - ***Kontekst:*** Ova ocjena se primjenjuje kada igra promovira ili veliča diskriminaciju protiv grupa na osnovu porijekla, religije, nacionalnosti, spola, seksualnosti ili drugih karakteristika.
    - ***Minimalna ocjena:*** Ovaj deskriptor se obično pojavljuje na igrama s ocjenom **PEGI 18**, zbog ozbiljne prirode takvog sadržaja.
    - ***Izvori:*** [Službena web stranica PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritet za ocjenjivanje igara](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Šta je to:*** Ovaj deskriptor označava da igra nudi opcionalne digitalne kupovine za pravi novac.
    - ***Opseg:*** Uključuje različite oblike kupovina u igri:
    - **Kozmetički predmeti:** Skinovi, emotikoni, vizuelna poboljšanja.
    - **Prednosti igranja:** Pojačanja, valuta, boosteri.
    - **Proširenja/DLC:** Dodatni sadržaj ili priča.
    - **Plaćeni nasumični predmeti (Loot Boxovi):** Gdje igrači ne znaju tačno šta dobijaju prije kupovine (npr. paketi karata, sanduci s predmetima).
    - ***Napomena:*** Ovaj deskriptor **nije** starosna ocjena već informativna ikona. Može se pojaviti u igrama sa bilo kojom PEGI dobnom oznakom, uključujući PEGI 3.
    - ***Zabrinutost (posebno za djecu):*** Potencijal za prekomjerno trošenje, podsticanje ponašanja sličnog kockanju sa nasumičnim predmetima i pritisak na kupovinu radi napretka.
    - ***Izvori:*** [Službena PEGI web stranica](https://pegi.info/what-do-the-labels-mean), [Roditeljska zona - Razumijevanje PEGI ocjena](https://parentzone.org.uk/article/pegi-games-ratings)
