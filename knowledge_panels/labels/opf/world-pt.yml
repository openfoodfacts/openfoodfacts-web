"en:pegi_3":
  content: |-
    - ***O que é:*** O conteúdo é considerado adequado para todas as faixas etárias.
    - ***Características principais:***
    - **Violência:** Apenas formas muito ligeiras de violência são aceitáveis, geralmente num ambiente cómico, cartoon ou infantil (por exemplo, slapstick, dano implícito, reações não realistas).
    - **Medo:** Nenhum som ou imagem que possa assustar as crianças pequenas.
    - **Linguagem:** Nenhuma linguagem chula deve ser ouvida.
    - **Outro:** Sem conteúdo sexual, drogas ou jogo.
    - ***Implicação:*** Esta classificação centra-se em garantir que o conteúdo é seguro e não perturbador para o público mais jovem.
    - ***Fontes:*** [Site oficial do PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guia para pais sobre classificações PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***O que é:*** O conteúdo é adequado para crianças a partir dos 7 anos.
    - ***Características principais:***
    - **Violência:** Formas muito ligeiras de violência são aceitáveis. Esta pode ser violência implícita, não detalhada ou não realista, geralmente dirigida a personagens de fantasia. Violência muito leve não realista contra personagens com aparência humana também pode aparecer.
    - **Medo:** Os jogos com cenas ou sons que podem ser assustadores para as crianças mais novas (por exemplo, atmosfera perturbadora, alguns sons ou imagens assustadoras) enquadram-se nesta categoria.
    - **Linguagem:** Sem linguagem chula ou apenas palavrões muito ligeiros e pouco sexuais.
    - **Outros:** Ainda sem conteúdo sexual explícito, drogas ou jogo.
    - ***Implicação:*** Apresenta elementos que podem ser muito intensos para crianças muito pequenas, principalmente em termos de medo e violência de fantasia um pouco mais pronunciada.
    - ***Fontes:*** [Site oficial do PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guia para pais sobre as classificações do PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***O que é:*** O conteúdo é adequado para indivíduos com 12 anos ou mais.
    - ***Características principais:***
    - **Violência:** Violência mais gráfica ou realista contra personagens de fantasia, ou violência não realista contra personagens com aparência humana. Isto pode incluir impacto mais visível, mas geralmente sem sangue. A violência implícita contra humanos onde a violência real não é mostrada também é abordada.
    - **Medo/Horror:** Ameaças mais fortes, pavor ou detalhes gráficos de ferimentos, e sequências de terror mais sustentadas ou imagens perturbadoras.
    - **Linguagem:** Palavrões ligeiros e/ou linguagem ofensiva (exceto palavrões sexuais).
    - **Sexo:** Podem estar presentes insinuações ou posturas sexuais. Nudez erótica ou relação sexual não explícita.
    - **Jogos de azar:** Pode incluir elementos que incentivam ou ensinam o jogo (simulações de jogos de casino, etc.).
    - ***Implicação:*** Marca um passo significativo na maturidade, incluindo violência mais realista, temas sugestivos e palavrões moderados.
    - ***Fontes:*** [Site oficial do PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guia para pais sobre classificações PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***O que é:*** Conteúdo adequado para indivíduos com 16 anos ou mais.
    - ***Características principais:***
    - **Violência:** Representações de violência (ou atividade sexual) que atingem um estádio semelhante ao que seria esperado na vida real. Isto pode incluir violência realista contra personagens humanas, geralmente com representações de morte e ferimentos. A violência sangrenta ou sangrenta pode estar presente num estilo arcade.
    - **Linguagem:** Linguagem imprópria mais extrema, incluindo palavrões sexuais ou blasfémia.
    - **Drogas:** Pode incluir o incentivo ao uso de tabaco ou álcool, ou representações de uso de drogas ilegais.
    - **Sexo:** Nudez erótica ou relação sexual sem genitais visíveis.
    - **Jogos de azar:** Pode incluir elementos que incentivem ou ensinem os jogos de azar.
    - ***Implicação:*** O conteúdo a este nível é consideravelmente mais maduro e inclui frequentemente temas realistas e potencialmente perturbadores.
    - ***Fontes:*** [Site oficial do PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guia para pais sobre classificações PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***O que é:*** Conteúdo adequado apenas para adultos.
    - ***Características principais:***
    - **Violência:** Aplicado quando o nível de violência se torna "violência grosseira". Isto inclui métodos horríveis de causar morte ou ferimentos graves, tortura, decapitação, desmembramento, assassinato sem motivo ou violência contra personagens indefesas. A violência e a ameaça sexual também são aqui classificadas.
    - **Drogas:** Representações glamorosas de drogas ilegais ou promoção proeminente de substâncias controladas.
    - **Sexo:** Atividade sexual detalhada ou explícita, incluindo genitais visíveis.
    - **Jogos de azar:** Simulações realistas de jogos de azar.
    - **Discriminação:** Pode conter elementos que incentivem ou ensinem a discriminação.
    - ***Implicação:*** Esta é a classificação etária mais elevada e indica conteúdo estritamente para o público adulto devido à sua natureza gráfica e potencialmente perturbadora.
    - ***Fontes:*** [Site oficial do PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guia para pais sobre classificações PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***O que é:*** Este descritor indica que o jogo contém representações de violência.
    - ***Níveis de gravidade:***
    - **Leve/Cartoon (PEGI 3/7):** Violência muito leve e pouco realista (por exemplo, slapstick, danos cartoonescos ou violência implícita) frequentemente dirigida a personagens de fantasia.
    - **Moderado (PEGI 12):** Violência mais gráfica ou realista contra personagens de fantasia, ou violência irreal contra personagens com aparência humana (por exemplo, ferimentos ligeiros, sem sangue).
    - **Forte (PEGI 16):** Violência realista contra personagens humanas, incluindo representações de morte e ferimentos. A violência sangrenta ou sangrenta pode estar presente se for num estilo arcade.
    - **Grosseiro (PEGI 18):** Métodos horríveis para causar morte ou ferimentos graves, incluindo tortura, decapitação, desmembramento ou violência sem motivo contra personagens vulneráveis/inocentes. A violência e as ameaças sexuais também são aqui classificadas.
    - ***Implicação:*** Quanto mais elevada for a classificação etária do PEGI, mais intensa e realista é a violência retratada.
    - ***Fontes:*** [Site Oficial do PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridade de Classificação Indicativa de Jogos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***O que é:*** Este descritor indica que o jogo contém linguagem ofensiva ou palavrões.
    - ***Níveis de gravidade:***
    - **Leve (PEGI 12):** Palavrões ligeiros e/ou linguagem ofensiva, com exceção de palavrões sexuais (por exemplo, "droga", "inferno", "droga").
    - **Forte (PEGI 16/18):** Palavrões sexuais, blasfémia ou linguagem altamente ofensiva.
    - ***Implicação:*** A presença e a intensidade dos palavrões aumentam com classificações etárias PEGI mais elevadas.
    - ***Fontes:*** [Site oficial do PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridade de classificação de jogos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***O que é:*** Este descritor indica que o jogo contém elementos que podem ser assustadores ou arrepiantes.
    - ***Níveis de gravidade:***
    - **Assustador (PEGI 7):** Imagens ou sons que podem ser assustadores ou arrepiantes para crianças pequenas (por exemplo, música assustadora, ambientes assustadores, gritos de fundo). Não inclui necessariamente a violência direta.
    - **Terror (PEGI 12+):** Ameaças mais fortes, pavor ou detalhes gráficos de ferimentos e sequências de terror mais sustentadas ou imagens perturbadoras.
    - ***Implicação:*** Foca-se no impacto psicológico e no conteúdo perturbador, em vez da violência explícita.
    - ***Fontes:*** [Site oficial do PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridade de classificação de jogos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***O que é:*** Este descritor indica que o jogo contém elementos que incentivam ou ensinam o jogo.
    - ***Âmbito:*** Refere-se a simulações de jogos de azar tradicionais normalmente encontrados em casinos ou casas de apostas (por exemplo, jogos de cartas jogados por dinheiro, apostas em corridas).
    - ***Classificação mínima:*** Este descritor só aparece em jogos classificados como **PEGI 12, 16 ou 18**. A partir de 2020, os jogos recém-classificados com simulações realistas de jogo são sempre PEGI 18.
    - ***Nota sobre as caixas de saque:*** A presença de "Itens aleatórios pagos" (frequentemente chamados de caixas de saque) é um descritor de conteúdo separado ("Compras no jogo") e pode ser encontrado em jogos com classificações etárias mais baixas (por exemplo, PEGI 7).
    - ***Fontes:*** [Site oficial do PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridade de classificação de jogos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***O que é:*** Este descritor indica a presença de conteúdo sexual no jogo.
    - ***Níveis de gravidade:***
    - **Insinuação/Postura (PEGI 12):** Postura ou insinuação sexual.
    - **Nudez erótica/Relações sexuais não explícitas (PEGI 16):** Representações de nudez erótica ou relações sexuais sem genitais visíveis.
    - **Atividade sexual explícita (PEGI 18):** Atividade sexual detalhada ou explícita, incluindo genitais visíveis. A violência sexual e as ameaças também se enquadram nesta categoria.
    - ***Implicação:*** O nível de explicitude e detalhe no conteúdo sexual aumenta com classificações etárias PEGI mais elevadas.
    - ***Fontes:*** [Site oficial do PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridade de classificação de jogos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***O que é:*** Este descritor indica que o jogo se refere ou descreve o uso de drogas ilegais, álcool ou tabaco.
    - ***Níveis de gravidade:***
    - **Incentivo/Representação do uso (PEGI 16):** Incentivo ao uso de tabaco ou álcool (por exemplo, a personagem ganha vantagem) ou representações do uso de drogas ilegais.
    - **Glamorização/Promoção (PEGI 18):** Representações glamorosas de drogas ilegais ou promoção proeminente de substâncias controladas.
    - ***Classificação mínima:*** Este descritor apenas se encontra em jogos classificados como **PEGI 16 ou PEGI 18**.
    - ***Fontes:*** [Site oficial do PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridade de classificação de jogos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***O que é:*** Este descritor indica que o jogo contém representações de estereótipos étnicos, religiosos, nacionalistas ou outros que possam encorajar o ódio.
    - ***Contexto:*** Esta classificação é aplicada quando o jogo promove ou glorifica a discriminação de grupos com base na origem, religião, nacionalidade, género, sexualidade ou outras características.
    - ***Classificação mínima:*** Este descritor aparece normalmente em jogos classificados como **PEGI 18**, devido à natureza severa de tal conteúdo.
    - ***Fontes:*** [Site oficial do PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridade de classificação de jogos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***O que é:*** Este descritor indica que o jogo oferece compras digitais opcionais com dinheiro real.
    - ***Scope:*** Inclui várias formas de compras no jogo:
    - **Itens cosméticos:** Skins, emotes, melhorias visuais.
    - **Vantagens de jogabilidade:** Power-ups, moeda, boosters.
    - **Expansões/DLC:** Conteúdo ou história adicional.
    - **Itens aleatórios pagos (caixas de itens):** Onde os jogadores não sabem exatamente o que estão a receber antes da compra (por exemplo, pacotes de cartas, caixas de itens).
    - ***Nota:*** Este descritor **não** é uma classificação etária, mas sim um ícone informativo. Pode aparecer em jogos com qualquer classificação etária PEGI, incluindo PEGI 3.
    - ***Preocupações (especialmente para crianças):*** Potencial para gastos excessivos, incentivo a comportamentos de jogo com itens aleatórios e pressão para comprar para progredir.
    - ***Fontes:*** [Site oficial do PEGI](https://pegi.info/what-do-the-labels-mean), [Parent Zone - Compreender as classificações PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
