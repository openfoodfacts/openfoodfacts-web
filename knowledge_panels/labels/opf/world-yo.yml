"en:pegi_3":
  content: |-
    - *** Kini o jẹ: *** A ka akoonu pe o dara fun gbogbo awọn ẹgbẹ ọjọ-ori.
    - ***Awọn abuda bọtini:***
    - **Iwa-ipa:** Awọn iwa-ipa ti o pẹ pupọ ni o jẹ itẹwọgba, nigbagbogbo ninu eto apanilẹrin, aworan alaworan, tabi eto ti o dabi ọmọ (fun apẹẹrẹ, ọpá gbigbẹ, ipalara mimọ, awọn aati ti kii ṣe otitọ).
    - **Iberu:** Ko si ohun tabi aworan ti o seese lati dẹruba awọn ọmọde kekere.
    - **Ede:** Ko gbodo gbo ede buburu.
    - **Omiiran:** Ko si akoonu ibalopo, oogun, tabi ayokele.
    - *** Itumọ: *** Idiyele yii da lori idaniloju pe akoonu wa ni ailewu ati ti kii ṣe idamu fun awọn olugbo ti o kere julọ.
    - ***Awọn orisun:*** [PEGI Oju opo wẹẹbu osise](https://pegi.info/what-do-the-labels-mean), [Uswitch - Itọsọna obi si Awọn Iwọn PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - *** Kini o jẹ: *** Akoonu dara fun awọn ọmọde ti ọjọ ori 7 ati ju bẹẹ lọ.
    - *** Awọn abuda bọtini:***
    - **Iwa-ipa:** Awọn iwa-ipa onirẹlẹ pupọ jẹ itẹwọgba. Eyi le jẹ mimọ, ti kii ṣe alaye, tabi iwa-ipa ti kii ṣe otitọ, nigbagbogbo tọka si awọn kikọ irokuro. Iwa-ipa ti kii ṣe ojulowo pupọ si awọn ohun kikọ ti eniyan le tun ṣe afihan.
    - **Iberu:** Awọn ere pẹlu awọn iwoye tabi awọn ohun ti o le jẹ ẹru si awọn ọmọde kekere (fun apẹẹrẹ, oju-aye aifọkanbalẹ, diẹ ninu awọn ohun ẹru tabi awọn aworan) ṣubu sinu ẹka yii.
    - **Ede:** Ko si ede buburu, tabi kiki o wuyi gan-an, ti kii ṣe ibalopọ.
    - **Omiiran:** Ko si akoonu ibalopo ti o han gbangba, oogun oloro, tabi ayokele.
    - ***Itumọ: *** Ṣafihan awọn eroja ti o le jẹ lile fun awọn ọmọde kekere, pataki ni awọn ofin ti iberu ati iwa-ipa irokuro diẹ diẹ sii ti o sọ.
    - ***Awọn orisun:*** [PEGI Oju opo wẹẹbu osise](https://pegi.info/what-do-the-labels-mean), [Uswitch - Itọsọna obi si Awọn Iwọn PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - *** Kini o jẹ: *** Akoonu dara fun awọn ẹni-kọọkan ti ọjọ-ori 12 ati ju bẹẹ lọ.
    - ***Awọn abuda bọtini:***
    - **Iwa-ipa:** Aworan diẹ sii tabi iwa-ipa ojulowo si awọn ohun kikọ irokuro, tabi iwa-ipa ti kii ṣe ojulowo si awọn ohun kikọ ti eniyan. Eyi le pẹlu ipa ti o han diẹ sii, ṣugbọn ni gbogbogbo laisi gore. Iwa-ipa ti o tumọ si awọn eniyan nibiti iwa-ipa gangan ko ti han ni a tun bo.
    - **Iberu/Ibanuje:** Irokeke ti o lagbara, iberu, tabi awọn alaye ipalara ayaworan, ati awọn itọsẹ ibanilẹru diẹ sii tabi awọn aworan idamu.
    - **Ede:** Ìbúra onírẹ̀lẹ̀ àti/tàbí èdè ìbínú (kukuru àfikún ìbálòpọ̀).
    - **Ibalopo:** Ibalopo ibalopo tabi ifiranse ibalopo le wa. Ìhòòhò itagiri tabi ibalopọ takọtabo ti kii ṣe kedere.
    - ** Ere ere:** Le pẹlu awọn eroja ti o ṣe iwuri tabi kọ ere (awọn iṣeṣiro ti awọn ere kasino, ati bẹbẹ lọ).
    - *** Itumọ: *** Ṣe samisi igbesẹ pataki kan ni idagbasoke, pẹlu iwa-ipa ti o daju diẹ sii, awọn koko-ọrọ ti o ni iyanju, ati aibikita.
    - ***Awọn orisun:*** [PEGI Oju opo wẹẹbu](https://pegi.info/what-do-the-labels-mean), [Uswitch - Itọsọna obi si Awọn Iwọn PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - *** Kini o jẹ: *** Akoonu dara fun awọn ẹni-kọọkan ti ọjọ-ori 16 ati ju bẹẹ lọ.
    - ***Awọn abuda bọtini:***
    - **Iwa-ipa:** Awọn ifihan ti iwa-ipa (tabi iṣe ibalopọ) ti o de ipele ti o dabi kanna bi a ti nireti ni igbesi aye gidi. Eyi le pẹlu iwa-ipa ojulowo si awọn ohun kikọ eniyan, nigbagbogbo pẹlu awọn ifihan ti iku ati ipalara. Gory tabi iwa-ipa itajesile le wa ti o ba wa ni aṣa Olobiri.
    - **Ede:** Ede buburu ti o buruju sii, pẹlu awọn afipade ibalopo tabi ọrọ-odi.
    - **Oògùn:** Le pẹlu iwuri fun taba tabi lilo oti, tabi awọn ifihan ti lilo oogun arufin.
    - **Ibalopo:** Ihoho itagiri tabi ibalopo laisi abo ti o han.
    - ** Ere ere:** Le pẹlu awọn eroja ti o ṣe iwuri tabi kọ ere.
    - *** Itumọ: *** Akoonu ni ipele yii ti dagba pupọ pupọ ati nigbagbogbo pẹlu awọn akori ojulowo ati agbara idamu.
    - ***Awọn orisun:*** [PEGI Oju opo wẹẹbu](https://pegi.info/what-do-the-labels-mean), [Uswitch - Itọsọna obi si Awọn Iwọn PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - *** Kini o jẹ: *** Akoonu jẹ dara fun awọn agbalagba nikan.
    - *** Awọn abuda bọtini:***
    - **Iwa-ipa:** Ti a lo nigbati ipele iwa-ipa ba di "iwa-ipa nla." Eyi pẹlu awọn ọna ibanilẹru ti mimu iku tabi ipalara nla, ijiya, irẹwẹsi, irẹwẹsi, ipaniyan ainidi, tabi iwa-ipa si awọn ohun kikọ ti ko ni aabo. Iwa-ipa ibalopo ati irokeke tun jẹ ipin nibi.
    - **Oògùn:** Awọn ifihan didan ti awọn oogun arufin tabi igbega olokiki ti awọn nkan ti iṣakoso.
    - **Ibalopo:** Alaye tabi iṣẹ-ibalopo ti o han gbangba, pẹlu abe ti o han.
    - ** ayo :** Awọn iṣeṣiro ere gidi.
    - ** Iyatọ:** Le ni awọn eroja ti o ṣe iwuri tabi kọni iyasoto.
    - *** Itumọ: *** Eyi ni iwọn ọjọ-ori ti o ga julọ ati tọkasi akoonu ti o muna fun awọn olugbo ti o dagba nitori ayaworan rẹ ati ẹda ti o le ni idamu.
    - ***Awọn orisun:*** [PEGI Oju opo wẹẹbu](https://pegi.info/what-do-the-labels-mean), [Uswitch - Itọsọna obi si Awọn Iwọn PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - *** Kini o jẹ: *** Apejuwe yii tọka si pe ere naa ni awọn ifihan ti iwa-ipa.
    - ***Awọn ipele ti o lewu:***
    - **Iwọnba/Aworan aworan (PEGI 3/7):** Irẹwẹsi pupọ, iwa-ipa ti kii ṣe ojulowo (fun apẹẹrẹ, ikọlu, ipalara cartoons, tabi iwa-ipa ti o tumọ) nigbagbogbo tọka si awọn kikọ irokuro.
    - **Iwọntunwọnsi (PEGI 12):** Aworan diẹ sii tabi iwa-ipa ti o daju si awọn ohun kikọ irokuro, tabi iwa-ipa ti ko daju si awọn ohun kikọ bii eniyan (fun apẹẹrẹ, awọn ipalara kekere, ko si ẹjẹ).
    - ** Alagbara (PEGI 16):** Iwa-ipa gidi si awọn ohun kikọ eniyan, pẹlu awọn ifihan ti iku ati ipalara. Gory tabi iwa-ipa itajesile le wa ti o ba wa ni aṣa Olobiri.
    - **Gross (PEGI 18):** Awọn ọna ti o buruju ti mimu iku wa tabi ipalara nla, pẹlu ijiya, irẹwẹsi, ipaya, tabi iwa-ipa ailabawọn si awọn ohun kikọ alailagbara/alaiṣẹ. Iwa-ipa ibalopo ati irokeke tun jẹ ipin nibi.
    - *** Itumọ: *** Iwọn iwọn ọjọ-ori PEGI ti o ni nkan ṣe ga julọ, iwa-ipa ti n ṣafihan diẹ sii ati ojulowo.
    - ***Awọn orisun:*** [PEGI Oju opo wẹẹbu Osise](https://pegi.info/what-do-the-labels-mean), [Alaṣẹ Iwọn Ere](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - *** Kini o jẹ: *** Apejuwe yii tọka si pe ere naa ni ede ibinu tabi ibura ninu.
    - ***Ipele ti o lewu:***
    - **Irora (PEGI 12):** Ibura kekere ati/tabi ede ibinu, kukuru ti ibalopo expletives (fun apẹẹrẹ, “egan,” “apaadi,” “apaadi”).
    - ** Alagbara (PEGI 16/18):** Ibalopo, ọrọ-odi, tabi ede ibinu pupọ.
    - *** Itumọ: *** Iwaju ati kikankikan ti ede buburu pọ si pẹlu awọn iwọn ọjọ ori PEGI ti o ga julọ.
    - ***Awọn orisun:*** [PEGI Oju opo wẹẹbu Osise](https://pegi.info/what-do-the-labels-mean), [Alaṣẹ Iwọn Ere](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - *** Kini o jẹ: *** Apejuwe yii tọka si pe ere naa ni awọn eroja ti o le jẹ ẹru tabi idẹruba.
    - ***Ipele ti o lewu:***
    - **Frighting (PEGI 7):** Awọn aworan tabi awọn ohun ti o le jẹ ẹru tabi ẹru si awọn ọmọde (fun apẹẹrẹ, orin ikọlu, agbegbe ẹru, igbe ẹhin). Ko ṣe dandan pẹlu iwa-ipa taara.
    - **Ibanuje (PEGI 12+):** Irokeke ti o lagbara sii, iberu, tabi awọn alaye ipalara ayaworan, ati awọn itọsẹ ibanilẹru diẹ sii tabi awọn aworan idamu.
    - *** Itumọ: *** Idojukọ lori ipa inu ọkan ati akoonu idamu, dipo iwa-ipa ti o fojuhan.
    - ***Awọn orisun:*** [PEGI Oju opo wẹẹbu Osise](https://pegi.info/what-do-the-labels-mean), [Alaṣẹ Iwọn Ere](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - *** Kini o jẹ: *** Apejuwe yii tọkasi pe ere naa ni awọn eroja ti o ṣe iwuri tabi kọ ere.
    - *** Dopin: *** Ntọka si awọn iṣeṣiro ti awọn ere ibilẹ ti aye ni igbagbogbo ti a rii ni awọn kasino tabi awọn gbọngàn ayokele (fun apẹẹrẹ, awọn ere kaadi ti a ṣe fun owo, tẹtẹ lori awọn ere-ije).
    - *** Idiyele Kere:*** Apejuwe yii han nikan lori awọn ere ti o ni iwọn **PEGI 12, 16, tabi 18**. Ni ọdun 2020, awọn ere tuntun ti o ni idiyele pẹlu awọn iṣeṣiro ere gidi jẹ nigbagbogbo PEGI 18.
    - *** Akọsilẹ lori Awọn apoti ikogun: *** Iwaju ti “Awọn nkan ID ti a san” (eyiti a tọka si bi awọn apoti ikogun) jẹ olutọwe akoonu lọtọ (“Awọn rira In-Game”) ati pe o le rii ni awọn ere kekere (fun apẹẹrẹ GI).
    - ***Awọn orisun:*** [PEGI Oju opo wẹẹbu Osise](https://pegi.info/what-do-the-labels-mean), [Alaṣẹ Iwọn Ere](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - *** Kini o jẹ: *** Apejuwe yii tọka si wiwa akoonu ibalopo ninu ere naa.
    - ***Awọn ipele ti o lewu:***
    - **Innuendo/Ifiweranṣẹ (PEGI 12):** Ififihan ibalopọ tabi aibikita.
    - **Ihoho/Ibaṣepọ Alaiṣedeede (PEGI 16):** Awọn apejuwe ihoho itagiri tabi ibalopọ takọtabo laisi awọn ẹya ti o han.
    - **Iṣẹ́ Ìbálòpọ̀ Píparí (PEGI 18):** Ẹ̀kúnrẹ́rẹ́ tàbí iṣẹ́ ìbálòpọ̀ tó ṣe kedere, pẹ̀lú abẹ́rẹ́ tó ṣeé fojú rí. Iwa-ipa ibalopo ati irokeke tun ṣubu sinu ẹka yii.
    - *** Itumọ: *** Ipele ti alaye ati alaye ninu akoonu ibalopọ pọ si pẹlu awọn iwọn ọjọ-ori PEGI ti o ga julọ.
    - ***Awọn orisun:*** [PEGI Oju opo wẹẹbu Osise](https://pegi.info/what-do-the-labels-mean), [Alaṣẹ Iwọn Ere](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - *** Kini o jẹ: *** Apejuwe yii tọkasi pe ere naa tọka si tabi ṣe afihan lilo awọn oogun arufin, oti, tabi taba.
    - ***Awọn ipele ti o lewu:***
    - **Imuriya/Afihan Lilo (PEGI 16):** Iwuri taba tabi lilo oti (fun apẹẹrẹ, anfani ti iwa) tabi awọn ifihan ti lilo oogun arufin.
    - **Glamorization/Igbega (PEGI 18):** Awọn ifihan didan ti awọn oogun arufin tabi igbega olokiki ti awọn nkan iṣakoso.
    - *** Idiyele Kere: *** Apejuwe yii nikan ni a rii lori awọn ere ti o ni iwọn **PEGI 16 tabi PEGI 18**.
    - ***Awọn orisun:*** [PEGI Oju opo wẹẹbu Osise](https://pegi.info/what-do-the-labels-mean), [Alaṣẹ Iwọn Ere](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Ohun ti o jẹ: *** Apejuwe yii tọka si pe ere naa ni awọn ifihan ti ẹya, ẹsin, ti orilẹ-ede, tabi awọn aiṣedeede miiran ti o le ṣe iwuri ikorira.
    - ***Atokọ:*** Iwọnwọn yii jẹ lilo nigbati ere naa ṣe agbega tabi ṣe iyin iyasoto si awọn ẹgbẹ ti o da lori ipilẹṣẹ, ẹsin, orilẹ-ede, akọ-abo, ibalopọ, tabi awọn abuda miiran.
    - *** Oṣuwọn Kere: *** Apejuwe yii han nigbagbogbo lori awọn ere ti o ni iwọn **PEGI 18**, nitori iru akoonu ti o lagbara.
    - ***Awọn orisun:*** [PEGI Oju opo wẹẹbu Osise](https://pegi.info/what-do-the-labels-mean), [Alaṣẹ Iwọn Ere](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - *** Kini o jẹ: *** Apejuwe yii tọkasi pe ere naa nfunni awọn rira oni-nọmba yiyan pẹlu owo gidi.
    - *** Dopin: *** Pẹlu ọpọlọpọ awọn ọna rira ninu ere:
    - ** Awọn ohun ikunra:** Awọn awọ ara, emotes, awọn imudara wiwo.
    - ** Awọn anfani imuṣere oriṣere: ** Awọn agbara-agbara, owo, awọn igbelaruge.
    - **Imugboroosi/DLC:** Afikun akoonu tabi itan.
    - ** Awọn nkan Laileto San (Awọn apoti ikogun):** Nibiti awọn oṣere ko mọ ohun ti wọn n gba ni pato ṣaaju rira (fun apẹẹrẹ, awọn idii kaadi, awọn apoti ohun kan).
    - ***Akiyesi:*** Apejuwe yii jẹ ** kii ṣe idiyele ọjọ-ori ṣugbọn aami alaye. O le han lori awọn ere pẹlu eyikeyi idiyele ọjọ ori PEGI, pẹlu PEGI 3.
    - *** Awọn ifiyesi (paapaa fun awọn ọmọde): *** O pọju fun inawo ti o pọ ju, iwuri ti awọn ihuwasi bii ere pẹlu awọn ohun kan laileto, ati titẹ lati ra si ilọsiwaju.
    - ***Awọn orisun:*** [PEGI Oju opo wẹẹbu](https://pegi.info/what-do-the-labels-mean), [Agbegbe Obi - Oye awọn idiyele PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
