"en:pegi_3":
  content: |-
    - ***De quoi s'agit-il :*** Le contenu est considéré comme adapté à tous les groupes d'âge.
    - ***Caractéristiques clés :***
    - **Violence :** Seules les formes de violence très légères sont acceptables, généralement dans un cadre comique, caricatural ou enfantin (par exemple, burlesque, préjudice implicite, réactions irréalistes).
    - **Peur :** Pas de sons ni d'images susceptibles d'effrayer les jeunes enfants.
    - **Langage :** Aucun langage grossier ne doit être entendu.
    - **Autre :** Pas de contenu sexuel, de drogue ou de jeu.
    - ***Implication :*** Cette classification vise à garantir que le contenu est sûr et non dérangeant pour le plus jeune public.
    - ***Sources :*** [Site Web officiel PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guide des parents sur les classifications PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***De quoi s'agit-il :*** Le contenu convient aux enfants de 7 ans et plus.
    - ***Caractéristiques principales :***
    - **Violence :** Des formes de violence très légères sont acceptables. Il peut s'agir de violence implicite, non détaillée ou non réaliste, souvent dirigée vers des personnages fantastiques. Une violence très légère et non réaliste envers des personnages humanoïdes peut également être présente.
    - **Peur :** Les jeux comportant des scènes ou des sons susceptibles d'effrayer les jeunes enfants (par exemple, une atmosphère troublante, des sons ou des images effrayants) entrent dans cette catégorie.
    - **Langage :** Pas de langage grossier, ou seulement des jurons très légers et non sexuels.
    - **Autre :** Toujours pas de contenu sexuel explicite, de drogues ou de jeux d'argent.
    - ***Implication :*** Introduit des éléments qui pourraient être trop intenses pour les très jeunes enfants, notamment en termes de peur et de violence fantaisiste légèrement plus prononcée.
    - ***Sources :*** [Site Web officiel PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guide des parents sur les classifications PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***De quoi s'agit-il :*** Le contenu convient aux personnes âgées de 12 ans et plus.
    - ***Caractéristiques principales :***
    - **Violence :** Violence plus explicite ou réaliste envers des personnages fantastiques, ou violence non réaliste envers des personnages humanoïdes. Cela peut inclure un impact plus visible, mais généralement sans carnage. La violence implicite envers les humains lorsque la violence réelle n'est pas montrée est également couverte.
    - **Peur/Horreur :** Menace plus forte, terreur ou détails graphiques sur les blessures, et séquences d'horreur plus soutenues ou images dérangeantes.
    - **Langage :** Jurons légers et/ou langage offensant (à l'exception des jurons sexuels).
    - **Sexe :** Des insinuations sexuelles ou des postures sexuelles peuvent être présentes. Nudité érotique ou rapports sexuels non explicites.
    - **Jeux d'argent :** Peut inclure des éléments qui encouragent ou enseignent les jeux d'argent (simulations de jeux de casino, etc.).
    - ***Implication :*** Marque une avancée significative dans la maturité, y compris une violence plus réaliste, des thèmes suggestifs et un langage grossier modéré.
    - ***Sources :*** [Site Web officiel PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guide des parents sur les classifications PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***De quoi s'agit-il :*** Le contenu convient aux personnes âgées de 16 ans et plus.
    - ***Caractéristiques principales :***
    - **Violence :** Représentations de violence (ou d'activité sexuelle) atteignant un niveau qui ressemble à celui attendu dans la vie réelle. Cela peut inclure une violence réaliste envers des personnages humains, souvent avec des représentations de mort et de blessures. Une violence sanglante ou sanglante peut être présente si le jeu est de style arcade.
    - **Langage :** Langage grossier plus extrême, y compris des jurons sexuels ou des blasphèmes.
    - **Drogues :** Peut inclure l'incitation à la consommation de tabac ou d'alcool, ou des représentations de consommation de drogues illégales.
    - **Sexe :** Nudité érotique ou rapports sexuels sans organes génitaux visibles.
    - **Jeux d'argent :** Peut inclure des éléments qui encouragent ou enseignent le jeu.
    - ***Implication :*** Le contenu à ce niveau est considérablement plus mature et inclut souvent des thèmes réalistes et potentiellement dérangeants.
    - ***Sources :*** [Site Web officiel du PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guide des parents sur les classifications PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***De quoi s'agit-il :*** Le contenu est réservé aux adultes.
    - ***Caractéristiques principales :***
    - **Violence :** Appliqué lorsque le niveau de violence atteint la « violence grave ». Cela inclut les méthodes horribles visant à causer la mort ou des blessures graves, la torture, la décapitation, le démembrement, le meurtre sans motif ou la violence envers des personnages sans défense. La violence et les menaces sexuelles sont également classées ici.
    - **Drogues :** Représentations glamourisées de drogues illégales ou promotion importante de substances contrôlées.
    - **Sexe :** Activité sexuelle détaillée ou explicite, y compris les parties génitales visibles.
    - **Jeux d'argent :** Simulations de jeux d'argent réalistes.
    - **Discrimination :** Peut contenir des éléments qui encouragent ou enseignent la discrimination.
    - ***Implication :*** Il s'agit de la classification par âge la plus élevée et indique un contenu strictement réservé à un public adulte en raison de sa nature explicite et potentiellement dérangeante.
    - ***Sources :*** [Site Web officiel du PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guide des parents sur les classifications PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Dessin :*** Ce descripteur indique que le jeu contient des représentations de violence.
    - ***Niveaux de gravité :***
    - **Léger/Dessin animé (PEGI 3/7) :** Violence très légère et non réaliste (par exemple, burlesque, violence caricaturale ou violence implicite) souvent dirigée contre des personnages fantastiques.
    - **Modéré (PEGI 12) :** Violence plus graphique ou réaliste envers des personnages fantastiques, ou violence irréaliste envers des personnages humanoïdes (par exemple, blessures mineures, pas de sang).
    - **Fort (PEGI 16) :** Violence réaliste envers des personnages humains, y compris des représentations de mort et de blessures. Une violence sanglante ou sanglante peut être présente dans un style arcade.
    - **Grossière (PEGI 18) :** Méthodes horribles visant à causer la mort ou des blessures graves, y compris la torture, la décapitation, le démembrement ou la violence injustifiée contre des personnages vulnérables ou innocents. La violence et les menaces sexuelles sont également classées ici.
    - ***Implication :*** Plus la classification PEGI associée est élevée, plus la violence représentée est intense et réaliste.
    - ***Sources :*** [Site officiel PEGI](https://pegi.info/what-do-the-labels-mean), [Autorité de classification des jeux vidéo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Description :*** Ce descripteur indique que le jeu contient un langage offensant ou des jurons.
    - ***Niveaux de gravité :***
    - **Léger (PEGI 12) :** Jurons légers et/ou langage offensant, sans jurons sexuels (par exemple, « zut », « enfer », « merde »).
    - **Fort (PEGI 16/18) :** Jurons sexuels, blasphèmes ou langage très offensant.
    - ***Implication :*** La présence et l’intensité du langage grossier augmentent avec l’âge.
    - ***Sources :*** [Site Web officiel PEGI](https://pegi.info/what-do-the-labels-mean), [Autorité de classification des jeux](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Description :*** Ce descripteur indique que le jeu contient des éléments pouvant être effrayants ou angoissants.
    - ***Niveaux de gravité :***
    - **Effrayant (PEGI 7) :** Images ou sons susceptibles d'effrayer ou de faire peur aux jeunes enfants (par exemple, musique envoûtante, environnements effrayants, cris en arrière-plan). N'inclut pas nécessairement la violence directe.
    - **Horreur (PEGI 12+) :** Menace, terreur ou détails graphiques des blessures plus marqués, et séquences d'horreur ou images perturbantes plus soutenues.
    - ***Implication :*** Se concentre sur l'impact psychologique et le contenu perturbant, plutôt que sur la violence explicite.
    - ***Sources :*** [Site Web officiel PEGI](https://pegi.info/what-do-the-labels-mean), [Autorité de classification des jeux](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***De quoi s'agit-il :*** Ce descripteur indique que le jeu contient des éléments qui encouragent ou enseignent le jeu.
    - ***Portée :*** Fait référence aux simulations de jeux de hasard traditionnels que l'on trouve généralement dans les casinos ou les salles de jeux (par exemple, les jeux de cartes joués pour de l'argent, les paris sur les courses).
    - ***Classification minimale :*** Ce descripteur n'apparaît que sur les jeux classés **PEGI 12, 16 ou 18**. Depuis 2020, les jeux nouvellement classés avec des simulations de jeu réalistes sont toujours PEGI 18.
    - ***Remarque sur les boîtes à butin :*** La présence d'« objets aléatoires payants » (souvent appelés boîtes à butin) est un descripteur de contenu distinct (« Achats en jeu ») et peut être trouvée dans les jeux avec des classifications d'âge inférieures (par exemple, PEGI 7).
    - ***Sources :*** [Site Web officiel PEGI](https://pegi.info/what-do-the-labels-mean), [Autorité de classification des jeux](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***De quoi s'agit-il :*** Ce descripteur indique la présence de contenu sexuel dans le jeu.
    - ***Niveaux de gravité :***
    - **Insinuations/Postures (PEGI 12) :** Postures ou insinuations sexuelles.
    - **Nudité érotique/Rapports sexuels non explicites (PEGI 16) :** Représentations de nudité érotique ou de rapports sexuels sans organes génitaux visibles.
    - **Activité sexuelle explicite (PEGI 18) :** Activité sexuelle détaillée ou explicite, y compris les organes génitaux visibles. La violence et les menaces sexuelles entrent également dans cette catégorie.
    - ***Implication :*** Le niveau d'explicitation et de détail du contenu sexuel augmente avec l'âge de classification PEGI.
    - ***Sources :*** [Site Web officiel PEGI](https://pegi.info/what-do-the-labels-mean), [Autorité de classification des jeux](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Description :*** Ce descripteur indique que le jeu fait référence à ou représente la consommation de drogues illicites, d’alcool ou de tabac.
    - ***Niveaux de gravité :***
    - **Encouragement/Représentation de la consommation (PEGI 16) :** Encouragement à la consommation de tabac ou d’alcool (par exemple, le personnage obtient un avantage) ou représentation de la consommation de drogues illicites.
    - **Glamourisation/Promotion (PEGI 18) :** Représentations glamourisées de drogues illicites ou promotion importante de substances contrôlées.
    - ***Classification minimale :*** Ce descripteur ne se trouve que sur les jeux classés **PEGI 16 ou PEGI 18**.
    - ***Sources :*** [Site Web officiel PEGI](https://pegi.info/what-do-the-labels-mean), [Autorité de classification des jeux](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Description :*** Ce descripteur indique que le jeu contient des représentations de stéréotypes ethniques, religieux, nationalistes ou autres susceptibles d'encourager la haine.
    - ***Contexte :*** Cette classification est appliquée lorsque le jeu encourage ou glorifie la discrimination contre des groupes en raison de leur origine, de leur religion, de leur nationalité, de leur sexe, de leur orientation sexuelle ou d'autres caractéristiques.
    - ***Classification minimale :*** Ce descripteur apparaît généralement sur les jeux classés **PEGI 18**, en raison de la gravité de ce contenu.
    - ***Sources :*** [Site Web officiel PEGI](https://pegi.info/what-do-the-labels-mean), [Autorité de classification des jeux](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***De quoi s'agit-il :*** Ce descripteur indique que le jeu propose des achats numériques optionnels avec de l'argent réel.
    - ***Portée :*** Inclut diverses formes d'achats dans le jeu :
    - **Objets cosmétiques :** Skins, emotes, améliorations visuelles.
    - **Avantages de jeu :** Power-ups, monnaie, boosters.
    - **Extensions/DLC :** Contenu ou histoire supplémentaire.
    - **Objets aléatoires payants (boîtes à butin) :** Lorsque les joueurs ne savent pas exactement ce qu'ils obtiennent avant l'achat (par exemple, packs de cartes, caisses d'objets).
    - ***Remarque :*** Ce descripteur n'est **pas** une classification par âge, mais une icône informative. Il peut apparaître dans des jeux avec n'importe quelle classification d'âge PEGI, y compris PEGI 3.
    - ***Préoccupations (en particulier pour les enfants) :*** Potentiel de dépenses excessives, encouragement de comportements de type jeu avec des objets aléatoires et pression d'achat pour progresser.
    - ***Sources :*** [Site Web officiel PEGI](https://pegi.info/what-do-the-labels-mean), [Zone Parent - Comprendre les classifications PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
