"en:pegi_3":
  content: |-
    - ***እንታይ እዩ:*** ትሕዝቶ ንኹሉ ዕድመ ዝምችእ ተባሂሉ ይውሰድ።
    - ***ቀንዲ ባህርያት:***
    - **ዓመጽ:** ኣዝዮም ልኡማት ዓይነታት ዓመጽ ጥራይ እዮም ቅቡላት ዝኾኑ፣ መብዛሕትኡ ግዜ ኣብ ኮሚካዊ፣ ካርቱን ወይ ቆልዓ ዝመስል ምድላው (ንኣብነት፣ ምጽራፍ፣ ብተዘዋዋሪ ጉድኣት፣ ዘይክውንነታዊ ግብረ መልሲ)።
    - **ፍርሒ:** ንንኣሽቱ ህጻናት ከፈራርሕ ዝኽእል ድምጺ ይኹን ስእሊ የለን።
    - **ቋንቋ:** ዝኾነ ሕማቕ ቋንቋ ክስማዕ የብሉን።
    - **ካልእ:** ጾታዊ ትሕዝቶ፡ ሓሽሽ፡ ቁማር የለን።
    - ***ትርጉም:*** እዚ ደረጃ እዚ ትሕዝቶ ውሑስን ንንኣሽቱ ተዓዘብቲ ዘይርብሽ ምዃኑ ኣብ ምርግጋጽ ዘተኮረ እዩ።
    - ***ምንጭታት:*** [ወግዓዊ መርበብ ሓበሬታ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - መምርሒ ወለዲ ደረጃታት PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***እንታይ እዩ:*** ትሕዝቶ ን7 ዓመትን ልዕሊኡን ዝዕድሚኦም ህጻናት ዝምችእ እዩ።
    - ***ቀንዲ ባህርያት:***
    - **ዓመጽ:** ኣዝዩ ልኡም ዓይነት ዓመጽ ቅቡል እዩ። እዚ ድማ መብዛሕትኡ ግዜ ናብ ፍንጣጣ ገጸ ባህርያት ዝቐንዐ ብተዘዋዋሪ፡ ዝርዝር ዘይብሉ ወይ ዘይክውንነታዊ ዓመጽ ክኸውን ይኽእል። ኣዝዩ ልኡም ዘይክውንነታዊ ዓመጽ ኣብ ልዕሊ ሰብ ዝመስሉ ገጸ ባህርያት እውን ክቐርብ ይኽእል እዩ።
    - **ፍርሒ:** ንንኣሽቱ ህጻናት ከፈርሑ ዝኽእሉ ትርኢታት ወይ ድምጽታት ዘለዎም ጸወታታት (ንኣብነት፡ ዘይርጉእ ሃዋህው፡ ገለ ዘፍርሕ ድምጽታት ወይ ምስልታት) ኣብዚ ምድብ ይኣትዉ።
    - **ቋንቋ:** ሕማቕ ቋንቋ የለን፣ ወይ ድማ ኣዝዩ ልኡም፣ ዘይጾታዊ ምሕላፍ ጥራይ እዩ።
    - **ካልእ:** ክሳብ ሕጂ ግሉጽ ጾታዊ ትሕዝቶ፡ ሓሽሽ፡ ቁማር የለን።
    - ***ትርጉም:*** ንኣዝዮም ንኣሽቱ ህጻናት ኣዝዮም ጽዑቓት ክኾኑ ዝኽእሉ ባእታታት የተኣታቱ፣ ብፍላይ ብመንጽር ፍርሕን ቁሩብ ዝያዳ ጎሊሑ ዝረአ ፍንጣጣዊ ዓመጽን።
    - ***ምንጭታት:*** [ወግዓዊ መርበብ ሓበሬታ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - መምርሒ ወለዲ ደረጃታት PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***እንታይ እዩ:*** ትሕዝቶ ን12 ዓመትን ልዕሊኡን ዝዕድሚኦም ውልቀሰባት ዝምችእ እዩ።
    - ***ቀንዲ ባህርያት:***
    - **ዓመጽ:** ዝያዳ ስእላዊ ወይ ክውንነታዊ ዓመጽ ኣብ ልዕሊ ፍንጣጣ ገጸ ባህርያት፡ ወይ ዘይክውንነታዊ ዓመጽ ኣብ ልዕሊ ሰብ ዝመስሉ ገጸ ባህርያት። እዚ ዝያዳ ዝርአ ጽልዋ ከጠቓልል ይኽእል እዩ፣ ብሓፈሻ ግን ብዘይ gore. እቲ ጭቡጥ ዓመጽ ኣብ ዘይተራእየሉ ኣብ ልዕሊ ደቂ ሰባት ዝፍጸም ብተዘዋዋሪ መንገዲ እውን ይሽፈን።
    - **ፍርሒ/ፍርሒ:** ዝሓየለ ስግኣት፡ ፍርሒ፡ ወይ ስእላዊ ዝርዝር መጉዳእቲ፡ ከምኡ’ውን ዝያዳ ቀጻሊ ራዕዲ መስርዕ ወይ ዝርብሽ ምስልታት።
    - **ቋንቋ:** ልኡም ምጽራፍን/ወይ ኣጸያፊ ቋንቋን (ካብ ጾታዊ ጸርፊታት ሓጺር)።
    - **ጾታዊ ርክብ:** ጾታዊ ምልክት ወይ ጾታዊ ኣቃውማ ክህሉ ይኽእል። ስነ-ስርዓት ጾታዊ ርክብ ዕርቃን ወይ ዘይግሉጽ ጾታዊ ርክብ።
    - **ቁማር:** ቁማር ዘተባብዑ ወይ ዝምህሩ ባእታታት (ምምሳል ጸወታታት ካዚኖ ወዘተ) ከጠቓልል ይኽእል።
    - ***ትርጉም:*** ዝያዳ ክውንነታዊ ዓመጽ፣ ሓሳብ ዝህብ ቴማታትን ልኡም ጸርፍን ሓዊሱ ኣብ ብስለት ርኡይ ስጉምቲ ምውሳኽ ዘመልክት እዩ።
    - ***ምንጭታት:*** [ወግዓዊ መርበብ ሓበሬታ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - መምርሒ ወለዲ ደረጃታት PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***እንታይ እዩ:*** ትሕዝቶ ን16 ዓመትን ልዕሊኡን ዝዕድሚኦም ውልቀሰባት ዝምችእ እዩ።
    - ***ቀንዲ ባህርያት:***
    - **ዓመጽ:** ኣብ ሓቀኛ ህይወት ትጽቢት ዝግበረሉ ኣብ ዝመስል ደረጃ ዝበጽሑ ስእልታት ዓመጽ (ወይ ጾታዊ ንጥፈታት)። እዚ ድማ ኣብ ልዕሊ ገጸ ባህርያት ደቂ ሰባት ዝፍጸም ክውንነታዊ ዓመጽ ከጠቓልል ይኽእል እዩ፣ መብዛሕትኡ ግዜ ሞትን መጉዳእትን ዝገልጽ ስእሊ ኣለዎ። ደም ዝመልኦ ወይ ደማዊ ዓመጽ ክህሉ ይኽእል እዩ ኣብ ቅዲ ኣርኬድ እንተኾይኑ።
    - **ቋንቋ:** ዝያዳ ጽንፈኛ ሕማቕ ቋንቋ፡ ጾታዊ ጸርፊ ወይ ጸርፊ ሓዊሱ።
    - **ሓሽሽ:** ምትብባዕ ትምባኾ ወይ ኣልኮላዊ መስተ ምጥቃም፣ ወይ ስእሊ ዘይሕጋዊ ኣጠቓቕማ ዕጸፋርስ ከጠቓልል ይኽእል።
    - **ጾታዊ ርክብ:** ስጋዊ ርክብ ዝፈጥር ዕርቃን ወይ ጾታዊ ርክብ ብዘይ ዝርአ ስጋዊ ርክብ።
    - **ቁማር:** ቁማር ዘተባብዑ ወይ ዝምህሩ ባእታታት ከጠቓልል ይኽእል።
    - ***ትርጉም:*** ኣብዚ ደረጃ ዘሎ ትሕዝቶ ብኣግባቡ ዝያዳ ብሱል ኮይኑ መብዛሕትኡ ግዜ ክውንነታውን ክርበሽ ዝኽእልን ቴማታት ዘጠቓልል እዩ።
    - ***ምንጭታት:*** [ወግዓዊ መርበብ ሓበሬታ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - መምርሒ ወለዲ ደረጃታት PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***እንታይ እዩ:*** ትሕዝቶ ንዓበይቲ ጥራይ ዝምችእ እዩ።
    - ***ቀንዲ ባህርያት:***
    - **ዓመጽ:** ደረጃ ዓመጽ "ሓፈሻዊ ዓመጽ" ምስ ዝኸውን ዝትግበር። እዚ ድማ ሞት ወይ ከቢድ መጉዳእቲ፡ ስቅያት፡ ርእሲ ምቑራጽ፡ ምቑራጽ ኣካላት፡ ድራኸ ዘይብሉ ቅትለት፡ ወይ ኣብ ልዕሊ ምክልኻል ዘይብሎም ገጸ ባህርያት ዓመጽ ንምምጻእ ዝሕግዙ ዘስካሕክሕ ሜላታት የጠቓልል። ጾታዊ ዓመጽን ምፍርራሕን እውን ኣብዚ ይምደብ።
    - **ሓሽሽ:** ብዘይሕጋዊ ዕጸፋርስ ወይ ፍሉጥ ምልላይ ቁጽጽር ዝግበረሎም ንጥረ ነገራት ብግርምቢጥ ዝቐርብ ስእሊ።
    - **ጾታዊ ርክብ:** ዝርዝር ወይ ግሉጽ ጾታዊ ርክብ፡ እንተላይ ዝርአ ኣካላት ስጋዊ ርክብ።
    - **ቁማር:** ክውንነታዊ ቁማር ምምስሳል።
    - **ኣድልዎ:** ኣድልዎ ዘተባብዑ ወይ ዝምህሩ ባእታታት ክሕዝ ይኽእል።
    - ***ትርጉም:*** እዚ ዝለዓለ ደረጃ ዕድመ ኮይኑ፡ ብሰንኪ ስእላዊን ክርብሽ ዝኽእልን ባህርያቱ ብጥብቂ ንብሱላት ተዓዘብቲ ዝኸውን ትሕዝቶ ዘመልክት እዩ።
    - ***ምንጭታት:*** [ወግዓዊ መርበብ ሓበሬታ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - መምርሒ ወለዲ ደረጃታት PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***እንታይ ምዃኑ:*** እዚ መግለጺ እዚ እቲ ጸወታ ስእልታት ዓመጽ ዝሓዘ ምዃኑ ዘመልክት እዩ።
    - ***ደረጃታት ጽንኩርነት:***
    - **ልኡም/ካርቱን (PEGI 3/7):** ኣዝዩ ልኡም፡ ዘይክውንነታዊ ዓመጽ (ንኣብነት፡ ምጽፋፍ፡ ካርቱን ዝመስል ጉድኣት፡ ወይ ብተዘዋዋሪ ዓመጽ) መብዛሕትኡ ግዜ ናብ ፍንጣጣ ገጸ ባህርያት ዝቐንዐ።
    - **ማእከላይ (PEGI 12):** ኣብ ልዕሊ ፍንጣጣ ገጸ ባህርያት ዝያዳ ስእላዊ ወይ ክውንነታዊ ዓመጽ፡ ወይ ኣብ ልዕሊ ሰብ ዝመስሉ ገጸ ባህርያት ዘይክውንነታዊ ዓመጽ (ንኣብነት፡ ቀሊል መጉዳእቲ፡ ደም ዘይብሉ)።
    - **ሓያል (PEGI 16):** ኣብ ልዕሊ ገጸ ባህርያት ደቂ ሰባት ዝፍጸም ክውንነታዊ ዓመጽ፡ ስእሊ ሞትን መጉዳእትን ሓዊሱ። ደም ዝመልኦ ወይ ደማዊ ዓመጽ ክህሉ ይኽእል እዩ ኣብ ቅዲ ኣርኬድ እንተኾይኑ።
    - **ሓፈሻዊ (PEGI 18):** ሞት ወይ ከቢድ መጉዳእቲ ንምምጻእ ዘስካሕክሕ ሜላታት፡ ንኣብነት ስቅያት፡ ምቑራጽ ርእሲ፡ ምቑራጽ ኣካላት፡ ወይ ድራኸ ዘይብሉ ዓመጽ ኣብ ልዕሊ ተቓላዕቲ/ንጹሃት ገጸ ባህርያት። ጾታዊ ዓመጽን ምፍርራሕን እውን ኣብዚ ይምደብ።
    - ***ትርጉም:*** ምስኡ ዝተኣሳሰር ናይ PEGI ዕድመ ደረጃ ብዝለዓለ መጠን እቲ ዝስኣል ዓመጽ ዝያዳ ጽዑቕን ክውንነታውን ይኸውን።
    - ***ምንጭታት:*** [ወግዓዊ መርበብ ሓበሬታ PEGI](https://pegi.info/what-do-the-labels-mean), [በዓል መዚ ደረጃ ጸወታታት](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***እንታይ ምዃኑ:*** እዚ መግለጺ እዚ እቲ ጸወታ ኣጸያፊ ቋንቋ ወይ ምምሓል ዝሓዘ ምዃኑ ዘመልክት እዩ።
    - ***ደረጃታት ጽንኩርነት:***
    - **ልኡም (PEGI 12):** ልኡም ምጽራፍን/ወይ ኣጸያፊ ቋንቋን፡ ካብ ጾታዊ ጸርፊታት ዝሓጽር (ንኣብነት፡ "ርጉም"፡ "ሲኦል፡" "ጨርቂ")።
    - **ሓያል (PEGI 16/18):** ጾታዊ ጸርፊ፡ ጸርፊ፡ ወይ ኣዝዩ ዘሕፍር ቋንቋ።
    - ***ትርጉም:*** ህላወን ጽዓትን ሕማቕ ቋንቋ ምስ ዝለዓለ ደረጃ ዕድመ PEGI ይውስኽ።
    - ***ምንጭታት:*** [ወግዓዊ መርበብ ሓበሬታ PEGI](https://pegi.info/what-do-the-labels-mean), [በዓል መዚ ደረጃ ጸወታታት](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***እንታይ ምዃኑ:*** እዚ መግለጺ እዚ እቲ ጸወታ ዘፍርሕ ወይ ዘፍርሕ ክኸውን ዝኽእል ባእታታት ዝሓዘ ምዃኑ ዘመልክት እዩ።
    - ***ደረጃታት ጽንኩርነት:***
    - **ዘፍርሕ (PEGI 7):** ንንኣሽቱ ህጻናት ዘፍርሕ ወይ ዘፍርሕ ክኸውን ዝኽእል ስእልታት ወይ ድምጽታት (ንኣብነት፡ ስግኣት ዝፈጥር ሙዚቃ፡ ዘፍርሕ ከባቢታት፡ ድሕረ ባይታ ኣውያት)። ግድን ቀጥታዊ ዓመጽ ዘጠቓልል ኣይኮነን።
    - **ፍርሒ (PEGI 12+):** ዝሓየለ ስግኣት፡ ፍርሒ፡ ወይ ስእላዊ ዝርዝር መጉዳእቲ፡ ከምኡ’ውን ዝያዳ ቀጻሊ ራዕዲ መስርዕ ወይ ዝርብሽ ምስልታት።
    - ***ትርጉም፡*** ኣብ ግሉጽ ዓመጽ ዘይኮነስ፡ ኣብ ስነ-ኣእምሮኣዊ ጽልዋን ዝርብሽ ትሕዝቶን ዘተኮረ እዩ።
    - ***ምንጭታት:*** [ወግዓዊ መርበብ ሓበሬታ PEGI](https://pegi.info/what-do-the-labels-mean), [በዓል መዚ ደረጃ ጸወታታት](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***እንታይ ምዃኑ:*** እዚ መግለጺ እዚ እቲ ጸወታ ቁማር ዘተባብዑ ወይ ዝምህሩ ባእታታት ዝሓዘ ምዃኑ ዘመልክት እዩ።
    - ***ስፍሓት:*** ንባህላዊ ጸወታታት ዕድል ብተለምዶ ኣብ ካዚኖታት ወይ ኣዳራሻት ቁማር ዝረኽብዎ ምምስሳል የመልክት (ንኣብነት፡ ንገንዘብ ዝጻወቱ ናይ ካርድ ጸወታታት፡ ኣብ ዓሌታት ምውርራድ)።
    - ***ዝተሓተ ደረጃ:*** እዚ መግለጺ ኣብቶም **PEGI 12, 16, ወይ 18** ደረጃ ዘለዎም ጸወታታት ጥራይ እዩ ዝረአ። ካብ 2020 ጀሚሩ፡ ሓደስቲ ደረጃ ዘለዎም ጸወታታት ምስ ክውንነታዊ ናይ ቁማር ምምስሳል ኩሉ ግዜ PEGI 18.
    - ***መተሓሳሰቢ ኣብ ሳጹናት ምዝማት:*** ህላወ "ዝተኸፍለ ዕድመ ንእስነት ኣቑሑት" (መብዛሕትኡ ግዜ ብሳንዱቕ ምዝማት ይጽዋዕ) ፍሉይ ትሕዝቶ መግለጺ ("ኣብ ውሽጢ ጸወታ ዕድጊታት") ኮይኑ፡ ኣብ ትሑት ዕድመ ደረጃ ዘለዎም ጸወታታት (ንኣብነት፡ PEGI) ክርከብ ይኽእል። 7)።
    - ***ምንጭታት:*** [ወግዓዊ መርበብ ሓበሬታ PEGI](https://pegi.info/what-do-the-labels-mean), [በዓል መዚ ደረጃ ጸወታታት](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***እንታይ ምዃኑ:*** እዚ መግለጺ ኣብቲ ጸወታ ጾታዊ ትሕዝቶ ምህላዉ ዘመልክት እዩ።
    - ***ደረጃታት ጽንኩርነት:***
    - **ምልክት/ኣቃውማ (PEGI 12):** ጾታዊ ኣቃውማ ወይ ምልክት።
    - **ስነ-ስርዓት ጾታዊ ርክብ ዕርቃን/ዘይግሉጽ ርክብ (PEGI 16):** ስእሊ ስጋዊ ርክብ ዕርቃን ወይ ብዘይ ዝርአ ስጋዊ ርክብ ዝፍጸም ጾታዊ ርክብ።
    - **ግሉጽ ጾታዊ ንጥፈታት (PEGI 18):** ዝርዝር ወይ ግሉጽ ጾታዊ ርክብ፡ እንተላይ ዝርአ ኣካላት ስጋዊ ርክብ። ጾታዊ ዓመጽን ምፍርራሕን እውን ኣብዚ ምድብ ይኣቱ።
    - ***ትርጉም:*** ደረጃ ግሉጽነትን ዝርዝርን ኣብ ጾታዊ ትሕዝቶ ምስ ዝለዓለ ደረጃ ዕድመ PEGI ይውስኽ።
    - ***ምንጭታት:*** [ወግዓዊ መርበብ ሓበሬታ PEGI](https://pegi.info/what-do-the-labels-mean), [በዓል መዚ ደረጃ ጸወታታት](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***እንታይ እዩ:*** እዚ መግለጺ እዚ እቲ ጸወታ ንኣጠቓቕማ ዘይሕጋዊ ሓሽሽ፡ ኣልኮላዊ መስተ፡ ወይ ትምባኾ ከም ዘመልክት ወይ ዝገልጽ ምዃኑ የመልክት።
    - ***ደረጃታት ጽንኩርነት:***
    - **ምትብባዕ/ስእሊ ኣጠቓቕማ (PEGI 16):** ምትብባዕ ኣጠቓቕማ ትምባኾ ወይ ኣልኮላዊ መስተ (ንኣብነት፡ ባህርያት ብልጫ ይረክብ) ወይ ስእሊ ኣጠቓቕማ ዘይሕጋዊ ዕጸፋርስ።
    - **ግላሞራይዘሽን/ፕሮሞሽን (PEGI 18):** ግላሞራይዘሽን ስእሊ ዘይሕጋዊ ዕጸፋርስ ወይ ፍሉጥ ምልላይ ቁጽጽር ዝግበረሎም ንጥረ ነገራት።
    - ***ዝተሓተ ደረጃ:*** እዚ መግለጺ ኣብ **PEGI 16 ወይ PEGI 18** ደረጃ ዘለዎም ጸወታታት ጥራይ እዩ ዝርከብ።
    - ***ምንጭታት:*** [ወግዓዊ መርበብ ሓበሬታ PEGI](https://pegi.info/what-do-the-labels-mean), [በዓል መዚ ደረጃ ጸወታታት](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***እንታይ ምዃኑ:*** እዚ መግለጺ እዚ፡ እቲ ጸወታ ንጽልኢ ከተባብዕ ዝኽእል ብሄራዊ፡ ሃይማኖታዊ፡ ሃገራዊ ወይ ካልእ ጽልዋታት ዝገልጽ ስእልታት ዝሓዘ ምዃኑ ዘመልክት እዩ።
    - ***ዓውዲ ጽሑፍ:*** እዚ ደረጃ እዚ ዝትግበር እቲ ጸወታ ብመበቆል፡ ሃይማኖት፡ ዜግነት፡ ጾታ፡ ጾታዊ ርክብ፡ ወይ ካልእ ባህርያት ኣብ ልዕሊ ጉጅለታት ዝግበር ኣድልዎ ከስፋሕፍሕ ወይ ከኽብር ከሎ እዩ።
    - ***ዝተሓተ ደረጃ:*** እዚ መግለጺ ብተለምዶ ኣብ **PEGI 18** ደረጃ ዘለዎም ጸወታታት ይረአ፣ ብሰንኪ ከቢድ ባህሪ ናይ ከምዚ ዓይነት ትሕዝቶ።
    - ***ምንጭታት:*** [ወግዓዊ መርበብ ሓበሬታ PEGI](https://pegi.info/what-do-the-labels-mean), [በዓል መዚ ደረጃ ጸወታታት](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***እንታይ እዩ:*** እዚ መግለጺ እዚ እቲ ጸወታ ብሓቀኛ ገንዘብ ኣማራጺ ዲጂታላዊ ዕድጊታት ከም ዘቕርብ ዘመልክት እዩ።
    - ***ስፍሓት:*** ዝተፈላለዩ ዓይነታት ኣብ ውሽጢ ጸወታ ዝግበር ዕድጊታት የጠቓልል:
    - **መመላኽዒ ኣቑሑት:** ቆርበት፣ ኢሞት፣ ስእላዊ ምምሕያሻት።
    - **ብልጫታት ጸወታ:** ፓወር-ኣፕስ, ባጤራ, ቡስተርስ.
    - **ምስፍሕፋሕ/DLC:** ተወሳኺ ትሕዝቶ ወይ ዛንታ።
    - **ዝተኸፍለ ዕድመ ንእስነት (Loot Boxes):** ተጻወትቲ ቅድሚ ምዕዳጎም እንታይ ከም ዝረኽቡ ብልክዕ ዘይፈልጡሉ (ንኣብነት፡ ካርድ ፓክ፡ ሳጹናት ኣቑሑት)።
    - ***መተሓሳሰቢ:*** እዚ መግለጺ እዚ **ናይ ዕድመ ደረጃ ዘይኮነስ** ሓበሬታ ዝህብ ምልክት እዩ። ኣብ ዝኾነ PEGI ዕድመ ደረጃ ዘለዎም ጸወታታት ክቐርብ ይኽእል እዩ፣ PEGI 3 ሓዊሱ
    - ***ስክፍታታት (ብፍላይ ንህጻናት):*** ተኽእሎ ካብ መጠን ንላዕሊ ወጻኢታት፣ ምትብባዕ ቁማር ዝመስል ባህርያት ብሃንደበት ዝተሰርሑ ነገራት፣ ከምኡ’ውን ንገስጋስ ንምዕዳግ ጸቕጢ።
    - ***ምንጭታት:*** [ወግዓዊ መርበብ ሓበሬታ PEGI](https://pegi.info/what-do-the-labels-mean), [ዞባ ወለዲ - ደረጃታት PEGI ምርዳእ](https://parentzone.org.uk/article/pegi-games-ratings)
