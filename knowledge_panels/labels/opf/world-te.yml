"en:pegi_3":
  content: |-
    - ***అది ఏమిటి:*** కంటెంట్ అన్ని వయసుల వారికి అనుకూలంగా పరిగణించబడుతుంది.
    - ***ముఖ్య లక్షణాలు:***
    - **హింస:** చాలా తేలికపాటి హింస రూపాలు మాత్రమే ఆమోదయోగ్యమైనవి, సాధారణంగా హాస్యభరితమైన, కార్టూన్ లేదా పిల్లలలాంటి నేపథ్యంలో (ఉదా., స్లాప్ స్టిక్, పరోక్ష హాని, వాస్తవికత లేని ప్రతిచర్యలు).
    - **భయం:** చిన్న పిల్లలను భయపెట్టే అవకాశం ఉన్న శబ్దాలు లేదా చిత్రాలు లేవు.
    - **భాష:** చెడు భాష వినకూడదు.
    - **ఇతర:** లైంగిక కంటెంట్, మాదకద్రవ్యాలు లేదా జూదం ఉండకూడదు.
    - ***సూచన:*** ఈ రేటింగ్ చిన్న ప్రేక్షకులకు కంటెంట్ సురక్షితంగా మరియు ఇబ్బందికరంగా లేదని నిర్ధారించడంపై దృష్టి పెడుతుంది.
    - ***మూలాలు:*** [PEGI అధికారిక వెబ్‌సైట్](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI రేటింగ్‌లకు తల్లిదండ్రుల గైడ్](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***అది ఏమిటి:*** కంటెంట్ 7 సంవత్సరాలు మరియు అంతకంటే ఎక్కువ వయస్సు ఉన్న పిల్లలకు అనుకూలంగా ఉంటుంది.
    - ***ముఖ్య లక్షణాలు:***
    - **హింస:** చాలా తేలికపాటి హింస రూపాలు ఆమోదయోగ్యమైనవి. ఇది అంతర్లీనంగా, వివరంగా లేని లేదా వాస్తవికంగా లేని హింస కావచ్చు, తరచుగా ఫాంటసీ పాత్రల వైపు ఉద్దేశించబడుతుంది. మానవ-వంటి పాత్రలకు చాలా తేలికపాటి వాస్తవికంగా లేని హింస కూడా ఉండవచ్చు.
    - **భయం:** చిన్న పిల్లలను భయపెట్టే దృశ్యాలు లేదా శబ్దాలతో కూడిన ఆటలు (ఉదా., కలవరపెట్టే వాతావరణం, కొన్ని భయానక శబ్దాలు లేదా చిత్రాలు) ఈ వర్గంలోకి వస్తాయి.
    - **భాష:** చెడు భాష లేదు, లేదా చాలా తేలికపాటి, లైంగికంగా లేని తిట్లు మాత్రమే.
    - **ఇతర:** ఇప్పటికీ స్పష్టమైన లైంగిక కంటెంట్, మాదకద్రవ్యాలు లేదా జూదం లేదు.
    - ***సూచన:*** చాలా చిన్న పిల్లలకు చాలా తీవ్రంగా ఉండే అంశాలను పరిచయం చేస్తుంది, ముఖ్యంగా భయం మరియు కొంచెం ఎక్కువగా కనిపించే ఫాంటసీ హింస పరంగా.
    - ***మూలాలు:*** [PEGI అధికారిక వెబ్‌సైట్](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI రేటింగ్‌లకు తల్లిదండ్రుల గైడ్](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***అది ఏమిటి:*** కంటెంట్ 12 సంవత్సరాలు మరియు అంతకంటే ఎక్కువ వయస్సు ఉన్న వ్యక్తులకు అనుకూలంగా ఉంటుంది.
    - ***ముఖ్య లక్షణాలు:***
    - **హింస:** ఫాంటసీ పాత్రల పట్ల ఎక్కువ గ్రాఫిక్ లేదా వాస్తవిక హింస, లేదా మానవ-వంటి పాత్రల పట్ల వాస్తవికత లేని హింస. ఇందులో మరింత కనిపించే ప్రభావం ఉండవచ్చు, కానీ సాధారణంగా రక్తపాతం లేకుండా. అసలు హింస చూపబడని మానవులకు ఉద్దేశించిన హింస కూడా కవర్ చేయబడుతుంది.
    - **భయం/భయం:** బలమైన బెదిరింపు, భయం లేదా గ్రాఫిక్ గాయం వివరాలు మరియు మరింత నిరంతర భయానక సన్నివేశాలు లేదా కలతపెట్టే చిత్రాలు.
    - **భాష:** తేలికపాటి తిట్లు మరియు/లేదా అభ్యంతరకరమైన భాష (లైంగిక అసభ్యకరమైన పదాలు తక్కువగా).
    - **సెక్స్:** లైంగిక పరోక్ష వ్యాఖ్యలు లేదా లైంగిక భంగిమలు ఉండవచ్చు. శృంగార నగ్నత్వం లేదా స్పష్టమైన లైంగిక సంపర్కం.
    - **జూదం:** జూదాన్ని ప్రోత్సహించే లేదా బోధించే అంశాలు (క్యాసినో ఆటల అనుకరణలు మొదలైనవి) ఉండవచ్చు.
    - ***సూచన:*** మరింత వాస్తవిక హింస, సూచనాత్మక థీమ్‌లు మరియు స్వల్ప అసభ్య పదజాలంతో సహా పరిపక్వతలో గణనీయమైన మెట్టును సూచిస్తుంది.
    - ***మూలాలు:*** [PEGI అధికారిక వెబ్‌సైట్](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI రేటింగ్‌లకు తల్లిదండ్రుల గైడ్](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***అది ఏమిటి:*** కంటెంట్ 16 సంవత్సరాలు మరియు అంతకంటే ఎక్కువ వయస్సు ఉన్న వ్యక్తులకు అనుకూలంగా ఉంటుంది.
    - ***ముఖ్య లక్షణాలు:***
    - **హింస:** నిజ జీవితంలో ఊహించిన విధంగానే కనిపించే దశకు చేరుకునే హింస (లేదా లైంగిక కార్యకలాపాలు) చిత్రణలు. ఇందులో మానవ పాత్రల పట్ల వాస్తవిక హింస ఉండవచ్చు, తరచుగా మరణం మరియు గాయాల చిత్రణలు ఉంటాయి. ఆర్కేడ్ శైలిలో ఉంటే రక్తపాతం లేదా రక్తపాత హింస ఉండవచ్చు.
    - **భాష:** లైంగిక అసభ్యకరమైన పదాలు లేదా దైవదూషణతో సహా మరింత తీవ్రమైన చెడు భాష.
    - **మాదకద్రవ్యాలు:** పొగాకు లేదా మద్యం వాడకాన్ని ప్రోత్సహించడం లేదా చట్టవిరుద్ధమైన మాదకద్రవ్యాల వాడకాన్ని చిత్రీకరించడం ఉండవచ్చు.
    - **సెక్స్:** కనిపించే జననేంద్రియాలు లేకుండా శృంగార నగ్నత్వం లేదా లైంగిక సంపర్కం.
    - **జూదం:** జూదాన్ని ప్రోత్సహించే లేదా బోధించే అంశాలు ఉండవచ్చు.
    - ***సూచన:*** ఈ స్థాయిలో కంటెంట్ చాలా పరిణతి చెందినది మరియు తరచుగా వాస్తవికమైన మరియు సంభావ్యంగా ఇబ్బంది కలిగించే థీమ్‌లను కలిగి ఉంటుంది.
    - ***మూలాలు:*** [PEGI అధికారిక వెబ్‌సైట్](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI రేటింగ్‌లకు తల్లిదండ్రుల గైడ్](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***అది ఏమిటి:*** కంటెంట్ పెద్దలకు మాత్రమే అనుకూలంగా ఉంటుంది.
    - ***ముఖ్య లక్షణాలు:***
    - **హింస:** హింస స్థాయి "తీవ్ర హింస"గా మారినప్పుడు వర్తించబడుతుంది. ఇందులో మరణం లేదా తీవ్రమైన గాయం, హింస, శిరచ్ఛేదం, విచ్ఛేదనం, ఉద్దేశ్యం లేకుండా చంపడం లేదా రక్షణ లేని పాత్రల పట్ల హింసను తీసుకురావడం వంటి భయంకరమైన పద్ధతులు ఉన్నాయి. లైంగిక హింస మరియు బెదిరింపులు కూడా ఇక్కడ వర్గీకరించబడ్డాయి.
    - **మాదకద్రవ్యాలు:** చట్టవిరుద్ధమైన మాదకద్రవ్యాల యొక్క ఆకర్షణీయమైన చిత్రణలు లేదా నియంత్రిత పదార్థాల ప్రముఖ ప్రచారం.
    - **సెక్స్:** కనిపించే జననేంద్రియాలతో సహా వివరణాత్మక లేదా స్పష్టమైన లైంగిక చర్య.
    - **జూదం:** వాస్తవిక జూదం అనుకరణలు.
    - **వివక్ష:** వివక్షతను ప్రోత్సహించే లేదా బోధించే అంశాలు ఉండవచ్చు.
    - ***సూచన:*** ఇది అత్యధిక వయస్సు రేటింగ్ మరియు దాని గ్రాఫిక్ మరియు సంభావ్యంగా ఇబ్బంది కలిగించే స్వభావం కారణంగా పరిణతి చెందిన ప్రేక్షకులకు మాత్రమే కంటెంట్‌ను సూచిస్తుంది.
    - ***మూలాలు:*** [PEGI అధికారిక వెబ్‌సైట్](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI రేటింగ్‌లకు తల్లిదండ్రుల గైడ్](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***అది ఏమిటి:*** ఈ వివరణ ఆటలో హింస చిత్రణలు ఉన్నాయని సూచిస్తుంది.
    - ***తీవ్రత స్థాయిలు:***
    - **తేలికపాటి/కార్టూన్ (PEGI 3/7):** చాలా తేలికపాటి, వాస్తవికత లేని హింస (ఉదా., స్లాప్ స్టిక్, కార్టూనిష్ హాని లేదా పరోక్ష హింస) తరచుగా ఫాంటసీ పాత్రలపై ఉద్దేశించబడింది.
    - **మితమైన (PEGI 12):** ఫాంటసీ పాత్రల పట్ల మరింత గ్రాఫిక్ లేదా వాస్తవిక హింస, లేదా మానవ-వంటి పాత్రల పట్ల అవాస్తవిక హింస (ఉదా., చిన్న గాయాలు, రక్తం లేదు).
    - **బలమైన (PEGI 16):** మరణం మరియు గాయం చిత్రణలతో సహా మానవ పాత్రల పట్ల వాస్తవిక హింస. ఆర్కేడ్ శైలిలో ఉంటే గోరీ లేదా రక్తపాత హింస ఉండవచ్చు.
    - **స్థూల (PEGI 18):** హింస, శిరచ్ఛేదం, అవయవాలను విడదీయడం లేదా దుర్బల/అమాయక పాత్రలపై ఉద్దేశరహిత హింసతో సహా మరణం లేదా తీవ్రమైన గాయాన్ని కలిగించే భయంకరమైన పద్ధతులు. లైంగిక హింస మరియు బెదిరింపులను కూడా ఇక్కడ వర్గీకరించారు.
    - ***సూచన:*** సంబంధిత PEGI వయస్సు రేటింగ్ ఎంత ఎక్కువగా ఉంటే, హింస అంత తీవ్రంగా మరియు వాస్తవికంగా చిత్రీకరించబడుతుంది.
    - ***మూలాలు:*** [PEGI అధికారిక వెబ్‌సైట్](https://pegi.info/what-do-the-labels-mean), [గేమ్స్ రేటింగ్ అథారిటీ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***అది ఏమిటి:*** ఈ వివరణ గేమ్‌లో అభ్యంతరకరమైన భాష లేదా దుర్భాష ఉందని సూచిస్తుంది.
    - ***తీవ్రత స్థాయిలు:***
    - **తేలికపాటి (PEGI 12):** స్వల్పంగా దుర్భాష మరియు/లేదా అభ్యంతరకరమైన భాష, లైంగిక అసభ్యకరమైన పదాలు లేకపోవడం (ఉదా., "చాలా దారుణం," "నరకం," "చెత్త").
    - **బలమైన (PEGI 16/18):** లైంగిక అసభ్యకరమైన పదాలు, దైవదూషణ లేదా అత్యంత అభ్యంతరకరమైన భాష.
    - ***సూచన:*** అధిక PEGI వయస్సు రేటింగ్‌లతో చెడు భాష యొక్క ఉనికి మరియు తీవ్రత పెరుగుతుంది.
    - ***మూలాలు:*** [PEGI అధికారిక వెబ్‌సైట్](https://pegi.info/what-do-the-labels-mean), [గేమ్స్ రేటింగ్ అథారిటీ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***అది ఏమిటి:*** ఈ వివరణ గేమ్‌లో భయానకమైన లేదా భయానకమైన అంశాలు ఉన్నాయని సూచిస్తుంది.
    - ***తీవ్రత స్థాయిలు:***
    - **భయపెట్టే (PEGI 7):** చిన్న పిల్లలను భయపెట్టే లేదా భయపెట్టే చిత్రాలు లేదా శబ్దాలు (ఉదా., వెంటాడే సంగీతం, భయానక వాతావరణాలు, నేపథ్య అరుపులు). తప్పనిసరిగా ప్రత్యక్ష హింసను కలిగి ఉండవు.
    - **భయానక (PEGI 12+):** బలమైన బెదిరింపు, భయం లేదా గ్రాఫిక్ గాయం వివరాలు మరియు మరింత నిరంతర భయానక సన్నివేశాలు లేదా కలతపెట్టే చిత్రాలు.
    - ***సూచన:*** స్పష్టమైన హింస కంటే మానసిక ప్రభావం మరియు కలతపెట్టే కంటెంట్‌పై దృష్టి పెడుతుంది.
    - ***మూలాలు:*** [PEGI అధికారిక వెబ్‌సైట్](https://pegi.info/what-do-the-labels-mean), [గేమ్స్ రేటింగ్ అథారిటీ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***అది ఏమిటి:*** ఈ వివరణ ఆట జూదాన్ని ప్రోత్సహించే లేదా బోధించే అంశాలను కలిగి ఉందని సూచిస్తుంది.
    - ***స్కోప్:*** సాధారణంగా క్యాసినోలు లేదా జూదం హాళ్లలో కనిపించే సాంప్రదాయ ఆటల అనుకరణలను సూచిస్తుంది (ఉదా., డబ్బు కోసం ఆడే కార్డ్ గేమ్‌లు, రేసులపై బెట్టింగ్).
    - ***కనీస రేటింగ్:*** ఈ వివరణ **PEGI 12, 16, లేదా 18** రేటింగ్ ఉన్న గేమ్‌లలో మాత్రమే కనిపిస్తుంది. 2020 నాటికి, వాస్తవిక జూదం అనుకరణలతో కొత్తగా రేట్ చేయబడిన గేమ్‌లు ఎల్లప్పుడూ PEGI 18.
    - ***లూట్ బాక్స్‌లపై గమనిక:*** "చెల్లింపు యాదృచ్ఛిక వస్తువులు" (తరచుగా లూట్ బాక్స్‌లుగా సూచిస్తారు) ఉండటం అనేది ఒక ప్రత్యేక కంటెంట్ వివరణ ("ఇన్-గేమ్ కొనుగోళ్లు") మరియు తక్కువ వయస్సు రేటింగ్‌లు (ఉదా., PEGI 7) ఉన్న గేమ్‌లలో కనుగొనవచ్చు.
    - ***మూలాలు:*** [PEGI అధికారిక వెబ్‌సైట్](https://pegi.info/what-do-the-labels-mean), [గేమ్స్ రేటింగ్ అథారిటీ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***అది ఏమిటి:*** ఈ వివరణ గేమ్‌లో లైంగిక కంటెంట్ ఉనికిని సూచిస్తుంది.
    - ***తీవ్రత స్థాయిలు:***
    - **అనుమానం/భంగిమలు (PEGI 12):** లైంగిక భంగిమలు లేదా అనుచిత వ్యాఖ్యలు.
    - **శృంగార నగ్నత్వం/అస్పష్టం కాని సంభోగం (PEGI 16):** కనిపించే జననేంద్రియాలు లేకుండా శృంగార నగ్నత్వం లేదా లైంగిక సంపర్కం యొక్క చిత్రణలు.
    - **స్పష్టమైన లైంగిక కార్యాచరణ (PEGI 18):** కనిపించే జననేంద్రియాలతో సహా వివరణాత్మక లేదా స్పష్టమైన లైంగిక చర్య. లైంగిక హింస మరియు బెదిరింపు కూడా ఈ వర్గంలోకి వస్తాయి.
    - ***సూచన:*** అధిక PEGI వయస్సు రేటింగ్‌లతో లైంగిక కంటెంట్‌లో స్పష్టత మరియు వివరాల స్థాయి పెరుగుతుంది.
    - ***మూలాలు:*** [PEGI అధికారిక వెబ్‌సైట్](https://pegi.info/what-do-the-labels-mean), [గేమ్స్ రేటింగ్ అథారిటీ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***అది ఏమిటి:*** ఈ వివరణ ఆట చట్టవిరుద్ధమైన మాదకద్రవ్యాలు, మద్యం లేదా పొగాకు వాడకాన్ని సూచిస్తుందని లేదా వర్ణిస్తుందని సూచిస్తుంది.
    - ***తీవ్రత స్థాయిలు:***
    - **ఉపయోగం యొక్క ప్రోత్సాహం/చిత్రణ (PEGI 16):** పొగాకు లేదా మద్యం వాడకాన్ని ప్రోత్సహించడం (ఉదా., పాత్ర లాభాల ప్రయోజనం) లేదా చట్టవిరుద్ధమైన మాదకద్రవ్య వినియోగాన్ని వర్ణించడం.
    - **గ్లామరైజేషన్/ప్రమోషన్ (PEGI 18):** చట్టవిరుద్ధమైన మాదకద్రవ్యాల యొక్క ఆకర్షణీయమైన చిత్రణలు లేదా నియంత్రిత పదార్థాల ప్రముఖ ప్రచారం.
    - ***కనీస రేటింగ్:*** ఈ వివరణ **PEGI 16 లేదా PEGI 18** రేటింగ్ ఉన్న గేమ్‌లలో మాత్రమే కనిపిస్తుంది.
    - ***మూలాలు:*** [PEGI అధికారిక వెబ్‌సైట్](https://pegi.info/what-do-the-labels-mean), [గేమ్స్ రేటింగ్ అథారిటీ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***అది ఏమిటి:*** ఈ వివరణ గేమ్‌లో జాతి, మత, జాతీయవాద లేదా ద్వేషాన్ని ప్రోత్సహించే ఇతర స్టీరియోటైప్‌ల చిత్రణలు ఉన్నాయని సూచిస్తుంది.
    - ***సందర్భం:*** గేమ్ మూలం, మతం, జాతీయత, లింగం, లైంగికత లేదా ఇతర లక్షణాల ఆధారంగా సమూహాలపై వివక్షను ప్రోత్సహించినప్పుడు లేదా కీర్తించినప్పుడు ఈ రేటింగ్ వర్తించబడుతుంది.
    - ***కనీస రేటింగ్:*** ఈ వివరణ సాధారణంగా **PEGI 18** రేటింగ్ ఉన్న గేమ్‌లలో కనిపిస్తుంది, అటువంటి కంటెంట్ యొక్క తీవ్రమైన స్వభావం కారణంగా.
    - ***మూలాలు:*** [PEGI అధికారిక వెబ్‌సైట్](https://pegi.info/what-do-the-labels-mean), [గేమ్స్ రేటింగ్ అథారిటీ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***అది ఏమిటి:*** ఈ వివరణ గేమ్ నిజమైన డబ్బుతో ఐచ్ఛిక డిజిటల్ కొనుగోళ్లను అందిస్తుందని సూచిస్తుంది.
    - ***స్కోప్:*** వివిధ రకాల ఇన్-గేమ్ కొనుగోళ్లను కలిగి ఉంటుంది:
    - **కాస్మెటిక్ వస్తువులు:** స్కిన్‌లు, ఎమోట్‌లు, దృశ్య మెరుగుదలలు.
    - **గేమ్‌ప్లే ప్రయోజనాలు:** పవర్-అప్‌లు, కరెన్సీ, బూస్టర్‌లు.
    - **విస్తరణలు/DLC:** అదనపు కంటెంట్ లేదా కథ.
    - **చెల్లించిన యాదృచ్ఛిక అంశాలు (లూట్ బాక్స్‌లు):** కొనుగోలు చేయడానికి ముందు ఆటగాళ్లు ఏమి పొందుతున్నారో ఖచ్చితంగా తెలియని చోట (ఉదా, కార్డ్ ప్యాక్‌లు, ఐటెమ్ క్రేట్‌లు).
    - ***గమనిక:*** ఈ వివరణ **వయస్సు రేటింగ్ కాదు కానీ సమాచార చిహ్నం. ఇది PEGI 3 తో సహా ఏదైనా PEGI వయస్సు రేటింగ్ ఉన్న గేమ్‌లలో కనిపిస్తుంది.
    - ***ఆందోళనలు (ముఖ్యంగా పిల్లలకు):*** అధిక ఖర్చు, యాదృచ్ఛిక వస్తువులతో జూదం లాంటి ప్రవర్తనలను ప్రోత్సహించడం మరియు పురోగతి సాధించడానికి కొనుగోలు చేయాలనే ఒత్తిడికి అవకాశం ఉంది.
    - ***మూలాలు:*** [PEGI అధికారిక వెబ్‌సైట్](https://pegi.info/what-do-the-labels-mean), [పేరెంట్ జోన్ - PEGI రేటింగ్‌లను అర్థం చేసుకోవడం](https://parentzone.org.uk/article/pegi-games-ratings)
