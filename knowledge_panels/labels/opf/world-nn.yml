"en:pegi_3":
  content: |-
    - ***Hva det er:*** Innholdet anses som egnet for alle aldersgrupper.
    - ***Nøkkelegenskaper:***
    - **Vold:** Kun svært milde former for vold er akseptable, vanligvis i en komisk, tegneserieaktig eller barnlig setting (f.eks. slapstick, underforstått skade, ikke-realistiske reaksjoner).
    - **Frykt:** Ingen lyder eller bilder som sannsynligvis vil skremme små barn.
    - **Språk:** Ikke noe stygt språk skal høres.
    - **Annet:** Ikke noe seksuelt innhold, narkotika eller gambling.
    - ***Implikasjon:*** Denne vurderingen fokuserer på å sikre at innholdet er trygt og ikke-forstyrrende for de yngste målgruppene.
    - ***Kilder:*** [PEGIs offisielle nettsted](https://pegi.info/what-do-the-labels-mean), [Uswitch - Foreldreveiledning for PEGI-vurderinger](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Hva det er:*** Innholdet er egnet for barn fra 7 år og oppover.
    - ***Nøkkelegenskaper:***
    - **Vold:** Svært milde former for vold er akseptable. Dette kan være underforstått, ikke-detaljert eller ikke-realistisk vold, ofte rettet mot fantasifigurer. Svært mild ikke-realistisk vold mot menneskelignende figurer kan også forekomme.
    - **Frykt:** Spill med scener eller lyder som muligens kan være skremmende for yngre barn (f.eks. urovekkende atmosfære, noen skumle lyder eller bilder) faller inn under denne kategorien.
    - **Språk:** Ingen stygt språk, eller kun svært mild, ikke-seksuell banning.
    - **Annet:** Fortsatt ikke noe eksplisitt seksuelt innhold, narkotika eller gambling.
    - ***Implikasjon:*** Introduserer elementer som kan være for intense for svært små barn, spesielt når det gjelder frykt og litt mer uttalt fantasivold.
    - ***Kilder:*** [PEGIs offisielle nettsted](https://pegi.info/what-do-the-labels-mean), [Uswitch - Foreldreveiledning for PEGI-vurderinger](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Hva det er:*** Innholdet er egnet for personer fra 12 år og oppover.
    - ***Nøkkelegenskaper:***
    - **Vold:** Mer grafisk eller realistisk vold mot fantasifigurer, eller ikke-realistisk vold mot menneskelignende figurer. Dette kan inkludere mer synlig påvirkning, men vanligvis uten gørr. Implisitt vold mot mennesker der den faktiske volden ikke vises, er også dekket.
    - **Frykt/Grøss:** Sterkere trussel-, frykt- eller grafiske skadedetaljer, og mer vedvarende skrekksekvenser eller forstyrrende bilder.
    - **Språk:** Mild banning og/eller støtende språk (unntatt seksuelle banneord).
    - **Sex:** Seksuell antydning eller seksuell posering kan forekomme. Erotisk nakenhet eller ikke-eksplisitt seksuell omgang.
    - **Gambling:** Kan inneholde elementer som oppmuntrer til eller lærer bort gambling (simuleringer av kasinospill osv.).
    - ***Implikasjon:*** Markerer et betydelig steg opp i modenhet, inkludert mer realistisk vold, suggestive temaer og mild banning.
    - ***Kilder:*** [PEGIs offisielle nettsted](https://pegi.info/what-do-the-labels-mean), [Uswitch - Foreldreveiledning for PEGI-vurderinger](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Hva det er:*** Innholdet er egnet for personer fra 16 år og oppover.
    - ***Nøkkelegenskaper:***
    - **Vold:** Skildringer av vold (eller seksuell aktivitet) som når et stadium som ser ut som man ville forventet i virkeligheten. Dette kan inkludere realistisk vold mot menneskelige karakterer, ofte med skildringer av død og skader. Blodig eller voldsom vold kan forekomme i arkadestil.
    - **Språkbruk:** Mer ekstremt banneord, inkludert seksuelle banneord eller blasfemi.
    - **Narkotika:** Kan inkludere oppfordring til tobakks- eller alkoholbruk, eller skildringer av ulovlig narkotikabruk.
    - **Sex:** Erotisk nakenhet eller samleie uten synlige kjønnsorganer.
    - **Gambling:** Kan inkludere elementer som oppmuntrer til eller lærer bort gambling.
    - ***Implikasjon:*** Innhold på dette nivået er betydelig mer modent og inneholder ofte realistiske og potensielt forstyrrende temaer.
    - ***Kilder:*** [PEGIs offisielle nettsted](https://pegi.info/what-do-the-labels-mean), [Uswitch - Foreldreveiledning for PEGI-vurderinger](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Hva det er:*** Innholdet er kun egnet for voksne.
    - ***Nøkkelegenskaper:***
    - **Vold:** Brukes når voldsnivået blir «grov vold». Dette inkluderer forferdelige metoder for å forårsake død eller alvorlig skade, tortur, halshugging, lemlestelse, motivløs drap eller vold mot forsvarsløse personer. Seksuell vold og trusler er også klassifisert her.
    - **Narkotika:** Glamoriserte skildringer av ulovlige rusmidler eller fremtredende markedsføring av kontrollerte stoffer.
    - **Sex:** Detaljert eller eksplisitt seksuell aktivitet, inkludert synlige kjønnsorganer.
    - **Gambling:** Realistiske gamblingsimuleringer.
    - **Diskriminering:** Kan inneholde elementer som oppmuntrer til eller lærer bort diskriminering.
    - ***Implikasjon:*** Dette er den høyeste aldersgrensen og indikerer innhold som er strengt tatt for et modent publikum på grunn av dets grafiske og potensielt forstyrrende natur.
    - ***Kilder:*** [PEGIs offisielle nettsted](https://pegi.info/what-do-the-labels-mean), [Uswitch - Foreldreveiledning for PEGI-vurderinger](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Hva det er:*** Denne beskrivelsen indikerer at spillet inneholder skildringer av vold.
    - ***Alvorlighetsgrader:***
    - **Mild/Tegnefilmaktig (PEGI 3/7):** Svært mild, ikke-realistisk vold (f.eks. slapstick, tegneserieaktig skade eller underforstått vold) ofte rettet mot fantasifigurer.
    - **Moderat (PEGI 12):** Mer grafisk eller realistisk vold mot fantasifigurer, eller urealistisk vold mot menneskelignende figurer (f.eks. mindre skader, ikke blod).
    - **Sterk (PEGI 16):** Realistisk vold mot menneskelige figurer, inkludert skildringer av død og skade. Blodig eller blodig vold kan være til stede hvis det er i en arkadestil.
    - **Grov (PEGI 18):** Forferdelige metoder for å forårsake død eller alvorlig skade, inkludert tortur, halshugging, lemlestelse eller motivløs vold mot sårbare/uskyldige figurer. Seksuell vold og trusler er også klassifisert her.
    - ***Implikasjon:*** Jo høyere den tilhørende PEGI-aldersgrensen er, desto mer intens og realistisk er volden som avbildes.
    - ***Kilder:*** [PEGIs offisielle nettsted](https://pegi.info/what-do-the-labels-mean), [Spillvurderingsmyndighet](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Hva det er:*** Denne beskrivelsen indikerer at spillet inneholder støtende språk eller banning.
    - ***Alvorlighetsgrader:***
    - **Mild (PEGI 12):** Mild banning og/eller støtende språk, uten seksuelle banneord (f.eks. «forbanna», «helvete», «dritt»).
    - **Sterk (PEGI 16/18):** Seksuelle banneord, blasfemi eller svært støtende språk.
    - ***Implikasjon:*** Tilstedeværelsen og intensiteten av stygt språk øker med høyere PEGI-aldersgrenser.
    - ***Kilder:*** [PEGIs offisielle nettsted](https://pegi.info/what-do-the-labels-mean), [Spillvurderingsmyndighet](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Hva det er:*** Denne beskrivelsen indikerer at spillet inneholder elementer som kan være skremmende eller skumle.
    - ***Alvorlighetsgrader:***
    - **Skremmende (PEGI 7):** Bilder eller lyder som sannsynligvis vil være skumle eller skremmende for små barn (f.eks. hjemsøkende musikk, skumle omgivelser, bakgrunnsskrik). Inkluderer ikke nødvendigvis direkte vold.
    - **Grøss (PEGI 12+):** Sterkere trussel-, frykt- eller grafiske skadedetaljer, og mer vedvarende skrekksekvenser eller forstyrrende bilder.
    - ***Implikasjon:*** Fokuserer på psykologisk påvirkning og forstyrrende innhold, snarere enn eksplisitt vold.
    - ***Kilder:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Hva det er:*** Denne beskrivelsen indikerer at spillet inneholder elementer som oppmuntrer til eller lærer bort gambling.
    - ***Omfang:*** Refererer til simuleringer av tradisjonelle sjansespill som vanligvis finnes i kasinoer eller spillehaller (f.eks. kortspill spilt for penger, veddemål på veddeløp).
    - ***Minimumsvurdering:*** Denne beskrivelsen vises bare på spill som er vurdert som **PEGI 12, 16 eller 18**. Fra og med 2020 er nylig vurderte spill med realistiske gamblingsimuleringer alltid PEGI 18.
    - ***Merknad om Loot Boxes:*** Tilstedeværelsen av "Betalte tilfeldige elementer" (ofte referert til som loot boxes) er en separat innholdsbeskrivelse ("Kjøp i spillet") og kan finnes i spill med lavere aldersgrenser (f.eks. PEGI 7).
    - ***Kilder:*** [PEGIs offisielle nettsted](https://pegi.info/what-do-the-labels-mean), [Spillvurderingsmyndighet](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Hva det er:*** Denne beskrivelsen indikerer tilstedeværelsen av seksuelt innhold i spillet.
    - ***Alvorlighetsnivåer:***
    - **Insinuasjon/Posturering (PEGI 12):** Seksuell posering eller insinuasjon.
    - **Erotisk nakenhet/ikke-eksplisitt samleie (PEGI 16):** Skildringer av erotisk nakenhet eller samleie uten synlige kjønnsorganer.
    - **Eksplisitt seksuell aktivitet (PEGI 18):** Detaljert eller eksplisitt seksuell aktivitet, inkludert synlige kjønnsorganer. Seksuell vold og trusler faller også inn under denne kategorien.
    - ***Implikasjon:*** Nivået av eksplisitthet og detaljer i seksuelt innhold øker med høyere PEGI-aldersgrenser.
    - ***Kilder:*** [PEGIs offisielle nettsted](https://pegi.info/what-do-the-labels-mean), [Spillvurderingsmyndighet](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Hva det er:*** Denne beskrivelsen indikerer at spillet refererer til eller skildrer bruk av ulovlige rusmidler, alkohol eller tobakk.
    - ***Alvorlighetsgrader:***
    - **Oppfordring/Skildering av bruk (PEGI 16):** Oppfordring til tobakks- eller alkoholbruk (f.eks. at karakter oppnår fordeler) eller skildringer av ulovlig rusmiddelbruk.
    - **Glamorisering/Promotering (PEGI 18):** Glamoriserte skildringer av ulovlige rusmidler eller fremtredende markedsføring av kontrollerte stoffer.
    - ***Minimumsvurdering:*** Denne beskrivelsen finnes bare på spill med vurdering **PEGI 16 eller PEGI 18**.
    - ***Kilder:*** [PEGIs offisielle nettsted](https://pegi.info/what-do-the-labels-mean), [Spillvurderingsmyndighet](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Hva det er:*** Denne beskrivelsen indikerer at spillet inneholder skildringer av etniske, religiøse, nasjonalistiske eller andre stereotypier som sannsynligvis oppmuntrer til hat.
    - ***Kontekst:*** Denne vurderingen brukes når spillet fremmer eller glorifiserer diskriminering av grupper basert på opprinnelse, religion, nasjonalitet, kjønn, seksualitet eller andre egenskaper.
    - ***Minimumsvurdering:*** Denne beskrivelsen vises vanligvis på spill som er vurdert til **PEGI 18** på grunn av den alvorlige naturen til slikt innhold.
    - ***Kilder:*** [PEGIs offisielle nettsted](https://pegi.info/what-do-the-labels-mean), [Spillvurderingsmyndighet](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Hva det er:*** Denne beskrivelsen indikerer at spillet tilbyr valgfrie digitale kjøp med ekte penger.
    - ***Omfang:*** Inkluderer ulike former for kjøp i spillet:
    - **Kosmetiske gjenstander:** Skins, emotes, visuelle forbedringer.
    - **Spillfordeler:** Power-ups, valuta, boostere.
    - **Utvidelser/DLC:** Ekstra innhold eller historie.
    - **Betalte tilfeldige gjenstander (Loot Boxes):** Der spillerne ikke vet nøyaktig hva de får før kjøp (f.eks. kortpakker, gjenstandskasser).
    - ***Merk:*** Denne beskrivelsen er **ikke** en aldersgrense, men et informasjonsikon. Det kan dukke opp i spill med alle PEGI-aldersgrenser, inkludert PEGI 3.
    - ***Bekymringer (spesielt for barn):*** Potensial for overdreven pengebruk, oppmuntring til spillelignende atferd med tilfeldige varer og press om å kjøpe for å komme videre.
    - ***Kilder:*** [PEGIs offisielle nettsted](https://pegi.info/what-do-the-labels-mean), [Foreldresonen - Forstå PEGI-rangeringer](https://parentzone.org.uk/article/pegi-games-ratings)
