"en:pegi_3":
  content: |-
    - ***၎င်းသည် ဘာလဲ:*** အကြောင်းအရာသည် အသက်အုပ်စုအားလုံးအတွက် သင့်လျော်သည်ဟု ယူဆပါသည်။
    - ***သော့ချက်လက္ခဏာများ-***
    - **အကြမ်းဖက်မှု-** အကြမ်းဖက်မှုပုံစံများသည် သာမန်အားဖြင့် ဟာသဆန်သော၊ ကာတွန်းဆန်သော သို့မဟုတ် ကလေးနှင့်တူသော အခြေအနေတွင်သာ လက်ခံနိုင်သည် (ဥပမာ၊ ပါးရိုက်ခြင်း၊ အဓိပ္ပာယ်သက်ရောက်သော အန္တရာယ်ပြုခြင်း၊ လက်တွေ့မဟုတ်သော တုံ့ပြန်မှုများ)။
    - **ကြောက်ရွံ့ခြင်း** ကလေးငယ်များကို ခြောက်လှန့်စေမည့် အသံ သို့မဟုတ် ရုပ်ပုံများ မရှိပါ။
    - **ဘာသာစကား-** မကောင်းသောဘာသာစကားကို မကြားရပါ။
    - **အခြား-** လိင်ပိုင်းဆိုင်ရာ အကြောင်းအရာ၊ မူးယစ်ဆေးဝါး သို့မဟုတ် လောင်းကစား မရှိပါ။
    - ***သက်ရောက်မှု-*** ဤအဆင့်သတ်မှတ်ချက်သည် အသက်အငယ်ဆုံးပရိသတ်များအတွက် လုံခြုံပြီး စိတ်အနှောက်အယှက်မဖြစ်စေရန်အတွက် အလေးပေးထားသည်။
    - ***ရင်းမြစ်များ-*** [PEGIတရားဝင်ဝဘ်ဆိုဒ်](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI အဆင့်သတ်မှတ်ခြင်းအတွက် မိဘ၏လမ်းညွှန်ချက်](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***ဒါကဘာလဲ:*** အကြောင်းအရာသည် အသက် 7 နှစ်နှင့်အထက် ကလေးများအတွက် သင့်လျော်သည်။
    - ***သော့ချက်လက္ခဏာများ-***
    - **အကြမ်းဖက်မှု-** အလွန်ညင်သာသော အကြမ်းဖက်မှုပုံစံများကို လက်ခံနိုင်ဖွယ်ရှိသည်။ ၎င်းသည် စိတ်ကူးယဉ်ဇာတ်ကောင်များဆီသို့ မကြာခဏဆိုသလို သွယ်ဝိုက်ဖော်ပြနိုင်သည်၊ အသေးစိတ်မဟုတ်သော သို့မဟုတ် လက်တွေ့မကျသော အကြမ်းဖက်မှု ဖြစ်နိုင်သည်။ လူသားနှင့်တူသော ဇာတ်ကောင်များအတွက် အလွန်ညင်သာသော လက်တွေ့မဟုတ်သော အကြမ်းဖက်မှုများလည်း ပါဝင်နိုင်ပါသည်။
    - **ကြောက်ရွံ့ခြင်း-** ကလေးငယ်များအတွက် ကြောက်စရာဖြစ်နိုင်သည့် မြင်ကွင်းများ သို့မဟုတ် အသံများပါရှိသော ဂိမ်းများ (ဥပမာ၊ မငြိမ်မသက်သောလေထု၊ ကြောက်မက်ဖွယ်အသံများ သို့မဟုတ် ရုပ်ပုံများ) သည် ဤအမျိုးအစားထဲသို့ ကျရောက်ပါသည်။
    - **ဘာသာစကား-** ဆိုးရွားသောဘာသာစကားမရှိပါ၊ သို့မဟုတ် အလွန်ညင်သာသော၊ လိင်ပိုင်းဆိုင်ရာအရ ဆဲဆိုခြင်းသာဖြစ်သည်။
    - **အခြား-** လိင်ပိုင်းဆိုင်ရာ အကြောင်းအရာ၊ မူးယစ်ဆေးဝါး သို့မဟုတ် လောင်းကစား ပြုလုပ်ခြင်း မရှိသေးပါ။
    - ***သက်ရောက်မှု-*** အထူးသဖြင့် အကြောက်တရားနှင့် အနည်းငယ်ပိုသိသာသော စိတ်ကူးယဉ်အကြမ်းဖက်မှုများတွင် အလွန်ငယ်ရွယ်သော ကလေးများအတွက် ပြင်းထန်လွန်းနိုင်သည့် အစိတ်အပိုင်းများကို မိတ်ဆက်ပေးသည်။
    - ***ရင်းမြစ်များ-*** [PEGIတရားဝင်ဝဘ်ဆိုဒ်](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI အဆင့်သတ်မှတ်ခြင်းအတွက် မိဘ၏လမ်းညွှန်ချက်](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***အဲဒါကဘာလဲ:*** အကြောင်းအရာသည် အသက် 12 နှစ်နှင့်အထက် ပုဂ္ဂိုလ်များအတွက် သင့်လျော်သည်။
    - ***သော့ချက်လက္ခဏာများ-***
    - **အကြမ်းဖက်မှု-** စိတ်ကူးယဉ်ဇာတ်ကောင်များအတွက် ပိုမိုဂရပ်ဖစ် သို့မဟုတ် လက်တွေ့ဆန်သော အကြမ်းဖက်မှု သို့မဟုတ် လူသားနှင့်တူသော ဇာတ်ကောင်များအတွက် လက်တွေ့မကျသော အကြမ်းဖက်မှု။ ၎င်းတွင် ပိုမိုမြင်သာသော သက်ရောက်မှုများ ပါဝင်နိုင်သော်လည်း ယေဘုယျအားဖြင့် ခွေ့ခြင်းမရှိပါ။ အမှန်တကယ် အကြမ်းဖက်မှုကို မဖော်ပြသည့် လူသားများအပေါ် သွယ်ဝိုက်သော အကြမ်းဖက်မှုကိုလည်း ဖုံးကွယ်ထားသည်။
    - **ကြောက်လန့်ခြင်း/ထိတ်လန့်ခြင်း-** ပိုမိုပြင်းထန်သော ခြိမ်းခြောက်မှု၊ ကြောက်မက်ဖွယ်ကောင်းသော သို့မဟုတ် ဂရပ်ဖစ်ဒဏ်ရာအသေးစိတ်များ၊ နှင့် နောက်ထပ် ထိတ်လန့်စရာ အပိုင်းများ သို့မဟုတ် စိတ်အနှောင့်အယှက်ဖြစ်စေသော ရုပ်ပုံများ။
    - **ဘာသာစကား-** ညင်သာစွာ ဆဲဆိုခြင်းနှင့်/သို့မဟုတ် ရိုင်းစိုင်းသောဘာသာစကား (လိင်ပိုင်းဆိုင်ရာ ဖော်ပြချက်တိုတို)။
    - **Sex:** လိင်ပိုင်းဆိုင်ရာ ညစ်ညမ်းမှု သို့မဟုတ် လိင်ပိုင်းဆိုင်ရာ အပြုအမူများ ရှိနေနိုင်သည်။ ညစ်ညမ်းအဖော်အချွတ်များ သို့မဟုတ် ပြတ်ပြတ်သားသားမဟုတ်သော လိင်ဆက်ဆံခြင်း။
    - **လောင်းကစား-** လောင်းကစားကို အားပေးသော သို့မဟုတ် သင်ပေးသော အစိတ်အပိုင်းများ (ကာစီနိုဂိမ်းများ၏ သရုပ်ဖော်ပုံများ စသည်ဖြင့်) ပါဝင်နိုင်သည်။
    - ***သက်ရောက်မှု-*** ပိုမိုလက်တွေ့ဆန်သော အကြမ်းဖက်မှု၊ နှိုက်နှိုက်ချွတ်ချွတ်အကြောင်းအရာများနှင့် သိမ်မွေ့သော ဆဲဆိုမှုများ အပါအဝင် ရင့်ကျက်မှုတွင် သိသာထင်ရှားသော ခြေလှမ်းတစ်ခုကို အမှတ်အသားပြုပါသည်။
    - ***ရင်းမြစ်များ-*** [PEGI တရားဝင်ဝဘ်ဆိုဒ်](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI အဆင့်သတ်မှတ်ခြင်းအတွက် မိဘ၏လမ်းညွှန်ချက်](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***အဲဒါကဘာလဲ:*** အကြောင်းအရာသည် အသက် 16 နှစ်နှင့်အထက် ပုဂ္ဂိုလ်များအတွက် သင့်လျော်သည်။
    - ***သော့ချက် လက္ခဏာများ-***
    - **အကြမ်းဖက်မှု-** လက်တွေ့ဘဝတွင် မျှော်လင့်ထားသလို တူညီသည့် အဆင့်သို့ ရောက်ရှိသည့် အကြမ်းဖက်မှု (သို့မဟုတ် လိင်ပိုင်းဆိုင်ရာ လှုပ်ရှားမှု) ၏ သရုပ်ဖော်မှုများ။ ၎င်းတွင် မကြာခဏ သေဆုံးခြင်းနှင့် ဒဏ်ရာများကို သရုပ်ဖော်သည့် လူသားဇာတ်ကောင်များအပေါ် လက်တွေ့ကျကျ အကြမ်းဖက်မှုများ ပါဝင်နိုင်သည်။ အာကိတ်ပုံစံဖြင့်ဆိုလျှင် ဂေါရီ သို့မဟုတ် သွေးထွက်သံယို အကြမ်းဖက်မှုများ ရှိနေနိုင်သည်။
    - **ဘာသာစကား-** လိင်ပိုင်းဆိုင်ရာ ဖော်ပြချက်များ သို့မဟုတ် ပုတ်ခတ်မှု အပါအဝင် ပိုမိုဆိုးရွားသော ဘာသာစကား။
    - **မူးယစ်ဆေး-** ဆေးလိပ် သို့မဟုတ် အရက်သောက်ခြင်းကို အားပေးခြင်း၊ သို့မဟုတ် တရားမဝင် မူးယစ်ဆေးဝါးသုံးစွဲမှု၏ ပုံဖော်ပြခြင်းများ ပါဝင်နိုင်သည်။
    - **လိင်-** မမြင်နိုင်သော လိင်အင်္ဂါမပါဘဲ လိင်ပိုင်းဆိုင်ရာ အဖော်အချွတ်များ သို့မဟုတ် လိင်ဆက်ဆံခြင်း။
    - **လောင်းကစား-** လောင်းကစားကို အားပေးသော သို့မဟုတ် သင်ပေးသော အစိတ်အပိုင်းများ ပါဝင်နိုင်သည်။
    - ***သက်ရောက်မှု-*** ဤအဆင့်ရှိ အကြောင်းအရာသည် သိသိသာသာ ပိုမိုရင့်ကျက်ပြီး လက်တွေ့ကျပြီး စိတ်အနှောက်အယှက်ဖြစ်နိုင်သည့် အပြင်အဆင်များ ပါဝင်လေ့ရှိသည်။
    - ***ရင်းမြစ်များ-*** [PEGI တရားဝင်ဝဘ်ဆိုဒ်](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI အဆင့်သတ်မှတ်ခြင်းအတွက် မိဘ၏လမ်းညွှန်ချက်](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - *** ဘာလဲ:*** အကြောင်းအရာသည် လူကြီးများအတွက်သာ သင့်လျော်သည်။
    - ***သော့ချက်လက္ခဏာများ-***
    - **အကြမ်းဖက်မှု-** အကြမ်းဖက်မှုအဆင့်သည် "ပြင်းထန်သောအကြမ်းဖက်မှု" ဖြစ်လာသောအခါတွင် အသုံးချသည်။ ၎င်းတွင် သေခြင်း သို့မဟုတ် ပြင်းထန်သောဒဏ်ရာ၊ ညှဉ်းပန်းနှိပ်စက်ခြင်း၊ ခေါင်းဖြတ်ခြင်း၊ အပျက်အစီးမရှိခြင်း၊ ရည်ရွယ်ချက်မဲ့ သတ်ဖြတ်ခြင်း သို့မဟုတ် အကာအကွယ်မဲ့ဇာတ်ကောင်များဆီသို့ အကြမ်းဖက်ခြင်းများကို ယူဆောင်လာသည့် ကြောက်မက်ဖွယ်နည်းလမ်းများ ပါဝင်သည်။ ဤနေရာတွင် လိင်ပိုင်းဆိုင်ရာ အကြမ်းဖက်မှုနှင့် ခြိမ်းခြောက်မှုတို့ကိုလည်း ခွဲခြားထားသည်။
    - **မူးယစ်ဆေးဝါးများ-** တရားမ၀င်ဆေးဝါးများ၏ ဆွဲဆောင်မှုရှိသော သရုပ်ဖော်မှုများ သို့မဟုတ် ထိန်းချုပ်ထားသော ပစ္စည်းများ၏ ထင်ရှားသော ကြော်ငြာများ။
    - **လိင်-** မြင်နိုင်သော လိင်အင်္ဂါ အပါအဝင် အသေးစိတ် သို့မဟုတ် ပြတ်ပြတ်သားသား လိင်ပိုင်းဆိုင်ရာ လုပ်ဆောင်ချက်။
    - **လောင်းကစား-** လက်တွေ့ဆန်သော လောင်းကစားခြင်း သရုပ်ဖော်မှုများ။
    - **ခွဲခြားဆက်ဆံခြင်း-** ခွဲခြားဆက်ဆံခြင်းကို အားပေးသော သို့မဟုတ် သင်ကြားပေးသည့် အစိတ်အပိုင်းများ ပါဝင်နိုင်သည်။
    - ***အဓိပ္ပာယ်ဖွင့်ဆိုချက်-*** ၎င်းသည် အသက်အရွယ်အလိုက် အဆင့်သတ်မှတ်မှုအမြင့်ဆုံးဖြစ်ပြီး ၎င်း၏ဂရပ်ဖစ်နှင့် စိတ်အနှောင့်အယှက်ဖြစ်စေနိုင်သော သဘာဝကြောင့် ရင့်ကျက်သောပရိသတ်များအတွက် တင်းကြပ်သောအကြောင်းအရာကို ညွှန်ပြပါသည်။
    - ***ရင်းမြစ်များ-*** [PEGI တရားဝင်ဝဘ်ဆိုဒ်](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI အဆင့်သတ်မှတ်ခြင်းအတွက် မိဘ၏လမ်းညွှန်ချက်](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***၎င်းသည် အဘယ်နည်း-*** ဤဖော်ပြချက်သည် ဂိမ်းတွင် အကြမ်းဖက်မှု၏ သရုပ်ဖော်ချက်များပါ၀င်ကြောင်း ဖော်ပြသည်။
    - ***ပြင်းထန်မှုအဆင့်များ-***
    - **အပျော့စား/ကာတွန်း (PEGI 3/7):** အလွန်ညင်သာသော၊ လက်တွေ့မကျသော အကြမ်းဖက်မှုများ (ဥပမာ၊ ပါးရိုက်ခြင်း၊ ကာတွန်းဆန်သော အန္တရာယ်ပြုခြင်း သို့မဟုတ် အဓိပ္ပာယ်သက်ရောက်သော အကြမ်းဖက်မှု) သည် စိတ်ကူးယဉ်ဇာတ်ကောင်များကို ဦးတည်လေ့ရှိသည်။
    - **အလယ်အလတ် (PEGI 12):** စိတ်ကူးယဉ်ဇာတ်ကောင်များအတွက် ပိုမိုဂရပ်ဖစ် သို့မဟုတ် လက်တွေ့ဆန်သော အကြမ်းဖက်မှု သို့မဟုတ် လူသားနှင့်တူသော ဇာတ်ကောင်များအတွက် လက်တွေ့မကျသော အကြမ်းဖက်မှုများ (ဥပမာ- အသေးစားဒဏ်ရာ၊ သွေးမရှိ)။
    - **ပြင်းထန်သော (PEGI 16):** သေဆုံးခြင်းနှင့် ဒဏ်ရာများကို သရုပ်ဖော်ခြင်းအပါအဝင် လူသားဇာတ်ကောင်များအပေါ် လက်တွေ့ဆန်သော အကြမ်းဖက်မှု။ အာကိတ်ပုံစံဖြင့်ဆိုလျှင် ဂေါရီ သို့မဟုတ် သွေးထွက်သံယို အကြမ်းဖက်မှုများ ရှိနေနိုင်သည်။
    - **စုစုပေါင်း (PEGI 18):** ညှဉ်းပန်းနှိပ်စက်ခြင်း၊ ခေါင်းဖြတ်ခြင်း၊ အပိုင်းပိုင်းပြတ်တောက်ခြင်း သို့မဟုတ် ထိခိုက်လွယ်သော/အပြစ်မဲ့ဇာတ်ကောင်များအပေါ် ရည်ရွယ်ချက်မရှိသော အကြမ်းဖက်မှုများအပါအဝင် သေဆုံးခြင်း သို့မဟုတ် ပြင်းထန်သော ဒဏ်ရာများရရှိစေသည့် ကြောက်မက်ဖွယ်နည်းလမ်းများ။ ဤနေရာတွင် လိင်ပိုင်းဆိုင်ရာ အကြမ်းဖက်မှုနှင့် ခြိမ်းခြောက်မှုတို့ကိုလည်း ခွဲခြားထားသည်။
    - ***အဓိပ္ပာယ်ဖွင့်ဆိုချက်-*** ဆက်စပ် PEGI အသက်အဆင့်သတ်မှတ်ချက် မြင့်မားလေ၊ ပုံတွင်ပြထားသော အကြမ်းဖက်မှုသည် ပိုမိုပြင်းထန်ပြီး လက်တွေ့ကျလေဖြစ်သည်။
    - ***ရင်းမြစ်များ-*** [PEGIတရားဝင်ဝဘ်ဆိုဒ်](https://pegi.info/what-do-the-labels-mean), [ဂိမ်းများ အဆင့်သတ်မှတ်ခြင်းအာဏာပိုင်](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***၎င်းကား အဘယ်နည်း-*** ဤဖော်ပြချက်သည် ဂိမ်းတွင် ရိုင်းစိုင်းသောဘာသာစကား သို့မဟုတ် ဆဲဆိုမှုများပါ၀င်ကြောင်း ဖော်ပြသည်။
    - ***ပြင်းထန်မှုအဆင့်များ-***
    - **အပျော့စား (PEGI 12):** ညင်သာစွာ ဆဲဆိုခြင်းနှင့်/သို့မဟုတ် ရိုင်းစိုင်းသောဘာသာစကား၊ လိင်ပိုင်းဆိုင်ရာနှောင့်ယှက်မှုများ (ဥပမာ၊ "မိုက်မဲ" "ငရဲ" "အမိုက်စား")။
    - **ပြင်းထန်သော (PEGI 16/18):** လိင်ပိုင်းဆိုင်ရာ သရုပ်ဖော်ခြင်း၊ ပုတ်ခတ်ပြောဆိုခြင်း သို့မဟုတ် လွန်စွာစော်ကားသောဘာသာစကား။
    - ***အဓိပ္ပာယ်ဖွင့်ဆိုချက်-*** PEGI အသက်အဆင့်သတ်မှတ်ချက်များ မြင့်မားလာသည်နှင့်အမျှ မကောင်းတဲ့ဘာသာစကား၏ ပြင်းထန်မှုနှင့် ပြင်းထန်မှု တိုးလာပါသည်။
    - ***ရင်းမြစ်များ-*** [PEGIတရားဝင်ဝဘ်ဆိုဒ်](https://pegi.info/what-do-the-labels-mean), [ဂိမ်းများ အဆင့်သတ်မှတ်ခြင်းအာဏာပိုင်](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***၎င်းသည် ဘာလဲ:*** ဤဖော်ပြချက်သည် ဂိမ်းတွင် ကြောက်စရာ သို့မဟုတ် ကြောက်စရာဖြစ်နိုင်သည့် အစိတ်အပိုင်းများပါ၀င်ကြောင်း ဖော်ပြသည်။
    - ***ပြင်းထန်မှုအဆင့်များ-***
    - **ထိတ်လန့်စရာ (PEGI 7):** ရုပ်ပုံများ သို့မဟုတ် အသံများသည် ကလေးငယ်များအတွက် ကြောက်စရာ သို့မဟုတ် ထိတ်လန့်ဖွယ်ကောင်းသော ကလေးသူငယ်များ (ဥပမာ- ခြောက်ခြားဖွယ်ရာ ဂီတ၊ ကြောက်စရာကောင်းသော ပတ်ဝန်းကျင်များ၊ နောက်ခံအော်ဟစ်သံများ)။ တိုက်ရိုက်အကြမ်းဖက်မှု မပါဝင်ပါ။
    - **ထိတ်လန့်စရာ (PEGI 12+):** ပိုမိုပြင်းထန်သော ခြိမ်းခြောက်မှု၊ ထိတ်လန့်မှု၊ သို့မဟုတ် ဂရပ်ဖစ်ဒဏ်ရာအသေးစိတ်များ၊ နှင့် ပိုမိုတည်တံ့သော ထိတ်လန့်စရာ အစီအစဉ်များ သို့မဟုတ် စိတ်အနှောင့်အယှက်ဖြစ်စေသော ရုပ်ပုံများ။
    - ***သက်ရောက်မှု-*** ရှင်းရှင်းလင်းလင်း အကြမ်းဖက်မှုထက် စိတ်ပိုင်းဆိုင်ရာ ထိခိုက်မှုနှင့် စိတ်အနှောင့်အယှက်ဖြစ်စေသော အကြောင်းအရာများကို အာရုံစိုက်သည်။
    - ***ရင်းမြစ်များ-*** [PEGIတရားဝင်ဝဘ်ဆိုဒ်](https://pegi.info/what-do-the-labels-mean), [ဂိမ်းများ အဆင့်သတ်မှတ်ခြင်းအာဏာပိုင်](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***၎င်းသည် ဘာလဲ:*** ဤဖော်ပြချက်သည် ဂိမ်းတွင် လောင်းကစားကို အားပေးသည့် သို့မဟုတ် သင်ပေးသည့် အစိတ်အပိုင်းများပါ၀င်ကြောင်း ဖော်ပြသည်။
    - ***နယ်ပယ်-*** ကာစီနိုများ သို့မဟုတ် လောင်းကစားခန်းမများတွင် တွေ့ရလေ့ရှိသော ရိုးရာကစားနည်းများ (ဥပမာ- ငွေအတွက်ကစားသော ကတ်ဂိမ်းများ၊ ပြိုင်ပွဲများလောင်းကြေးများ) ကို ရည်ညွှန်းသည်။
    - ***အနည်းဆုံး အဆင့်သတ်မှတ်ခြင်း-*** ဤဖော်ပြချက်သည် **PEGI 12၊ 16 သို့မဟုတ် 18** အဆင့်သတ်မှတ်ထားသော ဂိမ်းများတွင်သာ ပေါ်နေပါသည်။ 2020 ခုနှစ်အထိ၊ လက်တွေ့ကျသော လောင်းကစားခြင်း simulations ပါသော အဆင့်သတ်မှတ်ထားသော အသစ်စက်စက်ဂိမ်းများသည် PEGI 18 ဖြစ်သည်။
    - ***Note on Loot Boxes-*** "Paid Random Items" (မကြာခဏဆိုသလို loot boxes အဖြစ်ရည်ညွှန်းသည်) သည် သီးခြားအကြောင်းအရာဖော်ပြချက် ("In-Game Purchases") ဖြစ်သည်) နှင့် 7 နိမ့်သောဂိမ်းများ (ဥပမာ GI) တွင် GI ကိုတွေ့နိုင်သည်။
    - ***ရင်းမြစ်များ-*** [PEGIတရားဝင်ဝဘ်ဆိုဒ်](https://pegi.info/what-do-the-labels-mean), [ဂိမ်းများ အဆင့်သတ်မှတ်ခြင်းအာဏာပိုင်](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***၎င်းသည် ဘာလဲ:*** ဤဖော်ပြချက်သည် ဂိမ်းအတွင်း လိင်ပိုင်းဆိုင်ရာ အကြောင်းအရာများ ပါဝင်မှုကို ညွှန်ပြပါသည်။
    - ***ပြင်းထန်မှုအဆင့်များ-***
    - **Innuendo/Posturing (PEGI 12):** လိင်ပိုင်းဆိုင်ရာ ဟန်ပန်အမူအရာ သို့မဟုတ် ရိုင်းစိုင်းမှု။
    - **Erotic Nudity/Explicit Intercourse (PEGI 16):** မြင်သာသောလိင်အင်္ဂါများမပါဘဲ လိင်ဆက်ဆံခြင်း သို့မဟုတ် ညစ်ညမ်းသောအဖော်အချွတ်ပုံများ။
    - **မလိုလားအပ်သော လိင်ပိုင်းဆိုင်ရာ လုပ်ဆောင်ချက် (PEGI 18):** မြင်နိုင်သော လိင်အင်္ဂါ အပါအဝင် အသေးစိတ် သို့မဟုတ် ပြတ်ပြတ်သားသား လိင်ပိုင်းဆိုင်ရာ လုပ်ဆောင်ချက်။ လိင်ပိုင်းဆိုင်ရာ အကြမ်းဖက်မှုနှင့် ခြိမ်းခြောက်မှုတို့သည်လည်း ဤအမျိုးအစားတွင် ပါဝင်သည်။
    - ***သက်ရောက်မှု-*** လိင်အကြောင်းအရာတွင် ရှင်းလင်းပြတ်သားမှုနှင့် အသေးစိတ်အဆင့်သည် PEGI အသက်အဆင့်သတ်မှတ်ချက်များ ပိုမိုမြင့်မားလာသည်နှင့်အမျှ တိုးလာပါသည်။
    - ***ရင်းမြစ်များ-*** [PEGIတရားဝင်ဝဘ်ဆိုဒ်](https://pegi.info/what-do-the-labels-mean), [ဂိမ်းများ အဆင့်သတ်မှတ်ခြင်းအာဏာပိုင်](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***၎င်းကား အဘယ်နည်း-*** ဤဖော်ပြချက်သည် ဂိမ်းသည် တရားမဝင် မူးယစ်ဆေးဝါး၊ အရက်၊ သို့မဟုတ် ဆေးရွက်ကြီးသုံးစွဲမှုကို ရည်ညွှန်းခြင်း သို့မဟုတ် သရုပ်ဖော်ကြောင်း ဖော်ပြသည်။
    - ***ပြင်းထန်မှုအဆင့်များ-***
    - **အသုံးပြုမှုကို အားပေးမှု/ပုံဖော်ခြင်း (PEGI 16):** ဆေးလိပ် သို့မဟုတ် အရက်သောက်သုံးမှုကို အားပေးခြင်း (ဥပမာ၊ စရိုက်လက္ခဏာများ အားသာချက်များ) သို့မဟုတ် တရားမဝင် မူးယစ်ဆေးဝါးသုံးစွဲမှု ပုံဖော်ပြခြင်း။
    - **ဆွဲဆောင်မှု/မြှင့်တင်ခြင်း (PEGI 18):** တရားမ၀င်ဆေးဝါးများ၏ ဆွဲဆောင်မှုရှိသော သရုပ်ဖော်မှုများ သို့မဟုတ် ထိန်းချုပ်ထားသော ပစ္စည်းများ၏ ထင်ရှားသော ကြော်ငြာများ။
    - ***အနည်းဆုံး အဆင့်သတ်မှတ်ခြင်း-*** ဤဖော်ပြချက်အား **PEGI 16 သို့မဟုတ် PEGI 18** အဆင့်သတ်မှတ်ထားသော ဂိမ်းများတွင်သာ တွေ့နိုင်သည်။
    - ***ရင်းမြစ်များ-*** [PEGIတရားဝင်ဝဘ်ဆိုဒ်](https://pegi.info/what-do-the-labels-mean), [ဂိမ်းများ အဆင့်သတ်မှတ်ခြင်းအာဏာပိုင်](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***၎င်းကား အဘယ်နည်း-*** ဤဖော်ပြချက်သည် ဂိမ်းတွင် လူမျိုးရေး၊ ဘာသာရေး၊ အမျိုးသားရေးဝါဒီ သို့မဟုတ် အမုန်းပွားစေမည့် အခြားပုံသေပုံစံများ ပါဝင်ကြောင်း ဖော်ပြသည်။
    - ***အကြောင်းအရာ-*** ဂိမ်းသည် မူလ၊ ဘာသာ၊ လူမျိုး၊ ကျား၊ မလိင်စိတ် သို့မဟုတ် အခြားဝိသေသလက္ခဏာများပေါ်တွင် အခြေခံ၍ အုပ်စုများအပေါ် ခွဲခြားဆက်ဆံခြင်းကို အားပေးအားမြှောက်ပြုခြင်း သို့မဟုတ် ဂုဏ်ပြုခြင်းအား ချီးမြှောက်သောအခါတွင် ဤအဆင့်သတ်မှတ်ချက်ကို အသုံးပြုပါသည်။
    - ***အနည်းဆုံး အဆင့်သတ်မှတ်ခြင်း-*** ဤဖော်ပြချက်သည် ပုံမှန်အားဖြင့် ဤအကြောင်းအရာ၏ ပြင်းထန်သော သဘောသဘာဝကြောင့် **PEGI 18** အဆင့်သတ်မှတ်ထားသော ဂိမ်းများတွင် ပေါ်နေပါသည်။
    - ***ရင်းမြစ်များ-*** [PEGIတရားဝင်ဝဘ်ဆိုဒ်](https://pegi.info/what-do-the-labels-mean), [ဂိမ်းများ အဆင့်သတ်မှတ်ခြင်းအာဏာပိုင်](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***၎င်းသည် အဘယ်နည်း-*** ဤဖော်ပြချက်သည် ဂိမ်းသည် စိတ်ကြိုက်ဒစ်ဂျစ်တယ်ဝယ်ယူမှုများကို တကယ့်ပိုက်ဆံဖြင့် ပေးဆောင်သည်ဟု ဖော်ပြသည်။
    - *** နယ်ပယ်-*** ဂိမ်းအတွင်း ဝယ်ယူမှု ပုံစံအမျိုးမျိုး ပါဝင်သည်-
    - ** အလှကုန်ပစ္စည်းများ-** အရေခွံများ၊ အီမိုတီများ၊ အမြင်အာရုံ မြှင့်တင်မှုများ။
    - **ဂိမ်းကစားခြင်း အားသာချက်များ-** ပါဝါတက်ခြင်း၊ ငွေကြေး၊ မြှင့်တင်ခြင်းများ။
    - **Expansions/DLC:** အပိုအကြောင်းအရာ သို့မဟုတ် ဇာတ်လမ်း။
    - ** Paid ကျပန်းပစ္စည်းများ (Loot Boxes) :** ကစားသမားများ မဝယ်ယူမီတွင် ၎င်းတို့ရရှိသည်ကို အတိအကျမသိနိုင်သော နေရာ (ဥပမာ၊ ကတ်ထုပ်များ၊ ပစ္စည်းသေတ္တာများ)။
    - ***မှတ်ချက်-*** ဤဖော်ပြချက်သည် **အသက်အရွယ် အဆင့်သတ်မှတ်ခြင်းမဟုတ်သော်လည်း အချက်အလက်ဆိုင်ရာ သင်္ကေတတစ်ခုဖြစ်သည်။ PEGI 3 အပါအဝင် မည်သည့် PEGI အသက်အဆင့်သတ်မှတ်ချက်ဖြင့်မဆို ဂိမ်းများတွင် ပေါ်လာနိုင်သည်။
    - ***စိုးရိမ်မှုများ (အထူးသဖြင့် ကလေးများအတွက်):*** အလွန်အကျွံသုံးစွဲမှုအတွက် ဖြစ်နိုင်ချေ၊ ကျပန်းပြုထားသော အရာများဖြင့် လောင်းကစားကဲ့သို့သော အပြုအမူများကို အားပေးမှု၊ တိုးတက်မှုအတွက် ဝယ်ယူရန် ဖိအားများရှိသည်။
    - ***ရင်းမြစ်များ-*** [PEGIတရားဝင်ဝဘ်ဆိုဒ်](https://pegi.info/what-do-the-labels-mean), [မိဘရပ်ဝန်း - PEGI အဆင့်သတ်မှတ်ချက်များကို နားလည်ခြင်း](https://parentzone.org.uk/article/pegi-games-ratings)
