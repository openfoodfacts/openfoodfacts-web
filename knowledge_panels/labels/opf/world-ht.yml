"en:pegi_3":
  content: |-
    - ***Sa li ye:*** Kontni an konsidere kòm apwopriye pou tout gwoup laj.
    - ***Karakteristik kle yo:***
    - **Vyolans:** Se sèlman fòm vyolans ki pa twò grav ki akseptab, anjeneral nan yon anviwònman komik, desen anime, oswa timoun (pa egzanp, slapstick, domaj enplisit, reyaksyon ki pa reyalis).
    - **Lapè:** Pa gen son oswa imaj ki gen chans pou fè timoun piti pè.
    - **Langaj:** Pa ta dwe gen okenn move langaj.
    - **Lòt:** Pa gen kontni seksyèl, dwòg, oswa jwèt aza.
    - ***Enplikasyon:*** Klasman sa a konsantre sou asire ke kontni an an sekirite epi li pa deranje odyans ki pi jèn yo.
    - ***Sous:*** [Sitwèb ofisyèl PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gid paran pou evalyasyon PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Sa li ye:*** Kontni an apwopriye pou timoun ki gen 7 an oswa plis.
    - ***Karakteristik kle yo:***
    - **Vyolans:** Fòm vyolans ki pa twò grav yo akseptab. Sa ka vyolans enplisit, vyolans ki pa detaye, oswa vyolans ki pa reyèl, souvan dirije sou pèsonaj imajinè. Vyolans ki pa twò grav ki pa reyèl sou pèsonaj ki sanble ak moun kapab prezante tou.
    - **Lapè:** Jwèt ki gen sèn oswa son ki ka fè timoun ki pi piti yo pè (pa egzanp, atmosfè boulvèsan, kèk son oswa imaj ki fè pè) tonbe nan kategori sa a.
    - **Langaj:** Pa gen move langaj, oswa sèlman jouman ki pa twò grav, ki pa seksyèl.
    - **Lòt:** Toujou pa gen kontni seksyèl eksplisit, dwòg, oswa jwèt aza.
    - ***Enplikasyon:*** Entwodui eleman ki ta ka twò entans pou timoun ki trè piti, patikilyèman an tèm de laperèz ak vyolans imajinè ki yon ti jan pi pwononse.
    - ***Sous:*** [Sitwèb ofisyèl PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gid paran pou evalyasyon PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Sa li ye:*** Kontni an apwopriye pou moun ki gen 12 an oswa plis.
    - ***Karakteristik kle yo:***
    - **Vyolans:** Plis vyolans grafik oswa reyalis anvè pèsonaj imajinè, oswa vyolans ki pa reyalis anvè pèsonaj ki sanble ak moun. Sa ka gen ladan l yon enpak ki pi vizib, men jeneralman san san. Vyolans enplisit anvè moun kote vyolans reyèl la pa montre kouvri tou.
    - **Pè/Laterè:** Menas, krent, oswa detay blesi grafik ki pi fò, ak sekans laterè ki pi pwolonje oswa imaj twoublan.
    - **Langaj:** Jouman modere ak/oswa langaj ofansif (eksepte jouman seksyèl).
    - **Sèks:** Ka gen aluzion seksyèl oswa pozisyon seksyèl. Nidite erotik oswa rapò seksyèl ki pa eksplisit.
    - **Jwèt aza:** Ka gen ladan eleman ki ankouraje oswa anseye jwèt aza (simulation jwèt kazino, elatriye).
    - ***Enplikasyon:*** Make yon etap enpòtan nan matirite, ki gen ladan vyolans ki pi reyalis, tèm sigjestif, ak vye mo ki pa twò grav.
    - ***Sous:*** [Sitwèb Ofisyèl PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gid Paran pou Klasman PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Sa li ye:*** Kontni an apwopriye pou moun ki gen 16 an oswa plis.
    - ***Karakteristik kle yo:***
    - **Vyolans:** Deskripsyon vyolans (oswa aktivite seksyèl) ki rive nan yon etap ki sanble ak sa yo ta atann nan lavi reyèl. Sa ka gen ladan vyolans reyalis anvè pèsonaj imen, souvan ak reprezantasyon lanmò ak blesi. Vyolans sanglan oswa ki gen anpil san ka prezan si li nan yon stil arcade.
    - **Langaj:** Langaj move ki pi ekstrèm, ki gen ladan jouman seksyèl oswa blasfèm.
    - **Dwòg:** Ka gen ladan ankourajman pou itilizasyon tabak oswa alkòl, oswa reprezantasyon itilizasyon dwòg ilegal.
    - **Sèks:** Nidite erotik oswa rapò seksyèl san pati jenital vizib.
    - **Jwèt aza:** Ka gen ladan eleman ki ankouraje oswa anseye jwèt aza.
    - ***Enplikasyon:*** Kontni nan nivo sa a pi matirite e souvan li gen ladan l tèm reyalis ak potansyèlman twoublan.
    - ***Sous:*** [Sitwèb Ofisyèl PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gid Paran pou Evalyasyon PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Sa li ye:*** Kontni an apwopriye sèlman pou granmoun.
    - ***Karakteristik kle yo:***
    - **Vyolans:** Aplike lè nivo vyolans lan vin "vyolans brit." Sa gen ladan metòd terib pou pote lanmò oswa blesi grav, tòti, dekapitasyon, demanbman, touye moun san motif, oswa vyolans sou karaktè san defans. Vyolans seksyèl ak menas yo klase isit la tou.
    - **Dwòg:** Pòtrè glamourize dwòg ilegal oswa pwomosyon enpòtan nan sibstans kontwole.
    - **Sèks:** Aktivite seksyèl detaye oswa eksplisit, ki gen ladan pati jenital vizib.
    - **Jwèt aza:** Similasyon jwèt aza reyalis.
    - **Diskriminasyon:** Ka gen eleman ki ankouraje oswa anseye diskriminasyon.
    - ***Enplikasyon:*** Sa a se pi gwo klasman laj epi li endike kontni ki estrikteman pou odyans ki gen matirite akòz nati grafik ak potansyèlman twoublan li.
    - ***Sous:*** [Sitwèb ofisyèl PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gid paran pou evalyasyon PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Sa li ye:*** Deskripsyon sa a endike ke jwèt la gen reprezantasyon vyolans.
    - ***Nivo Gravite:***
    - **Lejè/Desen Anime (PEGI 3/7):** Vyolans trè lejè, ki pa reyalis (pa egzanp, slapstick, domaj desen anime, oswa vyolans enplisit) souvan dirije sou karaktè fantastik.
    - **Modere (PEGI 12):** Vyolans ki pi grafik oswa reyalis anvè karaktè fantastik, oswa vyolans ireyèl anvè karaktè ki sanble ak moun (pa egzanp, blesi minè, pa gen san).
    - **Fò (PEGI 16):** Vyolans reyalis anvè karaktè moun, ki gen ladan reprezantasyon lanmò ak blesi. Vyolans sanglan oswa ki gen anpil san ka prezan si li nan yon stil arcade.
    - **Briyan (PEGI 18):** Metòd terib pou pote lanmò oswa blesi grav, ki gen ladan tòti, dekapitasyon, demanbman, oswa vyolans san motif kont karaktè vilnerab/inosan. Vyolans seksyèl ak menas yo klase isit la tou.
    - ***Enplikasyon:*** Plis klasifikasyon laj PEGI ki asosye a wo, se plis vyolans ki dekri a entans e reyalis.
    - ***Sous:*** [Sitwèb Ofisyèl PEGI](https://pegi.info/what-do-the-labels-mean), [Otorite Klasifikasyon Jwèt](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Sa li ye:*** Deskripsyon sa a endike ke jwèt la gen langaj ofansif oswa jouman.
    - ***Nivo Gravite:***
    - **Lejè (PEGI 12):** Jouman lejè ak/oswa langaj ofansif, san jouman seksyèl (pa egzanp, "damn," "hell," "crap").
    - **Fò (PEGI 16/18):** Jouman seksyèl, blasfèm, oswa langaj trè ofansif.
    - ***Enplikasyon:*** Prezans ak entansite move langaj ogmante ak evalyasyon laj PEGI ki pi wo.
    - ***Sous:*** [Sitwèb Ofisyèl PEGI](https://pegi.info/what-do-the-labels-mean), [Otorite Klasifikasyon Jwèt](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Sa li ye:*** Deskripsyon sa a endike ke jwèt la gen eleman ki ka fè pè oswa ki ka fè pè.
    - ***Nivo Gravite:***
    - **Efreyan (PEGI 7):** Imaj oswa son ki gen chans pou fè pè oswa fè timoun piti pè (pa egzanp, mizik ki fè pè, anviwònman ki fè pè, rèl anbyen). Pa nesesèman gen ladan vyolans dirèk.
    - **Laterè (PEGI 12+):** Menas, krent, oswa detay blesi grafik ki pi fò, ak sekans laterè oswa imaj twoublan ki pi dirab.
    - ***Enplikasyon:*** Konsantre sou enpak sikolojik ak kontni twoublan, olye de vyolans eksplisit.
    - ***Sous:*** [Sitwèb Ofisyèl PEGI](https://pegi.info/what-do-the-labels-mean), [Otorite Klasifikasyon Jwèt](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Sa li ye:*** Deskripsyon sa a endike ke jwèt la gen eleman ki ankouraje oswa anseye jwèt aza.
    - ***Dimansyon:*** Fè referans a similasyon jwèt chans tradisyonèl yo tipikman jwenn nan kazino oswa sal jwèt aza (pa egzanp, jwèt kat yo jwe pou lajan, parye sou kous).
    - ***Evalyasyon Minimòm:*** Deskripsyon sa a parèt sèlman sou jwèt ki klase **PEGI 12, 16, oswa 18**. Apati 2020, jwèt ki fèk klase ak similasyon jwèt aza reyalis yo toujou PEGI 18.
    - ***Nòt sou Bwat Piyay:*** Prezans "Atik O aza ki Peye" (souvan yo rele bwat piyay) se yon deskriptè kontni apa ("Acha nan Jwèt") epi yo ka jwenn nan jwèt ki gen evalyasyon laj ki pi ba (pa egzanp, PEGI 7).
    - ***Sous:*** [Sitwèb Ofisyèl PEGI](https://pegi.info/what-do-the-labels-mean), [Otorite Klasman Jwèt](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Sa li ye:*** Deskripsyon sa a endike prezans kontni seksyèl nan jwèt la.
    - ***Nivo Gravite:***
    - **Anyandman/Pozi (PEGI 12):** Pozi seksyèl oswa alyandman.
    - **Nudite Erotik/Sèks ki pa Eksplisit (PEGI 16):** Deskripsyon nudite erotik oswa rapò seksyèl san pati jenital vizib.
    - **Aktivite Seksyèl Eksplisit (PEGI 18):** Aktivite seksyèl detaye oswa eksplisit, ki gen ladan pati jenital vizib. Vyolans seksyèl ak menas tonbe tou nan kategori sa a.
    - ***Enplikasyon:*** Nivo eksplisit ak detay nan kontni seksyèl ogmante ak evalyasyon laj PEGI ki pi wo.
    - ***Sous:*** [Sitwèb Ofisyèl PEGI](https://pegi.info/what-do-the-labels-mean), [Otorite Klasman Jwèt](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Sa li ye:*** Deskripsyon sa a endike ke jwèt la fè referans a oswa montre itilizasyon dwòg ilegal, alkòl, oswa tabak.
    - ***Nivo Gravite:***
    - **Ankourajman/Reprezantasyon Itilizasyon (PEGI 16):** Ankourajman pou itilizasyon tabak oswa alkòl (pa egzanp, pèsonaj la pran avantaj) oswa reprezantasyon itilizasyon dwòg ilegal.
    - **Glomorizasyon/Pwomosyon (PEGI 18):** Pòtrè glamorize dwòg ilegal oswa pwomosyon enpòtan pou sibstans kontwole.
    - ***Evalyasyon Minimòm:*** Deskriptè sa a sèlman jwenn sou jwèt ki klase **PEGI 16 oswa PEGI 18**.
    - ***Sous:*** [Sitwèb Ofisyèl PEGI](https://pegi.info/what-do-the-labels-mean), [Otorite Evalyasyon Jwèt](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Sa li ye:*** Deskripsyon sa a endike ke jwèt la gen reprezantasyon estereyotip etnik, relijye, nasyonalis, oswa lòt estereyotip ki gen chans pou ankouraje rayisman.
    - ***Kontèks:*** Yo aplike evalyasyon sa a lè jwèt la ankouraje oswa glorifye diskriminasyon kont gwoup ki baze sou orijin, relijyon, nasyonalite, sèks, seksyalite, oswa lòt karakteristik.
    - ***Evalyasyon Minimòm:*** Deskripsyon sa a tipikman parèt sou jwèt ki klase **PEGI 18**, akòz nati grav kontni sa a.
    - ***Sous:*** [Sitwèb Ofisyèl PEGI](https://pegi.info/what-do-the-labels-mean), [Otorite Evalyasyon Jwèt](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Sa li ye:*** Deskripsyon sa a endike ke jwèt la ofri acha dijital opsyonèl ak lajan reyèl.
    - ***Dimansyon:*** Gen ladan divès fòm acha nan jwèt la:
    - **Atik kosmetik:** Po, emotes, amelyorasyon vizyèl.
    - **Avantaj nan jwèt la:** Power-ups, lajan, boosters.
    - **Ekspansyon/DLC:** Kontni oswa istwa adisyonèl.
    - **Atik o aza ki peye (Bwat piyay):** Kote jwè yo pa konnen egzakteman sa y ap resevwa anvan yo achte (pa egzanp, pake kat, kès atik).
    - ***Nòt:*** Deskripsyon sa a **pa** yon klasman laj men yon ikòn enfòmasyon. Li ka parèt sou jwèt ki gen nenpòt klasifikasyon laj PEGI, tankou PEGI 3.
    - ***Enkyetid (sitou pou timoun):*** Potansyèl pou depans twòp, ankourajman konpòtman ki sanble ak jwèt aza ak atik o aza, ak presyon pou achte pou pwogrese.
    - ***Sous:*** [Sitwèb Ofisyèl PEGI](https://pegi.info/what-do-the-labels-mean), [Zòn Paran - Konprann klasifikasyon PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
