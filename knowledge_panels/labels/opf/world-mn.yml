"en:pegi_3":
  content: |-
    - ***Энэ нь юу вэ:*** Агуулга нь бүх насны ангилалд тохиромжтой гэж үздэг.
    - ***Үндсэн шинж чанарууд:***
    - **Хүчирхийлэл:** Хүчирхийллийн зөвхөн маш хөнгөн хэлбэрийг л хүлээн зөвшөөрдөг, ихэвчлэн инээдмийн, хүүхэлдэйн киноны эсвэл хүүхэд шиг орчинд (жишээ нь: алгадах, далд хор хөнөөл, бодит бус хариу үйлдэл).
    - **Айдас:** Бага насны хүүхдийг айлгаж болзошгүй дуу, зураг байхгүй.
    - **Хэл:** Муу хэл яриаг сонсох ёсгүй.
    - **Бусад:** Бэлгийн агуулга, хар тамхи, мөрийтэй тоглоом байхгүй.
    - ***Үйл ажиллагааны үр дагавар:*** Энэхүү үнэлгээ нь контентыг хамгийн залуу үзэгчдэд аюулгүй, саад учруулахгүй байхад анхаардаг.
    - ***Эх сурвалж:*** [PEGI албан ёсны вэбсайт](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI үнэлгээний эцэг эхийн гарын авлага](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Энэ юу вэ:*** Агуулга нь 7 ба түүнээс дээш насны хүүхдэд тохиромжтой.
    - ***Гол шинж чанарууд:***
    - **Хүчирхийлэл:** Хүчирхийллийн маш хөнгөн хэлбэрийг хүлээн зөвшөөрдөг. Энэ нь ихэвчлэн уран зөгнөлт баатруудад чиглэсэн далд, дэлгэрэнгүй бус эсвэл бодит бус хүчирхийлэл байж болно. Хүнтэй төстэй дүрүүдэд маш бага зэргийн бодит бус хүчирхийлэл ч бас гарч болно.
    - **Айдас:** Бага насны хүүхдүүдийг айлгаж болзошгүй үзэгдэл, дуу чимээтэй тоглоомууд (жишээ нь, тайван бус уур амьсгал, зарим аймшигтай дуу, дүрс) энэ ангилалд багтана.
    - **Хэл:** Муу үг хэллэггүй, эсвэл зөвхөн маш зөөлөн, бэлгийн бус хараал хэлдэг.
    - **Бусад:** Бэлгийн шинж чанартай контент, хар тамхи, мөрийтэй тоглоом хараахан байхгүй.
    - ***Үйлдэл:*** Бага насны хүүхдүүдэд хэт хүчтэй байж болзошгүй, ялангуяа айдас, уран зөгнөлт хүчирхийллийн талаар бага зэрэг илэрхий илэрхийлсэн.
    - ***Эх сурвалж:*** [PEGI албан ёсны вэбсайт](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI үнэлгээний эцэг эхийн гарын авлага](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Энэ нь юу вэ:*** Агуулга нь 12 ба түүнээс дээш насны хүмүүст тохиромжтой.
    - ***Гол шинж чанарууд:***
    - **Хүчирхийлэл:** Уран зөгнөлт баатруудын эсрэг илүү график эсвэл бодит хүчирхийлэл, эсвэл хүнтэй төстэй дүрүүдэд чиглэсэн бодит бус хүчирхийлэл. Энэ нь илүү харагдахуйц нөлөөллийг багтааж болно, гэхдээ ерөнхийдөө шархгүй. Бодит хүчирхийллийг харуулаагүй хүмүүст чиглэсэн хүчирхийллийг мөн тусгана.
    - **Айдас/Айдас:** Илүү хүчтэй заналхийлэл, айдас, гэмтлийн графикийн дэлгэрэнгүй мэдээлэл, аймшгийн дараалал эсвэл сэтгэл түгшээсэн зургууд.
    - **Хэл:** Бага зэргийн хараал болон/эсвэл доромжилсон үг хэллэг (бэлгийн доромжлолоос богино).
    - **Хүйс:** Бэлгийн өдөөн хатгалга эсвэл бэлгийн чиг хандлага байж болно. Эротик нүцгэн байдал эсвэл ил тод бус бэлгийн харьцаа.
    - **Мөрийтэй тоглоом:** Мөрийтэй тоглоом тоглохыг хөхиүлэн дэмжих эсвэл заадаг элементүүдийг агуулж болно (казино тоглоомын загварчлал гэх мэт).
    - ***Учир нь:*** Илүү бодитой хүчирхийлэл, санамсаргүй сэдэв, бага зэргийн хараалын үг зэрэг төлөвшилд мэдэгдэхүйц ахиц дэвшсэнийг харуулж байна.
    - ***Эх сурвалж:*** [PEGI албан ёсны вэбсайт](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI үнэлгээний эцэг эхийн гарын авлага](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Энэ нь юу вэ:*** Агуулга нь 16 ба түүнээс дээш насны хүмүүст тохиромжтой.
    - ***Гол шинж чанарууд:***
    - **Хүчирхийлэл:** Бодит амьдрал дээр хүлээгдэж буйтай ижил түвшинд хүрсэн хүчирхийллийн (эсвэл бэлгийн үйл ажиллагааны) дүрслэл. Үүнд ихэвчлэн үхэл, гэмтлийн дүрслэл бүхий хүний дүрд чиглэсэн бодит хүчирхийллийг багтааж болно. Зоосон тоглоомын загвартай бол гори эсвэл цуст хүчирхийлэл илэрч болно.
    - **Хэл:** Бэлгийн харьцаанд орох, доромжлох зэрэг хэт муу хэллэг.
    - **Мансууруулах бодис:** Тамхи, согтууруулах ундааны хэрэглээг хөхүүлэн дэмжих, эсвэл хууль бус хар тамхины хэрэглээг дүрсэлсэн байж болно.
    - **Хүйс:** Эротик нүцгэн байдал эсвэл бэлэг эрхтэн харагдахгүй бэлгийн харьцаанд орох.
    - **Мөрийтэй тоглоом:** Мөрийтэй тоглоомыг хөхиүлэн дэмжих эсвэл заадаг элементүүдийг агуулж болно.
    - ***Үйл ажиллагааны үр дагавар:*** Энэ түвшний агуулга нь илүү боловсронгуй бөгөөд ихэвчлэн бодитой, сэтгэл түгшээж болзошгүй сэдвүүдийг агуулдаг.
    - ***Эх сурвалж:*** [PEGI албан ёсны вэбсайт](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI үнэлгээний эцэг эхийн гарын авлага](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Энэ юу вэ:*** Агуулга нь зөвхөн насанд хүрэгчдэд тохиромжтой.
    - ***Гол шинж чанарууд:***
    - **Хүчирхийлэл:** Хүчирхийллийн түвшин "хүчирхийлэл" болох үед хэрэглэнэ. Үүнд үхэлд хүргэх, хүнд гэмтэл учруулах, эрүүдэн шүүх, толгойг нь таслах, хэсэгчлэн таслах, үндэслэлгүйгээр алах эсвэл хамгаалалтгүй дүрүүдийг хүчирхийлэх зэрэг аймшигт аргууд орно. Бэлгийн хүчирхийлэл, заналхийллийг мөн энд ангилдаг.
    - **Мансууруулах бодис:** Хууль бус эмийн тухай дур булаам дүрслэл эсвэл хяналттай бодисыг сурталчилсан.
    - **Хүйс:** Дэлгэрэнгүй эсвэл илэрхий бэлгийн үйл ажиллагаа, түүний дотор харагдах бэлэг эрхтэн.
    - **Мөрийтэй тоглоом:** Бодит мөрийтэй тоглоомын загварчлал.
    - **Ялгаварлан гадуурхах:** Ялгаварлан гадуурхахыг хөхиүлэн дэмжих эсвэл заадаг элементүүдийг агуулж болно.
    - ***Үйл ажиллагаа:*** Энэ нь хамгийн өндөр насны үнэлгээ бөгөөд график, сэтгэл түгшээж болзошгүй тул насанд хүрсэн үзэгчдэд зориулсан контентыг харуулж байна.
    - ***Эх сурвалж:*** [PEGI албан ёсны вэбсайт](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI үнэлгээний эцэг эхийн гарын авлага](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Энэ юу вэ:*** Энэ дүрслэгч нь тоглоом хүчирхийллийн дүрслэл агуулж байгааг харуулж байна.
    - ***Хүнд зэрэглэлийн түвшин:***
    - **Хөнгөн/Хүүхэлдэйн кино (PEGI 3/7):** Маш хөнгөн, бодит бус хүчирхийлэл (жишээ нь: алгадах, хүүхэлдэйн киноны хор хөнөөл, эсвэл далд хүчирхийлэл) ихэвчлэн уран зөгнөлт баатруудад чиглэгддэг.
    - **Дунд зэрэг (PEGI 12):** Уран зөгнөлт баатруудын эсрэг илүү график эсвэл бодит хүчирхийлэл, эсвэл хүнтэй төстэй дүрүүдэд чиглэсэн бодит бус хүчирхийлэл (жишээ нь, бага зэргийн гэмтэл, цус байхгүй).
    - **Хүчтэй (PEGI 16):** Хүний дүрд чиглэсэн бодит хүчирхийлэл, түүний дотор үхэл, гэмтлийн дүрслэл. Зоосон тоглоомын загвартай бол гори эсвэл цуст хүчирхийлэл илэрч болно.
    - **Бүдүүлэг (PEGI 18):** Эмзэг/гэмгүй баатруудын эсрэг эрүүдэн шүүх, толгойг нь таслах, салгах, шалтгаангүйгээр хүчирхийлэх зэрэг үхэл эсвэл хүнд гэмтэл авчрах аймшигт аргууд. Бэлгийн хүчирхийлэл, заналхийллийг мөн энд ангилдаг.
    - ***Үйлдэл:*** PEGI насны ангилал өндөр байх тусам хүчирхийллийг илүү хүчтэй, бодитойгоор дүрсэлсэн болно.
    - ***Эх сурвалж:*** [PEGI албан ёсны вэбсайт](https://pegi.info/what-do-the-labels-mean), [Тоглоомын үнэлгээний газар](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Энэ юу вэ:*** Энэхүү тодорхойлогч нь тоглоом нь доромжилсон үг хэллэг эсвэл хараал агуулж байгааг харуулж байна.
    - ***Хүнд зэрэглэлийн түвшин:***
    - **Хөнгөн (PEGI 12):** Зөөлөн хараал болон/эсвэл доромжилсон хэллэг, бэлгийн доромжлолоос бага (жишээ нь, "хараал ид," "там", "хогийн новш").
    - **Хүчтэй (PEGI 16/18):** Бэлгийн доромжлол, доромжлол, доромжилсон үг хэллэг.
    - ***Үйл ажиллагааны үр дагавар:*** PEGI насны үнэлгээ өндөр байх тусам муу хэл ярианы байдал, эрч хүч нэмэгддэг.
    - ***Эх сурвалж:*** [PEGI албан ёсны вэбсайт](https://pegi.info/what-do-the-labels-mean), [Тоглоомын үнэлгээний газар](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Энэ юу вэ:*** Энэхүү тодорхойлогч нь тоглоом нь айдас төрүүлж болзошгүй элементүүдийг агуулж байгааг харуулж байна.
    - ***Хүнд байдлын түвшин:***
    - **Аймшигтай (PEGI 7):** Бага насны хүүхдүүдэд айдас төрүүлэх эсвэл айдас төрүүлэхүйц зураг эсвэл дуу чимээ (жишээ нь, сэтгэл хөдөлгөм хөгжим, аймшигтай орчин, арын хашгирах). Заавал шууд хүчирхийллийг оруулахгүй.
    - **Аймшгийн (PEGI 12+):** Илүү хүчтэй заналхийлэл, айдас, гэмтлийн графикийн дэлгэрэнгүй мэдээлэл, илүү тогтвортой аймшгийн дараалал эсвэл сэтгэл түгшээсэн зургууд.
    - ***Учир нь:*** Хүчирхийллийг илт илэрхийлэхээс илүүтэй сэтгэл зүйн нөлөөлөл, сэтгэл түгшээсэн контентод төвлөрдөг.
    - ***Эх сурвалж:*** [PEGI албан ёсны вэбсайт](https://pegi.info/what-do-the-labels-mean), [Тоглоомын үнэлгээний газар](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Энэ юу вэ:*** Энэхүү тодорхойлогч нь тоглоом нь мөрийтэй тоглоом тоглохыг хөхиүлэн дэмжих эсвэл заадаг элементүүдийг агуулж байгааг харуулж байна.
    - ***Хамрах хүрээ:*** Казино эсвэл мөрийтэй тоглоомын танхимд ихэвчлэн байдаг (жишээ нь, хөзрийн тоглоом, уралдаанд бооцоо тавих гэх мэт) байдаг уламжлалт тоглоомуудын симуляцийг хэлнэ.
    - ***Хамгийн бага үнэлгээ:*** Энэ тодорхойлогч нь зөвхөн **PEGI 12, 16, эсвэл 18** үнэлгээтэй тоглоомуудад харагдана. 2020 оны байдлаар, бодит мөрийтэй тоглоомын загварчлал бүхий шинэ үнэлгээ авсан тоглоомууд үргэлж PEGI 18 байна.
    - ***Олзын хайрцагны тухай тэмдэглэл:*** "Төлбөртэй санамсаргүй зүйлс" (ихэвчлэн олзны хайрцаг гэж нэрлэдэг) байгаа нь тусдаа агуулгын тодорхойлогч юм ("Тоглоом доторх тоглоомын худалдан авалтын насны ангилал (PE, GI зэрэгтэй)) 7).
    - ***Эх сурвалж:*** [PEGI албан ёсны вэбсайт](https://pegi.info/what-do-the-labels-mean), [Тоглоомын үнэлгээний газар](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Энэ нь юу вэ:*** Энэхүү тодорхойлогч нь тоглоомонд сексийн контент байгааг харуулж байна.
    - ***Хүнд зэрэглэлийн түвшин:***
    - **Хөөрхийлөл/байдлаа илэрхийлэх (PEGI 12):** Бэлгийн харьцаанд орох эсвэл доромжлох.
    - **Эротик нүцгэн байдал/Ил тод бус бэлгийн харьцаа (PEGI 16):** Эротик нүцгэн байдал эсвэл бэлэг эрхтэн харагдахгүй бэлгийн харьцааны дүрслэл.
    - **Ил тод бэлгийн үйл ажиллагаа (PEGI 18):** Харагдах бэлэг эрхтнийг оролцуулан дэлгэрэнгүй эсвэл илэрхий бэлгийн үйл ажиллагаа. Бэлгийн хүчирхийлэл, заналхийлэл ч энэ ангилалд багтдаг.
    - ***Үйлдэл:*** Бэлгийн агуулгын ил тод байдал, нарийвчилсан байдлын түвшин нь PEGI насны ангилал өндөр байх тусам нэмэгддэг.
    - ***Эх сурвалж:*** [PEGI албан ёсны вэбсайт](https://pegi.info/what-do-the-labels-mean), [Тоглоомын үнэлгээний газар](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Энэ нь юу вэ:*** Энэхүү тодорхойлогч нь тоглоом нь хууль бус хар тамхи, архи, тамхины хэрэглээг илэрхийлсэн эсвэл дүрсэлсэн болохыг харуулж байна.
    - ***Хүнд зэрэглэлийн түвшин:***
    - **Хэрэглээг урамшуулах/дүрслэл (PEGI 16):** Тамхи, согтууруулах ундааны хэрэглээг хөхүүлэн дэмжих (жишээ нь, зан чанар нь давуу тал болно) эсвэл хууль бус хар тамхины хэрэглээний дүрслэл.
    - **Гламуризаци/Сурталчилгаа (PEGI 18):** Хууль бус хар тамхины дур булаам дүрслэл эсвэл хяналттай бодисыг сурталчилсан.
    - ***Хамгийн бага үнэлгээ:*** Энэ тодорхойлогч нь зөвхөн **PEGI 16 эсвэл PEGI 18** үнэлгээтэй тоглоомуудаас олддог.
    - ***Эх сурвалж:*** [PEGI албан ёсны вэбсайт](https://pegi.info/what-do-the-labels-mean), [Тоглоомын үнэлгээний газар](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Энэ нь юу вэ:*** Энэхүү тодорхойлогч нь уг тоглоомд үзэн ядалтыг өдөөх үндэстэн, шашин шүтлэг, үндсэрхэг үзэл болон бусад хэвшмэл ойлголтуудыг агуулж байгааг харуулж байна.
    - ***Контекст:*** Тоглоом нь гарал үүсэл, шашин шүтлэг, үндэс угсаа, хүйс, бэлгийн болон бусад шинж чанараар нь ялгаварлан гадуурхахыг сурталчлах эсвэл алдаршуулах тохиолдолд энэхүү үнэлгээг хэрэглэнэ.
    - ***Хамгийн бага үнэлгээ:*** Энэ тодорхойлогч нь ихэвчлэн **PEGI 18** үнэлгээтэй тоглоомууд дээр гарч ирдэг, учир нь ийм контент маш хүнд байдаг.
    - ***Эх сурвалж:*** [PEGI албан ёсны вэбсайт](https://pegi.info/what-do-the-labels-mean), [Тоглоомын үнэлгээний газар](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Энэ юу вэ:*** Энэхүү тодорхойлогч нь тоглоом нь бодит мөнгөөр нэмэлт дижитал худалдан авалтыг санал болгож байгааг харуулж байна.
    - ***Хамрах хүрээ:*** Тоглоомын худалдан авалтын янз бүрийн хэлбэрийг багтаасан:
    - **Гоо сайхны бүтээгдэхүүн:** Арьс, сэтгэл хөдлөл, харааны сайжруулалт.
    - **Тоглоомын давуу тал:** Хүчдэл, мөнгөн тэмдэгт, нэмэгдүүлэгч.
    - **Өргөтгөлүүд/DLC:** Нэмэлт контент эсвэл түүх.
    - **Төлбөртэй санамсаргүй эд зүйлс (олзны хайрцаг):** Тоглогчид худалдаж авахаасаа өмнө яг юу авч байгаагаа мэддэггүй (жишээ нь картын багц, барааны хайрцаг).
    - ***Тэмдэглэл:*** Энэ тодорхойлогч нь **насны үнэлгээ биш**, харин мэдээллийн дүрс тэмдэг юм. Энэ нь PEGI 3 зэрэг ямар ч PEGI насны ангилалтай тоглоомууд дээр гарч болно.
    - ***Санаа зовоосон асуудал (ялангуяа хүүхдүүдэд):*** Хэт их мөнгө зарцуулах, санамсаргүй байдлаар сонгосон зүйлээр мөрийтэй тоглоом тоглохтой төстэй зан үйлийг дэмжих, ахиц дэвшил гаргахад дарамт учруулж болзошгүй.
    - ***Эх сурвалж:*** [PEGI албан ёсны вэбсайт](https://pegi.info/what-do-the-labels-mean), [Эцэг эхийн бүс - PEGI үнэлгээг ойлгох нь](https://parentzone.org.uk/article/pegi-games-ratings)
