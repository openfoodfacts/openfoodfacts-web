"en:pegi_3":
  content: |-
    - ***Petra eo :*** Sellet e vez ouzh an endalc'hadoù evel dereat evit an holl rummadoù oad.
    - ***Perzhioù pennañ:***
    - **Feulster:** N'eus nemet stummoù feulster dous-tre a c'haller degemer, peurliesañ en un endro fentus, tresadennoù-bev pe bugale (da sk., slapstick, droug implijet, reaktadennoù diwir).
    - **Aon:** Son ebet pe skeudenn ebet a c'hellfe spontañ ar vugale vihan.
    - **Yezh:** Yezh fall ebet ne zlefe bezañ klevet.
    - **All:** Danvez reizhel, drogoù pe c'hoarioù arc'hant ebet.
    - ***Implikadur:*** Ar feur-mañ a laka ar gaoz war ar fed ma vo sur an endalc'hadoù ha ma ne vo ket diaes d'an arvesterien yaouankañ.
    - ***Mammennoù:*** [Lec'hienn ofisiel PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Levr ar gerent war ar prizioù PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Petra eo :*** Dereat eo an endalc'hadoù evit ar vugale 7 vloaz pe ouzhpenn.
    - ***Perzhioù pennañ:***
    - **Feulster:** Degemeret e vez doareoù feulster dous-tre. Gallout a ra bezañ feulster implijet, hep munudoù pe hep gwirvoud, alies a-enep tudennoù faltazi. Ur feulster dous-tre ha nann-gwirvoudel ouzh tudennoù heñvel ouzh an dud a c'hell bezañ gwelet ivez.
    - **Aon:** Ar c'hoarioù gant skeudennoù pe sonioù a c'hell bezañ spontus evit ar vugale yaouankoc'h (da sk., aergelc'h dic'hortoz, sonioù pe skeudennoù spontus zo) a ya d'ober ar rummad-se.
    - **Yezh:** Yezh fall ebet, pe touioù dous-tre ha nann-reizhel hepken.
    - **All:** N'eus c'hoazh endalc'hadoù reizhel splann, drogoù pe c'hoarioù arc'hant.
    - ***Implikasion:*** Lakaat a ra elfennoù a c'hellfe bezañ re greñv evit ar vugale vihan-tre, dreist-holl evit a sell ouzh ar spont hag ar feulster faltazi un tamm kreñvoc'h.
    - ***Mammennoù:*** [Lec'hienn ofisiel PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Levr ar gerent war ar prizioù PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Petra eo :*** An endalc'hadoù a zo dereat evit an dud 12 vloaz pe ouzhpenn.
    - ***Perzhioù pennañ:***
    - **Feulster:** Feulster grafek pe gwirheñveloc'h ouzh tudennoù faltazi, pe feulster nann-gwirvoudel ouzh tudennoù heñvel ouzh tud. Gallout a ra bezañ muioc'h a efedoù gwelus, met dre vras hep gwad. Ar feulster implijet ouzh an dud ma ne vez ket diskouezet ar feulster gwirion a vez komzet ivez.
    - **Spont/Spont:** Munudoù kreñvoc'h diwar-benn ar gwalldaolioù, ar spont pe ar gloazioù grafek, ha heuliadoù spont padusoc'h pe skeudennoù nec'hus.
    - **Yezh:** Troioù-kamm dous ha/pe yezhoù dismegañsus (berr-ha-berr gerioù reizhel).
    - **Sex:** Gallout a ra bezañ evezhiadennoù reizhel pe emzalc'hioù reizhel. Noazhded erotek pe darempredoù reizhel nann-splann.
    - **C'hoari arc'hant:** Gallout a ra bezañ elfennoù a vroud pe a zesk ar c'hoari arc'hant (simuladennoù c'hoarioù kazino, hag all).
    - ***Implikadur:*** Merkañ a ra ur pazenn bouezus war-zu an oadvezh, en o zouez feulster gwirvoudusoc'h, temoù a-feson, ha gerioù fall dous.
    - ***Mammennoù:*** [Lec'hienn ofisiel PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Levr ar gerent war ar prizioù PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Petra eo :*** An endalc'hadoù a zo dereat evit an dud 16 vloaz pe ouzhpenn.
    - ***Perzhioù pennañ:***
    - **Feulster:** Skeudennoù feulster (pe obererezh reizhel) a erru en ur mare a seblant bezañ heñvel ouzh ar pezh a c'hortozer er vuhez gwirion. Gallout a ra bezañ feulster gwirheñvel ouzh tudennoù denel, alies gant skeudennoù marv ha gloazioù. Feulster gwadek pe gwadek a c'hell bezañ e-barzh ur stil arcade.
    - **Yezh:** Yezh fall estremoc'h, en o zouez komzoù reizhel pe blasfemoù.
    - **Drogoù:** Gallout a ra bezañ broudañ an implij butun pe alkool, pe skeudennoù implij drogoù diouzh al lezenn.
    - **Sex:** Noazhded erotek pe darempredoù reizhel hep organoù reizhel gwelus.
    - **C'hoari arc'hant:** Gallout a ra bezañ elfennoù a vroud pe a gelenn ar c'hoari arc'hant.
    - ***Implikasion :*** Kalz muioc'h a dud deuet eo an endalc'hadoù d'al live-se hag alies e vez enno temoù gwirvoudus ha nec'hus.
    - ***Mammennoù:*** [Lec'hienn ofisiel PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Levr ar gerent war ar prizioù PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Petra eo :*** An endalc'hadoù a zo dereat evit an dud deuet hepken.
    - ***Perzhioù pennañ:***
    - **Feulster:** Implijet e vez pa zeu al live feulster da vezañ "feulster gros". En o zouez e kaver doareoù spontus da lakaat ar marv pe da c'houzañv, ar jahinerezh, an troc'hañ penn, an disrannañ, al lazhadeg hep abeg, pe ar feulster ouzh tudennoù hep difenn. Renket e vez amañ ivez ar feulster reizhel hag ar gwalldaolioù.
    - **Drogoù:** Skeudennoù glamourus eus an drougoù diouzh al lezenn pe brudañ brudet ar substansoù kontrollet.
    - **Sex:** Obererezh reizhel resis pe splann, en o zouez organoù reizhel gwelus.
    - **C'hoari arc'hant :** Simuladurioù c'hoari arc'hant gwirvoudus.
    - **Diforc'hidigezh:** Gallout a ra kaout elfennoù a vroud pe a gelenn an diforc'hidigezh.
    - ***Implikadur:*** Setu ar feur oad uhelañ hag a ziskouez endalc'hadoù a zo evit an arvesterien oad hepken abalamour d'e natur grafek ha nec'hus.
    - ***Mammennoù:*** [Lec'hienn ofisiel PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Levr ar gerent war ar prizioù PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Petra eo :*** An deskriver-mañ a ziskouez ez eus skeudennoù a feulster er c'hoari.
    - ***Severity Levels:***
    - **Mild/Cartoon (PEGI 3/7):** Feulster dous-tre, nann-gwirvoudel (da sk., slapstick, droug tresadennoù-bev, pe feulster implijet) a vez graet alies ouzh tudennoù faltazi.
    - **Moder (PEGI 12):** Feulster grafek pe gwirheñveloc'h ouzh tudennoù faltazi, pe feulster diwir ouzh tudennoù heñvel ouzh tud (da skouer, gloazioù bihan, gwad ebet).
    - **Kreñv (PEGI 16):** Feulster gwirheñvel ouzh tudennoù denel, en o zouez skeudennoù eus ar marv hag eus ar gloazioù. Feulster gwadek pe gwadek a c'hell bezañ e-barzh ur stil arcade.
    - **Gross (PEGI 18):** Doareoù spontus da gas d'ar marv pe d'ar gloazioù grevus, en o zouez jahinerezh, troc'hañ penn, disrannañ pe gwalldaolioù hep abeg a-enep tudennoù bresk/didamall. Renket e vez amañ ivez ar feulster reizhel hag ar gwalldaolioù.
    - ***Implikadur:*** Seul uheloc'h eo ar feur oad PEGI stag outañ, seul greñvoc'h ha gwirheñveloc'h eo ar feulster a vez diskouezet.
    - ***Mammennoù:*** [Lec'hienn ofisiel PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Petra eo :*** An deskriver-mañ a ziskouez e vez kavet gerioù dismegañsus pe drougimplijoù er c'hoari.
    - ***Severity Levels:***
    - **Mild (PEGI 12):** Gwezennoù droug ha/pe dismegañsus, berr gant gerioù reizhel (da sk., "damn," "hell," "crap").
    - **Kreñv (PEGI 16/18):** Komzoù reizhel, blasfemoù, pe yezhoù dismegañsus-kenañ.
    - ***Implikadur:*** Kreskiñ a ra bezañs ha nerzh ar yezhoù fall gant ar prizioù oad PEGI uheloc'h.
    - ***Mammennoù:*** [Lec'hienn ofisiel PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Petra eo :*** An deskriver-mañ a ziskouez ez eus er c'hoari elfennoù a c'hell bezañ spontus pe spontus.
    - ***Severity Levels:***
    - **Spontus (PEGI 7):** Skeudennoù pe sonioù a c'hellfe bezañ spontus pe spontus evit ar vugale vihan (da sk., sonerezh spontus, endroioù spontus, kriadennoù a-dreñv). N'eo ket ret lakaat e-barzh ar feulster reizh.
    - **Spont (PEGI 12+):** Munudoù kreñvoc'h diwar-benn ar gwalldaolioù, ar spont pe ar gloazioù grafek, ha heuliadoù spont padusoc'h pe skeudennoù nec'hus.
    - ***Emplikadur:*** Pouezañ a ra war an efedoù psikologel hag an endalc'hadoù nec'hus, kentoc'h eget war ar feulster splann.
    - ***Mammennoù:*** [Lec'hienn ofisiel PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Petra eo :*** An deskrivadur-mañ a ziskouez ez eus er c'hoari elfennoù a vroud pe a gelenn ar c'hoari arc'hant.
    - ***Scope:*** Reiñ a ra da c'houzout simuladennoù c'hoarioù chañs hengounel a vez kavet peurliesañ e kazinoioù pe e salioù c'hoari arc'hant (da sk., c'hoarioù kartennoù c'hoariet evit arc'hant, c'hoari war redadegoù).
    - ***Preziadur izelañ :*** Ne zeu an deskriver-mañ war wel nemet war c'hoarioù priziet **PEGI 12, 16 pe 18**. Adalek 2020, ar c'hoarioù priziet nevez gant simuladurioù c'hoari gwirheñvel a zo bepred PEGI 18.
    - ***Notenn war ar voestoù-preizh :*** Ur deskriver endalc'had distag eo bezañs "Elfennoù dre zegouezh paeet" (anvet alies boestoù-preizh) hag e c'haller kavout c'hoarioù gant prizioù izeloc'h (da skouer, PEGI 7).
    - ***Mammennoù:*** [Lec'hienn ofisiel PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Petra eo :*** An deskriver-mañ a ziskouez bezañs endalc'hadoù reizhel er c'hoari.
    - ***Severity Levels:***
    - **Innuendo/Posturing (PEGI 12):** Sexual posturing or innuendo.
    - **Noazhded erotek/Kevreadennoù hep splann (PEGI 16):** Skeudennoù noazhded erotek pe darempredoù reizhel hep organoù reizhel gwelus.
    - **Obererezh reizhel splann (PEGI 18):** Obererezh reizhel splann pe splann, en o zouez organoù reizhel gwelus. Ar feulster reizhel hag ar gwalldaolioù a ya d'ober ar rummad-se ivez.
    - ***Emplikadur:*** Kreskiñ a ra al live splannded ha munudoù en endalc'hadoù reizhel gant ar prizioù oad PEGI uheloc'h.
    - ***Mammennoù:*** [Lec'hienn ofisiel PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Petra eo :*** An deskriver-mañ a ziskouez e ra ar c'hoari dave pe e skeudenn implij drogoù, alkool pe butun diouzh al lezenn.
    - ***Liveoù grevusded:***
    - **Broudañ/Skeudenniñ an implij (PEGI 16):** Broudañ an implij butun pe alkool (da sk., an dudenn a c'hounez gounid) pe skeudenniñ an implij drogoù diouzh al lezenn.
    - **Glamourization/Promotion (PEGI 18):** Skeudennoù glamouret eus an drougoù direizh pe brudañ brudet ar substansoù kontrollet.
    - ***Preziadur izelañ :*** N'haller kavout an deskriver-mañ nemet war c'hoarioù priziet **PEGI 16 pe PEGI 18**.
    - ***Mammennoù:*** [Lec'hienn ofisiel PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Petra eo :*** An deskriver-mañ a ziskouez e kaver er c'hoari skeudennoù eus stereotipoù etnikel, relijiel, broadelour pe all a c'hellfe broudañ ar gasoni.
    - ***Context:*** Arveret e vez ar feur-mañ pa vez brudañ pe pa vez meuleudiet gant ar c'hoari an diforc'hidigezh a-enep strolladoù diwar o orin, o relijion, o broadelezh, o reizh, o revelezh pe perzhioù all.
    - ***Preziadur izelañ:*** An deskriver-mañ a zeu war wel peurliesañ war c'hoarioù priziet **PEGI 18**, abalamour da natur strizh an endalc'hadoù-se.
    - ***Mammennoù:*** [Lec'hienn ofisiel PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Petra eo :*** An deskriver-mañ a ziskouez e kinnig ar c'hoari prenadennoù niverel dibar gant arc'hant gwirion.
    - ***Scope:*** Ennañ e kaver meur a stumm prenañ e-barzh ar c'hoari :
    - **Traoù kosmetik :** Skinoù, emouezioù, gwellvezioù gwelus.
    - **Avantajoù ar c'hoari :** Kreñvaat, moneiz, kreñvaat.
    - **Astennoù/DLC:** Danvez pe istor ouzhpenn.
    - **Traoù dre zegouezh paeet (Boestoù-preizh):** Lec'h ma ne oar ket ar c'hoarierien mat petra a resevont a-raok prenañ (da sk., pakadoù kartennoù, boestoù traoù).
    - ***Notenn :*** An deskriver-mañ n'eo ket **ur feur oad met un arouezenn titouroù. Gallout a ra dont war wel war c'hoarioù gant ne vern peseurt feur oad PEGI, en o zouez PEGI 3.
    - ***Prederioù (evit ar vugale dreist-holl):*** Posupl eo dispign re vras, broudañ emzalc'hioù heñvel ouzh ar c'hoari gant traoù dre zegouezh, ha gwask da brenañ evit mont war-raok.
    - ***Mammennoù:*** [Lec'hienn ofisiel PEGI](https://pegi.info/what-do-the-labels-mean), [Parent Zone - Kompren prizioù PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
