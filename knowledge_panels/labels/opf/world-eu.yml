"en:pegi_3":
  content: |-
    - ***Zer den:*** Edukia adin-talde guztientzat egokitzat jotzen da.
    - ***Ezaugarri nagusiak:***
    - **Indarkeria:** Indarkeria mota oso arinak baino ez dira onargarriak, normalean testuinguru komiko, marrazki bizidun edo haurren antzeko batean (adibidez, slapstick-a, kalte inplizitua, erreakzio ez-errealistak).
    - **Beldurra:** Ez dago haur txikiak beldurtzeko aukerarik duten soinurik edo irudirik.
    - **Hizkuntza:** Ez da hizkera txarrik entzun behar.
    - **Bestelakoa:** Ez dago sexu-edukirik, drogarik edo jokorik.
    - ***Ondorioa:*** Sailkapen honek edukia publiko gazteenentzat segurua eta ez-gogoratzeko modukoa dela ziurtatzean jartzen du arreta.
    - ***Iturriak:*** [PEGIren webgune ofiziala](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gurasoentzako PEGI sailkapenen gida](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Zer den:*** Edukia 7 urte edo gehiagoko haurrentzat egokia da.
    - ***Ezaugarri nagusiak:***
    - **Indarkeria:** Indarkeria mota oso arinak onargarriak dira. Indarkeria inplizitua, xehetasunik gabekoa edo errealista ez dena izan daiteke, askotan fantasiazko pertsonaiei zuzendua. Giza itxurako pertsonaiei zuzendutako indarkeria ez-errealista oso arina ere ager daiteke.
    - **Beldurra:** Haur txikientzat beldurgarriak izan daitezkeen eszenak edo soinuak dituzten jokoak (adibidez, giro kezkagarria, soinu edo irudi beldurgarri batzuk) kategoria honetan sartzen dira.
    - **Hizkuntza:** Ez dago hizkuntza txarrik, edo birao oso arinak eta ez-sexualak bakarrik.
    - **Bestelakoa:** Ez dago sexu-eduki espliziturik, drogarik edo jokorik.
    - ***Inplikazioa:*** Haur oso txikientzat intentsitate handiegia izan daitezkeen elementuak aurkezten ditu, batez ere beldurrari eta fantasiazko indarkeria apur bat nabarmenagoari dagokionez.
    - ***Iturriak:*** [PEGIren webgune ofiziala](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gurasoentzako PEGI sailkapenen gida](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Zer den:*** Edukia 12 urte edo gehiagoko pertsonentzat egokia da.
    - ***Ezaugarri nagusiak:***
    - **Indarkeria:** Fantasiazko pertsonaien aurkako indarkeria grafiko edo errealistagoa, edo giza itxurako pertsonaien aurkako indarkeria ez-errealista. Honek eragin ikusgarriagoa izan dezake, baina, oro har, odolik gabe. Gizakien aurkako indarkeria inplizitua ere hartzen da barne, non benetako indarkeria erakusten ez den.
    - **Beldurra/Izua:** Mehatxu, izua edo lesio grafikoen xehetasun sendoagoak, eta beldurrezko sekuentzia iraunkorragoak edo irudi kezkagarriak.
    - **Hizkuntza:** Birao arinak eta/edo hizkuntza iraingarria (iraina sexualak izan ezik).
    - **Sexua:** Sexu-insinuazioak edo sexu-jarrerak egon daitezke. Biluztasun erotikoa edo sexu-harreman ez-esplizituak.
    - **Jokoak:** Jokoa sustatzen edo irakasten duten elementuak izan ditzake (kasinoko jokoen simulazioak, etab.).
    - ***Ondorioa:*** Heldutasunean aurrerapauso nabarmena ematen du, indarkeria errealistagoa, gai iradokitzaileak eta birao arinak barne.
    - ***Iturriak:*** [PEGI Webgune Ofiziala](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gurasoen Gida PEGI Sailkapenei buruz](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Zer den:*** Edukia 16 urte edo gehiagoko pertsonentzat egokia da.
    - ***Ezaugarri nagusiak:***
    - **Indarkeria:** Benetako bizitzan espero litzatekeenaren antzeko etapa batera iristen diren indarkeriaren (edo sexu-jardueraren) irudikapenak. Honen barruan giza pertsonaien aurkako indarkeria errealista egon daiteke, askotan heriotza eta lesioen irudikapenekin. Arcade estiloan bada, indarkeria odoltsua edo odoltsua egon daiteke.
    - **Hizkuntza:** Hizkuntza zakar muturrekoagoa, birao sexualak edo blasfemiak barne.
    - **Drogak:** Tabakoaren edo alkoholaren kontsumoa sustatzea edo legez kanpoko drogen kontsumoaren irudikapenak izan ditzake.
    - **Sexua:** Biluztasun erotikoa edo genital ikusgairik gabeko sexu-harremanak.
    - **Jokoak:** Jokoa sustatzen edo irakasten duten elementuak izan ditzake.
    - ***Ondorioa:*** Maila honetako edukia askoz helduagoa da eta askotan gai errealistak eta kezkagarriak izan daitezkeenak biltzen ditu.
    - ***Iturriak:*** [PEGIren webgune ofiziala](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI sailkapenei buruzko gurasoen gida](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Zer den:*** Edukia helduentzat bakarrik da egokia.
    - ***Ezaugarri nagusiak:***
    - **Indarkeria:** Indarkeria maila "indarkeria larria" bihurtzen denean aplikatzen da. Honen barruan sartzen dira heriotza edo lesio larriak eragiteko metodo izugarriak, tortura, burua moztea, gorputz-adarrak moztea, motiborik gabeko hilketa edo babesgabeko pertsonaien aurkako indarkeria. Sexu-indarkeria eta mehatxua ere hemen sailkatzen dira.
    - **Drogak:** Droga ilegalen erretratu glamorizatuak edo substantzia kontrolatuen sustapen nabarmena.
    - **Sexua:** Sexu-jarduera zehatza edo esplizitua, genital ikusgaiak barne.
    - **Jokoak:** Joko-simulazio errealistak.
    - **Diskriminazioa:** Diskriminazioa sustatzen edo irakasten duten elementuak izan ditzake.
    - ***Ondorioa:*** Hau da adin-sailkapenik altuena eta helduentzako soilik den edukia adierazten du, bere izaera grafikoa eta potentzialki kezkagarria dela eta.
    - ***Iturriak:*** [PEGIren webgune ofiziala](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gurasoentzako PEGI sailkapenen gida](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Zer den:*** Deskribapen honek jokoak indarkeriaren irudikapenak dituela adierazten du.
    - ***Larritasun Mailak:***
    - **Arina/Marrazki bizidunak (PEGI 3/7):** Oso arina, errealista ez den indarkeria (adibidez, slapstick-a, marrazki bizidunetako kaltea edo inplizituki indarkeria) askotan fantasiazko pertsonaiei zuzendua.
    - **Moderatua (PEGI 12):** Fantasiazko pertsonaien aurkako indarkeria grafikoagoa edo errealistagoa, edo giza itxurako pertsonaien aurkako indarkeria ez-realista (adibidez, lesio arinak, odolik ez).
    - **Indartsua (PEGI 16):** Giza pertsonaien aurkako indarkeria errealista, heriotzaren eta lesioen irudikapenak barne. Odoltsu edo bortitzkeria odoltsua egon daiteke arcade estiloan bada.
    - **Latza (PEGI 18):** Heriotza edo lesio larriak eragiteko metodo izugarriak, besteak beste, tortura, burua moztea, gorputz-adarrak moztea edo motiborik gabeko indarkeria pertsonaia zaurgarrien/errugabeen aurka. Sexu-indarkeria eta mehatxua ere hemen sailkatzen dira.
    - ***Ondorioa:*** Zenbat eta handiagoa izan lotutako PEGI adin-balorazioa, orduan eta biziagoa eta errealistagoa da indarkeria irudikatuta.
    - ***Iturriak:*** [PEGI Webgune Ofiziala](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Zer den:*** Deskribapen honek jokoak hizkuntza iraingarria edo biraoak dituela adierazten du.
    - ***Larritasun Mailak:***
    - **Arina (PEGI 12):** Birao arinak eta/edo hizkuntza iraingarria, sexu-irainak izan ezik (adibidez, "madarikatua", "infernua", "kaka").
    - **Indartsua (PEGI 16/18):** Sexu-irainak, blasfemia edo hizkuntza oso iraingarria.
    - ***Ondorioa:*** Hizkuntza txarraren presentzia eta intentsitatea handitu egiten dira PEGI adin-balorazio altuagoekin.
    - ***Iturriak:*** [PEGI Webgune Ofiziala](https://pegi.info/what-do-the-labels-mean), [Jokoen Balorazio Agintaritza](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Zer den:*** Deskribapen honek jokoak beldurgarriak edo beldurgarriak izan daitezkeen elementuak dituela adierazten du.
    - ***Larritasun Mailak:***
    - **Beldurgarria (PEGI 7):** Haur txikientzat beldurgarriak edo beldurgarriak izan daitezkeen irudiak edo soinuak (adibidez, musika madarikatua, ingurune beldurgarriak, atzeko planoko oihuak). Ez du zertan indarkeria zuzena izan.
    - **Izugarria (PEGI 12+):** Mehatxu, izua edo lesio grafikoen xehetasun sendoagoak, eta beldurrezko sekuentzia edo irudi kezkagarriagoak.
    - ***Ondorioa:*** Indarkeria esplizituan baino eragin psikologikoan eta eduki kezkagarrian zentratzen da.
    - ***Iturriak:*** [PEGI Webgune Ofiziala](https://pegi.info/what-do-the-labels-mean), [Jokoen Sailkapen Agintaritza](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Zer den:*** Deskriptore honek jokoak jokoa sustatzen edo irakasten duten elementuak dituela adierazten du.
    - ***Esparrua:*** Kasinoetan edo joko-aretoetan aurkitzen diren zorte-joko tradizionalen simulazioei egiten die erreferentzia (adibidez, diruarekin jokatzen diren karta-jokoak, lasterketetan apustuak egitea).
    - ***Gutxieneko Balorazioa:*** Deskriptore hau **PEGI 12, 16 edo 18** balorazioa duten jokoetan bakarrik agertzen da. 2020tik aurrera, joko-simulazio errealistak dituzten joko berriki baloratutakoak beti dira PEGI 18.
    - ***Oharra Harrapakin-kutxei buruz:*** "Ordaindutako Ausazko Elementuak" (askotan harrapaketa-kutxak deitzen zaie) eduki-deskriptore bereizi bat da ("Joko Barruko Erosketak") eta adin-balorazio baxuagoak dituzten jokoetan aurki daiteke (adibidez, PEGI 7).
    - ***Iturriak:*** [PEGI Webgune Ofiziala](https://pegi.info/what-do-the-labels-mean), [Jokoen Sailkapen Agintaritza](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Zer den:*** Deskribapen honek jokoan sexu-edukiaren presentzia adierazten du.
    - ***Larritasun-mailak:***
    - **Insinuazioak/Jarrerak (PEGI 12):** Sexu-jarrerak edo insinuazioak.
    - **Biluzik erotikoa/Harreman ez-esplizituak (PEGI 16):** Genitalik ikusgai ez dagoen biluzik erotikoaren edo sexu-harremanen irudikapenak.
    - **Jarduera sexual esplizitua (PEGI 18):** Sexu-jarduera zehatza edo esplizitua, genital ikusgaiak barne. Sexu-indarkeria eta mehatxua ere kategoria honetan sartzen dira.
    - ***Ondorioa:*** Sexu-edukiaren esplizitutasun- eta xehetasun-maila handitzen da PEGI adin-balorazio altuagoekin.
    - ***Iturriak:*** [PEGI Webgune Ofiziala](https://pegi.info/what-do-the-labels-mean), [Jokoen Sailkapen Agintaritza](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Zer den:*** Deskriptore honek jokoak droga, alkohol edo tabako ilegalen erabilera aipatzen edo irudikatzen duela adierazten du.
    - ***Larritasun Mailak:***
    - **Erabileraren Sustapena/Irudikapena (PEGI 16):** Tabakoaren edo alkoholaren kontsumoa sustatzea (adibidez, pertsonaiak abantaila lortzen du) edo droga ilegalen erabileraren irudikapenak.
    - **Glamourizazioa/Sustapena (PEGI 18):** Droga ilegalen irudikapen glamourizatuak edo substantzia kontrolatuen sustapen nabarmena.
    - ***Gutxieneko Balorazioa:*** Deskriptore hau **PEGI 16 edo PEGI 18** sailkapena duten jokoetan bakarrik aurkitzen da.
    - ***Iturriak:*** [PEGI Webgune Ofiziala](https://pegi.info/what-do-the-labels-mean), [Jokoen Balorazio Agintaritza](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Zer den:*** Deskribapen honek adierazten du jokoak gorrotoa sustatzeko litekeena den estereotipo etniko, erlijioso, nazionalista edo bestelako estereotipoen irudikapenak dituela.
    - ***Testuingurua:*** Sailkapen hau aplikatzen da jokoak jatorria, erlijioa, nazionalitatea, generoa, sexualitatea edo beste ezaugarri batzuk direla eta taldeen aurkako diskriminazioa sustatzen edo goraipatzen duenean.
    - ***Gutxieneko Sailkapena:*** Deskribapen hau normalean **PEGI 18** sailkatutako jokoetan agertzen da, eduki horren izaera larria dela eta.
    - ***Iturriak:*** [PEGI Webgune Ofiziala](https://pegi.info/what-do-the-labels-mean), [Jokoen Sailkapen Agintaritza](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Zer den:*** Deskribapen honek jokoak diru errealarekin erosketa digitalak egiteko aukera eskaintzen duela adierazten du.
    - ***Esparrua:*** Joko barruko erosketa mota desberdinak barne hartzen ditu:
    - **Elementu kosmetikoak:** Azalak, emoteak, hobekuntza bisualak.
    - **Jokatzeko abantailak:** Power-up-ak, moneta, booster-ak.
    - **Hedapenak/DLC:** Eduki edo istorio gehigarria.
    - **Ordainpeko ausazko elementuak (harrapakin kutxak):** Jokalariek ez dakitenean zehazki zer jasoko duten erosi aurretik (adibidez, karta paketeak, elementu kutxak).
    - ***Oharra:*** Deskribapen hau **ez da** adin sailkapen bat, informazio ikono bat baizik. PEGI adin-balorazioko edozein jokotan ager daiteke, PEGI 3 barne.
    - ***Kezkak (batez ere haurrentzat):*** Gehiegizko gastua egiteko aukera, ausazko elementuekin joko-jokabideak sustatzeko aukera eta aurrera egiteko erosteko presioa.
    - ***Iturriak:*** [PEGI Webgune Ofiziala](https://pegi.info/what-do-the-labels-mean), [Gurasoen Gunea - PEGI balorazioak ulertzea](https://parentzone.org.uk/article/pegi-games-ratings)
