"en:pegi_3":
  content: |-
    - ***概要:*** コンテンツは全年齢層に適しているとみなされます。
    - ***主な特徴:***
    - **暴力:** 非常に軽度の暴力のみ許容されます。通常は、喜劇、漫画、または子供向けの設定（例: ドタバタ喜劇、暗示的な危害、非現実的な反応）です。
    - **恐怖:** 小さな子供を怖がらせる可能性のある音や画像はありません。
    - **言葉遣い:** 汚い言葉は聞こえてはなりません。
    - **その他:** 性的な内容、薬物、ギャンブルは禁止です。
    - ***含意:*** この評価は、最年少の視聴者にとってコンテンツが安全で不快でないことを保証することに重点を置いています。
    - ***出典:*** [PEGI公式サイト](https://pegi.info/what-do-the-labels-mean)、[Uswitch - PEGIレーティングの保護者向けガイド](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***概要:*** コンテンツは7歳以上の子供に適しています。
    - ***主な特徴:***
    - **暴力:** 非常に軽度の暴力は許容されます。これは、暗示的、詳細でない、または非現実的な暴力であり、多くの場合、ファンタジーのキャラクターに向けられます。人間のようなキャラクターに対する非常に軽度の非現実的な暴力も含まれる場合があります。
    - **恐怖:** 小さな子供にとって怖がらせる可能性のあるシーンや音（例：落ち着かない雰囲気、恐ろしい音や画像）を含むゲームは、このカテゴリに分類されます。
    - **言葉遣い:** 悪い言葉遣いはなく、または非常に軽度で性的なものではない罵り言葉のみです。
    - **その他:** 露骨な性的な内容、薬物、ギャンブルは引き続き禁止されています。
    - ***影響:*** 特に恐怖とやや強調された空想上の暴力に関して、非常に小さな子供には刺激が強すぎる可能性のある要素が含まれています。
    - ***出典:*** [PEGI公式サイト](https://pegi.info/what-do-the-labels-mean)、[Uswitch - PEGIレーティングの保護者向けガイド](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***内容:*** 12歳以上の個人に適したコンテンツです。
    - ***主な特徴:***
    - **暴力:** ファンタジーのキャラクターに対するより生々しくまたは現実的な暴力、または人間のようなキャラクターに対する非現実的な暴力。これには、より目に見える衝撃が含まれますが、一般的には流血はありません。実際の暴力が示されていない場合の人間への暗示的な暴力も対象となります。
    - **恐怖/ホラー:** より強い脅迫、恐怖、または生々しい怪我の詳細、およびより持続的な恐怖のシーケンスまたは不快な画像。
    - **言葉遣い:** 軽度の罵り言葉や不快な言葉遣い(性的な罵り言葉は除く)。
    - **性:** 性的なほのめかしや性的なポーズが含まれる場合があります。性的なヌードまたは明示的でない性交。
    - **ギャンブル:** ギャンブルを奨励または教える要素が含まれる場合があります (カジノ ゲームのシミュレーションなど)。
    - ***含意:*** よりリアルな暴力、挑発的なテーマ、軽度の冒とく表現など、成熟度が大幅に向上したことを示します。
    - ***出典:*** [PEGI 公式サイト](https://pegi.info/what-do-the-labels-mean)、[Uswitch - PEGI レーティングの保護者向けガイド](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***概要:*** コンテンツは16歳以上の個人に適しています。
    - ***主な特徴:***
    - **暴力:** 現実の生活で予想されるのと同じように見える段階に達した暴力（または性行為）の描写。これには、死や怪我の描写を含むことが多い、人間のキャラクターに対するリアルな暴力が含まれます。アーケード スタイルの場合は、流血または残忍な暴力が存在する可能性があります。
    - **言葉遣い:** 性的な罵り言葉や冒涜を含む、より極端に悪い言葉遣い。
    - **薬物:** タバコやアルコールの使用の奨励、または違法薬物の使用の描写が含まれる場合があります。
    - **性:** 性器が見えない性的なヌードまたは性交。
    - **ギャンブル:** ギャンブルを奨励または教える要素が含まれている場合があります。
    - ***含意:*** このレベルのコンテンツは、かなり成熟しており、現実的で潜在的に不快なテーマが含まれていることがよくあります。
    - ***出典:*** [PEGI 公式サイト](https://pegi.info/what-do-the-labels-mean)、[Uswitch - PEGI レーティングの保護者向けガイド](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***定義:*** 成人向けコンテンツです。
    - ***主な特徴:***
    - **暴力:** 暴力のレベルが「甚だしい暴力」に達した場合に適用されます。これには、死や重傷をもたらす恐ろしい方法、拷問、斬首、四肢切断、動機のない殺害、無防備な人物への暴力が含まれます。性的暴力と脅迫もここに分類されます。
    - **薬物:** 違法薬物の美化された描写、または規制薬物の目立つ宣伝。
    - **性:** 性器の露出を含む、詳細または露骨な性行為。
    - **ギャンブル:** リアルなギャンブルのシミュレーション。
    - **差別:** 差別を助長または教える要素が含まれている場合があります。
    - ***意味:*** これは最高の年齢評価であり、グラフィックと潜在的に不快な性質のため、成人向けのコンテンツであることを示します。
    - ***出典:*** [PEGI公式サイト](https://pegi.info/what-do-the-labels-mean)、[Uswitch - PEGIレーティングの保護者向けガイド](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***概要:*** この記述子は、ゲームに暴力描写が含まれていることを示します。
    - ***重大度レベル:***
    - **軽度/カートゥーン (PEGI 3/7):** 非常に軽度で非現実的な暴力 (例: ドタバタ喜劇、カートゥーン風の危害、または暗示的な暴力) が、ファンタジーのキャラクターに向けられることがよくあります。
    - **中程度 (PEGI 12):** ファンタジーのキャラクターに対するより生々しいまたは現実的な暴力、または人間のようなキャラクターに対する非現実的な暴力 (例: 軽傷、流血なし)。
    - **強い (PEGI 16):** 死や怪我の描写を含む、人間のキャラクターに対する現実的な暴力。アーケード スタイルの場合は、残酷な暴力や流血の暴力が存在する場合があります。
    - **グロテスク（PEGI 18）:** 拷問、斬首、四肢切断、または脆弱/無実の人物に対する動機のない暴力など、死または重傷をもたらす恐ろしい方法。性的暴力や脅迫もここに分類されます。
    - ***含意:*** PEGIの年齢制限が高いほど、描写される暴力はより激しく、より現実的です。
    - ***出典:*** [PEGI公式サイト](https://pegi.info/what-do-the-labels-mean), [ゲームレーティング機関](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***説明:*** この記述は、ゲームに不快な言葉や罵倒語が含まれていることを示します。
    - ***重大度レベル:***
    - **軽度 (PEGI 12):** 性的な罵倒語を除く、軽度の罵倒語や不快な言葉 (例:「ちくしょう」「なんてこった」「クソッ」)。
    - **強度 (PEGI 16/18):** 性的な罵倒語、冒涜、または非常に不快な言葉。
    - ***影響:*** PEGI の年齢レーティングが高いほど、不快な言葉の存在と強度が増加します。
    - ***出典:*** [PEGI 公式サイト](https://pegi.info/what-do-the-labels-mean)、[ゲームレーティング機関](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***概要:*** この記述子は、ゲームに恐ろしい、または恐ろしく感じる要素が含まれていることを示します。
    - ***重大度レベル:***
    - **恐怖 (PEGI 7):** 小さな子供にとって恐ろしい、または恐ろしく感じる可能性のある画像または音 (例: 心に残る音楽、恐ろしい環境、背景の叫び声)。必ずしも直接的な暴力は含まれません。
    - **ホラー (PEGI 12+):** より強い脅威、恐怖、または生々しい怪我の詳細、およびより持続的なホラー シーケンスまたは不快な画像。
    - ***影響:*** 露骨な暴力ではなく、心理的影響と不快なコンテンツに焦点を当てています。
    - ***出典:*** [PEGI 公式サイト](https://pegi.info/what-do-the-labels-mean)、[ゲーム レーティング機関](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***概要:*** この記述子は、ゲームにギャンブルを奨励または教える要素が含まれていることを示します。
    - ***範囲:*** カジノや賭博場でよく見られる伝統的なギャンブルゲームのシミュレーションを指します (例: お金を賭けてプレイするカードゲーム、レースへの賭け)。
    - ***最低レーティング:*** この記述子は、**PEGI 12、16、または 18** と評価されたゲームにのみ表示されます。2020 年の時点で、リアルなギャンブル シミュレーションを含む新しく評価されたゲームは常に PEGI 18 です。
    - ***ルート ボックスに関する注意:*** 「有料ランダム アイテム」(ルート ボックスと呼ばれることが多い) の存在は、別のコンテンツ記述子 (「ゲーム内購入」) であり、年齢レーティングが低いゲーム (例: PEGI 7) で見つかることがあります。
    - ***出典:*** [PEGI公式サイト](https://pegi.info/what-do-the-labels-mean)、[ゲームレーティング機関](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***説明:*** この記述子は、ゲームに性的なコンテンツがあることを示します。
    - ***重大度レベル:***
    - **ほのめかし/ポーズ (PEGI 12):** 性的なポーズやほのめかし。
    - **性的ヌード/明示的でない性交 (PEGI 16):** 性器が見えない性的ヌードや性交の描写。
    - **明示的な性行為 (PEGI 18):** 性器が見える場合を含む、詳細または明示的な性行為。性的暴力や脅迫もこのカテゴリに分類されます。
    - ***含意:*** PEGI 年齢区分が高いほど、性的コンテンツの露骨さと詳細さのレベルが高くなります。
    - ***出典:*** [PEGI公式サイト](https://pegi.info/what-do-the-labels-mean)、[ゲームレーティング機関](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***説明:*** この記述子は、ゲームが違法薬物、アルコール、またはタバコの使用に言及または描写していることを示します。
    - ***重大度レベル:***
    - **使用の奨励/描写 (PEGI 16):** タバコまたはアルコールの使用の奨励 (例: キャラクターが有利になる)、または違法薬物の使用の描写。
    - **美化/宣伝 (PEGI 18):** 違法薬物の美化された描写、または規制薬物の目立つ宣伝。
    - ***最低評価:*** この記述子は、**PEGI 16 または PEGI 18** と評価されたゲームにのみ表示されます。
    - ***出典:*** [PEGI 公式サイト](https://pegi.info/what-do-the-labels-mean)、[ゲーム評価機関](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***概要:*** この記述子は、ゲームに憎悪を助長する可能性のある民族的、宗教的、国家主義的、またはその他のステレオタイプの描写が含まれていることを示します。
    - ***コンテキスト:*** この評価は、ゲームが出身、宗教、国籍、性別、性的指向、またはその他の特徴に基づいたグループに対する差別を助長または美化している場合に適用されます。
    - ***最低評価:*** この記述子は通常、コンテンツの深刻な性質により、**PEGI 18** と評価されたゲームに表示されます。
    - ***ソース:*** [PEGI公式サイト](https://pegi.info/what-do-the-labels-mean)、[ゲームレーティング機関](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***概要:*** この記述子は、ゲームが実際のお金でオプションのデジタル購入を提供することを示します。
    - ***範囲:*** さまざまな形式のゲーム内購入が含まれます:
    - **装飾アイテム:** スキン、エモート、視覚的な強化。
    - **ゲームプレイの利点:** パワーアップ、通貨、ブースター。
    - **拡張/DLC:** 追加のコンテンツまたはストーリー。
    - **有料ランダムアイテム (ルート ボックス):** プレイヤーが購入前に正確に何を取得するかわからないもの (例: カード パック、アイテム クレート)。
    - ***注:*** この記述子は **年齢区分** ではなく、情報アイコンです。これは、PEGI 3 を含むすべての PEGI 年齢レーティングのゲームに表示される可能性があります。
    - ***懸念事項(特に子供の場合):*** 過剰な支出の可能性、ランダムなアイテムによるギャンブルのような行動の奨励、および進行するために購入するように圧力をかけること。
    - ***出典:*** [PEGI 公式サイト](https://pegi.info/what-do-the-labels-mean)、[保護者ゾーン - PEGI レーティングの理解](https://parentzone.org.uk/article/pegi-games-ratings)
