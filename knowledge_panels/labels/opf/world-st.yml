"en:pegi_3":
  content: |-
    - ***Seo e leng sona:*** Litaba li nkuoa li loketse lihlopha tsohle tsa lilemo.
    - ***Litšobotsi tsa Bohlokoa:***
    - **Pefo:** Ke mefuta e bobebe feela ea pefo e amohelehang, hangata ka mokhoa o qabolang, oa lipopae, kapa o kang oa ngoana (mohlala, slapstick, kotsi e hlahisoang ke maikutlo, maikutlo a sa utloahaleng).
    - **Tshabo:** Ha ho melumo kapa litšoantšo tse ka tšosa bana ba banyenyane.
    - **Puo:** Ha ho puo e mpe e lokelang ho utluoa.
    - **Tse ling:** Ha ho litaba tsa thobalano, lithethefatsi, kapa papali ea chelete.
    - ***Tlhahiso:*** Lintlha tsena li tsepamisitse maikutlo ho netefatseng hore litaba li bolokehile ebile ha li tšoenyehe bakeng sa bamameli ba banyenyane.
    - ***Mehloli:*** [Websaete ea Semmuso ea PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Tataiso ea Batsoali ho Likarolo tsa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Seo e leng sona:*** Litaba li loketse bana ba lilemo tse 7 ho ea holimo.
    - ***Litšobotsi tsa Bohlokoa:***
    - **Pefo:** Mefuta e bobebe haholo ea pefo ea amoheleha. Sena se ka bolela pefo e se nang lintlha, kapa e seng ea sebele, hangata e lebisitsoe ho batho ba inahaneloang. Pefo e bobebe haholo e seng ea sebele ho batho ba tšoanang le batho e kanna ea ba teng.
    - **Tšabo:** Lipapali tse nang le lipono kapa melumo e kanna ea tšosa bana ba banyenyane (mohlala, moea o sa tsitsang, melumo e meng e tšosang kapa litšoantšo) li oela sehlopheng sena.
    - **Puo:** Ha ho puo e mpe, kapa mahlapa a bonolo, a sa kopanyelletsang thobalano.
    - **Tse ling:** Ha ho na litaba tsa thobalano, lithethefatsi, kapa papali ea chelete.
    - ***Tlhahiso:*** E hlahisa lintlha tse ka bang matla haholo bakeng sa bana ba banyenyane haholo, haholo-holo mabapi le tšabo le pefo e hlakileng haholoanyane.
    - ***Mehloli:*** [Websaete ea Semmuso ea PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Tataiso ea Batsoali ho Likarolo tsa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Seo e leng sona:*** Litaba li loketse batho ba lilemo tse 12 ho ea holimo.
    - ***Litšobotsi tsa Bohlokoa:***
    - **Pefo:** Tlhekefetso e hlakileng kapa ea sebele ho batho ba inahaneloang, kapa pefo e seng ea sebele ho batho ba tšoanang le batho. Sena se ka kenyelletsa tšusumetso e bonahalang haholoanyane, empa ka kakaretso ntle le pherekano. Pefo e boleloang ho batho moo pefo ea sebele e sa bontšoang le eona e koaheloa.
    - **Tshabo/Tšoso:** Litšokelo tse matla, tse tšabehang, kapa lintlha tse hlakileng tsa likotsi, le tatelano e nyarosang kapa litšoantšo tse tšoenyang.
    - **Puo:** Mahlapa a bonolo le/kapa puo e hlabang (makhutšoane a mahlapa a thobalano).
    - **Thobalano:** Litlhaloso tsa thobalano kapa maikutlo a thobalano li ka ba teng. bofeela bo tsosang takatso kapa thobalano e seng pepeneneng.
    - **Ho becha:** Ho ka kenyelletsa likarolo tse khothaletsang kapa tse rutang papali ea chelete (lipapali tsa khasino, joalo-joalo).
    - ***Tlhahiso:*** E tšoaea mohato o moholo oa khōlo, ho kenyeletsoa pefo ea 'nete, litaba tse sisinyehang, le puo e litšila.
    - ***Mehloli:*** [Websaete ea Semmuso ea PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Tataiso ea Batsoali ho Likarolo tsa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Seo e leng sona:*** Litaba li loketse batho ba lilemo tse 16 ho ea holimo.
    - ***Litšobotsi tsa Bohlokoa:***
    - **Pefo:** Lits'oants'o tsa pefo (kapa liketso tsa thobalano) tse fihlang boemong bo ts'oanang le bo neng bo ka lebelloa bophelong ba nnete. Sena se ka kenyelletsa pefo ea 'nete ho batho bao ho buuoang ka bona, hangata ka litšoantšo tsa lefu le likotsi. Pefo e mpe kapa e tšollang mali e ka ba teng haeba e le ka mokhoa oa papali.
    - **Puo:** Puo e mpe e fetelletseng, ho kenyeletsoa mahlapa a thobalano kapa mahlapa.
    - **Lithethefatsi:** E ka kenyelletsa khothatso ea koae kapa tšebeliso ea joala, kapa litšoantšo tsa tšebeliso e seng molaong ea lithethefatsi.
    - **Thobalano:** bofeela ba thobalano kapa thobalano ntle le litho tsa thobalano.
    - **Ho becha:** E ka kenyelletsa lintlha tse khothaletsang kapa tse rutang papali ea chelete.
    - ***Tlhahiso:*** Litaba tsa boemo bona li hōlile ho feta, 'me hangata li kenyelletsa lihlooho tsa sebele le tse ka ferekanyang.
    - ***Mehloli:*** [Websaete ea Semmuso ea PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Tataiso ea Batsoali ho Likarolo tsa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Seo e leng sona:*** Litaba li loketse batho ba baholo feela.
    - ***Litšobotsi tsa Bohlokoa:***
    - **Pefo:** E sebelisoa ha boemo ba pefo bo fetoha "pefo e feteletseng." Sena se kenyelletsa mekhoa e nyarosang ea ho tlisa lefu kapa kotsi e mpe, tlhokofatso, ho khaoloa hlooho, ho khaoloa litho, polao e se nang mabaka, kapa pefo ho batho ba sa khoneng ho itšireletsa. Tlhekefetso ea thobalano le tšoso le tsona li thathamisitsoe mona.
    - **Lithethefatsi:** Litšoantšiso tse khahlehang tsa lithethefatsi tse seng molaong kapa lipapatso tse hlahelletseng tsa lithethefatsi tse laoloang.
    - **Thobalano:** Thobalano e hlakileng kapa e hlakileng, ho kenyeletsoa le litho tsa botona kapa tsa botšehali tse bonahalang.
    - **Ho becha:** Lipapiso tsa sebele tsa papali ea chelete.
    - **Kgethollo:** E ka ba le dintho tse kgothaletsang kapa tse rutang kgethollo.
    - ***Tlhahiso:*** Ena ke lintlha tse phahameng ka ho fetisisa tsa lilemo 'me e bontša litaba tse loketseng batho ba hōlileng ka ho feletseng ka lebaka la ponahalo ea eona e hlakileng le e ka ferekanyang.
    - ***Mehloli:*** [Websaete ea Semmuso ea PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Tataiso ea Batsoali ho Likarolo tsa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Seo e leng sona:*** Tlhaloso ena e bontša hore papali e na le litšoantšo tsa pefo.
    - ***Maemo a Mathata:***
    - **Bonolo/Sepopae (PEGI 3/7):** Pefo e bonolo haholo, e seng ea sebele (mohlala, ho otlanya, ho ntša kotsi ea katuni, kapa pefo) hangata e lebisoa ho batho bao ho buuoang ka bona.
    - **E itekanetseng (PEGI 12):** Pefo e hlakileng haholoanyane kapa ea sebele ho batho bao ho buuoang ka bona, kapa pefo e sa utloahaleng ho batho ba tšoanang le batho (mohlala, likotsi tse nyane, ho se mali).
    - **E matla (PEGI 16):** Pefo ea sebele ho batho bao ho buuoang ka bona, ho akarelletsa le litšoantšo tsa lefu le kotsi. Pefo e mpe kapa e tšollang mali e ka ba teng haeba e le ka mokhoa oa papali.
    - **Gross (PEGI 18):** Mekhoa e nyarosang ea ho tlisa lefu kapa kotsi e mpe, ho kenyeletsoa tlhokofatso, ho khaoloa hlooho, ho khaoloa, kapa pefo e se nang sepheo khahlano le batho ba tlokotsing/ba se nang molato. Tlhekefetso ea thobalano le tšoso le tsona li thathamisitsoe mona.
    - ***Tlhahiso:*** Ha tekanyetso ea lilemo tsa PEGI e le holimo, pefo e hlahisoang e ba matla le ho feta.
    - ***Mehloli:*** [Webosaete ea Semmuso ea PEGI](https://pegi.info/what-do-the-labels-mean), [Bolaoli ba Kelo ea Lipapali](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Seo e leng sona:*** Tlhaloso ena e bontša hore papali e na le puo e khopisang kapa mahlapa.
    - ***Maemo a Mathata:***
    - **Bonolo (PEGI 12):** Mahlapa a bonolo le/kapa puo e khopisang, e se nang mantsoe a hlapaolang ka thobalano (mohlala, "damn," "hell," "crap").
    - **E matla (PEGI 16/18):** Mahlapa a thobalano, mahlapa, kapa puo e hlabang haholo.
    - ***Tlhahiso:*** Boteng le matla a puo e mpe li eketseha ka lintlha tse phahameng tsa lilemo tsa PEGI.
    - ***Mehloli:*** [Websaete ea Semmuso ea PEGI](https://pegi.info/what-do-the-labels-mean), [Bolaoli ba ho Leka Lipapali](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Seo e leng sona:*** Tlhaloso ena e bontša hore papali e na le lintho tse ka tšosa kapa tsa tšosa.
    - ***Maemo a Mathata:***
    - **E tshosang (PEGI 7):** Litšoantšo kapa melumo e ka 'nang ea tšosa kapa ea tšosa bana ba banyenyane (mohlala,' mino o tšosang, tikoloho e tšosang, mehoo ea morao). Ha e hlile ha e akarelletse pefo e tobileng.
    - **Tlhahiso (PEGI 12+):** Litšokelo tse matla, tse tšabehang, kapa lintlha tse hlakileng tsa likotsi, le tatelano e ts'abehang kapa litšoantšo tse tšoenyang.
    - ***Tlhahiso:*** E shebana le tšusumetso ea kelello le litaba tse tšoenyang, ho fapana le pefo e totobetseng.
    - ***Mehloli:*** [Websaete ea Semmuso ea PEGI](https://pegi.info/what-do-the-labels-mean), [Bolaoli ba ho Leka Lipapali](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Seo eleng sona:*** Tlhaloso ena e supa hore papali e na le lintlha tse khothaletsang kapa tse rutang papali ea chelete.
    - ***Scope:*** E bua ka papiso ea lipapali tsa khale tsa tšohanyetso tse fumanehang lik'hasinong kapa liholong tsa ho becha (mohlala, lipapali tsa likarete tse bapaloang chelete, ho becha mabelo).
    - ***Bonyane Boemo:*** Tlhaloso ena e hlaha feela lipapaling tse fuoeng lintlha tse **PEGI 12, 16, kapa 18**. Ho tloha ka 2020, lipapali tse sa tsoa fuoa lintlha tse nang le papiso ea sebele ea papali ea chelete li lula li le PEGI 18.
    - ***Tlhokomeliso ka Mabokose a Loot:*** Boteng ba "Lintho tse Lefshoang tse sa Lebelloang" (hangata li bitsoa mabokose a thepa) ke tlhaloso e arohaneng ea litaba ("In-Game Purchases") le Lipapali tse tlase tsa GI (7) li ka fumanoa ho PE).
    - ***Mehloli:*** [Webosaete ea Semmuso ea PEGI](https://pegi.info/what-do-the-labels-mean), [Bolaoli ba Kelo ea Lipapali](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Seo eleng sona:*** Tlhaloso ena e supa boteng ba litaba tsa thobalano papaling.
    - ***Maemo a Mathata:***
    - **Innuendo/Posturing (PEGI 12):** Boitšoaro ba thobalano kapa boikemelo.
    - **Bofeela ba Maikutlo/Ho Kopanela Liphate (PEGI 16):** Lits'oants'o tsa bofeela bo tsosang takatso kapa thobalano ntle le litho tsa botona kapa botšehali tse bonahalang.
    - **Tlhabollo e totobetseng (PEGI 18):** Thobalano e hlakileng kapa e hlakileng, ho kenyeletsoa le litho tsa botona le botšehali tse bonahalang. Tlhekefetso ea thobalano le tšoso le tsona li oela sehlopheng sena.
    - ***Tlhahiso:*** Boemo ba ho ba pepeneneng le lintlha tse qaqileng litabeng tsa thobalano bo eketseha ka litekanyetso tse phahameng tsa lilemo tsa PEGI.
    - ***Mehloli:*** [Websaete ea Semmuso ea PEGI](https://pegi.info/what-do-the-labels-mean), [Bolaoli ba ho Leka Lipapali](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Seo e leng sona:*** Tlhaloso ena e supa hore papali e bua ka kapa e tšoantša tšebeliso ea lithethefatsi tse seng molaong, joala kapa koae.
    - ***Maemo a Mathata:***
    - **Khothatso/Tlhahiso ea Tšebeliso (PEGI 16):** Khothatso ea tšebeliso ea koae kapa joala (mohlala, sebapali se rua molemo) kapa litšoantšo tsa tšebeliso e seng molaong ea lithethefatsi.
    - **Glamorization/Promotion (PEGI 18):** Litšoantšiso tse khahlehang tsa lithethefatsi tse seng molaong kapa papatso e hlahelletseng ea lintho tse laoloang.
    - ***Bonyane Boemo:*** Tlhaloso ena e fumanoa feela lipapaling tse fuoeng lintlha tse **PEGI 16 kapa PEGI 18**.
    - ***Mehloli:*** [Websaete ea Semmuso ea PEGI](https://pegi.info/what-do-the-labels-mean), [Bolaoli ba ho Leka Lipapali](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Seo e leng sona:*** Tlhaloso ena e bontša hore papali e na le litšoantšo tsa morabe, bolumeli, bochaba, kapa maikutlo a mang a ka khothalletsang lehloeo.
    - ***Moemo:*** Lintlha tsena li sebelisoa ha papali e khothalletsa kapa e tlotlisa khethollo khahlanong le lihlopha ho latela tšimoloho, bolumeli, bochaba, bong, thobalano, kapa litšobotsi tse ling.
    - ***Bonyane Boemo:*** Tlhaloso ena hangata e hlaha lipapaling tse fuoeng lintlha tse **PEGI 18**, ka lebaka la maemo a thata a litaba tse joalo.
    - ***Mehloli:*** [Webosaete ea Semmuso ea PEGI](https://pegi.info/what-do-the-labels-mean), [Bolaoli ba Kelo ea Lipapali](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Seo e leng sona:*** Tlhaloso ena e bontša hore papali e fana ka theko ea boikhethelo ea dijithale ka chelete ea 'nete.
    - ***Scope:*** E kenyelletsa mefuta e fapaneng ea ho reka ka har'a papali:
    - **Lintho tsa litlolo:** Matlalo, maikutlo, lintlafatso tsa pono.
    - **Melemo ea papali:** Matla-ups, chelete, li-booster.
    - **Katoloso/DLC:** Litaba tse ling kapa pale.
    - **Lintho Tse Lefshoang ka Nako e sa Lekanyetsoang (Mabokose a Loot):** Moo libapali li sa tsebeng hantle hore na li fumana eng pele li reka (mohlala, liphutheloana tsa likarete, lik'hasete tsa thepa).
    - ***Hlokomela:*** Tlhaloso ena **ese** ke lintlha tsa lilemo empa ke letšoao la tlhahisoleseding. E ka hlaha lipapaling tse nang le litekanyetso tsa lilemo tsa PEGI, ho kenyeletsoa PEGI 3.
    - ***Matšoenyeho (haholo-holo bakeng sa bana):*** E ka bang teng bakeng sa tšebeliso e feteletseng ea chelete, khothatso ea boitšoaro bo kang ba papali ea chelete ka lintho tse sa reroang, le khatello ea ho reka ho tsoela pele.
    - ***Mehloli:*** [Websaete ea Semmuso ea PEGI](https://pegi.info/what-do-the-labels-mean), [Sebaka sa Batsoali - Ho utloisisa lintlha tsa PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
