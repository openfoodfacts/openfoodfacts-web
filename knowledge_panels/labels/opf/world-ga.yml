"en:pegi_3":
  content: |-
    - ***Cad é:*** Meastar go bhfuil an t-ábhar oiriúnach do gach aoisghrúpa.
    - ***Príomhthréithe:***
    - **Foréigean:** Ní ghlactar ach le foirmeacha an-éadroma foréigin, de ghnáth i suíomh greannmhar, cartúnach, nó cosúil le leanbh (m.sh., slapstick, dochar intuigthe, imoibrithe neamhréadúla).
    - **Eagla:** Gan aon fhuaimeanna ná pictiúir a d'fhéadfadh eagla a chur ar leanaí óga.
    - **Teanga:** Níor cheart aon drochtheanga a chloisteáil.
    - **Eile:** Gan aon ábhar gnéasach, drugaí, ná cearrbhachas.
    - ***Impleacht:*** Díríonn an rátáil seo ar a chinntiú go bhfuil an t-ábhar sábháilte agus neamh-shuaiteach don lucht féachana is óige.
    - ***Foinsí:*** [Suíomh Gréasáin Oifigiúil PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Treoir do Thuismitheoirí maidir le Rátálacha PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Cad é:*** Tá an t-ábhar oiriúnach do leanaí 7 mbliana d'aois agus os a chionn.
    - ***Príomhthréithe:***
    - **Foréigean:** Glactar le foirmeacha an-éadroma foréigin. Is féidir gur foréigean intuigthe, neamhmhionsonraithe, nó neamhréalaíoch é seo, a dhírítear go minic ar charachtair fantaisíochta. D’fhéadfadh foréigean an-éadrom neamhréalaíoch i leith carachtair cosúil le daoine a bheith ann freisin.
    - **Eagla:** Titeann cluichí le radhairc nó fuaimeanna a d’fhéadfadh a bheith scanrúil do leanaí óga (m.sh., atmaisféar suaiteach, roinnt fuaimeanna nó íomhánna scanrúla) isteach sa chatagóir seo.
    - **Teanga:** Gan drochtheanga, nó mionnú an-éadrom, neamhghnéasach amháin.
    - **Eile:** Gan aon ábhar gnéasach follasach, drugaí, ná cearrbhachas fós.
    - ***Impleacht:*** Tugann sé isteach eilimintí a d’fhéadfadh a bheith ró-dhian do leanaí an-óga, go háirithe i dtéarmaí eagla agus foréigin fantaisíochta beagán níos suntasaí.
    - ***Foinsí:*** [Suíomh Gréasáin Oifigiúil PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Treoir do Thuismitheoirí maidir le Rátálacha PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Cad é:*** Tá an t-ábhar oiriúnach do dhaoine atá 12 bliana d'aois agus os a chionn.
    - ***Príomhthréithe:***
    - **Foréigean:** Tuilleadh foréigin ghrafaigh nó réalaíoch i leith carachtair fantaisíochta, nó foréigean neamhréalaíoch i leith carachtair atá cosúil le daoine. Féadfaidh tionchar níos infheicthe a bheith san áireamh leis seo, ach gan fuil fola de ghnáth. Clúdaítear foréigean intuigthe i leith daoine i gcás nach dtaispeántar an foréigean iarbhír freisin.
    - **Eagla/Uafás:** Mionsonraí níos láidre faoi bhagairt, eagla, nó díobháil ghrafach, agus seichimh uafáis níos leanúnaí nó íomhánna suaiteacha.
    - **Teanga:** Mionn éadrom agus/nó teanga mhaslach (gan maslaí gnéis).
    - **Gnéas:** Is féidir leideanna gnéasacha nó staidiúir ghnéasach a bheith i láthair. Nochtacht erotic nó caidreamh collaí neamh-shonrach.
    - **Cearrbhachas:** D’fhéadfadh eilimintí a bheith ann a spreagann nó a mhúineann cearrbhachas (insamhalta de chluichí ceasaíneo, srl.).
    - ***Impleacht:*** Léiríonn sé céim shuntasach suas san aibíocht, lena n-áirítear foréigean níos réadúla, téamaí moltacha, agus drochbhéasa éadrom.
    - ***Foinsí:*** [Suíomh Gréasáin Oifigiúil PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Treoir do Thuismitheoirí maidir le Rátálacha PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Cad é:*** Tá an t-ábhar oiriúnach do dhaoine atá 16 bliana d'aois agus os a chionn.
    - ***Príomhthréithe:***
    - **Foréigean:** Léirithe ar fhoréigean (nó ar ghníomhaíocht ghnéasach) a shroicheann céim a bhfuil cuma chéanna uirthi agus a bheifeá ag súil leis sa saol fíor. Féadfaidh foréigean réalaíoch i leith carachtair dhaonna a bheith san áireamh leis seo, agus is minic a bhíonn bás agus gortú le feiceáil ann. Féadfaidh foréigean fuilteach nó fuilteach a bheith i láthair i stíl stuara.
    - **Teanga:** Teanga dhona níos foircní, lena n-áirítear maslaí gnéis nó blaisféime.
    - **Drugaí:** D’fhéadfadh spreagadh úsáide tobac nó alcóil, nó léirithe ar úsáid drugaí mídhleathacha, a bheith san áireamh.
    - **Gnéas:** Nochtacht nó caidreamh collaí gan baill ghiniúna infheicthe.
    - **Cearrbhachas:** D’fhéadfadh eilimintí a bheith ann a spreagann nó a mhúineann cearrbhachas.
    - ***Impleacht:*** Tá ábhar ag an leibhéal seo i bhfad níos aibí agus is minic a bhíonn téamaí réadúla agus a d'fhéadfadh a bheith suaiteach ann.
    - ***Foinsí:*** [Suíomh Gréasáin Oifigiúil PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Treoir do Thuismitheoirí maidir le Rátálacha PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Cad é:*** Níl an t-ábhar oiriúnach ach do dhaoine fásta.
    - ***Príomhthréithe:***
    - **Foréigean:** Cuirtear i bhfeidhm é nuair a bhíonn an leibhéal foréigin ina "fhoréigean tromchúiseach." Áirítear leis seo modhanna uafásacha chun bás nó gortú tromchúiseach a thabhairt, céasadh, dícheannadh, dí-chomhlachtú, marú gan chúis, nó foréigean i gcoinne carachtair gan chosaint. Aicmítear foréigean gnéasach agus bagairt anseo freisin.
    - **Drugaí:** Léirithe galánta ar dhrugaí mídhleathacha nó cur chun cinn suntasach ar shubstaintí rialaithe.
    - **Gnéas:** Gníomhaíocht ghnéasach mhionsonraithe nó fhollasach, lena n-áirítear baill ghiniúna infheicthe.
    - **Cearrbhachas:** Insamhaltaí cearrbhachais réadúla.
    - **Idirdhealú:** D’fhéadfadh eilimintí a bheith ann a spreagann nó a mhúineann idirdhealú.
    - ***Impleacht:*** Seo an rátáil aoise is airde agus léiríonn sé ábhar atá dírithe go docht ar lucht féachana aibí mar gheall ar a nádúr grafach agus suaiteach a d’fhéadfadh a bheith ann.
    - ***Foinsí:*** [Suíomh Gréasáin Oifigiúil PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Treoir do Thuismitheoirí maidir le Rátálacha PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Cad é:*** Léiríonn an tuairisc seo go bhfuil léirithe foréigin sa chluiche.
    - ***Leibhéil Déine:***
    - **Éadrom/Cartún (PEGI 3/7):** Foréigean an-éadrom, neamhréalaíoch (m.sh., slapstick, dochar cartúnach, nó foréigean intuigthe) atá dírithe go minic ar charachtair fantaisíochta.
    - **Measartha (PEGI 12):** Foréigean níos grafach nó réalaíoch i dtreo carachtair fantaisíochta, nó foréigean neamhréadúil i dtreo carachtair cosúil le daoine (m.sh., gortuithe beaga, gan aon fhuil).
    - **Láidir (PEGI 16):** Foréigean réalaíoch i dtreo carachtair dhaonna, lena n-áirítear léirithe ar bhás agus ar ghortú. D’fhéadfadh foréigean fuilteach nó fuilteach a bheith i láthair más i stíl stuara atá sé.
    - **Garbh (PEGI 18):** Modhanna uafásacha chun bás nó gortú tromchúiseach a thabhairt, lena n-áirítear céasadh, dícheannú, dí-bhall, nó foréigean gan chúis i gcoinne carachtair leochaileacha/neamhchiontacha. Déantar foréigean gnéasach agus bagairt a aicmiú anseo freisin.
    - ***Impleacht:*** Dá airde an rátáil aoise PEGI gaolmhar, is ea is déine agus is réadúla an foréigean a léirítear.
    - ***Foinsí:*** [Suíomh Gréasáin Oifigiúil PEGI](https://pegi.info/what-do-the-labels-mean), [Údarás Rátála Cluichí](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Cad é:*** Léiríonn an tuairisc seo go bhfuil teanga mhaslach nó mionnú sa chluiche.
    - ***Leibhéil Déine:***
    - **Éadrom (PEGI 12):** Mionn éadrom agus/nó teanga mhaslach, gan maslaí gnéis (m.sh., "damn," "hell," "cac").
    - **Láidir (PEGI 16/18):** Maslaí gnéis, diamhasla, nó teanga an-mhíshásta.
    - ***Impleacht:*** Méadaíonn láithreacht agus déine na drochtheanga de réir mar a bhíonn rátálacha aoise PEGI níos airde.
    - ***Foinsí:*** [Suíomh Gréasáin Oifigiúil PEGI](https://pegi.info/what-do-the-labels-mean), [Údarás Rátála Cluichí](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Cad é:*** Léiríonn an tuairisc seo go bhfuil eilimintí sa chluiche a d'fhéadfadh a bheith scanrúil nó scanrúil.
    - ***Leibhéil Déine:***
    - **Scanrúil (PEGI 7):** Pictiúir nó fuaimeanna a d'fhéadfadh a bheith scanrúil nó scanrúil do leanaí óga (m.sh., ceol corraitheach, timpeallachtaí scanrúla, screadaíl chúlra). Ní gá go n-áirítear foréigean díreach.
    - **Uafás (PEGI 12+):** Sonraí níos láidre faoi bhagairt, eagla, nó díobháil ghrafach, agus seichimh uafáis nó íomhánna suaiteacha níos leanúnaí.
    - ***Impleacht:*** Díríonn sé ar thionchar síceolaíoch agus ábhar suaiteach, seachas foréigean follasach.
    - ***Foinsí:*** [Suíomh Gréasáin Oifigiúil PEGI](https://pegi.info/what-do-the-labels-mean), [Údarás Rátála Cluichí](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Cad é:*** Léiríonn an tuairisc seo go bhfuil eilimintí sa chluiche a spreagann nó a mhúineann cearrbhachas.
    - ***Raon Feidhme:*** Tagraíonn sé do insamhaltaí de chluichí seans traidisiúnta a fhaightear de ghnáth i gceasaíneonna nó i hallaí cearrbhachais (m.sh., cluichí cártaí a imrítear ar airgead, gealltóireacht ar rásaí).
    - ***Rátáil Íosta:*** Ní fheictear an tuairisc seo ach ar chluichí a bhfuil rátáil **PEGI 12, 16, nó 18** orthu. Ó 2020 i leith, is cluichí PEGI 18 iad cluichí nua-rátáilte le hinsamhaltaí cearrbhachais réadúla i gcónaí.
    - ***Nóta maidir le Boscaí Creiche:*** Is tuairisc ábhair ar leithligh é láithreacht "Míreanna Randamacha Íoctha" (dá ngairtear boscaí creiche go minic) ("Ceannacháin Sa Chluiche") agus is féidir iad a fháil i gcluichí le rátálacha aoise níos ísle (m.sh., PEGI 7).
    - ***Foinsí:*** [Suíomh Gréasáin Oifigiúil PEGI](https://pegi.info/what-do-the-labels-mean), [Údarás Rátála Cluichí](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Cad é:*** Léiríonn an tuairisc seo láithreacht ábhar gnéasach sa chluiche.
    - ***Leibhéil Déine:***
    - **Leideanna/Poist (PEGI 12):** Postaireacht nó leideanna gnéasacha.
    - **Nochtacht Erotic/Caidreamh Neamh-Fhollaiseach (PEGI 16):** Léirithe de nochtacht erotic nó caidreamh collaí gan baill ghiniúna infheicthe.
    - **Gníomhaíocht Ghnéasach Fhollaiseach (PEGI 18):** Gníomhaíocht ghnéasach mhionsonraithe nó fhollasach, lena n-áirítear baill ghiniúna infheicthe. Titeann foréigean gnéasach agus bagairt faoin gcatagóir seo freisin.
    - ***Impleacht:*** Méadaíonn an leibhéal follasachta agus mionsonraí in ábhar gnéasach de réir mar a bhíonn rátálacha aoise PEGI níos airde.
    - ***Foinsí:*** [Suíomh Gréasáin Oifigiúil PEGI](https://pegi.info/what-do-the-labels-mean), [Údarás Rátála Cluichí](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Cad é:*** Léiríonn an tuairisc seo go dtagraíonn an cluiche d'úsáid drugaí mídhleathacha, alcóil, nó tobac nó go léiríonn sé an cineál céanna drugaí.
    - ***Leibhéil Déine:***
    - **Spreagadh/Léiriú Úsáide (PEGI 16):** Spreagadh úsáide tobac nó alcóil (m.sh., carachtar ag gnóthú buntáiste) nó léirithe ar úsáid drugaí mídhleathacha.
    - **Glamúrachas/Cur Chun Cinn (PEGI 18):** Léirithe galúracha ar dhrugaí mídhleathacha nó cur chun cinn suntasach ar shubstaintí rialaithe.
    - ***Rátáil Íosta:*** Ní fhaightear an tuairisc seo ach ar chluichí a bhfuil rátáil **PEGI 16 nó PEGI 18** orthu.
    - ***Foinsí:*** [Suíomh Gréasáin Oifigiúil PEGI](https://pegi.info/what-do-the-labels-mean), [Údarás Rátála Cluichí](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Cad é:*** Léiríonn an tuairisc seo go bhfuil léirithe sa chluiche ar steiréitíopaí eitneacha, reiligiúnacha, náisiúnacha, nó steiréitíopaí eile a d'fhéadfadh fuath a spreagadh.
    - ***Comhthéacs:*** Cuirtear an rátáil seo i bhfeidhm nuair a chuireann an cluiche idirdhealú in aghaidh grúpaí bunaithe ar bhunadh, reiligiún, náisiúntacht, inscne, gnéasacht, nó tréithe eile chun cinn nó a ghlóiriú.
    - ***Íosrátáil:*** De ghnáth, feictear an tuairisc seo ar chluichí a bhfuil rátáil **PEGI 18** orthu, mar gheall ar nádúr tromchúiseach an ábhair sin.
    - ***Foinsí:*** [Suíomh Gréasáin Oifigiúil PEGI](https://pegi.info/what-do-the-labels-mean), [Údarás Rátála Cluichí](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Cad é:*** Léiríonn an tuairisc seo go dtugann an cluiche ceannacháin dhigiteacha roghnacha le fíor-airgead.
    - ***Raon Feidhme:*** Áirítear cineálacha éagsúla ceannacháin sa chluiche:
    - **Míreanna cosmaideacha:** Craicne, emotes, feabhsuithe amhairc.
    - **Buntáistí gameplay:** Cumhachtuithe, airgeadra, teanndáileoga.
    - **Leathnuithe/DLC:** Ábhar nó scéal breise.
    - **Míreanna Randamacha Íoctha (Boscaí Loot):** I gcás nach bhfuil a fhios ag imreoirí go díreach cad atá á fháil acu roimh cheannach (m.sh., pacáistí cártaí, cliathbhoscaí míreanna).
    - ***Nóta:*** Ní rátáil aoise atá sa tuairisc seo ach deilbhín faisnéise. Féadfaidh sé teacht chun solais ar chluichí a bhfuil aon rátáil aoise PEGI acu, lena n-áirítear PEGI 3.
    - ***Imní (go háirithe do leanaí):*** Féidearthacht go ndéanfar caiteachas iomarcach, go spreagfar iompraíochtaí cosúil le cearrbhachas le míreanna randamacha, agus go ndéanfar brú orthu ceannach chun dul chun cinn.
    - ***Foinsí:*** [Suíomh Gréasáin Oifigiúil PEGI](https://pegi.info/what-do-the-labels-mean), [Crios na dTuistí - Tuiscint a fháil ar rátálacha PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
