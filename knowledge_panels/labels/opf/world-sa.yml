"en:pegi_3":
  content: |-
    - ***किम् अस्ति:*** सामग्री सर्वेषां आयुवर्गाणां कृते उपयुक्ता इति मन्यते।
    - ***मुख्यलक्षणम्:***
    - **हिंसा:** केवलं अत्यन्तं मृदुहिंसारूपाः एव स्वीकार्याः सन्ति, प्रायः हास्यपूर्णे, कार्टुनिश्, बालसदृशे वा परिवेशे (उदाहरणार्थं, थप्पड़ः, निहितहानिः, अवास्तविकप्रतिक्रियाः)।
    - **भय:** न शब्दाः चित्राणि वा ये लघुबालानां भयभीताः भवितुम् अर्हन्ति।
    - **भाषा:** दुर्भाषा न श्रोतव्या।
    - **अन्य:** न यौनसामग्री, मादकद्रव्याणि, द्यूतं वा।
    - ***निहितार्थः:*** एतत् रेटिंग् सामग्रीं कनिष्ठतमदर्शकानां कृते सुरक्षितं अविक्षोभजनकं च इति सुनिश्चित्य केन्द्रीक्रियते।
    - ***स्रोताः:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI रेटिंग्स् कृते अभिभावकस्य मार्गदर्शिका](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***किम् अस्ति:*** सामग्री ७ वर्षाणि अपि च अधिकवयसः बालकानां कृते उपयुक्ता अस्ति।
    - ***मुख्यलक्षणम्:***
    - **हिंसा:** हिंसायाः अत्यन्तं सौम्यरूपाः स्वीकार्याः सन्ति। एषा प्रायः काल्पनिकपात्राणां प्रति अभिप्रेता, अविस्तृता, अवास्तविका वा हिंसा भवितुम् अर्हति । मानवसदृशपात्राणां प्रति अतीव मृदुः अवास्तविकहिंसा अपि दृश्यते ।
    - **भय:** दृश्यानि वा ध्वनयः वा सन्ति ये क्रीडाः सम्भवतः लघुबालानां कृते भयङ्कराः भवितुम् अर्हन्ति (उदाहरणार्थं, अशान्तं वातावरणं, केचन भयङ्करध्वनयः वा चित्राणि) अस्मिन् वर्गे पतन्ति
    - **भाषा:** न दुर्भाषा, अथवा केवलं अत्यन्तं मृदु, अयौनशपथः।
    - **अन्य:** अद्यापि स्पष्टं यौनसामग्री, मादकद्रव्याणि, द्यूतं वा नास्ति।
    - ***निहितार्थ:*** अत्यन्तं लघुबालानां कृते अत्यन्तं तीव्राः भवितुम् अर्हन्ति इति तत्त्वानि परिचययति, विशेषतः भयस्य दृष्ट्या किञ्चित् अधिकं स्पष्टा काल्पनिकहिंसा च।
    - ***स्रोताः:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI रेटिंग्स् कृते अभिभावकस्य मार्गदर्शिका](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***किम् अस्ति:*** सामग्री १२ वर्षाणि अपि च अधिकवयसः व्यक्तिनां कृते उपयुक्ता अस्ति।
    - ***मुख्यलक्षणम्:***
    - **हिंसा:** काल्पनिकपात्राणां प्रति अधिका चित्रात्मका अथवा यथार्थहिंसा, अथवा मानवसदृशपात्राणां प्रति अवास्तविकहिंसा। अस्मिन् अधिकं दृश्यमानः प्रभावः अपि अन्तर्भवितुं शक्नोति, परन्तु सामान्यतया गोर् विना । यत्र वास्तविकहिंसा न दर्शिता तत्र मनुष्येषु निहितहिंसा अपि आवृता भवति ।
    - **भय/भयानकता:** अधिकं सशक्तं धमकी, भयम्, अथवा चित्रात्मकं चोटविवरणं, तथा च अधिकानि निरन्तरं भयङ्कर-अनुक्रमाः अथवा विक्षोभजनक-प्रतिमाः।
    - **भाषा:** मृदुशपथः तथा/वा आक्षेपार्हभाषा (यौनव्यञ्जनानां संक्षिप्तम्)।
    - **यौन:** यौन-आशङ्का वा यौन-मुद्रा वा उपस्थिता भवितुम् अर्हति । कामुकनग्नता अथवा अस्पष्टमैथुनम्।
    - **द्यूत:** द्यूतं प्रोत्साहयन्ति वा शिक्षयन्ति वा (कैसिनोक्रीडायाः अनुकरणम् इत्यादयः) तत्त्वानि समाविष्टानि भवितुमर्हन्ति।
    - ***निहितार्थः:*** परिपक्वतायां महत्त्वपूर्णं कदमम् अपि चिह्नयति, यत्र अधिका यथार्थहिंसा, सुझावात्मकाः विषयाः, हल्काः अश्लीलता च सन्ति।
    - ***स्रोताः:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI रेटिंग्स् कृते अभिभावकस्य मार्गदर्शिका](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***किम् अस्ति:*** सामग्री 16 वर्षाणि अपि च अधिकवयसः व्यक्तिनां कृते उपयुक्ता अस्ति।
    - ***मुख्यलक्षणम्:***
    - **हिंसा:** हिंसायाः (अथवा यौनक्रियाकलापस्य) चित्रणं यत् एतादृशं चरणं प्राप्नोति यत् वास्तविकजीवने अपेक्षितं समानं दृश्यते। अस्मिन् मानवपात्राणां प्रति यथार्थहिंसा अपि अन्तर्भवितुं शक्नोति, प्रायः मृत्युक्षतिचित्रणैः सह । गोरी अथवा रक्ताभ हिंसा उपस्थिता भवेत् यदि आर्केड् शैल्या।
    - **भाषा:** अधिक चरम दुर्भाषा, यत्र यौन-अपशब्दाः वा निन्दा वा सन्ति।
    - **मादकद्रव्याणि:** तम्बाकू अथवा मद्यस्य प्रयोगस्य प्रोत्साहनं, अथवा अवैधमादकद्रव्यस्य प्रयोगस्य चित्रणं वा अन्तर्भवितुं शक्नोति।
    - **लिंग:** कामुक नग्नता वा दृश्यजननाङ्गं विना मैथुनम्।
    - **द्यूत:** द्यूतं प्रोत्साहयन्ति वा शिक्षयन्ति वा इति तत्त्वानि अन्तर्भवितुं शक्नुवन्ति।
    - ***निहितार्थ:*** अस्मिन् स्तरे सामग्री पर्याप्ततया अधिका परिपक्वा भवति तथा च प्रायः यथार्थवादीनां सम्भाव्यविक्षोभजनकविषयाणां च समावेशः भवति।
    - ***स्रोताः:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI रेटिंग्स् कृते अभिभावकस्य मार्गदर्शिका](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***किम् अस्ति:*** सामग्री केवलं प्रौढानां कृते उपयुक्ता अस्ति।
    - ***मुख्यलक्षणम्:***
    - **हिंसा:** यदा हिंसायाः स्तरः "स्थूलहिंसा" भवति तदा प्रयुक्तम्। अस्मिन् मृत्युं वा गम्भीरं चोटं वा, यातना, शिरच्छेदनं, अङ्गविच्छेदनं, निरपेक्षं वधं, अथवा अप्रतिरक्षितपात्राणां प्रति हिंसा आनेतुं भयानकाः पद्धतयः सन्ति यौनहिंसा, तर्जनम् अपि अत्र वर्गीकृतम् अस्ति ।
    - **मादकद्रव्याणि:** अवैधमादकद्रव्याणां ग्लैमरीकृतचित्रणं वा नियन्त्रितपदार्थानाम् प्रमुखप्रचारः।
    - **लिंग:** दृश्यमानजननाङ्गसहितं विस्तृतं वा स्पष्टं वा यौनक्रिया।
    - **द्यूत:** यथार्थवादी जुआ अनुकरण।
    - **विवेक:** भेदभावं प्रोत्साहयन्ति वा उपदिशन्ति वा तत्त्वानि स्युः।
    - ***निहितार्थः:*** इदं सर्वाधिकं आयुः रेटिंग् अस्ति तथा च एतादृशी सामग्रीं सूचयति यत् तस्य चित्रात्मकस्य सम्भाव्यविक्षोभजनकस्य च प्रकृतेः कारणात् परिपक्वदर्शकानां कृते सख्यं भवति।
    - ***स्रोताः:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI रेटिंग्स् कृते अभिभावकस्य मार्गदर्शिका](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***किम् अस्ति:*** अयं वर्णकः सूचयति यत् क्रीडायां हिंसायाः चित्रणं भवति।
    - ***गंभीरतास्तरः:***
    - **हृदु/कार्टून (PEGI 3/7):** अत्यन्तं हल्की, अवास्तविकहिंसा (उदाहरणार्थं, थप्पड़, कार्टुनिशहानिः, अथवा अन्तर्निहितहिंसा) प्रायः काल्पनिकपात्रेषु निर्देशिता।
    - **मध्यम (PEGI 12):** काल्पनिकपात्राणां प्रति अधिका चित्रात्मका अथवा यथार्थहिंसा, अथवा मानवसदृशपात्राणां प्रति अवास्तविकहिंसा (उदाहरणार्थं, लघुक्षतिः, रक्तं नास्ति)।
    - **सशक्त (PEGI 16):** मानवपात्राणां प्रति यथार्थहिंसा, यत्र मृत्युस्य चोटस्य च चित्रणं भवति। गोरी अथवा रक्ताभ हिंसा उपस्थिता भवेत् यदि आर्केड् शैल्या।
    - **स्थूल (PEGI 18):** दुर्बल/निर्दोषपात्राणां विरुद्धं यातना, शिरच्छेदनं, अङ्गविच्छेदनं, अथवा निरपेक्षहिंसा सहितं मृत्युं वा गम्भीरं चोटं वा आनेतुं भयानकविधयः। यौनहिंसा, तर्जनम् अपि अत्र वर्गीकृतम् अस्ति ।
    - ***निहितार्थ:*** तत्सम्बद्धं PEGI आयुः रेटिंग् यत्किमपि अधिकं भवति, तत्किमपि अधिकं तीव्रं यथार्थं च हिंसा चित्रितं भवति।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [खेल रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***किम् अस्ति:*** अयं वर्णकः सूचयति यत् क्रीडायां आक्षेपार्हभाषा अथवा शपथग्रहणं भवति।
    - ***गंभीरतास्तरः:***
    - **हृदु (PEGI 12):** हल्की शपथग्रहणं तथा/वा आक्षेपार्हभाषा, यौनव्यञ्जनानां न्यूनता (उदाहरणार्थं, "लानत," "नरक," "बकवास")।
    - **सशक्त (PEGI 16/18):** यौन अपशब्द, निन्दा, अथवा अत्यन्तं आपत्तिजनक भाषा।
    - ***निहितार्थ:*** उच्चतर PEGI आयुमूल्याङ्कनेन सह दुर्भाषायाः उपस्थितिः तीव्रता च वर्धते।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [खेल रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***किम् अस्ति:*** अयं वर्णकः सूचयति यत् क्रीडायां भयङ्कराः भयङ्कराः वा तत्त्वानि सन्ति।
    - ***गंभीरतास्तरः:***
    - **भयङ्करः (PEGI 7):** लघुबालानां कृते भयङ्करं वा भयङ्करं वा भवितुम् अर्हति इति चित्राणि वा ध्वनयः (उदाहरणार्थं, भूतिया संगीतं, भयङ्करवातावरणं, पृष्ठभूमिचिल्लानाः)। प्रत्यक्षहिंसायाः समावेशः अवश्यं न भवति।
    - **भयानकता (PEGI 12+):** अधिकं सशक्तं धमकी, भयं, अथवा चित्रात्मकं चोटविवरणं, तथा च अधिकं निरन्तरं भयानकं अनुक्रमं वा परेशानप्रदं चित्रम्।
    - ***निहितार्थ:*** स्पष्टहिंसायाः अपेक्षया मनोवैज्ञानिकप्रभावे विक्षोभजनकसामग्रीषु च केन्द्रीभूता भवति।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [खेल रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***किम् अस्ति:*** अयं वर्णकः सूचयति यत् क्रीडायां द्यूतं प्रोत्साहयन्ति वा पाठयन्ति वा इति तत्त्वानि सन्ति।
    - ***व्याप्तिः:*** संयोगस्य पारम्परिकक्रीडाणां अनुकरणं निर्दिशति यत् सामान्यतया कैसिनो अथवा द्यूतभवनेषु दृश्यन्ते (उदाहरणार्थं, धनार्थं क्रीडिताः ताशक्रीडाः, दौडयोः सट्टेबाजी)।
    - ***न्यूनतममूल्याङ्कनम्:*** एषः वर्णनकर्ता केवलं **PEGI 12, 16, अथवा 18** इति मूल्याङ्कितक्रीडासु दृश्यते । २०२० तमे वर्षे यथार्थद्यूत-अनुकरणयुक्ताः नव-रेटेड्-क्रीडाः सर्वदा PEGI 18.
    - ***लूट-बॉक्स्-विषये टिप्पणी:*** "सशुल्क-यादृच्छिक-वस्तूनाम्" (प्रायः लूट-बक्सा इति उच्यते) इत्यस्य उपस्थितिः पृथक् सामग्री-वर्णकः ("खेल-अन्तर्गत-क्रयणम्") अस्ति, तथा च न्यून-आयुः-रेटिंग्-युक्तेषु क्रीडासु (उदाहरणार्थं, PEGI) द्रष्टुं शक्यते ७) ।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [खेल रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***किम् अस्ति:*** अयं वर्णकः क्रीडायां यौनसामग्रीणां उपस्थितिं सूचयति।
    - ***गंभीरता स्तर:***
    - **आशा/मुद्रा (PEGI 12):** यौन मुद्रा या इशारा।
    - **कामुक नग्नता/अस्पष्ट संभोग (PEGI 16):** कामुक नग्नता या दृश्यमान जननांग विना यौन संभोग के चित्रण।
    - **स्पष्ट यौनक्रियाकलाप (PEGI 18):** दृश्यमानजननाङ्गसहितं विस्तृतं वा स्पष्टं यौनक्रिया। यौनहिंसा, धमकी च अपि अस्मिन् वर्गे पतन्ति ।
    - ***निहितार्थ:*** यौनसामग्रीषु स्पष्टतायाः विस्तारस्य च स्तरः उच्चतर PEGI आयुः रेटिंग् इत्यनेन सह वर्धते।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [खेल रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***किम् अस्ति:*** अयं वर्णकः सूचयति यत् क्रीडा अवैधमादकद्रव्याणां, मद्यस्य, तम्बाकूस्य वा प्रयोगं निर्दिशति वा चित्रयति वा।
    - ***गंभीरतास्तरः:***
    - **उपयोगस्य प्रोत्साहनं/चित्रणं (PEGI 16):** तम्बाकू अथवा मद्यस्य प्रयोगस्य प्रोत्साहनं (उदाहरणार्थं, चरित्रं लाभं प्राप्नोति) अथवा अवैधमादकद्रव्यस्य प्रयोगस्य चित्रणम्।
    - **ग्लैमराइजेशन/प्रचार (PEGI 18):** अवैधमादकद्रव्याणां ग्लैमराइजेशनचित्रणं वा नियन्त्रितपदार्थानाम् प्रमुखप्रचारः।
    - ***न्यूनतममूल्याङ्कनम्:*** एषः वर्णनकर्ता केवलं **PEGI 16 अथवा PEGI 18** रेटेड् गेम्स् इत्यत्र दृश्यते।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [खेल रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***किम् अस्ति:*** अयं वर्णकः सूचयति यत् क्रीडायां जातीय-धार्मिक-राष्ट्रवादी, अन्ये वा रूढि-चित्रणं भवति यत् द्वेषं प्रोत्साहयितुं सम्भाव्यते।
    - ***सन्दर्भ:*** एतत् रेटिंग् तदा प्रयुक्तं भवति यदा क्रीडा मूल, धर्म, राष्ट्रियता, लिंग, कामुकता, अन्यलक्षणानाम् आधारेण समूहानां विरुद्धं भेदभावस्य प्रचारं वा महिमाम् करोति वा।
    - ***न्यूनतममूल्याङ्कनम्:*** एषः वर्णनकर्ता सामान्यतया **PEGI 18** रेटेड् क्रीडासु दृश्यते, एतादृशसामग्रीणां गम्भीरप्रकृतेः कारणात्।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [खेल रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***किम् अस्ति:*** अयं वर्णकः सूचयति यत् क्रीडा वास्तविकधनेन वैकल्पिकं डिजिटलक्रयणं प्रदाति।
    - ***व्याप्तिः:*** क्रीडायाम् अन्तः क्रयणस्य विविधाः रूपाः समाविष्टाः सन्ति:
    - **प्रसाधनसामग्री:** त्वचा, इमोट्स, दृश्यवर्धनम्।
    - **गेमप्ले लाभ:** पावर-अप, मुद्रा, बूस्टर।
    - **विस्तारः/DLC:** अतिरिक्तसामग्री वा कथा।
    - **भुगतान यादृच्छिकवस्तूनि (लूटपेटिकाः):** यत्र खिलाडयः क्रयणात् पूर्वं किं प्राप्नुवन्ति इति सम्यक् न जानन्ति (उदाहरणार्थं, कार्डपैक्, द्रव्यस्य टोकराः)।
    - ***टिप्पणी:*** एषः वर्णकः **न** आयुः रेटिंग् अपितु सूचनात्मकः चिह्नः अस्ति । इदं PEGI 3 सहितं कस्यापि PEGI आयुः रेटिंग् युक्तेषु क्रीडासु प्रकटितुं शक्नोति
    - ***चिन्ता (विशेषतः बालकानां कृते):*** अत्यधिकव्ययस्य सम्भावना, यादृच्छिकवस्तूनाम् सह द्यूतसदृशव्यवहारस्य प्रोत्साहनं, प्रगतेः कृते क्रयणस्य दबावः च।
    - ***स्रोता:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [माता-पिता क्षेत्र - PEGI रेटिंग्स समझना](https://parentzone.org.uk/article/pegi-games-ratings)
