"en:pegi_3":
  content: |-
    - ***Kas tas ir:*** Saturs tiek uzskatīts par piemērotu visām vecuma grupām.
    - ***Galvenās īpašības:***
    - **Vardarbība:** Pieņemamas ir tikai ļoti vieglas vardarbības formas, parasti komiskā, multfilmiskā vai bērnišķīgā vidē (piemēram, slapsticks, netiešs kaitējums, nereālistiskas reakcijas).
    - **Bailes:** Nav skaņu vai attēlu, kas varētu biedēt mazus bērnus.
    - **Valoda:** Nedrīkst būt dzirdama lamuvārdu lietošana.
    - **Cits:** Nav seksuāla rakstura satura, narkotiku vai azartspēļu.
    - ***Ietekme:*** Šis vērtējums ir vērsts uz to, lai nodrošinātu, ka saturs ir drošs un netraucējošs jaunākajai auditorijai.
    — ***Avoti:*** [PEGI oficiālā tīmekļa vietne](https://pegi.info/what-do-the-labels-mean), [Uswitch — PEGI vērtējumu ceļvedis vecākiem](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Kas tas ir:*** Saturs ir piemērots bērniem no 7 gadu vecuma.
    - ***Galvenās īpašības:***
    - **Vardarbība:** Ir pieņemamas ļoti vieglas vardarbības formas. Tā var būt netieša, nedetalizēta vai nereālistiska vardarbība, kas bieži vērsta pret fantāzijas tēliem. Var būt redzama arī ļoti viegla nereālistiska vardarbība pret cilvēkveidīgiem tēliem.
    - **Bailes:** Šajā kategorijā ietilpst spēles ar ainām vai skaņām, kas varētu biedēt jaunākus bērnus (piemēram, satraucoša atmosfēra, dažas biedējošas skaņas vai attēli).
    - **Valoda:** Nav lamuvārdu vai tikai ļoti viegla, neseksuāla rakstura lamāšanās.
    - **Cits:** Joprojām nav atklāta seksuāla satura, narkotiku vai azartspēļu.
    - ***Ietekme:*** Ievieš elementus, kas varētu būt pārāk intensīvi ļoti maziem bērniem, īpaši baiļu un nedaudz izteiktākas fantāzijas vardarbības ziņā.
    — ***Avoti:*** [PEGI oficiālā tīmekļa vietne](https://pegi.info/what-do-the-labels-mean), [Uswitch — PEGI vērtējumu ceļvedis vecākiem](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Kas tas ir:*** Saturs ir piemērots personām no 12 gadu vecuma.
    - ***Galvenās īpašības:***
    - **Vardarbība:** Vairāk grafiskas vai reālistiskas vardarbības pret fantāzijas tēliem vai nereālistiska vardarbība pret cilvēkveidīgiem tēliem. Tas var ietvert redzamāku ietekmi, bet parasti bez asiņainas ainas. Ir iekļauta arī netieša vardarbība pret cilvēkiem, ja netiek parādīta faktiskā vardarbība.
    - **Bailes/Šausmas:** Spēcīgāki draudi, šausmas vai grafiskas ievainojumu detaļas, kā arī ilgstošākas šausmu ainas vai satraucoši attēli.
    - **Valoda:** Viegli lamājoties un/vai aizskaroši vārdi (izņemot seksuāla rakstura lamuvārdus).
    - **Sekss:** Var būt seksuāla rakstura mājieni vai seksuāla pozēšana. Erotiska kailums vai neacīmredzamas dzimumakts.
    - **Azartspēles:** Var ietvert elementus, kas veicina vai māca spēlēt azartspēles (kazino spēļu simulācijas utt.).
    - ***Norādījumi:*** Iezīmē ievērojamu soli uz priekšu briedumā, tostarp reālistiskāku vardarbību, divdomīgas tēmas un vieglas lamuvārdus.
    - ***Avoti:*** [PEGI oficiālā tīmekļa vietne](https://pegi.info/what-do-the-labels-mean), [Uswitch - vecāku ceļvedis par PEGI vērtējumiem](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Kas tas ir:*** Saturs ir piemērots personām no 16 gadu vecuma.
    - ***Galvenās iezīmes:***
    - **Vardarbība:** Vardarbības (vai seksuālas aktivitātes) attēlojums, kas sasniedz stadiju, kas izskatās tāpat kā reālajā dzīvē. Tas var ietvert reālistisku vardarbību pret cilvēku tēliem, bieži vien ar nāves un ievainojumu attēlojumu. Arkādes stilā var būt asiņaina vai asiņaina vardarbība.
    - **Valoda:** Ekstrēmāka lamuvārdu valoda, tostarp seksuāla rakstura lamuvārdi vai zaimošana.
    - **Narkotikas:** Var ietvert tabakas vai alkohola lietošanas mudināšanu vai nelegālu narkotiku lietošanas attēlojumu.
    - **Sekss:** Erotiska kailums vai dzimumakts bez redzamiem dzimumorgāniem.
    - **Azartspēles:** Var ietvert elementus, kas veicina vai māca spēlēt azartspēles.
    - ***Saiste:*** Šī līmeņa saturs ir ievērojami pieaugušam cilvēkam paredzēts un bieži ietver reālistiskas un potenciāli satraucošas tēmas.
    - ***Avoti:*** [PEGI oficiālā tīmekļa vietne](https://pegi.info/what-do-the-labels-mean), [Uswitch — PEGI vērtējumu ceļvedis vecākiem](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Kas tas ir:*** Saturs ir piemērots tikai pieaugušajiem.
    - ***Galvenās īpašības:***
    - **Vardarbība:** Tiek piemērota, ja vardarbības līmenis sasniedz "rupju vardarbību". Tas ietver šausminošas metodes nāves vai smagu miesas bojājumu nodarīšanai, spīdzināšanu, galvas nociršanu, ķermeņa daļu sadalīšanu, nemotīvu nogalināšanu vai vardarbību pret neaizsargātām personām. Šeit tiek klasificēta arī seksuāla vardarbība un draudi.
    - **Narkotikas:** Glamorizēti nelegālu narkotiku attēlojumi vai kontrolējamo vielu ievērojama reklāma.
    - **Sekss:** Detalizēta vai nepārprotama seksuāla darbība, tostarp redzami dzimumorgāni.
    - **Azartspēles:** Reālistiskas azartspēļu simulācijas.
    - **Diskriminācija:** Var saturēt elementus, kas veicina vai māca uz diskrimināciju.
    - ***Ietekme:*** Šis ir augstākais vecuma ierobežojums un norāda saturu, kas ir paredzēts tikai pieaugušai auditorijai tā grafiskā un potenciāli traucējošā rakstura dēļ.
    — ***Avoti:*** [PEGI oficiālā tīmekļa vietne](https://pegi.info/what-do-the-labels-mean), [Uswitch — PEGI vērtējumu ceļvedis vecākiem](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Kas tas ir:*** Šis deskriptors norāda, ka spēlē ir vardarbības attēlojums.
    - ***Smaguma līmeņi:***
    - **Viegla/Multiforma (PEGI 3/7):** Ļoti viegla, nereālistiska vardarbība (piemēram, slapsticks, multfilmas cienīgs kaitējums vai netieša vardarbība), kas bieži vērsta pret fantāzijas tēliem.
    - **Mērena (PEGI 12):** Vairāk grafiskas vai reālistiskākas vardarbības pret fantāzijas tēliem vai nereālistiska vardarbība pret cilvēkveidīgiem tēliem (piemēram, nelieli ievainojumi, bez asinīm).
    - **Spēcīga (PEGI 16):** Reālistiska vardarbība pret cilvēku tēliem, tostarp nāves un ievainojumu attēlojums. Arkādes stilā var būt asiņaina vai asiņaina vardarbība.
    - **Nežēlīgi (PEGI 18):** Šausminošas metodes nāves vai smagu miesas bojājumu nodarīšanai, tostarp spīdzināšana, galvas nociršana, ķermeņu sadalīšana vai nemotīva vardarbība pret neaizsargātām/nevainīgām personām. Šeit klasificēta arī seksuāla vardarbība un draudi.
    - ***Ietekme:*** Jo augstāks ir saistītais PEGI vecuma ierobežojums, jo intensīvāka un reālistiskāka ir attēlotā vardarbība.
    - ***Avoti:*** [PEGI oficiālā tīmekļa vietne](https://pegi.info/what-do-the-labels-mean), [Spēļu vērtēšanas iestāde](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Kas tas ir:*** Šis deskriptors norāda, ka spēle satur aizskarošu valodu vai lamāšanos.
    - ***Nopietnības līmeņi:***
    - **Viegla (PEGI 12):** Viegla lamāšanās un/vai aizskaroša valoda, izņemot seksuāla rakstura lamuvārdus (piemēram, "sasodīts", "elle", "sūds").
    - **Stipra (PEGI 16/18):** Seksuāla rakstura lamuvārdi, zaimošana vai ļoti aizskaroša valoda.
    - ***Secība:*** Lamuvārdu klātbūtne un intensitāte palielinās līdz ar augstākiem PEGI vecuma ierobežojumiem.
    - ***Avoti:*** [PEGI oficiālā tīmekļa vietne](https://pegi.info/what-do-the-labels-mean), [Spēļu vērtēšanas iestāde](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Kas tas ir:*** Šis deskriptors norāda, ka spēle satur elementus, kas var būt biedējoši vai atbaidoši.
    - ***Nopietnības līmeņi:***
    - **Biedējoši (PEGI 7):** Attēli vai skaņas, kas varētu būt biedējošas vai atbaidošas maziem bērniem (piemēram, spocīga mūzika, biedējoša vide, fona kliedzieni). Ne vienmēr ietver tiešu vardarbību.
    - **Šausmas (PEGI 12+):** Spēcīgāki draudi, šausmas vai grafiskas traumu detaļas, kā arī ilgstošākas šausmu ainas vai satraucoši attēli.
    - ***Ietekme:*** Koncentrējas uz psiholoģisku ietekmi un satraucošu saturu, nevis atklātu vardarbību.
    - ***Avoti:*** [PEGI oficiālā tīmekļa vietne](https://pegi.info/what-do-the-labels-mean), [Spēļu vērtēšanas iestāde](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Kas tas ir:*** Šis deskriptors norāda, ka spēle satur elementus, kas veicina vai māca spēlēt azartspēles.
    - ***Darbības joma:*** Attiecas uz tradicionālo azartspēļu simulācijām, kas parasti atrodamas kazino vai spēļu zālēs (piemēram, kāršu spēles, ko spēlē uz naudu, likmes uz sacīkstēm).
    - ***Minimālais vērtējums:*** Šis deskriptors parādās tikai spēlēm, kuru vērtējums ir **PEGI 12, 16 vai 18**. Sākot ar 2020. gadu, jaunām vērtējuma spēlēm ar reālistiskām azartspēļu simulācijām vienmēr ir PEGI 18.
    - ***Piezīme par laupījumu kastēm:*** "Apmaksātu nejaušu priekšmetu" (bieži sauktu par laupījumu kastēm) klātbūtne ir atsevišķs satura deskriptors ("Spēles pirkumi"), un tos var atrast spēlēs ar zemāku vecuma ierobežojumu (piemēram, PEGI 7).
    - ***Avoti:*** [PEGI oficiālā tīmekļa vietne](https://pegi.info/what-do-the-labels-mean), [Spēļu vērtēšanas iestāde](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Kas tas ir:*** Šis deskriptors norāda uz seksuāla satura klātbūtni spēlē.
    - ***Nopietnības līmeņi:***
    - **Inuendo/Posting (PEGI 12):** Seksuāla pozēšana vai mājieni.
    - **Erotisks kailuma attēlojums/Neizteikts dzimumakts (PEGI 16):** Erotiska kailuma vai dzimumakta attēlojums bez redzamiem dzimumorgāniem.
    - **Atklāta seksuāla aktivitāte (PEGI 18):** Detalizēta vai nepārprotama seksuāla aktivitāte, tostarp redzami dzimumorgāni. Šajā kategorijā ietilpst arī seksuāla vardarbība un draudi.
    - ***Ietekme:*** Seksuāla satura nepārprotamības un detalizācijas līmenis palielinās līdz ar augstākiem PEGI vecuma ierobežojumiem.
    - ***Avoti:*** [PEGI oficiālā tīmekļa vietne](https://pegi.info/what-do-the-labels-mean), [Spēļu vērtēšanas iestāde](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Kas tas ir:*** Šis deskriptors norāda, ka spēle atsaucas uz vai attēlo nelegālu narkotiku, alkohola vai tabakas lietošanu.
    - ***Nopietnības līmeņi:***
    - **Lietošanas mudināšana/attēlojums (PEGI 16):** Tabakas vai alkohola lietošanas mudināšana (piemēram, tēls iegūst priekšrocības) vai nelegālu narkotiku lietošanas attēlojums.
    - **Glamurizācija/reklāma (PEGI 18):** Glamorizēti nelegālu narkotiku attēlojumi vai kontrolējamo vielu ievērojama reklāma.
    - ***Minimālais vērtējums:*** Šis deskriptors ir atrodams tikai spēlēm, kuru vērtējums ir **PEGI 16 vai PEGI 18**.
    - ***Avoti:*** [PEGI oficiālā tīmekļa vietne](https://pegi.info/what-do-the-labels-mean), [Spēļu vērtēšanas iestāde](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Kas tas ir:*** Šis deskriptors norāda, ka spēlē ir etnisku, reliģisku, nacionālistisku vai citu stereotipu attēlojums, kas varētu veicināt naidu.
    - ***Konteksts:*** Šis vērtējums tiek piemērots, ja spēle veicina vai slavina diskrimināciju pret grupām, pamatojoties uz izcelsmi, reliģiju, tautību, dzimumu, seksualitāti vai citām īpašībām.
    - ***Minimālais vērtējums:*** Šis deskriptors parasti parādās spēlēs, kurām piešķirts **PEGI 18** vērtējums šāda satura nopietnības dēļ.
    - ***Avoti:*** [PEGI oficiālā tīmekļa vietne](https://pegi.info/what-do-the-labels-mean), [Spēļu vērtēšanas iestāde](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Kas tas ir:*** Šis deskriptors norāda, ka spēle piedāvā papildu digitālos pirkumus par reālu naudu.
    - ***Darbības joma:*** Ietver dažādus spēles pirkumu veidus:
    - **Kosmētikas priekšmeti:** Ādas, emocijzīmes, vizuālie uzlabojumi.
    - **Spēles priekšrocības:** Jaudas uzlabojumi, valūta, pastiprinātāji.
    - **Paplašinājumi/DLC:** Papildu saturs vai stāsts.
    - **Maksas nejauši priekšmeti (laupījumu kastes):** Kur spēlētāji pirms iegādes precīzi nezina, ko viņi saņem (piemēram, kāršu pakas, priekšmetu kastes).
    - ***Piezīme:*** Šis deskriptors **nav** vecuma ierobežojums, bet gan informatīva ikona. Tas var parādīties spēlēs ar jebkuru PEGI vecuma ierobežojumu, tostarp PEGI 3.
    - ***Bažas (īpaši bērniem):*** Iespējama pārmērīga tērēšana, azartspēlēm līdzīgas uzvedības veicināšana ar nejauši izvēlētiem priekšmetiem un spiediens pirkt, lai virzītos uz priekšu.
    - ***Avoti:*** [PEGI oficiālā tīmekļa vietne](https://pegi.info/what-do-the-labels-mean), [Vecāku zona — PEGI ierobežojumu izpratne](https://parentzone.org.uk/article/pegi-games-ratings)
