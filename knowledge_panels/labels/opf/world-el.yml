"en:pegi_3":
  content: |-
    - ***Τι είναι:*** Το περιεχόμενο θεωρείται κατάλληλο για όλες τις ηλικιακές ομάδες.
    - ***Βασικά χαρακτηριστικά:***
    - **Βία:** Μόνο πολύ ήπιες μορφές βίας είναι αποδεκτές, συνήθως σε κωμικό, καρτουνίστικο ή παιδικό περιβάλλον (π.χ. σλάπστικ, υπονοούμενη βλάβη, μη ρεαλιστικές αντιδράσεις).
    - **Φόβος:** Δεν επιτρέπονται ήχοι ή εικόνες που είναι πιθανό να τρομάξουν μικρά παιδιά.
    - **Γλώσσα:** Δεν πρέπει να ακούγεται άσεμνη γλώσσα.
    - **Άλλο:** Δεν επιτρέπονται σεξουαλικό περιεχόμενο, ναρκωτικά ή τυχερά παιχνίδια.
    - ***Υπονοήσεις:*** Αυτή η αξιολόγηση εστιάζει στη διασφάλιση ότι το περιεχόμενο είναι ασφαλές και μη ενοχλητικό για το νεότερο κοινό.
    - ***Πηγές:*** [Επίσημος ιστότοπος PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Οδηγός γονέων για τις αξιολογήσεις PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Τι είναι:*** Το περιεχόμενο είναι κατάλληλο για παιδιά ηλικίας 7 ετών και άνω.
    - ***Βασικά χαρακτηριστικά:***
    - **Βία:** Πολύ ήπιες μορφές βίας είναι αποδεκτές. Αυτή μπορεί να είναι υπονοούμενη, μη λεπτομερής ή μη ρεαλιστική βία, που συχνά απευθύνεται σε φανταστικούς χαρακτήρες. Μπορεί επίσης να περιλαμβάνεται πολύ ήπια μη ρεαλιστική βία σε ανθρωπόμορφους χαρακτήρες.
    - **Φόβος:** Παιχνίδια με σκηνές ή ήχους που ενδεχομένως να είναι τρομακτικά για τα μικρότερα παιδιά (π.χ. ανησυχητική ατμόσφαιρα, ορισμένοι τρομακτικοί ήχοι ή εικόνες) εμπίπτουν σε αυτήν την κατηγορία.
    - **Γλώσσα:** Δεν υπάρχει κακή γλώσσα ή μόνο πολύ ήπιες, μη σεξουαλικές βωμολοχίες.
    - **Άλλο:** Εξακολουθεί να μην υπάρχει ρητό σεξουαλικό περιεχόμενο, ναρκωτικά ή τυχερά παιχνίδια.
    - ***Υπονοήσεις:*** Εισάγει στοιχεία που μπορεί να είναι πολύ έντονα για πολύ μικρά παιδιά, ιδιαίτερα όσον αφορά τον φόβο και την ελαφρώς πιο έντονη φανταστική βία.
    - ***Πηγές:*** [Επίσημος ιστότοπος PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Οδηγός γονέων για τις αξιολογήσεις PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Τι είναι:*** Το περιεχόμενο είναι κατάλληλο για άτομα ηλικίας 12 ετών και άνω.
    - ***Βασικά χαρακτηριστικά:***
    - **Βία:** Περισσότερη γραφική ή ρεαλιστική βία προς φανταστικούς χαρακτήρες ή μη ρεαλιστική βία προς ανθρωπόμορφους χαρακτήρες. Αυτό μπορεί να περιλαμβάνει πιο ορατό αντίκτυπο, αλλά γενικά χωρίς αίμα. Καλύπτεται επίσης η υπονοούμενη βία προς ανθρώπους όπου δεν εμφανίζεται η πραγματική βία.
    - **Φόβος/Τρόμος:** Έντονες λεπτομέρειες απειλής, τρόμου ή γραφικών τραυματισμών και πιο παρατεταμένες ακολουθίες τρόμου ή ενοχλητικές εικόνες.
    - **Γλώσσα:** Ήπιες βωμολοχίες ή/και προσβλητική γλώσσα (εκτός από σεξουαλικές βωμολοχίες).
    - **Σεξ:** Μπορεί να υπάρχουν σεξουαλικά υπονοούμενα ή σεξουαλικές στάσεις. Ερωτικό γυμνό ή μη ρητή σεξουαλική επαφή.
    - **Τζόγος:** Μπορεί να περιλαμβάνει στοιχεία που ενθαρρύνουν ή διδάσκουν τον τζόγο (προσομοιώσεις παιχνιδιών καζίνο, κ.λπ.).
    - ***Επιπτώσεις:*** Σηματοδοτεί ένα σημαντικό βήμα προς την ωριμότητα, συμπεριλαμβανομένης πιο ρεαλιστικής βίας, υπονοούμενων θεμάτων και ήπιας βωμολοχίας.
    - ***Πηγές:*** [Επίσημος ιστότοπος PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Οδηγός γονέων για τις αξιολογήσεις PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Τι είναι:*** Το περιεχόμενο είναι κατάλληλο για άτομα ηλικίας 16 ετών και άνω.
    - ***Βασικά χαρακτηριστικά:***
    - **Βία:** Απεικονίσεις βίας (ή σεξουαλικής δραστηριότητας) που φτάνουν σε ένα στάδιο που μοιάζει με αυτό που θα αναμενόταν στην πραγματική ζωή. Αυτό μπορεί να περιλαμβάνει ρεαλιστική βία προς ανθρώπινους χαρακτήρες, συχνά με απεικονίσεις θανάτου και τραυματισμού. Αιματηρή ή αιματηρή βία μπορεί να υπάρχει σε στυλ arcade.
    - **Γλώσσα:** Πιο ακραία άσεμνη γλώσσα, συμπεριλαμβανομένων σεξουαλικών βρισιών ή βλασφημίας.
    - **Ναρκωτικά:** Μπορεί να περιλαμβάνει ενθάρρυνση χρήσης καπνού ή αλκοόλ ή απεικονίσεις παράνομης χρήσης ναρκωτικών.
    - **Σεξ:** Ερωτικό γυμνό ή σεξουαλική επαφή χωρίς ορατά γεννητικά όργανα.
    - **Τζόγος:** Μπορεί να περιλαμβάνει στοιχεία που ενθαρρύνουν ή διδάσκουν τον τζόγο.
    - ***Επιπτώσεις:*** Το περιεχόμενο σε αυτό το επίπεδο είναι σημαντικά πιο ώριμο και συχνά περιλαμβάνει ρεαλιστικά και ενδεχομένως ενοχλητικά θέματα.
    - ***Πηγές:*** [Επίσημος ιστότοπος PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Οδηγός γονέων για τις αξιολογήσεις PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Τι είναι:*** Το περιεχόμενο είναι κατάλληλο μόνο για ενήλικες.
    - ***Βασικά χαρακτηριστικά:***
    - **Βία:** Εφαρμόζεται όταν το επίπεδο βίας γίνεται «κατάφωρη βία». Αυτό περιλαμβάνει φρικτές μεθόδους πρόκλησης θανάτου ή σοβαρού τραυματισμού, βασανιστήρια, αποκεφαλισμό, διαμελισμό, δολοφονία χωρίς κίνητρο ή βία εναντίον ανυπεράσπιστων χαρακτήρων. Η σεξουαλική βία και η απειλή ταξινομούνται επίσης εδώ.
    - **Ναρκωτικά:** Γοητευμένες απεικονίσεις παράνομων ναρκωτικών ή εμφανής προώθηση ελεγχόμενων ουσιών.
    - **Σεξ:** Λεπτομερής ή σαφής σεξουαλική δραστηριότητα, συμπεριλαμβανομένων ορατών γεννητικών οργάνων.
    - **Τζόγος:** Ρεαλιστικές προσομοιώσεις τζόγου.
    - **Διακρίσεις:** Μπορεί να περιέχει στοιχεία που ενθαρρύνουν ή διδάσκουν διακρίσεις.
    - ***Υπονοήσεις:*** Αυτή είναι η υψηλότερη ηλικιακή κατηγορία και υποδεικνύει περιεχόμενο που απευθύνεται αυστηρά σε ενήλικο κοινό λόγω της γραφικής και ενδεχομένως ενοχλητικής φύσης του.
    - ***Πηγές:*** [Επίσημος ιστότοπος PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Οδηγός γονέων για τις αξιολογήσεις PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Τι είναι:*** Αυτή η περιγραφή υποδεικνύει ότι το παιχνίδι περιέχει απεικονίσεις βίας.
    - ***Επίπεδα Σοβαρότητας:***
    - **Ήπια/Κινούμενα Σχέδια (PEGI 3/7):** Πολύ ήπια, μη ρεαλιστική βία (π.χ., slapstick, καρτουνίστικη βλάβη ή υπονοούμενη βία) που συχνά απευθύνεται σε φανταστικούς χαρακτήρες.
    - **Μέτρια (PEGI 12):** Πιο γραφική ή ρεαλιστική βία προς φανταστικούς χαρακτήρες ή μη ρεαλιστική βία προς ανθρωπόμορφους χαρακτήρες (π.χ., μικροτραυματισμοί, χωρίς αίμα).
    - **Έντονη (PEGI 16):** Ρεαλιστική βία προς ανθρώπινους χαρακτήρες, συμπεριλαμβανομένων απεικονίσεων θανάτου και τραυματισμού. Αιματηρή ή αιματηρή βία μπορεί να υπάρχει σε στυλ arcade.
    - **Ακατάλληλη (PEGI 18):** Φρικτές μέθοδοι πρόκλησης θανάτου ή σοβαρού τραυματισμού, συμπεριλαμβανομένων βασανιστηρίων, αποκεφαλισμού, διαμελισμού ή βίας χωρίς κίνητρο εναντίον ευάλωτων/αθώων χαρακτήρων. Η σεξουαλική βία και οι απειλές ταξινομούνται επίσης εδώ.
    - ***Επιπτώσεις:*** Όσο υψηλότερη είναι η σχετική ηλικιακή βαθμολογία PEGI, τόσο πιο έντονη και ρεαλιστική απεικονίζεται η βία.
    - ***Πηγές:*** [Επίσημος ιστότοπος PEGI](https://pegi.info/what-do-the-labels-mean), [Αρχή αξιολόγησης παιχνιδιών](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Τι είναι:*** Αυτή η περιγραφή υποδεικνύει ότι το παιχνίδι περιέχει προσβλητική γλώσσα ή βωμολοχίες.
    - ***Επίπεδα Σοβαρότητας:***
    - **Ήπιο (PEGI 12):** Ήπιες βωμολοχίες ή/και προσβλητική γλώσσα, εκτός από σεξουαλικές ύβρεις (π.χ., "γαμώτο", "διάολε", "χάλια").
    - **Έντονο (PEGI 16/18):** Σεξουαλικές ύβρεις, βλασφημία ή εξαιρετικά προσβλητική γλώσσα.
    - ***Επιπτώσεις:*** Η παρουσία και η ένταση της άσεμνης γλώσσας αυξάνονται με υψηλότερες ηλικιακές αξιολογήσεις PEGI.
    - ***Πηγές:*** [Επίσημος Ιστότοπος PEGI](https://pegi.info/what-do-the-labels-mean), [Αρχή Αξιολόγησης Παιχνιδιών](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Τι είναι:*** Αυτή η περιγραφή υποδεικνύει ότι το παιχνίδι περιέχει στοιχεία που μπορεί να είναι τρομακτικά ή τρομακτικά.
    - ***Επίπεδα Σοβαρότητας:***
    - **Τρομακτικό (PEGI 7):** Εικόνες ή ήχοι που είναι πιθανό να είναι τρομακτικοί ή να προκαλούν τρόμο σε μικρά παιδιά (π.χ., στοιχειωτική μουσική, τρομακτικά περιβάλλοντα, κραυγές στο παρασκήνιο). Δεν περιλαμβάνει απαραίτητα άμεση βία.
    - **Τρόμος (PEGI 12+):** Έντονες λεπτομέρειες απειλής, τρόμου ή γραφικών τραυματισμών και πιο παρατεταμένες σκηνές τρόμου ή ενοχλητικές εικόνες.
    - ***Επιπτώσεις:*** Εστιάζει στον ψυχολογικό αντίκτυπο και το ενοχλητικό περιεχόμενο, παρά στην σαφή βία.
    - ***Πηγές:*** [Επίσημος Ιστότοπος PEGI](https://pegi.info/what-do-the-labels-mean), [Αρχή Αξιολόγησης Παιχνιδιών](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Τι είναι:*** Αυτή η περιγραφή υποδεικνύει ότι το παιχνίδι περιέχει στοιχεία που ενθαρρύνουν ή διδάσκουν τον τζόγο.
    - ***Πεδίο εφαρμογής:*** Αναφέρεται σε προσομοιώσεις παραδοσιακών τυχερών παιχνιδιών που συνήθως βρίσκονται σε καζίνο ή αίθουσες τυχερών παιχνιδιών (π.χ., παιχνίδια με κάρτες που παίζονται με χρήματα, στοιχήματα σε αγώνες).
    - ***Ελάχιστη βαθμολογία:*** Αυτή η περιγραφή εμφανίζεται μόνο σε παιχνίδια με βαθμολογία **PEGI 12, 16 ή 18**. Από το 2020, τα παιχνίδια με νέα βαθμολογία με ρεαλιστικές προσομοιώσεις τζόγου είναι πάντα PEGI 18.
    - ***Σημείωση για τα Loot Boxes:*** Η παρουσία "Πληρωμένων Τυχαίων Αντικειμένων" (συχνά αναφερόμενα ως loot boxes) είναι μια ξεχωριστή περιγραφή περιεχομένου ("Αγορές εντός παιχνιδιού") και μπορεί να βρεθεί σε παιχνίδια με χαμηλότερες ηλικιακές κατηγορίες (π.χ., PEGI 7).
    - ***Πηγές:*** [Επίσημος ιστότοπος PEGI](https://pegi.info/what-do-the-labels-mean), [Αρχή αξιολόγησης παιχνιδιών](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Τι είναι:*** Αυτή η περιγραφή υποδεικνύει την παρουσία σεξουαλικού περιεχομένου στο παιχνίδι.
    - ***Επίπεδα Σοβαρότητας:***
    - **Υπονοούμενα/Στάσεις (PEGI 12):** Σεξουαλικές στάσεις ή υπονοούμενα.
    - **Ερωτικό Γυμνό/Μη Άσεμνη Σεξουαλική Επαφή (PEGI 16):** Απεικονίσεις ερωτικού γυμνού ή σεξουαλικής επαφής χωρίς ορατά γεννητικά όργανα.
    - **Άσεμνη Σεξουαλική Δραστηριότητα (PEGI 18):** Λεπτομερής ή σαφής σεξουαλική δραστηριότητα, συμπεριλαμβανομένων των ορατών γεννητικών οργάνων. Η σεξουαλική βία και η απειλή εμπίπτουν επίσης σε αυτήν την κατηγορία.
    - ***Υπονοούμενα:*** Το επίπεδο σαφήνειας και λεπτομέρειας στο σεξουαλικό περιεχόμενο αυξάνεται με υψηλότερες ηλικιακές αξιολογήσεις PEGI.
    - ***Πηγές:*** [Επίσημος ιστότοπος PEGI](https://pegi.info/what-do-the-labels-mean), [Αρχή αξιολόγησης παιχνιδιών](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Τι είναι:*** Αυτή η περιγραφή υποδεικνύει ότι το παιχνίδι αναφέρεται ή απεικονίζει τη χρήση παράνομων ναρκωτικών, αλκοόλ ή καπνού.
    - ***Επίπεδα Σοβαρότητας:***
    - **Ενθάρρυνση/Απεικόνιση Χρήσης (PEGI 16):** Ενθάρρυνση χρήσης καπνού ή αλκοόλ (π.χ., πλεονέκτημα για τον χαρακτήρα) ή απεικονίσεις παράνομης χρήσης ναρκωτικών.
    - **Εξωραϊσμός/Προώθηση (PEGI 18):** Εξωραϊσμός απεικονίσεων παράνομων ναρκωτικών ή εμφανής προώθηση ελεγχόμενων ουσιών.
    - ***Ελάχιστη Βαθμολογία:*** Αυτή η περιγραφή βρίσκεται μόνο σε παιχνίδια με βαθμολογία **PEGI 16 ή PEGI 18**.
    - ***Πηγές:*** [Επίσημος Ιστότοπος PEGI](https://pegi.info/what-do-the-labels-mean), [Αρχή Βαθμολογίας Παιχνιδιών](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Τι είναι:*** Αυτή η περιγραφή υποδεικνύει ότι το παιχνίδι περιέχει απεικονίσεις εθνοτικών, θρησκευτικών, εθνικιστικών ή άλλων στερεοτύπων που είναι πιθανό να ενθαρρύνουν το μίσος.
    - ***Συμφραζόμενα:*** Αυτή η αξιολόγηση εφαρμόζεται όταν το παιχνίδι προωθεί ή εξυμνεί τις διακρίσεις κατά ομάδων με βάση την καταγωγή, τη θρησκεία, την εθνικότητα, το φύλο, τη σεξουαλικότητα ή άλλα χαρακτηριστικά.
    - ***Ελάχιστη αξιολόγηση:*** Αυτή η περιγραφή εμφανίζεται συνήθως σε παιχνίδια με αξιολόγηση **PEGI 18**, λόγω της σοβαρότητας αυτού του περιεχομένου.
    - ***Πηγές:*** [Επίσημος ιστότοπος PEGI](https://pegi.info/what-do-the-labels-mean), [Αρχή αξιολόγησης παιχνιδιών](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Τι είναι:*** Αυτή η περιγραφή υποδεικνύει ότι το παιχνίδι προσφέρει προαιρετικές ψηφιακές αγορές με πραγματικά χρήματα.
    - ***Πεδίο εφαρμογής:*** Περιλαμβάνει διάφορες μορφές αγορών εντός παιχνιδιού:
    - **Καλλυντικά είδη:** Skins, emotes, οπτικές βελτιώσεις.
    - **Πλεονεκτήματα παιχνιδιού:** Ενισχύσεις, νόμισμα, ενισχυτές.
    - **Επεκτάσεις/DLC:** Πρόσθετο περιεχόμενο ή ιστορία.
    - **Πληρωμένα τυχαία αντικείμενα (Loot Boxes):** Όπου οι παίκτες δεν γνωρίζουν ακριβώς τι παίρνουν πριν από την αγορά (π.χ., πακέτα καρτών, κιβώτια αντικειμένων).
    - ***Σημείωση:*** Αυτή η περιγραφή **δεν είναι** μια ηλικιακή διαβάθμιση αλλά ένα ενημερωτικό εικονίδιο. Μπορεί να εμφανιστεί σε παιχνίδια με οποιαδήποτε ηλικιακή κατηγορία PEGI, συμπεριλαμβανομένου του PEGI 3.
    - ***Ανησυχίες (ειδικά για παιδιά):*** Πιθανότητα υπερβολικών δαπανών, ενθάρρυνση συμπεριφορών που μοιάζουν με τζόγο με τυχαία αντικείμενα και πίεση για αγορά για πρόοδο.
    - ***Πηγές:*** [Επίσημος ιστότοπος PEGI](https://pegi.info/what-do-the-labels-mean), [Γονική ζώνη - Κατανόηση των αξιολογήσεων PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
