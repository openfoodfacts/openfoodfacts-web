"en:pegi_3":
  content: |-
    - ***Apa itu:*** Konten dianggap cocok untuk semua kelompok umur.
    - ***Karakteristik Utama:***
    - **Kekerasan:** Hanya bentuk kekerasan yang sangat ringan yang dapat diterima, biasanya dalam latar yang lucu, seperti kartun, atau kekanak-kanakan (misalnya, slapstick, implisit tentang bahaya, reaksi yang tidak realistis).
    - **Ketakutan:** Tidak ada suara atau gambar yang mungkin menakuti anak kecil.
    - **Bahasa:** Tidak boleh ada bahasa kasar yang terdengar.
    - **Lainnya:** Tidak ada konten seksual, narkoba, atau perjudian.
    - ***Implikasi:*** Peringkat ini berfokus untuk memastikan konten aman dan tidak mengganggu bagi penonton termuda.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Panduan Orang Tua untuk Peringkat PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Apa itu:*** Konten ini cocok untuk anak-anak berusia 7 tahun ke atas.
    - ***Karakteristik Utama:***
    - **Kekerasan:** Bentuk kekerasan yang sangat ringan dapat diterima. Kekerasan ini dapat berupa kekerasan tersirat, tidak detail, atau tidak realistis, yang seringkali ditujukan kepada karakter fantasi. Kekerasan yang sangat ringan dan tidak realistis terhadap karakter mirip manusia juga dapat ditampilkan.
    - **Ketakutan:** Game dengan adegan atau suara yang mungkin menakutkan bagi anak-anak (misalnya, suasana yang meresahkan, beberapa suara atau gambar menakutkan) termasuk dalam kategori ini.
    - **Bahasa:** Tidak mengandung bahasa kasar, atau hanya umpatan ringan yang tidak berbau seksual.
    - **Lainnya:** Masih tidak mengandung konten seksual eksplisit, narkoba, atau perjudian.
    - ***Implikasi:*** Memperkenalkan elemen-elemen yang mungkin terlalu intens untuk anak-anak yang sangat muda, terutama dalam hal ketakutan dan kekerasan fantasi yang sedikit lebih terasa.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Panduan Orang Tua untuk Peringkat PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Apa itu:*** Konten ini cocok untuk individu berusia 12 tahun ke atas.
    - ***Karakteristik Utama:***
    - **Kekerasan:** Kekerasan yang lebih gamblang atau realistis terhadap karakter fantasi, atau kekerasan non-realistis terhadap karakter mirip manusia. Ini dapat mencakup dampak yang lebih nyata, tetapi umumnya tanpa darah kental. Kekerasan tersirat terhadap manusia di mana kekerasan sebenarnya tidak ditampilkan juga dicakup.
    - **Ketakutan/Kengerian:** Ancaman, kengerian, atau detail cedera yang lebih gamblang, dan rangkaian horor atau gambar yang mengganggu yang lebih berkelanjutan.
    - **Bahasa:** Sumpah serapah ringan dan/atau bahasa yang menyinggung (setidaknya umpatan seksual).
    - **Seks:** Sindiran seksual atau postur seksual dapat terjadi. Ketelanjangan erotis atau hubungan seksual yang tidak eksplisit.
    - **Perjudian:** Mungkin mengandung unsur-unsur yang mendorong atau mengajarkan perjudian (simulasi permainan kasino, dll.).
    - ***Implikasi:*** Menandai peningkatan kedewasaan yang signifikan, termasuk kekerasan yang lebih realistis, tema-tema sugestif, dan sedikit kata-kata kasar.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Panduan Orang Tua untuk Peringkat PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Apa itu:*** Konten ini cocok untuk individu berusia 16 tahun ke atas.
    - ***Karakteristik Utama:***
    - **Kekerasan:** Penggambaran kekerasan (atau aktivitas seksual) yang mencapai tahap yang terlihat sama seperti yang diharapkan dalam kehidupan nyata. Ini dapat mencakup kekerasan realistis terhadap karakter manusia, seringkali dengan penggambaran kematian dan cedera. Kekerasan berdarah atau sadis mungkin ada jika dalam gaya arcade.
    - **Bahasa:** Bahasa kasar yang lebih ekstrem, termasuk umpatan seksual atau penistaan agama.
    - **Narkoba:** Dapat mencakup dorongan untuk menggunakan tembakau atau alkohol, atau penggambaran penggunaan narkoba ilegal.
    - **Seks:** Ketelanjangan erotis atau hubungan seksual tanpa alat kelamin yang terlihat.
    - **Perjudian:** Dapat mencakup unsur-unsur yang mendorong atau mengajarkan perjudian.
    - ***Implikasi:*** Konten pada level ini jauh lebih dewasa dan sering kali memuat tema-tema yang realistis dan berpotensi mengganggu.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Panduan Orang Tua untuk Peringkat PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Apa itu:*** Konten hanya cocok untuk dewasa.
    - ***Karakteristik Utama:***
    - **Kekerasan:** Diterapkan ketika tingkat kekerasan mencapai "kekerasan berat." Ini termasuk metode mengerikan yang mengakibatkan kematian atau cedera parah, penyiksaan, pemenggalan kepala, pemotongan tubuh, pembunuhan tanpa motif, atau kekerasan terhadap karakter yang tidak berdaya. Kekerasan dan ancaman seksual juga diklasifikasikan di sini.
    - **Narkoba:** Penggambaran glamor obat-obatan terlarang atau promosi zat terlarang yang mencolok.
    - **Seks:** Aktivitas seksual yang detail atau eksplisit, termasuk alat kelamin yang terlihat.
    - **Perjudian:** Simulasi perjudian yang realistis.
    - **Diskriminasi:** Mungkin mengandung unsur yang mendorong atau mengajarkan diskriminasi.
    - ***Implikasi:*** Ini adalah peringkat usia tertinggi dan menunjukkan konten yang ditujukan khusus untuk penonton dewasa karena sifatnya yang grafis dan berpotensi mengganggu.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Panduan Orang Tua untuk Peringkat PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Apa itu:*** Deskriptor ini menunjukkan bahwa game ini mengandung penggambaran kekerasan.
    - ***Tingkat Keparahan:***
    - **Ringan/Kartun (PEGI 3/7):** Kekerasan yang sangat ringan dan tidak realistis (misalnya, slapstick, kekerasan ala kartun, atau kekerasan tersirat) yang sering ditujukan kepada karakter fantasi.
    - **Sedang (PEGI 12):** Kekerasan yang lebih grafis atau realistis terhadap karakter fantasi, atau kekerasan yang tidak realistis terhadap karakter yang mirip manusia (misalnya, cedera ringan, tanpa darah).
    - **Kuat (PEGI 16):** Kekerasan realistis terhadap karakter manusia, termasuk penggambaran kematian dan cedera. Kekerasan berdarah atau sadis mungkin ada jika dimainkan dalam gaya arcade.
    - **Kasar (PEGI 18):** Metode mengerikan yang mengakibatkan kematian atau cedera parah, termasuk penyiksaan, pemenggalan kepala, pemotongan tubuh, atau kekerasan tanpa motif terhadap karakter yang rentan/tidak bersalah. Kekerasan seksual dan ancaman juga diklasifikasikan di sini.
    - ***Implikasi:*** Semakin tinggi peringkat usia PEGI yang terkait, semakin intens dan realistis kekerasan yang digambarkan.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Otoritas Peringkat Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Apa itu:*** Deskriptor ini menunjukkan bahwa game ini mengandung bahasa yang menyinggung atau umpatan.
    - ***Tingkat Keparahan:***
    - **Ringan (PEGI 12):** Umpatan ringan dan/atau bahasa yang menyinggung, selain umpatan seksual (misalnya, "sial," "sial," "sial").
    - **Kuat (PEGI 16/18):** Umpatan seksual, penistaan, atau bahasa yang sangat menyinggung.
    - ***Implikasi:*** Keberadaan dan intensitas bahasa kasar meningkat seiring dengan meningkatnya peringkat usia PEGI.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Otoritas Pemeringkatan Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Apa itu:*** Deskriptor ini menunjukkan bahwa game ini mengandung elemen yang mungkin menakutkan atau mencekam.
    - ***Tingkat Keparahan:***
    - **Mencekam (PEGI 7):** Gambar atau suara yang mungkin menakutkan atau mencekam bagi anak kecil (misalnya, musik yang menghantui, lingkungan yang menakutkan, jeritan latar belakang). Tidak selalu mengandung kekerasan langsung.
    - **Horor (PEGI 12+):** Ancaman yang lebih kuat, rasa takut, atau detail cedera yang gamblang, dan rangkaian horor atau gambar yang mengganggu yang lebih berkelanjutan.
    - ***Implikasi:*** Berfokus pada dampak psikologis dan konten yang mengganggu, alih-alih kekerasan eksplisit.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Otoritas Pemeringkatan Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Apa itu:*** Deskriptor ini menunjukkan bahwa game ini mengandung elemen yang mendorong atau mengajarkan perjudian.
    - ***Cakupan:*** Merujuk pada simulasi permainan untung-untungan tradisional yang biasanya ditemukan di kasino atau aula perjudian (misalnya, permainan kartu yang dimainkan untuk uang, taruhan balapan).
    - ***Peringkat Minimum:*** Deskriptor ini hanya muncul pada game dengan peringkat **PEGI 12, 16, atau 18**. Mulai tahun 2020, game dengan peringkat baru dan simulasi perjudian realistis selalu berperingkat PEGI 18.
    - ***Catatan tentang Kotak Loot:*** Keberadaan "Item Acak Berbayar" (sering disebut kotak loot) merupakan deskriptor konten terpisah ("Pembelian Dalam Game") dan dapat ditemukan pada game dengan peringkat usia yang lebih rendah (misalnya, PEGI 7).
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Otoritas Pemeringkatan Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Apa itu:*** Deskriptor ini menunjukkan adanya konten seksual dalam game.
    - ***Tingkat Keparahan:***
    - **Sindiran/Postur (PEGI 12):** Postur seksual atau sindiran.
    - **Ketelanjangan Erotis/Hubungan Seksual Non-Eksplisit (PEGI 16):** Penggambaran ketelanjangan erotis atau hubungan seksual tanpa alat kelamin yang terlihat.
    - **Aktivitas Seksual Eksplisit (PEGI 18):** Aktivitas seksual yang detail atau eksplisit, termasuk alat kelamin yang terlihat. Kekerasan dan ancaman seksual juga termasuk dalam kategori ini.
    - ***Implikasi:*** Tingkat eksplisit dan detail dalam konten seksual meningkat seiring dengan peringkat usia PEGI yang lebih tinggi.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Otoritas Pemeringkatan Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Apa itu:*** Deskriptor ini menunjukkan bahwa game merujuk atau menggambarkan penggunaan obat-obatan terlarang, alkohol, atau tembakau.
    - ***Tingkat Keparahan:***
    - **Dorongan/Penggambaran Penggunaan (PEGI 16):** Dorongan untuk penggunaan tembakau atau alkohol (misalnya, karakter mendapatkan keuntungan) atau penggambaran penggunaan obat-obatan terlarang.
    - **Glamorisasi/Promosi (PEGI 18):** Penggambaran obat-obatan terlarang yang glamor atau promosi zat-zat terlarang yang menonjol.
    - ***Peringkat Minimum:*** Deskriptor ini hanya ditemukan pada game dengan peringkat **PEGI 16 atau PEGI 18**.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Otoritas Pemeringkatan Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Apa itu:*** Deskripsi ini menunjukkan bahwa game ini berisi penggambaran stereotip etnis, agama, nasionalis, atau stereotip lain yang mungkin mendorong kebencian.
    - ***Konteks:*** Peringkat ini diterapkan ketika game mempromosikan atau mengagungkan diskriminasi terhadap kelompok berdasarkan asal, agama, kebangsaan, jenis kelamin, seksualitas, atau karakteristik lainnya.
    - ***Peringkat Minimum:*** Deskripsi ini biasanya muncul pada game dengan peringkat **PEGI 18**, karena sifat konten yang serius.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Otoritas Peringkat Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Apa itu:*** Deskripsi ini menunjukkan bahwa game menawarkan pembelian digital opsional dengan uang sungguhan.
    - ***Cakupan:*** Mencakup berbagai bentuk pembelian dalam game:
    - **Item kosmetik:** Skin, emote, peningkatan visual.
    - **Keunggulan gameplay:** Power-up, mata uang, booster.
    - **Ekspansi/DLC:** Konten atau cerita tambahan.
    - **Item Acak Berbayar (Kotak Loot):** Di mana pemain tidak tahu persis apa yang mereka dapatkan sebelum membeli (misalnya, paket kartu, peti item).
    - ***Catatan:*** Deskripsi ini **bukan** peringkat usia tetapi ikon informasi. Ini dapat muncul pada game dengan peringkat usia PEGI apa pun, termasuk PEGI 3.
    - ***Kekhawatiran (terutama untuk anak-anak):*** Potensi pengeluaran berlebihan, dorongan perilaku seperti berjudi dengan barang-barang acak, dan tekanan untuk membeli agar bisa maju.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Zona Orang Tua - Memahami peringkat PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
