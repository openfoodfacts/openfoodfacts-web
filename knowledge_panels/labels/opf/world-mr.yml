"en:pegi_3":
  content: |-
    - ***ते काय आहे:*** सर्व वयोगटांसाठी सामग्री योग्य मानली जाते.
    - ***मुख्य वैशिष्ट्ये:***
    - **हिंसाचार:** हिंसाचाराचे फक्त अतिशय सौम्य प्रकार स्वीकार्य आहेत, सहसा विनोदी, कार्टूनिश किंवा बाल-सारख्या सेटिंगमध्ये (उदा., थप्पड, गर्भित हानी, अवास्तव प्रतिक्रिया).
    - **भीती:** लहान मुलांना घाबरवण्याची शक्यता असलेले कोणतेही आवाज किंवा चित्रे नाहीत.
    - **भाषा:** कोणतीही वाईट भाषा ऐकू नये.
    - **इतर:** लैंगिक सामग्री, ड्रग्ज किंवा जुगार नाही.
    - ***अंतर्भूत:*** हे रेटिंग सर्वात लहान प्रेक्षकांसाठी सामग्री सुरक्षित आणि त्रासदायक नाही याची खात्री करण्यावर लक्ष केंद्रित करते.
    - ***स्रोत:*** [PEGI अधिकृत वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI रेटिंगसाठी पालकांचे मार्गदर्शक](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***ते काय आहे:*** ही सामग्री ७ वर्षे आणि त्याहून अधिक वयाच्या मुलांसाठी योग्य आहे.
    - ***मुख्य वैशिष्ट्ये:***
    - **हिंसाचार:** हिंसाचाराचे अतिशय सौम्य प्रकार स्वीकार्य आहेत. ही गर्भित, तपशीलवार नसलेली किंवा वास्तववादी नसलेली हिंसा असू शकते, जी बहुतेकदा काल्पनिक पात्रांकडे निर्देशित केली जाते. मानवासारख्या पात्रांवर अतिशय सौम्य वास्तववादी नसलेली हिंसा देखील असू शकते.
    - **भीती:** लहान मुलांसाठी भीतीदायक वाटू शकणारे दृश्ये किंवा आवाज असलेले खेळ (उदा., अस्वस्थ करणारे वातावरण, काही भयानक आवाज किंवा प्रतिमा) या श्रेणीत येतात.
    - **भाषा:** कोणतीही वाईट भाषा नाही, किंवा फक्त अतिशय सौम्य, लैंगिक गैर-शब्द वापरण्याची शक्यता नाही.
    - **इतर:** तरीही कोणताही स्पष्ट लैंगिक सामग्री, ड्रग्ज किंवा जुगार नाही.
    - ***अंतर्भूत:*** अशा घटकांची ओळख करून देते जे खूप लहान मुलांसाठी खूप तीव्र असू शकतात, विशेषतः भीती आणि किंचित जास्त स्पष्ट काल्पनिक हिंसाचाराच्या बाबतीत.
    - ***स्रोत:*** [PEGI अधिकृत वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI रेटिंगसाठी पालकांचे मार्गदर्शक](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***ते काय आहे:*** ही सामग्री १२ वर्षे आणि त्याहून अधिक वयाच्या व्यक्तींसाठी योग्य आहे.
    - ***मुख्य वैशिष्ट्ये:***
    - **हिंसाचार:** काल्पनिक पात्रांवरील अधिक ग्राफिक किंवा वास्तववादी हिंसाचार किंवा मानवासारख्या पात्रांवरील अवास्तववादी हिंसाचार. यामध्ये अधिक दृश्यमान परिणाम समाविष्ट असू शकतात, परंतु सामान्यतः रक्तपात न करता. जिथे प्रत्यक्ष हिंसाचार दाखवला जात नाही तिथे मानवांवर गर्भित हिंसाचार देखील समाविष्ट केला जातो.
    - **भीती/भयानक:** अधिक तीव्र धमकी, भीती किंवा ग्राफिक दुखापतीचे तपशील आणि अधिक सतत भयानक दृश्ये किंवा त्रासदायक प्रतिमा.
    - **भाषा:** सौम्य शिवीगाळ आणि/किंवा आक्षेपार्ह भाषा (लैंगिक अपशब्दांशिवाय).
    - **लिंग:** लैंगिक संकेत किंवा लैंगिक पोझिशन उपस्थित असू शकते. कामुक नग्नता किंवा अस्पष्ट लैंगिक संभोग.
    - **जुगार:** जुगार खेळण्यास प्रोत्साहन देणारे किंवा शिकवणारे घटक असू शकतात (कॅसिनो गेमचे सिम्युलेशन इ.).
    - ***अंतर्प्रेरणा:*** अधिक वास्तववादी हिंसाचार, सूचक थीम आणि सौम्य असभ्यता यासह परिपक्वतेमध्ये एक महत्त्वपूर्ण पाऊल वाढवते.
    - ***स्रोत:*** [PEGI अधिकृत वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI रेटिंगसाठी पालकांचे मार्गदर्शक](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***ते काय आहे:*** सामग्री १६ वर्षे आणि त्याहून अधिक वयाच्या व्यक्तींसाठी योग्य आहे.
    - ***मुख्य वैशिष्ट्ये:***
    - **हिंसाचार:** हिंसाचाराचे (किंवा लैंगिक क्रियाकलापांचे) चित्रण जे वास्तविक जीवनात अपेक्षित असलेल्या टप्प्यावर पोहोचते. यामध्ये मानवी पात्रांवरील वास्तववादी हिंसाचाराचा समावेश असू शकतो, बहुतेकदा मृत्यू आणि दुखापतीचे चित्रण. आर्केड शैलीमध्ये असल्यास रक्तरंजित किंवा रक्तरंजित हिंसाचार उपस्थित असू शकतो.
    - **भाषा:** लैंगिक अपशब्द किंवा ईश्वरनिंदा यासह अधिक तीव्र वाईट भाषा.
    - **ड्रग्ज:** मध्ये तंबाखू किंवा अल्कोहोल वापराचे प्रोत्साहन किंवा बेकायदेशीर ड्रग्ज वापराचे चित्रण समाविष्ट असू शकते.
    - **लिंग:** कामुक नग्नता किंवा दृश्यमान जननेंद्रियांशिवाय लैंगिक संभोग.
    - **जुगार:** मध्ये जुगार खेळण्यास प्रोत्साहन देणारे किंवा शिकवणारे घटक समाविष्ट असू शकतात.
    - ***अंतर्प्रेरणा:*** या पातळीवरील सामग्री बरीच परिपक्व आहे आणि त्यात अनेकदा वास्तववादी आणि संभाव्यतः त्रासदायक थीम समाविष्ट आहेत.
    - ***स्रोत:*** [PEGI अधिकृत वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI रेटिंगसाठी पालकांचे मार्गदर्शक](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***ते काय आहे:*** सामग्री फक्त प्रौढांसाठी योग्य आहे.
    - ***मुख्य वैशिष्ट्ये:***
    - **हिंसाचार:** जेव्हा हिंसाचाराची पातळी "घोर हिंसाचार" बनते तेव्हा लागू होते. यामध्ये मृत्यू किंवा गंभीर दुखापत, छळ, शिरच्छेद, अवयवांचे तुकडे करणे, हेतूहीन हत्या किंवा निराधार पात्रांवर हिंसाचार करण्याच्या भयानक पद्धतींचा समावेश आहे. लैंगिक हिंसाचार आणि धमकी देखील येथे वर्गीकृत केल्या आहेत.
    - **औषधे:** बेकायदेशीर औषधांचे ग्लॅमराइज्ड चित्रण किंवा नियंत्रित पदार्थांचा प्रमुख प्रचार.
    - **लिंग:** दृश्यमान जननेंद्रियांसह तपशीलवार किंवा स्पष्ट लैंगिक क्रियाकलाप.
    - **जुगार:** वास्तववादी जुगार सिम्युलेशन.
    - **भेदभाव:** यामध्ये भेदभावाला प्रोत्साहन देणारे किंवा शिकवणारे घटक असू शकतात.
    - ***अंतर्प्रेरणा:*** हे सर्वोच्च वय रेटिंग आहे आणि ते अशा कंटेंटचे संकेत देते जे केवळ प्रौढ प्रेक्षकांसाठी आहे कारण त्याचे ग्राफिक आणि संभाव्यतः त्रासदायक स्वरूप आहे.
    - ***स्रोत:*** [PEGI अधिकृत वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI रेटिंगसाठी पालकांचे मार्गदर्शक](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***ते काय आहे:*** हे वर्णनकर्ता दर्शवितो की गेममध्ये हिंसाचाराचे चित्रण आहे.
    - ***तीव्रता पातळी:***
    - **सौम्य/कार्टून (PEGI 3/7):** खूप सौम्य, वास्तववादी नसलेली हिंसा (उदा., थप्पड, कार्टूनिश हानी किंवा गर्भित हिंसा) बहुतेकदा काल्पनिक पात्रांवर निर्देशित केली जाते.
    - **मध्यम (PEGI 12):** काल्पनिक पात्रांवर अधिक ग्राफिक किंवा वास्तववादी हिंसाचार, किंवा मानवासारख्या पात्रांवर अवास्तव हिंसाचार (उदा., किरकोळ जखमा, रक्त नाही).
    - **मजबूत (PEGI 16):** मानवी पात्रांवर वास्तववादी हिंसाचार, ज्यामध्ये मृत्यू आणि दुखापतीचे चित्रण समाविष्ट आहे. आर्केड शैलीमध्ये असल्यास भयानक किंवा रक्तरंजित हिंसाचार असू शकतो.
    - **घन (PEGI 18):** मृत्यू किंवा गंभीर दुखापत घडवून आणण्याच्या भयानक पद्धती, ज्यामध्ये छळ, शिरच्छेद, अवयवांचे तुकडे करणे किंवा असुरक्षित/निर्दोष पात्रांविरुद्ध हेतूहीन हिंसाचार यांचा समावेश आहे. लैंगिक हिंसाचार आणि धमक्या देखील येथे वर्गीकृत केल्या आहेत.
    - ***अंतर्भूत:*** संबंधित PEGI वय रेटिंग जितके जास्त असेल तितकी हिंसा अधिक तीव्र आणि वास्तववादी दर्शविली जाईल.
    - ***स्रोत:*** [PEGI अधिकृत वेबसाइट](https://pegi.info/what-do-the-labels-mean), [गेम रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***ते काय आहे:*** हे वर्णनकर्ता गेममध्ये आक्षेपार्ह भाषा किंवा शिवीगाळ असल्याचे दर्शविते.
    - ***तीव्रता पातळी:***
    - **सौम्य (PEGI 12):** सौम्य शिवीगाळ आणि/किंवा आक्षेपार्ह भाषा, लैंगिक शिवीगाळ कमी (उदा., "धिक्कार," "नरक," "बकवास").
    - **कठोर (PEGI 16/18):** लैंगिक शिवीगाळ, निंदा किंवा अत्यंत आक्षेपार्ह भाषा.
    - ***अंतर्भूत:*** उच्च PEGI वय रेटिंगसह वाईट भाषेची उपस्थिती आणि तीव्रता वाढते.
    - ***स्रोत:*** [PEGI अधिकृत वेबसाइट](https://pegi.info/what-do-the-labels-mean), [गेम रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***ते काय आहे:*** हे वर्णनकर्ता सूचित करते की गेममध्ये असे घटक आहेत जे भयावह किंवा भितीदायक असू शकतात.
    - ***तीव्रता पातळी:***
    - **भयावह (PEGI 7):** लहान मुलांसाठी भितीदायक किंवा भयावह असण्याची शक्यता असलेली चित्रे किंवा आवाज (उदा., भयावह संगीत, भयावह वातावरण, पार्श्वभूमीतील किंकाळ्या). यात थेट हिंसाचाराचा समावेश असणे आवश्यक नाही.
    - **भयावह (PEGI 12+):** अधिक मजबूत धोका, भीती किंवा ग्राफिक दुखापतीचे तपशील आणि अधिक सतत भयावह दृश्ये किंवा त्रासदायक प्रतिमा.
    - ***अंतर्भूत:*** स्पष्ट हिंसाचारापेक्षा मानसिक परिणाम आणि त्रासदायक सामग्रीवर लक्ष केंद्रित करते.
    - ***स्रोत:*** [PEGI अधिकृत वेबसाइट](https://pegi.info/what-do-the-labels-mean), [गेम रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***What it is:*** This descriptor indicates that the game contains elements that encourage or teach gambling.
    - ***Scope:*** Refers to simulations of traditional games of chance typically found in casinos or gambling halls (e.g., card games played for money, betting on races).
    - ***Minimum Rating:*** This descriptor only appears on games rated **PEGI 12, 16, or 18**. As of 2020, newly rated games with realistic gambling simulations are always PEGI 18.
    - ***Note on Loot Boxes:*** The presence of "Paid Random Items" (often referred to as loot boxes) is a separate content descriptor ("In-Game Purchases") and can be found in games with lower age ratings (e.g., PEGI 7).
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***ते काय आहे:*** हे वर्णनकर्ता गेममध्ये लैंगिक सामग्रीची उपस्थिती दर्शवितो.
    - ***तीव्रता पातळी:***
    - **इनुएन्डो/पोश्चरिंग (PEGI 12):** लैंगिक पोश्चरिंग किंवा इंनुएन्डो.
    - **कामुक नग्नता/अस्पष्ट संभोग (PEGI 16):** दृश्यमान जननेंद्रियांशिवाय कामुक नग्नता किंवा लैंगिक संभोगाचे चित्रण.
    - **स्पष्ट लैंगिक क्रियाकलाप (PEGI 18):** दृश्यमान जननेंद्रियांसह तपशीलवार किंवा स्पष्ट लैंगिक क्रियाकलाप. लैंगिक हिंसाचार आणि धमकी देखील या श्रेणीत येतात.
    - ***इन्नुएन्डो:*** लैंगिक सामग्रीमधील स्पष्टता आणि तपशीलांची पातळी उच्च PEGI वय रेटिंगसह वाढते.
    - ***स्रोत:*** [PEGI अधिकृत वेबसाइट](https://pegi.info/what-do-the-labels-mean), [गेम रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***ते काय आहे:*** हे वर्णनकर्ता दर्शवितो की गेम बेकायदेशीर ड्रग्ज, अल्कोहोल किंवा तंबाखूच्या वापराचा संदर्भ देते किंवा त्याचे चित्रण करते.
    - ***तीव्रता पातळी:***
    - **वापराचे प्रोत्साहन/चित्रण (PEGI 16):** तंबाखू किंवा अल्कोहोलच्या वापराचे प्रोत्साहन (उदा., पात्राला फायदा होतो) किंवा बेकायदेशीर ड्रग्ज वापराचे चित्रण.
    - **ग्लेमरायझेशन/प्रमोशन (PEGI 18):** बेकायदेशीर ड्रग्जचे ग्लॅमराइज्ड चित्रण किंवा नियंत्रित पदार्थांचा प्रमुख प्रचार.
    - ***किमान रेटिंग:*** हे वर्णनकर्ता फक्त **PEGI 16 किंवा PEGI 18** रेट केलेल्या गेमवर आढळते.
    - ***स्रोत:*** [PEGI अधिकृत वेबसाइट](https://pegi.info/what-do-the-labels-mean), [गेम रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***ते काय आहे:*** हे वर्णनकर्ता सूचित करते की गेममध्ये वांशिक, धार्मिक, राष्ट्रवादी किंवा द्वेषाला प्रोत्साहन देणाऱ्या इतर स्टिरियोटाइपचे चित्रण आहे.
    - ***संदर्भ:*** जेव्हा गेम मूळ, धर्म, राष्ट्रीयत्व, लिंग, लैंगिकता किंवा इतर वैशिष्ट्यांवर आधारित गटांविरुद्ध भेदभावाला प्रोत्साहन देतो किंवा त्याचे गौरव करतो तेव्हा हे रेटिंग लागू केले जाते.
    - ***किमान रेटिंग:*** हे वर्णनकर्ता सामान्यतः **PEGI 18** रेट केलेल्या गेमवर दिसून येते, कारण अशा सामग्रीचे स्वरूप गंभीर असते.
    - ***स्रोत:*** [PEGI अधिकृत वेबसाइट](https://pegi.info/what-do-the-labels-mean), [गेम रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***ते काय आहे:*** हे वर्णनकर्ता सूचित करते की गेम वास्तविक पैशाने पर्यायी डिजिटल खरेदी देते.
    - ***व्याप्ती:*** मध्ये गेममधील खरेदीचे विविध प्रकार समाविष्ट आहेत:
    - **कॉस्मेटिक आयटम:** स्किन, इमोट्स, व्हिज्युअल एन्हांसमेंट्स.
    - **गेमप्लेचे फायदे:** पॉवर-अप्स, चलन, बूस्टर.
    - **विस्तार/DLC:** अतिरिक्त सामग्री किंवा कथा.
    - **सशुल्क रँडम आयटम (लूट बॉक्स):** जिथे खेळाडूंना खरेदी करण्यापूर्वी त्यांना नेमके काय मिळत आहे हे माहित नसते (उदा., कार्ड पॅक, आयटम क्रेट्स).
    - ***टीप:*** हे वर्णनकर्ता **वय रेटिंग** नाही तर माहितीपूर्ण चिन्ह आहे. हे PEGI ३ सह कोणत्याही PEGI वयोमर्यादा असलेल्या गेमवर दिसू शकते.
    - ***चिंता (विशेषतः मुलांसाठी):*** जास्त खर्च करण्याची शक्यता, यादृच्छिक वस्तूंसह जुगारासारख्या वर्तनांना प्रोत्साहन देणे आणि प्रगतीसाठी खरेदी करण्याचा दबाव.
    - ***स्रोत:*** [PEGI अधिकृत वेबसाइट](https://pegi.info/what-do-the-labels-mean), [पालक क्षेत्र - PEGI रेटिंग समजून घेणे](https://parentzone.org.uk/article/pegi-games-ratings)
