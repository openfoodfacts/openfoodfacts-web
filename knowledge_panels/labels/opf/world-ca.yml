"en:pegi_3":
  content: |-
    - ***Què és:*** El contingut es considera adequat per a tots els grups d'edat.
    - ***Característiques clau:***
    - **Violència:** Només s'accepten formes de violència molt lleus, generalment en un entorn còmic, caricaturesc o infantil (per exemple, bufonades, danys implícits, reaccions no realistes).
    - **Por:** No hi ha sons ni imatges que puguin espantar els nens petits.
    - **Llenguatge:** No s'ha de sentir llenguatge groller.
    - **Altres:** No hi ha contingut sexual, drogues ni jocs d'atzar.
    - ***Implicació:*** Aquesta classificació se centra a garantir que el contingut sigui segur i no molest per al públic més jove.
    - ***Fonts:*** [Lloc web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guia per a pares sobre les classificacions PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Què és:*** El contingut és adequat per a nens de 7 anys o més.
    - ***Característiques clau:***
    - **Violència:** S'accepten formes de violència molt lleus. Pot ser violència implícita, no detallada o no realista, sovint dirigida a personatges fantàstics. També pot incloure violència molt lleu no realista contra personatges semblants a humans.
    - **Por:** Els jocs amb escenes o sons que poden ser espantosos per als nens més petits (per exemple, atmosfera inquietant, alguns sons o imatges espantoses) entren en aquesta categoria.
    - **Llenguatge:** No hi ha llenguatge groller, o només insults molt lleus i no sexuals.
    - **Altres:** Encara no hi ha contingut sexual explícit, drogues ni jocs d'atzar.
    - ***Implicació:*** Introdueix elements que poden ser massa intensos per a nens molt petits, sobretot pel que fa a la por i la violència fantàstica una mica més pronunciada.
    - ***Fonts:*** [Lloc web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guia per a pares sobre les classificacions PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Què és:*** El contingut és adequat per a persones de 12 anys o més.
    - ***Característiques clau:***
    - **Violència:** Violència més gràfica o realista cap a personatges fantàstics, o violència no realista cap a personatges semblants a humans. Això pot incloure un impacte més visible, però generalment sense sang. També s'inclou la violència implícita cap a humans on no es mostra la violència real.
    - **Por/Horror:** Detalls més forts d'amenaça, por o lesions gràfiques, i seqüències de terror més sostingudes o imatges inquietants.
    - **Llenguatge:** Paraulotes lleus i/o llenguatge ofensiu (excepte insults sexuals).
    - **Sexe:** Pot haver-hi insinuacions sexuals o postures sexuals. Nuesa eròtica o relacions sexuals no explícites.
    - **Jocs d'atzar:** Pot incloure elements que fomenten o ensenyen el joc (simulacions de jocs de casino, etc.).
    - ***Implicació:*** Marca un pas significatiu en la maduresa, incloent-hi violència més realista, temes suggestius i llenguatge obscè lleu.
    - ***Fonts:*** [Lloc web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guia per a pares sobre les classificacions PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Què és:*** El contingut és adequat per a persones majors de 16 anys.
    - ***Característiques clau:***
    - **Violència:** Representacions de violència (o activitat sexual) que arriben a una etapa que s'assembla a la que s'esperaria a la vida real. Això pot incloure violència realista cap a personatges humans, sovint amb representacions de morts i lesions. Pot haver-hi violència cruenta o sagnant si és d'estil arcade.
    - **Llenguatge:** Llenguatge groller més extrem, incloent-hi insults sexuals o blasfèmia.
    - **Drogues:** Pot incloure foment del consum de tabac o alcohol, o representacions del consum de drogues il·legals.
    - **Sexe:** Nuesa eròtica o relacions sexuals sense genitals visibles.
    - **Jocs d'atzar:** Pot incloure elements que fomenten o ensenyen el joc.
    - ***Implicació:*** El contingut d'aquest nivell és considerablement més madur i sovint inclou temes realistes i potencialment pertorbadors.
    - ***Fonts:*** [Lloc web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guia per a pares sobre les classificacions PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Què és:*** El contingut només és adequat per a adults.
    - ***Característiques clau:***
    - **Violència:** S'aplica quan el nivell de violència esdevé "violència greu". Això inclou mètodes horribles per causar la mort o lesions greus, tortura, decapitació, esquarterament, assassinat sense motiu o violència contra personatges indefensos. La violència i les amenaces sexuals també es classifiquen aquí.
    - **Drogues:** Representacions glamuritzades de drogues il·legals o promoció prominent de substàncies controlades.
    - **Sexe:** Activitat sexual detallada o explícita, inclosos els genitals visibles.
    - **Jocs d'atzar:** Simulacions realistes de jocs d'atzar.
    - **Discriminació:** Pot contenir elements que fomenten o ensenyen la discriminació.
    - ***Implicació:*** Aquesta és la classificació d'edat més alta i indica contingut estrictament per a públics madurs a causa de la seva naturalesa gràfica i potencialment pertorbadora.
    - ***Fonts:*** [Lloc web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guia per a pares sobre les classificacions PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Què és:*** Aquest descriptor indica que el joc conté representacions de violència.
    - ***Nivells de gravetat:***
    - **Lleu/Dibuixos animats (PEGI 3/7):** Violència molt lleu i no realista (per exemple, bufonades, danys caricaturescos o violència implícita) sovint dirigida a personatges de fantasia.
    - **Moderat (PEGI 12):** Violència més gràfica o realista cap a personatges de fantasia, o violència poc realista cap a personatges semblants a humans (per exemple, lesions lleus, sense sang).
    - **Fort (PEGI 16):** Violència realista cap a personatges humans, incloses representacions de mort i lesions. Pot haver-hi violència cruenta o sagnant si és d'estil arcade.
    - **Greu (PEGI 18):** Mètodes horribles per causar la mort o lesions greus, inclosa la tortura, la decapitació, el desmembrament o la violència sense motiu contra personatges vulnerables/innocents. La violència i les amenaces sexuals també es classifiquen aquí.
    - ***Implicació:*** Com més alta sigui la classificació d'edat PEGI associada, més intensa i realista serà la violència representada.
    - ***Fonts:*** [Lloc web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritat de classificació de jocs](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Què és:*** Aquest descriptor indica que el joc conté llenguatge ofensiu o insults.
    - ***Nivells de gravetat:***
    - **Lleu (PEGI 12):** Insultats lleus i/o llenguatge ofensiu, excepte insults sexuals (per exemple, "merda", "infern", "merda").
    - **Fort (PEGI 16/18):** Insultats sexuals, blasfèmia o llenguatge molt ofensiu.
    - ***Implicació:*** La presència i la intensitat del llenguatge groller augmenten amb les classificacions d'edat PEGI més altes.
    - ***Fonts:*** [Lloc web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritat de classificació de jocs](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Què és:*** Aquest descriptor indica que el joc conté elements que poden ser espantosos o aterridors.
    - ***Nivells de gravetat:***
    - **Espantós (PEGI 7):** Imatges o sons que poden ser espantosos o espantosos per als nens petits (per exemple, música inquietant, entorns de por, crits de fons). No inclou necessàriament violència directa.
    - **Terror (PEGI 12+):** Detalls més forts d'amenaça, por o lesions gràfiques, i seqüències de terror més sostingudes o imatges inquietants.
    - ***Implicació:*** Se centra en l'impacte psicològic i el contingut inquietant, en lloc de la violència explícita.
    - ***Fonts:*** [Lloc web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritat de classificació de jocs](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Què és:*** Aquest descriptor indica que el joc conté elements que fomenten o ensenyen a jugar.
    - ***Abast:*** Es refereix a simulacions de jocs d'atzar tradicionals que es troben normalment en casinos o sales de joc (per exemple, jocs de cartes que es juguen per diners, apostes en curses).
    - ***Classificació mínima:*** Aquest descriptor només apareix en jocs classificats **PEGI 12, 16 o 18**. A partir del 2020, els jocs classificats recentment amb simulacions de joc realistes sempre són PEGI 18.
    - ***Nota sobre les caixes de botí:*** La presència d'"articles aleatoris de pagament" (sovint anomenats caixes de botí) és un descriptor de contingut separat ("Compres dins del joc") i es pot trobar en jocs amb classificacions d'edat inferiors (per exemple, PEGI 7).
    - ***Fonts:*** [Lloc web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritat de classificació de jocs](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Què és:*** Aquest descriptor indica la presència de contingut sexual al joc.
    - ***Nivells de gravetat:***
    - **Insinuacions/Postures (PEGI 12):** Postures o insinuacions sexuals.
    - **Nuesa eròtica/Relacions sexuals no explícites (PEGI 16):** Representacions de nuesa eròtica o relacions sexuals sense genitals visibles.
    - **Activitat sexual explícita (PEGI 18):** Activitat sexual detallada o explícita, inclosos els genitals visibles. La violència i les amenaces sexuals també entren en aquesta categoria.
    - ***Implicació:*** El nivell d'explicitat i detall en el contingut sexual augmenta amb les classificacions d'edat PEGI més altes.
    - ***Fonts:*** [Lloc web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritat de classificació de jocs](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Què és:*** Aquest descriptor indica que el joc fa referència o representa el consum de drogues il·legals, alcohol o tabac.
    - ***Nivells de gravetat:***
    - **Incentiu/Representació de l'ús (PEGI 16):** Incentiu al consum de tabac o alcohol (per exemple, un personatge obté avantatge) o representacions del consum de drogues il·legals.
    - **Glamització/Promoció (PEGI 18):** Representacions glamuritzades de drogues il·legals o promoció prominent de substàncies controlades.
    - ***Classificació mínima:*** Aquest descriptor només es troba en jocs classificats com a **PEGI 16 o PEGI 18**.
    - ***Fonts:*** [Lloc web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritat de classificació de jocs](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Què és:*** Aquest descriptor indica que el joc conté representacions d'estereotips ètnics, religiosos, nacionalistes o d'altres tipus que poden fomentar l'odi.
    - ***Context:*** Aquesta classificació s'aplica quan el joc promou o glorifica la discriminació contra grups per motius d'origen, religió, nacionalitat, gènere, sexualitat o altres característiques.
    - ***Classificació mínima:*** Aquest descriptor sol aparèixer en jocs classificats com a **PEGI 18**, a causa de la naturalesa severa d'aquest contingut.
    - ***Fonts:*** [Lloc web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoritat de classificació de jocs](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Què és:*** Aquest descriptor indica que el joc ofereix compres digitals opcionals amb diners reals.
    - ***Abast:*** Inclou diverses formes de compres dins del joc:
    - **Objectes cosmètics:** Aspectes, emotes, millores visuals.
    - **Avantatges de la jugabilitat:** Potenciadors, moneda, potenciadors.
    - **Expansions/DLC:** Contingut o història addicional.
    - **Objectes aleatoris de pagament (caixes de botí):** Quan els jugadors no saben exactament què reben abans de comprar (per exemple, paquets de cartes, caixes d'objectes).
    - ***Nota:*** Aquest descriptor **no** és una classificació per edat sinó una icona informativa. Pot aparèixer en jocs amb qualsevol classificació d'edat PEGI, inclosa la PEGI 3.
    - ***Preocupacions (especialment per als nens):*** Possibilitat de despesa excessiva, foment de comportaments similars al joc amb elements aleatoris i pressió per comprar per progressar.
    - ***Fonts:*** [Lloc web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Zona per a pares - Comprensió de les classificacions PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
