"en:pegi_3":
  content: |-
    - ***ما هو:*** يُعتبر المحتوى مناسبًا لجميع الفئات العمرية.
    - ***الخصائص الرئيسية:***
    - **العنف:** فقط أشكال العنف الخفيفة جدًا مقبولة، وعادةً ما تكون في بيئة كوميدية أو كرتونية أو طفولية (على سبيل المثال، الكوميديا الصامتة، والإيذاء الضمني، وردود الفعل غير الواقعية).
    - **الخوف:** لا توجد أصوات أو صور من المحتمل أن تخيف الأطفال الصغار.
    - **اللغة:** لا ينبغي سماع أي لغة بذيئة.
    - **أخرى:** لا يوجد محتوى جنسي أو مخدرات أو مقامرة.
    - ***المضمون:*** يركز هذا التصنيف على ضمان أن يكون المحتوى آمنًا وغير مزعج لأصغر الجماهير.
    - ***المصادر:*** [الموقع الرسمي لـ PEGI](https://pegi.info/what-do-the-labels-mean)، [Uswitch - دليل الوالدين لتصنيفات PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***ما هو:*** المحتوى مناسب للأطفال من سن 7 سنوات فما فوق.
    - ***الخصائص الرئيسية:***
    - **العنف:** أشكال العنف الخفيفة جدًا مقبولة. يمكن أن يكون هذا عنفًا ضمنيًا أو غير مفصل أو غير واقعي، وغالبًا ما يكون موجهًا نحو شخصيات خيالية. قد يظهر أيضًا عنف خفيف جدًا وغير واقعي لشخصيات تشبه البشر.
    - **الخوف:** تندرج الألعاب التي تحتوي على مشاهد أو أصوات قد تكون مخيفة للأطفال الصغار (مثل الأجواء المزعجة أو بعض الأصوات أو الصور المرعبة) ضمن هذه الفئة.
    - **اللغة:** لا توجد لغة بذيئة، أو شتائم خفيفة جدًا وغير جنسية.
    - **أخرى:** لا يوجد حتى الآن محتوى جنسي صريح أو مخدرات أو مقامرة.
    - ***النتيجة:*** يُقدم عناصر قد تكون شديدة للغاية بالنسبة للأطفال الصغار جدًا، وخاصة فيما يتعلق بالخوف والعنف الخيالي الأكثر وضوحًا.
    - ***المصادر:*** [الموقع الرسمي لـ PEGI](https://pegi.info/what-do-the-labels-mean)، [Uswitch - دليل الوالدين لتصنيفات PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***ما هو:*** المحتوى مناسب للأفراد الذين تبلغ أعمارهم 12 عامًا فأكثر.
    - ***الخصائص الرئيسية:***
    - **العنف:** عنف أكثر وضوحًا أو واقعيًا تجاه شخصيات خيالية، أو عنف غير واقعي تجاه شخصيات تشبه البشر. يمكن أن يشمل ذلك تأثيرًا أكثر وضوحًا، ولكن بشكل عام بدون دم. كما يشمل العنف الضمني ضد البشر حيث لا يُعرض العنف الفعلي.
    - **الخوف/الرعب:** تفاصيل أقوى عن التهديد أو الرعب أو الإصابة، وتسلسلات رعب أكثر استدامة أو صور مزعجة.
    - **اللغة:** شتائم خفيفة و/أو لغة مسيئة (باستثناء الشتائم الجنسية).
    - **الجنس:** قد توجد تلميحات جنسية أو أوضاع جنسية. عُري مثير أو جماع غير صريح.
    - **المقامرة:** قد تتضمن عناصر تشجع أو تعلم المقامرة (محاكاة ألعاب الكازينو، إلخ).
    - ***الدلالة:*** يمثل خطوة مهمة نحو النضج، بما في ذلك عنف أكثر واقعية، وموضوعات إيحائية، وألفاظ نابية خفيفة.
    - ***المصادر:*** [الموقع الرسمي لـ PEGI](https://pegi.info/what-do-the-labels-mean)، [Uswitch - دليل الوالدين لتصنيفات PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***ما هو:*** المحتوى مناسب للأفراد الذين تبلغ أعمارهم 16 عامًا فأكثر.
    - ***الخصائص الرئيسية:***
    - **العنف:** تصوير العنف (أو النشاط الجنسي) الذي يصل إلى مرحلة تبدو كما هو متوقع في الحياة الواقعية. يمكن أن يشمل ذلك عنفًا واقعيًا تجاه الشخصيات البشرية، وغالبًا ما يتضمن تصويرًا للموت والإصابة. قد يكون هناك عنف دموي أو دموي إذا كان بأسلوب الممرات.
    - **اللغة:** لغة بذيئة أكثر تطرفًا، بما في ذلك الألفاظ البذيئة أو التجديف.
    - **المخدرات:** قد يشمل تشجيعًا على استخدام التبغ أو الكحول، أو تصويرًا لاستخدام المخدرات غير المشروعة.
    - **الجنس:** العُري المثيرة أو الجماع الجنسي بدون أعضاء تناسلية مرئية.
    - **المقامرة:** قد يتضمن عناصر تشجع أو تعلم المقامرة.
    - ***النتيجة:*** المحتوى في هذا المستوى أكثر نضجًا إلى حد كبير وغالبًا ما يتضمن موضوعات واقعية ومزعجة محتملة.
    - ***المصادر:*** [الموقع الرسمي لـ PEGI](https://pegi.info/what-do-the-labels-mean)، [Uswitch - دليل الوالدين لتصنيفات PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***ما هو:*** المحتوى مناسب للبالغين فقط.
    - ***الخصائص الرئيسية:***
    - **العنف:** يُطبق عندما يصل مستوى العنف إلى حد "العنف الجسيم". ويشمل ذلك أساليب مروعة للقتل أو الإصابات البالغة، والتعذيب، وقطع الرؤوس، وتقطيع الأوصال، والقتل دون دافع، أو العنف تجاه الشخصيات العُزّل. كما يُصنف العنف والتهديد الجنسيان هنا.
    - **المخدرات:** تصوير مُبهرج للمخدرات غير المشروعة أو الترويج البارز للمواد الخاضعة للرقابة.
    - **الجنس:** نشاط جنسي مفصل أو صريح، بما في ذلك الأعضاء التناسلية المرئية.
    - **المقامرة:** محاكاة واقعية للمقامرة.
    - **التمييز:** قد يحتوي على عناصر تشجع على التمييز أو تُعلّمه.
    - ***النتيجة:*** هذا هو أعلى تصنيف عمري ويشير إلى محتوى مخصص فقط للجمهور الناضج نظرًا لطبيعته الرسومية والمزعجة المحتملة.
    - ***المصادر:*** [الموقع الرسمي لـ PEGI](https://pegi.info/what-do-the-labels-mean)، [Uswitch - دليل الوالدين لتصنيفات PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***ما هو:*** يشير هذا الوصف إلى أن اللعبة تحتوي على مشاهد عنف.
    - ***مستويات الخطورة:***
    - **خفيف/كرتوني (PEGI 3/7):** عنف خفيف جدًا وغير واقعي (مثل: الكوميديا التهريجية، أو الأذى الكرتوني، أو العنف الضمني) غالبًا ما يستهدف شخصيات خيالية.
    - **متوسط (PEGI 12):** عنف أكثر وضوحًا أو واقعيًا تجاه شخصيات خيالية، أو عنف غير واقعي تجاه شخصيات تشبه البشر (مثل: إصابات طفيفة، أو عدم وجود دماء).
    - **قوي (PEGI 16):** عنف واقعي تجاه شخصيات بشرية، بما في ذلك تصوير الموت والإصابة. قد يكون هناك عنف دموي أو دموي إذا كان بأسلوب ألعاب الآركيد.
    - **فظيع (PEGI 18):** أساليب مروعة لقتل أو إصابة بالغة، بما في ذلك التعذيب، وقطع الرؤوس، وتقطيع الأوصال، أو العنف غير المبرر ضد شخصيات ضعيفة/بريئة. كما يُصنف العنف الجنسي والتهديد هنا.
    - ***المعنى:*** كلما ارتفع تصنيف PEGI العمري، زادت حدة العنف المصور وواقعيته.
    - ***المصادر:*** [الموقع الرسمي لـ PEGI](https://pegi.info/what-do-the-labels-mean)، [هيئة تصنيف الألعاب](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***ما هو:*** يشير هذا الوصف إلى أن اللعبة تحتوي على لغة مسيئة أو شتائم.
    - ***مستويات الخطورة:***
    - **خفيف (PEGI 12):** شتائم خفيفة و/أو لغة مسيئة، باستثناء الألفاظ الجنسية البذيئة (مثل "اللعنة"، "الجحيم"، "القذارة").
    - **قوي (PEGI 16/18):** ألفاظ جنسية بذيئة، تجديف، أو لغة مسيئة للغاية.
    - ***الدلالة:*** يزداد وجود وشدة الألفاظ البذيئة مع ارتفاع تصنيفات PEGI العمرية.
    - ***المصادر:*** [الموقع الرسمي لـ PEGI](https://pegi.info/what-do-the-labels-mean)، [هيئة تصنيف الألعاب](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***ما هو:*** يشير هذا الوصف إلى أن اللعبة تحتوي على عناصر قد تكون مخيفة أو مرعبة.
    - ***مستويات الخطورة:***
    - **مخيف (PEGI 7):** صور أو أصوات يُحتمل أن تكون مخيفة أو مرعبة للأطفال الصغار (مثل موسيقى مرعبة، بيئات مخيفة، صراخ في الخلفية). لا يتضمن بالضرورة عنفًا مباشرًا.
    - **رعب (PEGI 12+):** تفاصيل تهديد أو رعب أو إصابة صريحة أقوى، ومشاهد رعب أطول أو صور مزعجة.
    - ***الدلالة:*** يركز على التأثير النفسي والمحتوى المزعج، بدلًا من العنف الصريح.
    - ***المصادر:*** [الموقع الرسمي لـ PEGI](https://pegi.info/what-do-the-labels-mean)، [هيئة تصنيف الألعاب](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***ما هو:*** يشير هذا الوصف إلى أن اللعبة تحتوي على عناصر تشجع على المقامرة أو تُعلّمها.
    - ***النطاق:*** يشير إلى محاكاة ألعاب الحظ التقليدية الموجودة عادةً في الكازينوهات أو صالات القمار (مثل ألعاب الورق التي تُلعب بالمال، والمراهنة على السباقات).
    - ***الحد الأدنى للتقييم:*** يظهر هذا الوصف فقط في الألعاب المصنفة **PEGI 12 أو 16 أو 18**. اعتبارًا من عام 2020، أصبحت الألعاب المصنفة حديثًا التي تحتوي على محاكاة واقعية للمقامرة دائمًا PEGI 18.
    - ***ملاحظة حول صناديق الغنائم:*** يُعد وجود "العناصر العشوائية المدفوعة" (غالبًا ما يُشار إليها بصناديق الغنائم) وصفًا منفصلًا للمحتوى ("عمليات الشراء داخل اللعبة") ويمكن العثور عليه في الألعاب ذات التصنيفات العمرية الأقل (مثل PEGI 7).
    - ***المصادر:*** [الموقع الرسمي لـ PEGI](https://pegi.info/what-do-the-labels-mean)، [هيئة تصنيف الألعاب](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***ما هو:*** يشير هذا الوصف إلى وجود محتوى جنسي في اللعبة.
    - ***مستويات الخطورة:***
    - **التلميح/الوضعيات (PEGI 12):** وضعيات جنسية أو تلميحات.
    - **العري الجنسي/الجماع غير الصريح (PEGI 16):** تصوير العري الجنسي أو الجماع الجنسي بدون أعضاء تناسلية مرئية.
    - **النشاط الجنسي الصريح (PEGI 18):** النشاط الجنسي المفصل أو الصريح، بما في ذلك الأعضاء التناسلية المرئية. كما يقع العنف الجنسي والتهديد ضمن هذه الفئة.
    - ***النتيجة:*** يزداد مستوى الصراحة والتفصيل في المحتوى الجنسي مع ارتفاع تصنيفات PEGI العمرية.
    - ***المصادر:*** [الموقع الرسمي لـ PEGI](https://pegi.info/what-do-the-labels-mean)، [هيئة تصنيف الألعاب](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***ما هو:*** يشير هذا الوصف إلى أن اللعبة تشير إلى أو تصور استخدام المخدرات غير المشروعة أو الكحول أو التبغ.
    - ***مستويات الخطورة:***
    - **تشجيع/تصوير الاستخدام (PEGI 16):** تشجيع استخدام التبغ أو الكحول (على سبيل المثال، اكتساب الشخصية ميزة) أو تصوير استخدام المخدرات غير المشروعة.
    - **الترويج/التجميل (PEGI 18):** تصوير مجامل للمخدرات غير المشروعة أو الترويج البارز للمواد الخاضعة للرقابة.
    - ***الحد الأدنى للتقييم:*** يوجد هذا الوصف فقط في الألعاب المصنفة **PEGI 16 أو PEGI 18**.
    - ***المصادر:*** [الموقع الرسمي لـ PEGI](https://pegi.info/what-do-the-labels-mean)، [هيئة تصنيف الألعاب](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***ما هو:*** يشير هذا الوصف إلى أن اللعبة تحتوي على صور نمطية عرقية أو دينية أو قومية أو غيرها من الصور النمطية التي من المحتمل أن تشجع على الكراهية.
    - ***السياق:*** يتم تطبيق هذا التصنيف عندما تشجع اللعبة أو تمجد التمييز ضد مجموعات بناءً على الأصل أو الدين أو الجنسية أو الجنس أو التوجه الجنسي أو غير ذلك من الخصائص.
    - ***الحد الأدنى للتقييم:*** يظهر هذا الوصف عادةً في الألعاب المصنفة **PEGI 18**، نظرًا للطبيعة القاسية لهذا المحتوى.
    - ***المصادر:*** [الموقع الرسمي لـ PEGI](https://pegi.info/what-do-the-labels-mean)، [هيئة تصنيف الألعاب](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***ما هو:*** يشير هذا الوصف إلى أن اللعبة تقدم عمليات شراء رقمية اختيارية بأموال حقيقية.
    - ***النطاق:*** يتضمن أشكالًا مختلفة من عمليات الشراء داخل اللعبة:
    - **العناصر التجميلية:** جلود، تعبيرات، تحسينات بصرية.
    - **مزايا اللعب:** تعزيزات، عملة، معززات.
    - **التوسعات/المحتوى القابل للتنزيل:** محتوى أو قصة إضافية.
    - **العناصر العشوائية المدفوعة (صناديق الغنائم):** حيث لا يعرف اللاعبون بالضبط ما الذي سيحصلون عليه قبل الشراء (على سبيل المثال، حزم البطاقات، صناديق العناصر).
    - ***ملاحظة:*** هذا الوصف **ليس** تصنيفًا عمريًا ولكنه رمز إعلامي. يمكن أن يظهر في الألعاب التي تحمل أي تصنيف عمري من PEGI، بما في ذلك PEGI 3.
    - ***مخاوف (خاصة للأطفال):*** إمكانية الإنفاق المفرط، وتشجيع السلوكيات الشبيهة بالمقامرة باستخدام عناصر عشوائية، والضغط للشراء للتقدم.
    - ***المصادر:*** [الموقع الرسمي لـ PEGI](https://pegi.info/what-do-the-labels-mean)، [منطقة الوالدين - فهم تصنيفات PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
