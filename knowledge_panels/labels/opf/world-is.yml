"en:pegi_3":
  content: |-
    - ***Hvað þetta er:*** Efni er talið við hæfi allra aldurshópa.
    - ***Helstu einkenni:***
    - **Ofbeldi:** Aðeins mjög væg ofbeldisform eru ásættanleg, oftast í kómískum, teiknimyndalegum eða barnalegum aðstæðum (t.d. slapstick, óbein meiðing, óraunhæf viðbrögð).
    - **Ótti:** Engin hljóð eða myndir sem líklegar eru til að hræða ung börn.
    - **Tungumál:** Ekkert ljótt orðbragð ætti að heyrast.
    - **Annað:** Ekkert kynferðislegt efni, fíkniefni eða fjárhættuspil.
    - ***Áhrif:*** Þessi einkunn leggur áherslu á að tryggja að efnið sé öruggt og ekki truflandi fyrir yngstu áhorfendurna.
    - ***Heimildir:*** [Opinber vefsíða PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Leiðbeiningar fyrir foreldra um PEGI einkunnir](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Hvað þetta er:*** Efnið hentar börnum 7 ára og eldri.
    - ***Helstu einkenni:***
    - **Ofbeldi:** Mjög vægt ofbeldi er ásættanlegt. Þetta getur verið óbeint, óljóst eða óraunsæislegt ofbeldi, oft beint að ímyndunaraflspersónum. Mjög vægt óraunsæislegt ofbeldi gegn mannlegum persónum getur einnig komið fyrir.
    - **Ótti:** Leikir með senum eða hljóðum sem geta hugsanlega verið ógnvekjandi fyrir yngri börn (t.d. órólegt andrúmsloft, ógnvekjandi hljóð eða myndir) falla undir þennan flokk.
    - **Tungumál:** Engin ljót orðbragð, eða aðeins mjög væg, ókynferðisleg blótsyrði.
    - **Annað:** Ekkert kynferðislegt efni, fíkniefni eða fjárhættuspil.
    - ***Áhrif:*** Kynnir þætti sem gætu verið of ákafir fyrir mjög ung börn, sérstaklega hvað varðar ótta og aðeins meira áberandi ímyndunarofbeldi.
    - ***Heimildir:*** [Opinber vefsíða PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Leiðbeiningar fyrir foreldra um PEGI einkunnir](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Hvað þetta er:*** Efnið hentar einstaklingum 12 ára og eldri.
    - ***Helstu einkenni:***
    - **Ofbeldi:** Meira myndrænt eða raunverulegt ofbeldi gegn ímyndunaraflspersónum eða óraunhæft ofbeldi gegn mannlegum persónum. Þetta getur falið í sér sýnilegri áhrif en almennt án blóðsúthellinga. Óbeint ofbeldi gegn mönnum þar sem raunverulegt ofbeldi er ekki sýnt er einnig fjallað um.
    - **Ótti/Hryllingur:** Meiri ógn, ótti eða myndrænar upplýsingar um meiðsli og viðvarandi hryllingsatriði eða óþægilegar myndir.
    - **Tungumál:** Væg blótsyrði og/eða móðgandi tungumál (fyrir utan kynferðisleg blótsyrði).
    - **Kynlíf:** Kynferðislegar vísbendingar eða kynferðisleg stellingar geta verið til staðar. Klámnekt eða óskýrt kynlíf.
    - **Fjárhættuspil:** Getur innihaldið þætti sem hvetja til eða kenna fjárhættuspil (hermir eftir spilavítisleikjum o.s.frv.).
    - ***Áhrif:*** Markar verulegan þroskaþrep, þar á meðal raunverulegra ofbeldi, tvíræðar hugmyndir og væg blótsyrði.
    - ***Heimildir:*** [Opinber vefsíða PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Leiðbeiningar fyrir foreldra um PEGI einkunnir](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Hvað þetta er:*** Efnið hentar einstaklingum 16 ára og eldri.
    - ***Helstu einkenni:***
    - **Ofbeldi:** Myndir af ofbeldi (eða kynferðislegri athöfn) sem ná því stigi að þær líta út eins og búast mætti við í raunveruleikanum. Þetta getur falið í sér raunverulegt ofbeldi gegn mannlegum persónum, oft með myndum af dauða og meiðslum. Blóðug eða hræðilegt ofbeldi getur verið til staðar ef það er í spilakassastíl.
    - **Tungumál:** Meira ógnvekjandi orðbragð, þar á meðal kynferðisleg blótsyrði eða guðlast.
    - **Fíkniefni:** Getur falið í sér hvatningu til tóbaks- eða áfengisneyslu eða myndir af ólöglegri fíkniefnaneyslu.
    - **Kynlíf:** Erótísk nekt eða kynmök án sýnilegra kynfæra.
    - **Fjárhættuspil:** Getur innihaldið þætti sem hvetja til eða kenna fjárhættuspil.
    - ***Ályktun:*** Efni á þessu stigi er mun þroskaðra og inniheldur oft raunsæ og hugsanlega óþægileg þemu.
    - ***Heimildir:*** [Opinber vefsíða PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Leiðbeiningar fyrir foreldra um PEGI einkunnir](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Hvað þetta er:*** Efnið er aðeins við hæfi fullorðinna.
    - ***Helstu einkenni:***
    - **Ofbeldi:** Á við þegar ofbeldisstigið verður „gróft ofbeldi“. Þetta felur í sér hræðilegar aðferðir við að valda dauða eða alvarlegum meiðslum, pyntingar, hálshöggvun, líkamsmeiðingar, dráp án ástæðu eða ofbeldi gegn varnarlausum persónum. Kynferðislegt ofbeldi og hótanir eru einnig flokkuð hér.
    - **Fíkniefni:** Glæsilegar lýsingar á ólöglegum fíkniefnum eða áberandi kynning á fíkniefnum.
    - **Kynlíf:** Ítarleg eða skýr kynferðisleg athöfn, þar á meðal sýnileg kynfæri.
    - **Fjárhættuspil:** Raunhæfar fjárhættuspilahermir.
    - **Mismunun:** Getur innihaldið þætti sem hvetja til eða kenna mismunun.
    - ***Ályktun:*** Þetta er hæsta aldurstakmarkið og gefur til kynna efni sem er eingöngu fyrir fullorðna áhorfendur vegna myndræns og hugsanlega óþægilegs eðlis.
    - ***Heimildir:*** [Opinber vefsíða PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Leiðbeiningar fyrir foreldra um PEGI einkunnir](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Hvað þetta er:*** Þessi lýsing gefur til kynna að leikurinn inniheldur ofbeldismyndir.
    - ***Alvarleikastig:***
    - **Vigt/Teiknimyndakennt (PEGI 3/7):** Mjög vægt, óraunsætt ofbeldi (t.d. slapstick, teiknimyndakennd meiðing eða gefið í skyn ofbeldi) oft beint að ímyndunaraflspersónum.
    - **Miðlungs (PEGI 12):** Meira myndrænt eða raunverulegt ofbeldi gegn ímyndunaraflspersónum eða óraunsætt ofbeldi gegn mannlegum persónum (t.d. minniháttar meiðsli, ekkert blóð).
    - **Sterkt (PEGI 16):** Raunhæft ofbeldi gegn mannlegum persónum, þar á meðal lýsingar á dauða og meiðslum. Blóðugt eða hræðilegt ofbeldi getur verið til staðar ef það er í spilakassastíl.
    - **Gróft (PEGI 18):** Hræðilegar aðferðir við að valda dauða eða alvarlegum meiðslum, þar á meðal pyntingar, hálshöggvun, líkamsmeiðingar eða ofbeldi án ástæðu gegn viðkvæmum/saklausum persónum. Kynferðisofbeldi og hótun eru einnig flokkuð hér.
    - ***Áhrif:*** Því hærri sem PEGI aldurstakmarkanir eru, því meira ákafur og raunverulegra er ofbeldið sem sýnt er.
    - ***Heimildir:*** [Opinber vefsíða PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Hvað þetta er:*** Þessi lýsing gefur til kynna að leikurinn innihaldi móðgandi orðbragð eða blótsyrði.
    - ***Alvarleikastig:***
    - **Mikilvægt (PEGI 12):** Vægt blótsyrði og/eða móðgandi orðbragð, fyrir utan kynferðisleg blótsyrði (t.d. "djöfull", "helvíti", "skít").
    - **Sterkt (PEGI 16/18):** Kynferðisleg blótsyrði, guðlast eða mjög móðgandi orðbragð.
    - ***Áhrif:*** Tilvist og styrkleiki ljóts orðbragðs eykst með hærri aldursflokkun PEGI.
    - ***Heimildir:*** [Opinber vefsíða PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Hvað þetta er:*** Þessi lýsing gefur til kynna að leikurinn innihaldi þætti sem geta verið ógnvekjandi eða skelfilegir.
    - ***Alvarleikastig:***
    - **Hræðandi (PEGI 7):** Myndir eða hljóð sem líklegt er að séu ógnvekjandi eða skelfileg fyrir ung börn (t.d. ásækin tónlist, ógnvekjandi umhverfi, bakgrunnsöskur). Felur ekki endilega í sér beint ofbeldi.
    - **Hryllingur (PEGI 12+):** Sterkari ógn, ótti eða myndrænar upplýsingar um meiðsli og langvarandi hryllingsatriði eða óþægilegar myndir.
    - ***Áhrif:*** Einbeitir sér að sálfræðilegum áhrifum og óþægilegu efni frekar en skýru ofbeldi.
    - ***Heimildir:*** [Opinber vefsíða PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Hvað þetta er:*** Þessi lýsing gefur til kynna að leikurinn innihaldi þætti sem hvetja til eða kenna fjárhættuspil.
    - ***Umfang:*** Vísar til hermunar á hefðbundnum fjárhættuspilum sem finnast venjulega í spilavítum eða fjárhættuspilasölum (t.d. spilakortaleikir spilaðir fyrir peninga, veðmál á kappreiðar).
    - ***Lágmarkseinkunn:*** Þessi lýsing birtist aðeins í leikjum sem eru flokkaðir sem **PEGI 12, 16 eða 18**. Frá og með 2020 eru nýflokkaðir leikir með raunhæfum fjárhættuspilahermum alltaf PEGI 18.
    - ***Athugasemd varðandi herfangskassa:*** Tilvist „greiddra handahófskenndra hluta“ (oft kallaðir herfangskassar) er sérstök innihaldslýsing („Kaup í leik“) og er að finna í leikjum með lægri aldurstakmörkunum (t.d. PEGI 7).
    - ***Heimildir:*** [Opinber vefsíða PEGI](https://pegi.info/what-do-the-labels-mean), [Matsstofnun leikja](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Hvað þetta er:*** Þessi lýsing gefur til kynna að kynferðislegt efni sé til staðar í leiknum.
    - ***Alvarleikastig:***
    - **Óbeiningar/Stillingar (PEGI 12):** Kynferðisleg stelling eða óbeiningar.
    - **Kynferðisleg nekt/Óskýr samfarir (PEGI 16):** Myndir af kynferðislegri nekt eða samförum án sýnilegra kynfæra.
    - **Óskýr kynferðisleg athöfn (PEGI 18):** Ítarleg eða skýr kynferðisleg athöfn, þar á meðal sýnileg kynfæri. Kynferðislegt ofbeldi og hótun falla einnig undir þennan flokk.
    - ***Áhrif:*** Skýringarstig og smáatriði í kynferðislegu efni eykst með hærri aldursflokkun samkvæmt PEGI.
    - ***Heimildir:*** [Opinber vefsíða PEGI](https://pegi.info/what-do-the-labels-mean), [Matsstofnun leikja](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Hvað þetta er:*** Þessi lýsing gefur til kynna að leikurinn vísi til eða lýsir notkun ólöglegra fíkniefna, áfengis eða tóbaks.
    - ***Alvarleikastig:***
    - **Hvatning/lýsing á notkun (PEGI 16):** Hvatning til tóbaks- eða áfengisneyslu (t.d. persóna nýtir sér forskot) eða lýsing á ólöglegri fíkniefnaneyslu.
    - **Glamorisering/kynning (PEGI 18):** Glamorisering á ólöglegum fíkniefnum eða áberandi kynning á fíkniefnum.
    - ***Lágmarkseinkunn:*** Þessi lýsing er aðeins að finna í leikjum sem eru flokkaðir með **PEGI 16 eða PEGI 18**.
    - ***Heimildir:*** [Opinber vefsíða PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Hvað þetta er:*** Þessi lýsing gefur til kynna að leikurinn inniheldur myndir af þjóðernislegum, trúarlegum, þjóðernislegum eða öðrum staðalímyndum sem líklegar eru til að hvetja til haturs.
    - ***Samhengi:*** Þessi einkunn er notuð þegar leikurinn stuðlar að eða vegsamar mismunun gegn hópum byggðum á uppruna, trúarbrögðum, þjóðerni, kyni, kynhneigð eða öðrum einkennum.
    - ***Lágmarkseinkunn:*** Þessi lýsing birtist venjulega í leikjum sem eru flokkaðir sem **PEGI 18** vegna alvarlegs eðlis slíks efnis.
    - ***Heimildir:*** [Opinber vefsíða PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Hvað þetta er:*** Þessi lýsing gefur til kynna að leikurinn býður upp á valfrjálsar stafrænar kaup með raunverulegum peningum.
    - ***Umfang:*** Inniheldur ýmsar gerðir kaupa í leiknum:
    - **Snyrtivörur:** Skinn, tilfinningar, sjónrænar endurbætur.
    - **Kostir í leiknum:** Kraftaukningar, gjaldmiðill, hvatamaður.
    - **Viðbætur/DLC:** Viðbótarefni eða saga.
    - **Greidd handahófskennd hlutir (Ránsfengskassar):** Þar sem spilarar vita ekki nákvæmlega hvað þeir fá fyrir kaup (t.d. spilapakkar, hlutakassar).
    - ***Athugið:*** Þessi lýsing er **ekki** aldurstakmark heldur upplýsingatákn. Það getur birst í leikjum með hvaða PEGI aldursflokkun sem er, þar á meðal PEGI 3.
    - ***Áhyggjur (sérstaklega fyrir börn):*** Möguleiki á óhóflegri eyðslu, hvatningu til fjárhættuspilahegðunar með handahófskenndum hlutum og þrýstingi til að kaupa til að komast áfram.
    - ***Heimildir:*** [Opinber vefsíða PEGI](https://pegi.info/what-do-the-labels-mean), [Parent Zone - Að skilja PEGI einkunnir](https://parentzone.org.uk/article/pegi-games-ratings)
