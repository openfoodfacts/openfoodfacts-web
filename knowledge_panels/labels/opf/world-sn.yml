"en:pegi_3":
  content: |-
    - ***Zvazviri:*** Zvemukati zvinoonekwa sezvinokodzera mazera ese.
    - ***Mamiriro Akakosha:***
    - **Mhirizhonga:** Mhando dzemhirizhonga dzakanyanyopfava chete dzinotenderwa, kazhinji mugadziriro inosetsa, yekatuni, kana seyemwana (semuenzaniso, mbama, kukuvadza, kusiririsa).
    - **Kutya:** Hapana manzwi kana mifananidzo ingangotyisa vana vadiki.
    - **Mutauro:** Hapana mutauro wakashata unofanirwa kunzwika.
    - **Zvimwe:** Hapana zvebonde, zvinodhaka, kana kubhejera.
    - ***Kureva:*** Uku kuyerwa kunotarisisa kuona kuti zvirimo zvakachengeteka uye hazvinetse vateereri vadiki.
    - ***Mabviro:*** [PEGI Yepamutemo Webhusaiti](https://pegi.info/what-do-the-labels-mean), [Uswitch - Nhungamiro Yevabereki kuPEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Zvazviri:*** Zvemukati zvakakodzera vana vane makore manomwe zvichikwira.
    - ***Mamiriro Akakosha:***
    - **Mhirizhonga:** Mhirizhonga yakapfava inogamuchirwa. Izvi zvinogona kurehwa, mhirizhonga isina hudzamu, kana isiri yechokwadi, kazhinji inonangidzirwa kune vatambi vekufungidzira. Mhirizhonga isina kusimba yakapfava kune vanhu vakaita sevanhu inogonawo kuvepo.
    - **Kutya:** Mitambo ine zviratidziro kana manzwi anogona kutyisa vana vadiki (semuenzaniso, mamiriro ekunze asina kugadzikana, mamwe manzwi anotyisa kana mifananidzo) inowira muchikamu ichi.
    - **Mutauro:** Hapana mutauro wakashata, kana kutukana kwakapfava, kusiri kwepabonde.
    - **Zvimwe:** Zvichiri hapana zvinobuda pachena zvepabonde, zvinodhaka, kana kubhejera.
    - ***Kureva:*** Inosuma zvinhu zvinganyanya kuomera vana vadiki, zvikuru maererano nekutya uye mhirizhonga inofungidzirwa zvishoma.
    - ***Mabviro:*** [PEGI Yepamutemo Webhusaiti](https://pegi.info/what-do-the-labels-mean), [Uswitch - Nhungamiro Yevabereki kuPEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Zvazviri:*** Zvemukati zvakakodzera vanhu vane makore gumi nemaviri zvichikwira.
    - ***Mamiriro Akakosha:***
    - **Mhirizhonga:** Mhirizhonga yakajeka kana yechokwadi kune vatambi vefungidziro, kana mhirizhonga isingaite kune mavara akafanana nevanhu. Izvi zvinogona kusanganisira zvinoonekwa zvakanyanya, asi kazhinji pasina gore. Mhirizhonga inofungidzirwa kuvanhu uko mhirizhonga chaiyo isingaratidzirwe inovharwawo.
    - **Kutya/Kutyisa:** Kutyisidzirwa kwakasimba, kutyisa, kana ruzivo rwekukuvara, uye kutevedzana kunotyisa kana mifananidzo inovhiringa.
    - **Mutauro:** Kutuka zvinyoro-nyoro uye/kana mutauro unogumbura (matauriro mashoma ezvepabonde).
    - **Bonde:** Matauriro ezvepabonde kana mamiriro ezvepabonde anogona kuvapo. Kusvirwa nekuhura kana kusangana pabonde kusiri pachena.
    - **Kubhejera:** Inogona kusanganisira zvinhu zvinokurudzira kana kudzidzisa kubhejera (mafanidzo emitambo yekasino, nezvimwewo).
    - ***Zvazvinoreva:*** Zvinoratidza danho rakakosha mukukura, rinosanganisira mhirizhonga yechokwadi, madingindira anokurudzira, uye kunyomba.
    - ***Mabviro:*** [PEGI Yepamutemo Webhusaiti](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gwaro revabereki kune PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Zvazviri:*** Zvemukati zvakakodzera vanhu vane makore gumi nematanhatu zvichikwira.
    - ***Mamiriro Akakosha:***
    - **Mhirizhonga:** Mifananidzo yemhirizhonga (kana kuita zvepabonde) inosvika pachinhanho chinotaridzika sechingatarisirwa muhupenyu chaihwo. Izvi zvinogona kusanganisira mhirizhonga yechokwadi kune vatambi, kazhinji nemifananidzo yerufu nekukuvara. Mhirizhonga ine hutsinye kana ropa inogona kunge iripo kana iri muArcade style.
    - **Mutauro:** Mutauro wakashata wakanyanyisa, unosanganisira mashoko anotuka pabonde kana kumhura Mwari.
    - **Zvinodhaka:** Inogona kusanganisira kurudziro yefodya kana kushandisa doro, kana mifananidzo yekushandiswa kwezvinodhaka zvisiri pamutemo.
    - **Bonde:** Kusvirwa nekuhura kana kusangana pabonde pasina sikarudzi.
    - **Kubhejera:** Inogona kusanganisira zvinhu zvinokurudzira kana kudzidzisa kubhejera.
    - ***Kureva:*** Zvemukati padanho rino zvakakura zvakanyanya uye kazhinji zvinosanganisira madingindira echokwadi uye anogona kukanganisa.
    - ***Mabviro:*** [PEGI Yepamutemo Webhusaiti](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gwaro revabereki kune PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - *** Zvazviri: *** Zvemukati zvakakodzera vanhu vakuru chete.
    - ***Mamiriro Akakosha:***
    - **Mhirizhonga:** Inoshandiswa kana huwandu hwemhirizhonga hwava "mhirizhonga yakaipisisa." Izvi zvinosanganisira nzira dzinotyisa dzekuunza rufu kana kukuvara zvakanyanya, kurwadziswa, kubviswa musoro, kutemwa-temwa, kuuraya pasina chikonzero, kana mhirizhonga kune vanhu vasina kuzvidzivirira. Mhirizhonga yepabonde nekutyisidzira zvakaiswawo pano.
    - **Zvinodhaka:** Mifananidzo inoyevedza yezvinodhaka zvisiri pamutemo kana kusimudzirwa kwezvinodhaka zvinodzorwa.
    - **Bonde:** Kuita zvepabonde zvine hudzamu kana kuti pachena, kusanganisira nhengo dzinoonekwa.
    - **Kubhejera:** Mamiriro chaiwo ekubhejera.
    - **Kusarura:** Inogona kunge iine zvinhu zvinokurudzira kana kudzidzisa rusarura.
    - ***Zvinoreva:*** Iyi ndiyomwero wezera wepamusoro uye inoratidza zvirimo zvinongoitirwa vateereri vakura nekuda kwechimiro chayo uye chinogona kukanganisa kukanganisa.
    - ***Mabviro:*** [PEGI Yepamutemo Webhusaiti](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gwaro revabereki kune PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Zvazviri:*** Tsananguro iyi inoratidza kuti mutambo une mifananidzo yemhirizhonga.
    - ***Matanho ekuomarara:***
    - **Zvinyoro/Katuni (PEGI 3/7):** Mhirizhonga yakapfava, isiri yechokwadi (semuenzaniso, mbama, kukuvadza kwekatuni, kana mhirizhonga) kazhinji inonangana nevatambi vekufungidzira.
    - **Zviri pakati nepakati (PEGI 12):** Mhirizhonga yemifananidzo kana yechokwadi kune vatambi vefungidziro, kana mhirizhonga isingaite kune vanhu vakaita sevanhu (semuenzaniso, kukuvara kudiki, pasina ropa).
    - **Chakasimba (PEGI 16):** Mhirizhonga yechokwadi kuvanhu, kusanganisira mifananidzo yerufu nekukuvara. Mhirizhonga ine hutsinye kana ropa inogona kunge iripo kana iri muArcade style.
    - **Zvakakura (PEGI 18):** Nzira dzinotyisa dzekuunza rufu kana kukuvara zvakanyanya, dzinosanganisira kurwadziswa, kubviswa musoro, kuchekwa-chekwa, kana chisimba chisina chinangwa kune vanhu vasina njodzi/vasina mhosva. Mhirizhonga yepabonde nekutyisidzira zvakaiswawo pano.
    - ***Kureva:*** Kukwirisa kwechiyero chezera rePEGI, ndipo panobva panyanya uye mhirizhonga inoratidzwa.
    - ***Mabviro:*** [PEGI Yepamutemo Webhusaiti](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Zvazviri:*** Iyi tsananguro inoratidza kuti mutambo une mutauro unogumbura kana kutukana.
    - ***Matanho ekuomarara:***
    - **Zvinyoro (PEGI 12):** Kutuka zvinyoro-nyoro uye/kana mutauro unogumbura, kupfupika kwezvituko zvepabonde (semuenzaniso, "madam," "gehena," "crap").
    - **Simba (PEGI 16/18):** Mashoko ezvepabonde, kunyomba, kana mutauro unogumbura zvakanyanya.
    - ***Zvinoreva:*** Kuvapo uye kusimba kwemutauro wakashata kunowedzera nepamusoro PEGI zera.
    - ***Mabviro:*** [PEGI Yepamutemo Webhusaiti](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Zvazviri:*** Iyi tsananguro inoratidza kuti mutambo une zvinhu zvinogona kutyisa kana kutyisa.
    - ***Matanho Akaoma:***
    - **Inotyisa (PEGI 7):** Mifananidzo kana manzwi angangotyisa kana kutyisa kuvana vadiki (semuenzaniso, mimhanzi inotyisa, nzvimbo dzinotyisa, mhere mhere). Hazvirevi hazvo kubatanidza mhirizhonga yakananga.
    - **Zvinotyisa (PEGI 12+):** Kutyisidzira kwakasimba, kutyisa, kana ruzivo rwekukuvara, uye kutevedzana kunotyisa kana mifananidzo inovhiringa.
    - ***Zvinoreva:*** Inotarisa kupesvedzero yepfungwa nezvinovhiringa, pane mhirizhonga iri pachena.
    - ***Mabviro:*** [PEGI Yepamutemo Webhusaiti](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Zvazviri:*** Tsananguro iyi inoratidza kuti mutambo une zvinhu zvinokurudzira kana kudzidzisa kubhejera.
    - ***Chikamu:*** Zvinoreva kuenzanisa kwemitambo yechinyakare yemukana inowanzowanikwa mumakasino kana muhoro dzekubhejera (semuenzaniso, mitambo yemakadhi inotambirwa mari, kubheja pamijaho).
    - ***Minimum Rating:*** Tsananguro iyi inongowanikwa pamitambo yakatarwa *PEGI 12, 16, kana 18**. Kubva muna 2020, mitambo ichangobva kupihwa miyero ine echokwadi yekubhejera simulations inogara iri PEGI 18.
    - ***Cherechedzo paRoot Boxes:*** Kuvapo kwe "Paid Random Items" (inowanzo kunzi mabhokisi ekubhejera) itsananguro yemukati yakaparadzana ("Mu-Game Mutambo") uye zera reKutenga PE (7 zera rinogona kuwanikwa mumitambo yeGI).
    - ***Mabviro:*** [PEGI Official Webhusaiti](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Chii:*** Iyi tsananguro inoratidza kuvepo kwezvepabonde mumutambo.
    - ***Severity Levels:***
    - **Innuendo/Posturing (PEGI 12):** Mamiriro ezvepabonde kana kuti innuendo.
    - **Kusvira Nhumbu/Kusasvirana (PEGI 16):** Kuratidza kushama kunonyadzisa kana kusangana pabonde pasina sikarudzi.
    - **Kusangana pabonde kwakajeka (PEGI 18):** Kuita zvepabonde zvine hudzamu kana kuti pachena, kusanganisira nhengo dzesikarudzi dzinooneka. Mhirizhonga yepabonde nekutyisidzira zvinowirawo muchikamu ichi.
    - ***Kureva:*** Mwero wekujeka uye ruzivo mune zvebonde unowedzera nepamusoro pePEGI zera.
    - ***Mabviro:*** [PEGI Yepamutemo Webhusaiti](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Zvazviri:*** Tsananguro iyi inoratidza kuti mutambo unoreva kana kuratidza kushandiswa kwezvinodhaka, doro, kana fodya zvisiri pamutemo.
    - ***Mazinga Ekuoma:***
    - **Kurudziro/Kuratidza Kushandiswa (PEGI 16):** Kurudziro yekushandisa fodya kana doro (semuenzaniso, hunhu hunowedzera mukana) kana kuratidzwa kwekushandisa zvinodhaka zvisiri pamutemo.
    - **Glamorization/Promotion (PEGI 18):** Mifananidzo inoyevedza yezvinodhaka zvisiri pamutemo kana kusimudzirwa kwakatanhamara kwezvinhu zvinodzorwa.
    - ***Minimum Rating:*** Tsananguro iyi inongowanikwa pamitambo yakatarwa**PEGI 16 kana PEGI 18**.
    - ***Mabviro:*** [PEGI Yepamutemo Webhusaiti](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Zvazviri:*** Tsananguro iyi inoratidza kuti mutambo uyu une mifananidzo yemarudzi, chitendero, nyika, kana mamwe mafungiro anogona kukurudzira ruvengo.
    - ***Mashoko:*** Kuyera uku kunoitwa kana mutambo uchisimudzira kana kurumbidza rusarura kumapoka zvichienderana nekwakabva, chitendero, nyika, murume kana mukadzi, kana humwe hunhu.
    - ***Minimum Rating:*** Iyi tsananguro inowanzoitika pamitambo yakarongwa **PEGI 18**, nekuda kwekuomarara kwezvakadai.
    - ***Mabviro:*** [PEGI Official Webhusaiti](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - *** Zvazviri:*** Iyi tsananguro inoratidza kuti mutambo uyu unopa sarudzo dzekutenga dhijitari nemari chaiyo.
    - ***Scope:*** Inosanganisira dzakasiyana siyana dzekutenga mukati memutambo:
    - **Zvinhu zvekuzora:** Matehwe, emotes, zvinonatsiridza zvinoonekwa.
    - **Gameplay zvakanakira:** Masimba-kumusoro, mari, zvinosimudzira.
    - **Kuwedzera/DLC:** Zvimwe zvemukati kana nyaya.
    - **Zvakabhadharwa Zvisina Kurongeka (Mabhokisi Okupamba):** Ipo vatambi vasingazive chaizvo zvavari kuwana vasati vatenga (semuenzaniso, mapepa emakadhi, mabhokisi echinhu).
    - ***Cherechedza:*** Tsananguro iyi **kwete** yezera asi chiratidzo cheruzivo. Inogona kuoneka pamitambo ine chero zera rePEGI, kusanganisira PEGI 3.
    - ***Zvinonetsa (kunyanya kuvana):*** Zvinogona kushandisa mari yakawandisa, kurudziro yemaitiro ekubhejera nezvinhu zvisina kurongeka, uye kumanikidzwa kutenga kuti ufambire mberi.
    - ***Mabviro:*** [PEGI Yepamutemo Webhusaiti](https://pegi.info/what-do-the-labels-mean), [Nzvimbo Yevabereki - Kunzwisisa zviyero zvePEGI](https://parentzone.org.uk/article/pegi-games-ratings)
