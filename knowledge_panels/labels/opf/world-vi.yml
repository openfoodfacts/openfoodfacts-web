"en:pegi_3":
  content: |-
    - ***Nội dung:*** Nội dung được coi là phù hợp với mọi lứa tuổi.
    - ***Đặc điểm chính:***
    - **Bạo lực:** Chỉ chấp nhận các hình thức bạo lực rất nhẹ, thường ở bối cảnh hài hước, hoạt hình hoặc dành cho trẻ em (ví dụ: trò hề, ngụ ý gây hại, phản ứng không thực tế).
    - **Sợ hãi:** Không có âm thanh hoặc hình ảnh nào có thể khiến trẻ nhỏ sợ hãi.
    - **Ngôn ngữ:** Không được nghe thấy ngôn ngữ thô tục.
    - **Khác:** Không có nội dung khiêu dâm, ma túy hoặc cờ bạc.
    - ***Ý nghĩa:*** Xếp hạng này tập trung vào việc đảm bảo nội dung an toàn và không gây khó chịu cho đối tượng khán giả nhỏ tuổi nhất.
    - ***Nguồn:*** [Trang web chính thức của PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Hướng dẫn dành cho phụ huynh về xếp hạng PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Nội dung:*** Nội dung phù hợp với trẻ em từ 7 tuổi trở lên.
    - ***Đặc điểm chính:***
    - **Bạo lực:** Các hình thức bạo lực rất nhẹ đều được chấp nhận. Có thể là bạo lực ngụ ý, không chi tiết hoặc không thực tế, thường nhắm vào các nhân vật giả tưởng. Cũng có thể có bạo lực không thực tế rất nhẹ đối với các nhân vật giống người.
    - **Sợ hãi:** Các trò chơi có cảnh hoặc âm thanh có thể khiến trẻ nhỏ sợ hãi (ví dụ: bầu không khí bất an, một số âm thanh hoặc hình ảnh đáng sợ) thuộc thể loại này.
    - **Ngôn ngữ:** Không có ngôn ngữ thô tục hoặc chỉ chửi thề rất nhẹ, không liên quan đến tình dục.
    - **Khác:** Vẫn không có nội dung khiêu dâm, ma túy hoặc cờ bạc rõ ràng.
    - ***Ý nghĩa:*** Giới thiệu các yếu tố có thể quá dữ dội đối với trẻ nhỏ, đặc biệt là về nỗi sợ hãi và bạo lực giả tưởng rõ rệt hơn một chút.
    - ***Nguồn:*** [Trang web chính thức của PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Hướng dẫn dành cho phụ huynh về xếp hạng PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Nội dung:*** Nội dung phù hợp với người từ 12 tuổi trở lên.
    - ***Đặc điểm chính:***
    - **Bạo lực:** Bạo lực đồ họa hoặc thực tế hơn đối với các nhân vật giả tưởng hoặc bạo lực phi thực tế hơn đối với các nhân vật giống người. Điều này có thể bao gồm tác động rõ ràng hơn, nhưng thường không có máu me. Bạo lực ngụ ý đối với con người mà bạo lực thực tế không được hiển thị cũng được đề cập.
    - **Sợ hãi/Kinh hoàng:** Mối đe dọa mạnh hơn, nỗi kinh hoàng hoặc chi tiết thương tích đồ họa và nhiều chuỗi cảnh kinh dị kéo dài hoặc hình ảnh gây khó chịu.
    - **Ngôn ngữ:** Chửi thề nhẹ và/hoặc ngôn ngữ xúc phạm (không bao gồm các từ ngữ tục tĩu về tình dục).
    - **Giới tính:** Có thể có ám chỉ tình dục hoặc tư thế tình dục. Ảnh khoả thân khiêu dâm hoặc quan hệ tình dục không rõ ràng.
    - **Cờ bạc:** Có thể bao gồm các yếu tố khuyến khích hoặc dạy cờ bạc (mô phỏng trò chơi sòng bạc, v.v.).
    - ***Ý nghĩa:*** Đánh dấu một bước tiến đáng kể về độ trưởng thành, bao gồm bạo lực thực tế hơn, chủ đề gợi dục và ngôn từ tục tĩu nhẹ.
    - ***Nguồn:*** [Trang web chính thức của PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Hướng dẫn dành cho phụ huynh về xếp hạng PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Nội dung:*** Nội dung phù hợp với người từ 16 tuổi trở lên.
    - ***Đặc điểm chính:***
    - **Bạo lực:** Mô tả bạo lực (hoặc hoạt động tình dục) đạt đến mức độ giống như mong đợi trong đời thực. Điều này có thể bao gồm bạo lực thực tế đối với các nhân vật là con người, thường có hình ảnh mô tả về cái chết và thương tích. Có thể có bạo lực đẫm máu hoặc đẫm máu nếu theo phong cách trò chơi điện tử.
    - **Ngôn ngữ:** Ngôn ngữ thô tục cực đoan hơn, bao gồm cả những lời tục tĩu hoặc báng bổ.
    - **Ma túy:** Có thể bao gồm khuyến khích sử dụng thuốc lá hoặc rượu, hoặc mô tả việc sử dụng ma túy bất hợp pháp.
    - **Tình dục:** Khoả thân khiêu dâm hoặc quan hệ tình dục không nhìn thấy bộ phận sinh dục.
    - **Cờ bạc:** Có thể bao gồm các yếu tố khuyến khích hoặc dạy cờ bạc.
    - ***Ý nghĩa:*** Nội dung ở cấp độ này trưởng thành hơn đáng kể và thường bao gồm các chủ đề thực tế và có khả năng gây khó chịu.
    - ***Nguồn:*** [Trang web chính thức của PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Hướng dẫn dành cho phụ huynh về xếp hạng PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Nội dung:*** Nội dung chỉ phù hợp với người lớn.
    - ***Đặc điểm chính:***
    - **Bạo lực:** Được áp dụng khi mức độ bạo lực trở thành "bạo lực nghiêm trọng". Bao gồm các phương pháp khủng khiếp gây tử vong hoặc thương tích nghiêm trọng, tra tấn, chặt đầu, phân xác, giết người vô cớ hoặc bạo lực đối với các nhân vật không có khả năng tự vệ. Bạo lực và đe dọa tình dục cũng được phân loại ở đây.
    - **Ma túy:** Miêu tả hào nhoáng về ma túy bất hợp pháp hoặc quảng cáo rầm rộ các chất bị kiểm soát.
    - **Giới tính:** Hoạt động tình dục chi tiết hoặc rõ ràng, bao gồm cả bộ phận sinh dục lộ liễu.
    - **Cờ bạc:** Mô phỏng cờ bạc thực tế.
    - **Phân biệt đối xử:** Có thể chứa các yếu tố khuyến khích hoặc dạy phân biệt đối xử.
    - ***Ý nghĩa:*** Đây là xếp hạng độ tuổi cao nhất và cho biết nội dung chỉ dành riêng cho đối tượng người lớn do tính chất đồ họa và có khả năng gây khó chịu.
    - ***Nguồn:*** [Trang web chính thức của PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Hướng dẫn dành cho phụ huynh về xếp hạng PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Mức độ nghiêm trọng:*** Mô tả này cho biết trò chơi có chứa các hình ảnh mô tả về bạo lực.
    - ***Mức độ nghiêm trọng:***
    - **Nhẹ/Hoạt hình (PEGI 3/7):** Bạo lực rất nhẹ, phi thực tế (ví dụ: trò hề, gây hại theo kiểu hoạt hình hoặc bạo lực ngụ ý) thường nhắm vào các nhân vật giả tưởng.
    - **Trung bình (PEGI 12):** Bạo lực đồ họa hoặc thực tế hơn đối với các nhân vật giả tưởng hoặc bạo lực phi thực tế đối với các nhân vật giống người (ví dụ: thương tích nhẹ, không có máu).
    - **Mạnh (PEGI 16):** Bạo lực thực tế đối với các nhân vật là người, bao gồm các hình ảnh mô tả về cái chết và thương tích. Có thể có bạo lực đẫm máu hoặc đẫm máu nếu theo phong cách trò chơi điện tử.
    - **Gross (PEGI 18):** Các phương pháp khủng khiếp gây tử vong hoặc thương tích nghiêm trọng, bao gồm tra tấn, chặt đầu, phân xác, hoặc bạo lực vô cớ đối với các nhân vật dễ bị tổn thương/vô tội. Bạo lực và đe dọa tình dục cũng được phân loại ở đây.
    - ***Ý nghĩa:*** Xếp hạng độ tuổi PEGI càng cao, bạo lực được mô tả càng dữ dội và chân thực.
    - ***Nguồn:*** [Trang web chính thức của PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Mức độ nghiêm trọng:*** Mô tả này cho biết trò chơi có chứa ngôn ngữ phản cảm hoặc chửi thề.
    - ***Mức độ nghiêm trọng:***
    - **Nhẹ (PEGI 12):** Chửi thề nhẹ và/hoặc ngôn ngữ phản cảm, không bao gồm các từ ngữ tục tĩu về tình dục (ví dụ: "chết tiệt", "chết tiệt", "rác rưởi").
    - **Mạnh (PEGI 16/18):** Chửi thề, báng bổ hoặc ngôn ngữ cực kỳ phản cảm.
    - ***Ý nghĩa:*** Sự hiện diện và cường độ của ngôn ngữ tục tĩu tăng theo độ tuổi PEGI cao hơn.
    - ***Nguồn:*** [Trang web chính thức của PEGI](https://pegi.info/what-do-the-labels-mean), [Cơ quan xếp hạng trò chơi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Mức độ nghiêm trọng:*** Mô tả này cho biết trò chơi có chứa các yếu tố có thể gây sợ hãi hoặc kinh hãi.
    - ***Mức độ nghiêm trọng:***
    - **Gây sợ hãi (PEGI 7):** Hình ảnh hoặc âm thanh có khả năng gây sợ hãi hoặc kinh hãi đối với trẻ nhỏ (ví dụ: nhạc ám ảnh, môi trường đáng sợ, tiếng la hét trong nền). Không nhất thiết bao gồm bạo lực trực tiếp.
    - **Kinh dị (PEGI 12+):** Chi tiết về mối đe dọa, nỗi sợ hãi hoặc thương tích mạnh hơn, và nhiều chuỗi cảnh kinh dị kéo dài hoặc hình ảnh gây khó chịu.
    - ***Ý nghĩa:*** Tập trung vào tác động tâm lý và nội dung gây khó chịu, thay vì bạo lực rõ ràng.
    - ***Nguồn:*** [Trang web chính thức của PEGI](https://pegi.info/what-do-the-labels-mean), [Cơ quan xếp hạng trò chơi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Nó là gì:*** Mô tả này cho biết trò chơi có chứa các yếu tố khuyến khích hoặc dạy đánh bạc.
    - ***Phạm vi:*** Chỉ các mô phỏng trò chơi may rủi truyền thống thường thấy trong sòng bạc hoặc sòng bạc (ví dụ: trò chơi bài ăn tiền, cá cược đua ngựa).
    - ***Xếp hạng tối thiểu:*** Mô tả này chỉ xuất hiện trên các trò chơi được xếp hạng **PEGI 12, 16 hoặc 18**. Tính đến năm 2020, các trò chơi mới được xếp hạng có mô phỏng đánh bạc thực tế luôn là PEGI 18.
    - ***Lưu ý về Hộp chiến lợi phẩm:*** Sự hiện diện của "Vật phẩm ngẫu nhiên trả phí" (thường được gọi là hộp chiến lợi phẩm) là một mô tả nội dung riêng biệt ("Mua hàng trong trò chơi") và có thể được tìm thấy trong các trò chơi có xếp hạng độ tuổi thấp hơn (ví dụ: PEGI 7).
    - ***Nguồn:*** [Trang web chính thức của PEGI](https://pegi.info/what-do-the-labels-mean), [Cơ quan xếp hạng trò chơi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Nó là gì:*** Mô tả này cho biết sự hiện diện của nội dung tình dục trong trò chơi.
    - ***Mức độ nghiêm trọng:***
    - **Gợi ý/Tư thế khiêu dâm (PEGI 12):** Gợi ý hoặc ám chỉ tình dục.
    - **Khỏa thân khiêu dâm/Quan hệ tình dục không rõ ràng (PEGI 16):** Mô tả khỏa thân khiêu dâm hoặc quan hệ tình dục mà không nhìn thấy bộ phận sinh dục.
    - **Hoạt động tình dục rõ ràng (PEGI 18):** Hoạt động tình dục chi tiết hoặc rõ ràng, bao gồm cả bộ phận sinh dục lộ liễu. Bạo lực và đe dọa tình dục cũng thuộc loại này.
    - ***Ý nghĩa:*** Mức độ rõ ràng và chi tiết trong nội dung tình dục tăng theo xếp hạng độ tuổi PEGI cao hơn.
    - ***Nguồn:*** [Trang web chính thức của PEGI](https://pegi.info/what-do-the-labels-mean), [Cơ quan xếp hạng trò chơi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Đó là gì:*** Mô tả này cho biết trò chơi đề cập đến hoặc mô tả việc sử dụng ma túy, rượu hoặc thuốc lá bất hợp pháp.
    - ***Mức độ nghiêm trọng:***
    - **Khuyến khích/Mô tả việc sử dụng (PEGI 16):** Khuyến khích sử dụng thuốc lá hoặc rượu (ví dụ: nhân vật có được lợi thế) hoặc mô tả việc sử dụng ma túy bất hợp pháp.
    - **Thổi phồng/Quảng bá (PEGI 18):** Miêu tả được thổi phồng về ma túy bất hợp pháp hoặc quảng bá nổi bật các chất bị kiểm soát.
    - ***Xếp hạng tối thiểu:*** Mô tả này chỉ có trên các trò chơi được xếp hạng **PEGI 16 hoặc PEGI 18**.
    - ***Nguồn:*** [Trang web chính thức của PEGI](https://pegi.info/what-do-the-labels-mean), [Cơ quan xếp hạng trò chơi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Ý nghĩa:*** Mô tả này cho biết trò chơi có chứa các mô tả về sắc tộc, tôn giáo, chủ nghĩa dân tộc hoặc các khuôn mẫu khác có khả năng kích động thù hận.
    - ***Bối cảnh:*** Xếp hạng này được áp dụng khi trò chơi khuyến khích hoặc tôn vinh sự phân biệt đối xử với các nhóm dựa trên nguồn gốc, tôn giáo, quốc tịch, giới tính, khuynh hướng tình dục hoặc các đặc điểm khác.
    - ***Xếp hạng tối thiểu:*** Mô tả này thường xuất hiện trên các trò chơi được xếp hạng **PEGI 18**, do tính chất nghiêm trọng của nội dung đó.
    - ***Nguồn:*** [Trang web chính thức của PEGI](https://pegi.info/what-do-the-labels-mean), [Cơ quan xếp hạng trò chơi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Nó là gì:*** Mô tả này cho biết trò chơi cung cấp các giao dịch mua kỹ thuật số tùy chọn bằng tiền thật.
    - ***Phạm vi:*** Bao gồm nhiều hình thức mua hàng trong trò chơi khác nhau:
    - **Vật phẩm trang trí:** Giao diện, biểu tượng cảm xúc, cải tiến hình ảnh.
    - **Ưu điểm của trò chơi:** Vật phẩm tăng sức mạnh, tiền tệ, vật phẩm tăng cường.
    - **Bản mở rộng/DLC:** Nội dung hoặc câu chuyện bổ sung.
    - **Vật phẩm ngẫu nhiên trả phí (Hộp chiến lợi phẩm):** Nơi người chơi không biết chính xác họ sẽ nhận được gì trước khi mua (ví dụ: gói thẻ, thùng vật phẩm).
    - ***Lưu ý:*** Mô tả này **không** phải là xếp hạng độ tuổi mà là biểu tượng thông tin. Nó có thể xuất hiện trên các trò chơi có bất kỳ xếp hạng độ tuổi PEGI nào, bao gồm PEGI 3.
    - ***Mối quan ngại (đặc biệt đối với trẻ em):*** Khả năng chi tiêu quá mức, khuyến khích các hành vi giống như đánh bạc với các vật phẩm ngẫu nhiên và áp lực phải mua để tiến triển.
    - ***Nguồn:*** [Trang web chính thức của PEGI](https://pegi.info/what-do-the-labels-mean), [Khu vực dành cho phụ huynh - Tìm hiểu về xếp hạng PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
