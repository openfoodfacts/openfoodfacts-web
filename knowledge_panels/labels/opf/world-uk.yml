"en:pegi_3":
  content: |-
    - ***Що це таке:*** Контент вважається придатним для всіх вікових груп.
    - ***Ключові характеристики:***
    - **Насильство:** Прийнятні лише дуже легкі форми насильства, зазвичай у комічному, мультяшному або дитячому контексті (наприклад, фарс, неявна шкода, нереалістичні реакції).
    - **Страх:** Жодних звуків чи зображень, які можуть налякати маленьких дітей.
    - **Лекарська лексика:** Не повинно бути чутно ненормативної лексики.
    - **Інше:** Жодного сексуального контенту, наркотиків чи азартних ігор.
    - ***Наслідки:*** Цей рейтинг зосереджений на забезпеченні безпеки та відсутності тривоги для наймолодшої аудиторії.
    - ***Джерела:*** [Офіційний веб-сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Посібник батьків щодо рейтингів PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Що це:*** Контент підходить для дітей віком від 7 років.
    - ***Ключові характеристики:***
    - **Насильство:** Дуже легкі форми насильства прийнятні. Це може бути неявне, недеталізоване або нереалістичне насильство, часто спрямоване проти фантастичних персонажів. Також може бути дуже легке нереалістичне насильство щодо людиноподібних персонажів.
    - **Страх:** Ігри зі сценами або звуками, які можуть налякати молодших дітей (наприклад, тривожна атмосфера, деякі страшні звуки або зображення), належать до цієї категорії.
    - **Лексикологія:** Без ненормативної лексики або лише дуже легка, несексуальна лайка.
    - **Інше:** Як і раніше, немає відвертого сексуального контенту, наркотиків чи азартних ігор.
    - ***Підтекст:*** Вводить елементи, які можуть бути занадто інтенсивними для дуже маленьких дітей, особливо з точки зору страху та дещо більш вираженого фантастичного насильства.
    - ***Джерела:*** [Офіційний веб-сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Посібник батьків щодо рейтингів PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Що це таке:*** Контент підходить для осіб віком від 12 років.
    - ***Ключові характеристики:***
    - **Насильство:** Більш графічне або реалістичне насильство щодо фентезійних персонажів, або нереалістичне насильство щодо людиноподібних персонажів. Це може включати більш помітний вплив, але загалом без насильства. Також охоплюється неявне насильство щодо людей без фактичного насильства.
    - **Страх/Жах:** Сильніші деталі погрози, жаху або графічних травм, а також більш тривалі сцени жахів або тривожні зображення.
    - **Легенда:** Помірна лайка та/або образлива мова (за винятком сексуальних лайливих слів).
    - **Секс:** Можуть бути присутніми сексуальні натяки або сексуальне позування. Еротична оголеність або неявний статевий акт.
    - **Азартні ігри:** Може містити елементи, що заохочують до азартних ігор або навчають до них (симуляції ігор казино тощо).
    - ***Підсумок:*** Знаменує собою значний крок у розвитку, включаючи більш реалістичне насильство, сексуально-провокаційні теми та помірну ненормативну лексику.
    - ***Джерела:*** [Офіційний веб-сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Посібник батьків з рейтингів PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Що це таке:*** Контент підходить для осіб віком від 16 років.
    - ***Ключові характеристики:***
    - **Насильство:** Зображення насильства (або сексуальної активності), що досягають стадії, що виглядає так само, як і в реальному житті. Це може включати реалістичне насильство щодо людських персонажів, часто із зображенням смерті та травм. Жорстоке або криваве насильство може бути присутнім, якщо воно виконане в аркадному стилі.
    - **Легенда:** Більш екстремальна ненормативна лексика, включаючи сексуальні лайки або богохульство.
    - **Наркотики:** Може включати заохочення до вживання тютюну або алкоголю, або зображення незаконного вживання наркотиків.
    - **Секс:** Еротична оголеність або статевий акт без видимих геніталій.
    - **Азартні ігри:** Може включати елементи, що заохочують або навчають азартним іграм.
    - ***Наслідок:*** Контент цього рівня є значно більш дорослим і часто містить реалістичні та потенційно тривожні теми.
    - ***Джерела:*** [Офіційний веб-сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Посібник батьків щодо рейтингів PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Що це таке:*** Контент підходить лише для дорослих.
    - ***Ключові характеристики:***
    - **Насильство:** Застосовується, коли рівень насильства стає «грубим насильством». Це включає жахливі методи заподіяння смерті або тяжких тілесних ушкоджень, тортури, обезголовлення, розчленування, безпідставне вбивство або насильство щодо беззахисних персонажів. Сюди також класифікуються сексуальне насильство та погрози.
    - **Наркотики:** Гламурне зображення незаконних наркотиків або помітна реклама контрольованих речовин.
    - **Секс:** Детальна або відверта сексуальна активність, включаючи видимі геніталії.
    - **Азартні ігри:** Реалістичні симуляції азартних ігор.
    - **Дискримінація:** Може містити елементи, що заохочують або навчають дискримінації.
    - ***Наслідок:*** Це найвищий віковий рейтинг, який вказує на контент, призначений виключно для дорослої аудиторії через його графічний та потенційно тривожний характер.
    - ***Джерела:*** [Офіційний веб-сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Посібник батьків щодо рейтингів PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Що це таке:*** Цей опис вказує на те, що гра містить зображення насильства.
    - ***Рівні тяжкості:***
    - **Легкий/Мультяшний (PEGI 3/7):** Дуже легке, нереалістичне насильство (наприклад, фарс, мультяшна шкода або неявне насильство), часто спрямоване проти фентезійних персонажів.
    - **Помірний (PEGI 12):** Більш графічне або реалістичне насильство щодо фентезійних персонажів, або нереалістичне насильство щодо людиноподібних персонажів (наприклад, незначні травми, відсутність крові).
    - **Сильний (PEGI 16):** Реалістичне насильство щодо людських персонажів, включаючи зображення смерті та травм. Жорстоке або криваве насильство може бути присутнім, якщо гра виконана в аркадному стилі.
    - **Жорстокий (PEGI 18):** Жахливі методи заподіяння смерті або тяжких тілесних ушкоджень, включаючи тортури, обезголовлення, розчленування або безпідставне насильство над вразливими/невинними персонажами. Сюди також класифікуються сексуальне насильство та погрози.
    - ***Наслідок:*** Чим вищий відповідний віковий рейтинг PEGI, тим інтенсивніше та реалістичніше зображене насильство.
    - ***Джерела:*** [Офіційний веб-сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Авторитет рейтингу ігор](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Що це таке:*** Цей опис вказує на те, що гра містить образливу мову або лайку.
    - ***Рівні серйозності:***
    - **Легкий (PEGI 12):** Легка лайка та/або образлива мова, за винятком сексуальних лайок (наприклад, «бляха», «чорт», «лайно»).
    - **Сильний (PEGI 16/18):** Сексуальна лайка, богохульство або вкрай образлива мова.
    - ***Наслідки:*** Наявність та інтенсивність ненормативної лексики зростають зі збільшенням вікових рейтингів PEGI.
    - ***Джерела:*** [Офіційний веб-сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Авторитет рейтингу ігор](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Що це таке:*** Цей опис вказує на те, що гра містить елементи, які можуть лякати або викликати страх.
    - ***Рівні серйозності:***
    - **Лякаючі (PEGI 7):** Зображення або звуки, які можуть лякати або викликати страх у маленьких дітей (наприклад, нав'язлива музика, страшне оточення, фонові крики). Не обов'язково містить пряме насильство.
    - **Жахи (PEGI 12+):** Сильніші деталі загрози, страху або графічних травм, а також більш тривалі сцени жахів або тривожні зображення.
    - ***Наслідки:*** Зосереджено увагу на психологічному впливі та тривожному контенті, а не на відвертому насильстві.
    - ***Джерела:*** [Офіційний веб-сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Що це таке:*** Цей опис вказує на те, що гра містить елементи, що заохочують до азартних ігор або навчають їм.
    - ***Область застосування:*** Стосується симуляцій традиційних азартних ігор, які зазвичай можна знайти в казино або гральних залах (наприклад, карткові ігри на гроші, ставки на перегони).
    - ***Мінімальний рейтинг:*** Цей опис відображається лише в іграх з рейтингом **PEGI 12, 16 або 18**. Станом на 2020 рік, нові ігри з реалістичними симуляціями азартних ігор завжди мають рейтинг PEGI 18.
    - ***Примітка щодо лутбоксів:*** Наявність «Платних випадкових предметів» (часто званих лутбоксами) є окремим описом контенту («Внутрішньоігрові покупки») і може бути знайдена в іграх з нижчими віковими рейтингами (наприклад, PEGI 7).
    - ***Джерела:*** [Офіційний веб-сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Агентство з оцінювання ігор](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Що це таке:*** Цей опис вказує на наявність сексуального контенту в грі.
    - ***Рівні серйозності:***
    - **Натяк/Позування (PEGI 12):** Сексуальне позування або натяк.
    - **Еротична оголеність/Невідвертий статевий акт (PEGI 16):** Зображення еротичної оголеності або статевого акту без видимих геніталій.
    - **Відверта сексуальна активність (PEGI 18):** Детальна або відверта сексуальна активність, включаючи видимі геніталії. Сексуальне насильство та погрози також належать до цієї категорії.
    - ***Наслідок:*** Рівень відвертості та деталізації сексуального контенту зростає з вищими віковими рейтингами PEGI.
    - ***Джерела:*** [Офіційний веб-сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Агентство з оцінювання ігор](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Що це таке:*** Цей опис вказує на те, що гра стосується або зображує вживання заборонених наркотиків, алкоголю чи тютюну.
    - ***Рівні серйозності:***
    - **Заохочення/Зображення вживання (PEGI 16):** Заохочення до вживання тютюну або алкоголю (наприклад, отримання переваги персонажем) або зображення вживання незаконних наркотиків.
    - **Гламуризація/Реклама (PEGI 18):** Гламуризація заборонених наркотиків або помітна реклама контрольованих речовин.
    - ***Мінімальний рейтинг:*** Цей опис зустрічається лише в іграх з рейтингом **PEGI 16 або PEGI 18**.
    - ***Джерела:*** [Офіційний веб-сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Авторитет рейтингу ігор](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Що це таке:*** Цей опис вказує на те, що гра містить зображення етнічних, релігійних, націоналістичних або інших стереотипів, які можуть заохочувати ненависть.
    - ***Контекст:*** Цей рейтинг застосовується, коли гра пропагує або прославляє дискримінацію груп на основі походження, релігії, національності, статі, сексуальної орієнтації або інших характеристик.
    - ***Мінімальний рейтинг:*** Цей опис зазвичай з'являється в іграх з рейтингом **PEGI 18** через серйозний характер такого контенту.
    - ***Джерела:*** [Офіційний веб-сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Агентство з рейтингу ігор](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Що це таке:*** Цей опис вказує на те, що гра пропонує додаткові цифрові покупки за реальні гроші.
    - ***Обсяг:*** Включає різні форми внутрішньоігрових покупок:
    - **Косметичні предмети:** Скіни, емодзі, візуальні покращення.
    - **Переваги ігрового процесу:** Підсилення, валюта, бустери.
    - **Доповнення/DLC:** Додатковий контент або історія.
    - **Платні випадкові предмети (лутбокси):** Якщо гравці не знають точно, що вони отримують, до покупки (наприклад, пакети карт, ящики з предметами).
    - ***Примітка:*** Цей опис **не** є віковим рейтингом, а інформаційним значком. Може з'являтися в іграх з будь-яким віковим рейтингом PEGI, включаючи PEGI 3.
    - ***Занепокоєння (особливо для дітей):*** Потенціал для надмірних витрат, заохочення азартних ігор з випадковими предметами та тиск на покупку для прогресу.
    - ***Джерела:*** [Офіційний веб-сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Батьківська зона - Розуміння рейтингів PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
