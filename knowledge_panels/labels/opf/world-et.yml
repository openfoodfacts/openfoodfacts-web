"en:pegi_3":
  content: |-
    - ***Mis see on:*** Sisu sobib kõikidele vanuserühmadele.
    - ***Peamised omadused:***
    - **Vägivald:** Vastuvõetavad on ainult väga kerged vägivalla vormid, tavaliselt koomilises, koomiksilikus või lapselikus keskkonnas (nt slapstick-komöödia, kaudne kahju, mitterealistlikud reaktsioonid).
    - **Hirm:** Ei tohi olla helisid ega pilte, mis võivad väikelapsi hirmutada.
    - **Keel:** Ei tohiks kuulda roppusi.
    - **Muu:** Ei tohi olla seksuaalset sisu, narkootikume ega hasartmänge.
    - ***Kahtlus:*** See hinnang keskendub sisu ohutuse ja mittehäiriva sisu tagamisele kõige nooremale publikule.
    - ***Allikad:*** [PEGI ametlik veebisait](https://pegi.info/what-do-the-labels-mean), [Uswitch - lapsevanemate juhend PEGI reitingute kohta](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Mis see on:*** Sisu sobib lastele vanuses 7 aastat ja vanemad.
    - ***Peamised omadused:***
    - **Vägivald:** Väga kerged vägivalla vormid on vastuvõetavad. See võib olla kaudne, detailne või ebareaalne vägivald, mis on sageli suunatud fantaasiategelaste vastu. Samuti võib esineda väga kerget ebareaalset vägivalda inimkujuliste tegelaste vastu.
    - **Hirm:** Sellesse kategooriasse kuuluvad mängud stseenide või helidega, mis võivad noorematele lastele hirmutavad olla (nt häiriv atmosfäär, mõned hirmutavad helid või pildid).
    - **Keel:** Ei ole roppe sõnu või on ainult väga leebe, mitteseksuaalne roppus.
    - **Muu:** Ikka ei ole selgesõnalist seksuaalset sisu, narkootikume ega hasartmänge.
    - ***Kaudne tähendus:*** Tutvustab elemente, mis võivad väga väikestele lastele olla liiga intensiivsed, eriti hirmu ja veidi väljendunuma fantaasiavägivalla osas.
    - ***Allikad:*** [PEGI ametlik veebisait](https://pegi.info/what-do-the-labels-mean), [Uswitch - lapsevanemate juhend PEGI reitingute kohta](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Mis see on:*** Sisu sobib alates 12. eluaastast.
    - ***Peamised omadused:***
    - **Vägivald:** Graafiline või realistlikum vägivald fantaasiategelaste vastu või mitterealistlik vägivald inimsarnaste tegelaste vastu. See võib hõlmata nähtavamat mõju, kuid üldiselt ilma veresaunata. Samuti on hõlmatud kaudne vägivald inimeste vastu, kus tegelikku vägivalda ei näidata.
    - **Hirm/õudus:** Tugevam oht, õudus või graafilised vigastusdetailid ja pikemaajalisemad õudusstseenid või häirivad pildid.
    - **Keel:** Kerge vandumine ja/või solvav keel (välja arvatud seksuaalsed roppused).
    - **Seks:** Võib esineda seksuaalset alastiolekut või seksuaalset poseerimist. Erootiline alastus või mitte-selgesõnaline seksuaalvahekord.
    - **Hasartmängud:** Võib sisaldada elemente, mis julgustavad või õpetavad hasartmänge mängima (kasiinomängude simulatsioonid jne).
    - ***Viide:*** Tähistab olulist sammu küpsuse suunas, sealhulgas realistlikumat vägivalda, sugestiivseid teemasid ja leebemat roppusi.
    - ***Allikad:*** [PEGI ametlik veebisait](https://pegi.info/what-do-the-labels-mean), [Uswitch - lapsevanemate juhend PEGI reitingute kohta](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Mis see on:*** Sisu sobib alates 16. eluaastast.
    - ***Peamised omadused:***
    - **Vägivald:** Vägivalla (või seksuaalse tegevuse) kujutamine, mis ulatub staadiumini, mis näeb välja samasugune, nagu päriselus oodatakse. See võib hõlmata realistlikku vägivalda inimtegelaste vastu, sageli koos surma ja vigastuste kujutamisega. Arkaadimängudes võib esineda verist või veriseid vägivallategusid.
    - **Keel:** Äärmuslikum ropp keel, sealhulgas seksuaalsed roppused või jumalateotus.
    - **Narkootikumid:** Võib sisaldada tubaka või alkoholi tarvitamise õhutamist või ebaseaduslike narkootikumide tarvitamise kujutamist.
    - **Seks:** Erootiline alastus või seksuaalvahekord ilma nähtavate suguelunditeta.
    - **Hasartmängud:** Võib sisaldada elemente, mis julgustavad või õpetavad hasartmänge mängima.
    - ***Märkus:*** Selle taseme sisu on tunduvalt küpsem ja sisaldab sageli realistlikke ja potentsiaalselt häirivaid teemasid.
    - ***Allikad:*** [PEGI ametlik veebisait](https://pegi.info/what-do-the-labels-mean), [Uswitch - lapsevanemate juhend PEGI reitingute kohta](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Mis see on:*** Sisu sobib ainult täiskasvanutele.
    - ***Peamised omadused:***
    - **Vägivald:** Rakendub siis, kui vägivalla tase muutub „jämedaks vägivallaks“. See hõlmab kohutavaid meetodeid surma või raske vigastuse tekitamiseks, piinamist, pea maharaiumist, tükkideks lõikamist, motiivita tapmist või vägivalda kaitsetute tegelaste vastu. Siia liigitatakse ka seksuaalne vägivald ja ähvardamine.
    - **Narkootikumid:** Ebaseaduslike narkootikumide glamuuritud kujutamine või kontrollitavate ainete silmapaistev reklaamimine.
    - **Seks:** Üksikasjalik või selgesõnaline seksuaalne tegevus, sealhulgas nähtavad suguelundid.
    - **Hasartmängud:** Realistlikud hasartmängude simulatsioonid.
    - **Diskrimineerimine:** Võib sisaldada elemente, mis julgustavad või õpetavad diskrimineerimist.
    - ***Viide:*** See on kõrgeim vanusepiirang ja näitab sisu, mis on oma graafilise ja potentsiaalselt häiriva olemuse tõttu rangelt täiskasvanutele mõeldud sisu.
    - ***Allikad:*** [PEGI ametlik veebisait](https://pegi.info/what-do-the-labels-mean), [Uswitch - lapsevanemate juhend PEGI reitingute kohta](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Mis see on:*** See kirjeldus näitab, et mäng sisaldab vägivalla kujutamist.
    - ***Tõsidusastmed:***
    - **Kerge/multifilm (PEGI 3/7):** Väga kerge, ebareaalne vägivald (nt slapstick-komiksimäng, multifilmilik vigastus või kaudne vägivald), mis on sageli suunatud fantaasiategelaste vastu.
    - **Mõõdukas (PEGI 12):** Graafilisem või realistlikum vägivald fantaasiategelaste vastu või ebareaalsem vägivald inimsarnaste tegelaste vastu (nt väikesed vigastused, verd pole).
    - **Tugev (PEGI 16):** Realistlik vägivald inimtegelaste vastu, sealhulgas surma ja vigastuste kujutamine. Arkaadimängus võib esineda verist või verist vägivalda.
    - **Jäme (PEGI 18):** Kohutavad meetodid surma või raskete vigastuste tekitamiseks, sealhulgas piinamine, pea maharaiumine, tükkideks lõikamine või motiivita vägivald haavatavate/süütute tegelaste vastu. Siia liigitatakse ka seksuaalne vägivald ja ähvardamine.
    - ***Märkus:*** Mida kõrgem on vastav PEGI vanusepiirang, seda intensiivsem ja realistlikum on kujutatud vägivalda.
    - ***Allikad:*** [PEGI ametlik veebisait](https://pegi.info/what-do-the-labels-mean), [Mängude reitinguamet](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Mis see on:*** See kirjeldus näitab, et mäng sisaldab solvavat keelt või roppusi.
    - ***Tõsidusastmed:***
    - **Kerge (PEGI 12):** Kerge roppus ja/või solvav keel, välja arvatud seksuaalsed roppused (nt "kurat", "kurat", "jama").
    - **Tugev (PEGI 16/18):** Seksuaalsed roppused, jumalateotus või väga solvav keel.
    - ***Tõenäosus:*** Ropu keele esinemine ja intensiivsus suurenevad koos kõrgemate PEGI vanusepiirangutega.
    - ***Allikad:*** [PEGI ametlik veebisait](https://pegi.info/what-do-the-labels-mean), [Mängude reitinguamet](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Mis see on:*** See kirjeldus näitab, et mäng sisaldab elemente, mis võivad olla hirmutavad või hirmutavad.
    - ***Tõsidusastmed:***
    - **Hirmutav (PEGI 7):** Pildid või helid, mis võivad olla väikelastele hirmutavad või hirmutavad (nt kummitav muusika, hirmutav keskkond, taustakarjed). Ei pruugi sisaldada otsest vägivalda.
    - **Õudus (PEGI 12+):** Tugevam oht, õudus või graafilised vigastusdetailid ning pikemaajalisemad õudusstseenid või häirivad pildid.
    - ***Märkus:*** Keskendub psühholoogilisele mõjule ja häirivale sisule, mitte otsesele vägivallale.
    - ***Allikad:*** [PEGI ametlik veebisait](https://pegi.info/what-do-the-labels-mean), [Mängude reitinguamet](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Mis see on:*** See kirjeldus näitab, et mäng sisaldab elemente, mis julgustavad või õpetavad hasartmänge mängima.
    - ***Ulatus:*** Viitab traditsiooniliste õnnemängude simulatsioonidele, mida tavaliselt leidub kasiinodes või mängusaalides (nt raha peale mängitavad kaardimängud, võiduajamistele panustamine).
    - ***Minimaalne vanusepiirang:*** See kirjeldus ilmub ainult mängudes, millel on hinnang **PEGI 12, 16 või 18**. Alates 2020. aastast on uued realistlike hasartmängusimulatsioonidega mängud alati PEGI 18.
    - ***Märkus saagikastide kohta:*** "Tasuliste juhuslike esemete" (sageli nimetatakse neid saagikastideks) olemasolu on eraldi sisukirjeldus ("mängusisesed ostud") ja neid võib leida madalama vanusepiiranguga mängudest (nt PEGI 7).
    - ***Allikad:*** [PEGI ametlik veebisait](https://pegi.info/what-do-the-labels-mean), [Mängude reitinguamet](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Mis see on:*** See kirjeldus näitab seksuaalse sisu olemasolu mängus.
    - ***Tõsidusastmed:***
    - **Vihjed/Poosimine (PEGI 12):** Seksuaalne poosimine või vihjed.
    - **Erootiline alastus/Mitteselge vahekord (PEGI 16):** Erootilise alastuse või seksuaalvahekorra kujutamine ilma nähtavate suguelunditeta.
    - **Selgesõnaline seksuaalne aktiivsus (PEGI 18):** Detailne või selgesõnaline seksuaalne aktiivsus, sealhulgas nähtavad suguelundid. Seksuaalne vägivald ja ähvardused kuuluvad samuti sellesse kategooriasse.
    - ***Märkus:*** Seksuaalse sisu selgesõnalisuse ja detailsuse tase suureneb koos kõrgemate PEGI vanusepiirangutega.
    - ***Allikad:*** [PEGI ametlik veebisait](https://pegi.info/what-do-the-labels-mean), [Mängude reitinguamet](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Mis see on:*** See kirjeldus näitab, et mäng viitab ebaseaduslikele narkootikumidele, alkoholile või tubakale või kujutab nende tarvitamist.
    - ***Tõsidusastmed:***
    - **Tarbimise julgustamine/kujutamine (PEGI 16):** Tubaka või alkoholi tarvitamise julgustamine (nt tegelane saab eelise) või ebaseadusliku narkootikumide tarvitamise kujutamine.
    - **Glamuurimine/reklaam (PEGI 18):** Ebaseaduslike narkootikumide glamuuritud kujutamine või kontrollitavate ainete silmatorkav reklaamimine.
    - ***Minimaalne hinnang:*** See kirjeldus esineb ainult mängudes, millel on hinnang **PEGI 16 või PEGI 18**.
    - ***Allikad:*** [PEGI ametlik veebisait](https://pegi.info/what-do-the-labels-mean), [Mängude reitinguamet](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Mis see on:*** See kirjeldus näitab, et mäng sisaldab etniliste, usuliste, natsionalistlike või muude stereotüüpide kujutamist, mis tõenäoliselt õhutavad vihkamist.
    - ***Kontekst:*** See hinnang rakendatakse, kui mäng propageerib või ülistab diskrimineerimist rühmade vastu päritolu, usu, rahvuse, soo, seksuaalsuse või muude omaduste alusel.
    - ***Minimaalne hinnang:*** See kirjeldus kuvatakse tavaliselt mängudes, millel on hinnang **PEGI 18**, kuna selline sisu on tõsine.
    - ***Allikad:*** [PEGI ametlik veebisait](https://pegi.info/what-do-the-labels-mean), [Mängude reitinguamet](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Mis see on:*** See kirjeldus näitab, et mäng pakub valikulisi digitaalseid oste pärisraha eest.
    - ***Ulatus:*** Hõlmab erinevaid mängusiseseid oste:
    - **Kosmeetikaesemed:** Skinid, emotikonid, visuaalsed täiustused.
    - **Mängu eelised:** Võimendused, valuuta, võimendid.
    - **Laiendused/DLC:** Lisasisu või -lugu.
    - **Tasulised juhuslikud esemed (saakkastid):** Kus mängijad ei tea enne ostmist täpselt, mida nad saavad (nt kaardipakid, esemete kastid).
    - ***Märkus:*** See kirjeldus **ei ole** vanusepiirang, vaid informatiivne ikoon. See võib ilmuda mängudes, millel on mis tahes PEGI vanusepiirang, sealhulgas PEGI 3.
    - ***Mured (eriti laste puhul):*** Võimalik liigne kulutamine, hasartmängulaadse käitumise soodustamine juhuslike esemetega ja surve ostlemiseks edasiliikumiseks.
    - ***Allikad:*** [PEGI ametlik veebisait](https://pegi.info/what-do-the-labels-mean), [Vanemate tsoon - PEGI hinnangute mõistmine](https://parentzone.org.uk/article/pegi-games-ratings)
