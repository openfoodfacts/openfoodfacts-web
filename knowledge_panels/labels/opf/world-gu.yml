"en:pegi_3":
  content: |-
    - ***તે શું છે:*** સામગ્રી બધા વય જૂથો માટે યોગ્ય માનવામાં આવે છે.
    - ***મુખ્ય લાક્ષણિકતાઓ:***
    - **હિંસા:** હિંસાના ખૂબ જ હળવા સ્વરૂપો જ સ્વીકાર્ય છે, સામાન્ય રીતે હાસ્યજનક, કાર્ટૂનિશ અથવા બાળક જેવા વાતાવરણમાં (દા.ત., થપ્પડ, ગર્ભિત નુકસાન, અવાસ્તવિક પ્રતિક્રિયાઓ).
    - **ભય:** કોઈ અવાજ કે ચિત્રો નહીં જે નાના બાળકોને ડરાવી શકે.
    - **ભાષા:** કોઈ ખરાબ ભાષા સાંભળવી જોઈએ નહીં.
    - **અન્ય:** કોઈ જાતીય સામગ્રી, ડ્રગ્સ અથવા જુગાર નહીં.
    - ***અર્થ:*** આ રેટિંગ ખાતરી કરવા પર ધ્યાન કેન્દ્રિત કરે છે કે સામગ્રી સૌથી નાના પ્રેક્ષકો માટે સલામત અને ખલેલ પહોંચાડતી નથી.
    - ***સ્ત્રોતો:*** [PEGI સત્તાવાર વેબસાઇટ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI રેટિંગ્સ માટે માતાપિતાની માર્ગદર્શિકા](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***તે શું છે:*** સામગ્રી 7 વર્ષ અને તેથી વધુ ઉંમરના બાળકો માટે યોગ્ય છે.
    - ***મુખ્ય લાક્ષણિકતાઓ:***
    - **હિંસા:** હિંસાના ખૂબ જ હળવા સ્વરૂપો સ્વીકાર્ય છે. આ ગર્ભિત, બિન-વિગતવાર અથવા બિન-વાસ્તવિક હિંસા હોઈ શકે છે, જે ઘણીવાર કાલ્પનિક પાત્રો તરફ નિર્દેશિત હોય છે. માનવ જેવા પાત્રો પ્રત્યે ખૂબ જ હળવી બિન-વાસ્તવિક હિંસા પણ દર્શાવવામાં આવી શકે છે.
    - **ભય:** નાના બાળકો માટે ભયાનક દ્રશ્યો અથવા અવાજો ધરાવતી રમતો (દા.ત., અસ્વસ્થ વાતાવરણ, કેટલાક ડરામણા અવાજો અથવા છબીઓ) આ શ્રેણીમાં આવે છે.
    - **ભાષા:** કોઈ ખરાબ ભાષા નહીં, અથવા ફક્ત ખૂબ જ હળવી, બિન-જાતીય શપથ.
    - **અન્ય:** હજુ પણ કોઈ સ્પષ્ટ જાતીય સામગ્રી, ડ્રગ્સ અથવા જુગાર નથી.
    - ***અર્થાત્:*** એવા તત્વોનો પરિચય આપે છે જે ખૂબ જ નાના બાળકો માટે ખૂબ તીવ્ર હોઈ શકે છે, ખાસ કરીને ભય અને થોડી વધુ સ્પષ્ટ કાલ્પનિક હિંસાના સંદર્ભમાં.
    - ***સ્ત્રોતો:*** [PEGI સત્તાવાર વેબસાઇટ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI રેટિંગ્સ માટે માતાપિતાની માર્ગદર્શિકા](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***તે શું છે:*** સામગ્રી 12 વર્ષ અને તેથી વધુ ઉંમરના વ્યક્તિઓ માટે યોગ્ય છે.
    - ***મુખ્ય લાક્ષણિકતાઓ:***
    - **હિંસા:** કાલ્પનિક પાત્રો પ્રત્યે વધુ ગ્રાફિક અથવા વાસ્તવિક હિંસા, અથવા માનવ જેવા પાત્રો પ્રત્યે અવાસ્તવિક હિંસા. આમાં વધુ દૃશ્યમાન અસર શામેલ હોઈ શકે છે, પરંતુ સામાન્ય રીતે ગોર વિના. જ્યાં વાસ્તવિક હિંસા બતાવવામાં આવી નથી ત્યાં માનવો પ્રત્યે ગર્ભિત હિંસા પણ આવરી લેવામાં આવે છે.
    - **ભય/ભયાનક:** વધુ મજબૂત ધમકી, ભય, અથવા ગ્રાફિક ઈજાની વિગતો, અને વધુ સતત ભયાનક સિક્વન્સ અથવા ખલેલ પહોંચાડતી છબીઓ.
    - **ભાષા:** હળવી અપશબ્દો અને/અથવા અપમાનજનક ભાષા (જાતીય અપશબ્દોનો ટૂંકો ભાગ).
    - **જાતીય:** જાતીય સંકેત અથવા જાતીય મુદ્રા હાજર હોઈ શકે છે. શૃંગારિક નગ્નતા અથવા અસ્પષ્ટ જાતીય સંભોગ.
    - **જુગાર:** એવા તત્વો શામેલ હોઈ શકે છે જે જુગારને પ્રોત્સાહન આપે છે અથવા શીખવે છે (કેસિનો રમતોના સિમ્યુલેશન, વગેરે).
    - ***સૂચના:*** પરિપક્વતામાં નોંધપાત્ર પગલું દર્શાવે છે, જેમાં વધુ વાસ્તવિક હિંસા, સૂચક થીમ્સ અને હળવી અપશબ્દોનો સમાવેશ થાય છે.
    - ***સ્ત્રોતો:*** [PEGI સત્તાવાર વેબસાઇટ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI રેટિંગ્સ માટે માતાપિતાની માર્ગદર્શિકા](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***તે શું છે:*** સામગ્રી 16 વર્ષ અને તેથી વધુ ઉંમરના વ્યક્તિઓ માટે યોગ્ય છે.
    - ***મુખ્ય લાક્ષણિકતાઓ:***
    - **હિંસા:** હિંસા (અથવા જાતીય પ્રવૃત્તિ) ના ચિત્રો જે વાસ્તવિક જીવનમાં અપેક્ષિત હોય તેવા જ તબક્કામાં પહોંચે છે. આમાં માનવ પાત્રો પ્રત્યે વાસ્તવિક હિંસાનો સમાવેશ થઈ શકે છે, ઘણીવાર મૃત્યુ અને ઈજાના ચિત્રો સાથે. જો આર્કેડ શૈલીમાં હોય તો લોહીલુહાણ અથવા લોહિયાળ હિંસા હાજર હોઈ શકે છે.
    - **ભાષા:** જાતીય અપશબ્દો અથવા નિંદા સહિત વધુ આત્યંતિક ખરાબ ભાષા.
    - **દવાઓ:** તમાકુ અથવા દારૂના ઉપયોગને પ્રોત્સાહન આપવાનો અથવા ગેરકાયદેસર ડ્રગના ઉપયોગનું ચિત્રણ શામેલ હોઈ શકે છે.
    - **સેક્સ:** શૃંગારિક નગ્નતા અથવા દૃશ્યમાન ગુપ્તાંગ વિના જાતીય સંભોગ.
    - **જુગાર:** એવા તત્વો શામેલ હોઈ શકે છે જે જુગારને પ્રોત્સાહન આપે છે અથવા શીખવે છે.
    - ***અર્થાત્:*** આ સ્તરની સામગ્રી ઘણી વધુ પરિપક્વ છે અને તેમાં ઘણીવાર વાસ્તવિક અને સંભવિત રીતે ખલેલ પહોંચાડતી થીમ્સ શામેલ હોય છે.
    - ***સ્ત્રોતો:*** [PEGI સત્તાવાર વેબસાઇટ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI રેટિંગ્સ માટે માતાપિતાની માર્ગદર્શિકા](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***તે શું છે:*** સામગ્રી ફક્ત પુખ્ત વયના લોકો માટે યોગ્ય છે.
    - ***મુખ્ય લાક્ષણિકતાઓ:***
    - **હિંસા:** જ્યારે હિંસાનું સ્તર "ઘોર હિંસા" બની જાય ત્યારે લાગુ પડે છે. આમાં મૃત્યુ અથવા ગંભીર ઈજા, ત્રાસ, શિરચ્છેદ, અંગવિચ્છેદન, હેતુહીન હત્યા અથવા રક્ષણહીન પાત્રો પ્રત્યે હિંસા લાવવાની ભયાનક પદ્ધતિઓનો સમાવેશ થાય છે. જાતીય હિંસા અને ધમકીને પણ અહીં વર્ગીકૃત કરવામાં આવી છે.
    - **દવાઓ:** ગેરકાયદેસર દવાઓનું ગ્લેમરાઇઝ્ડ ચિત્રણ અથવા નિયંત્રિત પદાર્થોનો મુખ્ય પ્રચાર.
    - **લિંગ:** દૃશ્યમાન જનનાંગ સહિત વિગતવાર અથવા સ્પષ્ટ જાતીય પ્રવૃત્તિ.
    - **જુગાર:** વાસ્તવિક જુગાર સિમ્યુલેશન.
    - **ભેદભાવ:** તેમાં એવા તત્વો હોઈ શકે છે જે ભેદભાવને પ્રોત્સાહન આપે છે અથવા શીખવે છે.
    - ***અર્થ:*** આ ઉચ્ચતમ વય રેટિંગ છે અને તે એવી સામગ્રી સૂચવે છે જે ફક્ત પુખ્ત પ્રેક્ષકો માટે છે કારણ કે તેના ગ્રાફિક અને સંભવિત રીતે ખલેલ પહોંચાડે તેવી પ્રકૃતિ છે.
    - ***સ્ત્રોતો:*** [PEGI સત્તાવાર વેબસાઇટ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI રેટિંગ્સ માટે માતાપિતાની માર્ગદર્શિકા](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***તે શું છે:*** આ વર્ણનકર્તા સૂચવે છે કે રમતમાં હિંસાના ચિત્રો છે.
    - ***ગંભીરતા સ્તર:***
    - **હળવી/કાર્ટૂન (PEGI 3/7):** ખૂબ જ હળવી, બિન-વાસ્તવિક હિંસા (દા.ત., થપ્પડ, કાર્ટૂનિશ નુકસાન, અથવા ગર્ભિત હિંસા) ઘણીવાર કાલ્પનિક પાત્રો પર નિર્દેશિત થાય છે.
    - **મધ્યમ (PEGI 12):** કાલ્પનિક પાત્રો પ્રત્યે વધુ ગ્રાફિક અથવા વાસ્તવિક હિંસા, અથવા માનવ જેવા પાત્રો પ્રત્યે અવાસ્તવિક હિંસા (દા.ત., નાની ઇજાઓ, લોહી વગર).
    - **મજબૂત (PEGI 16):** માનવ પાત્રો પ્રત્યે વાસ્તવિક હિંસા, જેમાં મૃત્યુ અને ઈજાના ચિત્રોનો સમાવેશ થાય છે. જો આર્કેડ શૈલીમાં હોય તો લોહીલુહાણ અથવા લોહિયાળ હિંસા હાજર હોઈ શકે છે.
    - **એકંદર (PEGI 18):** મૃત્યુ અથવા ગંભીર ઈજા પહોંચાડવાની ભયાનક પદ્ધતિઓ, જેમાં ત્રાસ, શિરચ્છેદ, અંગવિચ્છેદ અથવા સંવેદનશીલ/નિર્દોષ પાત્રો સામે હેતુહીન હિંસાનો સમાવેશ થાય છે. જાતીય હિંસા અને ધમકીને પણ અહીં વર્ગીકૃત કરવામાં આવી છે.
    - ***સૂચના:*** સંકળાયેલ PEGI વય રેટિંગ જેટલું ઊંચું હશે, તેટલી જ વધુ તીવ્ર અને વાસ્તવિક હિંસા દર્શાવવામાં આવશે.
    - ***સ્ત્રોતો:*** [PEGI સત્તાવાર વેબસાઇટ](https://pegi.info/what-do-the-labels-mean), [ગેમ્સ રેટિંગ ઓથોરિટી](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***તે શું છે:*** આ વર્ણનકર્તા સૂચવે છે કે રમતમાં અપમાનજનક ભાષા અથવા અપશબ્દો છે.
    - ***ગંભીરતા સ્તર:***
    - **હળવી (PEGI 12):** હળવી અપશબ્દો અને/અથવા અપશબ્દો, જાતીય અપશબ્દોનો અભાવ (દા.ત., "ધિક્કાર," "નરક," "બકવાસ").
    - **મજબૂત (PEGI 16/18):** જાતીય અપશબ્દો, નિંદા, અથવા અત્યંત અપમાનજનક ભાષા.
    - ***અર્થ:*** ઉચ્ચ PEGI વય રેટિંગ સાથે ખરાબ ભાષાની હાજરી અને તીવ્રતા વધે છે.
    - ***સ્ત્રોતો:*** [PEGI સત્તાવાર વેબસાઇટ](https://pegi.info/what-do-the-labels-mean), [ગેમ્સ રેટિંગ ઓથોરિટી](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***તે શું છે:*** આ વર્ણનકર્તા સૂચવે છે કે રમતમાં એવા તત્વો છે જે ભયાનક અથવા ડરામણા હોઈ શકે છે.
    - ***ગંભીરતા સ્તર:***
    - **ભયાનક (PEGI 7):** નાના બાળકો માટે ડરામણા અથવા ડરામણા હોઈ શકે તેવા ચિત્રો અથવા અવાજો (દા.ત., ભૂતિયા સંગીત, ડરામણા વાતાવરણ, પૃષ્ઠભૂમિ ચીસો). તેમાં સીધી હિંસાનો સમાવેશ જરૂરી નથી.
    - **ભયાનક (PEGI 12+):** વધુ મજબૂત ધમકી, ભય, અથવા ગ્રાફિક ઇજાની વિગતો, અને વધુ સતત ભયાનક સિક્વન્સ અથવા ખલેલ પહોંચાડતી છબીઓ.
    - ***અર્થ:*** સ્પષ્ટ હિંસાને બદલે માનસિક અસર અને ખલેલ પહોંચાડતી સામગ્રી પર ધ્યાન કેન્દ્રિત કરે છે.
    - ***સ્ત્રોતો:*** [PEGI સત્તાવાર વેબસાઇટ](https://pegi.info/what-do-the-labels-mean), [ગેમ્સ રેટિંગ ઓથોરિટી](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***તે શું છે:*** આ વર્ણનકર્તા સૂચવે છે કે રમતમાં એવા તત્વો છે જે જુગારને પ્રોત્સાહન આપે છે અથવા શીખવે છે.
    - ***ક્ષેત્ર:*** સામાન્ય રીતે કેસિનો અથવા જુગાર હોલમાં જોવા મળતી પરંપરાગત તકની રમતોના સિમ્યુલેશનનો સંદર્ભ આપે છે (દા.ત., પૈસા માટે રમાતી પત્તાની રમતો, રેસ પર સટ્ટો).
    - ***લઘુત્તમ રેટિંગ:*** આ વર્ણનકર્તા ફક્ત **PEGI 12, 16, અથવા 18** રેટ કરેલી રમતો પર જ દેખાય છે. 2020 સુધીમાં, વાસ્તવિક જુગાર સિમ્યુલેશનવાળી નવી રેટ કરેલી રમતો હંમેશા PEGI 18 હોય છે.
    - ***લૂટ બોક્સ પર નોંધ:*** "પેઇડ રેન્ડમ વસ્તુઓ" (ઘણીવાર લૂંટ બોક્સ તરીકે ઓળખાય છે) ની હાજરી એક અલગ સામગ્રી વર્ણનકર્તા ("ઇન-ગેમ ખરીદીઓ") છે અને ઓછી ઉંમરના રેટિંગવાળી રમતોમાં મળી શકે છે (દા.ત., PEGI 7).
    - ***સ્ત્રોતો:*** [PEGI સત્તાવાર વેબસાઇટ](https://pegi.info/what-do-the-labels-mean), [ગેમ્સ રેટિંગ ઓથોરિટી](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***તે શું છે:*** આ વર્ણનકર્તા રમતમાં જાતીય સામગ્રીની હાજરી સૂચવે છે.
    - ***ગંભીરતા સ્તર:***
    - **ઇનુએન્ડો/પોશ્ચરિંગ (PEGI 12):** જાતીય મુદ્રા અથવા ઇન્નુએન્ડો.
    - **કામુક નગ્નતા/અસ્પષ્ટ સંભોગ (PEGI 16):** દૃશ્યમાન ગુપ્તાંગ વિના શૃંગારિક નગ્નતા અથવા જાતીય સંભોગનું નિરૂપણ.
    - **સ્પષ્ટ જાતીય પ્રવૃત્તિ (PEGI 18):** દૃશ્યમાન ગુપ્તાંગ સહિત વિગતવાર અથવા સ્પષ્ટ જાતીય પ્રવૃત્તિ. જાતીય હિંસા અને ધમકી પણ આ શ્રેણીમાં આવે છે.
    - ***ઇનુએન્ડો:*** જાતીય સામગ્રીમાં સ્પષ્ટતા અને વિગતનું સ્તર ઉચ્ચ PEGI વય રેટિંગ સાથે વધે છે.
    - ***સ્ત્રોતો:*** [PEGI સત્તાવાર વેબસાઇટ](https://pegi.info/what-do-the-labels-mean), [ગેમ્સ રેટિંગ ઓથોરિટી](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***તે શું છે:*** આ વર્ણનકર્તા સૂચવે છે કે આ રમત ગેરકાયદેસર ડ્રગ્સ, દારૂ અથવા તમાકુના ઉપયોગનો ઉલ્લેખ કરે છે અથવા તેનું નિરૂપણ કરે છે.
    - ***ગંભીરતા સ્તર:***
    - **ઉપયોગનું પ્રોત્સાહન/ચિત્રણ (PEGI 16):** તમાકુ અથવા દારૂના ઉપયોગને પ્રોત્સાહન (દા.ત., પાત્રને ફાયદો થાય છે) અથવા ગેરકાયદેસર ડ્રગના ઉપયોગનું નિરૂપણ.
    - **ગ્લેમરાઇઝેશન/પ્રમોશન (PEGI 18):** ગેરકાયદેસર ડ્રગ્સનું ગ્લેમરાઇઝ્ડ ચિત્રણ અથવા નિયંત્રિત પદાર્થોનો મુખ્ય પ્રચાર.
    - ***ન્યૂનતમ રેટિંગ:*** આ વર્ણનકર્તા ફક્ત **PEGI 16 અથવા PEGI 18** રેટિંગવાળી રમતો પર જ જોવા મળે છે.
    - ***સ્ત્રોતો:*** [PEGI સત્તાવાર વેબસાઇટ](https://pegi.info/what-do-the-labels-mean), [ગેમ્સ રેટિંગ ઓથોરિટી](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***તે શું છે:*** આ વર્ણનકર્તા સૂચવે છે કે રમતમાં વંશીય, ધાર્મિક, રાષ્ટ્રવાદી અથવા અન્ય રૂઢિપ્રયોગોનું નિરૂપણ છે જે નફરતને પ્રોત્સાહન આપી શકે છે.
    - ***સંદર્ભ:*** આ રેટિંગ ત્યારે લાગુ પડે છે જ્યારે રમત મૂળ, ધર્મ, રાષ્ટ્રીયતા, લિંગ, જાતિયતા અથવા અન્ય લાક્ષણિકતાઓના આધારે જૂથો સામે ભેદભાવને પ્રોત્સાહન આપે છે અથવા તેનું મહિમા કરે છે.
    - ***ન્યૂનતમ રેટિંગ:*** આ વર્ણનકર્તા સામાન્ય રીતે **PEGI 18** રેટિંગવાળી રમતો પર દેખાય છે, કારણ કે આવી સામગ્રીની ગંભીર પ્રકૃતિ હોય છે.
    - ***સ્ત્રોતો:*** [PEGI સત્તાવાર વેબસાઇટ](https://pegi.info/what-do-the-labels-mean), [ગેમ્સ રેટિંગ ઓથોરિટી](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***તે શું છે:*** આ વર્ણનકર્તા સૂચવે છે કે રમત વાસ્તવિક પૈસાથી વૈકલ્પિક ડિજિટલ ખરીદીઓ પ્રદાન કરે છે.
    - ***સ્કોપ:*** રમતમાં ખરીદીના વિવિધ સ્વરૂપો શામેલ છે:
    - **કોસ્મેટિક વસ્તુઓ:** સ્કિન્સ, ઇમોટ્સ, વિઝ્યુઅલ એન્હાન્સમેન્ટ્સ.
    - **ગેમપ્લેના ફાયદા:** પાવર-અપ્સ, ચલણ, બૂસ્ટર.
    - **વિસ્તરણ/DLC:** વધારાની સામગ્રી અથવા વાર્તા.
    - **ચુકવેલ રેન્ડમ વસ્તુઓ (લૂંટ બોક્સ):** જ્યાં ખેલાડીઓ ખરીદી કરતા પહેલા બરાબર શું મેળવી રહ્યા છે તે જાણતા નથી (દા.ત., કાર્ડ પેક, આઇટમ ક્રેટ્સ).
    - ***નોંધ:*** આ વર્ણનકર્તા **વય રેટિંગ** નથી પણ માહિતીપ્રદ ચિહ્ન છે. તે PEGI 3 સહિત કોઈપણ PEGI વય રેટિંગ ધરાવતી રમતો પર દેખાઈ શકે છે.
    - ***ચિંતાઓ (ખાસ કરીને બાળકો માટે):*** વધુ પડતા ખર્ચની સંભાવના, રેન્ડમ વસ્તુઓ સાથે જુગાર જેવા વર્તનને પ્રોત્સાહન, અને પ્રગતિ માટે ખરીદી કરવાનું દબાણ.
    - ***સ્ત્રોતો:*** [PEGI સત્તાવાર વેબસાઇટ](https://pegi.info/what-do-the-labels-mean), [પેરેન્ટ ઝોન - PEGI રેટિંગ્સને સમજવું](https://parentzone.org.uk/article/pegi-games-ratings)
