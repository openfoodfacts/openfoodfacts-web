"en:pegi_3":
  content: |-
    - ***آنچه هست:*** محتوا برای همه گروه‌های سنی مناسب در نظر گرفته می‌شود.
    - ***ویژگی‌های کلیدی:***
    - **خشونت:** فقط اشکال بسیار خفیف خشونت، معمولاً در یک محیط کمیک، کارتونی یا کودکانه (مثلاً اسلپ‌استیک، آسیب ضمنی، واکنش‌های غیرواقعی) قابل قبول است.
    - **ترس:** هیچ صدا یا تصویری که احتمالاً کودکان خردسال را بترساند، نباید پخش شود.
    - **زبان:** هیچ زبان بدی نباید شنیده شود.
    - **سایر:** هیچ محتوای جنسی، مواد مخدر یا قمار وجود ندارد.
    - ***مفهوم:*** این رتبه‌بندی بر اطمینان از ایمن بودن و عدم مزاحمت محتوا برای مخاطبان کم‌سن تمرکز دارد.
    - ***منابع:*** [وب‌سایت رسمی PEGI](https://pegi.info/what-do-the-labels-mean)، [Uswitch - راهنمای والدین برای رتبه‌بندی‌های PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - *** چیست:*** محتوا برای کودکان ۷ سال به بالا مناسب است.
    - ***ویژگی‌های کلیدی:***
    - **خشونت:** اشکال بسیار خفیف خشونت قابل قبول است. این می‌تواند خشونت ضمنی، بدون جزئیات یا غیرواقعی باشد که اغلب متوجه شخصیت‌های فانتزی است. خشونت بسیار خفیف و غیرواقعی نسبت به شخصیت‌های انسان‌نما نیز ممکن است وجود داشته باشد.
    - **ترس:** بازی‌هایی با صحنه‌ها یا صداهایی که احتمالاً برای کودکان کوچکتر ترسناک است (مثلاً فضای نگران‌کننده، برخی صداها یا تصاویر ترسناک) در این دسته قرار می‌گیرند.
    - **زبان:** بدون زبان بد، یا فقط فحش‌های بسیار ملایم و غیرجنسی.
    - **سایر:** هنوز هیچ محتوای جنسی صریح، مواد مخدر یا قمار وجود ندارد.
    - ***مفهوم:*** عناصری را معرفی می‌کند که ممکن است برای کودکان بسیار خردسال بیش از حد شدید باشد، به خصوص از نظر ترس و خشونت فانتزی کمی برجسته‌تر.
    - ***منابع:*** [وب‌سایت رسمی PEGI](https://pegi.info/what-do-the-labels-mean)، [Uswitch - راهنمای والدین برای رتبه‌بندی‌های PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - *** چیستی:*** محتوا برای افراد ۱۲ سال به بالا مناسب است.
    - ***ویژگی‌های کلیدی:***
    - **خشونت:** خشونت گرافیکی یا واقع‌گرایانه‌تر نسبت به شخصیت‌های فانتزی، یا خشونت غیرواقعی نسبت به شخصیت‌های انسان‌نما. این می‌تواند شامل تأثیر قابل مشاهده‌تر، اما عموماً بدون خونریزی باشد. خشونت ضمنی نسبت به انسان‌ها که در آن خشونت واقعی نشان داده نمی‌شود نیز پوشش داده می‌شود.
    - **ترس/وحشت:** تهدید، وحشت یا جزئیات آسیب گرافیکی قوی‌تر، و صحنه‌های ترسناک یا تصاویر آزاردهنده‌تر.
    - **زبان:** فحش‌های ملایم و/یا زبان توهین‌آمیز (به جز فحاشی‌های جنسی).
    - **جنسیت:** ممکن است کنایه‌های جنسی یا ژست‌های جنسی وجود داشته باشد. برهنگی شهوانی یا رابطه جنسی غیرصریح.
    - **قمار:** ممکن است شامل عناصری باشد که قمار را تشویق یا آموزش می‌دهند (شبیه‌سازی بازی‌های کازینو و غیره).
    - ***تضمین:*** نشان‌دهنده یک گام قابل توجه در بلوغ است، از جمله خشونت واقع‌گرایانه‌تر، مضامین وسوسه‌انگیز و ناسزاگویی ملایم.
    - ***منابع:*** [وب‌سایت رسمی PEGI](https://pegi.info/what-do-the-labels-mean)، [Uswitch - راهنمای والدین برای رتبه‌بندی‌های PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***آنچه هست:*** محتوا برای افراد ۱۶ سال به بالا مناسب است.
    - ***ویژگی‌های کلیدی:***
    - **خشونت:** نمایش خشونت (یا فعالیت جنسی) که به مرحله‌ای می‌رسد که مشابه آنچه در زندگی واقعی انتظار می‌رود، به نظر می‌رسد. این می‌تواند شامل خشونت واقع‌گرایانه نسبت به شخصیت‌های انسانی، اغلب با نمایش مرگ و جراحت باشد. خشونت خونین یا خونین ممکن است در سبک آرکید وجود داشته باشد.
    - **زبان:** زبان بسیار بد، از جمله فحاشی جنسی یا کفرگویی.
    - **مواد مخدر:** ممکن است شامل تشویق به مصرف دخانیات یا الکل یا نمایش مصرف غیرقانونی مواد مخدر باشد.
    - **رابطه جنسی:** برهنگی شهوانی یا رابطه جنسی بدون اندام تناسلی قابل مشاهده.
    - **قمار:** ممکن است شامل عناصری باشد که قمار را تشویق یا آموزش می‌دهند.
    - ***مفهوم:*** محتوا در این سطح به طور قابل توجهی بالغانه‌تر است و اغلب شامل مضامین واقع‌گرایانه و بالقوه آزاردهنده است.
    - ***منابع:*** [وب‌سایت رسمی PEGI](https://pegi.info/what-do-the-labels-mean)، [Uswitch - راهنمای والدین برای رتبه‌بندی‌های PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***آنچه هست:*** محتوا فقط برای بزرگسالان مناسب است.
    - ***ویژگی‌های کلیدی:***
    - **خشونت:** زمانی اعمال می‌شود که سطح خشونت به «خشونت فاحش» تبدیل شود. این شامل روش‌های وحشتناک برای مرگ یا جراحت شدید، شکنجه، سر بریدن، مثله کردن، قتل بی‌دلیل یا خشونت علیه شخصیت‌های بی‌دفاع می‌شود. خشونت و تهدید جنسی نیز در اینجا طبقه‌بندی می‌شوند.
    - **مواد مخدر:** تصاویر پر زرق و برق از مواد مخدر غیرقانونی یا تبلیغ برجسته مواد کنترل‌شده.
    - **رابطه جنسی:** فعالیت جنسی دقیق یا صریح، از جمله اندام تناسلی قابل مشاهده.
    - **قمار:** شبیه‌سازی‌های قمار واقع‌گرایانه.
    - **تبعیض:** ممکن است حاوی عناصری باشد که تبعیض را تشویق یا آموزش می‌دهد.
    - ***مفاهیم:*** این بالاترین رده‌بندی سنی است و به دلیل ماهیت گرافیکی و احتمالاً آزاردهنده، محتوا را منحصراً برای مخاطبان بالغ نشان می‌دهد.
    - ***منابع:*** [وب‌سایت رسمی PEGI](https://pegi.info/what-do-the-labels-mean)، [Uswitch - راهنمای والدین برای رتبه‌بندی‌های PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***آنچه هست:*** این توصیفگر نشان می‌دهد که بازی حاوی تصاویر خشونت‌آمیز است.
    - ***سطح شدت:***
    - **خفیف/کارتونی (PEGI 3/7):** خشونت بسیار خفیف و غیرواقعی (مثلاً اسلپ‌استیک، آسیب کارتونی یا خشونت ضمنی) که اغلب متوجه شخصیت‌های فانتزی است.
    - **متوسط (PEGI 12):** خشونت گرافیکی یا واقع‌گرایانه‌تر نسبت به شخصیت‌های فانتزی، یا خشونت غیرواقعی نسبت به شخصیت‌های انسان‌نما (مثلاً جراحات جزئی، بدون خونریزی).
    - **قوی (PEGI 16):** خشونت واقع‌گرایانه نسبت به شخصیت‌های انسانی، از جمله نمایش مرگ و جراحت. خشونت خونین یا دلخراش ممکن است در سبک آرکید وجود داشته باشد.
    - **ناخوشایند (PEGI 18):** روش‌های وحشتناک برای ایجاد مرگ یا جراحت شدید، از جمله شکنجه، سر بریدن، مثله کردن یا خشونت بی‌دلیل علیه شخصیت‌های آسیب‌پذیر/بی‌گناه. خشونت و تهدید جنسی نیز در اینجا طبقه‌بندی می‌شوند.
    - ***مفاهیم:*** هرچه رده سنی PEGI مربوطه بالاتر باشد، خشونت به تصویر کشیده شده شدیدتر و واقع‌گرایانه‌تر است.
    - ***منابع:*** [وب‌سایت رسمی PEGI](https://pegi.info/what-do-the-labels-mean)، [مرجع رده‌بندی بازی‌ها](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***آنچه که هست:*** این توصیفگر نشان می‌دهد که بازی حاوی زبان توهین‌آمیز یا فحش است.
    - ***سطح شدت:***
    - **خفیف (PEGI 12):** فحش ملایم و/یا زبان توهین‌آمیز، به جز فحش‌های جنسی (مثلاً "لعنتی"، "جهنم"، "چرند").
    - **قوی (PEGI 16/18):** فحش‌های جنسی، کفرگویی یا زبان بسیار توهین‌آمیز.
    - ***مفهوم:*** وجود و شدت زبان بد با افزایش رتبه‌بندی سنی PEGI افزایش می‌یابد.
    - ***منابع:*** [وب‌سایت رسمی PEGI](https://pegi.info/what-do-the-labels-mean)، [مرجع رتبه‌بندی بازی‌ها](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***آنچه هست:*** این توصیفگر نشان می‌دهد که بازی حاوی عناصری است که ممکن است ترسناک یا دلهره‌آور باشند.
    - ***سطح شدت:***
    - **ترسناک (PEGI 7):** تصاویر یا صداهایی که احتمالاً برای کودکان خردسال ترسناک یا دلهره‌آور هستند (مثلاً موسیقی وهم‌آور، محیط‌های ترسناک، فریادهای پس‌زمینه). لزوماً شامل خشونت مستقیم نیست.
    - **ترسناک (PEGI 12+):** تهدید، وحشت یا جزئیات آسیب‌دیدگی گرافیکی قوی‌تر، و سکانس‌های ترسناک یا تصاویر آزاردهنده پایدارتر.
    - ***مفهوم:*** به جای خشونت آشکار، بر تأثیر روانشناختی و محتوای آزاردهنده تمرکز دارد.
    - ***منابع:*** [وب‌سایت رسمی PEGI](https://pegi.info/what-do-the-labels-mean)، [مرجع رتبه‌بندی بازی‌ها](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***آنچه هست:*** این توصیفگر نشان می‌دهد که بازی حاوی عناصری است که قمار را تشویق یا آموزش می‌دهد.
    - ***محدوده:*** به شبیه‌سازی بازی‌های سنتی شانسی اشاره دارد که معمولاً در کازینوها یا سالن‌های قمار یافت می‌شوند (مثلاً بازی‌های کارتی که برای پول انجام می‌شوند، شرط‌بندی روی مسابقات).
    - ***حداقل رتبه‌بندی:*** این توصیفگر فقط در بازی‌های دارای رتبه‌بندی **PEGI 12، 16 یا 18** ظاهر می‌شود. از سال 2020، بازی‌های تازه رتبه‌بندی‌شده با شبیه‌سازی‌های قمار واقع‌گرایانه همیشه PEGI 18 هستند.
    - ***نکته در مورد جعبه‌های غنیمت:*** وجود «موارد تصادفی پولی» (که اغلب به عنوان جعبه‌های غنیمت شناخته می‌شوند) یک توصیفگر محتوای جداگانه («خریدهای درون بازی») است و می‌توان آنها را در بازی‌هایی با رتبه‌بندی سنی پایین‌تر (مثلاً PEGI 7) یافت.
    - ***منابع:*** [وب‌سایت رسمی PEGI](https://pegi.info/what-do-the-labels-mean)، [مرجع رده‌بندی سنی بازی‌ها](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***آنچه هست:*** این توصیفگر وجود محتوای جنسی در بازی را نشان می‌دهد.
    - ***سطح شدت:***
    - **کنایه/ژست گرفتن (PEGI 12):** ژست یا کنایه جنسی.
    - **برهنگی شهوانی/رابطه جنسی غیرصریح (PEGI 16):** نمایش برهنگی شهوانی یا رابطه جنسی بدون اندام تناسلی قابل مشاهده.
    - **فعالیت جنسی آشکار (PEGI 18):** فعالیت جنسی دقیق یا صریح، شامل اندام تناسلی قابل مشاهده. خشونت و تهدید جنسی نیز در این دسته قرار می‌گیرند.
    - ***مفهوم:*** سطح صراحت و جزئیات در محتوای جنسی با بالاتر رفتن رتبه‌بندی سنی PEGI افزایش می‌یابد.
    - ***منابع:*** [وب‌سایت رسمی PEGI](https://pegi.info/what-do-the-labels-mean)، [مرجع رده‌بندی سنی بازی‌ها](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***آنچه که هست:*** این توصیفگر نشان می‌دهد که بازی به مصرف مواد مخدر، الکل یا دخانیات غیرقانونی اشاره دارد یا آن را به تصویر می‌کشد.
    - ***سطح شدت:***
    - **تشویق/به تصویر کشیدن مصرف (PEGI 16):** تشویق به مصرف دخانیات یا الکل (مثلاً، شخصیت برتری پیدا می‌کند) یا به تصویر کشیدن مصرف مواد مخدر غیرقانونی.
    - **پر زرق و برق جلوه دادن/تبلیغ (PEGI 18):** تصاویر پر زرق و برق از مواد مخدر غیرقانونی یا تبلیغ برجسته مواد کنترل شده.
    - ***حداقل رتبه:*** این توصیفگر فقط در بازی‌های دارای رتبه‌بندی **PEGI 16 یا PEGI 18** یافت می‌شود.
    - ***منابع:*** [وب‌سایت رسمی PEGI](https://pegi.info/what-do-the-labels-mean)، [مرجع رتبه‌بندی بازی‌ها](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***آنچه که هست:*** این توصیف‌گر نشان می‌دهد که بازی حاوی تصاویری از کلیشه‌های قومی، مذهبی، ملی‌گرایانه یا سایر کلیشه‌هایی است که احتمالاً نفرت را تشویق می‌کنند.
    - ***زمینه:*** این رتبه‌بندی زمانی اعمال می‌شود که بازی تبعیض علیه گروه‌ها را بر اساس اصالت، مذهب، ملیت، جنسیت، تمایلات جنسی یا سایر ویژگی‌ها ترویج یا ستایش می‌کند.
    - ***حداقل رتبه‌بندی:*** این توصیف‌گر معمولاً در بازی‌هایی که دارای رتبه‌بندی **PEGI 18** هستند، به دلیل ماهیت شدید چنین محتوایی، ظاهر می‌شود.
    - ***منابع:*** [وب‌سایت رسمی PEGI](https://pegi.info/what-do-the-labels-mean)، [مرجع رتبه‌بندی بازی‌ها](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***آنچه که هست:*** این توصیفگر نشان می‌دهد که بازی خریدهای دیجیتالی اختیاری با پول واقعی را ارائه می‌دهد.
    - ***محدوده:*** شامل اشکال مختلف خریدهای درون بازی است:
    - **اقلام تزئینی:** پوسته‌ها، احساسات، بهبودهای بصری.
    - **مزایای گیم‌پلی:** قدرت‌افزاها، ارز، تقویت‌کننده‌ها.
    - **بسته‌های الحاقی/DLC:** محتوای اضافی یا داستان.
    - **اقلام تصادفی پولی (جعبه‌های غنیمت):** که در آن بازیکنان قبل از خرید دقیقاً نمی‌دانند چه چیزی دریافت می‌کنند (مثلاً بسته‌های کارت، جعبه‌های اقلام).
    - ***توجه:*** این توصیفگر **یک رده‌بندی سنی نیست** بلکه یک نماد اطلاعاتی است. این می‌تواند در بازی‌هایی با هر رده سنی PEGI، از جمله PEGI 3، ظاهر شود.
    - ***نگرانی‌ها (به‌ویژه برای کودکان):*** احتمال خرج کردن بیش از حد، تشویق به رفتارهای قمارگونه با اقلام تصادفی و فشار برای خرید برای پیشرفت.
    - ***منابع:*** [وب‌سایت رسمی PEGI](https://pegi.info/what-do-the-labels-mean)، [منطقه والدین - آشنایی با رده‌بندی‌های PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
