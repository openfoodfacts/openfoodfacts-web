"en:pegi_3":
  content: |-
    - ***Quid est:*** Materia omnibus aetatibus apta habetur.
    - ***Characteres Claves:***
    - **Violentia:** Solum lenissimae formae violentiae acceptabiles sunt, plerumque in scaena comica, caricaturali, vel puerili (e.g., facetiae, iniuria implicita, reactiones non realis).
    - **Timor:** Nulli soni vel imagines quae pueros parvos terrere possunt.
    - **Lingua:** Nulla lingua contumeliosa audienda est.
    - **Alia:** Nulla materia sexualis, medicamenta, vel alea.
    - ***Implicatio:*** Haec aestimatio intendit ad curandum ut materia tuta et non perturbans sit pro auditoribus minimis.
    - ***Fontes:*** [Situs Interretialis Officialis PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Dux Parentum ad Classificationes PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Quid est:*** Contenta apta sunt pueris ab annis septem et supra.
    - ***Characteres Claves:***
    - **Violentia:** Formae violentiae levissimae acceptabiles sunt. Haec potest esse violentia implicita, non detallada, vel non realistica, saepe directa in personas phantasticas. Violentia levissima non realistica in personas humaniformes etiam apparet.
    - **Timor:** Ludi cum scenis vel sonis qui fortasse pueris minoribus terrere possunt (e.g., atmosphaera inquietans, nonnulli soni vel imagines terribiles) in hanc categoriam cadunt.
    - **Lingua:** Nulla lingua obscena, vel tantum iura levissima, non sexualia.
    - **Alia:** Nihilominus contenta sexualia explicita, medicamenta, vel alea.
    - ***Implicatio:*** Elementa introducit quae nimis intensa esse possunt pueris perparvis, praesertim in terminis timoris et violentiae phantasticae paulo magis pronunciatae.
    - ***Fontes:*** [Situs Interretialis Officialis PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Dux Parentum ad Classificationes PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Quid est:*** Contenta apta sunt individuis duodecim annos natis et maioribus.
    - ***Characteres Claves:***
    - **Violentia:** Violentia magis graphica vel realis erga personas phantasticas, vel violentia non realis erga personas humaniformes. Hoc potest includere impetum magis conspicuum, sed plerumque sine cruore. Violentia implicita in homines ubi vera violentia non ostenditur etiam tegitur.
    - **Timor/Horror:** Minae, metus, vel iniuriae graphicae vehementiores, et series horroris diuturniores vel imagines perturbantes.
    - **Lingua:** Iuramenta levia et/vel lingua offensiva (praeter convicia sexualia).
    - **Sexus:** Insinuationes sexuales vel gestus sexuales adesse possunt. Nuditas erotica vel coitus sexualis non explicitus.
    - **Alea:** Elementa includere potest quae aleam incitant vel docent (simulationes ludorum aleatoriorum, etc.).
    - ***Implicatio:*** Gradum significantem in maturitate significat, inter quas violentia magis realistica, themata suggestiva, et verba obscena levia.
    - ***Fontes:*** [Situs Interretialis Officialis PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Dux Parentum ad Classificationes PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Quid est:*** Contenta apta sunt individuis ab annis sedecim et supra.
    - ***Characteres Claves:***
    - **Violentia:** Imagines violentiae (vel actionis sexualis) quae ad gradum perveniunt qui idem apparet ac in vita reali exspectaretur. Hoc potest includere violentiam realisticam erga personas humanas, saepe cum imaginibus mortis et vulneris. Violentia cruenta vel cruenta adesse potest si in stilo ludorum electronicorum est.
    - **Lingua:** Lingua contumeliosa extremior, inter quas convicia sexualia vel blasphemia.
    - **Medicamenta:** Fortasse includent incitamentum usus tobaci vel alcoholis, vel imagines usus medicamentorum illicitorum.
    - **Sexus:** Nuditas erotica vel coitus sexualis sine genitalibus visibilibus.
    - **Alea:** Fortasse includent elementa quae aleam incitant vel docent.
    - ***Implicatio:*** Contenta hoc gradu multo maturiora sunt et saepe argumenta realistica et potentialiter perturbantia includunt.
    - ***Fontes:*** [Situs Interretialis Officialis PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Dux Parentum ad Classificationes PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Quid est:*** Contenta tantum adultis apta sunt.
    - ***Characteres Claves:***
    - **Violentia:** Adhibetur cum gradus violentiae "violentia crassa" fit. Hoc includit modos horrificos mortem vel gravem iniuriam inferendi, tormenta, decapitationem, discerptionem, caedem sine motivo, vel violentiam adversus personas indefensas. Violentia et minae sexuales etiam hic classificantur.
    - **Medicamenta:** Descriptiones glorificatae medicamentorum illicitorum vel promotio insignis substantiarum vetitarum.
    - **Sexus:** Actio sexualis detailata vel explicita, genitalia visibilia includens.
    - **Alea:** Simulationes aleae realisticae.
    - **Discriminatio:** Elementa continere potest quae discriminationem incitant vel docent.
    - ***Implicatio:*** Haec est summa classificatio aetatis et indicat contenta quae stricte auditoribus maturis destinantur propter naturam graphicam et potentialiter perturbantem.
    - ***Fontes:*** [Situs Interretialis Officialis PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Dux Parentum ad Classificationes PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Quid est:*** Haec descriptio indicat ludum depictiones violentiae continere.
    - ***Gradus Severitatis:***
    - **Levis/Cartoon (PEGI 3/7):** Violentia levissima, non realistica (e.g., ridicula, laesio caricaturalis, vel violentia implicita) saepe in personas phantasticas directa.
    - **Moderata (PEGI 12):** Violentia magis graphica vel realistica erga personas phantasticas, vel violentia non realistica erga personas humaniformes (e.g., vulnera levia, nullus sanguis).
    - **Fortis (PEGI 16):** Violentia realistica erga personas humanas, inter quas depictiones mortis et laesionis. Violentia cruenta vel cruenta praesens esse potest si in stilo ludorum electronicorum.
    - **Crassa (PEGI 18):** Methodi horrendae mortem vel laesionem gravem inferendi, inter quas tortura, decapitatio, discerptio, vel violentia sine motivo contra personas vulnerabiles/innocentes. Violentia sexualis et minae etiam hic classificantur.
    - ***Implicatio:*** Quo altior est aetas PEGI coniuncta, eo intensior et realior violentia depicta est.
    - ***Fontes:*** [Situs Interretialis Officialis PEGI](https://pegi.info/what-do-the-labels-mean), [Auctoritas Classificationis Ludorum](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Quid est:*** Haec descriptio indicat ludum continere verba offensiva vel verba iurantia.
    - ***Gradus Severitatis:***
    - **Levis (PEGI 12):** Leves verba iurantia et/vel verba offensiva, exceptis maledictis sexualibus (e.g., "maledictum," "infernus," "stercus").
    - **Fortis (PEGI 16/18):** Maledictio sexualis, blasphemia, vel verba valde offensiva.
    - ***Implicatio:*** Praesentia et intensitas linguae obtusae augentur cum altioribus aestimationibus aetatis PEGI.
    - ***Fontes:*** [Situs Interretialis Officialis PEGI](https://pegi.info/what-do-the-labels-mean), [Auctoritas Aestimationis Ludorum](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Quid est:*** Haec descriptio indicat ludum elementa continere quae terrifica vel terrificantia esse possint.
    - ***Gradus Severitatis:***
    - **Terrificum (PEGI 7):** Imagines vel soni qui pueris parvis terrificent vel terrificent (e.g., musica inquietans, ambitus terrificantes, clamores in cursu). Non necessario violentiam directam includit.
    - **Horror (PEGI 12+):** Minae, metus, vel iniuriae graphicae vehementiores, et series horroris diuturniores vel imagines perturbantes.
    - ***Implicatio:*** In impactu psychologico et contento perturbante, potius quam in violentia explicita, intendit.
    - ***Fontes:*** [Situs Interretialis Officialis PEGI](https://pegi.info/what-do-the-labels-mean), [Auctoritas Classificationis Ludorum](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Quid est:*** Hic descriptor indicat ludum elementa continere quae aleam incitant vel docent.
    - ***Ambitus:*** Ad simulationes ludorum fortuiarum traditionalium refertur, quae typice in casinis vel aulis aleatoriis inveniuntur (e.g., ludi chartacei pro pecunia lusus, sponsiones in cursibus).
    - ***Classificatio Minima:*** Hic descriptor tantum in ludis aestimatis **PEGI 12, 16, vel 18** apparet. Ab anno 2020, ludi nuper aestimati cum simulationibus aleae realisticis semper PEGI 18 sunt.
    - ***Nota de Cistis Praedae:*** Praesentia "Res Fortuitae Solutae" (saepe cistae praedae appellatae) descriptor contenti separatus est ("Emptiones Intra Ludum") et inveniri potest in ludis cum classificationibus aetatis inferioribus (e.g., PEGI 7).
    - ***Fontes:*** [Situs Interretialis Officialis PEGI](https://pegi.info/what-do-the-labels-mean), [Auctoritas Classificationis Ludorum](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Quid est:*** Haec descriptio praesentiam materiae sexualis in ludo indicat.
    - ***Gradus Severitatis:***
    - **Insinuatio/Gestus (PEGI 12):** Gestus sexualis vel insinuatio.
    - **Nuditas Erotica/Coitus Non Explicitus (PEGI 16):** Descriptiones nuditatis eroticae vel coitus sexualis sine genitalibus visibilibus.
    - **Actio Sexualis Explicita (PEGI 18):** Actio sexualis detallada vel explicita, inclusis genitalia visibilibus. Violentia et minae sexuales etiam in hanc categoriam cadunt.
    - ***Implicatio:*** Gradus explicitatis et singularitatis in materia sexuali crescit cum altioribus aestimationibus aetatis PEGI.
    - ***Fontes:*** [Situs Interretialis Officialis PEGI](https://pegi.info/what-do-the-labels-mean), [Auctoritas Classificationis Ludorum](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Quid est:*** Hic descriptor indicat ludum usum medicamentorum illicitorum, alcoholis, vel tobaci referre vel depingere.
    - ***Gradus Severitatis:***
    - **Incitatio/Depictio Usus (PEGI 16):** Incitatio usus tobaci vel alcoholis (e.g., persona commodum acquirit) vel depictiones usus medicamentorum illicitorum.
    - **Glorificatio/Promotio (PEGI 18):** Depictiones glorificatae medicamentorum illicitorum vel promotio insignis substantiarum vetitarum.
    - ***Aestimatio Minima:*** Hic descriptor solum in ludis aestimatis **PEGI 16 vel PEGI 18** invenitur.
    - ***Fontes:*** [Situs Interretialis Officialis PEGI](https://pegi.info/what-do-the-labels-mean), [Auctoritas Aestimationis Ludorum](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Quid est:*** Hic descriptor indicat ludum continere depictiones stereotyporum ethnicorum, religiosorum, nationalisticorum, vel aliorum quae odium incitare possunt.
    - ***Contextus:*** Haec classificatio adhibetur cum ludus discriminationem contra greges secundum originem, religionem, nationem, genus, sexualitatem, vel alias proprietates promovet vel glorificat.
    - ***Classificatio Minima:*** Hic descriptor typice apparet in ludis aestimatis **PEGI 18**, propter naturam severam talis contenti.
    - ***Fontes:*** [Situs Interretialis Officialis PEGI](https://pegi.info/what-do-the-labels-mean), [Auctoritas Classificationis Ludorum](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Quid est:*** Haec descriptor indicat ludum emptiones digitales optionales cum pecunia vera offerre.
    - ***Ambitus:*** Varias formas emptionum in ludo includit:
    - **Res cosmeticae:** Pelles, imagines motuum, emendationes visuales.
    - **Commoda lusionis:** Potentiae, pecunia, impulsores.
    - **Expansiones/DLC:** Contenta vel fabula addita.
    - **Res fortuitae solutae (Cistae praedae):** Ubi lusores nesciunt exacte quid accipiant ante emptionem (e.g., fasciculi chartarum, crates rerum).
    - ***Nota:*** Haec descriptor **non** est classificatio aetatis sed imago informativa. In ludis cum quavis classificatione aetatis PEGI, incluso PEGI 3, apparere potest.
    - ***Sollicitudines (praesertim de pueris):*** Potentia sumptus immodici, incitamenta morum aleae similium cum rebus fortuitis, et pressio ad emendum ad progrediendum.
    - ***Fontes:*** [Situs Interretialis Officialis PEGI](https://pegi.info/what-do-the-labels-mean), [Zona Parentum - Intellegendo classificationes PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
