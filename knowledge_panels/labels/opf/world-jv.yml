"en:pegi_3":
  content: |-
    - ***Apa iku:*** Isi dianggep cocok kanggo kabeh kelompok umur.
    - ***Karakteristik Utama:***
    - **Kekerasan:** Mung bentuk kekerasan sing entheng banget sing ditrima, biasane ing latar sing lucu, kartun, utawa kaya bocah (contone, slapstick, cilaka sing diwenehake, reaksi sing ora nyata).
    - **Wedi:** Ora ana swara utawa gambar sing bisa medeni bocah cilik.
    - **Basa:** Ora kena dirungokake basa kang ala.
    - **Liyane:** Ora ana konten seksual, narkoba, utawa judi.
    - ***Implikasi:*** Rating iki fokus kanggo mesthekake konten kasebut aman lan ora ngganggu kanggo pamirsa sing paling enom.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Pandhuan Orang Tua kanggo Rating PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Apa iku:*** Isi cocog kanggo bocah umur 7 lan luwih.
    - ***Karakteristik Utama:***
    - **Kekerasan:** Bentuk kekerasan sing entheng banget bisa ditampa. Iki bisa ditrapake, ora rinci, utawa kekerasan non-realistis, asring diarahake menyang karakter fantasi. Kekerasan non-realistis banget entheng kanggo karakter kaya manungsa uga bisa ditampilake.
    - **Wedi:** Game kanthi adegan utawa swara sing bisa medeni bocah cilik (contone, swasana sing ora tenang, sawetara swara utawa gambar sing medeni) kalebu ing kategori iki.
    - **Basa:** Ora ana basa sing ala, utawa mung basa sing alus banget, ora nganggo sumpah seksual.
    - **Liyane:** Isih ora ana konten seksual sing eksplisit, narkoba, utawa judi.
    - ***Implikasi:*** Ngenalake unsur-unsur sing bisa banget kuat kanggo bocah cilik, utamane babagan rasa wedi lan kekerasan fantasi sing rada jelas.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Pandhuan Orang Tua kanggo Rating PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Apa iku:*** Isi cocog kanggo individu sing umur 12 lan luwih.
    - ***Karakteristik Utama:***
    - **Kekerasan:** Kekerasan sing luwih grafis utawa nyata tumrap karakter fantasi, utawa kekerasan sing ora nyata marang karakter kaya manungsa. Iki bisa kalebu impact luwih katon, nanging umume tanpa gore. Panganiaya sing diwenehake marang manungsa ing ngendi kekerasan nyata ora ditampilake uga dilindhungi.
    - **Wedi/Medeni:** Rincian ancaman, rasa wedi, utawa cidera grafis sing luwih kuat, lan urutan medeni sing luwih suwe utawa gambar sing ngganggu.
    - **Basa:** Basa krama alus lan/utawa nyinggung (singkatan saka tembung kasar).
    - **Sex:** Innuendo seksual utawa postur seksual bisa uga ana. Mudho erotis utawa hubungan seksual non-eksplisit.
    - ** Gambling:** Bisa uga kalebu unsur sing nyengkuyung utawa mulang gambling (simulasi game casino, lsp).
    - ***Implikasi:*** Nandhani langkah sing signifikan nalika kedewasaan, kalebu kekerasan sing luwih nyata, tema sing sugestif, lan basa sing ora sopan.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Pandhuan Orang Tua kanggo Rating PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Apa iku:*** Isi cocog kanggo individu sing umur 16 lan luwih.
    - ***Ciri-ciri Utama:***
    - **Kekerasan:** Gambaran kekerasan (utawa aktivitas seksual) sing tekan tahap sing katon padha karo sing dikarepake ing urip nyata. Iki bisa uga kalebu kekerasan nyata marang karakter manungsa, asring nggambarake pati lan ciloko. Panganiaya Gory utawa getih bisa uga ana yen ing gaya arcade.
    - **Basa:** Basa sing luwih nemen, kalebu basa kasar utawa pitenah.
    - **Obat-obatan:** Bisa uga kalebu nyengkuyung nggunakake rokok utawa alkohol, utawa nggambarake panggunaan narkoba sing ora sah.
    - **Seks:** Mudho erotis utawa hubungan seksual tanpa alat kelamin sing katon.
    - ** Gambling:** Bisa uga kalebu unsur sing nyengkuyung utawa mulang gambling.
    - ***Implikasi:*** Isi ing tingkat iki luwih diwasa lan asring kalebu tema sing realistis lan bisa ngganggu.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Pandhuan Orang Tua kanggo Rating PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Apa iku:*** Isi mung cocok kanggo wong diwasa.
    - ***Karakteristik Utama:***
    - **Kekerasan:** Ditrapake nalika tingkat kekerasan dadi "kekerasan kasar." Iki kalebu cara sing nggegirisi kanggo nyebabake pati utawa ciloko parah, nyiksa, dipenggal kepala, dismemberment, mateni tanpa motif, utawa kekerasan marang karakter sing ora duwe pertahanan. Kekerasan lan ancaman seksual uga diklasifikasikake ing kene.
    - **Obat:** Gambaran glamor babagan obat-obatan ilegal utawa promosi penting kanggo zat sing dikontrol.
    - **Seks:** Aktivitas seksual sing rinci utawa eksplisit, kalebu alat kelamin sing katon.
    - ** Gambling: ** Realistis gambling simulasi.
    - **Diskriminasi:** Bisa ngemot unsur sing nyengkuyung utawa mulangake diskriminasi.
    - ***Implikasi:*** Iki minangka peringkat umur paling dhuwur lan nuduhake konten sing khusus kanggo pamirsa diwasa amarga sifate grafis lan bisa ngganggu.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Pandhuan Orang Tua kanggo Rating PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Apa iku:*** Deskriptor iki nuduhake yen game ngandhut gambaran saka panganiaya.
    - ***Tingkat Keruwetan:***
    - **Kartun Ringan (PEGI 3/7):** Kekerasan sing entheng banget, ora nyata (contone, slapstick, cilaka kartun, utawa kekerasan sing tersirat) asring diarahake marang karakter fantasi.
    - **Sederhana (PEGI 12):** Kekerasan sing luwih grafis utawa nyata marang karakter fantasi, utawa kekerasan sing ora nyata marang karakter kaya manungsa (contone, ciloko cilik, ora ana getih).
    - **Kuwat (PEGI 16):** Kekerasan realistis marang karakter manungsa, kalebu gambaran pati lan ciloko. Panganiaya Gory utawa getih bisa uga ana yen ing gaya arcade.
    - **Gross (PEGI 18):** Cara nggegirisi nyebabake pati utawa ciloko parah, kalebu nyiksa, pemenggalan kepala, dipotong, utawa kekerasan tanpa motif marang karakter sing rentan/lugu. Kekerasan lan ancaman seksual uga diklasifikasikake ing kene.
    - ***Implikasi:*** Sing luwih dhuwur peringkat umur PEGI sing gegandhengan, kekerasan sing digambarake luwih kuat lan nyata.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Otoritas Rating Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Apa iku:*** Deskriptor iki nuduhake yen game kasebut ngemot basa sing nyinggung utawa sumpah.
    - ***Tingkat Keruwetan:***
    - **Anteng (PEGI 12):** Sumpah lan/utawa basa sing nyinggung, cendhak tembung-tembung seksual (contone, "sial," "neraka," "omong kosong").
    - **Kuwat (PEGI 16/18):** Kata-kata kasar, pitenah, utawa basa sing nyinggung banget.
    - ***Implikasi:*** Anane lan intensitas basa ala mundhak kanthi peringkat umur PEGI sing luwih dhuwur.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Otoritas Rating Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Apa iku:*** Deskriptor iki nuduhake yen game ngandhut unsur sing bisa medeni utawa medeni.
    - ***Tingkat Keparahan:***
    - **Medeni (PEGI 7):** Gambar utawa swara sing bisa medeni utawa medeni bocah cilik (contone, musik sing nggegirisi, lingkungan sing medeni, njerit latar mburi). Ora mesthi kalebu kekerasan langsung.
    - **Medeni (PEGI 12+):** Rincian ancaman, rasa wedi, utawa cidera grafis sing luwih kuat, lan urutan medeni sing luwih lestari utawa gambar sing ngganggu.
    - ***Implikasi:*** Fokus ing pengaruh psikologis lan isi sing ngganggu, tinimbang kekerasan eksplisit.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Otoritas Rating Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Apa iku:*** Deskriptor iki nuduhake yen game ngandhut unsur sing kasurung utawa mulang gambling .
    - ***Cakupan:*** Nuduhake simulasi game tradisional saka kasempatan sing biasane ditemokake ing kasino utawa aula gambling (contone, game kertu sing dimainake kanggo dhuwit, taruhan ing balapan).
    - ***Rating Minimal:*** Deskriptor iki mung katon ing game sing dirating **PEGI 12, 16, utawa 18**. Ing taun 2020, game sing mentas dirating kanthi simulasi gambling realistis mesthi PEGI 18.
    - ***Cathetan ing Loot Boxes:*** Anane "Barang Random sing Dibayar" (asring diarani kothak rampasan) minangka deskriptor konten sing kapisah ("Tuku Ing-Game") lan bisa ditemokake ing game kanthi rating PEGI sing luwih murah.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Otoritas Rating Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Apa iku:*** Deskriptor iki nuduhake anané isi seksual ing game.
    - ***Tingkat Keparahan:***
    - **Innuendo/Posturing (PEGI 12):** Sikap seksual utawa sindiran.
    - **Nudity Erotis/Seks Non-Explisit (PEGI 16):** Gambaran mudho erotis utawa hubungan seksual tanpa alat kelamin sing katon.
    - **Kegiatan Seksual Eksplisit (PEGI 18):** Aktivitas seksual sing rinci utawa eksplisit, kalebu alat kelamin sing katon. Kekerasan lan ancaman seksual uga kalebu ing kategori iki.
    - ***Implikasi:*** Tingkat eksplisit lan rinci ing konten seksual mundhak kanthi peringkat umur PEGI sing luwih dhuwur.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Otoritas Rating Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Apa iku:*** Deskriptor iki nuduhake yen game kasebut nuduhake utawa nggambarake panggunaan obat-obatan ilegal, alkohol, utawa rokok.
    - ***Tingkat Keruwetan:***
    - **Dorongan/Gambaran Panggunaan (PEGI 16):** Nyurung rokok utawa alkohol (contone, karakter entuk keuntungan) utawa gambaran panggunaan narkoba sing ilegal.
    - **Glamorisasi/Promosi (PEGI 18):** Gambaran glamor babagan obat-obatan ilegal utawa promosi penting kanggo zat sing dikontrol.
    - ***Rating Minimal:*** Deskriptor iki mung ditemokake ing game sing dirating **PEGI 16 utawa PEGI 18**.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Otoritas Rating Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Apa iku:*** Deskriptor iki nuduhake yen game kasebut ngemot gambaran etnis, agama, nasionalis, utawa stereotip liyane sing bisa nyengkuyung rasa sengit.
    - ***Konteks:*** Rating iki ditrapake nalika game promosi utawa ngluhurake diskriminasi marang klompok adhedhasar asal, agama, warga negara, jender, seksualitas, utawa karakteristik liyane.
    - ***Riting Minimal:*** Deskriptor iki biasane katon ing game sing dirating **PEGI 18**, amarga isi kasebut abot banget.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Otoritas Rating Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Apa iku:*** Deskriptor iki nuduhake yen game nawakake tuku digital opsional kanthi dhuwit nyata.
    - ***Skop:*** Kalebu macem-macem tumbas ing game:
    - **Item kosmetik:** Kulit, emote, dandan visual.
    - **Kauntungan Gameplay:** Power-up, mata uang, booster.
    - **Ekspansi/DLC:** Isi utawa crita tambahan.
    - **Barang Random Mbayar (Kothak Jarahan):** Ing ngendi pemain ora ngerti persis apa sing dituku sadurunge tuku (contone, bungkus kertu, peti barang).
    - ***Cathetan:*** Deskriptor iki **dudu** peringkat umur nanging lambang informasi. Bisa katon ing game karo sembarang rating umur PEGI, kalebu PEGI 3.
    - *** badhan (utamané kanggo anak): *** Potensi kanggo mbuwang gedhe banget, kasurung prilaku gambling-kaya karo item randomized, lan meksa kanggo tuku kanggo kemajuan.
    - ***Sumber:*** [Situs Web Resmi PEGI](https://pegi.info/what-do-the-labels-mean), [Zona Induk - Ngerti rating PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
