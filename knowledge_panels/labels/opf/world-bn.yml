"en:pegi_3":
  content: |-
    - ***এটি কী:*** বিষয়বস্তু সকল বয়সের জন্য উপযুক্ত বলে বিবেচিত হয়।
    - ***মূল বৈশিষ্ট্য:***
    - **সহিংসতা:** কেবলমাত্র খুব হালকা ধরণের সহিংসতা গ্রহণযোগ্য, সাধারণত হাস্যকর, কার্টুনিশ বা শিশুদের মতো পরিবেশে (যেমন, চড় মারা, অন্তর্নিহিত ক্ষতি, অ-বাস্তববাদী প্রতিক্রিয়া)।
    - **ভয়:** এমন কোনও শব্দ বা ছবি নেই যা ছোট বাচ্চাদের ভয় দেখাতে পারে।
    - **ভাষা:** কোনও খারাপ ভাষা শোনা উচিত নয়।
    - **অন্যান্য:** কোনও যৌন সামগ্রী, মাদক বা জুয়া নেই।
    - ***অর্থাৎ:*** এই রেটিংটি নিশ্চিত করার উপর দৃষ্টি নিবদ্ধ করে যে সামগ্রীটি সবচেয়ে কম বয়সী দর্শকদের জন্য নিরাপদ এবং বিরক্তিকর নয়।
    - ***সূত্র:*** [PEGI অফিসিয়াল ওয়েবসাইট](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI রেটিং সম্পর্কিত অভিভাবকদের নির্দেশিকা](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***এটি কী:*** বিষয়বস্তু ৭ বছর বা তার বেশি বয়সী শিশুদের জন্য উপযুক্ত।
    - ***মূল বৈশিষ্ট্য:***
    - **সহিংসতা:** খুব হালকা ধরণের সহিংসতা গ্রহণযোগ্য। এটি অন্তর্নিহিত, অ-বিস্তারিত, বা অ-বাস্তববাদী সহিংসতা হতে পারে, প্রায়শই ফ্যান্টাসি চরিত্রগুলির প্রতি নির্দেশিত। মানুষের মতো চরিত্রগুলির প্রতি খুব হালকা অ-বাস্তববাদী সহিংসতাও থাকতে পারে।
    - **ভয়:** এমন গেম যেখানে দৃশ্য বা শব্দ থাকে যা ছোট বাচ্চাদের জন্য সম্ভবত ভীতিকর হতে পারে (যেমন, অস্থির পরিবেশ, কিছু ভীতিকর শব্দ বা ছবি) এই বিভাগে পড়ে।
    - **ভাষা:** কোনও খারাপ ভাষা নেই, অথবা শুধুমাত্র খুব মৃদু, অ-যৌন গালিগালাজ নেই।
    - **অন্যান্য:** এখনও কোনও স্পষ্ট যৌন সামগ্রী, মাদক বা জুয়া নেই।
    - ***অর্থাৎ:*** এমন উপাদানগুলির সাথে পরিচয় করিয়ে দেয় যা খুব ছোট বাচ্চাদের জন্য খুব তীব্র হতে পারে, বিশেষ করে ভয় এবং কিছুটা স্পষ্ট ফ্যান্টাসি সহিংসতার ক্ষেত্রে।
    - ***সূত্র:*** [PEGI অফিসিয়াল ওয়েবসাইট](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI রেটিং সম্পর্কে অভিভাবকদের নির্দেশিকা](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***এটি কী:*** কন্টেন্টটি ১২ বছর বা তার বেশি বয়সী ব্যক্তিদের জন্য উপযুক্ত।
    - ***মূল বৈশিষ্ট্য:***
    - **সহিংসতা:** ফ্যান্টাসি চরিত্রের প্রতি আরও গ্রাফিক বা বাস্তবসম্মত সহিংসতা, অথবা মানুষের মতো চরিত্রের প্রতি অ-বাস্তববাদী সহিংসতা। এর মধ্যে আরও দৃশ্যমান প্রভাব অন্তর্ভুক্ত থাকতে পারে, তবে সাধারণত রক্তপাত ছাড়াই। যেখানে প্রকৃত সহিংসতা দেখানো হয় না সেখানে মানুষের প্রতি অন্তর্নিহিত সহিংসতাও অন্তর্ভুক্ত।
    - **ভয়/ভয়:** আরও শক্তিশালী হুমকি, ভয়, বা গ্রাফিক আঘাতের বিবরণ, এবং আরও দীর্ঘস্থায়ী ভৌতিক ক্রম বা বিরক্তিকর ছবি।
    - **ভাষা:** হালকা গালিগালাজ এবং/অথবা আপত্তিকর ভাষা (যৌন অপমানজনক শব্দের সংক্ষিপ্তসার)।
    - **লিঙ্গ:** যৌন ইঙ্গিত বা যৌন অঙ্গভঙ্গি উপস্থিত থাকতে পারে। কামুক নগ্নতা বা অ-স্পষ্ট যৌন মিলন।
    - **জুয়া:** এমন উপাদান থাকতে পারে যা জুয়াকে উৎসাহিত করে বা শেখে (ক্যাসিনো গেমের সিমুলেশন ইত্যাদি)।
    - ***অর্থাৎ:*** পরিপক্কতার ক্ষেত্রে একটি উল্লেখযোগ্য পদক্ষেপ চিহ্নিত করে, যার মধ্যে রয়েছে আরও বাস্তবসম্মত সহিংসতা, ইঙ্গিতপূর্ণ থিম এবং হালকা অশ্লীলতা।
    - ***সূত্র:*** [PEGI অফিসিয়াল ওয়েবসাইট](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI রেটিং সম্পর্কে অভিভাবকদের নির্দেশিকা](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***এটি কী:*** কন্টেন্টটি ১৬ বছর বা তার বেশি বয়সী ব্যক্তিদের জন্য উপযুক্ত।
    - ***মূল বৈশিষ্ট্য:***
    - **সহিংসতা:** সহিংসতার (অথবা যৌন কার্যকলাপের) চিত্রায়ন যা বাস্তব জীবনে প্রত্যাশিত একই পর্যায়ে পৌঁছে। এর মধ্যে মানব চরিত্রের প্রতি বাস্তবসম্মত সহিংসতা অন্তর্ভুক্ত থাকতে পারে, প্রায়শই মৃত্যু এবং আঘাতের চিত্রায়ন সহ। যদি আর্কেড স্টাইলে থাকে তবে রক্তাক্ত বা রক্তাক্ত সহিংসতা উপস্থিত থাকতে পারে।
    - **ভাষা:** যৌন নিন্দা বা ধর্মনিন্দা সহ আরও চরম খারাপ ভাষা।
    - **মাদক:** তামাক বা অ্যালকোহল ব্যবহারের উৎসাহ, অথবা অবৈধ মাদক ব্যবহারের চিত্রায়ন অন্তর্ভুক্ত থাকতে পারে।
    - **লিঙ্গ:** যৌন নগ্নতা বা দৃশ্যমান যৌনাঙ্গ ছাড়া যৌন মিলন।
    - **জুয়া:** জুয়া খেলার উৎসাহিত করে বা শেখায় এমন উপাদান অন্তর্ভুক্ত থাকতে পারে।
    - ***অর্থাৎ:*** এই স্তরের বিষয়বস্তু অনেক বেশি পরিপক্ক এবং প্রায়শই বাস্তবসম্মত এবং সম্ভাব্য বিরক্তিকর থিম অন্তর্ভুক্ত করে।
    - ***সূত্র:*** [PEGI অফিসিয়াল ওয়েবসাইট](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI রেটিং সম্পর্কে অভিভাবকদের নির্দেশিকা](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***এটি কী:*** কন্টেন্টটি শুধুমাত্র প্রাপ্তবয়স্কদের জন্য উপযুক্ত।
    - ***মূল বৈশিষ্ট্য:***
    - **সহিংসতা:** যখন সহিংসতার মাত্রা "গুরুতর সহিংসতা" হয়ে যায় তখন প্রয়োগ করা হয়। এর মধ্যে মৃত্যু বা গুরুতর আঘাত, নির্যাতন, শিরশ্ছেদ, অঙ্গচ্ছেদ, উদ্দেশ্যহীন হত্যা, অথবা অসহায় চরিত্রের প্রতি সহিংসতা আনার ভয়াবহ পদ্ধতি অন্তর্ভুক্ত রয়েছে। যৌন সহিংসতা এবং হুমকিও এখানে শ্রেণীবদ্ধ করা হয়েছে।
    - **মাদক:** অবৈধ মাদকের গ্ল্যামারাইজড চিত্রায়ন বা নিয়ন্ত্রিত পদার্থের বিশিষ্ট প্রচার।
    - **লিঙ্গ:** দৃশ্যমান যৌনাঙ্গ সহ বিস্তারিত বা স্পষ্ট যৌন কার্যকলাপ।
    - **জুয়া:** বাস্তবসম্মত জুয়ার সিমুলেশন।
    - **বৈষম্য:** এমন উপাদান থাকতে পারে যা বৈষম্যকে উৎসাহিত করে বা শেখায়।
    - ***অর্থাৎ:*** এটি সর্বোচ্চ বয়সের রেটিং এবং এটি এমন কন্টেন্ট নির্দেশ করে যা কেবল প্রাপ্তবয়স্ক দর্শকদের জন্য, কারণ এর গ্রাফিক এবং সম্ভাব্য বিরক্তিকর প্রকৃতি রয়েছে।
    - ***সূত্র:*** [PEGI অফিসিয়াল ওয়েবসাইট](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI রেটিং সম্পর্কে অভিভাবকদের নির্দেশিকা](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***এটি কী:*** এই বর্ণনাকারী ইঙ্গিত দেয় যে গেমটিতে সহিংসতার চিত্র রয়েছে।
    - ***তীব্রতার মাত্রা:***
    - **হালকা/কার্টুন (PEGI 3/7):** খুব মৃদু, অবাস্তববাদী সহিংসতা (যেমন, থাপ্পড়, কার্টুনের মতো ক্ষতি, বা অন্তর্নিহিত সহিংসতা) প্রায়শই ফ্যান্টাসি চরিত্রগুলিকে লক্ষ্য করে।
    - **মাঝারি (PEGI 12):** ফ্যান্টাসি চরিত্রগুলির প্রতি আরও গ্রাফিক বা বাস্তববাদী সহিংসতা, অথবা মানুষের মতো চরিত্রগুলির প্রতি অবাস্তব সহিংসতা (যেমন, সামান্য আঘাত, রক্তপাত ছাড়াই)।
    - **শক্তিশালী (PEGI 16):** মৃত্যু এবং আঘাতের চিত্র সহ মানব চরিত্রগুলির প্রতি বাস্তববাদী সহিংসতা। আর্কেড স্টাইলে রক্তাক্ত বা রক্তাক্ত সহিংসতা থাকতে পারে।
    - **স্থূল (PEGI 18):** মৃত্যু বা গুরুতর আঘাত আনার ভয়াবহ পদ্ধতি, যার মধ্যে রয়েছে নির্যাতন, শিরশ্ছেদ, অঙ্গচ্ছেদ, অথবা দুর্বল/নিরপরাধ চরিত্রের বিরুদ্ধে উদ্দেশ্যহীন সহিংসতা। যৌন সহিংসতা এবং হুমকিও এখানে শ্রেণীবদ্ধ করা হয়েছে।
    - ***অর্থাৎ:*** PEGI-এর বয়স রেটিং যত বেশি হবে, চিত্রিত সহিংসতা তত তীব্র এবং বাস্তবসম্মত হবে।
    - ***সূত্র:*** [PEGI অফিসিয়াল ওয়েবসাইট](https://pegi.info/what-do-the-labels-mean), [গেমস রেটিং কর্তৃপক্ষ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***এটি কী:*** এই বর্ণনাকারী ইঙ্গিত দেয় যে গেমটিতে আপত্তিকর ভাষা বা গালিগালাজ রয়েছে।
    - ***তীব্রতার মাত্রা:***
    - **হালকা (PEGI 12):** হালকা গালিগালাজ এবং/অথবা আপত্তিকর ভাষা, যৌন গালিগালাজ কম (যেমন, "ধিক্কার," "নরক," "বাজে কথা")।
    - **শক্তিশালী (PEGI 16/18):** যৌন গালিগালাজ, নিন্দা, বা অত্যন্ত আপত্তিকর ভাষা।
    - ***অর্থ:*** PEGI বয়স রেটিং বৃদ্ধির সাথে সাথে খারাপ ভাষার উপস্থিতি এবং তীব্রতা বৃদ্ধি পায়।
    - ***সূত্র:*** [PEGI অফিসিয়াল ওয়েবসাইট](https://pegi.info/what-do-the-labels-mean), [গেমস রেটিং কর্তৃপক্ষ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***এটি কী:*** এই বর্ণনাকারী ইঙ্গিত দেয় যে গেমটিতে এমন উপাদান রয়েছে যা ভীতিকর বা ভীতিকর হতে পারে।
    - ***তীব্রতার মাত্রা:***
    - **ভয়ঙ্কর (PEGI 7):** ছবি বা শব্দ ছোট বাচ্চাদের জন্য ভীতিকর বা ভীতিকর হতে পারে (যেমন, ভুতুড়ে সঙ্গীত, ভীতিকর পরিবেশ, পটভূমির চিৎকার)। সরাসরি সহিংসতা অন্তর্ভুক্ত নয়।
    - **ভয়ঙ্কর (PEGI 12+):** শক্তিশালী হুমকি, ভয়, বা গ্রাফিক আঘাতের বিবরণ, এবং আরও টেকসই ভৌতিক ক্রম বা বিরক্তিকর ছবি।
    - ***অর্থ:*** স্পষ্ট সহিংসতার পরিবর্তে মানসিক প্রভাব এবং বিরক্তিকর বিষয়বস্তুর উপর দৃষ্টি নিবদ্ধ করে।
    - ***সূত্র:*** [PEGI অফিসিয়াল ওয়েবসাইট](https://pegi.info/what-do-the-labels-mean), [গেমস রেটিং কর্তৃপক্ষ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***এটি কী:*** এই বর্ণনাকারী ইঙ্গিত দেয় যে গেমটিতে এমন উপাদান রয়েছে যা জুয়া খেলাকে উৎসাহিত করে বা শেখায়।
    - ***পরিধি:*** সাধারণত ক্যাসিনো বা জুয়ার হলগুলিতে পাওয়া যায় এমন ঐতিহ্যবাহী সুযোগের গেমগুলির সিমুলেশনগুলিকে বোঝায় (যেমন, টাকার জন্য খেলা কার্ড গেম, দৌড়ের উপর বাজি ধরা)।
    - ***ন্যূনতম রেটিং:*** এই বর্ণনাকারী শুধুমাত্র **PEGI 12, 16, অথবা 18** রেটিংযুক্ত গেমগুলিতে প্রদর্শিত হয়। 2020 সাল থেকে, বাস্তবসম্মত জুয়ার সিমুলেশন সহ নতুন রেটিংযুক্ত গেমগুলি সর্বদা PEGI 18 হয়।
    - ***লুট বক্সের উপর দ্রষ্টব্য:*** "পেইড র‍্যান্ডম আইটেম" (প্রায়শই লুট বক্স হিসাবে উল্লেখ করা হয়) এর উপস্থিতি একটি পৃথক কন্টেন্ট বর্ণনাকারী ("ইন-গেম ক্রয়") এবং কম বয়সের রেটিং সহ গেমগুলিতে পাওয়া যেতে পারে (যেমন, PEGI 7)।
    - ***সূত্র:*** [PEGI অফিসিয়াল ওয়েবসাইট](https://pegi.info/what-do-the-labels-mean), [গেমস রেটিং কর্তৃপক্ষ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***এটি কী:*** এই বর্ণনাকারী গেমটিতে যৌন সামগ্রীর উপস্থিতি নির্দেশ করে।
    - ***তীব্রতার মাত্রা:***
    - **ইনুয়েন্ডো/ভঙ্গিমা (PEGI 12):** যৌন অঙ্গভঙ্গি বা ইনুয়েন্ডো।
    - **কামোত্তেজক নগ্নতা/অস্পষ্ট সহবাস (PEGI 16):** দৃশ্যমান যৌনাঙ্গ ছাড়াই যৌন নগ্নতা বা যৌন মিলনের চিত্রণ।
    - **স্পষ্ট যৌন কার্যকলাপ (PEGI 18):** দৃশ্যমান যৌনাঙ্গ সহ বিস্তারিত বা স্পষ্ট যৌন কার্যকলাপ। যৌন সহিংসতা এবং হুমকিও এই বিভাগে পড়ে।
    - ***ইনুয়েন্ডো:*** PEGI বয়স রেটিং বৃদ্ধির সাথে সাথে যৌন সামগ্রীতে স্পষ্টতা এবং বিস্তারিততার মাত্রা বৃদ্ধি পায়।
    - ***সূত্র:*** [PEGI অফিসিয়াল ওয়েবসাইট](https://pegi.info/what-do-the-labels-mean), [গেমস রেটিং কর্তৃপক্ষ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***এটি কী:*** এই বর্ণনাকারী ইঙ্গিত দেয় যে গেমটি অবৈধ মাদক, অ্যালকোহল বা তামাকের ব্যবহারকে নির্দেশ করে বা চিত্রিত করে।
    - ***তীব্রতার মাত্রা:***
    - **ব্যবহারের উৎসাহ/চিত্রণ (PEGI 16):** তামাক বা অ্যালকোহল ব্যবহারের উৎসাহ (যেমন, চরিত্র সুবিধা লাভ করে) অথবা অবৈধ মাদক ব্যবহারের চিত্রণ।
    - **গ্ল্যামারাইজেশন/প্রচার (PEGI 18):** অবৈধ মাদকের গ্ল্যামারাইজড চিত্রণ বা নিয়ন্ত্রিত পদার্থের বিশিষ্ট প্রচার।
    - ***ন্যূনতম রেটিং:*** এই বর্ণনাকারী শুধুমাত্র **PEGI 16 বা PEGI 18** রেটিংপ্রাপ্ত গেমগুলিতে পাওয়া যায়।
    - ***সূত্র:*** [PEGI অফিসিয়াল ওয়েবসাইট](https://pegi.info/what-do-the-labels-mean), [গেমস রেটিং কর্তৃপক্ষ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***এটি কী:*** এই বর্ণনাকারী ইঙ্গিত দেয় যে গেমটিতে জাতিগত, ধর্মীয়, জাতীয়তাবাদী, অথবা ঘৃণাকে উৎসাহিত করার মতো অন্যান্য স্টেরিওটাইপের চিত্র রয়েছে।
    - ***প্রসঙ্গ:*** এই রেটিংটি তখন প্রয়োগ করা হয় যখন গেমটি উৎপত্তি, ধর্ম, জাতীয়তা, লিঙ্গ, যৌনতা বা অন্যান্য বৈশিষ্ট্যের ভিত্তিতে গোষ্ঠীর বিরুদ্ধে বৈষম্য প্রচার করে বা মহিমান্বিত করে।
    - ***ন্যূনতম রেটিং:*** এই বর্ণনাকারীটি সাধারণত **PEGI 18** রেটিংপ্রাপ্ত গেমগুলিতে প্রদর্শিত হয়, কারণ এই ধরণের সামগ্রীর তীব্র প্রকৃতি রয়েছে।
    - ***সূত্র:*** [PEGI অফিসিয়াল ওয়েবসাইট](https://pegi.info/what-do-the-labels-mean), [গেমস রেটিং কর্তৃপক্ষ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***এটি কী:*** এই বর্ণনাকারী ইঙ্গিত দেয় যে গেমটি আসল টাকা দিয়ে ঐচ্ছিক ডিজিটাল কেনাকাটা অফার করে।
    - ***পরিধি:*** গেমের মধ্যে বিভিন্ন ধরণের কেনাকাটা অন্তর্ভুক্ত:
    - **প্রসাধনী আইটেম:** স্কিন, ইমোট, ভিজ্যুয়াল বর্ধন।
    - **গেমপ্লে সুবিধা:** পাওয়ার-আপ, মুদ্রা, বুস্টার।
    - **সম্প্রসারণ/DLC:** অতিরিক্ত কন্টেন্ট বা গল্প।
    - **প্রদত্ত র‍্যান্ডম আইটেম (লুট বক্স):** যেখানে খেলোয়াড়রা কেনার আগে ঠিক কী পাচ্ছে তা জানে না (যেমন, কার্ড প্যাক, আইটেম ক্রেট)।
    - ***বিঃদ্রঃ:*** এই বর্ণনাকারী **বয়সের রেটিং** নয় বরং একটি তথ্যমূলক আইকন। এটি PEGI ৩ সহ যেকোনো PEGI বয়স রেটিং সহ গেমগুলিতে প্রদর্শিত হতে পারে।
    - ***উদ্বেগ (বিশেষ করে শিশুদের জন্য):*** অতিরিক্ত ব্যয়ের সম্ভাবনা, এলোমেলো জিনিসপত্রের সাথে জুয়ার মতো আচরণকে উৎসাহিত করা এবং অগ্রগতির জন্য কেনার চাপ।
    - ***সূত্র:*** [PEGI অফিসিয়াল ওয়েবসাইট](https://pegi.info/what-do-the-labels-mean), [পিতামাতার অঞ্চল - PEGI রেটিং বোঝা](https://parentzone.org.uk/article/pegi-games-ratings)
