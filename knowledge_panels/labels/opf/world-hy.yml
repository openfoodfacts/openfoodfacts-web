"en:pegi_3":
  content: |-
    - ***Ի՞նչ է սա.*** Բովանդակությունը համարվում է հարմար բոլոր տարիքային խմբերի համար։
    - ***Հիմնական բնութագրեր.***
    - **Բռնություն.** Միայն բռնության շատ մեղմ ձևերն են ընդունելի, սովորաբար կատակերգական, մուլտֆիլմային կամ մանկական միջավայրում (օրինակ՝ սլեփսթիք, ենթադրյալ վնաս, ոչ իրատեսական ռեակցիաներ)։
    - **Վախ.** Չեն թույլատրվում ձայներ կամ պատկերներ, որոնք կարող են վախեցնել փոքր երեխաներին։
    - **Լեզու.** Չպետք է լսվի անպարկեշտ լեզու։
    - **Այլ.** Սեռական բովանդակություն, թմրանյութեր կամ խաղամոլություն չի թույլատրվում։
    - ***Ենթադրություն.*** Այս գնահատականը կենտրոնանում է բովանդակության անվտանգությունն ու չխանգարող լինելը ամենափոքր լսարանի համար։
    - ***Աղբյուրներ՝*** [PEGI պաշտոնական կայք](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI վարկանիշների ծնողների ուղեցույց](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Ի՞նչ է սա.*** Բովանդակությունը հարմար է 7 տարեկան և բարձր երեխաների համար:
    - ***Հիմնական բնութագրեր.***
    - **Բռնություն.** Բռնության շատ մեղմ ձևերը ընդունելի են: Սա կարող է լինել ենթադրյալ, ոչ մանրամասն կամ ոչ իրատեսական բռնություն, որը հաճախ ուղղված է ֆանտաստիկ կերպարների նկատմամբ: Կարող է նաև ներառվել մարդանման կերպարների նկատմամբ շատ մեղմ ոչ իրատեսական բռնություն:
    - **Վախ.** Այս կատեգորիային են դասվում խաղերը, որոնք ունեն տեսարաններ կամ ձայներ, որոնք կարող են վախեցնող լինել փոքր երեխաների համար (օրինակ՝ անհանգստացնող մթնոլորտ, որոշ վախեցնող ձայներ կամ պատկերներ):
    - **Լեզու.** Առանց անպարկեշտ լեզվի կամ միայն շատ մեղմ, ոչ սեռական հայհոյանքի:
    - **Այլ.** Դեռևս բացակայում է բացահայտ սեռական բովանդակություն, թմրանյութեր կամ խաղամոլություն:
    - ***Ենթադրություն.*** Ներառում է տարրեր, որոնք կարող են չափազանց ինտենսիվ լինել շատ փոքր երեխաների համար, մասնավորապես՝ վախի և մի փոքր ավելի արտահայտված ֆանտաստիկ բռնության առումով:
    - ***Աղբյուրներ՝*** [PEGI պաշտոնական կայք](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI վարկանիշների ծնողների ուղեցույց](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Ի՞նչ է սա.*** Բովանդակությունը հարմար է 12 տարեկան և բարձր անձանց համար:
    - ***Հիմնական բնութագրեր.***
    - **Բռնություն.** Ավելի շատ գրաֆիկական կամ իրատեսական բռնություն ֆանտաստիկ կերպարների նկատմամբ, կամ ոչ իրատեսական բռնություն մարդանման կերպարների նկատմամբ: Սա կարող է ներառել ավելի տեսանելի ազդեցություն, բայց ընդհանուր առմամբ առանց արյունահեղության: Մարդկանց նկատմամբ ենթադրյալ բռնությունը, որտեղ իրական բռնությունը չի ցուցադրվում, նույնպես ներառված է այս ցանկում:
    - **Վախ/Սարսափ.** Ավելի ուժեղ սպառնալիքի, սարսափի կամ վնասվածքի գրաֆիկական մանրամասներ, և ավելի երկարատև սարսափելի տեսարաններ կամ անհանգստացնող պատկերներ:
    - **Լեզու.** Թեթև հայհոյանքներ և/կամ վիրավորական լեզու (բացառությամբ սեռական հայհոյանքների):
    - **Սեքս.** Կարող են լինել սեռական ենթատեքստեր կամ սեռական կեցվածք: Էրոտիկ մերկություն կամ ոչ բացահայտ սեռական հարաբերություն:
    - **Խաղամոլություն.** Կարող է ներառել խաղերը խրախուսող կամ սովորեցնող տարրեր (խաղատան խաղերի սիմուլյացիաներ և այլն):
    - ***Հիմնադրանք.*** Նշանակում է հասունության զգալի քայլ, ներառյալ ավելի իրատեսական բռնություն, սադրիչ թեմաներ և թեթև հայհոյանք:
    - ***Աղբյուրներ.*** [PEGI պաշտոնական կայք](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI վարկանիշների ծնողների ուղեցույց](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
