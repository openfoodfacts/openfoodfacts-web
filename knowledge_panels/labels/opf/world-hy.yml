"en:pegi_18":
  content: |-
    - ***Ի՞նչ է սա.*** Բովանդակությունը հարմար է միայն մեծահասակների համար:
    - ***Հիմնական բնութագրեր.***
    - **Բռնություն.** Կիրառվում է, երբ բռնության մակարդակը դառնում է «կոպիտ բռնություն»: Սա ներառում է մահվան կամ ծանր վնասվածք հասցնելու սարսափելի մեթոդներ, խոշտանգումներ, գլխատում, անդամահատում, աննպատակ սպանություն կամ անպաշտպան կերպարների նկատմամբ բռնություն: Սեռական բռնությունն ու սպառնալիքը նույնպես դասակարգվում են այստեղ:
    - **Թմրանյութեր.** Անօրինական թմրանյութերի շքեղ պատկերներ կամ վերահսկվող նյութերի ակնհայտ գովազդ:
    - **Սեքս.** Մանրամասն կամ բացահայտ սեռական գործունեություն, ներառյալ տեսանելի սեռական օրգանները:
    - **Խաղամոլություն.** Իրատեսական խաղամոլության սիմուլյացիաներ:
    - **Խտրականություն.** Կարող է պարունակել տարրեր, որոնք խրախուսում կամ սովորեցնում են խտրականություն:
    - ***Ենթադրություն.*** Սա ամենաբարձր տարիքային վարկանիշն է և ցույց է տալիս բովանդակություն, որը նախատեսված է բացառապես հասուն լսարանի համար՝ իր գրաֆիկական և պոտենցիալ անհանգստացնող բնույթի պատճառով:
    - ***Աղբյուրներ՝*** [PEGI պաշտոնական կայք](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI վարկանիշների ծնողների ուղեցույց](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Ի՞նչ է սա.*** Այս նկարագրությունը ցույց է տալիս, որ խաղը պարունակում է բռնության պատկերներ։
    - ***Խիստության մակարդակներ.***
    - **Թեթև/Մուլտֆիլմային (PEGI 3/7):** Շատ թույլ, ոչ իրատեսական բռնություն (օրինակ՝ սլեփսթիք, մուլտֆիլմային վնաս կամ ենթադրյալ բռնություն), որը հաճախ ուղղված է ֆանտաստիկ կերպարներին։
    - **Միջին (PEGI 12):** Ավելի շատ գրաֆիկական կամ իրատեսական բռնություն ֆանտաստիկ կերպարների նկատմամբ, կամ անիրատեսական բռնություն մարդանման կերպարների նկատմամբ (օրինակ՝ աննշան վնասվածքներ, առանց արյան):
    - **Ուժեղ (PEGI 16):** Իրատեսական բռնություն մարդկային կերպարների նկատմամբ, ներառյալ մահվան և վնասվածքների պատկերներ։ Արկադային ոճով կարող է առկա լինել արյունալի կամ արյունալի բռնություն։
    - **Դաժան (PEGI 18):** Մահ կամ ծանր վնասվածք հասցնելու սարսափելի մեթոդներ, ներառյալ խոշտանգումները, գլխատումը, անդամահատումը կամ անհիմն բռնությունը խոցելի/անմեղ կերպարների նկատմամբ։ Սեռական բռնությունն ու սպառնալիքը նույնպես դասակարգվում են այստեղ։
    - ***Հետևանք.*** Որքան բարձր է PEGI-ի տարիքային վարկանիշը, այնքան ավելի ինտենսիվ և իրատեսական է պատկերված բռնությունը։
