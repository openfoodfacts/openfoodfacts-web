"en:pegi_3":
  content: |-
    - ***Wat het is:*** De inhoud wordt geschikt geacht voor alle leeftijdsgroepen.
    - ***Belangrijkste kenmerken:***
    - **Geweld:** Alleen zeer milde vormen van geweld zijn acceptabel, doorgaans in een komische, tekenfilmachtige of kinderlijke setting (bijv. slapstick, impliciete schade, niet-realistische reacties).
    - **Angst:** Geen geluiden of afbeeldingen die jonge kinderen bang kunnen maken.
    - **Taalgebruik:** Er mag geen grof taalgebruik te horen zijn.
    - **Overig:** Geen seksuele inhoud, drugs of gokken.
    - ***Implicatie:*** Deze classificatie is gericht op het garanderen dat de inhoud veilig en niet-verstorend is voor het jongste publiek.
    - ***Bronnen:*** [Officiële PEGI-website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Oudergids voor PEGI-classificaties](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Wat het is:*** De inhoud is geschikt voor kinderen vanaf 7 jaar.
    - ***Belangrijkste kenmerken:***
    - **Geweld:** Zeer milde vormen van geweld zijn acceptabel. Dit kan impliciet, niet-gedetailleerd of niet-realistisch geweld zijn, vaak gericht op fantasiefiguren. Zeer mild, niet-realistisch geweld tegen mensachtige personages kan ook voorkomen.
    - **Angst:** Spellen met scènes of geluiden die mogelijk beangstigend kunnen zijn voor jongere kinderen (bijv. een verontrustende sfeer, enkele enge geluiden of beelden) vallen in deze categorie.
    - **Taal:** Geen grof taalgebruik, of slechts zeer mild, niet-seksueel gevloek.
    - **Anders:** Geen expliciete seksuele inhoud, drugs of gokken.
    - ***Implicatie:*** Introduceert elementen die te intens kunnen zijn voor zeer jonge kinderen, met name wat betreft angst en iets meer uitgesproken fantasiegeweld.
    - ***Bronnen:*** [Officiële PEGI-website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Oudergids voor PEGI-classificaties](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Wat het is:*** De inhoud is geschikt voor personen vanaf 12 jaar.
    - ***Belangrijkste kenmerken:***
    - **Geweld:** Meer grafisch of realistisch geweld jegens fantasiepersonages, of niet-realistisch geweld jegens mensachtige personages. Dit kan meer zichtbare impact omvatten, maar over het algemeen zonder bloederigheid. Impliciet geweld jegens mensen waarbij het daadwerkelijke geweld niet wordt getoond, valt ook onder de dekking.
    - **Angst:** Sterkere dreiging, angst of grafische verwondingen, en meer aanhoudende horrorsequenties of verontrustende beelden.
    - **Taal:** Mild vloeken en/of aanstootgevende taal (geen seksuele krachttermen).
    - **Seks:** Seksuele toespelingen of seksuele houdingen kunnen aanwezig zijn. Erotische naaktheid of niet-expliciete geslachtsgemeenschap.
    - **Gokken:** Kan elementen bevatten die gokken aanmoedigen of aanleren (simulaties van casinospellen, enz.).
    - ***Implicatie:*** Markeert een aanzienlijke stap vooruit in de volwassenheid, met realistischer geweld, suggestieve thema's en milde vormen van grof taalgebruik.
    - ***Bronnen:*** [Officiële PEGI-website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Handleiding voor ouders over PEGI-classificaties](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Wat het is:*** De inhoud is geschikt voor personen vanaf 16 jaar.
    - ***Belangrijkste kenmerken:***
    - **Geweld:** Afbeeldingen van geweld (of seksuele activiteit) die een stadium bereiken dat hetzelfde lijkt als in het echte leven verwacht kan worden. Dit kan realistisch geweld tegen menselijke personages omvatten, vaak met afbeeldingen van dood en verwonding. Bloederig geweld kan aanwezig zijn in een arcadestijl.
    - **Taalgebruik:** Extreem grof taalgebruik, inclusief seksuele krachttermen of godslastering.
    - **Drugs:** Kan aanmoedigingen tot tabaks- of alcoholgebruik omvatten, of afbeeldingen van illegaal drugsgebruik.
    - **Seks:** Erotische naaktheid of geslachtsgemeenschap zonder zichtbare genitaliën.
    - **Gokken:** Kan elementen bevatten die gokken aanmoedigen of aanleren.
    - ***Implicatie:*** Inhoud op dit niveau is aanzienlijk volwassener en bevat vaak realistische en mogelijk verontrustende thema's.
    - ***Bronnen:*** [Officiële PEGI-website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Handleiding voor ouders over PEGI-classificaties](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Wat het is:*** De inhoud is alleen geschikt voor volwassenen.
    - ***Belangrijkste kenmerken:***
    - **Geweld:** Wordt toegepast wanneer het niveau van geweld "grof geweld" wordt. Dit omvat gruwelijke methoden om de dood of ernstig letsel te veroorzaken, marteling, onthoofding, verminking, moord zonder motief of geweld jegens weerloze personages. Seksueel geweld en bedreiging vallen hier ook onder.
    - **Drugs:** Geromantiseerde weergave van illegale drugs of prominente promotie van verdovende middelen.
    - **Seks:** Gedetailleerde of expliciete seksuele activiteit, inclusief zichtbare genitaliën.
    - **Gokken:** Realistische goksimulaties.
    - **Discriminatie:** Kan elementen bevatten die discriminatie aanmoedigen of aanleren.
    - ***Implicatie:*** Dit is de hoogste leeftijdsclassificatie en geeft aan dat de inhoud strikt is bedoeld voor volwassen publiek vanwege de grafische en mogelijk verontrustende aard ervan.
    - ***Bronnen:*** [Officiële PEGI-website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Handleiding voor ouders over PEGI-classificaties](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Wat het is:*** Deze beschrijving geeft aan dat de game gewelddadige beelden bevat.
    - ***Ernstigheidsniveaus:***
    - **Mild/Cartoon (PEGI 3/7):** Zeer mild, niet-realistisch geweld (bijv. slapstick, cartoonachtige schade of impliciet geweld) dat vaak gericht is op fantasiepersonages.
    - **Matig (PEGI 12):** Meer grafisch of realistisch geweld jegens fantasiepersonages, of onrealistisch geweld jegens mensachtige personages (bijv. lichte verwondingen, geen bloed).
    - **Sterk (PEGI 16):** Realistisch geweld jegens menselijke personages, inclusief beelden van dood en verwonding. Bloederig geweld kan aanwezig zijn in een arcadestijl.
    - **Zeer sterk (PEGI 18):** Gruwelijke methoden om de dood of ernstig letsel te veroorzaken, waaronder marteling, onthoofding, verminking of motiefloos geweld tegen kwetsbare/onschuldige personages. Seksueel geweld en bedreiging vallen hier ook onder.
    - ***Implicatie:*** Hoe hoger de bijbehorende PEGI-leeftijdsclassificatie, hoe intenser en realistischer het afgebeelde geweld.
    - ***Bronnen:*** [Officiële PEGI-website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Wat het is:*** Deze beschrijving geeft aan dat de game aanstootgevende taal of gevloek bevat.
    - ***Ernstigheidsniveaus:***
    - **Mild (PEGI 12):** Milde vloeken en/of aanstootgevende taal, zonder seksuele scheldwoorden (bijv. "verdorie" en "rotzooi").
    - **Zwaar (PEGI 16/18):** Seksuele scheldwoorden, godslastering of zeer aanstootgevende taal.
    - ***Implicatie:*** De aanwezigheid en intensiteit van grof taalgebruik neemt toe bij hogere PEGI-leeftijdsclassificaties.
    - ***Bronnen:*** [Officiële PEGI-website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Wat het is:*** Deze beschrijving geeft aan dat de game elementen bevat die beangstigend of eng kunnen zijn.
    - ***Ernstigheidsniveaus:***
    - **Beangstigend (PEGI 7):** Afbeeldingen of geluiden die waarschijnlijk beangstigend of eng zijn voor jonge kinderen (bijv. spookachtige muziek, enge omgevingen, achtergrondgeschreeuw). Bevat niet noodzakelijkerwijs direct geweld.
    - **Horror (PEGI 12+):** Sterkere dreiging, angst of expliciete details over verwondingen, en langere horrorsequenties of verontrustende beelden.
    - ***Implicatie:*** Richt zich op de psychologische impact en verontrustende inhoud, in plaats van expliciet geweld.
    - ***Bronnen:*** [Officiële PEGI-website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Wat het is:*** Deze beschrijving geeft aan dat de game elementen bevat die gokken aanmoedigen of aanleren.
    - ***Bereik:*** Verwijst naar simulaties van traditionele kansspelen die doorgaans in casino's of gokhallen worden aangetroffen (bijv. kaartspellen om geld, wedden op races).
    - ***Minimale classificatie:*** Deze beschrijving verschijnt alleen bij games met een classificatie van **PEGI 12, 16 of 18**. Vanaf 2020 zijn nieuw geclassificeerde games met realistische goksimulaties altijd PEGI 18.
    - ***Opmerking over loot boxes:*** De aanwezigheid van "betaalde willekeurige items" (vaak loot boxes genoemd) is een aparte inhoudsbeschrijving ("in-game aankopen") en is te vinden in games met een lagere leeftijdsclassificatie (bijv. PEGI 7).
    - ***Bronnen:*** [Officiële PEGI-website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Wat het is:*** Deze beschrijving geeft de aanwezigheid van seksuele content in de game aan.
    - ***Ernstigheidsniveaus:***
    - **Insinuatie/houding (PEGI 12):** Seksuele houding of insinuatie.
    - **Erotische naaktheid/niet-expliciete geslachtsgemeenschap (PEGI 16):** Afbeeldingen van erotische naaktheid of geslachtsgemeenschap zonder zichtbare genitaliën.
    - **Expliciete seksuele activiteit (PEGI 18):** Gedetailleerde of expliciete seksuele activiteit, inclusief zichtbare genitaliën. Seksueel geweld en bedreiging vallen ook in deze categorie.
    - ***Implicatie:*** Het niveau van explicietheid en detail in seksuele content neemt toe bij hogere PEGI-leeftijdsclassificaties.
    - ***Bronnen:*** [Officiële PEGI-website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Wat het is:*** Deze beschrijving geeft aan dat de game verwijst naar of het gebruik van illegale drugs, alcohol of tabak afbeeldt.
    - ***Ernstigheidsniveaus:***
    - **Aanmoediging/weergave van gebruik (PEGI 16):** Aanmoediging tot tabaks- of alcoholgebruik (bijv. personage krijgt een bepaald voordeel) of afbeeldingen van illegaal drugsgebruik.
    - **Glamorisering/promotie (PEGI 18):** Verheerlijkte weergave van illegale drugs of prominente promotie van verdovende middelen.
    - ***Minimale classificatie:*** Deze beschrijving is alleen te vinden in games met de classificatie **PEGI 16 of PEGI 18**.
    - ***Bronnen:*** [Officiële PEGI-website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Wat het is:*** Deze beschrijving geeft aan dat de game afbeeldingen van etnische, religieuze, nationalistische of andere stereotypen bevat die haat kunnen aanmoedigen.
    - ***Context:*** Deze classificatie wordt toegepast wanneer de game discriminatie tegen groepen op basis van afkomst, religie, nationaliteit, geslacht, seksualiteit of andere kenmerken promoot of verheerlijkt.
    - ***Minimale classificatie:*** Deze beschrijving wordt doorgaans weergegeven bij games met een **PEGI 18**-classificatie, vanwege de ernstige aard van dergelijke content.
    - ***Bronnen:*** [Officiële PEGI-website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Wat het is:*** Deze beschrijving geeft aan dat de game optionele digitale aankopen met echt geld biedt.
    - ***Omvang:*** Omvat verschillende vormen van in-game aankopen:
    - **Cosmetische items:** Skins, emotes, visuele verbeteringen.
    - **Gameplayvoordelen:** Power-ups, valuta, boosters.
    - **Uitbreidingen/DLC:** Extra content of verhaal.
    - **Betaalde willekeurige items (Loot Boxes):** Waarbij spelers niet precies weten wat ze krijgen vóór de aankoop (bijv. kaartenpakketten, itemkratten).
    - ***Opmerking:*** Deze beschrijving is **geen** leeftijdsclassificatie, maar een informatief pictogram. Het kan voorkomen bij games met elke PEGI-leeftijdsclassificatie, waaronder PEGI 3.
    - ***Zorgen (met name voor kinderen):*** Mogelijke aanleiding tot overmatige uitgaven, aanmoediging van gokgedrag met willekeurige items en druk om te kopen om verder te komen in de game.
    - ***Bronnen:*** [Officiële PEGI-website](https://pegi.info/what-do-the-labels-mean), [Ouderzone - PEGI-classificaties begrijpen](https://parentzone.org.uk/article/pegi-games-ratings)
