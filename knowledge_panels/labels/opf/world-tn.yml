"en:pegi_3":
  content: |-
    - ***Se e leng sone:*** Diteng di tsewa di siametse ditlhopha tsotlhe tsa dingwaga.
    - ***Diponagalo tsa Botlhokwa:***
    - **Tirisodikgoka:** Ke fela mefuta e e bonolo thata ya tirisodikgoka e e amogelesegang, gantsi mo seemong se se tshegisang, sa dikhathune, kgotsa se se tshwanang le sa bana (sekao, go tshegatshega, go utlwisa botlhoko go go kailweng, ditsibogo tse di seng tsa mmatota).
    - **Poifo:** Ga go na medumo kgotsa ditshwantsho tse di ka tshosang bana ba bannye.
    - **Puo:** Ga go a tshwanela go utlwiwa puo e e maswe.
    - **Tse dingwe:** Ga go na diteng tsa thobalano, diokobatsi, kgotsa go betšha.
    - ***Bokao:*** Tekanyetso eno e tlhomile mogopolo mo go netefatseng gore diteng di babalesegile e bile ga di tshwenye bareetsi ba ba botlana thata.
    - ***Metswedi:*** [Webosaete ya Semmuso ya PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Kaedi ya Motsadi ya Ditekanyetso tsa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Se e leng sone:*** Diteng di siametse bana ba dingwaga di le 7 le go feta.
    - ***Diponagalo tsa Botlhokwa:***
    - **Tirisodikgoka:** Mefuta e e bonolo thata ya tirisodikgoka e a amogelesega. Seno e ka nna tirisodikgoka e e tlhalosiwang, e e sa tlhalosiwang ka botlalo, kgotsa e e seng ya mmatota, e gantsi e lebisitsweng mo badiragatsing ba ditoro. Tirisodikgoka e e bonolo thata e e seng ya mmatota mo badiragatsing ba ba tshwanang le batho le yone e ka nna ya tlhagelela.
    - **Poifo:** Metshameko e e nang le ditiragalo kgotsa medumo e e ka nnang ya tshosa bana ba bannye (sekao, mowa o o sa iketlang, medumo mengwe e e tshosang kgotsa ditshwantsho) e wela mo setlhopheng seno.
    - **Puo:** Ga go na puo e e maswe, kgotsa fela go rogana go go bonolo thata, go go sa amaneng le thobalano.
    - **Tse dingwe:** Ga go ise go nne le diteng tse di tlhamaletseng tsa tlhakanelodikobo, diokobatsi, kgotsa go betšha.
    - ***Sekao:*** E tlhagisa dielemente tse di ka nnang tse di tseneletseng thata mo baneng ba ba botlana thata, bogolosegolo mo ntlheng ya poifo le tirisodikgoka e e bonalang go le gonnye ya ditoro.
    - ***Metswedi:*** [Webosaete ya Semmuso ya PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Kaedi ya Motsadi ya Ditekanyetso tsa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Se e leng sone:*** Diteng di siametse batho ba dingwaga di le 12 le go feta.
    - ***Diponagalo tsa Botlhokwa:***
    - **Tirisodikgoka:** Tirisodikgoka e e tlhamaletseng kgotsa ya nnete mo badiragatsing ba ditoro, kgotsa tirisodikgoka e e seng ya nnete mo badiragatsing ba ba tshwanang le batho. Seno se ka akaretsa tshusumetso e e bonalang thata, fela ka kakaretso ntle le gore. Tirisodikgoka e e kailweng mo bathong fa tirisodikgoka ya nnete e sa bontshiweng le yona e a akarediwa.
    - **Poifo/Tshoso:** Matshosetsi a a nonofileng, poifo, kgotsa dintlha tsa kgobalo e e bonalang, le tatelano e e tswelelang ya tshoso kgotsa ditshwantsho tse di tshwenyang.
    - **Puo:** Puo e e bonolo ya go rogana le/kgotsa e e kgopisang (khutshwane ya matlhapa a thobalano).
    - **Thobalano:** Ditshupo tsa thobalano kgotsa go ema ka thobalano go ka nna teng. Go sa apara sepe go go tsosang keletso ya tlhakanelodikobo kgotsa go tlhakanela dikobo go go sa tlhamalalang.
    - **Go betšha:** Go ka akaretsa dielemente tse di rotloetsang kgotsa tse di rutang go betšha (go etsisa metshameko ya khasino, jj.).
    - ***Bokao:*** E tshwaya kgato e e botlhokwa ya go gola, go akaretsa le tirisodikgoka e e leng ya mmatota, dithitokgang tse di akantshang, le matlhapa a a bonolo.
    - ***Metswedi:*** [Webosaete ya Semmuso ya PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Kaedi ya Motsadi ya Ditekanyetso tsa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Se e leng sone:*** Diteng di siametse batho ba dingwaga di le 16 le go feta.
    - ***Diponagalo tsa Botlhokwa:***
    - **Tirisodikgoka:** Ditshwantsho tsa tirisodikgoka (kgotsa tiro ya thobalano) tse di fitlhang mo seemong se se lebegang se tshwana le se se ka solofelwang mo botshelong jwa nnete. Seno se ka akaretsa tirisodikgoka ya nnete mo badiragatsing ba batho, gantsi ka ditshwantsho tsa loso le kgobalo. Tirisodikgoka ya madi kgotsa ya madi e ka nna teng fa e le ka setaele sa arcade.
    - **Puo:** Puo e e maswe e e feteletseng thata, go akaretsa le matlhapa a tlhakanelodikobo kgotsa go tlhapatsa Modimo.
    - **Diokobatsi:** Di ka akaretsa go rotloetsa tiriso ya motsoko kgotsa bojalwa, kgotsa ditshwantsho tsa tiriso e e seng ka fa molaong ya diokobatsi.
    - **Thobalano:** Go sa apara sepe go go tsosang keletso ya tlhakanelodikobo kgotsa go tlhakanela dikobo go sena dirwe tsa tlhakanelodikobo tse di bonalang.
    - **Go betšha:** Go ka akaretsa dielemente tse di rotloetsang kgotsa tse di rutang go betšha.
    - ***Bokao:*** Diteng tsa maemo a di godile thata mme gantsi di akaretsa dithitokgang tsa nnete le tse di ka tshwenyang.
    - ***Metswedi:*** [Webosaete ya Semmuso ya PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Kaedi ya Motsadi ya Ditekanyetso tsa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Se e leng sone:*** Diteng di siametse bagolo fela.
    - ***Diponagalo tsa Botlhokwa:***
    - **Tirisodikgoka:** E dirisiwa fa maemo a tirisodikgoka a nna "dikgoka e e tseneletseng." Seno se akaretsa mekgwa e e tshosang ya go tlisa loso kgotsa kgobalo e e masisi, go tlhokofatsa, go kgaola tlhogo, go kgaoganya ditokololo, go bolaya motho kwantle ga maitlhomo, kgotsa tirisodikgoka mo badiragatsing ba ba sa kgoneng go iphemela. Tirisodikgoka ya thobalano le matshosetsi le tsone di tlhaotswe fano.
    - **Diokobatsi:** Ditshwantsho tse di kgatlhang tsa diokobatsi tse di seng kafa molaong kgotsa go rotloetsa go go tlhageletseng ga diokobatsi tse di laolwang.
    - **Thobalano:** Tiro ya thobalano e e tlhalositsweng ka botlalo kgotsa e e tlhamaletseng, go akaretsa le dirwe tsa tlhakanelodikobo tse di bonalang.
    - **Go betšha:** Ditshwantshiso tsa mmatota tsa go betšha.
    - **Kgethololo:** E ka nna le dielemente tse di rotloetsang kgotsa tse di rutang kgethololo.
    - ***Bokao:*** Se ke tekanyetso e e kwa godimo ya dingwaga mme se supa diteng tse di diretsweng bareetsi ba ba godileng fela ka ntlha ya go nna le dikerafo le go ka tshwenya.
    - ***Metswedi:*** [Webosaete ya Semmuso ya PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Kaedi ya Motsadi ya Ditekanyetso tsa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Se e leng sone:*** Tlhaloso e, e supa gore motshameko o na le ditshwantsho tsa tirisodikgoka.
    - ***Maemo a Bomasisi:***
    - **Bonolo/Khathune (PEGI 3/7):** Tirisodikgoka e e bonolo thata, e e seng ya nnete (sekao, go tshegatshega, go utlwisa botlhoko jaaka dikhathune, kgotsa tirisodikgoka e e kailweng) gantsi e lebisitswe mo badiragatsing ba ditoro.
    - **E e magareng (PEGI 12):** Tirisodikgoka e e tlhamaletseng kgotsa ya nnete mo badiragatsing ba ditoro, kgotsa tirisodikgoka e e seng ya nnete mo badiragatsing ba ba tshwanang le batho (sekao, dikgobalo tse dinnye, go tlhoka madi).
    - **E nonofile (PEGI 16):** Tirisodikgoka ya nnete mo badiragatsing ba batho, go akaretsa le ditshwantsho tsa loso le kgobalo. Tirisodikgoka ya madi kgotsa ya madi e ka nna teng fa e le ka setaele sa arcade.
    - **Gross (PEGI 18):** Mekgwa e e tshosang ya go tlisa loso kgotsa kgobalo e e masisi, go akaretsa le pogiso, go kgaola tlhogo, go kgaola ditokololo, kgotsa tirisodikgoka e e senang maitlhomo kgatlhanong le baanelwa ba ba mo kotsing/ba ba senang molato. Tirisodikgoka ya thobalano le matshosetsi le tsone di tlhaotswe fano.
    - ***Sekao:*** Fa selekanyo sa dingwaga sa PEGI se se amanang le sone se le kwa godimo, ke fa tirisodikgoka e e bontshiwang e le e e tseneletseng e bile e le ya mmatota.
    - ***Metswedi:*** [Webosaete ya Semmuso ya PEGI](https://pegi.info/what-do-the-labels-mean), [Bothati jwa go Lekanya Metshameko](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Ke eng:*** Tlhaloso e, e supa fa motshameko o na le puo e e kgopisang kgotsa matlhapa.
    - ***Maemo a Bomasisi:***
    - **Bonolo (PEGI 12):** Go rogana go go bonolo le/kgotsa puo e e kgopisang, e e tlhaelang matlhapa a thobalano (sekao, "go rogakwa," "dihele," "botlhoka").
    - **E nonofile (PEGI 16/18):** Ditlhapa tsa thobalano, go tlhapatsa Modimo, kgotsa puo e e kgopisang thata.
    - ***Sekao:*** Go nna teng le bogale jwa puo e e sa siamang go a oketsega ka ditekanyetso tse di kwa godimo tsa dingwaga tsa PEGI.
    - ***Metswedi:*** [Webosaete ya Semmuso ya PEGI](https://pegi.info/what-do-the-labels-mean), [Bothati jwa go Lekanya Metshameko](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Ke eng:*** Tlhaloso e, e supa fa motshameko o na le dielemente tse di ka tshosang kgotsa tsa tshosa.
    - ***Maemo a Bokete:***
    - **Go tshosa (PEGI 7):** Ditshwantsho kgotsa medumo e e ka nnang ya tshosa kgotsa ya tshosa bana ba bannye (sekao, mmino o o tshosang, ditikologo tse di tshosang, go goa ga lemorago). Ga e akaretse tirisodikgoka e e tlhamaletseng.
    - **Tshoso (PEGI 12+):** Dintlha tsa matshosetsi a a nonofileng, poifo, kgotsa kgobalo e e bonalang, le tatelano e e tswelelang pele ya tshoso kgotsa ditshwantsho tse di tshwenyang.
    - ***Sekao:*** E tsepamisitse mogopolo mo khuetso ya tlhaloganyo le diteng tse di tshwenyang, go na le tirisodikgoka e e tlhamaletseng.
    - ***Metswedi:*** [Webosaete ya Semmuso ya PEGI](https://pegi.info/what-do-the-labels-mean), [Bothati jwa go Lekanya Metshameko](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Se e leng sone:*** Tlhaloso e, e supa fa motshameko o na le dielemente tse di rotloetsang kgotsa tse di rutang go betšha.
    - ***Bogolo:*** E kaya go etsisa metshameko ya setso ya tshono e e fitlhelwang ka tlwaelo mo dikhasinong kgotsa mo diholong tsa go betšha (sekao, metshameko ya dikarata e e tshamekelwang madi, go betšha mo mabelong).
    - ***Tekanyetso e e kwa tlase:*** Tlhaloso eno e tlhagelela fela mo metshamekong e e lekanyeditsweng **PEGI 12, 16, kgotsa 18**. Go tloga ka 2020, metshameko e e sa tswang go lekanyediwa e e nang le ditshwantsho tsa go betšha tsa mmatota ka metlha ke PEGI 18.
    - ***Ela tlhoko ka Mabokoso a Thopo:*** Go nna teng ga "Dilwana tse di Duelwang ka go sa Rulaganngwa" (gantsi di bidiwa mabokoso a thopo) ke tlhaloso e e farologaneng ya diteng tse di nang le Theko ya mo Motshamekong e e ka bonwang mo go" (sekao, PEGI 7).
    - ***Metswedi:*** [Webosaete ya Semmuso ya PEGI](https://pegi.info/what-do-the-labels-mean), [Bothati jwa go Lekanya Metshameko](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Ke eng:*** Tlhaloso e, e supa go nna teng ga diteng tsa thobalano mo motshamekong.
    - ***Maemo a Bokete:***
    - **Go tlhotlheletsa/Go ema (PEGI 12):** Go ema ka tlhakanelodikobo kgotsa go tlhotlheletsa.
    - **Go sa apara sepe go go tsosang keletso ya tlhakanelodikobo/Thobalano e e sa Tlhamalalang (PEGI 16):** Ditshwantsho tsa go sa apara sepe go go tsosang keletso ya tlhakanelodikobo kgotsa thobalano e e senang dirwe tsa tlhakanelodikobo tse di bonalang.
    - **Tiro ya Thobalano e e Tlhamaletseng (PEGI 18):** Tiro ya thobalano e e tlhamaletseng kgotsa e e tlhamaletseng, go akaretsa le dirwe tsa tlhakanelodikobo tse di bonalang. Tirisodikgoka ya thobalano le matshosetsi le tsone di wela mo setlhopheng seno.
    - ***Sekao:*** Maemo a go tlhamalala le go tlhalosa ka botlalo mo diteng tsa thobalano a oketsega ka ditekanyetso tse di kwa godimo tsa dingwaga tsa PEGI.
    - ***Metswedi:*** [Webosaete ya Semmuso ya PEGI](https://pegi.info/what-do-the-labels-mean), [Bothati jwa go Lekanya Metshameko](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Se e leng sone:*** Tlhaloso e e supa gore motshameko o kaya kgotsa o tshwantsha tiriso ya diritibatsi tse di seng ka fa molaong, bojalwa, kgotsa motsoko.
    - ***Maemo a Bokete:***
    - **Thotloetso/Tshwantsho ya Tiriso (PEGI 16):** Thotloetso ya tiriso ya motsoko kgotsa bojalwa (sekao, moanelwa o bona mosola) kgotsa ditshwantsho tsa tiriso e e seng ka fa molaong ya diritibatsi.
    - **Go kgatlha/Go rotloetsa (PEGI 18):** Ditshwantsho tse di kgatlhang tsa diritibatsi tse di seng ka fa molaong kgotsa go rotloetsa go go bonalang ga diokobatsi tse di laolwang.
    - ***Tekanyetso e e kwa tlase:*** Tlhaloso eno e fitlhelwa fela mo metshamekong e e lekanyeditsweng **PEGI 16 kgotsa PEGI 18**.
    - ***Metswedi:*** [Webosaete ya Semmuso ya PEGI](https://pegi.info/what-do-the-labels-mean), [Bothati jwa go Lekanya Metshameko](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Se e leng sone:*** Tlhaloso e e supa gore motshameko o na le ditshwantsho tsa lotso, bodumedi, bosetšhaba, kgotsa dikakanyo tse dingwe tse di ka rotloetsang letlhoo.
    - ***Bokao:*** Tekanyetso e e dirisiwa fa motshameko o rotloetsa kgotsa o galaletsa go tlhaola ditlhopha go ikaegilwe ka tshimologo, bodumedi, bosetšhaba, bong, thobalano, kgotsa diponagalo tse dingwe.
    - ***Tekanyetso e e kwa tlase:*** Tlhaloso eno gantsi e tlhagelela mo metshamekong e e lekanyeditsweng **PEGI 18**, ka ntlha ya go nna masisi ga diteng tse di ntseng jalo.
    - ***Metswedi:*** [Webosaete ya Semmuso ya PEGI](https://pegi.info/what-do-the-labels-mean), [Bothati jwa go Lekanya Metshameko](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Se e leng sone:*** Tlhaloso e e supa gore motshameko o neelana ka theko ya dijithale ya boikgethelo ka madi a nnete.
    - ***Bogolo:*** E akaretsa mefuta e e farologaneng ya go reka mo motshamekong:
    - **Dilwana tsa ditlolo:** Matlalo, di-emote, ditokafatso tsa pono.
    - **Melemo ya motshameko:** Di-up tsa maatla, madi, di-booster.
    - **Dikatoloso/DLC:** Diteng tsa tlaleletso kgotsa kgang.
    - **Dilwana tse di Duelwang tsa Random (Mabokoso a Thopo):** Mo batshameki ba sa itseng sentle gore ba bona eng pele ga ba reka (sekao, diphuthelwana tsa dikarata, dikereiti tsa dilwana).
    - ***Ela tlhoko:*** Tlhaloso e **ga se** tekanyetso ya dingwaga mme ke aekhone ya tshedimosetso. E ka tlhagelela mo metshamekong e e nang le selekanyo sepe sa dingwaga sa PEGI, go akaretsa le PEGI 3.
    - ***Matshwenyego (bogolo jang mo baneng):*** Kgonagalo ya go dirisa madi go feta selekanyo, kgothatso ya maitsholo a a tshwanang le go betšha ka dilwana tse di sa rulaganngwang, le kgatelelo ya go reka go gatela pele.
    - ***Metswedi:*** [Webosaete ya Semmuso ya PEGI](https://pegi.info/what-do-the-labels-mean), [Lefelo la Motsadi - Go tlhaloganya ditekanyetso tsa PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
