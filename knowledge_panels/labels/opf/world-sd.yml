"en:pegi_3":
  content: |-
    - ***اهو ڇا آهي:*** مواد سڀني عمر جي گروپن لاءِ مناسب سمجهيو ويندو آهي.
    - ***اهم خاصيتون:***
    - **تشدد:** تشدد جون صرف تمام معمولي شڪلون قابل قبول آهن، عام طور تي مزاحيه، ڪارٽونش، يا ٻارن وانگر سيٽنگ ۾ (مثال طور، ٿڦڙ، مضمر نقصان، غير حقيقي رد عمل).
    - **خوف:** ڪو به آواز يا تصويرون نه جيڪي ننڍڙن ٻارن کي خوفزده ڪرڻ جو امڪان رکن ٿيون.
    - **ٻولي:** ڪا به خراب ٻولي نه ٻڌڻ گهرجي.
    - **ٻيو:** ڪو به جنسي مواد، منشيات، يا جوا نه.
    - ***مضمون:*** هي درجه بندي يقيني بڻائڻ تي ڌيان ڏئي ٿي ته مواد محفوظ آهي ۽ ننڍي عمر وارن سامعين لاءِ پريشان ڪندڙ ناهي.
    - ***ذريعا:*** [PEGI سرڪاري ويب سائيٽ](https://pegi.info/what-do-the-labels-mean)، [Uswitch - PEGI ريٽنگ لاءِ والدين جي گائيڊ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***اهو ڇا آهي:*** مواد 7 سالن ۽ ان کان مٿي عمر وارن ٻارن لاءِ موزون آهي.
    - ***اهم خاصيتون:***
    - **تشدد:** تشدد جون تمام نرم صورتون قابل قبول آهن. اهو مضمر، غير تفصيلي، يا غير حقيقي تشدد ٿي سگهي ٿو، اڪثر ڪري تصوراتي ڪردارن ڏانهن هدايت ڪئي ويندي آهي. انسانن جهڙن ڪردارن تي تمام نرم غير حقيقي تشدد پڻ شامل ٿي سگهي ٿو.
    - **خوف:** رانديون جن ۾ منظر يا آواز شامل آهن جيڪي ممڪن طور تي ننڍن ٻارن لاءِ خوفناڪ ٿي سگهن ٿا (مثال طور، پريشان ڪندڙ ماحول، ڪجهه خوفناڪ آواز يا تصويرون) هن درجي ۾ اچن ٿيون.
    - **ٻولي:** ڪابه خراب ٻولي ناهي، يا صرف تمام نرم، غير جنسي قسم کڻڻ.
    - **ٻيو:** اڃا تائين ڪو به واضح جنسي مواد، منشيات، يا جوا ناهي.
    - ***مطلب:*** اهڙن عنصرن کي متعارف ڪرايو ويو آهي جيڪي تمام ننڍڙن ٻارن لاءِ تمام گهڻو شديد ٿي سگهن ٿا، خاص طور تي خوف ۽ ٿوري وڌيڪ واضح تصوراتي تشدد جي لحاظ کان.
    - ***ذريعا:*** [PEGI سرڪاري ويب سائيٽ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI درجه بندي لاءِ والدين جي رهنمائي](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***اهو ڇا آهي:*** مواد 12 سالن ۽ ان کان مٿي عمر وارن ماڻهن لاءِ موزون آهي.
    - ***اهم خاصيتون:***
    - **تشدد:** تصوراتي ڪردارن ڏانهن وڌيڪ گرافڪ يا حقيقي تشدد، يا انسان جهڙن ڪردارن ڏانهن غير حقيقي تشدد. ان ۾ وڌيڪ نظر ايندڙ اثر شامل ٿي سگهي ٿو، پر عام طور تي بغير ڪنهن خونريزي جي. انسانن تي مضمر تشدد جتي اصل تشدد نه ڏيکاريو ويو آهي ان کي پڻ ڍڪيو ويندو آهي.
    - **خوف/خوف:** مضبوط خطرو، خوف، يا گرافڪ زخم جي تفصيل، ۽ وڌيڪ مسلسل خوفناڪ سلسلو يا پريشان ڪندڙ تصويرون.
    - **ٻولي:** هلڪي قسم کڻڻ ۽/يا جارحاڻي ٻولي (جنسي تعبيرن جو مختصر).
    - **جنس:** جنسي اشارا يا جنسي پوزيشن موجود ٿي سگهي ٿي. شہواني عريانيت يا غير واضح جنسي جماع.
    - **جوا:** اهڙا عنصر شامل ٿي سگهن ٿا جيڪي جوا کي هٿي ڏين ٿا يا سيکارين ٿا (ڪيسينو راندين جي تخليق، وغيره).
    - ***مطلب:*** پختگي ۾ هڪ اهم قدم جي نشاندهي ڪري ٿو، جنهن ۾ وڌيڪ حقيقي تشدد، تجويز ڪيل موضوع، ۽ ٿوري بي حرمتي شامل آهي.
    - ***ذريعا:*** [PEGI سرڪاري ويب سائيٽ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI درجه بندي لاءِ والدين جي رهنمائي](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***اهو ڇا آهي:*** مواد 16 سالن ۽ ان کان مٿي عمر وارن ماڻهن لاءِ موزون آهي.
    - ***اهم خاصيتون:***
    - **تشدد:** تشدد (يا جنسي سرگرمي) جون تصويرون جيڪي هڪ اهڙي مرحلي تي پهچن ٿيون جيڪي حقيقي زندگي ۾ توقع ڪيل ساڳي نظر اچن ٿيون. ان ۾ انساني ڪردارن تي حقيقي تشدد شامل ٿي سگهي ٿو، اڪثر ڪري موت ۽ زخم جي تصويرن سان. جيڪڏهن آرڪيڊ انداز ۾ هجي ته خوني يا خوني تشدد موجود ٿي سگهي ٿو.
    - **ٻولي:** وڌيڪ انتهائي خراب ٻولي، جنهن ۾ جنسي بدسلوڪي يا توهين رسالت شامل آهي.
    - **منشيات:** تمباکو يا شراب جي استعمال جي حوصلا افزائي، يا غير قانوني منشيات جي استعمال جي تصوير شامل ٿي سگھي ٿي.
    - **جنس:** شہواني عريانيت يا نظر ايندڙ جنن کان سواءِ جنسي جماع.
    - **جوا:** اهڙا عنصر شامل ٿي سگهن ٿا جيڪي جوا کي همٿائين ٿا يا سيکارين ٿا.
    - ***مطلب:*** هن سطح تي مواد گهڻو وڌيڪ پختو آهي ۽ اڪثر ڪري حقيقي ۽ امڪاني طور تي پريشان ڪندڙ موضوع شامل آهن.
    - ***ذريعا:*** [PEGI سرڪاري ويب سائيٽ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI درجه بندي لاءِ والدين جي رهنمائي](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***اهو ڇا آهي:*** مواد صرف بالغن لاءِ موزون آهي.
    - ***اهم خاصيتون:***
    - **تشدد:** لاڳو ٿئي ٿو جڏهن تشدد جي سطح "مجموعي تشدد" بڻجي وڃي ٿي. ان ۾ موت يا سخت زخم، تشدد، سر قلم ڪرڻ، عضون کي ٽڪرا ڪرڻ، بي مقصد قتل، يا بي دفاع ڪردارن تي تشدد آڻڻ جا خوفناڪ طريقا شامل آهن. جنسي تشدد ۽ خطرو پڻ هتي درجه بندي ڪيو ويو آهي.
    - **منشيات:** غير قانوني منشيات جي شاندار تصويرن يا ڪنٽرول ٿيل مادن جي نمايان واڌاري.
    - **جنس:** تفصيلي يا واضح جنسي سرگرمي، جنهن ۾ نظر ايندڙ جننانگ شامل آهن.
    - **جوا:** حقيقي جوا جي تخليقون.
    - **امتياز:** ان ۾ اهڙا عنصر شامل ٿي سگهن ٿا جيڪي امتياز کي هٿي ڏين ٿا يا سيکارين ٿا.
    - ***مطلب:*** هي سڀ کان وڌيڪ عمر جي درجه بندي آهي ۽ ان مواد کي ظاهر ڪري ٿي جيڪو صرف بالغ سامعين لاءِ آهي ڇاڪاڻ ته ان جي گرافڪ ۽ ممڪن طور تي پريشان ڪندڙ نوعيت جي ڪري.
    - ***ذريعا:*** [PEGI سرڪاري ويب سائيٽ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI درجه بندي لاءِ والدين جي رهنمائي](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***اهو ڇا آهي:*** هي وضاحت ڪندڙ ظاهر ڪري ٿو ته راند ۾ تشدد جون تصويرون شامل آهن.
    - ***شدت جي سطح:***
    - **هلڪو/ڪارٽون (PEGI 3/7):** تمام هلڪو، غير حقيقي تشدد (مثال طور، ٿڦڙ، ڪارٽونش نقصان، يا مضمر تشدد) اڪثر تصوراتي ڪردارن تي هدايت ڪئي ويندي آهي.
    - **اعتدال پسند (PEGI 12):** تصوراتي ڪردارن تي وڌيڪ گرافڪ يا حقيقي تشدد، يا انسانن جهڙن ڪردارن تي غير حقيقي تشدد (مثال طور، معمولي زخم، ڪو به رت نه).
    - **مضبوط (PEGI 16):** انساني ڪردارن تي حقيقي تشدد، جنهن ۾ موت ۽ زخم جي تصوير شامل آهي. جيڪڏهن آرڪيڊ انداز ۾ هجي ته خوني يا خوني تشدد موجود ٿي سگهي ٿو.
    - **مجموعي (PEGI 18):** موت يا سخت زخم پهچائڻ جا خوفناڪ طريقا، جن ۾ تشدد، سر قلم ڪرڻ، عضوا ٽڪرا ڪرڻ، يا ڪمزور/معصوم ڪردارن خلاف بي مقصد تشدد شامل آهن. جنسي تشدد ۽ ڌمڪيون پڻ هتي درجه بندي ڪيون ويون آهن.
    - ***مطلب:*** لاڳاپيل PEGI عمر جي درجه بندي جيتري وڌيڪ هوندي، تشدد کي ڏيکاريو ويندو اوترو ئي شديد ۽ حقيقي هوندو.
    - ***ذريعا:*** [PEGI سرڪاري ويب سائيٽ](https://pegi.info/what-do-the-labels-mean), [گيمز ريٽنگ اٿارٽي](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***اهو ڇا آهي:*** هي وضاحت ڪندڙ ظاهر ڪري ٿو ته راند ۾ ناگوار ٻولي يا قسم کڻڻ شامل آهي.
    - ***شدت جي سطح:***
    - **هلڪي (PEGI 12):** هلڪي قسم کڻڻ ۽/يا ناگوار ٻولي، جنسي بيجا استعمال کان خالي (مثال طور، "لعنت،" "جهنم،" "ڪپڙو").
    - **مضبوط (PEGI 16/18):** جنسي بيجا استعمال، توهين آميز، يا انتهائي ناگوار ٻولي.
    - ***مطلب:*** خراب ٻولي جي موجودگي ۽ شدت PEGI جي عمر جي درجه بندي سان وڌي ٿي.
    - ***ذريعا:*** [PEGI سرڪاري ويب سائيٽ](https://pegi.info/what-do-the-labels-mean), [گيمز ريٽنگ اٿارٽي](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***اهو ڇا آهي:*** هي وضاحت ڪندڙ ظاهر ڪري ٿو ته راند ۾ اهڙا عنصر شامل آهن جيڪي شايد خوفناڪ يا ڊيڄاريندڙ هجن.
    - ***شدت جي سطح:***
    - **ڊڄائيندڙ (PEGI 7):** تصويرون يا آواز جيڪي ننڍڙن ٻارن لاءِ خوفناڪ يا ڊيڄاريندڙ هوندا آهن (مثال طور، ڀوت واري موسيقي، خوفناڪ ماحول، پس منظر جون چيخون). ضروري ناهي ته سڌو تشدد شامل هجي.
    - **ڊڄائيندڙ (PEGI 12+):** مضبوط خطرو، خوف، يا گرافڪ زخم جي تفصيل، ۽ وڌيڪ مسلسل خوفناڪ تسلسل يا پريشان ڪندڙ تصويرون.
    - ***مضمون:*** واضح تشدد جي بدران نفسياتي اثر ۽ پريشان ڪندڙ مواد تي ڌيان ڏئي ٿو.
    - ***ذريعا:*** [PEGI سرڪاري ويب سائيٽ](https://pegi.info/what-do-the-labels-mean), [گيمز ريٽنگ اٿارٽي](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***اهو ڇا آهي:*** هي وضاحت ڪندڙ ظاهر ڪري ٿو ته راند ۾ اهڙا عنصر شامل آهن جيڪي جوا کي همٿائين ٿا يا سيکارين ٿا.
    - ***دائرو:*** روايتي موقعن جي راندين جي نقلن جو حوالو ڏئي ٿو جيڪي عام طور تي ڪيسينو يا جوا هالن ۾ ملن ٿا (مثال طور، پئسن لاءِ کيڏيل ڪارڊ رانديون، ريس تي شرط لڳائڻ).
    - ***گهٽ ۾ گهٽ درجه بندي:*** هي وضاحت ڪندڙ صرف **PEGI 12، 16، يا 18** جي درجه بندي ڪيل راندين تي ظاهر ٿئي ٿو. 2020 تائين، حقيقي جوا جي نقلن سان گڏ نئين درجه بندي ڪيل رانديون هميشه PEGI 18 هونديون آهن.
    - ***لوٽ باڪس تي نوٽ:*** "ادا ڪيل بي ترتيب شيون" جي موجودگي (اڪثر ڪري لوٽ باڪس جي طور تي حوالو ڏنو ويندو آهي) هڪ الڳ مواد وضاحت ڪندڙ ("راند ۾ خريداريون") آهي ۽ گهٽ عمر جي درجه بندي واري راندين ۾ ملي سگهي ٿي (مثال طور، PEGI 7).
    - ***ذريعا:*** [PEGI سرڪاري ويب سائيٽ](https://pegi.info/what-do-the-labels-mean)، [گيمز ريٽنگ اٿارٽي](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***اهو ڇا آهي:*** هي وضاحت ڪندڙ راند ۾ جنسي مواد جي موجودگي کي ظاهر ڪري ٿو.
    - ***شدت جي سطح:***
    - **اشتعال انگيز/پوسٽرنگ (PEGI 12):** جنسي پوسٽرنگ يا اشتعال انگيز.
    - **شهواني عريانيت/غير واضح جماع (PEGI 16):** ظاهر ٿيندڙ جنن جي عضون کان سواءِ شہواني عريانيت يا جنسي جماع جي عڪاسي.
    - **واضح جنسي سرگرمي (PEGI 18):** تفصيلي يا واضح جنسي سرگرمي، جنهن ۾ ظاهر ٿيندڙ جنن شامل آهن. جنسي تشدد ۽ خطرو پڻ هن درجي ۾ اچي ٿو.
    - ***مضمون:*** جنسي مواد ۾ وضاحت ۽ تفصيل جي سطح PEGI جي عمر جي درجه بندي سان وڌي ٿي.
    - ***ذريعا:*** [PEGI سرڪاري ويب سائيٽ](https://pegi.info/what-do-the-labels-mean)، [گيمز ريٽنگ اٿارٽي](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***اهو ڇا آهي:*** هي وضاحت ڪندڙ ظاهر ڪري ٿو ته راند غير قانوني منشيات، شراب، يا تمباکو جي استعمال جو حوالو ڏئي ٿي يا ان کي ظاهر ڪري ٿي.
    - ***شدت جي سطح:***
    - **حوصلہ افزائي/استعمال جي تصوير (PEGI 16):** تمباکو يا شراب جي استعمال جي حوصلا افزائي (مثال طور، ڪردار فائدو حاصل ڪري ٿو) يا غير قانوني منشيات جي استعمال جي تصوير.
    - **گليمرائيزيشن/ترقي (PEGI 18):** غير قانوني منشيات جي شاندار تصوير يا ڪنٽرول ٿيل مادن جي نمايان واڌاري.
    - ***گهٽ ۾ گهٽ درجه بندي:*** هي وضاحت ڪندڙ صرف **PEGI 16 يا PEGI 18** جي درجه بندي ڪيل راندين تي ملي ٿو.
    - ***ذريعا:*** [PEGI سرڪاري ويب سائيٽ](https://pegi.info/what-do-the-labels-mean), [گيمز ريٽنگ اٿارٽي](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***اهو ڇا آهي:*** هي وضاحت ڪندڙ ظاهر ڪري ٿو ته راند ۾ نسلي، مذهبي، قوم پرست، يا ٻين دقيانوسي تصورن جون تصويرون شامل آهن جيڪي نفرت کي هٿي ڏيڻ جو امڪان رکن ٿيون.
    - ***حوالو:*** هي درجه بندي تڏهن لاڳو ڪئي ويندي آهي جڏهن راند اصل، مذهب، قوميت، جنس، جنسيت، يا ٻين خاصيتن جي بنياد تي گروهن جي خلاف امتياز کي فروغ ڏئي ٿي يا ان جي تعريف ڪري ٿي.
    - ***گهٽ ۾ گهٽ درجه بندي:*** هي وضاحت ڪندڙ عام طور تي **PEGI 18** جي درجه بندي ڪيل راندين تي ظاهر ٿئي ٿو، اهڙي مواد جي سخت نوعيت جي ڪري.
    - ***ذريعا:*** [PEGI سرڪاري ويب سائيٽ](https://pegi.info/what-do-the-labels-mean), [گيمز ريٽنگ اٿارٽي](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***اهو ڇا آهي:*** هي وضاحت ڪندڙ ظاهر ڪري ٿو ته راند حقيقي پئسن سان اختياري ڊجيٽل خريداري پيش ڪري ٿي.
    - ***دائرو:*** راند ۾ خريداري جا مختلف روپ شامل آهن:
    - **ڪاسمیٹڪ شيون:** اسڪين، ايموٽس، بصري واڌارا.
    - **گيم پلي فائدا:** پاور اپ، ڪرنسي، بوسٽر.
    - **توسيع/ڊي ايل سي:** اضافي مواد يا ڪهاڻي.
    - **ادا ڪيل بي ترتيب شيون (لوٽ باڪس):** جتي رانديگرن کي خبر ناهي ته اهي خريد ڪرڻ کان اڳ ڇا حاصل ڪري رهيا آهن (مثال طور، ڪارڊ پيڪ، آئٽم ڪريٽس).
    - ***نوٽ:*** هي وضاحت ڪندڙ **عمر جي درجه بندي** نه پر هڪ معلوماتي آئڪن آهي. اهو ڪنهن به PEGI عمر جي درجه بندي سان راندين تي ظاهر ٿي سگهي ٿو، جنهن ۾ PEGI 3 شامل آهي.
    - ***خدشات (خاص طور تي ٻارن لاءِ):*** گهڻو خرچ ڪرڻ جو امڪان، بي ترتيب شين سان جوا جهڙي رويي جي حوصلا افزائي، ۽ ترقي لاءِ خريد ڪرڻ جو دٻاءُ.
    - ***ذريعا:*** [PEGI سرڪاري ويب سائيٽ](https://pegi.info/what-do-the-labels-mean)، [والدين جو علائقو - PEGI درجه بندي کي سمجهڻ](https://parentzone.org.uk/article/pegi-games-ratings)
