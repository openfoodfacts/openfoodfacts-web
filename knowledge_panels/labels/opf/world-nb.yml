"en:pegi_3":
  content: |-
    - ***Hva det er:*** Innhold anses som egnet for alle aldersgrupper.
    - ***Nøkkeltegn:***
    - **Voldgift:** Bare veldig milde former for vold, er aksepterbare, vanligvis i en komisk, billedlig eller barn-lignende innstilling (e. Sklosse, implisitt skade, ikke-realistiske reaksjoner).
    - **Fear:** Ingen lyder eller bilder som kan skremme små barn.
    - **Språk:** Ingen feil språk bør høres.
    - **Annet:** Ingen seksuelt innhold, legemidler eller gambling.
    - ***Iverksetting:*** Denne ratingen fokuserer på å sikre at innholdet er trygg og ikke-forstyrret for de yngste målgruppene.
    - ***Kilder:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean, [Uswitch - Parent's Guide to PEGI rangering](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Det er: *** Innhold passer for barn fra 7 års alder.
    - ***Nøkkeltegn:***
    - **Voldhet:** Svært milde former for vold er akseptable. Dette kan være underforstått, usedvanlig eller ikke-realistisk vold, ofte rettet mot fantasikarakterene. Svært mildt ikke-realistisk vold mot menneskelige personer kan også virke som det skal.
    - **Før:** Spill med scener eller lyder som muligens kan være skremmende for yngre barn (e. løse atmosfæren med noen arrlyder eller bilder) faller inn i denne kategorien.
    - **Språk:** Ikke noe dårlig språk, eller bare veldig mild, ikke-seksuell svetting.
    - **Andre:** Fortsatt ingen eksplisitt seksuelt innhold, legemidler eller gambling.
    - ***Implication:*** introduserer elementer som kan være for intense for svært små barn, spesielt med tanke på frykt og litt mer uttalt fantasi vold.
    - ***Kilder:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean, [Uswitch - Parent's Guide to PEGI rangering](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Det er:*** Innhold passer for personer som er 12 år eller eldre.
    - ***Nøkkeltegn:***
    - **Violence:** Mer grafisk eller realistisk vold mot fantasi figurer, eller ikke-realistisk vold mot menneskelige lignende tegn. Dette kan omfatte mer synlige effekter, men generelt uten gift. Tvilket vold for mennesker hvor selve volden ikke blir vist, også blir dekket.
    - **Før/Haor:** Sterkere trussel, skjerme eller grafisk skade, og mer vedvarende hjørne sekvenser eller forstyrrende bilder.
    - **Språk:** Mild banning og/eller offensiv språk (korte seksuelle eksponeringer).
    - **Sexual innuendo eller seksuell innlegg kan være tilstede. Erotisk nakenhet eller ikke-eksplisitt seksuelt samleie.
    - **Gambling:** Kan inkludere elementer som oppmuntrer eller underviser i gambling (simuleringer av casino spill osv. .
    - ***Utrykning:*** markerer et betydelig skritt i modenhet, inkludert mer realistisk vold, suggestive tema og mild profanitet.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Parent's Guide to PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Det er:*** Innhold passer for personer som er 16 år og eldre.
    - ***Nøkkelkarakteristikk:***
    - **voldssikkerhet:** Voldsdybder (eller seksuell aktivitet) som er i et stadium som ser det samme som vil bli forventet i det virkelige livet. Dette kan omfatte realistisk vold mot menneskelige skikkelser, ofte med skildringer av dødsfall og skade. Gorikk eller blodig vold kan være til stede hvis arcade stil.
    - **Språk: ** Mer ekstremt dårlig språk, inkludert seksuelle eksponeringer eller blakk.
    – **Legemiddel:** Kan inkludere oppmuntring av tobakk eller alkoholbruk, eller skildring av ulovlig bruk av narkotika.
    - **Sex:** Ørotisk nakenhet eller seksuelt samleie uten synlige genitalier.
    - **Gambling:** Kan inneholde elementer som oppmuntrer eller underviser i spilling.
    - ***Implication:*** Innhold på dette nivået er betydelig mer modent og inkluderer ofte realistiske og potensielt forstyrrende temaer.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Parent's Guide to PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Hva det er:*** Innhold er kun egnet for voksne.
    - ***Nøkkelkarakteristikk:***
    - **Voldhet:** Brukt når voldsnivået blir "grov vold. Dette omfatter blant annet grusomme metoder for å medbringe dødsfall eller alvorlig skade, tortur, anstrengelse, deslemmelse, motivet drap eller vold mot forsvarsløse tegn. Seksuell vold og trussel klassifiseres også her.
    - **Legemiddel:** Glamoriserte portretter av ulovlige narkotika eller fremtredende fremming av kontrollerte stoffer.
    - **Sex:** Detaljert eller eksplisitt seksuell aktivitet, inkludert synlig genitalia.
    - **Gambling:** Realistiske spillsimuleringer.
    – **Diskriminering:** Kan inneholde elementer som oppmuntrer eller underviser i diskriminering.
    - ***Innvirkning:*** Dette er den høyeste aldersgrensen og indikerer innhold som er strengt beregnet for modne publikum på grunn av sin grafiske og potensielt forstyrrende karakter.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Parent's Guide to PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Hva det er:*** Denne deskriptoren angir at spillet inneholder skildringer av vold.
    - ***Alvorlighetsnivå:***
    - **Mild/Kartoon (PEGI 3/7):** Svært mild, ikke-realistisk vold (f.eks. slapstick, cartoonish harm, eller underforstått vold) ofte instruert med fantasi tegn.
    - **Moderat (PEGI 12):** Mer grafisk eller realistisk vold mot fantasi figurer, eller urealistisk vold mot menneskelige karakterer (e. ., mindre skader, ingen blod).
    - **Sterk (PEGI 16):** Realistisk vold mot menneskelige figurer, inkludert skildring av dødsfall og skade. Gi eller blodig vold kan være til stede i en arkadestil.
    - **Brutto (PEGI 18):** Horrific methods of bringing death or severe injury, including torture, decapitation, dismemberment, or motiveless violence against vulnerable/innocent characters. Seksuell vold og trussel er også klassifisert her.
    - ***Implication:*** Den høyere forbundet aldersgradering av PEGI, den mer intense og realistiske volden avbildet.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority] (https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Det er: *** Denne deskriptoren angir at spillet inneholder støtende språk eller banning.
    - ***Alvorlighetsnivå:***
    - **Mild (PEGI 12):** Lett svetting og/eller offensiv språk, korte leggeeksponeringer (f.eks. «damn», «hei», «crap»).
    - **Sterk (PEGI 16/18):** Sexual expletives, blasfalt eller svært støtende språk.
    - ***Implication:*** Tilstedeværelse og intensitet av dårlig språk øker med høyere alderskarakteristikker PEGI.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority] (https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Hva det er:*** Denne deskriptoren angir at spillet inneholder elementer som kan være skremmende eller skumle.
    - ***Alvorlighetsnivå:***
    - **Frightening (PEGI 7):** Bilder eller lyder som sannsynligvis kan være uskummende eller skremme til små barn (e. ha, unting av musikk, skummiljø eller bakgrunnsbilder). Inneholder ikke nødvendigvis direkte vold.
    - **Horror (PEGI 12+):** Sterkere trussel, buler eller grafisk skadedetaljer, og mer vedvarende skrekksekvenser eller forstyrrende bilder.
    - ***Implication:*** Fokuser på psykologisk innvirkning og forstyrrende innhold, i stedet for eksplisitt vold.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority] (https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Det er: *** Denne deskriptoren angir at spillet inneholder elementer som oppmuntrer eller underviser i spill.
    - ***Scope:*** Viser til simuleringer av tradisjonelle sjansespill som typisk finnes i kaskinoer eller spillsaler (e. ., kortspill spilt for penger, bekjempelse av raser).
    - ***Minimum Rating:*** Denne deskriptoren vises kun på spill vurdert **PEGI 12, 16 eller 18 **. Fra og med 2020 er nyrangerte spill med realistiske gamblingsimuleringer alltid PEGI 18.
    - ***Note on Loot Boxes:*** The presence of "Paid Random Items" (ofte referert til som plott-bokser) er en separat innholdsdeskriptor ("In-Game Purchases") og du kan bli funnet i spill med lavere aldersrangering (e. PEGI 7).
    - ***Kilder:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority] (https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Hva det er:*** Denne deskriptoren viser tilstedeværelsen av seksuelt innhold i spillet.
    - ***Alvorlighetsnivåene***
    - **Innuendo/Posting (PEGI 12):** Seksuell postering eller innuendo.
    - **Erotisk nudity/Non-Explicit Intercourse (PEGI 16):** Depictions of erotic nudity or sexual intercourse uten synlige genitals.
    - **Explicit Sexual Activity (PEGI 18):** Detaljert eller eksplisitt seksuell aktivitet, inkludert synlig genitalia. Seksuell vold og trussel faller også inn i denne kategorien.
    - ***Implisasjon:*** Uttrykksnivået av eksplisitet og detalj i seksuelt innhold øker med høyere PEGI aldersregler.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority] (https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    -***Hva det er:*** Denne deskriptoren angir at spillet refererer til eller viser til bruk av ulovlige legemidler, alkohol eller tobakk.
    - ***Alvorlighetsnivå:***
    - **Encouragement/Depiction of Use (PEGI 16):** Oppmuntring av tobakk eller alkoholbruk (e. gevinster eller skildring av ulovlig bruk av narkotika.
    - **Glamorization/Promotion (PEGI 18):** Glamoriserte portretter av ulovlige narkotika eller fremtredende fremming av kontrollerte stoffer.
    - ***Minimum Rating:*** Denne deskriptoren er bare funnet etter partier som er rangert **PEGI 16 eller PEGI 18**.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority] (https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Det som er det:*** Denne deskriptoren angir at spillet inneholder skildringer av etniske, religiøse, nasjonalistiske eller andre stereotyper som sannsynligvis kan oppmuntre til hat.
    - ***kontekst:*** Denne rangeringen brukes når spillet fremmer eller gloriserer diskriminering av grupper basert på opprinnelse, religion, nasjonalitet, kjønn, seksualitet eller andre egenskaper.
    - ***Minimum Rating:*** Denne deskriptoren vises vanligvis på spill vurdert **PEGI 18**, grunnet alvorlig type slikt innhold.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority] (https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Hva det er:*** Denne deskriptoren viser at spillet tilbyr valgfrie digitale kjøp med reelle penger.
    - ***Scope:*** Inkluderer ulike former for kjøp i spill:
    - **Cosmetiske elementer:** Skeller, visuelle forbedringer.
    - **Gameplay fordeler:** Power-ups, currency, boosters.
    - **Expansions/DLC:** ekstra innhold eller historie.
    - **Betalt Tilfeldige gjenstander (Skatte Bokser):** Hvor spillere ikke vet nøyaktig hva de får før kjøpet (f.eks. kortpakker, gjenstandsgrad).
    - ***Merk:*** Denne deskriptoren er **ikke** en aldersgrense, men et informasjonsikon. Det kan vises på spill med alle PEGI aldersmålinger, inkludert PEGI 3.
    - ***Bekymringer (spesielt for barn):*** Potensiell for overdreven bruk, oppmuntring av spill-lignende atferd med randomiserte gjenstander og trykk for å kjøpe framgang.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Overordnet sone - Forstående PEGI vurderinger] (https://parentzone.org.uk/article/pegi-games-ratings)
