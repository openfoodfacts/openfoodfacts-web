"en:pegi_3":
  content: |-
    - ***Ami:*** A tartalom minden korosztály számára megfelelőnek tekinthető.
    - ***Főbb jellemzők:***
    - **Erőszak:** Csak az erőszak nagyon enyhe formái elfogadhatók, általában komikus, rajzfilmszerű vagy gyermeki környezetben (pl. burleszk, burleszk, nem realisztikus reakciók).
    - **Félelem:** Nem lehetnek olyan hangok vagy képek, amelyek megijeszthetik a kisgyermekeket.
    - **Nyelvhasználat:** Nem hallható trágár beszéd.
    - **Egyéb:** Nem tartalmazhat szexuális tartalmat, drogokat vagy szerencsejátékot.
    - ***Utalás:*** Ez a besorolás arra összpontosít, hogy a tartalom biztonságos és nem zavaró legyen a legfiatalabb közönség számára.
    - ***Források:*** [PEGI hivatalos weboldal](https://pegi.info/what-do-the-labels-mean), [Uswitch - Szülői útmutató a PEGI besorolásokhoz](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Ami:*** A tartalom 7 éves és idősebb gyermekek számára alkalmas.
    - ***Főbb jellemzők:***
    - **Erőszak:** Az erőszak nagyon enyhe formái elfogadhatók. Ez lehet burkolt, nem részletezett vagy nem realisztikus erőszak, amely gyakran fantasy karakterek ellen irányul. Emberszerű karakterek elleni nagyon enyhe, nem realisztikus erőszak is előfordulhat.
    - **Félelem:** Azok a játékok tartoznak ebbe a kategóriába, amelyek olyan jeleneteket vagy hangokat tartalmaznak, amelyek ijesztőek lehetnek a fiatalabb gyermekek számára (pl. nyugtalanító hangulat, néhány ijesztő hang vagy kép).
    - **Nyelvhasználat:** Nincs trágár nyelvezet, vagy csak nagyon enyhe, nem szexuális jellegű káromkodás.
    - **Egyéb:** Továbbra sem tartalmaz explicit szexuális tartalmat, drogokat vagy szerencsejátékot.
    - ***Utalás:*** Olyan elemeket tartalmaz, amelyek túl intenzívek lehetnek a nagyon kisgyermekek számára, különösen a félelem és a kissé hangsúlyosabb fantasy erőszak tekintetében.
    - ***Források:*** [PEGI hivatalos weboldal](https://pegi.info/what-do-the-labels-mean), [Uswitch - Szülői útmutató a PEGI besorolásokhoz](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Ami:*** A tartalom 12 éves és idősebb személyek számára megfelelő.
    - ***Főbb jellemzők:***
    - **Erőszak:** Grafikusabb vagy realisztikusabb erőszak fantasy karakterek ellen, vagy nem realisztikus erőszak emberszerű karakterek ellen. Ez magában foglalhat láthatóbb hatást, de általában vérontás nélkül. Az emberek elleni burkolt erőszak, ahol a tényleges erőszakot nem mutatják be, szintén beletartozik.
    - **Félelem/Horror:** Erősebb fenyegetés, rettegés vagy grafikus sérülésrészletek, valamint hosszan tartóbb horrorjelenetek vagy zavaró képek.
    - **Nyelvhasználat:** Enyhe káromkodás és/vagy sértő nyelvezet (a szexuális káromkodások kivételével).
    - **Szex:** Szexuális célzás vagy szexuális pózolás előfordulhat. Erotikus meztelenség vagy nem explicit szexuális aktus.
    - **Szerencsejáték:** Tartalmazhat olyan elemeket, amelyek szerencsejátékra ösztönöznek vagy tanítanak (kaszinójátékok szimulációi stb.).
    - ***Utalma:*** Jelentős előrelépést jelent az érettségben, beleértve a realisztikusabb erőszakot, a szuggesztív témákat és az enyhe káromkodást.
    - ***Források:*** [PEGI hivatalos weboldal](https://pegi.info/what-do-the-labels-mean), [Uswitch - Szülői útmutató a PEGI besorolásokhoz](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Ami:*** A tartalom 16 éves és idősebb személyek számára megfelelő.
    - ***Főbb jellemzők:***
    - **Erőszak:** Erőszak (vagy szexuális tevékenység) ábrázolása, amely eléri a való életben elvárható szintet. Ez magában foglalhatja az emberi karakterek elleni realisztikus erőszakot, gyakran halál és sérülés ábrázolásával. Véres vagy véres erőszak jelenhet meg, ha árkád stílusban van.
    - **Nyelvhasználat:** Súlyosabb trágár nyelvezet, beleértve a szexuális káromkodást vagy az istenkáromlást.
    - **Kábítószerek:** Tartalmazhat dohányzásra vagy alkoholfogyasztásra való ösztönzést, illetve illegális drogfogyasztás ábrázolását.
    - **Szex:** Erotikus meztelenség vagy szexuális kapcsolat látható nemi szervek nélkül.
    - **Szerencsejáték:** Tartalmazhat olyan elemeket, amelyek szerencsejátékra ösztönöznek vagy tanítanak.
    - ***Következtetés:*** Az ilyen szintű tartalom lényegesen felnőttesebb, és gyakran realisztikus és potenciálisan zavaró témákat is tartalmaz.
    - ***Források:*** [PEGI hivatalos weboldal](https://pegi.info/what-do-the-labels-mean), [Uswitch - Szülői útmutató a PEGI besorolásokhoz](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Ami:*** A tartalom csak felnőttek számára alkalmas.
    - ***Főbb jellemzők:***
    - **Erőszak:** Akkor alkalmazható, ha az erőszak szintje eléri a „súlyos erőszak” mértékét. Ide tartoznak a halál vagy súlyos sérülés okozásának szörnyű módszerei, a kínzás, a lefejezés, a testrészek megcsonkítása, az indíték nélküli gyilkosság, vagy a védtelen személyek elleni erőszak. A szexuális erőszak és fenyegetés is ide tartozik.
    - **Kábítószerek:** Illegális kábítószerek dicsőített ábrázolása vagy ellenőrzött szerek kiemelt népszerűsítése.
    - **Szex:** Részletes vagy explicit szexuális tevékenység, beleértve a látható nemi szerveket.
    - **Szerencsejáték:** Realisztikus szerencsejáték-szimulációk.
    - **Diszkrimináció:** Tartalmazhat olyan elemeket, amelyek ösztönzik vagy tanítják a diszkriminációt.
    - ***Utalás:*** Ez a legmagasabb korhatár-besorolás, és olyan tartalmat jelöl, amely szigorúan felnőtt közönségnek szól grafikus és potenciálisan zavaró jellege miatt.
    - ***Források:*** [PEGI hivatalos weboldal](https://pegi.info/what-do-the-labels-mean), [Uswitch - Szülői útmutató a PEGI besorolásokhoz](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Mi ez:*** Ez a leírás azt jelzi, hogy a játék erőszakot ábrázol.
    - ***Súlyossági szintek:***
    - **Enyhe/Rajzfilmszerű (PEGI 3/7):** Nagyon enyhe, nem realisztikus erőszak (pl. burleszk, rajzfilmszerű bántalmazás vagy burkolt erőszak), amely gyakran fantasy karakterek ellen irányul.
    - **Mérsékelt (PEGI 12):** Grafikusabb vagy realisztikusabb erőszak fantasy karakterek ellen, vagy irreális erőszak emberszerű karakterek ellen (pl. kisebb sérülések, vér nélkül).
    - **Erős (PEGI 16):** Realisztikus erőszak emberi karakterek ellen, beleértve a halál és sérülés ábrázolását. Véres vagy véres erőszak előfordulhat, ha árkád stílusban van.
    - **Undorító (PEGI 18):** Szörnyű módszerek halál vagy súlyos sérülés okozására, beleértve a kínzást, lefejezést, testfeldarabolást vagy indok nélküli erőszakot sebezhető/ártatlan karakterek ellen. A szexuális erőszak és fenyegetés is ide tartozik.
    - ***Következtetés:*** Minél magasabb a hozzá tartozó PEGI korhatár-besorolás, annál intenzívebb és realisztikusabb az ábrázolt erőszak.
    - ***Források:*** [PEGI hivatalos weboldal](https://pegi.info/what-do-the-labels-mean), [Játékbesorolási hatóság](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Mi ez:*** Ez a leíró azt jelzi, hogy a játék sértő nyelvezetet vagy káromkodást tartalmaz.
    - ***Súlyossági szintek:***
    - **Enyhe (PEGI 12):** Enyhe káromkodás és/vagy sértő nyelvezet, szexuális tartalmú káromkodások kivételével (pl. "francba", "pokol", "szar").
    - **Erős (PEGI 16/18):** Szexuális tartalmú káromkodások, istenkáromlás vagy erősen sértő nyelvezet.
    - ***Következtetés:*** A trágár nyelvezet jelenléte és intenzitása a magasabb PEGI korbesorolással növekszik.
    - ***Források:*** [PEGI hivatalos weboldal](https://pegi.info/what-do-the-labels-mean), [Játékbesorolási hatóság](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Mi ez:*** Ez a leíró azt jelzi, hogy a játék ijesztő vagy félelmetes elemeket tartalmazhat.
    - ***Súlyossági szintek:***
    - **Ijesztő (PEGI 7):** Olyan képek vagy hangok, amelyek valószínűleg ijesztőek vagy félelmetesek a kisgyermekek számára (pl. kísérteties zene, ijesztő környezet, háttérsikolyok). Nem feltétlenül tartalmaz közvetlen erőszakot.
    - **Horror (PEGI 12+):** Erősebb fenyegetés, rettegés vagy grafikus sérülésrészletek, valamint hosszan tartóbb horrorjelenetek vagy zavaró képek.
    - ***Utalma:*** A pszichológiai hatásra és a zavaró tartalomra összpontosít, nem pedig a nyílt erőszakra.
    - ***Források:*** [PEGI hivatalos weboldal](https://pegi.info/what-do-the-labels-mean), [Játékbesorolási hatóság](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Mi ez:*** Ez a leíró azt jelzi, hogy a játék olyan elemeket tartalmaz, amelyek szerencsejátékra ösztönöznek vagy tanítanak.
    - ***Hatály:*** A kaszinókban vagy játéktermekben jellemzően található hagyományos szerencsejátékok szimulációira utal (pl. pénzért játszott kártyajátékok, versenyekre való fogadás).
    - ***Minimum besorolás:*** Ez a leíró csak a **PEGI 12, 16 vagy 18** besorolású játékokon jelenik meg. 2020-tól az újonnan besorolású, realisztikus szerencsejáték-szimulációkat tartalmazó játékok mindig PEGI 18 besorolásúak.
    - ***Megjegyzés a zsákmánydobozokkal kapcsolatban:*** A „Fizetős véletlenszerű tárgyak” (gyakran zsákmánydobozoknak is nevezik őket) jelenléte egy külön tartalomleíró („Játékon belüli vásárlások”), és az alacsonyabb korbesorolású játékokban (pl. PEGI 7) található meg.
    - ***Források:*** [PEGI hivatalos weboldal](https://pegi.info/what-do-the-labels-mean), [Játékbesorolási hatóság](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Mi ez:*** Ez a leíró a játékban található szexuális tartalom jelenlétét jelzi.
    - ***Súlyossági szintek:***
    - **Burkolat/Pozíció (PEGI 12):** Szexuális pózolás vagy burkolt célzás.
    - **Erotikus meztelenség/Nem explicit közösülés (PEGI 16):** Erotikus meztelenség vagy szexuális aktus ábrázolása látható nemi szervek nélkül.
    - **Kifejezett szexuális tevékenység (PEGI 18):** Részletes vagy explicit szexuális tevékenység, beleértve a látható nemi szerveket. A szexuális erőszak és fenyegetés is ebbe a kategóriába tartozik.
    - ***Következtetés:*** A szexuális tartalom explicitségének és részletességének szintje a magasabb PEGI korbesorolással növekszik.
    - ***Források:*** [PEGI hivatalos weboldal](https://pegi.info/what-do-the-labels-mean), [Játékbesorolási hatóság](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Mi ez:*** Ez a leíró azt jelzi, hogy a játék illegális drogok, alkohol vagy dohány használatára utal vagy azt ábrázolja.
    - ***Súlyossági szintek:***
    - **Fogyasztás ösztönzése/ábrázolása (PEGI 16):** Dohányzás vagy alkoholfogyasztás ösztönzése (pl. a karakter előnyhöz jut), vagy illegális drogfogyasztás ábrázolása.
    - **Dicsőség/Népszerűsítés (PEGI 18):** Illegális drogok dicsőségteljes ábrázolása vagy ellenőrzött anyagok kiemelt népszerűsítése.
    - ***Minimum besorolás:*** Ez a leíró csak a **PEGI 16 vagy PEGI 18** besorolású játékokon található meg.
    - ***Források:*** [PEGI hivatalos weboldal](https://pegi.info/what-do-the-labels-mean), [Játékbesorolási hatóság](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Mi ez:*** Ez a leírás azt jelzi, hogy a játék etnikai, vallási, nacionalista vagy egyéb, gyűlöletkeltő sztereotípiákat ábrázol.
    - ***Kontextus:*** Ez a besorolás akkor alkalmazható, ha a játék a származás, vallás, nemzetiség, nem, szexualitás vagy egyéb jellemzők alapján történő diszkriminációt népszerűsít vagy dicsőít.
    - ***Minimum besorolás:*** Ez a leírás jellemzően a **PEGI 18** besorolású játékokon jelenik meg, az ilyen tartalmak súlyos jellege miatt.
    - ***Források:*** [PEGI hivatalos weboldal](https://pegi.info/what-do-the-labels-mean), [Játékbesorolási hatóság](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Mi ez:*** Ez a leírás azt jelzi, hogy a játék opcionális digitális vásárlásokat kínál valódi pénzzel.
    - ***Hatály:*** Különböző játékon belüli vásárlásokat tartalmaz:
    - **Kozmetikai tárgyak:** Skinek, emote-ok, vizuális fejlesztések.
    - **Játékmeneti előnyök:** Erősítések, valuta, boosterek.
    - **Kiegészítők/DLC:** További tartalom vagy történet.
    - **Fizetős véletlenszerű tárgyak (zsákmányládák):** Ahol a játékosok nem tudják pontosan, mit kapnak a vásárlás előtt (pl. kártyacsomagok, tárgyládák).
    - ***Megjegyzés:*** Ez a leírás **nem** korbesorolás, hanem egy információs ikon. Bármely PEGI korhatár-besorolású játékon megjelenhet, beleértve a PEGI 3-at is.
    - ***Aggályok (különösen gyermekek esetében):*** Túlzott költekezés lehetősége, véletlenszerű tárgyakkal való szerencsejáték-szerű viselkedés ösztönzése, valamint a továbblépéshez szükséges vásárlási nyomás.
    - ***Források:*** [PEGI hivatalos weboldal](https://pegi.info/what-do-the-labels-mean), [Szülői zóna - A PEGI besorolások megértése](https://parentzone.org.uk/article/pegi-games-ratings)
