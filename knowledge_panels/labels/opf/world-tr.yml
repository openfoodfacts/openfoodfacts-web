"en:pegi_3":
  content: |-
    - ***Nedir:*** İçerik tüm yaş grupları için uygun kabul edilir.
    - ***Temel Özellikler:***
    - **Şiddet:** Yalnızca çok hafif şiddet biçimleri kabul edilebilir, genellikle komik, çizgi filmvari veya çocuksu bir ortamda (örneğin, slapstick, ima edilen zarar, gerçekçi olmayan tepkiler).
    - **Korku:** Küçük çocukları korkutabilecek ses veya görüntü içermez.
    - **Dil:** Kötü dil duyulmamalıdır.
    - **Diğer:** Cinsel içerik, uyuşturucu veya kumar içermez.
    - ***Sonuç:*** Bu derecelendirme, içeriğin en küçük izleyiciler için güvenli ve rahatsız edici olmamasını sağlamaya odaklanır.
    - ***Kaynaklar:*** [PEGI Resmi Web Sitesi](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ebeveynler İçin PEGI Derecelendirmeleri Rehberi](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Nedir:*** İçerik 7 yaş ve üzeri çocuklar için uygundur.
    - ***Temel Özellikler:***
    - **Şiddet:** Çok hafif şiddet biçimleri kabul edilebilir. Bu, genellikle fantezi karakterlerine yönelik ima edilen, ayrıntılandırılmayan veya gerçekçi olmayan şiddet olabilir. İnsan benzeri karakterlere yönelik çok hafif gerçekçi olmayan şiddet de bulunabilir.
    - **Korku:** Küçük çocuklar için korkutucu olabilecek sahneler veya sesler içeren oyunlar (örneğin, rahatsız edici atmosfer, bazı korkutucu sesler veya görüntüler) bu kategoriye girer.
    - **Dil:** Kötü dil yok veya yalnızca çok hafif, cinsel olmayan küfür.
    - **Diğer:** Hâlâ açık cinsel içerik, uyuşturucu veya kumar yok.
    - ***Sonuç:*** Çok küçük çocuklar için fazla yoğun olabilecek unsurlar içeriyor, özellikle de korku ve biraz daha belirgin fantastik şiddet açısından.
    - ***Kaynaklar:*** [PEGI Resmi Web Sitesi](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ebeveynler İçin PEGI Derecelendirmeleri Rehberi](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Nedir:*** İçerik 12 yaş ve üzeri kişiler için uygundur.
    - ***Temel Özellikler:***
    - **Şiddet:** Fantezi karakterlere yönelik daha grafik veya gerçekçi şiddet ya da insan benzeri karakterlere yönelik gerçekçi olmayan şiddet. Bu, daha görünür etki içerebilir, ancak genellikle kan içermez. Gerçek şiddetin gösterilmediği insanlara yönelik ima edilen şiddet de ele alınır.
    - **Korku/Dehşet:** Daha güçlü tehdit, dehşet veya grafik yaralanma detayları ve daha uzun süreli korku sahneleri veya rahatsız edici görüntüler.
    - **Dil:** Hafif küfür ve/veya saldırgan dil (cinsel küfürler hariç).
    - **Cinsellik:** Cinsel imalar veya cinsel pozlar bulunabilir. Erotik çıplaklık veya açık olmayan cinsel ilişki.
    - **Kumar:** Kumarı teşvik eden veya öğreten unsurlar içerebilir (kumarhane oyunlarının simülasyonları vb.).
    - ***Sonuç:*** Daha gerçekçi şiddet, imalı temalar ve hafif küfürler dahil olmak üzere olgunlukta önemli bir ilerlemeyi işaret eder.
    - ***Kaynaklar:*** [PEGI Resmi Web Sitesi](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ebeveynler İçin PEGI Derecelendirmeleri Rehberi](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Nedir:*** İçerik 16 yaş ve üzeri kişiler için uygundur.
    - ***Temel Özellikler:***
    - **Şiddet:** Gerçek hayatta beklenenle aynı aşamaya ulaşan şiddet (veya cinsel aktivite) tasvirleri. Bu, genellikle ölüm ve yaralanma tasvirleriyle birlikte insan karakterlere yönelik gerçekçi şiddeti içerebilir. Atari tarzındaysa kanlı veya kanlı şiddet mevcut olabilir.
    - **Dil:** Cinsel küfürler veya küfür dahil olmak üzere daha aşırı kötü dil.
    - **Uyuşturucular:** Tütün veya alkol kullanımını teşvik etmeyi veya yasa dışı uyuşturucu kullanımını tasvir etmeyi içerebilir.
    - **Cinsellik:** Görünür cinsel organlar olmadan erotik çıplaklık veya cinsel ilişki.
    - **Kumar:** Kumarı teşvik eden veya öğreten öğeler içerebilir.
    - ***Sonuç:*** Bu düzeydeki içerik çok daha olgundur ve genellikle gerçekçi ve potansiyel olarak rahatsız edici temalar içerir.
    - ***Kaynaklar:*** [PEGI Resmi Web Sitesi](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ebeveynler İçin PEGI Derecelendirmeleri Rehberi](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Nedir:*** İçerik yalnızca yetişkinler için uygundur.
    - ***Temel Özellikler:***
    - **Şiddet:** Şiddet düzeyi "ağır şiddet"e ulaştığında uygulanır. Bu, ölüm veya ağır yaralanmaya yol açan korkunç yöntemleri, işkenceyi, baş kesmeyi, uzuvları parçalamayı, sebepsiz yere öldürmeyi veya savunmasız karakterlere yönelik şiddeti içerir. Cinsel şiddet ve tehdit de burada sınıflandırılır.
    - **Uyuşturucular:** Yasadışı uyuşturucuların gösterişli tasvirleri veya kontrollü maddelerin belirgin şekilde tanıtımı.
    - **Cinsellik:** Görünür cinsel organlar da dahil olmak üzere ayrıntılı veya açık cinsel aktivite.
    - **Kumar:** Gerçekçi kumar simülasyonları.
    - **Ayrımcılık:** Ayrımcılığı teşvik eden veya öğreten öğeler içerebilir.
    - ***Sonuç:*** Bu, en yüksek yaş derecelendirmesidir ve grafiksel ve potansiyel olarak rahatsız edici nitelikte olması nedeniyle yalnızca yetişkinlere yönelik içeriği belirtir.
    - ***Kaynaklar:*** [PEGI Resmi Web Sitesi](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ebeveynler İçin PEGI Derecelendirmeleri Rehberi](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Nedir:*** Bu tanımlayıcı, oyunun şiddet tasvirleri içerdiğini belirtir.
    - ***Şiddet Düzeyleri:***
    - **Hafif/Çizgi Film (PEGI 3/7):** Çok hafif, gerçekçi olmayan şiddet (ör. slapstick, çizgi filmvari zarar veya ima edilen şiddet) genellikle fantastik karakterlere yöneliktir.
    - **Orta (PEGI 12):** Fantastik karakterlere yönelik daha grafik veya gerçekçi şiddet veya insan benzeri karakterlere yönelik gerçekçi olmayan şiddet (ör. küçük yaralanmalar, kan yok).
    - **Güçlü (PEGI 16):** Ölüm ve yaralanma tasvirleri de dahil olmak üzere insan karakterlere yönelik gerçekçi şiddet. Arcade tarzındaysa kanlı veya kanlı şiddet bulunabilir.
    - **Brüt (PEGI 18):** İşkence, baş kesme, uzuv koparma veya savunmasız/masum karakterlere karşı sebepsiz şiddet gibi ölüm veya ağır yaralanmaya yol açan korkunç yöntemler. Cinsel şiddet ve tehdit de burada sınıflandırılır.
    - ***Sonuç:*** İlgili PEGI yaş derecelendirmesi ne kadar yüksekse, tasvir edilen şiddet o kadar yoğun ve gerçekçidir.
    - ***Kaynaklar:*** [PEGI Resmi Web Sitesi](https://pegi.info/what-do-the-labels-mean), [Oyun Derecelendirme Kurumu](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Nedir:*** Bu tanımlayıcı, oyunun saldırgan dil veya küfür içerdiğini belirtir.
    - ***Önem Düzeyleri:***
    - **Hafif (PEGI 12):** Cinsel küfürler (örneğin, "lanet olsun", "cehennem", "bok") dışında hafif küfür ve/veya saldırgan dil.
    - **Güçlü (PEGI 16/18):** Cinsel küfürler, küfür veya son derece saldırgan dil.
    - ***Sonuç:*** Kötü dilin varlığı ve yoğunluğu, PEGI yaş derecelendirmelerinin artmasıyla artar.
    - ***Kaynaklar:*** [PEGI Resmi Web Sitesi](https://pegi.info/what-do-the-labels-mean), [Oyun Derecelendirme Kurumu](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Nedir:*** Bu tanımlayıcı, oyunun korkutucu veya ürkütücü olabilecek öğeler içerdiğini belirtir.
    - ***Önem Düzeyleri:***
    - **Korkutucu (PEGI 7):** Küçük çocuklar için korkutucu veya ürkütücü olabilecek resimler veya sesler (ör. ürkütücü müzik, korkutucu ortamlar, arka plan çığlıkları). Mutlaka doğrudan şiddet içermez.
    - **Korku (PEGI 12+):** Daha güçlü tehdit, dehşet veya grafik yaralanma detayları ve daha uzun süreli korku sahneleri veya rahatsız edici görüntüler.
    - ***Sonuç:*** Açık şiddet yerine psikolojik etki ve rahatsız edici içeriğe odaklanır.
    - ***Kaynaklar:*** [PEGI Resmi Web Sitesi](https://pegi.info/what-do-the-labels-mean), [Oyun Derecelendirme Yetkilisi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Nedir:*** Bu tanımlayıcı, oyunun kumar oynamayı teşvik eden veya öğreten öğeler içerdiğini belirtir.
    - ***Kapsam:*** Genellikle kumarhanelerde veya oyun salonlarında bulunan geleneksel şans oyunlarının simülasyonlarını ifade eder (örneğin, parayla oynanan kart oyunları, yarışlara bahis).
    - ***Minimum Derecelendirme:*** Bu tanımlayıcı yalnızca **PEGI 12, 16 veya 18** olarak derecelendirilen oyunlarda görünür. 2020 itibarıyla, gerçekçi kumar simülasyonlarına sahip yeni derecelendirilen oyunlar her zaman PEGI 18'dir.
    - ***Ganimet Kutuları Hakkında Not:*** "Ücretli Rastgele Öğeler"in (genellikle ganimet kutuları olarak adlandırılır) varlığı ayrı bir içerik tanımlayıcısıdır ("Oyun İçi Satın Alımlar") ve daha düşük yaş derecelendirmelerine sahip oyunlarda (örneğin, PEGI 7) bulunabilir.
    - ***Kaynaklar:*** [PEGI Resmi Web Sitesi](https://pegi.info/what-do-the-labels-mean), [Oyun Derecelendirme Otoritesi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Nedir:*** Bu tanımlayıcı oyunda cinsel içerik bulunduğunu belirtir.
    - ***Önem Seviyeleri:***
    - **İma/Poz Verme (PEGI 12):** Cinsel poz verme veya ima.
    - **Erotik Çıplaklık/Açık Olmayan Cinsel İlişki (PEGI 16):** Görünür genital organlar olmadan erotik çıplaklık veya cinsel ilişki tasvirleri.
    - **Açık Cinsel Aktivite (PEGI 18):** Görünür genital organlar dahil olmak üzere ayrıntılı veya açık cinsel aktivite. Cinsel şiddet ve tehdit de bu kategoriye girer.
    - ***Sonuç:*** Cinsel içerikteki açıklık ve ayrıntı düzeyi, PEGI yaş derecelendirmelerinin artmasıyla artar.
    - ***Kaynaklar:*** [PEGI Resmi Web Sitesi](https://pegi.info/what-do-the-labels-mean), [Oyun Derecelendirme Otoritesi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Nedir:*** Bu tanımlayıcı, oyunun yasadışı uyuşturucu, alkol veya tütün kullanımına atıfta bulunduğunu veya bunları tasvir ettiğini belirtir.
    - ***Önem Düzeyleri:***
    - **Kullanımın Teşviki/Tasviri (PEGI 16):** Tütün veya alkol kullanımının teşviki (örn. karakterin avantaj elde etmesi) veya yasadışı uyuşturucu kullanımının tasvirleri.
    - **Göz Alıcı Hale Getirme/Tanıtım (PEGI 18):** Yasadışı uyuşturucuların göz alıcı tasvirleri veya kontrollü maddelerin belirgin bir şekilde tanıtımı.
    - ***Minimum Derecelendirme:*** Bu tanımlayıcı yalnızca **PEGI 16 veya PEGI 18** olarak derecelendirilen oyunlarda bulunur.
    - ***Kaynaklar:*** [PEGI Resmi Web Sitesi](https://pegi.info/what-do-the-labels-mean), [Oyun Derecelendirme Otoritesi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Nedir:*** Bu tanımlayıcı, oyunun etnik, dini, milliyetçi veya nefreti teşvik edebilecek diğer stereotipleri tasvir ettiğini gösterir.
    - ***Bağlam:*** Bu derecelendirme, oyun köken, din, uyruk, cinsiyet, cinsel yönelim veya diğer özelliklere dayalı gruplara karşı ayrımcılığı teşvik ettiğinde veya yücelttiğinde uygulanır.
    - ***Minimum Derecelendirme:*** Bu tanımlayıcı, bu tür içeriğin ciddi doğası nedeniyle genellikle **PEGI 18** olarak derecelendirilen oyunlarda görünür.
    - ***Kaynaklar:*** [PEGI Resmi Web Sitesi](https://pegi.info/what-do-the-labels-mean), [Oyun Derecelendirme Kurumu](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Nedir:*** Bu tanımlayıcı, oyunun gerçek parayla isteğe bağlı dijital satın alımlar sunduğunu belirtir.
    - ***Kapsam:*** Çeşitli oyun içi satın alım biçimlerini içerir:
    - **Kozmetik öğeler:** Görünümler, ifadeler, görsel geliştirmeler.
    - **Oyun avantajları:** Güçlendirmeler, para birimi, güçlendiriciler.
    - **Genişletmeler/DLC:** Ek içerik veya hikaye.
    - **Ücretli Rastgele Öğeler (Ganimet Kutuları):** Oyuncuların satın alma işleminden önce tam olarak ne aldıklarını bilmedikleri öğeler (örneğin, kart paketleri, öğe sandıkları).
    - ***Not:*** Bu tanımlayıcı bir yaş derecelendirmesi **değildir** ancak bilgilendirici bir simgedir. PEGI 3 dahil olmak üzere herhangi bir PEGI yaş derecelendirmesine sahip oyunlarda görünebilir.
    - ***Endişeler (özellikle çocuklar için):*** Aşırı harcama potansiyeli, rastgele öğelerle kumar benzeri davranışların teşvik edilmesi ve ilerlemek için satın alma baskısı.
    - ***Kaynaklar:*** [PEGI Resmi Web Sitesi](https://pegi.info/what-do-the-labels-mean), [Ebeveyn Bölgesi - PEGI derecelendirmelerini anlama](https://parentzone.org.uk/article/pegi-games-ratings)
