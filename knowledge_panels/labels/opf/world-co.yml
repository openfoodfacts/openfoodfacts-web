"en:pegi_3":
  content: |-
    - ***Chì ghjè:*** U cuntenutu hè cunsideratu adattatu per tutti i gruppi d'età.
    - ***Caratteristiche chjave:***
    - **Viulenza:** Solu forme assai lievi di viulenza sò accettabili, di solitu in un ambiente comicu, caricaturale o infantile (per esempiu, slapstick, dannu implicitu, reazzioni micca realistiche).
    - **Paura:** Nisun sonu o imagine chì hè prubabile di spaventà i zitelli.
    - **Linguaggiu:** Nisun linguaghju bruttu deve esse intesu.
    - **Altru:** Nisun cuntenutu sessuale, droghe o ghjochi d'azzardo.
    - ***Implicazione:*** Questa valutazione si cuncentra nantu à assicurà chì u cuntenutu sia sicuru è micca disturbante per u publicu u più ghjovanu.
    - ***Fonti:*** [Situ ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guida per i genitori à e classificazioni PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Chì ghjè:*** U cuntenutu hè adattatu per i zitelli di 7 anni è più.
    - ***Caratteristiche chjave:***
    - **Viulenza:** E forme di viulenza assai lievi sò accettabili. Questa pò esse viulenza implicita, micca dettagliata o micca realistica, spessu diretta versu caratteri fantastichi. Pò ancu esse prisente viulenza assai lieve micca realistica versu caratteri simili à l'umani.
    - **Paura:** I ghjochi cù scene o soni chì ponu esse spaventosi per i zitelli più ghjovani (per esempiu, atmosfera inquietante, alcuni soni o immagini spaventosi) rientranu in questa categuria.
    - **Linguaggio:** Nisun linguaghju bruttu, o solu bestemmie assai lievi è micca sessuali.
    - **Altru:** Ancora nisun cuntenutu sessuale esplicitu, droghe o ghjochi d'azzardo.
    - ***Implicazione:*** Introduce elementi chì puderanu esse troppu intensi per i zitelli assai ghjovani, in particulare in termini di paura è viulenza fantastica ligeramente più pronunciata.
    - ***Fonti:*** [Situ ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guida per i genitori à e classificazioni PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Chì ghjè:*** U cuntenutu hè adattatu per e persone di 12 anni è più.
    - ***Caratteristiche chjave:***
    - **Viulenza:** Viulenza più grafica o realistica versu i persunagi fantastichi, o viulenza micca realistica versu i persunagi simili à l'umani. Questu pò include un impattu più visibile, ma generalmente senza sangue. Hè ancu cuperta a viulenza implicita versu l'umani induve a vera viulenza ùn hè micca mostrata.
    - **Paura/Orrore:** Dettagli più forti di minaccia, paura o ferite grafiche, è sequenze di orrore più sustinute o immagini inquietanti.
    - **Linguaggio:** Giuramenti lievi è/o linguaggio offensivu (eccettu imprecazioni sessuali).
    - **Sessu:** Pò esse presente insinuazioni sessuali o posture sessuale. Nudità erotica o rapporti sessuali micca espliciti.
    - **Ghjochi d'azzardo:** Pò include elementi chì incuraghjenu o insegnanu u ghjocu d'azzardo (simulazioni di ghjochi di casinò, ecc.).
    - ***Implicazione:*** Marca un passu significativu in a maturità, cumprese viulenza più realistica, temi suggestivi è bestemmie lievi.
    - ***Fonti:*** [Situ web ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guida per i genitori à e classificazioni PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Chì ghjè:*** U cuntenutu hè adattatu per e persone di 16 anni è più.
    - ***Caratteristiche chjave:***
    - **Viulenza:** Rappresentazioni di viulenza (o attività sessuale) chì ghjunghjenu à un stadiu chì pare listessu cum'è quellu chì si aspetterebbe in a vita reale. Questu pò include viulenza realistica versu i persunagi umani, spessu cù rappresentazioni di morte è ferite. A viulenza cruenta o sanguinosa pò esse presente s'ella hè in stile arcade.
    - **Linguaggio:** Linguaggio scurrile più estremu, cumprese imprecazioni sessuali o bestemmie.
    - **Droghe:** Pò include l'incuragimentu di l'usu di tabaccu o alcolu, o rappresentazioni di l'usu illegale di droghe.
    - **Sessu:** Nudità erotica o rapporti sessuali senza genitali visibili.
    - **Ghjochi d'azzardo:** Pò include elementi chì incuraghjenu o insegnanu u ghjocu d'azzardo.
    - ***Implicazione:*** U cuntenutu à questu livellu hè assai più maturu è spessu include temi realistici è potenzialmente disturbanti.
    - ***Fonti:*** [Situ ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guida per i genitori à e classificazioni PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Chì ghjè:*** U cuntenutu hè adattatu solu per l'adulti.
    - ***Caratteristiche chjave:***
    - **Viulenza:** Applicata quandu u livellu di viulenza diventa "viulenza grossolana". Questu include metudi orribili per purtà a morte o ferite gravi, tortura, decapitazione, smembramentu, uccisione senza mutivu, o viulenza versu caratteri senza difesa. A viulenza è a minaccia sessuale sò ancu classificate quì.
    - **Droghe:** Ritratti glamurizzati di droghe illegali o prumuzione prominente di sustanzi cuntrullati.
    - **Sessu:** Attività sessuale dettagliata o esplicita, cumpresi i genitali visibili.
    - **Ghjochi d'azzardo:** Simulazioni di ghjocu realistiche.
    - **Discriminazione:** Pò cuntene elementi chì incuraghjenu o insegnanu a discriminazione.
    - ***Implicazione:*** Questa hè a classificazione di età più alta è indica un cuntenutu chì hè strettamente per un publicu maturu per via di a so natura grafica è potenzialmente disturbante.
    - ***Fonti:*** [Situ ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guida per i genitori à e classificazioni PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Chì ghjè:*** Stu descrittore indica chì u ghjocu cuntene rapprisentazioni di viulenza.
    - ***Livelli di gravità:***
    - **Lieve/Cartoon (PEGI 3/7):** Viulenza assai lieve, micca realistica (per esempiu, slapstick, danni caricaturali, o viulenza implicita) spessu diretta à i persunagi fantastichi.
    - **Moderata (PEGI 12):** Viulenza più grafica o realistica versu i persunagi fantastichi, o viulenza irrealistica versu i persunagi simili à l'umani (per esempiu, ferite minori, senza sangue).
    - **Forte (PEGI 16):** Viulenza realistica versu i persunagi umani, cumprese rapprisentazioni di morte è ferite. A viulenza cruenta o sanguinosa pò esse presente s'ella hè in stile arcade.
    - **Grave (PEGI 18):** Metodi orribili per purtà a morte o ferite gravi, cumprese tortura, decapitazione, smembramentu, o viulenza senza mutivu contr'à persunagi vulnerabili/innocenti. A viulenza è a minaccia sessuale sò ancu classificate quì.
    - ***Implicazione:*** Più alta hè a classificazione di età PEGI assuciata, più intensa è realistica hè a viulenza rapprisentata.
    - ***Fonti:*** [Situ web ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Autorità di classificazione di ghjochi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Chì ghjè:*** Stu descrittore indica chì u ghjocu cuntene un linguaghju offensivu o bestemmie.
    - ***Livelli di gravità:***
    - **Lieve (PEGI 12):** Bestemmie lieve è/o linguaghju offensivu, eccettu imprecazioni sessuali (per esempiu, "dannu", "infernu", "merda").
    - **Forte (PEGI 16/18):** Imprecazioni sessuali, bestemmie, o linguaghju assai offensivu.
    - ***Implicazione:*** A presenza è l'intensità di u linguaghju scurrile aumentanu cù valutazioni di età PEGI più alte.
    - ***Fonti:*** [Situ web ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Autorità di valutazione di i ghjochi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Chì ghjè:*** Stu descrittore indica chì u ghjocu cuntene elementi chì ponu esse spaventosi o spaventosi.
    - ***Livelli di gravità:***
    - **Spaventosu (PEGI 7):** Imagine o soni chì ponu esse spaventosi o spaventosi per i zitelli (per esempiu, musica inquietante, ambienti spaventosi, urli di fondu). Ùn include micca necessariamente a viulenza diretta.
    - **Orrore (PEGI 12+):** Dettagli di minaccia, terrore o ferite grafiche più forti, è sequenze di orrore più sustinute o imagine inquietanti.
    - ***Implicazione:*** Si concentra nantu à l'impattu psicologicu è u cuntenutu inquietante, piuttostu chè a viulenza esplicita.
    - ***Fonti:*** [Situ web ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Autorità di valutazione di i ghjochi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Chì ghjè:*** Stu descrittore indica chì u ghjocu cuntene elementi chì incuraghjenu o insegnanu u ghjocu d'azzardo.
    - ***Scopu:*** Si riferisce à simulazioni di ghjochi tradiziunali d'azzardo chì si trovanu tipicamente in casinò o sale di ghjocu (per esempiu, ghjochi di carte ghjucati per soldi, scumesse nantu à e corse).
    - ***Valutazione minima:*** Stu descrittore appare solu nantu à i ghjochi classificati **PEGI 12, 16, o 18**. À partesi da u 2020, i ghjochi recentemente classificati cù simulazioni di ghjocu realistiche sò sempre PEGI 18.
    - ***Nota nantu à e Loot Boxes:*** A presenza di "Articuli aleatorii pagati" (spessu chjamati loot boxes) hè un descrittore di cuntenutu separatu ("Acquisti in ghjocu") è pò esse truvata in ghjochi cù classificazioni d'età più basse (per esempiu, PEGI 7).
    - ***Fonti:*** [Situ ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Autorità di classificazione di i ghjochi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Chì ghjè:*** Stu descrittore indica a presenza di cuntenutu sessuale in u ghjocu.
    - ***Livelli di gravità:***
    - **Innuendo/Postura (PEGI 12):** Postura o insinuazione sessuale.
    - **Nudità erotica/Rapporti sessuali non espliciti (PEGI 16):** Rappresentazioni di nudità erotica o rapporti sessuali senza genitali visibili.
    - **Attività sessuale esplicita (PEGI 18):** Attività sessuale dettagliata o esplicita, cumpresi i genitali visibili. A viulenza è a minaccia sessuale rientranu ancu in questa categuria.
    - ***Implicazione:*** U livellu di esplicitezza è di dettagliu in u cuntenutu sessuale aumenta cù valutazioni di età PEGI più alte.
    - ***Fonti:*** [Situ ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Autorità di classificazione di i ghjochi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Chì ghjè:*** Stu descrittore indica chì u ghjocu si riferisce o rapprisenta l'usu di droghe illegali, alcolu o tabaccu.
    - ***Livelli di gravità:***
    - **Incuragimentu/Rappresentazione di l'usu (PEGI 16):** Incuragimentu à l'usu di tabaccu o alcolu (per esempiu, u caratteru ne ottiene un vantaghju) o rapprisentazioni di l'usu illegale di droghe.
    - **Glamurizazione/Promuzione (PEGI 18):** Rapprisentazioni glamurizate di droghe illegali o prumuzione prominente di sustanzi cuntrullati.
    - ***Valutazione minima:*** Stu descrittore si trova solu in i ghjochi classificati **PEGI 16 o PEGI 18**.
    - ***Fonti:*** [Situ web ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Autorità di valutazione di i ghjochi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Chì ghjè:*** Stu descrittore indica chì u ghjocu cuntene rapprisentazioni di stereotipi etnici, religiosi, naziunalistici o altri chì ponu incuragisce l'odiu.
    - ***Cuntestu:*** Sta classificazione hè applicata quandu u ghjocu prumove o glorifica a discriminazione contr'à i gruppi basata annantu à l'origine, a religione, a naziunalità, u sessu, a sessualità o altre caratteristiche.
    - ***Classificazione minima:*** Stu descrittore appare tipicamente in i ghjochi classificati **PEGI 18**, per via di a natura severa di tale cuntenutu.
    - ***Fonti:*** [Situ web ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Autorità di classificazione di i ghjochi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Chì ghjè:*** Stu descrittore indica chì u ghjocu offre acquisti digitali opzionali cù soldi veri.
    - ***Scopu:*** Include varie forme di acquisti in ghjocu:
    - **Articuli cosmetici:** Skins, emote, miglioramenti visuali.
    - **Vantaghji di ghjocu:** Power-up, valuta, boosters.
    - **Espansioni/DLC:** Cuntenutu o storia supplementaria.
    - **Articuli aleatorii pagati (Loot Boxes):** Induve i ghjucatori ùn sanu micca esattamente ciò chì ricevenu prima di cumprà (per esempiu, pacchetti di carte, casse d'articuli).
    - ***Nota:*** Stu descrittore **ùn hè micca** una classificazione di età ma un'icona informativa. Pò cumparisce in ghjochi cù qualsiasi classificazione d'età PEGI, cumpresu PEGI 3.
    - ***Preoccupazioni (in particulare per i zitelli):*** Potenziale di spesa eccessiva, incuragimentu di cumpurtamenti simili à u ghjocu d'azzardo cù articuli aleatorii, è pressione per cumprà per prugressà.
    - ***Fonti:*** [Situ web ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Zona parenti - Capisce e classificazioni PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
