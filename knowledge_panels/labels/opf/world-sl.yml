"en:pegi_3":
  content: |-
    - ***Kaj je to:*** Vsebina velja za primerno za vse starostne skupine.
    - ***Ključne značilnosti:***
    - **Nasilje:** Sprejemljive so le zelo blage oblike nasilja, običajno v komičnem, risanem ali otroškem okolju (npr. burleska, nakazana škoda, nerealistične reakcije).
    - **Strah:** Brez zvokov ali slik, ki bi lahko prestrašili majhne otroke.
    - **Jezik:** Ne sme se slišati kletvic.
    - **Drugo:** Brez spolne vsebine, drog ali iger na srečo.
    - ***Implikacija:*** Ta ocena se osredotoča na zagotavljanje, da je vsebina varna in nemoteča za najmlajše občinstvo.
    - ***Viri:*** [Uradna spletna stran PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vodnik za starše po ocenah PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Kaj je:*** Vsebina je primerna za otroke, stare 7 let in več.
    - ***Ključne značilnosti:***
    - **Nasilje:** Sprejemljive so zelo blage oblike nasilja. To je lahko implicitno, nepodrobno ali nerealistično nasilje, pogosto usmerjeno proti fantazijskim likom. Vsebuje lahko tudi zelo blago nerealistično nasilje nad človeku podobnimi liki.
    - **Strah:** V to kategorijo spadajo igre s prizori ali zvoki, ki bi lahko bili za mlajše otroke strašljivi (npr. moteče vzdušje, nekateri strašljivi zvoki ali slike).
    - **Jezik:** Brez kletvic ali le zelo blago, nespolno preklinjanje.
    - **Drugo:** Še vedno ni eksplicitne spolne vsebine, drog ali iger na srečo.
    - ***Implikacija:*** Uvaja elemente, ki bi lahko bili za zelo majhne otroke preintenzivni, zlasti v smislu strahu in nekoliko bolj izrazitega fantazijskega nasilja.
    - ***Viri:*** [Uradna spletna stran PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vodnik za starše po ocenah PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Kaj je to:*** Vsebina je primerna za osebe, stare 12 let in več.
    - ***Ključne značilnosti:***
    - **Nasilje:** Bolj grafično ali realistično nasilje nad fantazijskimi liki ali nerealistično nasilje nad človeku podobnimi liki. To lahko vključuje bolj viden vpliv, vendar na splošno brez krvi. Zajeto je tudi implicitno nasilje nad ljudmi, kjer dejansko nasilje ni prikazano.
    - **Strah/Groza:** Močnejše podrobnosti o grožnji, grozi ali grafičnih poškodbah ter bolj trajajoči grozljivi prizori ali moteče podobe.
    - **Jezik:** Blago kletvico in/ali žaljiv jezik (brez spolnih kletvic).
    - **Spolnost:** Prisotne so lahko spolne namigovanja ali spolno poziranje. Erotična golota ali neeksplicitni spolni odnos.
    - **Igre na srečo:** Lahko vključuje elemente, ki spodbujajo ali učijo k igram na srečo (simulacije igralniških iger itd.).
    - ***Implikacija:*** Označuje pomemben korak naprej v zrelosti, vključno z bolj realističnim nasiljem, sugestivnimi temami in blago kletvico.
    - ***Viri:*** [Uradna spletna stran PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vodnik za starše po ocenah PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Kaj je to:*** Vsebina je primerna za osebe, stare 16 let in več.
    - ***Ključne značilnosti:***
    - **Nasilje:** Prikazi nasilja (ali spolne aktivnosti), ki dosežejo stopnjo, ki je videti enako kot v resničnem življenju. To lahko vključuje realistično nasilje nad človeškimi liki, pogosto s prikazi smrti in poškodb. Krvavo ali krvavo nasilje je lahko prisotno, če je v arkadnem slogu.
    - **Jezik:** Ekstremnejši prostaški jezik, vključno s spolnimi kletvicami ali bogokletstvom.
    - **Droge:** Lahko vključuje spodbujanje uporabe tobaka ali alkohola ali prikaze uporabe prepovedanih drog.
    - **Spolnost:** Erotična golota ali spolni odnos brez vidnih genitalij.
    - **Igre na srečo:** Lahko vključuje elemente, ki spodbujajo ali učijo k igram na srečo.
    - ***Implikacija:*** Vsebina na tej ravni je precej bolj zrela in pogosto vključuje realistične in potencialno moteče teme.
    - ***Viri:*** [Uradna spletna stran PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vodnik za starše po ocenah PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Kaj je to:*** Vsebina je primerna samo za odrasle.
    - ***Ključne značilnosti:***
    - **Nasilje:** Uporablja se, ko raven nasilja doseže "hudo nasilje". To vključuje grozljive metode povzročitve smrti ali hudih poškodb, mučenje, obglavljanje, razkosanje, ubijanje brez motiva ali nasilje nad nemočnimi osebami. Sem spadata tudi spolno nasilje in grožnje.
    - **Droge:** Glamurozni prikazi prepovedanih drog ali izrazito promoviranje nadzorovanih snovi.
    - **Spol:** Podrobna ali eksplicitna spolna aktivnost, vključno z vidnimi genitalijami.
    - **Igre na srečo:** Realistične simulacije iger na srečo.
    - **Diskriminacija:** Lahko vsebuje elemente, ki spodbujajo ali učijo k diskriminaciji.
    - ***Implikacija:*** To je najvišja starostna omejitev in označuje vsebino, ki je zaradi svoje grafične in potencialno moteče narave namenjena izključno zrelemu občinstvu.
    - ***Viri:*** [Uradna spletna stran PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vodnik za starše po ocenah PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Kaj je to:*** Ta opis označuje, da igra vsebuje upodobitve nasilja.
    - ***Stopnje resnosti:***
    - **Blago/Risano (PEGI 3/7):** Zelo blago, nerealistično nasilje (npr. burleska, risane poškodbe ali implicitno nasilje), pogosto usmerjeno proti fantazijskim likom.
    - **Zmerno (PEGI 12):** Bolj nazorno ali realistično nasilje nad fantazijskimi liki ali nerealistično nasilje nad človeku podobnimi liki (npr. manjše poškodbe, brez krvi).
    - **Močno (PEGI 16):** Realistično nasilje nad človeškimi liki, vključno s upodobitvami smrti in poškodb. Krvavo ali krvavo nasilje je lahko prisotno, če je v arkadnem slogu.
    - **Grubo (PEGI 18):** Grozljive metode povzročitve smrti ali hudih poškodb, vključno z mučenjem, obglavljenjem, razkosanjem ali nasiljem brez motiva nad ranljivimi/nedolžnimi liki. Sem spadata tudi spolno nasilje in grožnje.
    - ***Implikacija:*** Višja kot je starostna oznaka PEGI, bolj intenzivno in realistično je prikazano nasilje.
    - ***Viri:*** [Uradna spletna stran PEGI](https://pegi.info/what-do-the-labels-mean), [Autoriteta za ocenjevanje iger](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Kaj je to:*** Ta opis označuje, da igra vsebuje žaljiv jezik ali preklinjanje.
    - ***Stopnje resnosti:***
    - **Blaga (PEGI 12):** Blaga preklinjanja in/ali žaljiv jezik, brez spolnih kletvic (npr. "prekleto", "hudič", "sranje").
    - **Močna (PEGI 16/18):** Spolne kletvice, bogokletstvo ali zelo žaljiv jezik.
    - ***Implikacija:*** Prisotnost in intenzivnost kletvic se povečujeta z višjimi starostnimi ocenami PEGI.
    - ***Viri:*** [Uradna spletna stran PEGI](https://pegi.info/what-do-the-labels-mean), [Autoriteta za ocenjevanje iger](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Kaj je to:*** Ta opis označuje, da igra vsebuje elemente, ki so lahko strašljivi ali zastrašujoči.
    - ***Stopnje resnosti:***
    - **Strašljivo (PEGI 7):** Slike ali zvoki, ki so verjetno strašljivi ali zastrašujoči za majhne otroke (npr. strašljiva glasba, strašljiva okolja, kriki v ozadju). Ni nujno, da vključuje neposrednega nasilja.
    - **Grozljivka (PEGI 12+):** Močnejše podrobnosti o grožnji, strahu ali nazornih poškodbah ter bolj trajajoči grozljivi prizori ali moteče podobe.
    - ***Implikacija:*** Osredotoča se na psihološki vpliv in motečo vsebino, ne pa na eksplicitno nasilje.
    - ***Viri:*** [Uradna spletna stran PEGI](https://pegi.info/what-do-the-labels-mean), [Autoriteta za ocenjevanje iger](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Kaj je to:*** Ta opisnik označuje, da igra vsebuje elemente, ki spodbujajo ali učijo iger na srečo.
    - ***Obseg:*** Nanaša se na simulacije tradicionalnih iger na srečo, ki jih običajno najdemo v igralnicah ali igralnicah (npr. igre s kartami za denar, stave na dirke).
    - ***Najnižja ocena:*** Ta opisnik se pojavi samo pri igrah z oceno **PEGI 12, 16 ali 18**. Od leta 2020 so na novo ocenjene igre z realističnimi simulacijami iger na srečo vedno PEGI 18.
    - ***Opomba o škatlah s plenom:*** Prisotnost »plačljivih naključnih predmetov« (pogosto imenovanih škatle s plenom) je ločen opisnik vsebine (»nakupi v igri«) in jih je mogoče najti v igrah z nižjimi starostnimi ocenami (npr. PEGI 7).
    - ***Viri:*** [Uradna spletna stran PEGI](https://pegi.info/what-do-the-labels-mean), [Autoriteta za ocenjevanje iger](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Kaj je to:*** Ta opis označuje prisotnost spolne vsebine v igri.
    - ***Stopnje resnosti:***
    - **Namigovanja/poziranje (PEGI 12):** Spolno poziranje ali namigovanja.
    - **Erotična golota/neeksplicitni spolni odnos (PEGI 16):** Prikazi erotične golote ali spolnega odnosa brez vidnih genitalij.
    - **Eksplicitna spolna aktivnost (PEGI 18):** Podrobna ali eksplicitna spolna aktivnost, vključno z vidnimi genitalijami. V to kategorijo spadata tudi spolno nasilje in grožnja.
    - ***Implikacija:*** Raven eksplicitnosti in podrobnosti v spolni vsebini se povečuje z višjimi starostnimi ocenami PEGI.
    - ***Viri:*** [Uradna spletna stran PEGI](https://pegi.info/what-do-the-labels-mean), [Autoriteta za ocenjevanje iger](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Kaj je to:*** Ta opis pomeni, da se igra nanaša na ali prikazuje uporabo prepovedanih drog, alkohola ali tobaka.
    - ***Stopnje resnosti:***
    - **Spodbujanje/prikazovanje uporabe (PEGI 16):** Spodbujanje uporabe tobaka ali alkohola (npr. lik pridobi prednost) ali prikazovanje uporabe prepovedanih drog.
    - **Glamorizacija/promocija (PEGI 18):** Glamorizirani prikazi prepovedanih drog ali izrazita promocija nadzorovanih snovi.
    - ***Najnižja ocena:*** Ta opis najdemo samo v igrah z oceno **PEGI 16 ali PEGI 18**.
    - ***Viri:*** [Uradna spletna stran PEGI](https://pegi.info/what-do-the-labels-mean), [Autoriteta za ocenjevanje iger](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Kaj je to:*** Ta opis pomeni, da igra vsebuje upodobitve etničnih, verskih, nacionalističnih ali drugih stereotipov, ki lahko spodbujajo sovraštvo.
    - ***Kontekst:*** Ta ocena se uporabi, kadar igra spodbuja ali poveličuje diskriminacijo skupin na podlagi porekla, vere, narodnosti, spola, spolne usmerjenosti ali drugih značilnosti.
    - ***Najnižja ocena:*** Ta opis se običajno pojavi v igrah z oceno **PEGI 18** zaradi resne narave takšne vsebine.
    - ***Viri:*** [Uradna spletna stran PEGI](https://pegi.info/what-do-the-labels-mean), [Autoriteta za ocenjevanje iger](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Kaj je to:*** Ta opis pomeni, da igra ponuja izbirne digitalne nakupe s pravim denarjem.
    - ***Obseg:*** Vključuje različne oblike nakupov v igri:
    - **Kozmetični predmeti:** Skini, čustveni simboli, vizualne izboljšave.
    - **Prednosti igranja:** Izboljšave, valuta, ojačevalci.
    - **Razširitve/DLC:** Dodatna vsebina ali zgodba.
    - **Plačljivi naključni predmeti (škatle s plenom):** Kjer igralci pred nakupom ne vedo natančno, kaj dobijo (npr. paketi kart, zaboji s predmeti).
    - ***Opomba:*** Ta opis **ni** starostna ocena, temveč informativna ikona. Pojavi se lahko v igrah s katero koli starostno oceno PEGI, vključno s PEGI 3.
    - ***Pomisleki (zlasti za otroke):*** Možnost prekomernega trošenja, spodbujanje vedenja, podobnega igram na srečo, z naključnimi predmeti in pritisk k nakupu za napredovanje.
    - ***Viri:*** [Uradna spletna stran PEGI](https://pegi.info/what-do-the-labels-mean), [Starševska cona - Razumevanje ocen PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
