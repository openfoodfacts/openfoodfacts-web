"en:pegi_3":
  content: |-
    - ***Što je to:*** Sadržaj se smatra prikladnim za sve dobne skupine.
    - ***Ključne karakteristike:***
    - **Nasilje:** Prihvatljivi su samo vrlo blagi oblici nasilja, obično u komičnom, crtanom ili dječjem okruženju (npr. slapstick, implicitna šteta, nerealistične reakcije).
    - **Strah:** Nema zvukova ili slika koji bi mogli uplašiti malu djecu.
    - **Jezik:** Ne smije se čuti vulgaran jezik.
    - **Ostalo:** Nema seksualnog sadržaja, droga ili kockanja.
    - ***Implikacija:*** Ova ocjena usmjerena je na osiguravanje da je sadržaj siguran i da ne uznemirava najmlađu publiku.
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vodič za roditelje o PEGI ocjenama](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Što je to:*** Sadržaj je prikladan za djecu u dobi od 7 i više godina.
    - ***Ključne karakteristike:***
    - **Nasilje:** Vrlo blagi oblici nasilja su prihvatljivi. To može biti implicitno, nedetaljno ili nerealistično nasilje, često usmjereno prema fantastičnim likovima. Može sadržavati i vrlo blago nerealistično nasilje nad likovima sličnim ljudima.
    - **Strah:** Igre sa scenama ili zvukovima koji mogu biti zastrašujući za mlađu djecu (npr. uznemirujuća atmosfera, neki zastrašujući zvukovi ili slike) spadaju u ovu kategoriju.
    - **Jezik:** Nema vulgarnog jezika ili samo vrlo blago, neseksualno psovanje.
    - **Ostalo:** I dalje nema eksplicitnog seksualnog sadržaja, droga ili kockanja.
    - ***Implikacija:*** Uvodi elemente koji bi mogli biti preintenzivni za vrlo malu djecu, posebno u smislu straha i nešto izraženijeg fantastičnog nasilja.
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vodič za roditelje o PEGI ocjenama](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Što je to:*** Sadržaj je prikladan za osobe starije od 12 godina.
    - ***Ključne karakteristike:***
    - **Nasilje:** Grafičkije ili realističnije nasilje prema fantastičnim likovima ili nerealistično nasilje prema likovima sličnim ljudima. To može uključivati vidljiviji utjecaj, ali općenito bez krvi. Obuhvaćeno je i implicitno nasilje nad ljudima gdje se ne prikazuje stvarno nasilje.
    - **Strah/Užas:** Snažniji detalji prijetnje, straha ili grafičkih ozljeda te dugotrajnije horor sekvence ili uznemirujuće slike.
    - **Jezik:** Blago psovanje i/ili uvredljiv jezik (osim seksualnih psovki).
    - **Seks:** Mogu biti prisutne seksualne aluzije ili seksualno poziranje. Erotska golotinja ili neeksplicitni spolni odnos.
    - **Kockanje:** Može uključivati elemente koji potiču ili podučavaju kockanje (simulacije kasino igara itd.).
    - ***Implikacija:*** Označava značajan korak naprijed u zrelosti, uključujući realističnije nasilje, sugestivne teme i blagu psovku.
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vodič za roditelje za PEGI ocjene](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Što je to:*** Sadržaj je prikladan za osobe starije od 16 godina.
    - ***Ključne karakteristike:***
    - **Nasilje:** Prikazi nasilja (ili seksualne aktivnosti) koji dosežu fazu koja izgleda isto kao što bi se očekivalo u stvarnom životu. To može uključivati realistično nasilje nad ljudskim likovima, često s prikazima smrti i ozljeda. Krvavo nasilje može biti prisutno ako je u arkadnom stilu.
    - **Jezik:** Ekstremniji vulgaran jezik, uključujući seksualne psovke ili bogohuljenje.
    - **Droge:** Može uključivati poticanje upotrebe duhana ili alkohola ili prikaze upotrebe ilegalnih droga.
    - **Seks:** Erotska golotinja ili spolni odnos bez vidljivih genitalija.
    - **Kockanje:** Može uključivati elemente koji potiču ili podučavaju kockanje.
    - ***Implikacija:*** Sadržaj na ovoj razini je znatno zreliji i često uključuje realistične i potencijalno uznemirujuće teme.
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vodič za roditelje o PEGI ocjenama](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Što je to:*** Sadržaj je prikladan samo za odrasle.
    - ***Ključne karakteristike:***
    - **Nasilje:** Primjenjuje se kada razina nasilja postane "grubo nasilje". To uključuje strašne metode nanošenja smrti ili teških ozljeda, mučenje, odrubljivanje glave, raskomadanje, ubojstvo bez motiva ili nasilje nad bespomoćnim likovima. Seksualno nasilje i prijetnje također se ovdje klasificiraju.
    - **Droge:** Glamourizirani prikazi ilegalnih droga ili istaknuta promocija kontroliranih tvari.
    - **Seks:** Detaljna ili eksplicitna seksualna aktivnost, uključujući vidljive genitalije.
    - **Kockanje:** Realistične simulacije kockanja.
    - **Diskriminacija:** Može sadržavati elemente koji potiču ili podučavaju diskriminaciju.
    - ***Implikacija:*** Ovo je najviša dobna oznaka i označava sadržaj koji je isključivo za odraslu publiku zbog svoje grafičke i potencijalno uznemirujuće prirode.
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vodič za roditelje o PEGI ocjenama](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Što je to:*** Ovaj opis označava da igra sadrži prikaze nasilja.
    - ***Razine težine:***
    - **Blago/Crtani lik (PEGI 3/7):** Vrlo blago, nerealistično nasilje (npr. slapstick, crtana ozljeda ili implicitno nasilje) često usmjereno prema fantastičnim likovima.
    - **Umjereno (PEGI 12):** Grafičkije ili realističnije nasilje prema fantastičnim likovima ili nerealistično nasilje prema likovima sličnim ljudima (npr. lakše ozljede, bez krvi).
    - **Jako (PEGI 16):** Realistično nasilje prema ljudskim likovima, uključujući prikaze smrti i ozljeda. Krvavo ili krvavo nasilje može biti prisutno ako je u arkadnom stilu.
    - **Grubo (PEGI 18):** Strašne metode nanošenja smrti ili teških ozljeda, uključujući mučenje, odrubljivanje glave, raskomadanje ili nasilje bez motiva nad ranjivim/nevinim likovima. Seksualno nasilje i prijetnje također su ovdje klasificirani.
    - ***Implikacija:*** Što je viša povezana dobna oznaka PEGI-ja, to je prikazano nasilje intenzivnije i realističnije.
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Autoritet za ocjenjivanje igara](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Što je to:*** Ovaj opis označava da igra sadrži uvredljiv jezik ili psovke.
    - ***Razine ozbiljnosti:***
    - **Blago (PEGI 12):** Blago psovanje i/ili uvredljiv jezik, osim seksualnih psovki (npr. "prokletstvo", "pakao", "sranje").
    - **Jako (PEGI 16/18):** Seksualne psovke, bogohuljenje ili vrlo uvredljiv jezik.
    - ***Implikacija:*** Prisutnost i intenzitet vulgarnog jezika povećavaju se s višim dobnim ocjenama PEGI-ja.
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Tvrtka za ocjenjivanje igara](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Što je to:*** Ovaj opis označava da igra sadrži elemente koji mogu biti zastrašujući ili strašni.
    - ***Razine ozbiljnosti:***
    - **Zastrašujuće (PEGI 7):** Slike ili zvukovi koji mogu biti zastrašujući ili strašni za malu djecu (npr. jeziva glazba, zastrašujuća okruženja, vriskovi u pozadini). Ne uključuje nužno izravno nasilje.
    - **Horor (PEGI 12+):** Jači detalji prijetnje, straha ili grafičkih ozljeda te dugotrajnije horor sekvence ili uznemirujuće slike.
    - ***Implikacija:*** Usredotočuje se na psihološki utjecaj i uznemirujući sadržaj, a ne na eksplicitno nasilje.
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Autoritet za ocjenjivanje igara](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Što je to:*** Ovaj deskriptor označava da igra sadrži elemente koji potiču ili podučavaju kockanje.
    - ***Opseg:*** Odnosi se na simulacije tradicionalnih igara na sreću koje se obično nalaze u kasinima ili kockarnicama (npr. kartaške igre koje se igraju za novac, klađenje na utrke).
    - ***Minimalna ocjena:*** Ovaj deskriptor pojavljuje se samo na igrama s ocjenom **PEGI 12, 16 ili 18**. Od 2020. godine, novo ocijenjene igre s realističnim simulacijama kockanja uvijek su PEGI 18.
    - ***Napomena o kutijama s plijenom:*** Prisutnost "Plaćenih slučajnih predmeta" (često nazivanih kutijama s plijenom) zaseban je deskriptor sadržaja ("Kupnje u igri") i može se pronaći u igrama s nižim dobnim ocjenama (npr. PEGI 7).
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Tijelo za ocjenjivanje igara](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Što je to:*** Ovaj deskriptor označava prisutnost seksualnog sadržaja u igri.
    - ***Razine ozbiljnosti:***
    - **Insinuacije/Poziranje (PEGI 12):** Seksualno poziranje ili insinuacija.
    - **Erotska golotinja/Neeksplicitni spolni odnos (PEGI 16):** Prikazi erotske golotinje ili spolnog odnosa bez vidljivih genitalija.
    - **Eksplicitna seksualna aktivnost (PEGI 18):** Detaljna ili eksplicitna seksualna aktivnost, uključujući vidljive genitalije. Seksualno nasilje i prijetnja također spadaju u ovu kategoriju.
    - ***Implikacija:*** Razina eksplicitnosti i detalja u seksualnom sadržaju raste s višim dobnim ocjenama PEGI-ja.
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Tijelo za ocjenjivanje igara](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Što je to:*** Ovaj deskriptor označava da se igra odnosi na ili prikazuje upotrebu ilegalnih droga, alkohola ili duhana.
    - ***Razine ozbiljnosti:***
    - **Poticanje/Prikaz upotrebe (PEGI 16):** Poticanje upotrebe duhana ili alkohola (npr. lik stječe prednost) ili prikazi upotrebe ilegalnih droga.
    - **Glamorizacija/Promocija (PEGI 18):** Glamorizirani prikazi ilegalnih droga ili istaknuta promocija kontroliranih tvari.
    - ***Minimalna ocjena:*** Ovaj deskriptor nalazi se samo u igrama s ocjenom **PEGI 16 ili PEGI 18**.
    - ***Izvori:*** [Službena web stranica PEGI](https://pegi.info/what-do-the-labels-mean), [Tvrtka za ocjenjivanje igara](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Što je to:*** Ovaj opis označava da igra sadrži prikaze etničkih, vjerskih, nacionalističkih ili drugih stereotipa koji vjerojatno potiču mržnju.
    - ***Kontekst:*** Ova se ocjena primjenjuje kada igra promiče ili veliča diskriminaciju skupina na temelju podrijetla, religije, nacionalnosti, spola, seksualnosti ili drugih karakteristika.
    - ***Minimalna ocjena:*** Ovaj se opis obično pojavljuje na igrama s ocjenom **PEGI 18**, zbog ozbiljne prirode takvog sadržaja.
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Tvrtka za ocjenjivanje igara](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Što je to:*** Ovaj opis označava da igra nudi opcionalne digitalne kupnje za pravi novac.
    - ***Opseg:*** Uključuje razne oblike kupnji u igri:
    - **Kozmetički predmeti:** Skinovi, emotikoni, vizualna poboljšanja.
    - **Prednosti igranja:** Pojačanja, valuta, boosteri.
    - **Proširenja/DLC:** Dodatni sadržaj ili priča.
    - **Plaćeni nasumični predmeti (kutije s plijenom):** Gdje igrači ne znaju točno što dobivaju prije kupnje (npr. paketi karata, sanduci s predmetima).
    - ***Napomena:*** Ovaj opis **nije** dobna oznaka već informativna ikona. Može se pojaviti u igrama s bilo kojom PEGI dobnom oznakom, uključujući PEGI 3.
    - ***Zabrinutost (posebno za djecu):*** Potencijal za prekomjerno trošenje, poticanje ponašanja sličnog kockanju s nasumičnim predmetima i pritisak na kupnju radi napretka.
    - ***Izvori:*** [Službena web stranica PEGI-ja](https://pegi.info/what-do-the-labels-mean), [Roditeljska zona - Razumijevanje PEGI ocjena](https://parentzone.org.uk/article/pegi-games-ratings)
