"en:pegi_3":
  content: |-
    - ***เนื้อหานี้คืออะไร:*** ถือว่าเหมาะสมสำหรับทุกกลุ่มอายุ
    - ***ลักษณะสำคัญ:***
    - **ความรุนแรง:** ยอมรับได้เฉพาะความรุนแรงในรูปแบบที่ไม่รุนแรงมาก โดยปกติแล้วจะเป็นในรูปแบบตลกขบขัน การ์ตูน หรือแบบเด็กๆ (เช่น การแสดงตลกโปกฮา การทำร้ายโดยนัย ปฏิกิริยาที่ไม่สมจริง)
    - **ความกลัว:** ห้ามใช้เสียงหรือภาพที่อาจทำให้เด็กเล็กตกใจ
    - **ภาษา:** ไม่ควรได้ยินภาษาที่ไม่สุภาพ
    - **อื่นๆ:** ไม่มีเนื้อหาเกี่ยวกับเรื่องเพศ ยาเสพติด หรือการพนัน
    - ***ความหมายโดยนัย:*** การจัดระดับนี้มุ่งเน้นไปที่การทำให้แน่ใจว่าเนื้อหานั้นปลอดภัยและไม่รบกวนผู้ชมที่อายุน้อยที่สุด
    - ***แหล่งที่มา:*** [เว็บไซต์อย่างเป็นทางการของ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - คู่มือสำหรับผู้ปกครองในการจัดระดับ PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***เนื้อหานี้เหมาะสำหรับเด็กอายุ 7 ปีขึ้นไป
    - ***ลักษณะสำคัญ:***
    - **ความรุนแรง:** ความรุนแรงในระดับที่ยอมรับได้ อาจเป็นความรุนแรงโดยนัย ไม่มีรายละเอียด หรือไม่สมจริง โดยมักจะมุ่งเป้าไปที่ตัวละครแฟนตาซี อาจมีความรุนแรงที่ไม่สมจริงในระดับที่ยอมรับได้ต่อตัวละครที่คล้ายมนุษย์
    - **ความกลัว:** เกมที่มีฉากหรือเสียงที่อาจทำให้เด็กเล็กกลัวได้ (เช่น บรรยากาศที่น่าขนลุก เสียงหรือภาพที่น่ากลัว) จัดอยู่ในประเภทนี้
    - **ภาษา:** ไม่มีภาษาที่หยาบคาย หรือมีคำหยาบคายที่ไม่เกี่ยวข้องกับเรื่องเพศในระดับเล็กน้อย
    - **อื่นๆ:** ยังไม่มีเนื้อหาทางเพศที่ชัดเจน ยาเสพติด หรือการพนัน
    - ***นัย:*** แนะนำองค์ประกอบที่อาจเข้มข้นเกินไปสำหรับเด็กเล็กมาก โดยเฉพาะอย่างยิ่งในแง่ของความกลัวและความรุนแรงในจินตนาการที่เด่นชัดขึ้นเล็กน้อย
    - ***แหล่งที่มา:*** [เว็บไซต์อย่างเป็นทางการของ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - คู่มือการจัดระดับ PEGI สำหรับผู้ปกครอง](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***เนื้อหานี้เหมาะสำหรับผู้ที่มีอายุ 12 ปีขึ้นไป
    - ***ลักษณะสำคัญ:***
    - **ความรุนแรง:** ความรุนแรงที่สมจริงหรือชัดเจนต่อตัวละครแฟนตาซี หรือความรุนแรงที่ไม่สมจริงต่อตัวละครที่มีลักษณะคล้ายมนุษย์ ซึ่งอาจรวมถึงผลกระทบที่มองเห็นได้ชัดเจน แต่โดยทั่วไปจะไม่มีเลือดสาด ความรุนแรงโดยนัยต่อมนุษย์ซึ่งไม่ได้แสดงความรุนแรงจริงก็ครอบคลุมเช่นกัน
    - **ความกลัว/ความสยองขวัญ:** การคุกคาม ความหวาดกลัว หรือรายละเอียดการบาดเจ็บที่โจ่งแจ้งมากขึ้น และฉากสยองขวัญหรือภาพที่น่าสะพรึงกลัวที่ยืดเยื้อมากขึ้น
    - **ภาษา:** การใช้คำหยาบคายเล็กน้อยและ/หรือภาษาที่ไม่เหมาะสม (ยกเว้นคำหยาบคายทางเพศ)
    - **เพศ:** อาจมีการพูดพาดพิงหรือท่าทางทางเพศ ภาพเปลือยที่เร้าอารมณ์หรือการมีเพศสัมพันธ์ที่ไม่ชัดเจน
    - **การพนัน:** อาจมีองค์ประกอบที่สนับสนุนหรือสอนการพนัน (การจำลองเกมคาสิโน ฯลฯ)
    - ***ความหมายโดยนัย:*** แสดงให้เห็นถึงพัฒนาการที่สำคัญในด้านความเป็นผู้ใหญ่ ซึ่งรวมถึงความรุนแรงที่สมจริงมากขึ้น ธีมที่ส่อไปในทางลามกอนาจาร และคำหยาบคายเล็กน้อย
    - ***ที่มา:*** [เว็บไซต์อย่างเป็นทางการของ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - คู่มือการจัดระดับ PEGI สำหรับผู้ปกครอง](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***เนื้อหานี้เหมาะสำหรับผู้ที่มีอายุ 16 ปีขึ้นไป
    - ***ลักษณะสำคัญ:***
    - **ความรุนแรง:** การพรรณนาถึงความรุนแรง (หรือกิจกรรมทางเพศ) ที่ถึงขั้นที่ดูเหมือนจริงกับที่คาดหวังไว้ในชีวิตจริง ซึ่งอาจรวมถึงความรุนแรงที่สมจริงต่อตัวละครมนุษย์ โดยมักมีภาพความตายและการบาดเจ็บ อาจมีความรุนแรงนองเลือดหากอยู่ในรูปแบบเกมอาร์เคด
    - **ภาษา:** ภาษาที่หยาบคายอย่างรุนแรงมากขึ้น รวมถึงคำหยาบคายทางเพศหรือการดูหมิ่นศาสนา
    - **ยาเสพติด:** อาจมีการสนับสนุนการใช้ยาสูบหรือเครื่องดื่มแอลกอฮอล์ หรือการแสดงภาพการใช้ยาเสพติดผิดกฎหมาย
    - **เพศ:** ภาพเปลือยที่เร้าอารมณ์หรือการมีเพศสัมพันธ์โดยไม่เปิดเผยอวัยวะเพศ
    - **การพนัน:** อาจมีองค์ประกอบที่สนับสนุนหรือสอนการพนัน
    - ***นัย:*** เนื้อหาในระดับนี้จะมีความเป็นผู้ใหญ่มากกว่าอย่างเห็นได้ชัด และมักมีเนื้อหาที่สมจริงและอาจก่อให้เกิดความกังวล
    - ***ที่มา:*** [เว็บไซต์อย่างเป็นทางการของ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - คู่มือการจัดระดับ PEGI สำหรับผู้ปกครอง](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***เนื้อหานี้คืออะไร:*** เนื้อหาเหมาะสำหรับผู้ใหญ่เท่านั้น
    - ***ลักษณะสำคัญ:***
    - **ความรุนแรง:** ใช้เมื่อระดับความรุนแรงกลายเป็น "ความรุนแรงขั้นรุนแรง" ซึ่งรวมถึงวิธีการอันน่าสยดสยองในการนำความตายหรือการบาดเจ็บสาหัส การทรมาน การตัดศีรษะ การตัดอวัยวะ การฆ่าคนโดยไม่มีเหตุผล หรือความรุนแรงต่อตัวละครที่ไม่มีทางป้องกันตัวเองได้ ความรุนแรงทางเพศและการข่มขู่ก็จัดอยู่ในหมวดหมู่นี้เช่นกัน
    - **ยาเสพติด:** การแสดงภาพยาเสพติดผิดกฎหมายที่เกินจริงหรือการส่งเสริมสารควบคุมอย่างโจ่งแจ้ง
    - **เพศ:** กิจกรรมทางเพศที่ละเอียดหรือชัดเจน รวมถึงอวัยวะเพศที่มองเห็นได้
    - **การพนัน:** การจำลองการพนันที่สมจริง
    - **การเลือกปฏิบัติ:** อาจมีองค์ประกอบที่ส่งเสริมหรือสอนเรื่องการเลือกปฏิบัติ
    - ***ความหมาย:*** นี่คือการจัดเรตตามอายุสูงสุด และระบุเนื้อหาที่เหมาะสำหรับผู้ชมที่เป็นผู้ใหญ่โดยเฉพาะ เนื่องจากมีภาพกราฟิกที่อาจก่อให้เกิดความรบกวนได้
    - ***ที่มา:*** [เว็บไซต์อย่างเป็นทางการของ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - คู่มือการจัดเรต PEGI สำหรับผู้ปกครอง](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***ความหมาย:*** คำอธิบายนี้ระบุว่าเกมมีภาพความรุนแรง
    - ***ระดับความรุนแรง:***
    - **เล็กน้อย/การ์ตูน (PEGI 3/7):** ความรุนแรงที่ไม่สมจริงเล็กน้อย (เช่น ตลกโปกฮา ทำร้ายแบบการ์ตูน หรือความรุนแรงโดยนัย) มักมุ่งเป้าไปที่ตัวละครแฟนตาซี
    - **ปานกลาง (PEGI 12):** ความรุนแรงที่โจ่งแจ้งหรือสมจริงมากขึ้นต่อตัวละครแฟนตาซี หรือความรุนแรงที่ไม่สมจริงต่อตัวละครที่มีลักษณะคล้ายมนุษย์ (เช่น บาดเจ็บเล็กน้อย ไม่มีเลือด)
    - **รุนแรง (PEGI 16):** ความรุนแรงที่สมจริงต่อตัวละครมนุษย์ รวมถึงภาพความตายและการบาดเจ็บ อาจมีความรุนแรงนองเลือดหากอยู่ในรูปแบบเกมอาร์เคด
    - **ร้ายแรง (PEGI 18):** วิธีการอันน่าสยดสยองในการนำความตายหรือการบาดเจ็บสาหัส รวมถึงการทรมาน การตัดหัว การตัดอวัยวะ หรือความรุนแรงที่ไร้เหตุผลต่อตัวละครที่อ่อนแอ/บริสุทธิ์ ความรุนแรงทางเพศและการข่มขู่ก็ถูกจัดประเภทไว้ในที่นี้เช่นกัน
    - ***นัยยะ:*** ยิ่งเรตติ้ง PEGI สูงเท่าไหร่ ความรุนแรงที่ปรากฏก็จะยิ่งรุนแรงและสมจริงมากขึ้นเท่านั้น
    - ***ที่มา:*** [เว็บไซต์อย่างเป็นทางการของ PEGI](https://pegi.info/what-do-the-labels-mean), [หน่วยงานจัดอันดับเกม](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***มันคืออะไร:*** คำอธิบายนี้บ่งบอกว่าเกมมีภาษาที่หยาบคายหรือคำหยาบ
    - ***ระดับความรุนแรง:***
    - **เล็กน้อย (PEGI 12):** คำหยาบคายและ/หรือภาษาที่หยาบคายเล็กน้อย ยกเว้นคำหยาบคายทางเพศ (เช่น "บ้าเอ๊ย" "นรก" "บ้าเอ๊ย")
    - **รุนแรง (PEGI 16/18):** คำหยาบคายทางเพศ การดูหมิ่นศาสนา หรือภาษาที่หยาบคายอย่างมาก
    - ***ความหมายโดยนัย:*** การปรากฏและความรุนแรงของภาษาที่หยาบคายจะเพิ่มขึ้นตามระดับอายุของ PEGI ที่สูงขึ้น
    - ***แหล่งที่มา:*** [เว็บไซต์อย่างเป็นทางการของ PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***มันคืออะไร:*** คำอธิบายนี้ระบุว่าเกมมีองค์ประกอบที่อาจน่ากลัวหรือทำให้ตกใจกลัว
    - ***ระดับความรุนแรง:***
    - **น่ากลัว (PEGI 7):** รูปภาพหรือเสียงที่อาจทำให้เด็กเล็กกลัวหรือตกใจกลัว (เช่น เพลงหลอนๆ สภาพแวดล้อมน่ากลัว เสียงกรีดร้องในพื้นหลัง) ไม่จำเป็นต้องมีความรุนแรงโดยตรง
    - **สยองขวัญ (PEGI 12+):** มีภัยคุกคาม ความหวาดกลัว หรือรายละเอียดการบาดเจ็บที่รุนแรงขึ้น และฉากสยองขวัญหรือภาพที่น่าสะเทือนใจที่ยืดเยื้อมากขึ้น
    - ***ความหมาย:*** มุ่งเน้นไปที่ผลกระทบทางจิตวิทยาและเนื้อหาที่น่าสะเทือนใจ มากกว่าความรุนแรงที่ชัดเจน
    - ***ที่มา:*** [เว็บไซต์อย่างเป็นทางการของ PEGI](https://pegi.info/what-do-the-labels-mean), [หน่วยงานจัดอันดับเกม](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***มันคืออะไร:*** คำอธิบายนี้ระบุว่าเกมมีองค์ประกอบที่ส่งเสริมหรือสอนการพนัน
    - ***ขอบเขต:*** หมายถึงการจำลองเกมเสี่ยงโชคแบบดั้งเดิมที่มักพบในคาสิโนหรือห้องพนัน (เช่น เกมไพ่ที่เล่นเพื่อเงิน การเดิมพันแข่งม้า)
    - ***เรตติ้งขั้นต่ำ:*** คำอธิบายนี้ปรากฏเฉพาะในเกมที่มีเรต **PEGI 12, 16 หรือ 18** ตั้งแต่ปี 2020 เกมที่มีเรตติ้งใหม่ที่มีการจำลองการพนันที่สมจริงจะเป็น PEGI 18 เสมอ
    - ***หมายเหตุเกี่ยวกับกล่องสุ่ม:*** การมี "ไอเทมสุ่มแบบชำระเงิน" (มักเรียกว่ากล่องสุ่ม) เป็นคำอธิบายเนื้อหาแยกต่างหาก ("การซื้อในเกม") และสามารถพบได้ในเกมที่มีเรตติ้งอายุต่ำกว่า (เช่น PEGI 7)
    - ***แหล่งที่มา:*** [เว็บไซต์อย่างเป็นทางการของ PEGI](https://pegi.info/what-do-the-labels-mean), [หน่วยงานจัดอันดับเกม](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***มันคืออะไร:*** คำอธิบายนี้บ่งชี้ถึงการมีเนื้อหาทางเพศในเกม
    - ***ระดับความรุนแรง:***
    - **การเหน็บแนม/การวางท่าทาง (PEGI 12):** การวางท่าทางหรือการเหน็บแนมทางเพศ
    - **ภาพเปลือยที่เร้าอารมณ์/การมีเพศสัมพันธ์ที่ไม่ชัดเจน (PEGI 16):** การแสดงภาพเปลือยที่เร้าอารมณ์หรือการมีเพศสัมพันธ์โดยไม่เปิดเผยอวัยวะเพศ
    - **กิจกรรมทางเพศที่เปิดเผย (PEGI 18):** กิจกรรมทางเพศที่ละเอียดหรือชัดเจน รวมถึงอวัยวะเพศที่มองเห็น ความรุนแรงทางเพศและการคุกคามก็จัดอยู่ในประเภทนี้เช่นกัน
    - ***ความหมายโดยนัย:*** ระดับของความชัดเจนและรายละเอียดของเนื้อหาทางเพศจะเพิ่มขึ้นตามการจัดเรตอายุ PEGI ที่สูงขึ้น
    - ***แหล่งที่มา:*** [เว็บไซต์อย่างเป็นทางการของ PEGI](https://pegi.info/what-do-the-labels-mean), [หน่วยงานจัดอันดับเกม](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***มันคืออะไร:*** คำอธิบายนี้ระบุว่าเกมนี้อ้างอิงหรือพรรณนาถึงการใช้ยาเสพติดที่ผิดกฎหมาย แอลกอฮอล์ หรือยาสูบ
    - ***ระดับความรุนแรง:***
    - **การสนับสนุน/การพรรณนาถึงการใช้งาน (PEGI 16):** การสนับสนุนการใช้ยาสูบหรือแอลกอฮอล์ (เช่น ตัวละครได้เปรียบ) หรือพรรณนาถึงการใช้ยาเสพติดที่ผิดกฎหมาย
    - **การยกย่อง/การส่งเสริม (PEGI 18):** การพรรณนาถึงยาเสพติดที่ผิดกฎหมายเพื่อยกย่องหรือการส่งเสริมสารควบคุมอย่างโดดเด่น
    - ***การจัดระดับขั้นต่ำ:*** คำอธิบายนี้พบได้เฉพาะในเกมที่ได้รับการจัดระดับ **PEGI 16 หรือ PEGI 18**
    - ***แหล่งที่มา:*** [เว็บไซต์อย่างเป็นทางการของ PEGI](https://pegi.info/what-do-the-labels-mean), [หน่วยงานจัดอันดับเกม](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***มันคืออะไร:*** คำอธิบายนี้ระบุว่าเกมนี้มีการพรรณนาถึงเชื้อชาติ ศาสนา ชาตินิยม หรือแบบแผนอื่นๆ ที่อาจส่งเสริมความเกลียดชัง
    - ***บริบท:*** เรตติ้งนี้จะใช้เมื่อเกมส่งเสริมหรือยกย่องการเลือกปฏิบัติต่อกลุ่มต่างๆ โดยพิจารณาจากแหล่งกำเนิด ศาสนา สัญชาติ เพศ รสนิยมทางเพศ หรือลักษณะอื่นๆ
    - ***เรตติ้งขั้นต่ำ:*** โดยทั่วไปแล้ว คำอธิบายนี้จะปรากฏในเกมที่ได้รับเรต **PEGI 18** เนื่องจากเนื้อหาประเภทนี้มีเนื้อหาที่รุนแรง
    - ***แหล่งที่มา:*** [เว็บไซต์อย่างเป็นทางการของ PEGI](https://pegi.info/what-do-the-labels-mean), [หน่วยงานจัดอันดับเกม](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***มันคืออะไร:*** คำอธิบายนี้ระบุว่าเกมนี้มีทางเลือกในการซื้อแบบดิจิทัลด้วยเงินจริง
    - ***ขอบเขต:*** รวมถึงรูปแบบต่างๆ ของการซื้อในเกม:
    - **ไอเทมเครื่องสำอาง:** สกิน, อิโมติคอน, การปรับปรุงภาพ
    - **ข้อดีของการเล่นเกม:** พลังเพิ่ม, สกุลเงิน, บูสเตอร์
    - **ส่วนขยาย/DLC:** เนื้อหาหรือเรื่องราวเพิ่มเติม
    - **ไอเทมสุ่มแบบชำระเงิน (กล่องสมบัติ):** ผู้เล่นไม่ทราบแน่ชัดว่าตนจะได้รับอะไรก่อนการซื้อ (เช่น แพ็คการ์ด, กล่องไอเทม)
    - ***หมายเหตุ:*** คำอธิบายนี้ **ไม่ใช่** การจัดระดับอายุ แต่เป็นไอคอนข้อมูล สามารถปรากฏในเกมที่มีเรต PEGI ทุกวัย รวมถึง PEGI 3
    - ***ข้อกังวล (โดยเฉพาะสำหรับเด็ก):*** มีแนวโน้มที่จะใช้จ่ายมากเกินไป ส่งเสริมพฤติกรรมคล้ายการพนันด้วยไอเทมแบบสุ่ม และกดดันให้ซื้อเพื่อดำเนินการต่อ
    - ***แหล่งที่มา:*** [เว็บไซต์อย่างเป็นทางการของ PEGI](https://pegi.info/what-do-the-labels-mean), [โซนผู้ปกครอง - ทำความเข้าใจเรต PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
