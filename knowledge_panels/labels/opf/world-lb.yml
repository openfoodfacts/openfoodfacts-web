"en:pegi_3":
  content: |-
    - ***Wat et ass:*** Den Inhalt gëllt als gëeegent fir all Altersgruppen.
    - ***Haaptcharakteristiken:***
    - **Gewalt:** Nëmme ganz liicht Forme vu Gewalt sinn akzeptabel, normalerweis an engem komeschen, cartoonisteschen oder këndlechen Ëmfeld (z.B. Slapstick, implizit Verletzungen, net realistesch Reaktiounen).
    - **Angscht:** Keng Téin oder Biller, déi jonk Kanner Angscht maache kënnen.
    - **Sprooch:** Et däerf keng schlecht Sprooch héieren ginn.
    - **Aneres:** Kee sexuellen Inhalt, Drogen oder Glécksspiller.
    - ***Implikatioun:*** Dës Bewäertung konzentréiert sech drop, sécherzestellen, datt den Inhalt sécher an net stéiert fir déi jéngst Zuschauer.
    - ***Quellen:*** [Offiziell PEGI Websäit](https://pegi.info/what-do-the-labels-mean), [Uswitch - Elterenhandbuch fir PEGI Bewäertungen](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Wat et ass:*** Den Inhalt ass gëeegent fir Kanner ab 7 Joer.
    - ***Haaptcharakteristiken:***
    - **Gewalt:** Ganz liicht Forme vu Gewalt sinn akzeptabel. Dëst kann implizit, net detailléiert oder net realistesch Gewalt sinn, dacks géint Fantasiefiguren. Ganz liicht net realistesch Gewalt géint mënscheähnlech Personnagen kann och virkommen.
    - **Angscht:** Spiller mat Szenen oder Téin, déi fir méi jonk Kanner eventuell erschreckend kënne sinn (z.B. onroueg Atmosphär, e puer grujeleg Téin oder Biller), falen an dës Kategorie.
    - **Sprooch:** Keng schlecht Sprooch oder nëmme ganz liicht, net-sexuell Fluchen.
    - **Anescht:** Nach ëmmer keen expliziten sexuellen Inhalt, Drogen oder Glécksspiller.
    - ***Implikatioun:*** Féiert Elementer an, déi fir ganz jonk Kanner ze intensiv kéinte sinn, besonnesch wat Angscht a liicht méi ausgeprägte Fantasiegewalt ugeet.
    - ***Quellen:*** [Offiziell PEGI Websäit](https://pegi.info/what-do-the-labels-mean), [Uswitch - Elterenhandbuch fir PEGI Bewäertungen](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Wat et ass:*** Den Inhalt ass gëeegent fir Persounen ab 12 Joer.
    - ***Haaptcharakteristiken:***
    - **Gewalt:** Méi graphesch oder realistesch Gewalt géint Fantasiefiguren oder net-realistesch Gewalt géint mënscheähnlech Personnagen. Dëst kann e méi siichtbare Impakt enthalen, awer allgemeng ouni Gore. Implizit Gewalt géint Mënschen, wou déi tatsächlech Gewalt net gewise gëtt, ass och ofgedeckt.
    - **Angscht/Horror:** Méi staark Detailer iwwer Bedrohung, Angscht oder graphesch Verletzungen, a méi laang halen Horrorsequenzen oder verstörend Biller.
    - **Sprooch:** Liicht Fluchen an/oder beleidegend Sprooch (ausser sexuell Fluchwierder).
    - **Sex:** Sexuell Anspielungen oder sexuell Haltung kënne präsent sinn. Erotesch Nacktheet oder net-explizit Geschlechtsverkéier.
    - **Spiller:** Kann Elementer enthalen, déi Glécksspiller encouragéieren oder léieren (Simulatioune vu Casinospiller, etc.).
    - ***Implikatioun:*** Markéiert e bedeitende Schrëtt no vir an der Reife, dorënner méi realistesch Gewalt, suggestiv Themen a liicht Fluchwierder.
    - ***Quellen:*** [PEGI Offiziell Websäit](https://pegi.info/what-do-the-labels-mean), [Uswitch - Elterenhandbuch fir PEGI Bewäertungen](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Wat et ass:*** Den Inhalt ass gëeegent fir Persounen ab 16 Joer.
    - ***Haaptcharakteristiken:***
    - **Gewalt:** Duerstellunge vu Gewalt (oder sexueller Aktivitéit), déi en Niveau erreechen, deen d'selwecht ausgesäit wéi am richtege Liewen erwaart. Dëst kann realistesch Gewalt géint mënschlech Personnagen enthalen, dacks mat Duerstellunge vun Doud a Verletzungen. Bluddeg oder bluddeg Gewalt kann präsent sinn, wann et an engem Arcade-Stil ass.
    - **Sprooch:** Méi extrem schlecht Sprooch, dorënner sexuell Fluchwierder oder Gotteslästerung.
    - **Drogen:** Kann d'Ermuttigung vum Tubaks- oder Alkoholkonsum oder Duerstellunge vum illegalen Drogenkonsum enthalen.
    - **Sex:** Erotesch Nacktheet oder Geschlechtsverkéier ouni siichtbar Genitalien.
    - **Spillsaachen:** Kann Elementer enthalen, déi Glécksspiller encouragéieren oder léieren.
    - ***Implikatioun:*** Inhalt op dësem Niveau ass däitlech méi reif a enthält dacks realistesch an potenziell verstörend Themen.
    - ***Quellen:*** [Offiziell PEGI Websäit](https://pegi.info/what-do-the-labels-mean), [Uswitch - Elterenhandbuch fir PEGI Bewäertungen](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Wat et ass:*** Den Inhalt ass nëmme fir Erwuessener gëeegent.
    - ***Haaptcharakteristiken:***
    - **Gewalt:** Gëllt wann den Niveau vun der Gewalt zu "grober Gewalt" gëtt. Dëst beinhalt schrecklech Methoden fir Doud oder schwéier Verletzungen, Folter, Dekapitatioun, Zerstéckung, ëmbréngen ouni Motiv oder Gewalt géint verdeedegungslos Personnagen. Sexuell Gewalt a Bedrohung ginn och hei klasséiert.
    - **Drogen:** Verherrlecht Duerstellunge vun illegalen Drogen oder prominent Promotioun vu kontrolléierte Substanzen.
    - **Sex:** Detailéiert oder explizit sexuell Aktivitéit, inklusiv siichtbar Genitalien.
    - **Spiller:** Realistesch Spillsimulatiounen.
    - **Diskriminéierung:** Kann Elementer enthalen, déi Diskriminéierung encouragéieren oder léieren.
    - ***Implikatioun:*** Dëst ass déi héchst Altersbeschränkung a weist Inhalt un, deen ausschliisslech fir erwuesse Leit geduecht ass wéinst senger grafescher a potenziell verstörender Natur.
    - ***Quellen:*** [Offiziell PEGI Websäit](https://pegi.info/what-do-the-labels-mean), [Uswitch - Elterenhandbuch fir PEGI Bewäertungen](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Wat et ass:*** Dësen Deskriptor weist datt d'Spill Gewaltdarstellungen enthält.
    - ***Schwéiergrad:***
    - **Mëll/Cartoon (PEGI 3/7):** Ganz mëll, net realistesch Gewalt (z.B. Slapstick, cartoonistesch Verletzungen oder implizit Gewalt) dacks géint Fantasiefiguren.
    - **Mëttel (PEGI 12):** Méi grafesch oder realistesch Gewalt géint Fantasiefiguren oder onrealistesch Gewalt géint mënscheähnlech Personnagen (z.B. liicht Verletzungen, kee Blutt).
    - **Staark (PEGI 16):** Realistesch Gewalt géint mënschlech Personnagen, inklusiv Darstellunge vun Doud a Verletzungen. Bluddeg oder bluddeg Gewalt kann präsent sinn, wann et an engem Arcade-Stil ass.
    - **Grov (PEGI 18):** Horroresch Methoden fir Doud oder schwéier Verletzungen ze verursaachen, inklusiv Folter, Dekapitatioun, Zerstéckung oder motivlos Gewalt géint vulnérabel/onschëlleg Personnagen. Sexuell Gewalt a Bedrohung ginn och hei klasséiert.
    - ***Implikatioun:*** Wat méi héich d'PEGI-Altersschätzung ass, wat méi intensiv a realistesch d'Gewalt duergestallt gëtt.
    - ***Quellen:*** [PEGI Offiziell Websäit](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Wat et ass:*** Dësen Deskriptor weist un, datt d'Spill beleidegend Sprooch oder Fluchwierder enthält.
    - ***Schwéiergrad:***
    - **Mëll (PEGI 12):** Liicht Fluchwierder an/oder beleidegend Sprooch, ausser sexuell Fluchwierder (z.B. "verdammt", "Häll", "Scheiss").
    - **Staark (PEGI 16/18):** Sexuell Fluchwierder, Gotteslästerung oder héich beleidegend Sprooch.
    - ***Implikatioun:*** D'Präsenz an d'Intensitéit vu schlechter Sprooch huelen mat méi héije PEGI Altersbewäertungen zou.
    - ***Quellen:*** [PEGI Offiziell Websäit](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Wat et ass:*** Dësen Deskriptor weist un, datt d'Spill Elementer enthält, déi erschreckend oder grujeleg kënne sinn.
    - ***Schwéiergrad:***
    - **Erschreckend (PEGI 7):** Biller oder Téin, déi fir kleng Kanner erschreckend oder grujeleg kënne sinn (z.B. verfollegend Musek, grujeleg Ëmfeld, Hannergrondgeschrei). Enthält net onbedéngt direkt Gewalt.
    - **Horror (PEGI 12+):** Méi staark Detailer iwwer Bedrohung, Angscht oder grafesch Verletzungen, a méi laang halen Horrorsequenzen oder verstörend Biller.
    - ***Implikatioun:*** Konzentréiert sech op psychologesch Auswierkungen an verstörend Inhalter, anstatt explizit Gewalt.
    - ***Quellen:*** [PEGI Offiziell Websäit](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Wat et ass:*** Dësen Deskriptor weist un, datt d'Spill Elementer enthält, déi Glécksspiller encouragéieren oder léieren.
    - ***Ëmfang:*** Bezitt sech op Simulatioune vun traditionelle Glécksspiller, déi typescherweis a Casinoen oder Spillhallen fonnt ginn (z.B. Kaartespiller, déi fir Suen gespillt ginn, Wetten op Course).
    - ***Mindest Bewäertung:*** Dësen Deskriptor erschéngt nëmme bei Spiller, déi mat **PEGI 12, 16 oder 18** bewäert sinn. Zënter 2020 sinn nei bewäert Spiller mat realistesche Glécksspillersimulatiounen ëmmer PEGI 18.
    - ***Bemierkung zu Loot Boxes:*** D'Präsenz vun "Paid Random Items" (dacks als Loot Boxes bezeechent) ass en separaten Inhaltsbeschreiwung ("In-Game Purchases") a kann a Spiller mat méi niddregen Altersbewäertungen (z.B. PEGI 7) fonnt ginn.
    - ***Quellen:*** [Offiziell PEGI Websäit](https://pegi.info/what-do-the-labels-mean), [Spillbewertungsautoritéit](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Wat et ass:*** Dësen Deskriptor weist d'Präsenz vu sexuellen Inhalter am Spill un.
    - ***Schwéiergrad:***
    - **Anspielung/Posturéierung (PEGI 12):** Sexuell Posturéierung oder Anspielung.
    - **Erotesch Nacktheet/Net-Explizit Geschlechtsverkéier (PEGI 16):** Duerstellunge vun erotescher Nacktheet oder Geschlechtsverkéier ouni siichtbar Genitalien.
    - **Explizit sexuell Aktivitéit (PEGI 18):** Detailéiert oder explizit sexuell Aktivitéit, inklusiv siichtbar Genitalien. Sexuell Gewalt a Bedrohung falen och an dës Kategorie.
    - ***Implikatioun:*** Den Niveau vun der Explizitheet an dem Detail a sexuellen Inhalter klëmmt mat méi héije PEGI-Altersbewäertungen.
    - ***Quellen:*** [Offiziell PEGI Websäit](https://pegi.info/what-do-the-labels-mean), [Spillbewertungsautoritéit](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Wat et ass:*** Dësen Deskriptor weist un, datt d'Spill sech op d'Benotzung vun illegalen Drogen, Alkohol oder Tubak bezitt oder se duerstellt.
    - ***Schwéiergrad:***
    - **Encouragéierung/Duerstellung vum Gebrauch (PEGI 16):** Encouragéierung vum Tubaks- oder Alkoholkonsum (z.B., de Personnage profitéiert dovun) oder Duerstellunge vum illegalen Drogenkonsum.
    - **Glamoriséierung/Promotioun (PEGI 18):** Glamouriséiert Duerstellunge vun illegalen Drogen oder prominent Promotioun vu kontrolléierte Substanzen.
    - ***Mindest Bewäertung:*** Dësen Deskriptor fënnt een nëmme bei Spiller mat **PEGI 16 oder PEGI 18**.
    - ***Quellen:*** [PEGI Offiziell Websäit](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Wat et ass:*** Dësen Deskriptor weist un, datt d'Spill Duerstellunge vun ethneschen, reliéisen, nationalisteschen oder anere Stereotypen enthält, déi Haass encouragéiere kënnen.
    - ***Kontext:*** Dës Bewäertung gëtt ugewannt, wann d'Spill Diskriminéierung géint Gruppen op Basis vun Hierkonft, Relioun, Nationalitéit, Geschlecht, Sexualitéit oder aner Charakteristiken fördert oder verherrlecht.
    - ***Mindestbewäertung:*** Dësen Deskriptor erschéngt typescherweis op Spiller, déi mat **PEGI 18** bewäert sinn, wéinst der schwéierer Natur vun esou Inhalter.
    - ***Quellen:*** [PEGI Offiziell Websäit](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Wat et ass:*** Dësen Deskriptor weist datt d'Spill optional digital Akeef mat richtegem Geld ubitt.
    - ***Ëmfang:*** Enthält verschidde Forme vun Akeef am Spill:
    - **Kosmetesch Artikelen:** Skins, Emotes, visuell Verbesserungen.
    - **Virdeeler vum Spill:** Power-ups, Währung, Boosteren.
    - **Erweiderungen/DLC:** Zousätzlech Inhalt oder Geschicht.
    - **Bezuelte zoufälleg Artikelen (Loot Boxes):** Wou d'Spiller net genee wëssen, wat se virum Kaf kréien (z.B. Kaartepackungen, Artikelkëschten).
    - ***Bemierkung:*** Dësen Deskriptor ass **keng** Altersbeschränkung, mä en Informatiounssymbol. Et kann op Spiller mat all PEGI Altersbeschränkung optrieden, dorënner PEGI 3.
    - ***Bedenken (besonnesch fir Kanner):*** Potenzial fir exzessiv Ausgaben, Encouragement vu spillähnleche Verhalen mat zoufälleg Artikelen, an Drock ze kafen fir weiderzekommen.
    - ***Quellen:*** [PEGI Offiziell Websäit](https://pegi.info/what-do-the-labels-mean), [Elterenzon - PEGI Bewäertungen verstoen](https://parentzone.org.uk/article/pegi-games-ratings)
