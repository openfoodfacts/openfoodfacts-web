"en:pegi_3":
  content: |-
    - ***Beth ydyw:*** Ystyrir bod cynnwys yn addas ar gyfer pob grŵp oedran.
    - ***Nodweddion Allweddol:***
    - **Trais:** Dim ond mathau ysgafn iawn o drais sy'n dderbyniol, fel arfer mewn lleoliad comig, cartŵnaidd, neu debyg i blentyn (e.e., slapstic, niwed ymhlyg, adweithiau anrealistig).
    - **Ofn:** Dim synau na lluniau sy'n debygol o ddychryn plant ifanc.
    - **Iaith:** Ni ddylid clywed unrhyw iaith anweddus.
    - **Arall:** Dim cynnwys rhywiol, cyffuriau, na gamblo.
    - ***Goblygiad:*** Mae'r sgôr hon yn canolbwyntio ar sicrhau bod y cynnwys yn ddiogel ac yn ddi-drafferth i'r cynulleidfaoedd ieuengaf.
    - ***Ffynonellau:*** [Gwefan Swyddogol PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Canllaw Rhieni i Raddfeydd PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Beth ydyw:*** Mae'r cynnwys yn addas ar gyfer plant 7 oed a hŷn.
    - ***Nodweddion Allweddol:***
    - **Trais:** Mae mathau ysgafn iawn o drais yn dderbyniol. Gall hyn fod yn drais ymhlyg, heb fanylion, neu heb fod yn realistig, yn aml wedi'i gyfeirio at gymeriadau ffantasi. Gall trais ysgafn iawn heb fod yn realistig i gymeriadau tebyg i bobl hefyd ymddangos.
    - **Ofn:** Mae gemau gyda golygfeydd neu synau a all fod yn frawychus i blant iau (e.e., awyrgylch aflonydd, rhai synau neu ddelweddau brawychus) yn dod o dan y categori hwn.
    - **Iaith:** Dim iaith anweddus, neu regi ysgafn iawn, heb fod yn rhywiol yn unig.
    - **Arall:** Dim cynnwys rhywiol penodol, cyffuriau, na gamblo o hyd.
    - ***Goblygiad:*** Yn cyflwyno elfennau a allai fod yn rhy ddwys i blant ifanc iawn, yn enwedig o ran ofn a thrais ffantasi ychydig yn fwy amlwg.
    - ***Ffynonellau:*** [Gwefan Swyddogol PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Canllaw Rhieni i Raddfeydd PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Beth ydyw:*** Mae'r cynnwys yn addas ar gyfer unigolion 12 oed a hŷn.
    - ***Nodweddion Allweddol:***
    - **Trais:** Mwy o drais graffig neu realistig tuag at gymeriadau ffantasi, neu drais anrealistig tuag at gymeriadau tebyg i fodau dynol. Gall hyn gynnwys effaith fwy gweladwy, ond yn gyffredinol heb waed a gwaed. Mae trais ymhlyg i fodau dynol lle nad yw'r trais gwirioneddol yn cael ei ddangos hefyd wedi'i gynnwys.
    - **Ofn/Arswyd:** Manylion bygythiad, ofn, neu anaf graffig cryfach, a dilyniannau arswyd mwy parhaus neu ddelweddau aflonyddgar.
    - **Iaith:** Rhegau ysgafn a/neu iaith sarhaus (heblaw am regiadau rhywiol).
    - **Rhyw:** Gall awgrymiadau rhywiol neu ystum rhywiol fod yn bresennol. Noethni erotig neu gyfathrach rywiol aneglur.
    - **Gamblo:** Gall gynnwys elfennau sy'n annog neu'n addysgu gamblo (efelychiadau o gemau casino, ac ati).
    - ***Goblygiad:*** Yn nodi cam sylweddol ymlaen mewn aeddfedrwydd, gan gynnwys trais mwy realistig, themâu awgrymog, a rhegfeydd ysgafn.
    - ***Ffynonellau:*** [Gwefan Swyddogol PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Canllaw Rhieni i Raddfeydd PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Beth ydyw:*** Mae'r cynnwys yn addas ar gyfer unigolion 16 oed a hŷn.
    - ***Nodweddion Allweddol:***
    - **Trais:** Portreadau o drais (neu weithgaredd rhywiol) sy'n cyrraedd cam sy'n edrych yr un fath ag y byddai disgwyl mewn bywyd go iawn. Gall hyn gynnwys trais realistig tuag at gymeriadau dynol, yn aml gyda darluniau o farwolaeth ac anafiadau. Gall trais gwaedlyd neu waedlyd fod yn bresennol os yw mewn arddull arcêd.
    - **Iaith:** Iaith anweddus fwy eithafol, gan gynnwys rhegfeydd rhywiol neu gabledd.
    - **Cyffuriau:** Gall gynnwys annog defnyddio tybaco neu alcohol, neu bortreadau o ddefnyddio cyffuriau anghyfreithlon.
    - **Rhyw:** Noethni erotig neu gyfathrach rywiol heb organau cenhedlu gweladwy.
    - **Gamblo:** Gall gynnwys elfennau sy'n annog neu'n addysgu gamblo.
    - ***Goblygiad:*** Mae cynnwys ar y lefel hon yn llawer mwy aeddfed ac yn aml yn cynnwys themâu realistig a allai fod yn aflonyddgar.
    - ***Ffynonellau:*** [Gwefan Swyddogol PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Canllaw Rhieni i Raddfeydd PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Beth ydyw:*** Mae'r cynnwys yn addas ar gyfer oedolion yn unig.
    - ***Nodweddion Allweddol:***
    - **Trais:** Fe'i cymhwysir pan fydd lefel y trais yn dod yn "drais difrifol." Mae hyn yn cynnwys dulliau erchyll o achosi marwolaeth neu anaf difrifol, artaith, dienyddio, torri aelodau, lladd heb gymhelliad, neu drais tuag at gymeriadau diamddiffyn. Mae trais rhywiol a bygythiad hefyd wedi'u dosbarthu yma.
    - **Cyffuriau:** Portreadau hudolus o gyffuriau anghyfreithlon neu hyrwyddo sylweddau rheoledig yn amlwg.
    - **Rhyw:** Gweithgaredd rhywiol manwl neu eglur, gan gynnwys organau cenhedlu gweladwy.
    - **Gamblo:** Efelychiadau gamblo realistig.
    - **Gwahaniaethu:** Gall gynnwys elfennau sy'n annog neu'n addysgu gwahaniaethu.
    - ***Goblygiad:*** Dyma'r sgôr oedran uchaf ac mae'n nodi cynnwys sydd ar gyfer cynulleidfaoedd aeddfed yn unig oherwydd ei natur graffig a photensial aflonyddgar.
    - ***Ffynonellau:*** [Gwefan Swyddogol PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Canllaw Rhieni i Raddfeydd PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Beth ydyw:*** Mae'r disgrifydd hwn yn dangos bod y gêm yn cynnwys darluniau o drais.
    - ***Lefelau Difrifoldeb:***
    - **Ysgafn/Cartŵn (PEGI 3/7):** Trais ysgafn iawn, anrealistig (e.e., slapstic, niwed cartŵnaidd, neu drais ymhlyg) wedi'i gyfeirio'n aml at gymeriadau ffantasi.
    - **Cymedrol (PEGI 12):** Trais mwy graffig neu realistig tuag at gymeriadau ffantasi, neu drais afrealistig tuag at gymeriadau tebyg i bobl (e.e., anafiadau bach, dim gwaed).
    - **Cryf (PEGI 16):** Trais realistig tuag at gymeriadau dynol, gan gynnwys darluniau o farwolaeth ac anaf. Gall trais gwaedlyd neu waedlyd fod yn bresennol os yw mewn arddull arcêd.
    - **Difail (PEGI 18):** Dulliau erchyll o achosi marwolaeth neu anaf difrifol, gan gynnwys arteithio, dienyddio, torri aelodau, neu drais di-gymhelliad yn erbyn cymeriadau agored i niwed/diniwed. Mae trais rhywiol a bygythiad hefyd wedi'u dosbarthu yma.
    - ***Goblygiad:*** Po uchaf yw'r sgôr oedran PEGI cysylltiedig, y mwyaf dwys a realistig yw'r trais a ddangosir.
    - ***Ffynonellau:*** [Gwefan Swyddogol PEGI](https://pegi.info/what-do-the-labels-mean), [Awdurdod Graddio Gemau](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Beth ydyw:*** Mae'r disgrifydd hwn yn dangos bod y gêm yn cynnwys iaith neu regi sarhaus.
    - ***Lefelau Difrifoldeb:***
    - **Ysgafn (PEGI 12):** Rhegau ysgafn a/neu iaith sarhaus, heblaw am regi rhywiol (e.e., "damn," "hell," "crap").
    - **Cryf (PEGI 16/18):** Regi rhywiol, cabledd, neu iaith hynod sarhaus.
    - ***Goblygiad:*** Mae presenoldeb a dwyster iaith ddrwg yn cynyddu gyda graddfeydd oedran PEGI uwch.
    - ***Ffynonellau:*** [Gwefan Swyddogol PEGI](https://pegi.info/what-do-the-labels-mean), [Awdurdod Graddio Gemau](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Beth ydyw:*** Mae'r disgrifydd hwn yn dangos bod y gêm yn cynnwys elfennau a allai fod yn frawychus neu'n ddychrynllyd.
    - ***Lefelau Difrifoldeb:***
    - **Dychrynllyd (PEGI 7):** Lluniau neu synau sy'n debygol o fod yn frawychus neu'n ddychrynllyd i blant ifanc (e.e., cerddoriaeth ysbrydion, amgylcheddau brawychus, sgrechiadau cefndir). Nid yw o reidrwydd yn cynnwys trais uniongyrchol.
    - **Arswyd (PEGI 12+):** Manylion bygythiad, braw, neu anaf graffig cryfach, a dilyniannau arswyd neu ddelweddau aflonyddgar mwy parhaus.
    - ***Goblygiad:*** Yn canolbwyntio ar effaith seicolegol a chynnwys aflonyddgar, yn hytrach na thrais penodol.
    - ***Ffynonellau:*** [Gwefan Swyddogol PEGI](https://pegi.info/what-do-the-labels-mean), [Awdurdod Graddio Gemau](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Beth ydyw:*** Mae'r disgrifydd hwn yn dangos bod y gêm yn cynnwys elfennau sy'n annog neu'n addysgu gamblo.
    - ***Cwmpas:*** Yn cyfeirio at efelychiadau o gemau siawns traddodiadol a geir fel arfer mewn casinos neu neuaddau gamblo (e.e., gemau cardiau a chwaraeir am arian, betio ar rasys).
    - ***Sgôr Isafswm:*** Dim ond ar gemau sydd wedi'u graddio **PEGI 12, 16, neu 18** y mae'r disgrifydd hwn yn ymddangos. O 2020 ymlaen, gemau sydd newydd eu graddio gydag efelychiadau gamblo realistig yw PEGI 18 bob amser.
    - ***Nodyn ar Flychau Ysbeilio:*** Mae presenoldeb "Eitemau Ar Hap â Thâl" (y cyfeirir atynt yn aml fel blychau ysbeilio) yn ddisgrifiwr cynnwys ar wahân ("Pryniannau Yn y Gêm") a gellir ei ganfod mewn gemau â graddfeydd oedran is (e.e., PEGI 7).
    - ***Ffynonellau:*** [Gwefan Swyddogol PEGI](https://pegi.info/what-do-the-labels-mean), [Awdurdod Graddio Gemau](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Beth ydyw:*** Mae'r disgrifydd hwn yn dynodi presenoldeb cynnwys rhywiol yn y gêm.
    - ***Lefelau Difrifoldeb:***
    - **Enghreifftiau/Ystum (PEGI 12):** Ystum neu awgrymiadau rhywiol.
    - **Noethni Erotig/Cyfathrach Aneglur (PEGI 16):** Darluniau o noethni erotig neu gyfathrach rywiol heb organau cenhedlu gweladwy.
    - **Gweithgaredd Rhywiol Eglur (PEGI 18):** Gweithgaredd rhywiol manwl neu eglur, gan gynnwys organau cenhedlu gweladwy. Mae trais a bygythiad rhywiol hefyd yn dod o dan y categori hwn.
    - ***Goblygiad:*** Mae lefel yr eglurder a'r manylder mewn cynnwys rhywiol yn cynyddu gyda sgoriau oedran PEGI uwch.
    - ***Ffynonellau:*** [Gwefan Swyddogol PEGI](https://pegi.info/what-do-the-labels-mean), [Awdurdod Graddio Gemau](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Beth ydyw:*** Mae'r disgrifydd hwn yn dangos bod y gêm yn cyfeirio at neu'n darlunio defnyddio cyffuriau anghyfreithlon, alcohol, neu dybaco.
    - ***Lefelau Difrifoldeb:***
    - **Annog/Darlunio Defnydd (PEGI 16):** Anog defnyddio tybaco neu alcohol (e.e., cymeriad yn ennill mantais) neu ddarluniau o ddefnyddio cyffuriau anghyfreithlon.
    - **Grandoli/Hyrwyddo (PEGI 18):** Portreadau wedi'u graenu o gyffuriau anghyfreithlon neu hyrwyddo sylweddau rheoledig yn amlwg.
    - ***Sgôr Isafswm:*** Dim ond ar gemau sydd wedi'u graddio **PEGI 16 neu PEGI 18** y mae'r disgrifydd hwn i'w gael.
    - ***Ffynonellau:*** [Gwefan Swyddogol PEGI](https://pegi.info/what-do-the-labels-mean), [Awdurdod Graddio Gemau](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Beth ydyw:*** Mae'r disgrifydd hwn yn dangos bod y gêm yn cynnwys darluniau o stereoteipiau ethnig, crefyddol, cenedlaetholgar, neu stereoteipiau eraill sy'n debygol o annog casineb.
    - ***Cyd-destun:*** Mae'r sgôr hon yn cael ei gymhwyso pan fydd y gêm yn hyrwyddo neu'n gogoneddu gwahaniaethu yn erbyn grwpiau yn seiliedig ar darddiad, crefydd, cenedligrwydd, rhyw, rhywioldeb, neu nodweddion eraill.
    - ***Sgôr Isafswm:*** Mae'r disgrifydd hwn fel arfer yn ymddangos ar gemau sydd wedi'u graddio **PEGI 18**, oherwydd natur ddifrifol cynnwys o'r fath.
    - ***Ffynonellau:*** [Gwefan Swyddogol PEGI](https://pegi.info/what-do-the-labels-mean), [Awdurdod Graddio Gemau](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Beth ydyw:*** Mae'r disgrifydd hwn yn dangos bod y gêm yn cynnig pryniannau digidol dewisol gydag arian go iawn.
    - ***Cwmpas:*** Yn cynnwys amrywiol ffurfiau o bryniannau yn y gêm:
    - **Eitemau cosmetig:** Crwynion, emotes, gwelliannau gweledol.
    - **Manteision y gêm:** Pŵer-i-fyny, arian cyfred, hwbwyr.
    - **Ehangiadau/DLC:** Cynnwys neu stori ychwanegol.
    - **Eitemau ar Hap â Thâl (Blychau Ysbail):** Lle nad yw chwaraewyr yn gwybod yn union beth maen nhw'n ei gael cyn prynu (e.e., pecynnau cardiau, cratiau eitemau).
    - ***Nodyn:*** **Nid** sgôr oedran yw'r disgrifydd hwn ond eicon gwybodaeth. Gall ymddangos ar gemau gydag unrhyw sgôr oedran PEGI, gan gynnwys PEGI 3.
    - ***Pryderon (yn enwedig i blant):*** Potensial ar gyfer gwario gormodol, annog ymddygiadau tebyg i gamblo gydag eitemau ar hap, a phwysau i brynu i symud ymlaen.
    - ***Ffynonellau:*** [Gwefan Swyddogol PEGI](https://pegi.info/what-do-the-labels-mean), [Parent Zone - Deall sgôr PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
