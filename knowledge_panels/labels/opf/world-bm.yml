"en:pegi_3":
  content: |-
    - ***A ye min ye:*** Kɔnɔkow bɛ jate ko u bɛnnen don san hakɛ bɛɛ ma.
    - ***Jɛkulu jɔnjɔnw:***
    - **Fariya:** Fariya suguya nɔgɔmanw dɔrɔn de bɛ sɔn, a ka c’a la, nisɔndiyako, dessin animé, walima denmisɛnninw ka yɔrɔ la (misali la, sɔgɔsɔgɔninjɛ, tiɲɛni min bɛ fɔ a ma, wale minnu tɛ tiɲɛ ye).
    - **Siran:** Mankan walima ja si tɛ yen min bɛ se ka denmisɛn fitininw lasiran.
    - **Kan:** Kan jugu si man kan ka mɛn.
    - **Wɛrɛw:** Cɛnimusoko, dɔrɔgu, walima wasa tɛ kɛ.
    - ***A kɔrɔ:*** Nin jatebɔ in sinsinnen bɛ a kan ko kɔnɔkow ka kɛ lakana ye ani ko u tɛ lamɛnnikɛla fitininw degun.
    - ***Sɔrɔyɔrɔw:*** [PEGI ka siti ofisiyali](https://pegi.info/what-do-the-labels-mean), [Uswitch - Bangebagaw ka gafe PEGI ka jatew kan](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***A ye min ye:*** Kɔnɔkow bɛnnen don denmisɛnw ma minnu si bɛ san 7 la ka tɛmɛ o kan.
    - ***Jɛkulu jɔnjɔnw:***
    - **Fariya:** Fariya sugu minnu ka nɔgɔn kosɛbɛ, olu bɛ sɔn. O bɛ se ka kɛ fariyako ye min bɛ kɛ ni hakilina ye, min tɛ ɲɛfɔli kɛ, walima min tɛ tiɲɛ ye, tuma caman na, o bɛ ɲɛsin mɔgɔ minnu ma minnu ye miiriyajuguw ye. Fariyako nɔgɔmanba min tɛ tiɲɛ ye, o fana bɛ se ka jira hadamadenw bɔɲɔgɔnko mɔgɔw la.
    - **Siran:** Tulon minnu bɛ kɛ ni ɲɛjiraliw walima mankanw ye minnu bɛ se ka siran denmisɛn fitininw ɲɛ (misali la, fiɲɛ lafiyabali, mankan walima ja dɔw minnu bɛ siran) olu bɛ don o kulu kɔnɔ.
    - **Kan:** Kan jugu tɛ, walima kalili nɔgɔman dɔrɔn, min tɛ cɛnimusoya ye.
    - **Wɛrɛw:** Hali bi cɛnimusoya, dɔrɔgu, walima wasako ɲɛfɔli jɛlen si tɛ yen.
    - ***A kɔrɔ:*** A bɛ fɛnw jira minnu bɛ se ka juguya kojugu denmisɛnnin fitininw ma, kɛrɛnkɛrɛnnenya la siran siratigɛ la ani fariyako min bɛ bɔ dɔɔnin dɔɔnin.
    - ***Sɔrɔyɔrɔw:*** [PEGI ka siti ofisiyali](https://pegi.info/what-do-the-labels-mean), [Uswitch - Bangebagaw ka gafe PEGI ka jatew kan](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***A ye min ye:*** Kɔnɔkow bɛnnen don mɔgɔ kelen-kelen bɛɛ ma minnu si bɛ san 12 la ka tɛmɛ o kan.
    - ***Jɛkulu jɔnjɔnw:***
    - **Fariya:** Fariyako min bɛ kɛ ni ja ye walima min bɛ kɛ tiɲɛ na ka ɲɛsin mɔgɔ minnu bɛ miirili kɛ, walima fariyako min tɛ tiɲɛ ye ka ɲɛsin mɔgɔ minnu bɛ i n’a fɔ hadamadenw. O bɛ se ka kɛ ni nɔ ye min bɛ ye ka caya, nka a ka ca a la, gore tɛ a la. Fariyako min bɛ kɛ hadamadenw na, fariyako yɛrɛ ma jira yɔrɔ minnu na, o fana bɛ ɲɛfɔ.
    - **Siran/Siran:** Bagabagali barikama, siran, walima joginni kunnafoni jalenw, ani siranɲɛ sinsinni sabatilenw walima ja jɔrɔnankow.
    - **Kan:** Kalili nɔgɔman ani/walima kan min bɛ mɔgɔ tɔɔrɔ (cɛnimusoya kumasen surun).
    - **Cɛnimusoko:** Cɛnimusoko jiracogo walima cɛnimusoya jɔcogo bɛ se ka kɛ yen. Farikoloɲɛnajɛ min bɛ kɛ ni cɛnimusoya ye walima cɛnimusoya min tɛ kɛ cogo jɛlen na.
    - **Wasa:** A bɛ se ka kɛ fɛnw ye minnu bɛ dusu don walima ka wasako kalan (kasino tulonw simulatigɛ, a ɲɔgɔnnaw).
    - ***A kɔrɔ:*** A bɛ senna-tɛgɛrɛba jira kɔgɔli la, i n’a fɔ fariyako min bɛ kɛ tiɲɛ na kosɛbɛ, barokun minnu bɛ hakilina di, ani kumajugu nɔgɔlenw.
    - ***Sɔrɔyɔrɔw:*** [PEGI ka siti ofisiyali](https://pegi.info/what-do-the-labels-mean), [Uswitch - Bangebagaw ka gafe PEGI ka jatew kan](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***A ye min ye:*** Kɔnɔkow bɛnnen don mɔgɔ kelen-kelen bɛɛ ma minnu si bɛ san 16 la ka tɛmɛ o kan.
    - ***Jɛkulu jɔnjɔnw:***
    - **Fariya:** Fariyakow (walima cɛnimusoya) jiracogo minnu bɛ se yɔrɔ la min ɲɛ bɛ i n’a fɔ a bɛna jira cogo min na ɲɛnamaya yɛrɛ kɔnɔ. O bɛ se ka kɛ fariyako lakika ye hadamadenw ka jogo la, tuma caman na, saya ni jogin jirali bɛ kɛ. Fariya gory walima joli bɛ se ka kɛ ni a bɛ kɛ arcade cogo la.
    - **Kan:** Kan jugu min ka jugu kosɛbɛ, cɛnimusoya kumajuguw walima Ala tɔgɔ tiɲɛni fana sen bɛ o la.
    - **Dɔrɔgu:** A bɛ se ka kɛ dusudon ye sigarɛti walima dɔlɔmin na, walima dɔrɔguta ja minnu tɛ sariya kɔnɔ.
    - **Cɛnimusoya:** Farikoloɲɛnajɛ walima cɛnimusoya kɛli ni cɛya ni musoya tɛ ye.
    - **Wasa:** A bɛ se ka kɛ fɛnw ye minnu bɛ dusu don wasa la walima ka wasa kalan.
    - ***A kɔrɔ:*** Kɔnɔkow nin hakɛ in na, olu kɔgɔlen don kosɛbɛ, wa a ka c’a la, barokun minnu bɛ kɛ tiɲɛ na, wa minnu bɛ se ka mɔgɔ jɔrɔ.
    - ***Sɔrɔyɔrɔw:*** [PEGI ka siti ofisiyali](https://pegi.info/what-do-the-labels-mean), [Uswitch - Bangebagaw ka gafe PEGI ka jatew kan](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***A ye min ye:*** Kɔnɔkow bɛnnen don mɔgɔkɔrɔbaw dɔrɔn de ma.
    - ***Jɛkulu jɔnjɔnw:***
    - **Fariya:** A bɛ kɛ ni fariya hakɛ kɛra "fariya jugu ye." O ye fɛɛrɛ juguw ye minnu bɛ na ni saya walima jogin jugu ye, ka tɔɔrɔ, ka kunkolo tigɛ, ka farikolo yɔrɔw tigɛ, ka mɔgɔ faga ni ŋaniya tɛ, walima ka fariya kɛ mɔgɔ minnu tɛ se ka u yɛrɛ tanga. Cɛnimusoko ni bagabagali fana bɛ jate yan.
    - **Dɔrɔgu:** Dɔrɔguko ja minnu bɛ mɔgɔ ɲɛnajɛ walima minnu bɛ se ka kɔlɔsi, olu laseli ɲɛnamaw.
    - **Cɛnimusoko:** Cɛnimusoko kɛcogo ɲɛfɔlen walima a jɛlen don, cɛya ni musoya yɔrɔ yelenw fana sen bɛ o la.
    - **Wasa:** Wasa simulations réalistes.
    - **Danfara:** Fɛn dɔw bɛ se ka sɔrɔ minnu bɛ dusu don mɔgɔ kɔnɔ walima ka danfara kalan.
    - ***A kɔrɔ:*** Nin ye si hakɛ hakɛ ye min ka bon kosɛbɛ, wa a bɛ kɔnɔkow jira minnu bɛ kɛ lamɛnnikɛla kɔgɔlenw de kama kosɛbɛ k’a sababu kɛ a ja ye ani a bɛ se ka mɔgɔ jɔrɔ.
    - ***Sɔrɔyɔrɔw:*** [PEGI ka siti ofisiyali](https://pegi.info/what-do-the-labels-mean), [Uswitch - Bangebagaw ka gafe PEGI ka jatew kan](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***A ye min ye:*** Nin ɲɛfɔli in b’a jira ko tulon in kɔnɔ, fariyako ja bɛ yen.
    - ***Severity Levels:***
    - **Mild/Cartoon (PEGI 3/7):** Farinya nɔgɔmanba, min tɛ tiɲɛ ye (misali la, sɔgɔsɔgɔninjɛ, dessin animé, walima fariyako min bɛ kɛ ni kɔnɔnafili ye) min ka teli ka ɲɛsin fantasi mɔgɔ dɔw ma.
    - **Dɔgɔtɔrɔso (PEGI 12):** Fariyako min bɛ kɛ ni ja ye walima min bɛ kɛ tiɲɛ na ka ɲɛsin mɔgɔ minnu bɛ miirili kɛ, walima fariyako min tɛ tiɲɛ ye ka ɲɛsin mɔgɔ minnu bɛ i n’a fɔ hadamadenw (misali la, jogin misɛnninw, joli tɛ).
    - **Barikama (PEGI 16):** Fariyako lakika kɛli hadamadenw ka jogo kan, saya ni jogin jirali fana sen bɛ o la. Fariya gory walima joli bɛ se ka kɛ ni a bɛ kɛ arcade cogo la.
    - **Gross (PEGI 18):** Fɛɛrɛ siranninw minnu bɛ na ni saya walima jogin jugu ye, i n’a fɔ tɔɔrɔ, kunkolo tigɛ, farikolo yɔrɔw tigɛ, walima fariya min tɛ kɛ ni ŋaniya ye ka ɲɛsin mɔgɔ nɔgɔlenw/jalakibaliw ma. Cɛnimusoko ni bagabagali fana bɛ jate yan.
    - ***A kɔrɔ:*** Ni PEGI si hakɛ min bɛ tali kɛ a la, o ka bon, fariyako min jiralen don, o bɛ bonya ka taa a fɛ, wa a bɛ kɛ tiɲɛ ye.
    - ***Sɔrɔyɔrɔw:*** [PEGI ka siti ofisiyali](https://pegi.info/what-do-the-labels-mean), [Tulonkɛlaw ka jatebɔ ɲɛmɔgɔso](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***A ye min ye:*** Nin ɲɛfɔli in b’a jira ko kuma jugu walima kalili bɛ tulon in na.
    - ***Gɛlɛya hakɛw:***
    - **Nɔgɔya (PEGI 12):** Kalili nɔgɔman ani/walima kumajugu, cɛnimusoya kumasen surunw (misali la, "damn," "hell," "crap").
    - **Barikama (PEGI 16/18):** Cɛnimusoko kumajuguw, Ala tɔgɔ tiɲɛni, walima kan min bɛ mɔgɔ tɔɔrɔ kosɛbɛ.
    - ***A kɔrɔ:*** Kan jugu sɔrɔli n’a fanga bɛ bonya ni PEGI si hakɛ cayalenba ye.
    - ***Sɔrɔyɔrɔw:*** [PEGI ka siti ofisiyali](https://pegi.info/what-do-the-labels-mean), [Tulonkɛlaw ka jatebɔ ɲɛmɔgɔso](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***A ye min ye:*** Nin ɲɛfɔli in b’a jira ko fɛn dɔw bɛ tulon in na minnu bɛ se ka siran walima ka siran.
    - ***Gɛlɛya hakɛw:***
    - **Siranfɛn (PEGI 7):** Ja walima mankan minnu ka teli ka siran walima ka siran denmisɛn fitininw ɲɛ (misali la, dɔnkili minnu bɛ mɔgɔ kɔnɔnafili, sigida minnu bɛ siran, kɔkan kulekan). A man kan ka kɛ ko fariyako tilennenw sen bɛ o la.
    - **Siranfɛn (PEGI 12+):** Bagabagali barikama, siran, walima joginni kunnafoni jalenw, ani siranfɛnw sigiyɔrɔma walima ja jɔrɔnanko minnu bɛ mɛn.
    - ***A kɔrɔ:*** A bɛ sinsin hakili ta fan fɛ nɔ bilali kan ani kɔnɔkow kan minnu bɛ mɔgɔ jɔrɔ, sanni ka kɛ fariyako jɛlen ye.
    - ***Sɔrɔyɔrɔw:*** [PEGI ka siti ofisiyali](https://pegi.info/what-do-the-labels-mean), [Tulonkɛlaw ka jatebɔ ɲɛmɔgɔso](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***A ye min ye:*** Nin ɲɛfɔli in b’a jira ko fɛn dɔw bɛ tulon in kɔnɔ minnu bɛ dusu don wasa la walima k’a kalan.
    - ***Scope:*** A bɛ tali kɛ laadala tulonw simulasiw la minnu bɛ kɛ ka kɛɲɛ ni danbe ye, minnu bɛ sɔrɔ tuma caman na kasino walima wasakɛyɔrɔw la (misali la, kariti tulon minnu bɛ kɛ wari kama, pari kɛli boliw kan).
    - ***Jateminɛ fitinin:*** Nin ɲɛfɔli in bɛ bɔ tulonw dɔrɔn de kan minnu jate ye **PEGI 12, 16, walima 18** ye. Kabini san 2020, tulon kura minnu jate bɛ kɛ ni wasa simulatigɛ lakikaw ye, olu ye PEGI 18 ye tuma bɛɛ.
    - ***Kɔlɔsili min bɛ kɛ ka fɛnw minɛ ka kɛɲɛ ni fɛnw ye:*** "Fɛn minnu saralen don k'a sɔrɔ u ma kɛ cogo si la" (min bɛ wele tuma caman na ko binkanni kɛsu) sɔrɔli ye kɔnɔkow ɲɛfɔcogo danfaralen ye ("Tulon kɔnɔ sanniw") wa a bɛ se ka sɔrɔ tulonw na minnu si hakɛ ka dɔgɔ (misali la, PEGI 7).
    - ***Sɔrɔyɔrɔw:*** [PEGI ka siti ofisiyali](https://pegi.info/what-do-the-labels-mean), [Tulonkɛlaw ka jatebɔ ɲɛmɔgɔso](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***A ye min ye:*** Nin ɲɛfɔli in bɛ cɛnimusoya kɔnɔkow jira tulon in na.
    - ***Gɛlɛya hakɛw:***
    - **Innuendo/Posturing (PEGI 12):** Cɛnimusoko jɔcogo walima innuendo.
    - **Furakɛcogo cɛnimusoya/cɛnimusoya min tɛ cɛnimusoya kɛ (PEGI 16):** Farikoloɲɛnajɛ walima cɛnimusoya ja minnu bɛ kɛ ni cɛya ni musoya tɛ ye.
    - **Cɛnimusoko jɛlen (PEGI 18):** Cɛnimusoko ɲɛfɔlen walima a jɛlen, cɛya ni musoya yɔrɔw yelenw fana sen bɛ o la. Cɛnimusoko ni bagabagali fana bɛ don o kulu kɔnɔ.
    - ***A kɔrɔ:*** Cɛnimusoko kɔnɔkow ɲɛfɔcogo jɛlen ni kunnafoni dafalen hakɛ bɛ bonya ni PEGI si hakɛ hakɛ cayara.
    - ***Sɔrɔyɔrɔw:*** [PEGI ka siti ofisiyali](https://pegi.info/what-do-the-labels-mean), [Tulonkɛlaw ka jatebɔ ɲɛmɔgɔso](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***A ye min ye:*** Nin ɲɛfɔli in b’a jira ko tulon in bɛ dɔrɔgu, dɔlɔ, walima sigarɛti tali kofɔ walima k’a jira.
    - ***Gɛlɛya hakɛw:***
    - **Dusudon/tacogo jirali (PEGI 16):** Dusu donni sigarɛti walima dɔlɔmin na (misali la, jogo bɛ nafa sɔrɔ) walima dɔrɔguta ja minnu tɛ sariya kɔnɔ.
    - **Glamorization/Promotion (PEGI 18):** Dɔrɔguko ja minnu bɛ kɛ ni ɲɛnajɛ ye walima fɛn minnu bɛ kɔrɔsi, olu laseli ɲɛnama.
    - ***Jateminɛ fitinin:*** Nin ɲɛfɔli in bɛ sɔrɔ tulonw dɔrɔn de kan minnu jate ye **PEGI 16 walima PEGI 18** ye.
    - ***Sɔrɔyɔrɔw:*** [PEGI ka siti ofisiyali](https://pegi.info/what-do-the-labels-mean), [Tulonkɛlaw ka jatebɔ ɲɛmɔgɔso](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***A ye min ye:*** Nin ɲɛfɔli in b’a jira ko siya, diinɛ, fasokanw, walima fɛn wɛrɛw ja minnu bɛ se ka kɛ sababu ye ka koniya dusu don tulon in kɔnɔ.
    - ***Context:*** Nin jatebɔ in bɛ kɛ ni tulon bɛ danfara don kuluw cɛ walima ka bonya da a kan ka da u bɔyɔrɔ, diinɛ, jamana, cɛya ni musoya, cɛnimusoya, walima jogo wɛrɛw kan.
    - ***Jateminɛ fitinin:*** Nin ɲɛfɔli in bɛ bɔ tuma caman na tulonw kan minnu jate ye **PEGI 18** ye, k’a sababu kɛ o kɔnɔkow juguya ye.
    - ***Sɔrɔyɔrɔw:*** [PEGI ka siti ofisiyali](https://pegi.info/what-do-the-labels-mean), [Tulonw jatebɔ ɲɛmɔgɔso](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***A ye min ye:*** Nin ɲɛfɔli in b’a jira ko tulon in bɛ sanni kɛ nizɛrikan na ni wari lakika ye.
    - ***Scope:*** Tulon kɔnɔ sanni suguya caman bɛ a la:
    - **Fɛn minnu bɛ mɔgɔ ɲɛnajɛ:** Fari, dusukunnataw, ɲɛnayelifɛnw.
    - **Tulonkɛ nafaw:** Setigiya, wari, boosters.
    - **Expansions/DLC:** Kɔnɔkow walima maana wɛrɛw.
    - **Paid Random Items (Loot Boxes):** Yɔrɔ minnu na tulonkɛlaw t’a dɔn tigitigi u bɛ min sɔrɔ sani u ka sanni kɛ (misali la, karti pakew, fɛnw kɛsu).
    - ***Kɔlɔsili:*** Nin ɲɛfɔli in ye **tɛ** san hakɛ jate ye nka kunnafoni taamasiyɛn ye. A bɛ se ka bɔ tulonw kan minnu si hakɛ bɛ se ka kɛ PEGI ye, PEGI 3 fana sen bɛ o la.
    - ***Jɔrɔnankow (kɛrɛnkɛrɛnnenya la denmisɛnw ta):*** Se ka musaka kɛ kojugu, ka dusu don u kɔnɔ ka kɛwalew kɛ minnu bɛ i n’a fɔ wasa ni fɛnw ye minnu kɛra k’a sɔrɔ u ma kɛ cogo si la, ani degun ka sanni kɛ walasa ka taa ɲɛ.
    - ***Sɔrɔyɔrɔw:*** [PEGI ka siti ofisiyali](https://pegi.info/what-do-the-labels-mean), [Bangebagaw ka yɔrɔ - PEGI ka jatebɔw faamuyali](https://parentzone.org.uk/article/pegi-games-ratings)
