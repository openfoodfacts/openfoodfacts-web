"en:pegi_3":
  content: |-
    - ***Cos'è:*** Il contenuto è considerato adatto a tutte le fasce d'età.
    - ***Caratteristiche principali:***
    - **Violenza:** Sono accettabili solo forme di violenza molto lievi, solitamente in un contesto comico, caricaturale o infantile (ad esempio, farsa, violenza implicita, reazioni non realistiche).
    - **Paura:** Nessun suono o immagine che possa spaventare i bambini piccoli.
    - **Linguaggio:** Non deve essere ascoltato alcun linguaggio scurrile.
    - **Altro:** Nessun contenuto sessuale, droghe o gioco d'azzardo.
    - ***Implicazione:*** Questa classificazione si concentra sulla garanzia che il contenuto sia sicuro e non disturbante per il pubblico più giovane.
    - ***Fonti:*** [Sito ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guida per i genitori alle classificazioni PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Cos'è:*** Il contenuto è adatto a bambini dai 7 anni in su.
    - ***Caratteristiche principali:***
    - **Violenza:** Sono accettabili forme di violenza molto lievi. Può trattarsi di violenza implicita, non dettagliata o non realistica, spesso rivolta a personaggi di fantasia. Può anche essere presente violenza molto lievi e non realistica contro personaggi dall'aspetto umano.
    - **Paura:** I giochi con scene o suoni che possono potenzialmente spaventare i bambini più piccoli (ad esempio, atmosfera inquietante, suoni o immagini spaventosi) rientrano in questa categoria.
    - **Linguaggio:** Nessun linguaggio scurrile o solo parolacce molto lievi e non sessuali.
    - **Altro:** Ancora nessun contenuto sessuale esplicito, droghe o gioco d'azzardo.
    - ***Implicazione:*** Introduce elementi che potrebbero essere troppo intensi per i bambini molto piccoli, in particolare in termini di paura e violenza fantasy leggermente più pronunciata.
    - ***Fonti:*** [Sito ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guida per i genitori alle classificazioni PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Cos'è:*** Il contenuto è adatto a persone dai 12 anni in su.
    - ***Caratteristiche principali:***
    - **Violenza:** Violenza più esplicita o realistica verso personaggi fantasy, o violenza non realistica verso personaggi dall'aspetto umano. Questo può includere un impatto più visibile, ma generalmente senza sangue. È inclusa anche la violenza implicita verso esseri umani in cui la violenza effettiva non viene mostrata.
    - **Paura/Orrore:** Minaccia più forte, terrore o dettagli grafici su lesioni, e sequenze horror più prolungate o immagini inquietanti.
    - **Linguaggio:** Imprecazioni leggere e/o linguaggio offensivo (senza parolacce a sfondo sessuale).
    - **Sesso:** Possono essere presenti allusioni o atteggiamenti sessuali. Nudità erotica o rapporti sessuali non espliciti.
    - **Gioco d'azzardo:** Potrebbe includere elementi che incoraggiano o insegnano il gioco d'azzardo (simulazioni di giochi da casinò, ecc.).
    - ***Implicazione:*** Segna un significativo passo avanti verso la maturità, includendo violenza più realistica, temi allusivi e blasfemia.
    - ***Fonti:*** [Sito ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guida per i genitori alle classificazioni PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Cos'è:*** Il contenuto è adatto a persone dai 16 anni in su.
    - ***Caratteristiche principali:***
    - **Violenza:** Rappresentazioni di violenza (o attività sessuale) che raggiungono uno stadio simile a quello che ci si aspetterebbe nella vita reale. Ciò può includere violenza realistica verso personaggi umani, spesso con raffigurazioni di morte e lesioni. Violenza cruenta o sanguinolenta può essere presente se in stile arcade.
    - **Linguaggio:** Linguaggio scurrile più estremo, incluse imprecazioni a sfondo sessuale o blasfemia.
    - **Droghe:** Può includere incoraggiamento all'uso di tabacco o alcol, o raffigurazioni di uso di droghe illegali.
    - **Sesso:** Nudità erotica o rapporti sessuali senza genitali visibili.
    - **Gioco d'azzardo:** Può includere elementi che incoraggiano o insegnano il gioco d'azzardo.
    - ***Implicazione:*** I contenuti di questo livello sono considerevolmente più maturi e spesso includono temi realistici e potenzialmente inquietanti.
    - ***Fonti:*** [Sito ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guida per i genitori alle classificazioni PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Cos'è:*** Il contenuto è adatto solo agli adulti.
    - ***Caratteristiche principali:***
    - **Violenza:** Applicato quando il livello di violenza raggiunge la "violenza grave". Ciò include metodi orribili per provocare morte o lesioni gravi, tortura, decapitazione, smembramento, uccisione senza motivo o violenza verso personaggi indifesi. Anche la violenza e le minacce sessuali sono classificate qui.
    - **Droghe:** Rappresentazioni glamour di droghe illegali o promozione evidente di sostanze controllate.
    - **Sesso:** Attività sessuale dettagliata o esplicita, inclusi genitali visibili.
    - **Gioco d'azzardo:** Simulazioni realistiche di gioco d'azzardo.
    - **Discriminazione:** Può contenere elementi che incoraggiano o insegnano la discriminazione.
    - ***Implicazione:*** Questa è la classificazione per età più alta e indica contenuti riservati esclusivamente a un pubblico adulto a causa della loro natura grafica e potenzialmente inquietante.
    - ***Fonti:*** [Sito ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guida per i genitori alle classificazioni PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Cos'è:*** Questo descrittore indica che il gioco contiene rappresentazioni di violenza.
    - ***Livelli di gravità:***
    - **Lieve/Cartone animato (PEGI 3/7):** Violenza molto lieve e non realistica (ad esempio, farsa, violenza da cartone animato o violenza implicita) spesso rivolta a personaggi fantasy.
    - **Moderata (PEGI 12):** Violenza più grafica o realistica nei confronti di personaggi fantasy, o violenza non realistica nei confronti di personaggi dall'aspetto umano (ad esempio, ferite lievi, niente sangue).
    - **Forte (PEGI 16):** Violenza realistica nei confronti di personaggi umani, incluse rappresentazioni di morte e ferite. Potrebbe essere presente violenza cruenta o sanguinolenta se in stile arcade.
    - **Grosso (PEGI 18):** Metodi orribili per provocare morte o lesioni gravi, tra cui tortura, decapitazione, smembramento o violenza immotivata contro personaggi vulnerabili/innocenti. Anche la violenza e le minacce sessuali sono classificate qui.
    - ***Implicazione:*** Maggiore è la classificazione PEGI associata, più intensa e realistica è la violenza rappresentata.
    - ***Fonti:*** [Sito web ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Cos'è:*** Questo descrittore indica che il gioco contiene linguaggio offensivo o parolacce.
    - ***Livelli di gravità:***
    - **Lieve (PEGI 12):** Linguaggio scurrile e/o parolacce lievi, senza parolacce a sfondo sessuale (ad esempio, "accidenti", "inferno", "merda").
    - **Forte (PEGI 16/18):** Parolacce a sfondo sessuale, bestemmie o linguaggio altamente offensivo.
    - ***Implicazione:*** La presenza e l'intensità del linguaggio scurrile aumentano con le classificazioni per età PEGI più elevate.
    - ***Fonti:*** [Sito web ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Cos'è:*** Questo descrittore indica che il gioco contiene elementi che potrebbero essere spaventosi o inquietanti.
    - ***Livelli di gravità:***
    - **Spaventoso (PEGI 7):** Immagini o suoni che potrebbero incutere timore o timore nei bambini piccoli (ad esempio, musica inquietante, ambienti spaventosi, urla di sottofondo). Non include necessariamente violenza diretta.
    - **Horror (PEGI 12+):** Maggiori dettagli su minacce, terrore o lesioni esplicite e sequenze horror più prolungate o immagini inquietanti.
    - ***Implicazione:*** Si concentra sull'impatto psicologico e sui contenuti inquietanti, piuttosto che sulla violenza esplicita.
    - ***Fonti:*** [Sito web ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Cos'è:*** Questo descrittore indica che il gioco contiene elementi che incoraggiano o insegnano il gioco d'azzardo.
    - ***Ambito di applicazione:*** Si riferisce alle simulazioni dei tradizionali giochi d'azzardo tipicamente presenti nei casinò o nelle sale da gioco (ad esempio, giochi di carte con denaro reale, scommesse sulle corse).
    - ***Classificazione minima:*** Questo descrittore appare solo nei giochi classificati **PEGI 12, 16 o 18**. A partire dal 2020, i giochi di nuova classificazione con simulazioni di gioco realistiche sono sempre PEGI 18.
    - ***Nota sui Loot Box:*** La presenza di "Oggetti casuali a pagamento" (spesso chiamati loot box) è un descrittore di contenuto separato ("Acquisti in-game") e può essere trovata in giochi con classificazioni d'età inferiori (ad esempio, PEGI 7).
    - ***Fonti:*** [Sito ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Cos'è:*** Questo descrittore indica la presenza di contenuti sessuali nel gioco.
    - ***Livelli di gravità:***
    - **Allusioni/Atteggiamenti (PEGI 12):** Atteggiamenti o allusioni sessuali.
    - **Nudità erotica/Rapporto sessuale non esplicito (PEGI 16):** Rappresentazioni di nudità erotica o rapporti sessuali senza genitali visibili.
    - **Attività sessuale esplicita (PEGI 18):** Attività sessuale dettagliata o esplicita, inclusi genitali visibili. Anche la violenza e le minacce sessuali rientrano in questa categoria.
    - ***Implicazione:*** Il livello di esplicitezza e dettaglio nei contenuti sessuali aumenta con le classificazioni per età PEGI più elevate.
    - ***Fonti:*** [Sito ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Cos'è:*** Questo descrittore indica che il gioco fa riferimento o raffigura l'uso di droghe illegali, alcol o tabacco.
    - ***Livelli di gravità:***
    - **Incoraggiamento/Rappresentazione dell'uso (PEGI 16):** Incoraggiamento all'uso di tabacco o alcol (ad esempio, il personaggio ottiene un vantaggio) o raffigurazioni dell'uso di droghe illegali.
    - **Agevolazione/Promozione (PEGI 18):** Rappresentazioni agevolate di droghe illegali o promozione evidente di sostanze controllate.
    - ***Classificazione minima:*** Questo descrittore si trova solo nei giochi classificati **PEGI 16 o PEGI 18**.
    - ***Fonti:*** [Sito web ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Cos'è:*** Questo descrittore indica che il gioco contiene rappresentazioni di stereotipi etnici, religiosi, nazionalistici o di altro tipo che potrebbero fomentare l'odio.
    - ***Contesto:*** Questa classificazione viene applicata quando il gioco promuove o glorifica la discriminazione contro gruppi in base all'origine, alla religione, alla nazionalità, al genere, all'orientamento sessuale o ad altre caratteristiche.
    - ***Classificazione minima:*** Questo descrittore appare in genere nei giochi classificati **PEGI 18**, a causa della natura severa di tali contenuti.
    - ***Fonti:*** [Sito web ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Cos'è:*** Questo descrittore indica che il gioco offre acquisti digitali opzionali con denaro reale.
    - ***Ambito:*** Include varie forme di acquisti in-game:
    - **Oggetti cosmetici:** Skin, emote, miglioramenti visivi.
    - **Vantaggi di gioco:** Potenziamenti, valuta, booster.
    - **Espansioni/DLC:** Contenuti o storie aggiuntivi.
    - **Oggetti casuali a pagamento (Loot Box):** In cui i giocatori non sanno esattamente cosa stanno ottenendo prima dell'acquisto (ad esempio, pacchetti di carte, casse di oggetti).
    - ***Nota:*** Questo descrittore **non** è una classificazione in base all'età, ma un'icona informativa. Può apparire nei giochi con qualsiasi classificazione PEGI, inclusa PEGI 3.
    - ***Preoccupazioni (soprattutto per i bambini):*** Potenziale di spesa eccessiva, incoraggiamento di comportamenti simili al gioco d'azzardo con oggetti casuali e pressione all'acquisto per progredire.
    - ***Fonti:*** [Sito Web ufficiale PEGI](https://pegi.info/what-do-the-labels-mean), [Area genitori - Informazioni sulle classificazioni PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
