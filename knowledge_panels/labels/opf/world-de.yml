"en:pegi_3":
  content: |-
    - ***Was es ist:*** Der Inhalt ist für alle Altersgruppen geeignet.
    - ***Wichtige Eigenschaften:***
    - **Gewalt:** Nur sehr milde Formen von Gewalt sind akzeptabel, normalerweise in einem komischen, cartoonhaften oder kindlichen Rahmen (z. B. Slapstick, angedeutete Gewalt, unrealistische Reaktionen).
    - **Angst:** Keine Geräusche oder Bilder, die kleine Kinder erschrecken könnten.
    - **Sprache:** Es sollten keine Schimpfwörter zu hören sein.
    - **Sonstiges:** Keine sexuellen Inhalte, Drogen oder Glücksspiel.
    - ***Auswirkung:*** Diese Bewertung soll sicherstellen, dass der Inhalt für das jüngste Publikum sicher und nicht verstörend ist.
    - ***Quellen:*** [Offizielle PEGI-Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Elternleitfaden zu PEGI-Bewertungen](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Was es ist:*** Der Inhalt ist für Kinder ab 7 Jahren geeignet.
    - ***Wichtige Merkmale:***
    - **Gewalt:** Sehr milde Formen von Gewalt sind akzeptabel. Dies kann angedeutete, nicht detaillierte oder nicht realistische Gewalt sein, die sich oft gegen Fantasy-Figuren richtet. Sehr milde, nicht realistische Gewalt gegen menschenähnliche Figuren kann ebenfalls vorkommen.
    - **Angst:** Spiele mit Szenen oder Geräuschen, die jüngere Kinder möglicherweise beängstigend machen können (z. B. beunruhigende Atmosphäre, einige gruselige Geräusche oder Bilder), fallen in diese Kategorie.
    - **Sprache:** Keine obszöne Sprache oder nur sehr milde, nicht-sexuelle Flüche.
    - **Sonstiges:** Weiterhin keine expliziten sexuellen Inhalte, Drogen oder Glücksspiel.
    - ***Auswirkung:*** Fügt Elemente ein, die für sehr kleine Kinder zu intensiv sein könnten, insbesondere im Hinblick auf Angst und etwas ausgeprägtere Fantasiegewalt.
    - ***Quellen:*** [Offizielle PEGI-Website](https://pegi.info/what-do-the-labels-mean), [Uswitch – Elternleitfaden zu PEGI-Bewertungen](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Was es ist:*** Der Inhalt ist für Personen ab 12 Jahren geeignet.
    - ***Hauptmerkmale:***
    - **Gewalt:** Deutlichere oder realistischere Gewalt gegenüber Fantasiefiguren oder nicht-realistische Gewalt gegenüber menschenähnlichen Figuren. Dies kann stärker sichtbare Auswirkungen beinhalten, aber im Allgemeinen ohne Blutvergießen. Angedeutete Gewalt gegen Menschen, bei der die eigentliche Gewalt nicht gezeigt wird, wird ebenfalls behandelt.
    - **Angst/Horror:** Stärkere Bedrohung, Angst oder grafische Verletzungsdetails sowie länger anhaltende Horrorsequenzen oder verstörende Bilder.
    - **Sprache:** Leichte Schimpfwörter und/oder beleidigende Sprache (kurz vor sexuellen Kraftausdrücken).
    - **Sex:** Sexuelle Anspielungen oder sexuelles Getue können vorkommen. Erotische Nacktheit oder nicht-expliziter Geschlechtsverkehr.
    - **Glücksspiel:** Kann Elemente enthalten, die zum Glücksspiel anregen oder es lehren (Simulationen von Casinospielen usw.).
    - ***Auswirkung:*** Markiert einen deutlichen Schritt in Richtung Reife, einschließlich realistischerer Gewalt, anzüglicher Themen und leichter Obszönitäten.
    - ***Quellen:*** [Offizielle PEGI-Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Elternleitfaden zu PEGI-Bewertungen](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Was es ist:*** Der Inhalt ist für Personen ab 16 Jahren geeignet.
    - ***Hauptmerkmale:***
    - **Gewalt:** Darstellungen von Gewalt (oder sexuellen Handlungen), die ein Ausmaß erreichen, das dem im wirklichen Leben zu erwarten wäre. Dazu kann realistische Gewalt gegen menschliche Charaktere gehören, oft mit Darstellungen von Tod und Verletzungen. Im Arcade-Stil kann blutige Gewalt vorkommen.
    - **Sprache:** Extremere Obszönitäten, darunter sexuelle Kraftausdrücke oder Gotteslästerung.
    - **Drogen:** Kann Förderung des Tabak- oder Alkoholkonsums oder Darstellungen des illegalen Drogenkonsums enthalten.
    - **Sex:** Erotische Nacktheit oder Geschlechtsverkehr ohne sichtbare Genitalien.
    - **Glücksspiel:** Kann Elemente enthalten, die zum Glücksspiel ermutigen oder es lehren.
    - ***Auswirkung:*** Inhalte auf dieser Stufe sind deutlich für Erwachsene und beinhalten oft realistische und potenziell verstörende Themen.
    - ***Quellen:*** [Offizielle PEGI-Website](https://pegi.info/what-do-the-labels-mean), [Uswitch – Elternleitfaden zu PEGI-Bewertungen](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Was es ist:*** Der Inhalt ist nur für Erwachsene geeignet.
    - ***Hauptmerkmale:***
    - **Gewalt:** Wird angewendet, wenn das Ausmaß der Gewalt „grobe Gewalt“ erreicht. Dazu gehören grausame Methoden, Tod oder schwere Verletzungen herbeizuführen, Folter, Enthauptung, Zerstückelung, grundloses Töten oder Gewalt gegen wehrlose Personen. Sexuelle Gewalt und Bedrohung werden hier ebenfalls eingeordnet.
    - **Drogen:** Verherrlichende Darstellungen illegaler Drogen oder prominente Werbung für kontrollierte Substanzen.
    - **Sex:** Detaillierte oder explizite sexuelle Handlungen, einschließlich sichtbarer Genitalien.
    - **Glücksspiel:** Realistische Glücksspielsimulationen.
    - **Diskriminierung:** Kann Elemente enthalten, die Diskriminierung fördern oder lehren.
    - ***Auswirkung:*** Dies ist die höchste Altersfreigabe und kennzeichnet Inhalte, die aufgrund ihrer grafischen und potenziell verstörenden Natur ausschließlich für Erwachsene bestimmt sind.
    - ***Quellen:*** [Offizielle PEGI-Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Elternleitfaden zu PEGI-Bewertungen](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Was es ist:*** Diese Beschreibung gibt an, dass das Spiel Gewaltdarstellungen enthält.
    - ***Schweregrade:***
    - **Mild/Cartoon (PEGI 3/7):** Sehr milde, nicht realistische Gewalt (z. B. Slapstick, cartoonhafte Gewalt oder angedeutete Gewalt), die sich oft gegen Fantasy-Charaktere richtet.
    - **Moderat (PEGI 12):** Deutlichere oder realistischere Gewalt gegen Fantasy-Charaktere oder unrealistische Gewalt gegen menschenähnliche Charaktere (z. B. leichte Verletzungen, kein Blut).
    - **Stark (PEGI 16):** Realistische Gewalt gegen menschliche Charaktere, einschließlich Darstellungen von Tod und Verletzungen. Im Arcade-Stil kann blutige Gewalt vorkommen.
    - **Gravierend (PEGI 18):** Grausame Methoden, um Tod oder schwere Verletzungen herbeizuführen, einschließlich Folter, Enthauptung, Zerstückelung oder grundloser Gewalt gegen schutzlose/unschuldige Charaktere. Sexuelle Gewalt und Bedrohung werden ebenfalls hierunter eingestuft.
    - ***Auswirkung:*** Je höher die zugehörige PEGI-Altersfreigabe, desto intensiver und realistischer ist die dargestellte Gewalt.
    - ***Quellen:*** [Offizielle PEGI-Website](https://pegi.info/what-do-the-labels-mean), [Spielebewertungsbehörde](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Was es ist:*** Diese Beschreibung zeigt an, dass das Spiel beleidigende Sprache oder Schimpfwörter enthält.
    - ***Schweregrade:***
    - **Leicht (PEGI 12):** Leichte Schimpfwörter und/oder beleidigende Sprache, abgesehen von sexuellen Kraftausdrücken (z. B. „verdammt“, „Hölle“, „Mist“).
    - **Stark (PEGI 16/18):** Sexuelle Kraftausdrücke, Gotteslästerung oder sehr beleidigende Sprache.
    - ***Auswirkung:*** Das Vorhandensein und die Intensität von Schimpfwörtern nehmen mit höheren PEGI-Altersfreigaben zu.
    - ***Quellen:*** [Offizielle PEGI-Website](https://pegi.info/what-do-the-labels-mean), [Spielebewertungsbehörde](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Was es ist:*** Diese Beschreibung gibt an, dass das Spiel Elemente enthält, die beängstigend oder gruselig sein können.
    - ***Schweregrade:***
    - **Beängstigend (PEGI 7):** Bilder oder Geräusche, die kleine Kinder beängstigend oder gruselig finden können (z. B. eindringliche Musik, unheimliche Umgebungen, Schreie im Hintergrund). Enthält nicht unbedingt direkte Gewalt.
    - **Horror (PEGI 12+):** Stärkere Bedrohungs-, Schreckens- oder grafische Verletzungsdetails sowie länger anhaltende Horrorsequenzen oder verstörende Bilder.
    - ***Auswirkung:*** Der Schwerpunkt liegt auf psychologischen Auswirkungen und verstörenden Inhalten statt auf expliziter Gewalt.
    - ***Quellen:*** [Offizielle PEGI-Website](https://pegi.info/what-do-the-labels-mean), [Spielebewertungsbehörde](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Was es ist:*** Diese Beschreibung gibt an, dass das Spiel Elemente enthält, die zum Glücksspiel anregen oder es lehren.
    - ***Umfang:*** Bezieht sich auf Simulationen traditioneller Glücksspiele, die typischerweise in Kasinos oder Spielhallen zu finden sind (z. B. Kartenspiele um Geld, Wetten auf Pferderennen).
    - ***Mindestbewertung:*** Diese Beschreibung erscheint nur bei Spielen mit der Altersfreigabe **PEGI 12, 16 oder 18**. Ab 2020 haben neu bewertete Spiele mit realistischen Glücksspielsimulationen immer PEGI 18.
    - ***Hinweis zu Lootboxen:*** Das Vorhandensein von „kostenpflichtigen Zufallsgegenständen“ (oft als Lootboxen bezeichnet) ist eine separate Inhaltsbeschreibung („In-Game-Käufe“) und kann in Spielen mit niedrigeren Altersfreigaben (z. B. PEGI 7) gefunden werden.
    - ***Quellen:*** [Offizielle PEGI-Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Was es ist:*** Diese Beschreibung weist auf das Vorhandensein sexueller Inhalte im Spiel hin.
    - ***Schweregrade:***
    - **Anspielungen/Gehabe (PEGI 12):** Sexuelles Gehabe oder Anspielungen.
    - **Erotische Nacktheit/Nicht expliziter Geschlechtsverkehr (PEGI 16):** Darstellungen erotischer Nacktheit oder Geschlechtsverkehrs ohne sichtbare Genitalien.
    - **Explizite sexuelle Handlungen (PEGI 18):** Detaillierte oder explizite sexuelle Handlungen, einschließlich sichtbarer Genitalien. Sexuelle Gewalt und Drohungen fallen ebenfalls in diese Kategorie.
    - ***Auswirkung:*** Der Grad der Explizitheit und Detailliertheit sexueller Inhalte steigt mit höheren PEGI-Altersfreigaben.
    - ***Quellen:*** [Offizielle PEGI-Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Was es ist:*** Diese Beschreibung gibt an, dass das Spiel auf den Konsum illegaler Drogen, Alkohol oder Tabak Bezug nimmt oder diesen darstellt.
    - ***Schweregrade:***
    - **Ermutigung/Darstellung des Konsums (PEGI 16):** Ermutigung zum Tabak- oder Alkoholkonsum (z. B. Charakter erlangt Vorteile) oder Darstellungen des Konsums illegaler Drogen.
    - **Verherrlichung/Werbung (PEGI 18):** Verherrlichende Darstellungen illegaler Drogen oder deutliche Werbung für kontrollierte Substanzen.
    - ***Mindestbewertung:*** Diese Beschreibung findet sich nur bei Spielen mit der Bewertung **PEGI 16 oder PEGI 18**.
    - ***Quellen:*** [Offizielle PEGI-Website](https://pegi.info/what-do-the-labels-mean), [Spielebewertungsbehörde](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Was es ist:*** Diese Beschreibung gibt an, dass das Spiel Darstellungen ethnischer, religiöser, nationalistischer oder anderer Stereotype enthält, die wahrscheinlich Hass schüren.
    - ***Kontext:*** Diese Bewertung wird angewendet, wenn das Spiel Diskriminierung von Gruppen aufgrund von Herkunft, Religion, Nationalität, Geschlecht, Sexualität oder anderen Merkmalen fördert oder verherrlicht.
    - ***Mindestbewertung:*** Diese Beschreibung erscheint aufgrund der schwerwiegenden Natur solcher Inhalte normalerweise bei Spielen mit der Bewertung **PEGI 18**.
    - ***Quellen:*** [Offizielle PEGI-Website](https://pegi.info/what-do-the-labels-mean), [Spielebewertungsbehörde](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Was es ist:*** Diese Beschreibung gibt an, dass das Spiel optionale digitale Käufe mit echtem Geld anbietet.
    - ***Umfang:*** Beinhaltet verschiedene Formen von In-Game-Käufen:
    - **Kosmetische Gegenstände:** Skins, Emotes, visuelle Verbesserungen.
    - **Gameplay-Vorteile:** Power-Ups, Währung, Booster.
    - **Erweiterungen/DLC:** Zusätzliche Inhalte oder Story.
    - **Kostenpflichtige Zufallsgegenstände (Lootboxen):** Bei denen die Spieler vor dem Kauf nicht genau wissen, was sie bekommen (z. B. Kartenpakete, Gegenstandskisten).
    - ***Hinweis:*** Diese Beschreibung ist **keine** Altersfreigabe, sondern ein Informationssymbol. Es kann bei Spielen mit jeder PEGI-Altersfreigabe erscheinen, einschließlich PEGI 3.
    - ***Bedenken (insbesondere für Kinder):*** Potenzial für übermäßige Ausgaben, Förderung glücksspielähnlichen Verhaltens mit zufällig ausgewählten Gegenständen und Kaufdruck, um weiterzukommen.
    - ***Quellen:*** [Offizielle PEGI-Website](https://pegi.info/what-do-the-labels-mean), [Elternbereich – PEGI-Bewertungen verstehen](https://parentzone.org.uk/article/pegi-games-ratings)
