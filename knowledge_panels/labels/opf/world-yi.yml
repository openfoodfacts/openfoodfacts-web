"en:pegi_gambling":
  content: |-
    - ***וואָס עס איז:*** די באַשרייַבונג ווייזט אַז די שפּיל כּולל עלעמענטן וואָס מוטיקן אָדער לערנען גאַמבלינג.
    - ***פאַרנעם:*** באַציט זיך צו סימולאַציעס פון טראַדיציאָנעלע גליק שפּילן וואָס מען געפינט טיפּיש אין קאַסינאָס אָדער גאַמבלינג זאַלן (למשל, קאַרטן שפּילן געשפּילט פֿאַר געלט, וועטן אויף ראַסעס).
    - ***מינימום שאַצונג:*** די באַשרייַבונג דערשיינט בלויז אויף שפּילן וואָס זענען שאַצט **PEGI 12, 16, אָדער 18**. פֿון 2020, זענען ניי שאַצטע שפּילן מיט רעאַליסטישע גאַמבלינג סימולאַציעס שטענדיק PEGI 18.
    - ***נאטיץ וועגן לוט באָקסעס:*** די בייַזייַן פון "באַצאָלטע ראַנדאָם זאכן" (אָפט באַצייכנט ווי לוט באָקסעס) איז אַ באַזונדער אינהאַלט באַשרייַבונג ("אין-שפּיל פּערטשאַסאַז") און קען געפֿונען ווערן אין שפּילן מיט נידעריקער עלטער שאַצונגען (למשל, PEGI 7).
    - ***קוואַלן:*** [PEGI אפיציעלע וועבזייטל](https://pegi.info/what-do-the-labels-mean), [שפּיל שאַץ אויטאָריטעט](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***וואָס עס איז:*** די באַשרייַבונג ווייזט די בייַזייַן פון סעקסואַל אינהאַלט אין די שפּיל.
    - ***שוועריקייט לעוועלס:***
    - **אַנויזונג/פּאָסטורינג (PEGI 12):** סעקסואַל פּאָסטורינג אָדער אַנויזונג.
    - **עראָטישע נאַקעטקייט/נישט-עקספּליציטע געשלעכטספֿאַרבינדונג (PEGI 16):** בילדער פון עראָטישער נאַקעטקייט אָדער געשלעכטספֿאַרבינדונג אָן קענטיקע געניטאַליען.
    - **עקספּליציטע סעקסואַלע אַקטיוויטעט (PEGI 18):** דעטאַלירטע אָדער עקספּליציטע סעקסואַלע אַקטיוויטעט, אַרייַנגערעכנט קענטיקע געניטאַליען. סעקסואַלע גוואַלד און דראָאונג פאַלן אויך אין דעם קאַטעגאָריע.
    - ***אימפּליקאַציע:*** דער מדרגה פון עקספּליציטקייט און דעטאַל אין סעקסואַלן אינהאַלט פאַרגרעסערט זיך מיט העכערע PEGI עלטער רייטינגז.
    - ***קוואַלן:*** [PEGI אפיציעלע וועבזייטל](https://pegi.info/what-do-the-labels-mean), [שפּיל שאַץ אויטאָריטעט](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***וואָס עס איז:*** די באַשרייַבונג ווייזט אַז די שפּיל באַציט זיך צו אָדער באַשרייַבט די נוצן פון ומלעגאַלע דרוגס, אַלקאָהאָל, אָדער טאַבאַק.
    - ***שוועריקייט לעוועלס:***
    - **אַנמוטיקונג/דעפּיקשאַן פון נוצן (PEGI 16):** אַנמוטיקונג פון טאַבאַק אָדער אַלקאָהאָל נוצן (למשל, כאַראַקטער געווינט מייַלע) אָדער דאַרשטעלונגען פון ומלעגאַלע מעדיצין נוצן.
    - **גלאַמאָריזאַציע/פּראָמאָציע (PEGI 18):** גלאַמאָריזירטע פּאָרטרעטן פון ומלעגאַלע דרוגס אָדער פּראָמינענט פּראָמאָציע פון קאָנטראָלירטע סאַבסטאַנסאַז.
    - ***מינימום שאַצונג:*** די באַשרייַבונג איז בלויז געפֿונען אויף שפּילן שאַצט **PEGI 16 אָדער PEGI 18**.
    - ***קוואַלן:*** [PEGI אפיציעלע וועבזייטל](https://pegi.info/what-do-the-labels-mean), [שפּיל שאַצונג אויטאָריטעט](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***וואָס עס איז:*** די באַשרייַבונג ווייזט אַז די שפּיל כּולל בילדער פון עטנישע, רעליגיעזע, נאַציאָנאַליסטישע, אָדער אַנדערע סטערעאָטיפּן וואָס קענען מסתּמא אָנמוטיקן האַס.
    - ***קאָנטעקסט:*** די שאַצונג ווערט געווענדט ווען די שפּיל פּראָמאָווירט אָדער פֿאַרהערלעכט דיסקרימינאַציע קעגן גרופּעס באַזירט אויף אָפּשטאַם, רעליגיע, נאַציאָנאַליטעט, דזשענדער, סעקסואַליטעט, אָדער אַנדערע כאַראַקטעריסטיקס.
    - ***מינימום שאַצונג:*** די באַשרייַבונג דערשיינט טיפּיש אויף שפּילן ראַטעד **PEGI 18**, רעכט צו דער שטרענגער נאַטור פון אַזאַ אינהאַלט.
    - ***קוואַלן:*** [PEGI אָפיציעלע וועבזייטל](https://pegi.info/what-do-the-labels-mean), [שפּיל שאַצונג אויטאָריטעט](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***וואָס עס איז:*** די באַשרייַבונג ווייזט אַז די שפּיל אָפפערס אָפּציאָנעלע דיגיטאַלע קויפן מיט פאַקטיש געלט.
    - ***פאַרנעם:*** כולל פֿאַרשידענע פֿאָרמען פון אין-שפּיל קויפן:
    - **קאָסמעטישע זאכן:** סקינס, עמאָוץ, וויזועלע פֿאַרבעסערונגען.
    - **שפּיל מעלות:** פּאַוער-אַפּס, קראַנטקייַט, בוסטערס.
    - **עקספּאַנשאַנז/DLC:** צוגעלייגט אינהאַלט אָדער געשיכטע.
    - **באַצאָלטע ראַנדאָם זאכן (לוט באָקסעס):** וואו שפּילער טאָן ניט וויסן פּונקט וואָס זיי באַקומען איידער קויפן (למשל, קאַרטל פּאַקס, זאַך קעסטלעך).
    - ***באַמערקונג:*** די באַשרייַבונג איז **נישט** אַן עלטער שאַץ אָבער אַן אינפאָרמאַציאָנעל ייקאַן. עס קען דערשייַנען אויף שפּילן מיט יעדער PEGI עלטער ראַנג, אַרייַנגערעכנט PEGI 3.
    - ***זאָרגן (ספּעציעל פֿאַר קינדער):*** פּאָטענציעל פֿאַר איבערגעטריבענע ספּענדינג, ענקערידזשמענט פון גאַמבלינג-ווי נאַטור מיט ראַנדאָמיזעד זאכן, און דרוק צו קויפן צו פּראָגרעסירן.
    - ***קוואַלן:*** [PEGI אפיציעלע וועבזייטל](https://pegi.info/what-do-the-labels-mean), [עלטערן זאָנע - פֿאַרשטיין PEGI רייטינגז](https://parentzone.org.uk/article/pegi-games-ratings)
