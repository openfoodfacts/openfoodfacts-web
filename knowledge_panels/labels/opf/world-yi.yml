"en:pegi_3":
  content: |-
    - ***וואָס עס איז:*** אינהאַלט ווערט באַטראַכט פּאַסיק פֿאַר אַלע עלטער גרופּעס.
    - ***הויפּט קעראַקטעריסטיקס:***
    - **גוואַלד:** נאָר זייער מילדע פֿאָרמען פֿון גוואַלד זענען פּאַסיק, געוויינטלעך אין אַ קאָמישער, קאַרטון-אַרטיקער אָדער קינדלעכער סעטינג (למשל, שלעפּסטיק, אימפּליצירטער שאָדן, נישט-רעאַליסטישע רעאַקציעס).
    - **שרעק:** קיין קלאַנגען אָדער בילדער וואָס זענען מסתּמא צו דערשרעקן יונגע קינדער.
    - **שפּראַך:** קיין שלעכטע שפּראַך זאָל נישט געהערט ווערן.
    - **אַנדערע:** קיין סעקסואַלער אינהאַלט, דראָגס אָדער גאַמבלינג.
    - ***אימפּליקאַציע:*** די ראַנג פֿאָקוסירט אויף זיכער מאַכן אַז דער אינהאַלט איז זיכער און נישט-שטערנדיק פֿאַר די ייִנגסטע אוידיטאָריעס.
    - ***קוואַלן:*** [PEGI אפיציעלע וועבזייטל](https://pegi.info/what-do-the-labels-mean), [Uswitch - עלטערן גייד צו PEGI רייטינגס](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***וואָס עס איז:*** אינהאַלט איז פּאַסיק פֿאַר קינדער פֿון 7 יאָר און העכער.
    - ***הויפּט כאַראַקטעריסטיקס:***
    - **געוואַלד:** זייער מילדע פֿאָרמען פֿון גוואַלד זענען פּאַסיק. דאָס קען זיין אימפּליצירטע, נישט-דעטאַלירטע, אָדער נישט-רעאַליסטישע גוואַלד, אָפֿט געריכטעט צו פֿאַנטאַזיע כאַראַקטערן. זייער מילדע נישט-רעאַליסטישע גוואַלד צו מענטש-ווי כאַראַקטערן קען אויך זײַן פֿאַראַן.
    - **שרעק:** שפּילן מיט סצענעס אָדער קלאַנגען וואָס קענען מעגלעך זײַן שרעקלעך פֿאַר ייִנגערע קינדער (למשל, אומרואיקע אַטמאָספֿערע, עטלעכע שרעקלעכע קלאַנגען אָדער בילדער) פֿאַלן אין דעם קאַטעגאָריע.
    - **שפּראַך:** קיין שלעכטע שפּראַך, אָדער נאָר זייער מילדע, נישט-סעקסועלע פֿלעקן.
    - **אַנדערע:** נאָך אַלץ קיין עקספּליציטע סעקסועלע אינהאַלט, דראָגן, אָדער גאַמבלינג.
    - ***אימפּליקאַציע:*** פֿירט אײַן עלעמענטן וואָס קענען זײַן צו אינטענסיוו פֿאַר זייער יונגע קינדער, באַזונדערס אין טערמינען פֿון שרעק און אַ ביסל מער אויסגעשפּראָכענע פֿאַנטאַזיע גוואַלד.
    - ***קוואַלן:*** [PEGI אפיציעלע וועבזייטל](https://pegi.info/what-do-the-labels-mean), [Uswitch - עלטערן גייד צו PEGI רייטינגס](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***וואָס עס איז:*** אינהאַלט איז פּאַסיק פֿאַר יחידים פֿון 12 יאָר און העכער.
    - ***הויפּט כאַראַקטעריסטיקס:***
    - **געוואַלד:** מער גראַפֿישע אָדער רעאַליסטישע גוואַלד קעגן פֿאַנטאַזיע כאַראַקטערן, אָדער נישט-רעאַליסטישע גוואַלד קעגן מענטש-ווי כאַראַקטערן. דאָס קען אַרייַננעמען מער קענטיקע ווירקונג, אָבער בכלל אָן בלוט און בלוט. אימפּליצירטע גוואַלד צו מענטשן, וואו די פאַקטישע גוואַלד ווערט נישט געוויזן, איז אויך באדעקט.
    - **שרעק/שרעק:** שטאַרקערע סכּנה, שרעק, אָדער גראַפֿישע שאָדן דעטאַלן, און מער אָנהאַלטנדיקע שרעק סיקוואַנסן אָדער שטערנדיקע בילדער.
    - **שפּראַך:** לייכטע פֿלוכן און/אָדער אַפֿענסיווע שפּראַך (באַפֿרידיקט פֿון סעקסועלע קללות).
    - **סעקס:** סעקסועלע אָנצוהערענישן אָדער סעקסועלע האַלטונגען קענען זיין פֿאַראַן. עראָטישע נאַקעטקייט אָדער נישט-עקספּליציטע סעקסועלע באַציִונגען.
    - **גאַמבלינג:** קען אַרייַננעמען עלעמענטן וואָס מוטיקן אָדער לערנען גאַמבלינג (סימולאַציעס פון קאַסינאָ שפּילן, אאז"וו).
    - ***אימפּליקאַציע:*** מאַרקירט אַ באַטייטיקן שריט אַרויף אין צייַטיקייט, אַרייַנגערעכנט מער רעאַליסטישע גוואַלד, סאַגדזשעסטיוו טעמעס, און מילדע גראָבקייט.
    - ***קוואַלן:*** [PEGI אפיציעלע וועבזייטל](https://pegi.info/what-do-the-labels-mean), [Uswitch - עלטערן'ס גייד צו PEGI רייטינגז](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***וואָס עס איז:*** אינהאַלט איז פּאַסיק פֿאַר יחידים פֿון 16 יאָר און העכער.
    - ***הויפּט כאַראַקטעריסטיקס:***
    - **געוואַלד:** בילדער פֿון גוואַלד (אָדער סעקסועלע טעטיקייט) וואָס דערגרייכן אַ שטאַפּל וואָס קוקט אויס די זעלבע ווי מען וואָלט ערוואַרטעט אין פאַקטישן לעבן. דאָס קען אַרייַננעמען רעאַליסטישע גוואַלד קעגן מענטשלעכע כאַראַקטערן, אָפֿט מיט בילדער פֿון טויט און שאָדן. בלוטיקע גוואַלד קען זיין פאָרשטעלן אויב אין אַן אַרקייד סטיל.
    - **שפּראַך:** מער עקסטרעמע שלעכטע שפּראַך, אַרייַנגערעכנט סעקסועלע קללות אָדער גידוף.
    - **דראָגן:** קען אַרייַננעמען ענקערידזשמענט פֿון טאַבאַק אָדער אַלקאָהאָל נוצן, אָדער בילדער פֿון אומלעגאַלע דראָג נוצן.
    - **סעקס:** עראָטישע נאַקעטקייט אָדער סעקסועלע באַציִונגען אָן קענטיקע געניטאַליען.
    - **גאַמבלינג:** קען אַרייַננעמען עלעמענטן וואָס ענקערידזשען אָדער לערנען גאַמבלינג.
    - ***אימפליקאציע:*** אינהאַלט אויף דעם לעוועל איז באַדייטנד מער דערוואַקסן און אָפט כולל רעאַליסטישע און פּאָטענציעל שטערנדיקע טעמעס.
    - ***קוואַלן:*** [PEGI אפיציעלע וועבזייטל](https://pegi.info/what-do-the-labels-mean), [Uswitch - עלטערן'ס גייד צו PEGI רייטינגס](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***וואָס עס איז:*** אינהאַלט איז פּאַסיק נאָר פֿאַר דערוואַקסענע.
    - ***הויפּט קעראַקטעריסטיקס:***
    - **געוואַלד:** אָנווענדט ווען דער מדרגה פֿון גוואַלד ווערט "גראָבע גוואַלד." דאָס נעמט אַרײַן שרעקלעכע מעטאָדן פֿון ברענגען טויט אָדער שווערע שאָדן, פֿאָלטרן, דעקאַפּיטאַציע, צעשניידן, מאָטיוולאָזע מאָרד, אָדער גוואַלד קעגן פֿאַרטיידיקונגסלאָזע כאַראַקטערן. סעקסועלע גוואַלד און דראָאונג ווערן אויך קלאַסיפֿיצירט דאָ.
    - **דראָגן:** גלאַמעריזירטע פּאָרטרעטן פֿון אומלעגאַלע דראָגן אָדער פּראָמינענטע פּראָמאָציע פֿון קאָנטראָלירטע סאַבסטאַנצן.
    - **סעקס:** דעטאַלירטע אָדער עקספּליציטע סעקסועלע טעטיקייט, אַרײַנגערעכנט קענטיקע געניטאַליען.
    - **גאַמבלינג:** רעאַליסטישע גאַמבלינג סימולאַציעס.
    - **דיסקרימינאַציע:** קען אַנטהאַלטן עלעמענטן וואָס מוטיקן אָדער לערנען דיסקרימינאַציע.
    - ***אימפּליקאַציע:*** דאָס איז די העכסטע עלטער ראַנג און ווײַזט אויף אינהאַלט וואָס איז שטרענג פֿאַר דערוואַקסענע צוקוקער צוליב זײַן גראַפֿישער און פּאָטענציעל שטערנדיקער נאַטור.
    - ***קוואַלן:*** [PEGI אפיציעלע וועבזייטל](https://pegi.info/what-do-the-labels-mean), [Uswitch - עלטערן גייד צו PEGI רייטינגס](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***וואָס עס איז:*** די באַשרייַבונג ווייזט אַז די שפּיל כּולל בילדער פון גוואַלד.
    - ***שוועריקייט לעוועלס:***
    - **מילד/קאַרטון (PEGI 3/7):** זייער מילד, נישט-רעאַליסטיש גוואַלד (למשל, שלעפּסטיק, קאַרטון-שאָדן, אָדער אימפּליצירטע גוואַלד) אָפט געריכטעט צו פאַנטאַזיע אותיות.
    - **מיטלמעסיק (PEGI 12):** מער גראַפֿיש אָדער רעאַליסטיש גוואַלד קעגן פאַנטאַזיע אותיות, אָדער רעאַליסטיש גוואַלד קעגן מענטש-ווי אותיות (למשל, קליינע שאָדנס, קיין בלוט).
    - **שטאַרק (PEGI 16):** רעאַליסטיש גוואַלד קעגן מענטשלעכע אותיות, אַרייַנגערעכנט בילדער פון טויט און שאָדן. בלוטיקע גוואַלד קען זיין פאָרשטעלן אויב אין אַן אַרקייד סטיל.
    - **גראָב (PEGI 18):** שרעקלעכע מעטאָדן פון ברענגען טויט אָדער שווערע שאָדן, אַרייַנגערעכנט פאָלטיק, דעקאַפּיטיישאַן, צעשניידן, אָדער מאָטיוולאָזע גוואַלד קעגן שוואַכע/אומשולדיקע אותיות. סעקסועלע גוואַלד און סכּנה ווערן אויך דאָ קלאַסיפֿיצירט.
    - ***אימפּליקאַציע:*** וואָס העכער די פֿאַרבונדענע PEGI עלטער ראַנג, אַלץ אינטענסיווער און רעאַליסטישער איז די גוואַלד וואָס ווערט אָפּגעבילדעט.
    - ***קוואַלן:*** [PEGI אָפֿיציעלע וועבזײַט](https://pegi.info/what-do-the-labels-mean), [שפּיל ראַנג אויטאָריטעט](https://gamesratingauthority.org.uk/RatingBoard/ratings)
