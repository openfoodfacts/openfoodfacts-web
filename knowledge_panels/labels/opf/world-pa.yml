"en:pegi_3":
  content: |-
    - ***ਇਹ ਕੀ ਹੈ:*** ਸਮੱਗਰੀ ਨੂੰ ਸਾਰੇ ਉਮਰ ਸਮੂਹਾਂ ਲਈ ਢੁਕਵਾਂ ਮੰਨਿਆ ਜਾਂਦਾ ਹੈ।
    - ***ਮੁੱਖ ਵਿਸ਼ੇਸ਼ਤਾਵਾਂ:***
    - **ਹਿੰਸਾ:** ਹਿੰਸਾ ਦੇ ਸਿਰਫ਼ ਬਹੁਤ ਹੀ ਹਲਕੇ ਰੂਪ ਹੀ ਸਵੀਕਾਰਯੋਗ ਹਨ, ਆਮ ਤੌਰ 'ਤੇ ਹਾਸੋਹੀਣੇ, ਕਾਰਟੂਨਿਸ਼, ਜਾਂ ਬੱਚਿਆਂ ਵਰਗੀ ਸੈਟਿੰਗ ਵਿੱਚ (ਜਿਵੇਂ ਕਿ, ਥੱਪੜ, ਸੰਕੇਤਕ ਨੁਕਸਾਨ, ਗੈਰ-ਯਥਾਰਥਵਾਦੀ ਪ੍ਰਤੀਕਿਰਿਆਵਾਂ)।
    - **ਡਰ:** ਕੋਈ ਆਵਾਜ਼ ਜਾਂ ਤਸਵੀਰਾਂ ਨਹੀਂ ਜੋ ਛੋਟੇ ਬੱਚਿਆਂ ਨੂੰ ਡਰਾਉਣ ਦੀ ਸੰਭਾਵਨਾ ਰੱਖਦੀਆਂ ਹਨ।
    - **ਭਾਸ਼ਾ:** ਕੋਈ ਮਾੜੀ ਭਾਸ਼ਾ ਨਹੀਂ ਸੁਣੀ ਜਾਣੀ ਚਾਹੀਦੀ।
    - **ਹੋਰ:** ਕੋਈ ਜਿਨਸੀ ਸਮੱਗਰੀ, ਨਸ਼ੇ ਜਾਂ ਜੂਆ ਨਹੀਂ।
    - ***ਪ੍ਰਭਾਵ:*** ਇਹ ਰੇਟਿੰਗ ਇਹ ਯਕੀਨੀ ਬਣਾਉਣ 'ਤੇ ਕੇਂਦ੍ਰਿਤ ਹੈ ਕਿ ਸਮੱਗਰੀ ਸਭ ਤੋਂ ਛੋਟੀ ਉਮਰ ਦੇ ਦਰਸ਼ਕਾਂ ਲਈ ਸੁਰੱਖਿਅਤ ਅਤੇ ਗੈਰ-ਪ੍ਰੇਸ਼ਾਨ ਕਰਨ ਵਾਲੀ ਹੈ।
    - ***ਸਰੋਤ:*** [PEGI ਅਧਿਕਾਰਤ ਵੈੱਬਸਾਈਟ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ਰੇਟਿੰਗਾਂ ਲਈ ਮਾਪਿਆਂ ਦੀ ਗਾਈਡ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***ਇਹ ਕੀ ਹੈ:*** ਸਮੱਗਰੀ 7 ਸਾਲ ਅਤੇ ਇਸ ਤੋਂ ਵੱਧ ਉਮਰ ਦੇ ਬੱਚਿਆਂ ਲਈ ਢੁਕਵੀਂ ਹੈ।
    - ***ਮੁੱਖ ਵਿਸ਼ੇਸ਼ਤਾਵਾਂ:***
    - **ਹਿੰਸਾ:** ਹਿੰਸਾ ਦੇ ਬਹੁਤ ਹੀ ਹਲਕੇ ਰੂਪ ਸਵੀਕਾਰਯੋਗ ਹਨ। ਇਹ ਸੰਕੇਤਕ, ਗੈਰ-ਵਿਸਤ੍ਰਿਤ, ਜਾਂ ਗੈਰ-ਯਥਾਰਥਵਾਦੀ ਹਿੰਸਾ ਹੋ ਸਕਦੀ ਹੈ, ਜੋ ਅਕਸਰ ਕਲਪਨਾ ਪਾਤਰਾਂ ਵੱਲ ਨਿਰਦੇਸ਼ਿਤ ਹੁੰਦੀ ਹੈ। ਮਨੁੱਖ ਵਰਗੇ ਪਾਤਰਾਂ ਪ੍ਰਤੀ ਬਹੁਤ ਹੀ ਹਲਕੀ ਗੈਰ-ਯਥਾਰਥਵਾਦੀ ਹਿੰਸਾ ਵੀ ਹੋ ਸਕਦੀ ਹੈ।
    - **ਡਰ:** ਦ੍ਰਿਸ਼ਾਂ ਜਾਂ ਆਵਾਜ਼ਾਂ ਵਾਲੀਆਂ ਖੇਡਾਂ ਜੋ ਛੋਟੇ ਬੱਚਿਆਂ ਲਈ ਡਰਾਉਣੀਆਂ ਹੋ ਸਕਦੀਆਂ ਹਨ (ਜਿਵੇਂ ਕਿ, ਬੇਚੈਨ ਮਾਹੌਲ, ਕੁਝ ਡਰਾਉਣੀਆਂ ਆਵਾਜ਼ਾਂ ਜਾਂ ਤਸਵੀਰਾਂ) ਇਸ ਸ਼੍ਰੇਣੀ ਵਿੱਚ ਆਉਂਦੀਆਂ ਹਨ।
    - **ਭਾਸ਼ਾ:** ਕੋਈ ਮਾੜੀ ਭਾਸ਼ਾ ਨਹੀਂ, ਜਾਂ ਸਿਰਫ਼ ਬਹੁਤ ਹੀ ਹਲਕੀ, ਗੈਰ-ਜਿਨਸੀ ਗਾਲਾਂ।
    - **ਹੋਰ:** ਅਜੇ ਵੀ ਕੋਈ ਸਪੱਸ਼ਟ ਜਿਨਸੀ ਸਮੱਗਰੀ, ਨਸ਼ੇ, ਜਾਂ ਜੂਆ ਨਹੀਂ ਹੈ।
    - ***ਭਾਵ:*** ਅਜਿਹੇ ਤੱਤ ਪੇਸ਼ ਕਰਦਾ ਹੈ ਜੋ ਬਹੁਤ ਛੋਟੇ ਬੱਚਿਆਂ ਲਈ ਬਹੁਤ ਤੀਬਰ ਹੋ ਸਕਦੇ ਹਨ, ਖਾਸ ਕਰਕੇ ਡਰ ਅਤੇ ਥੋੜ੍ਹੀ ਜਿਹੀ ਵਧੇਰੇ ਸਪੱਸ਼ਟ ਕਲਪਨਾ ਹਿੰਸਾ ਦੇ ਰੂਪ ਵਿੱਚ।
    - ***ਸਰੋਤ:*** [PEGI ਅਧਿਕਾਰਤ ਵੈੱਬਸਾਈਟ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ਰੇਟਿੰਗਾਂ ਲਈ ਮਾਪਿਆਂ ਦੀ ਗਾਈਡ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***ਇਹ ਕੀ ਹੈ:*** ਸਮੱਗਰੀ 12 ਸਾਲ ਅਤੇ ਇਸ ਤੋਂ ਵੱਧ ਉਮਰ ਦੇ ਵਿਅਕਤੀਆਂ ਲਈ ਢੁਕਵੀਂ ਹੈ।
    - ***ਮੁੱਖ ਵਿਸ਼ੇਸ਼ਤਾਵਾਂ:***
    - **ਹਿੰਸਾ:** ਕਲਪਨਾ ਪਾਤਰਾਂ ਪ੍ਰਤੀ ਵਧੇਰੇ ਗ੍ਰਾਫਿਕ ਜਾਂ ਯਥਾਰਥਵਾਦੀ ਹਿੰਸਾ, ਜਾਂ ਮਨੁੱਖ ਵਰਗੇ ਪਾਤਰਾਂ ਪ੍ਰਤੀ ਗੈਰ-ਯਥਾਰਥਵਾਦੀ ਹਿੰਸਾ। ਇਸ ਵਿੱਚ ਵਧੇਰੇ ਦ੍ਰਿਸ਼ਮਾਨ ਪ੍ਰਭਾਵ ਸ਼ਾਮਲ ਹੋ ਸਕਦਾ ਹੈ, ਪਰ ਆਮ ਤੌਰ 'ਤੇ ਖੂਨ-ਖਰਾਬੇ ਤੋਂ ਬਿਨਾਂ। ਮਨੁੱਖਾਂ ਪ੍ਰਤੀ ਸੰਕੇਤ ਹਿੰਸਾ ਜਿੱਥੇ ਅਸਲ ਹਿੰਸਾ ਨਹੀਂ ਦਿਖਾਈ ਜਾਂਦੀ ਹੈ, ਨੂੰ ਵੀ ਕਵਰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ।
    - **ਡਰ/ਭੈਅ:** ਵਧੇਰੇ ਧਮਕੀ, ਡਰ, ਜਾਂ ਗ੍ਰਾਫਿਕ ਸੱਟ ਦੇ ਵੇਰਵੇ, ਅਤੇ ਵਧੇਰੇ ਨਿਰੰਤਰ ਡਰਾਉਣੇ ਕ੍ਰਮ ਜਾਂ ਪਰੇਸ਼ਾਨ ਕਰਨ ਵਾਲੀਆਂ ਤਸਵੀਰਾਂ।
    - **ਭਾਸ਼ਾ:** ਹਲਕੀ ਗਾਲੀ-ਗਲੋਚ ਅਤੇ/ਜਾਂ ਅਪਮਾਨਜਨਕ ਭਾਸ਼ਾ (ਜਿਨਸੀ ਗਾਲਾਂ ਤੋਂ ਘੱਟ)।
    - **ਲਿੰਗ:** ਜਿਨਸੀ ਸੰਕੇਤ ਜਾਂ ਜਿਨਸੀ ਆਸਣ ਮੌਜੂਦ ਹੋ ਸਕਦੇ ਹਨ। ਕਾਮੁਕ ਨਗਨਤਾ ਜਾਂ ਗੈਰ-ਸਪੱਸ਼ਟ ਜਿਨਸੀ ਸੰਬੰਧ।
    - **ਜੂਆ:** ਵਿੱਚ ਅਜਿਹੇ ਤੱਤ ਸ਼ਾਮਲ ਹੋ ਸਕਦੇ ਹਨ ਜੋ ਜੂਏ ਨੂੰ ਉਤਸ਼ਾਹਿਤ ਕਰਦੇ ਹਨ ਜਾਂ ਸਿਖਾਉਂਦੇ ਹਨ (ਕੈਸੀਨੋ ਗੇਮਾਂ ਦੇ ਸਿਮੂਲੇਸ਼ਨ, ਆਦਿ)।
    - ***ਭਾਵ:*** ਪਰਿਪੱਕਤਾ ਵਿੱਚ ਇੱਕ ਮਹੱਤਵਪੂਰਨ ਕਦਮ ਵਧਾਉਂਦਾ ਹੈ, ਜਿਸ ਵਿੱਚ ਵਧੇਰੇ ਯਥਾਰਥਵਾਦੀ ਹਿੰਸਾ, ਸੁਝਾਅ ਦੇਣ ਵਾਲੇ ਥੀਮ ਅਤੇ ਹਲਕੀ ਅਪਮਾਨਜਨਕ ਸ਼ਬਦ ਸ਼ਾਮਲ ਹਨ।
    - ***ਸਰੋਤ:*** [PEGI ਅਧਿਕਾਰਤ ਵੈੱਬਸਾਈਟ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ਰੇਟਿੰਗਾਂ ਲਈ ਮਾਪਿਆਂ ਦੀ ਗਾਈਡ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***ਇਹ ਕੀ ਹੈ:*** ਸਮੱਗਰੀ 16 ਸਾਲ ਅਤੇ ਇਸ ਤੋਂ ਵੱਧ ਉਮਰ ਦੇ ਵਿਅਕਤੀਆਂ ਲਈ ਢੁਕਵੀਂ ਹੈ।
    - ***ਮੁੱਖ ਵਿਸ਼ੇਸ਼ਤਾਵਾਂ:***
    - **ਹਿੰਸਾ:** ਹਿੰਸਾ (ਜਾਂ ਜਿਨਸੀ ਗਤੀਵਿਧੀ) ਦੇ ਚਿੱਤਰਣ ਜੋ ਇੱਕ ਅਜਿਹੇ ਪੜਾਅ 'ਤੇ ਪਹੁੰਚ ਜਾਂਦੇ ਹਨ ਜੋ ਅਸਲ ਜ਼ਿੰਦਗੀ ਵਿੱਚ ਉਮੀਦ ਕੀਤੇ ਜਾਣ ਵਾਲੇ ਸਮਾਨ ਦਿਖਾਈ ਦਿੰਦੇ ਹਨ। ਇਸ ਵਿੱਚ ਮਨੁੱਖੀ ਪਾਤਰਾਂ ਪ੍ਰਤੀ ਯਥਾਰਥਵਾਦੀ ਹਿੰਸਾ ਸ਼ਾਮਲ ਹੋ ਸਕਦੀ ਹੈ, ਅਕਸਰ ਮੌਤ ਅਤੇ ਸੱਟ ਦੇ ਚਿੱਤਰਣ ਦੇ ਨਾਲ। ਜੇਕਰ ਆਰਕੇਡ ਸ਼ੈਲੀ ਵਿੱਚ ਹੋਵੇ ਤਾਂ ਖੂਨੀ ਜਾਂ ਖੂਨੀ ਹਿੰਸਾ ਮੌਜੂਦ ਹੋ ਸਕਦੀ ਹੈ।
    - **ਭਾਸ਼ਾ:** ਵਧੇਰੇ ਅਤਿਅੰਤ ਮਾੜੀ ਭਾਸ਼ਾ, ਜਿਸ ਵਿੱਚ ਜਿਨਸੀ ਗਾਲਾਂ ਜਾਂ ਈਸ਼ਨਿੰਦਾ ਸ਼ਾਮਲ ਹੈ।
    - **ਨਸ਼ੇ:** ਵਿੱਚ ਤੰਬਾਕੂ ਜਾਂ ਸ਼ਰਾਬ ਦੀ ਵਰਤੋਂ ਨੂੰ ਉਤਸ਼ਾਹਿਤ ਕਰਨਾ, ਜਾਂ ਗੈਰ-ਕਾਨੂੰਨੀ ਨਸ਼ੀਲੇ ਪਦਾਰਥਾਂ ਦੀ ਵਰਤੋਂ ਦੇ ਚਿੱਤਰਣ ਸ਼ਾਮਲ ਹੋ ਸਕਦੇ ਹਨ।
    - **ਲਿੰਗ:** ਕਾਮੁਕ ਨਗਨਤਾ ਜਾਂ ਦਿਖਾਈ ਦੇਣ ਵਾਲੇ ਜਣਨ ਅੰਗਾਂ ਤੋਂ ਬਿਨਾਂ ਜਿਨਸੀ ਸੰਬੰਧ।
    - **ਜੂਆ:** ਅਜਿਹੇ ਤੱਤ ਸ਼ਾਮਲ ਹੋ ਸਕਦੇ ਹਨ ਜੋ ਜੂਏ ਨੂੰ ਉਤਸ਼ਾਹਿਤ ਕਰਦੇ ਹਨ ਜਾਂ ਸਿਖਾਉਂਦੇ ਹਨ।
    - ***ਭਾਵ:*** ਇਸ ਪੱਧਰ 'ਤੇ ਸਮੱਗਰੀ ਕਾਫ਼ੀ ਜ਼ਿਆਦਾ ਪਰਿਪੱਕ ਹੈ ਅਤੇ ਅਕਸਰ ਯਥਾਰਥਵਾਦੀ ਅਤੇ ਸੰਭਾਵੀ ਤੌਰ 'ਤੇ ਪਰੇਸ਼ਾਨ ਕਰਨ ਵਾਲੇ ਥੀਮ ਸ਼ਾਮਲ ਕਰਦੀ ਹੈ।
    - ***ਸਰੋਤ:*** [PEGI ਅਧਿਕਾਰਤ ਵੈੱਬਸਾਈਟ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ਰੇਟਿੰਗਾਂ ਲਈ ਮਾਪਿਆਂ ਦੀ ਗਾਈਡ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***ਇਹ ਕੀ ਹੈ:*** ਸਮੱਗਰੀ ਸਿਰਫ਼ ਬਾਲਗਾਂ ਲਈ ਢੁਕਵੀਂ ਹੈ।
    - ***ਮੁੱਖ ਵਿਸ਼ੇਸ਼ਤਾਵਾਂ:***
    - **ਹਿੰਸਾ:** ਉਦੋਂ ਲਾਗੂ ਹੁੰਦੀ ਹੈ ਜਦੋਂ ਹਿੰਸਾ ਦਾ ਪੱਧਰ "ਘੋਰ ਹਿੰਸਾ" ਬਣ ਜਾਂਦਾ ਹੈ। ਇਸ ਵਿੱਚ ਮੌਤ ਜਾਂ ਗੰਭੀਰ ਸੱਟ, ਤਸ਼ੱਦਦ, ਸਿਰ ਕੱਟਣਾ, ਅੰਗ ਕੱਟਣਾ, ਬਿਨਾਂ ਕਿਸੇ ਮਕਸਦ ਦੇ ਕਤਲ, ਜਾਂ ਬੇਰਹਿਮ ਪਾਤਰਾਂ ਪ੍ਰਤੀ ਹਿੰਸਾ ਲਿਆਉਣ ਦੇ ਭਿਆਨਕ ਤਰੀਕੇ ਸ਼ਾਮਲ ਹਨ। ਜਿਨਸੀ ਹਿੰਸਾ ਅਤੇ ਧਮਕੀ ਨੂੰ ਵੀ ਇੱਥੇ ਸ਼੍ਰੇਣੀਬੱਧ ਕੀਤਾ ਗਿਆ ਹੈ।
    - **ਨਸ਼ੇ:** ਗੈਰ-ਕਾਨੂੰਨੀ ਨਸ਼ਿਆਂ ਦੇ ਗਲੈਮਰਾਈਜ਼ਡ ਚਿੱਤਰਣ ਜਾਂ ਨਿਯੰਤਰਿਤ ਪਦਾਰਥਾਂ ਦਾ ਪ੍ਰਮੁੱਖ ਪ੍ਰਚਾਰ।
    - **ਲਿੰਗ:** ਵਿਸਤ੍ਰਿਤ ਜਾਂ ਸਪੱਸ਼ਟ ਜਿਨਸੀ ਗਤੀਵਿਧੀ, ਜਿਸ ਵਿੱਚ ਦਿਖਾਈ ਦੇਣ ਵਾਲੇ ਜਣਨ ਅੰਗ ਸ਼ਾਮਲ ਹਨ।
    - **ਜੂਆ:** ਯਥਾਰਥਵਾਦੀ ਜੂਏਬਾਜ਼ੀ ਸਿਮੂਲੇਸ਼ਨ।
    - **ਭੇਦਭਾਵ:** ਵਿੱਚ ਅਜਿਹੇ ਤੱਤ ਹੋ ਸਕਦੇ ਹਨ ਜੋ ਵਿਤਕਰੇ ਨੂੰ ਉਤਸ਼ਾਹਿਤ ਕਰਦੇ ਹਨ ਜਾਂ ਸਿਖਾਉਂਦੇ ਹਨ।
    - ***ਭਾਵ:*** ਇਹ ਸਭ ਤੋਂ ਉੱਚੀ ਉਮਰ ਰੇਟਿੰਗ ਹੈ ਅਤੇ ਉਸ ਸਮੱਗਰੀ ਨੂੰ ਦਰਸਾਉਂਦੀ ਹੈ ਜੋ ਇਸਦੇ ਗ੍ਰਾਫਿਕ ਅਤੇ ਸੰਭਾਵੀ ਤੌਰ 'ਤੇ ਪਰੇਸ਼ਾਨ ਕਰਨ ਵਾਲੇ ਸੁਭਾਅ ਦੇ ਕਾਰਨ ਪੂਰੀ ਤਰ੍ਹਾਂ ਬਾਲਗ ਦਰਸ਼ਕਾਂ ਲਈ ਹੈ।
    - ***ਸਰੋਤ:*** [PEGI ਅਧਿਕਾਰਤ ਵੈੱਬਸਾਈਟ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ਰੇਟਿੰਗਾਂ ਲਈ ਮਾਪਿਆਂ ਦੀ ਗਾਈਡ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
