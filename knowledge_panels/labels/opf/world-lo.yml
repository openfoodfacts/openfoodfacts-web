"en:pegi_3":
  content: |-
    - *** ມັນ​ແມ່ນ​ຫຍັງ:*** ເນື້ອ​ໃນ​ແມ່ນ​ພິ​ຈາ​ລະ​ນາ​ເຫມາະ​ສົມ​ສໍາ​ລັບ​ທຸກ​ກຸ່ມ​ອາ​ຍຸ​.
    - ***ລັກສະນະສຳຄັນ:***
    - **ຄວາມຮຸນແຮງ:** ພຽງແຕ່ຮູບແບບຄວາມຮຸນແຮງທີ່ອ່ອນໂຍນຫຼາຍເທົ່ານັ້ນທີ່ຍອມຮັບໄດ້, ໂດຍປົກກະຕິຈະຢູ່ໃນແບບຕະຫຼົກ, ເປັນກາຕູນ ຫຼືຄ້າຍຄືກັບເດັກນ້ອຍ (ເຊັ່ນ: ການຕົບມື, ອັນຕະລາຍໂດຍທາງອ້ອມ, ປະຕິກິລິຍາທີ່ບໍ່ເປັນຈິງ).
    - **ຄວາມຢ້ານກົວ:** ບໍ່ມີສຽງ ຫຼືຮູບພາບທີ່ອາດຈະເຮັດໃຫ້ເດັກນ້ອຍຢ້ານ.
    - **ພາສາ:** ບໍ່ຄວນໄດ້ຍິນພາສາທີ່ບໍ່ດີ.
    - **ອື່ນໆ:** ບໍ່ມີເນື້ອຫາທາງເພດ, ຢາເສບຕິດ ຫຼືການພະນັນ.
    - ***ຄວາມໝາຍ:*** ການໃຫ້ຄະແນນນີ້ເນັ້ນໃສ່ການຮັບປະກັນວ່າເນື້ອຫານັ້ນປອດໄພ ແລະບໍ່ມີສິ່ງລົບກວນສຳລັບຜູ້ຊົມທີ່ໜຸ່ມທີ່ສຸດ.
    - ***ແຫຼ່ງຂໍ້ມູນ:*** [ເວັບໄຊທ໌ທາງການຂອງ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - ຄໍາແນະນໍາຂອງພໍ່ແມ່ຕໍ່ກັບການຈັດອັນດັບ PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - *** ມັນ​ແມ່ນ​ຫຍັງ:*** ເນື້ອ​ໃນ​ແມ່ນ​ເຫມາະ​ສົມ​ສໍາ​ລັບ​ເດັກ​ນ້ອຍ​ອາ​ຍຸ 7 ປີ​ຂຶ້ນ​ໄປ​.
    - ***ລັກສະນະຫຼັກ:***
    - **ຄວາມຮຸນແຮງ:** ຮູບແບບຄວາມຮຸນແຮງທີ່ອ່ອນໂຍນຫຼາຍແມ່ນຍອມຮັບໄດ້. ນີ້ສາມາດຖືກບົ່ງບອກເຖິງ, ບໍ່ແມ່ນລາຍລະອຽດ, ຫຼືຄວາມຮຸນແຮງທີ່ບໍ່ແມ່ນຄວາມເປັນຈິງ, ມັກຈະມຸ່ງໄປສູ່ຕົວລະຄອນຈິນຕະນາການ. ຄວາມ​ຮຸນ​ແຮງ​ທີ່​ບໍ່​ເປັນ​ຈິງ​ບໍ່​ຮຸນ​ແຮງ​ຫຼາຍ​ຕໍ່​ຕົວ​ອັກ​ສອນ​ທີ່​ຄ້າຍ​ຄື​ມະ​ນຸດ​ອາດ​ຈະ​ມີ​ລັກ​ສະ​ນະ​.
    - **ຄວາມຢ້ານ:** ເກມທີ່ມີສາກ ຫຼືສຽງທີ່ອາດຈະເຮັດໃຫ້ເດັກນ້ອຍທີ່ໜ້າຢ້ານກົວ (ເຊັ່ນ: ບັນຍາກາດທີ່ບໍ່ສະຫງົບ, ສຽງບາງອັນ ຫຼືພາບທີ່ໜ້າຢ້ານ) ຢູ່ໃນໝວດນີ້.
    - **ພາສາ:** ບໍ່ມີພາສາທີ່ບໍ່ດີ, ຫຼືພຽງແຕ່ຄຳສາບານທີ່ອ່ອນໂຍນ, ບໍ່ມີເພດສຳພັນ.
    - **ອື່ນໆ:** ຍັງບໍ່ມີເນື້ອຫາທາງເພດ, ຢາເສບຕິດ ຫຼືການພະນັນທີ່ຈະແຈ້ງ.
    - ***ຄວາມໝາຍ:*** ແນະນຳອົງປະກອບທີ່ອາດຈະຮຸນແຮງເກີນໄປສຳລັບເດັກນ້ອຍຫຼາຍ, ໂດຍສະເພາະໃນແງ່ຂອງຄວາມຢ້ານກົວ ແລະຄວາມຮຸນແຮງແບບຈິນຕະນາການທີ່ຊັດເຈນກວ່າເລັກນ້ອຍ.
    - ***ແຫຼ່ງຂໍ້ມູນ:*** [ເວັບໄຊທ໌ທາງການຂອງ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - ຄໍາແນະນໍາຂອງພໍ່ແມ່ຕໍ່ກັບການຈັດອັນດັບ PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - *** ມັນ​ແມ່ນ​ຫຍັງ:*** ເນື້ອ​ໃນ​ແມ່ນ​ເຫມາະ​ສົມ​ສໍາ​ລັບ​ບຸກ​ຄົນ​ທີ່​ມີ​ອາ​ຍຸ 12 ປີ​ຂຶ້ນ​ໄປ​.
    - ***ລັກສະນະສຳຄັນ:***
    - **ຄວາມຮຸນແຮງ:** ຄວາມຮຸນແຮງທີ່ມີຮູບພາບ ຫຼືຈິງຫຼາຍຂື້ນຕໍ່ກັບຕົວລະຄອນແຟນຕາຊີ ຫຼືຄວາມຮຸນແຮງທີ່ບໍ່ສົມຈິງຕໍ່ຕົວລະຄອນທີ່ຄ້າຍຄືກັບມະນຸດ. ນີ້ສາມາດປະກອບມີຜົນກະທົບທີ່ເຫັນໄດ້ຊັດເຈນ, ແຕ່ໂດຍທົ່ວໄປບໍ່ມີ gore. ຄວາມ​ຮຸນ​ແຮງ​ໂດຍ​ສະ​ແດງ​ໃຫ້​ເຫັນ​ຕໍ່​ມະ​ນຸດ​ທີ່​ບໍ່​ໄດ້​ສະ​ແດງ​ໃຫ້​ເຫັນ​ຄວາມ​ຮຸນ​ແຮງ​ທີ່​ແທ້​ຈິງ​ແມ່ນ​ໄດ້​ຮັບ​ການ​ຄຸ້ມ​ຄອງ​.
    - **ຄວາມຢ້ານກົວ/ຄວາມຢ້ານ:** ໄພຂົ່ມຂູ່ທີ່ຮຸນແຮງຂຶ້ນ, ຄວາມຢ້ານ, ຫຼືລາຍລະອຽດການບາດເຈັບທີ່ເປັນຮູບພາບ, ແລະລໍາດັບຄວາມຢ້ານທີ່ຍືນຍົງ ຫຼືຮູບພາບທີ່ລົບກວນ.
    - **ພາສາ:** ຄຳສາບານອ່ອນໆ ແລະ/ຫຼື ພາສາທີ່ໜ້າລັງກຽດ (ຫຍໍ້ມາຈາກການສຳນຶກທາງເພດ).
    - **ເພດ:** ການດູຖູກທາງເພດ ຫຼືທ່າທາງທາງເພດສາມາດເກີດຂຶ້ນໄດ້. ການເປືອຍກາຍທາງເພດ ຫຼື ການມີເພດສຳພັນທີ່ບໍ່ຊັດເຈນ.
    - **ການພະນັນ:** ອາດປະກອບມີອົງປະກອບທີ່ສົ່ງເສີມ ຫຼືສອນການພະນັນ (ການຈຳລອງເກມກາຊີໂນ, ແລະອື່ນໆ).
    - ***ຄວາມໝາຍ:*** ໝາຍເຖິງການກ້າວໄປສູ່ການເປັນຜູ້ໃຫຍ່, ລວມທັງຄວາມຮຸນແຮງທີ່ມີຄວາມເປັນຈິງຫຼາຍຂຶ້ນ, ຫົວຂໍ້ທີ່ແນະນຳ, ແລະຄຳຫຍາບຄາຍເລັກນ້ອຍ.
    - ***ແຫຼ່ງຂໍ້ມູນ:*** [ເວັບໄຊທ໌ທາງການຂອງ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - ຄໍາແນະນໍາຂອງພໍ່ແມ່ຕໍ່ກັບການຈັດອັນດັບ PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - *** ມັນ​ແມ່ນ​ຫຍັງ:*** ເນື້ອ​ໃນ​ແມ່ນ​ເຫມາະ​ສົມ​ສໍາ​ລັບ​ບຸກ​ຄົນ​ທີ່​ມີ​ອາ​ຍຸ 16 ປີ​ຂຶ້ນ​ໄປ​.
    - ***ລັກສະນະສຳຄັນ:***
    - **ຄວາມຮຸນແຮງ:** ການສະແດງເຖິງຄວາມຮຸນແຮງ (ຫຼື ກິດຈະກຳທາງເພດ) ທີ່ມີລັກສະນະຄືກັບທີ່ຄາດໄວ້ໃນຊີວິດຈິງ. ນີ້ສາມາດລວມເຖິງຄວາມຮຸນແຮງຕົວຈິງຕໍ່ກັບລັກສະນະຂອງມະນຸດ, ມັກຈະມີການພັນລະນາເຖິງການເສຍຊີວິດ ແລະການບາດເຈັບ. ຄວາມຮຸນແຮງ ຫຼືຄວາມຮຸນແຮງອາດມີຢູ່ໃນຮູບແບບອາເຄດ.
    - ** ພາສາ:** ພາສາທີ່ບໍ່ດີທີ່ສຸດ, ລວມທັງການສະແດງອອກທາງເພດ ຫຼື ການໝິ່ນປະໝາດ.
    - **ຢາເສບຕິດ:** ອາດຈະລວມເຖິງການຊຸກຍູ້ການໃຊ້ຢາສູບ ຫຼືເຫຼົ້າ, ຫຼືການສະແດງເຖິງການໃຊ້ຢາທີ່ຜິດກົດໝາຍ.
    - **ເພດ:** ການເປືອຍກາຍທາງເພດ ຫຼືການມີເພດສຳພັນໂດຍບໍ່ມີອະໄວຍະວະເພດ.
    - **ການພະນັນ:** ອາດຈະປະກອບມີອົງປະກອບທີ່ສົ່ງເສີມ ຫຼືສອນການພະນັນ.
    - ***ຄວາມໝາຍ:*** ເນື້ອໃນໃນລະດັບນີ້ມີຄວາມເປັນຜູ້ໃຫຍ່ຫຼາຍສົມຄວນ ແລະມັກຈະປະກອບມີຫົວຂໍ້ທີ່ມີລັກສະນະຈິງ ແລະອາດຈະລົບກວນ.
    - ***ແຫຼ່ງຂໍ້ມູນ:*** [ເວັບໄຊທ໌ທາງການຂອງ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - ຄໍາແນະນໍາຂອງພໍ່ແມ່ຕໍ່ກັບການຈັດອັນດັບ PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - *** ມັນ​ແມ່ນ​ຫຍັງ:*** ເນື້ອ​ໃນ​ແມ່ນ​ເຫມາະ​ສົມ​ສໍາ​ລັບ​ຜູ້​ໃຫຍ່​ເທົ່າ​ນັ້ນ​.
    - ***ລັກສະນະສຳຄັນ:***
    - **ຄວາມຮຸນແຮງ:** ນຳໃຊ້ເມື່ອລະດັບຄວາມຮຸນແຮງກາຍເປັນ “ຄວາມຮຸນແຮງສຸດຂີດ”. ນີ້ຮວມເຖິງວິທີການທີ່ໜ້າຢ້ານໃນການເຮັດໃຫ້ການເສຍຊີວິດ ຫຼືການບາດເຈັບສາຫັດ, ການທໍລະມານ, ການຕັດຫົວ, ການພິການ, ການຂ້າຕົວຕາຍແບບບໍ່ມີເຫດຜົນ, ຫຼືຄວາມຮຸນແຮງຕໍ່ກັບຕົວລະຄອນທີ່ບໍ່ມີການປ້ອງກັນ. ຄວາມຮຸນແຮງທາງເພດ ແລະໄພຂົ່ມຂູ່ຖືກຈັດປະເພດຢູ່ທີ່ນີ້.
    - **ຢາເສບຕິດ:** ການສະແດງທີ່ງົດງາມຂອງຢາເສບຕິດທີ່ຜິດກົດໝາຍ ຫຼືການໂຄສະນາທີ່ໂດດເດັ່ນຂອງສານຄວບຄຸມ.
    - **ເພດ:** ກິດຈະກຳທາງເພດທີ່ລະອຽດ ຫຼືຈະແຈ້ງ, ລວມທັງອະໄວຍະວະເພດທີ່ເຫັນໄດ້.
    - **ການພະນັນ:** ການຈຳລອງການພະນັນຈິງ.
