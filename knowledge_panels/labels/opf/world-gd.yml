"en:pegi_3":
  content: |-
    - ***Dè a th’ ann:*** Thathas den bheachd gu bheil susbaint freagarrach do gach aois.
    - ***Prìomh Fheartan:***
    - **Fòirneart:** Chan eil ach cruthan glè bheag de dh’fhòirneart iomchaidh, mar as trice ann an suidheachadh èibhinn, cartùnach, no coltach ri leanabh (me, slapstick, cron neo-fhìrinneach, ath-bheachdan neo-reusanta).
    - **Eagal:** Gun fhuaimean no dealbhan a dh’ fhaodadh eagal a chur air clann òga.
    - **Cànan:** Cha bu chòir droch chànan a chluinntinn.
    - **Eile:** Gun susbaint feise, drogaichean, no gambling.
    - ***Buaidh:*** Tha an rangachadh seo ag amas air dèanamh cinnteach gu bheil an susbaint sàbhailte agus gun a bhith a’ cur dragh air an luchd-èisteachd as òige.
    - ***Stòran:*** [Làrach-lìn Oifigeil PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Stiùireadh Phàrantan airson Rangachadh PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Dè a th’ ann:*** Tha an susbaint freagarrach do chloinn aois 7 agus nas sine.
    - ***Prìomh Fheartan:***
    - **Fòirneart:** Tha cruthan fòirneart glè bheag iomchaidh. Faodaidh seo a bhith na fhòirneart neo-fhìrinneach, neo-mhionaideach, no neo-reusanta, gu tric air a stiùireadh a dh’ionnsaigh charactaran fantasy. Faodaidh fòirneart glè bheag, neo-reusanta do charactaran coltach ri daoine nochdadh cuideachd.
    - **Eagal:** Tha geamannan le seallaidhean no fuaimean a dh’ fhaodadh a bhith eagallach do chloinn nas òige (me, àile mì-chofhurtail, cuid de fhuaimean no ìomhaighean eagallach) a’ tuiteam a-steach don roinn seo.
    - **Cànan:** Gun droch chànan, no dìreach mionnachadh glè bheag, neo-ghnèitheasach.
    - **Eile:** Fhathast gun susbaint feise follaiseach, drogaichean, no gambling.
    - ***Buaidh:*** A’ toirt a-steach eileamaidean a dh’ fhaodadh a bhith ro dian do chloinn glè òg, gu sònraichte a thaobh eagal agus fòirneart fantasy beagan nas follaisiche.
    - ***Stòran:*** [Làrach-lìn Oifigeil PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Stiùireadh Phàrantan airson Rangachadh PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Dè a th’ ann:*** Tha an susbaint freagarrach do dhaoine aois 12 agus nas sine.
    - ***Prìomh Fheartan:***
    - **Fòirneart:** Barrachd fòirneart grafaigeach no reusanta a dh’ionnsaigh charactaran fantasy, no fòirneart neo-reusanta a dh’ionnsaigh charactaran coltach ri daoine. Faodaidh seo a bhith a’ toirt a-steach buaidh nas fhaicsinniche, ach san fharsaingeachd às aonais fuil. Tha fòirneart neo-fhollaiseach do dhaoine far nach eil an fhìor fhòirneart air a shealltainn cuideachd air a chòmhdach.
    - **Eagal/Uamhas:** Mion-fhiosrachadh nas làidire mu bhagairt, eagal, no leòn grafaigeach, agus sreathan uamhasach nas maireannaiche no ìomhaighean draghail.
    - **Cànan:** Mionnachadh tlàth agus/no cànan oilbheumach (gun mhì-ghnàthasan feise).
    - **Gnè:** Faodaidh moladh feise no postachd feise a bhith an làthair. Nuadh-rùisgte erotic no caidreamh feise neo-shoilleir.
    - **Gearr-chluich:** Dh’fhaodadh eileamaidean a bhith ann a bhrosnaicheas no a theagaisgeas geall-chluich (atharrais air geamannan casino, msaa.).
    - ***Buaidh:*** A’ comharrachadh ceum mòr suas ann an inbheachd, a’ gabhail a-steach fòirneart nas reusanta, cuspairean molaidh, agus beagan mì-chliù.
    - ***Stòran:*** [Làrach-lìn Oifigeil PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Stiùireadh Phàrantan airson Rangachadh PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Dè a th’ ann:*** Tha an susbaint freagarrach do dhaoine aois 16 agus nas sine.
    - ***Prìomh Fheartan:***
    - **Fòirneart:** Dealbhan de fhòirneart (no gnìomhachd feise) a ruigeas ìre a tha coltach ris a bhiodh dùil ann am fìor bheatha. Faodaidh seo a bhith a’ toirt a-steach fòirneart reusanta a dh’ionnsaigh charactaran daonna, gu tric le dealbhan de bhàs is leòn. Faodaidh fòirneart fuilteach no fuilteach a bhith an làthair ma tha e ann an stoidhle arcade.
    - **Cànan:** Cànan nàireach nas miosa, a’ gabhail a-steach briathran mì-laghail feise no blaisfemie.
    - **Drogaichean:** Dh’ fhaodadh e a bhith a’ brosnachadh cleachdadh tombaca no deoch làidir, no dealbhan de chleachdadh dhrogaichean mì-laghail.
    - **Gnè:** Nochdadh erotic no caidreamh feise às aonais buill-bodhaig rim faicinn.
    - **Gambling:** Dh’ fhaodadh e a bhith a’ toirt a-steach eileamaidean a bhrosnaicheas no a theagaisgeas gambling.
    - ***Buaidh:*** Tha susbaint aig an ìre seo tòrr nas aibidh agus gu tric bidh cuspairean reusanta agus a dh’ fhaodadh a bhith draghail ann.
    - ***Stòran:*** [Làrach-lìn Oifigeil PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Stiùireadh Phàrantan airson Rangachadh PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Dè a th’ ann:*** Chan eil an susbaint freagarrach ach do dh’inbhich.
    - ***Prìomh Fheartan:***
    - **Fòirneart:** Air a chur an sàs nuair a thig an ìre fòirneart gu bhith na “fòirneart uamhasach.” Tha seo a’ toirt a-steach dòighean uamhasach airson bàs no leòn dona a thoirt, cràdh, dì-cheannadh, gearradh às a chèile, marbhadh gun adhbhar, no fòirneart a dh’ionnsaigh charactaran gun dìon. Tha fòirneart feise agus bagairt air an seòrsachadh an seo cuideachd.
    - **Drogaichean:** Dealbhan glòrmhor de dhrogaichean mì-laghail no adhartachadh follaiseach de stuthan fo smachd.
    - **Gnè:** Gnìomhachd feise mionaideach no follaiseach, a’ gabhail a-steach genitals faicsinneach.
    - **Gambling:** Simulachaidhean gambling reusanta.
    - **Leith-bhreith:** Dh’ fhaodadh eileamaidean a bhith ann a bhrosnaicheas no a theagaisgeas leth-bhreith.
    - ***Buaidh:*** Is e seo an rangachadh aois as àirde agus tha e a’ comharrachadh susbaint a tha dìreach airson luchd-èisteachd aibidh air sgàth a nàdar grafaigeach agus a dh’ fhaodadh a bhith draghail.
    - ***Stòran:*** [Làrach-lìn Oifigeil PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Stiùireadh Phàrantan airson Rangachadh PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Dè a th’ ann:*** Tha an tuairisgeul seo a’ nochdadh gu bheil dealbhan de fhòirneart anns a’ gheama.
    - ***Ìrean Trom-chinnt:***
    - **Tlàth/Cartùn (PEGI 3/7):** Fòirneart glè thlàth, neo-reusanta (me, slapstick, cron cartùnach, no fòirneart neo-fhollaiseach) gu tric air a stiùireadh ri caractaran fantasy.
    - **Meadhanach (PEGI 12):** Fòirneart nas grafaigeach no reusanta a dh’ionnsaigh caractaran fantasy, no fòirneart neo-reusanta a dh’ionnsaigh caractaran coltach ri daoine (me, leòntan beaga, gun fhuil).
    - **Làidir (PEGI 16):** Fòirneart reusanta a dh’ionnsaigh caractaran daonna, a’ gabhail a-steach dealbhan de bhàs is leòn. Dh’fhaodadh fòirneart fuilteach no fuilteach a bhith an làthair ma tha e ann an stoidhle arcade.
    - **Gròb (PEGI 18):** Modhan uamhasach airson bàs no leòn dona a thoirt, a’ gabhail a-steach cràdh, dì-cheannadh, gearradh às a chèile, no fòirneart gun adhbhar an aghaidh charactaran so-leònte/neo-chiontach. Tha fòirneart feise agus bagairt air an seòrsachadh an seo cuideachd.
    - ***Buaidh:*** Mar as àirde an rangachadh aois PEGI co-cheangailte, ’s ann as dian agus as reusanta a bhios an fhòirneart a chithear.
    - ***Stòran:*** [Làrach-lìn Oifigeil PEGI](https://pegi.info/what-do-the-labels-mean), [Ùghdarras Rangachadh Gheamannan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Dè a th’ ann:*** Tha an tuairisgeul seo a’ comharrachadh gu bheil cànan oilbheumach no mionnachadh anns a’ gheama.
    - ***Ìrean Trom-chinnt:***
    - **Tlàth (PEGI 12):** Mionnachadh tlàth agus/no cànan oilbheumach, às aonais droch bhriathran feise (me, "damn," "hell," "crap").
    - **Làidir (PEGI 16/18):** Mòran feise, blaisfemy, no cànan gu math oilbheumach.
    - ***Implication:*** Bidh làthaireachd agus dian droch chànain ag àrdachadh le rangachadh aois PEGI nas àirde.
    - ***Stòran:*** [Làrach-lìn Oifigeil PEGI](https://pegi.info/what-do-the-labels-mean), [Ùghdarras Rangachadh Gheamannan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Dè a th’ ann:*** Tha an tuairisgeul seo a’ nochdadh gu bheil eileamaidean anns a’ gheama a dh’ fhaodadh a bhith eagallach no eagallach.
    - ***Ìrean Trom-chinnt:***
    - **Eagalmhor (PEGI 7):** Dealbhan no fuaimean a dh’ fhaodadh a bhith eagallach no eagallach do chloinn òga (me, ceòl tarraingeach, àrainneachdan eagallach, sgreuchail sa chùl-raon). Chan eil seo gu riatanach a’ toirt a-steach fòirneart dìreach.
    - **Uamhas (PEGI 12+):** Mion-fhiosrachadh nas làidire mu bhagairt, uamhas, no leòn grafaigeach, agus sreathan uamhasach nas seasmhaiche no ìomhaighean draghail.
    - ***Buaidh:*** A’ cur fòcas air buaidh saidhgeòlach agus susbaint draghail, seach fòirneart follaiseach.
    - ***Stòran:*** [Làrach-lìn Oifigeil PEGI](https://pegi.info/what-do-the-labels-mean), [Ùghdarras Rangachadh Gheamannan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Dè a th’ ann:*** Tha an tuairisgeul seo a’ nochdadh gu bheil eileamaidean anns a’ gheama a bhrosnaicheas no a theagasgas gambling.
    - ***Raon:*** A’ toirt iomradh air atharrais de gheamannan cothrom traidiseanta a lorgar mar as trice ann an casinos no tallachan gambling (me, geamannan cairt air an cluich airson airgead, geall air rèisean).
    - ***Rangachadh as ìsle:*** Chan eil an tuairisgeul seo a’ nochdadh ach air geamannan le rangachadh **PEGI 12, 16, no 18**. Bho 2020, tha geamannan ùra le atharrais gambling reusanta an-còmhnaidh PEGI 18.
    - ***Nota mu Bhogsaichean Creiche:*** Tha làthaireachd “Nithean air Thuaiream Pàighte” (ris an canar gu tric bogsaichean creiche) na thuairisgeul susbaint air leth (“Ceannach sa Gheama”) agus gheibhear e ann an geamannan le rangachadh aois nas ìsle (me, PEGI 7).
    - ***Stòran:*** [Làrach-lìn Oifigeil PEGI](https://pegi.info/what-do-the-labels-mean), [Ùghdarras Rangachadh Gheamannan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Dè a th’ ann:*** Tha an tuairisgeul seo a’ comharrachadh gu bheil susbaint feise an làthair sa gheama.
    - ***Ìrean Trom-chinnt:***
    - **Mìneachadh/Seasamh (PEGI 12):** Seasamh no mì-mhìneachadh feise.
    - **Nochdachd Erotic/Càirdeas Neo-Shoilleir (PEGI 16):** Dealbhan de nudachd erotic no caidreamh feise às aonais buill-bodhaig faicsinneach.
    - **Gnìomhachd Feise Shoilleir (PEGI 18):** Gnìomhachd feise mionaideach no follaiseach, a’ gabhail a-steach buill-bodhaig faicsinneach. Bidh fòirneart agus bagairt feise cuideachd a’ tuiteam a-steach don roinn seo.
    - ***Buaidh:*** Bidh an ìre de shoilleireachd agus mion-fhiosrachadh ann an susbaint feise ag àrdachadh le rangachadh aois PEGI nas àirde.
    - ***Stòran:*** [Làrach-lìn Oifigeil PEGI](https://pegi.info/what-do-the-labels-mean), [Ùghdarras Rangachadh Gheamannan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Dè a th’ ann:*** Tha an tuairisgeul seo a’ comharrachadh gu bheil an geama a’ toirt iomradh air no a’ sealltainn cleachdadh dhrogaichean mì-laghail, deoch làidir, no tombaca.
    - ***Ìrean Trom-chinnt:***
    - **Brosnachadh/Taisbeanadh Cleachdaidh (PEGI 16):** Brosnachadh cleachdadh tombaca no deoch làidir (me, caractar a’ faighinn buannachd) no dealbhan de chleachdadh dhrogaichean mì-laghail.
    - **Glamourachadh/Sanasachadh (PEGI 18):** Dealbhan glamourichte de dhrogaichean mì-laghail no sanasachd follaiseach de stuthan fo smachd.
    - ***Rangachadh as ìsle:*** Chan eil an tuairisgeul seo ri lorg ach air geamannan le rangachadh **PEGI 16 no PEGI 18**.
    - ***Stòran:*** [Làrach-lìn Oifigeil PEGI](https://pegi.info/what-do-the-labels-mean), [Ùghdarras Rangachadh Gheamannan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Dè a th’ ann:*** Tha an tuairisgeul seo a’ comharrachadh gu bheil dealbhan de steiréitipean cinneachail, cràbhach, nàiseantach no eile anns a’ gheama a tha dualtach fuath a bhrosnachadh.
    - ***Co-theacsa:*** Tha an rangachadh seo air a chur an sàs nuair a bhios an geama a’ brosnachadh no a’ glòrachadh leth-bhreith an aghaidh bhuidhnean stèidhichte air tùs, creideamh, nàiseantachd, gnè, gnèitheachas no feartan eile.
    - ***Rangachadh as ìsle:*** Mar as trice nochdaidh an tuairisgeul seo air geamannan le rangachadh **PEGI 18**, air sgàth nàdar cruaidh an t-susbaint sin.
    - ***Stòran:*** [Làrach-lìn Oifigeil PEGI](https://pegi.info/what-do-the-labels-mean), [Ùghdarras Rangachadh Gheamannan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Dè a th’ ann:*** Tha an tuairisgeul seo a’ sealltainn gu bheil an geama a’ tabhann ceannachdan didseatach roghainneil le fìor airgead.
    - ***Raon:*** A’ gabhail a-steach diofar sheòrsaichean de cheannach sa gheama:
    - **Nithean cosmaigeach:** Craicnean, emotes, leasachaidhean lèirsinneach.
    - **Buannachdan geama:** Cumhachd-àrdachadh, airgead, àrdachaidhean.
    - **Leudachaidhean/DLC:** Susbaint no sgeulachd a bharrachd.
    - **Nithean air thuaiream pàighte (Bogsaichean Creiche):** Far nach eil fios aig cluicheadairean dè dìreach a tha iad a’ faighinn mus dèan iad ceannach (me, pacaidean cairt, bogsaichean nithean).
    - ***Nota:*** Chan e **rangachadh aois** a tha san tuairisgeul seo ach ìomhaigh fiosrachaidh. Faodaidh e nochdadh air geamannan le rangachadh aois PEGI sam bith, a’ gabhail a-steach PEGI 3.
    - ***Draghan (gu sònraichte dha clann):*** Comasach air cus cosgais, brosnachadh giùlan coltach ri gambling le nithean air thuaiream, agus cuideam ceannach gus adhartas a dhèanamh.
    - ***Stòran:*** [Làrach-lìn Oifigeil PEGI](https://pegi.info/what-do-the-labels-mean), [Sòn Phàrantan - A’ tuigsinn rangachadh PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
