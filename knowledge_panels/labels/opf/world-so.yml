"en:pegi_3":
  content: |-
    ***Waxay tahay
    - *** Astaamaha Muhiimka ah:***
    - ** Rabshado:** Kaliya noocyada rabshada fudud ee fudud ayaa la aqbali karaa, inta badan marka la sameeyo majaajilo, sawir-gacmeed, ama goob caruur u eeg (tusaale, dharbaaxo, waxyeelo muuqata, falcelin aan dhab ahayn).
    - **cabsi:** Ma jiro codad ama sawiro laga yaabo in ay cabsi geliyaan carruurta yaryar.
    - **Luqad:** Waa inaan af xun la maqlin.
    - **Wax kale:** Ma jiraan wax galmo ah, daroogo, ama khamaar.
    - ***macnaha:*** Qiimayntan waxay diiradda saartaa hubinta waxa ku jira in ay badbaado yihiin oo aan carqaladayn dhagaystayaasha ugu da'da yar.
    - ***Ilaha:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Hagaha Waalidka ee Qiimaynta PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Waxay tahay:*** Waxa ku jira waxay ku habboon tahay carruurta da'doodu tahay 7 iyo wixii ka weyn.
    - *** Astaamaha Muhiimka ah:***
    - **Rabshadaha:** Noocyada aadka u fudud ee rabshadaha waa la aqbali karaa. Tani waxay noqon kartaa mid maldahan, aan tafaasiil lahayn, ama rabshad aan run ahayn, oo inta badan loo jiheeyo jilayaasha khiyaaliga ah. Rabshadaha aadka u khafiifka ah ee aan xaqiiqada ku salaysnayn ee dadka u eeg ayaa sidoo kale laga yaabaa inay soo baxaan.
    - **cabsi:** Ciyaaraha leh muuqaalo ama dhawaqyo laga yaabo inay cabsi geliyaan carruurta yaryar (tusaale, jawi aan degganayn, codad cabsi leh ama sawirro) ayaa ku jira qaybtan.
    - **Luqad:** Ma jiro af xun, ama kaliya aad u khafiif ah, oo aan galmo ahayn.
    - **Wax kale:** Wali ma jiraan wax galmo ah oo cad, daroogo, ama khamaar.
    - ***macnaha:*** Waxay soo bandhigtaa waxyaabo laga yaabo inay aad u daran yihiin carruurta aadka u yaryar, gaar ahaan xagga cabsida iyo rabshado khiyaali ah oo xoogaa cad.
    - ***Ilaha:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Hagaha Waalidka ee Qiimaynta PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Waxay tahay:*** Nuxurku wuxuu ku habboon yahay shakhsiyaadka da'doodu tahay 12 iyo wixii ka weyn.
    - *** Astaamaha Muhiimka ah:***
    - **Rabshadaha:** Rabshado garaafsan ama waaqici ah oo ku wajahan jilayaasha khiyaaliga ah, ama rabshadaha aan xaqiiqada ahayn ee loo geysto jilayaasha u eg aadanaha. Tan waxaa ku jiri kara saameyn muuqata oo muuqata, laakiin guud ahaan iyada oo aan lahayn boore. Rabshadaha si maldahan ee bini'aadamka ee aan lagu muujin rabshadaha dhabta ah ayaa sidoo kale la daboolay.
    - **Baqdin/Arag:** Hanjabaado ka xoog badan, baqdin, ama faahfaahinta dhaawaca garaafka, iyo taxane cabsi badan oo joogto ah ama sawirro dhibaya.
    - **Luqad:** Aflagaado fudud iyo/ama af-lagaado (gaaban oo galmo ah).
    - ** Galmo:** Caay galmo ama muuqaal galmo ayaa jiri kara. Qaawan kacsi ama galmo aan cad ahayn.
    - ** Khamaarka:** Waxaa ku jiri kara waxyaabo dhiirigeliya ama bara khamaarka (masaalada ciyaaraha khamaarka, iwm.).
    - ***macnaha:*** Waxay calaamadisaa kor u kac weyn oo qaan-gaar ah, oo ay ku jiraan rabshado dhab ah, mawduucyo soo jeedin ah, iyo aflagaado khafiif ah.
    - ***Ilaha:*** [PEGI Website-ka rasmiga ah](https://pegi.info/what-do-the-labels-mean), [Uswitch - Hagaha Waalidka ee Qiimaynta PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Waxay tahay:*** Nuxurku wuxuu ku habboon yahay shakhsiyaadka da'doodu tahay 16 iyo wixii ka weyn.
    - *** Astaamaha Muhiimka ah:***
    - **Rabshadaha:** Sawirada rabshadaha (ama fal galmo) oo gaara heer la mid ah sidii la filayo nolosha dhabta ah. Tan waxaa ka mid noqon kara rabshado dhab ah oo loo geysto jilayaasha bini'aadamka, oo inta badan leh sawirro dhimasho iyo dhaawac. Gacan ka hadal ama rabshad dhiig leh ayaa laga yaabaa inay joogaan haddii ay tahay qaab arcade ah.
    - **Luqad:** Luuqad xun oo aad u daran, oo ay ku jiraan ereyo galmo ama cay.
    - **Daroogo:** Waxaa ku jiri kara dhiirigelinta isticmaalka tubaakada ama khamriga, ama muujinta isticmaalka daroogada sharci darrada ah.
    - ** Galmada:** Qaawanaan kacsi ama galmo aan xubinta taranka muuqan.
    - ** Khamaarka:** Waxaa ku jiri kara waxyaabo dhiirigeliya ama bara khamaarka.
    - ***macnaha:*** Nuxurka heerkaan waa mid aad u bisil oo inta badan waxaa ku jira mawduucyo macquul ah oo laga yaabo inay dhibsadaan.
    - ***Ilaha:*** [PEGI Website-ka rasmiga ah](https://pegi.info/what-do-the-labels-mean), [Uswitch - Hagaha Waalidka ee Qiimaynta PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Waxay tahay:*** Waxa ku jira waxay ku habboon tahay dadka waaweyn oo keliya.
    - *** Astaamaha Muhiimka ah:***
    - ** Rabshado:** Waxa la dabaqaa marka heerka rabshadu noqdo "rabsho weyn." Tan waxaa ka mid ah hababka naxdinta leh ee loo geysto dhimasho ama dhaawac daran, jirdil, madax-goyn, xubin ka goyn, dil aan sabab lahayn, ama gacan ka hadal loo geysto jilayaasha aan difaac lahayn. Xadgudub galmo iyo hanjabaad ayaa sidoo kale halkan lagu sifeeyay.
    - **Daroogo:** Sawirada la qurxiyay ee daroogooyinka sharci darrada ah ama xayeysiinta caanka ah ee walxaha la xakameeyey.
    - ** Galmo:** Dhaqdhaqaaq galmo oo faahfaahsan ama cad, oo ay ku jiraan xubnaha taranka ee muuqda.
    - ** Khamaarka:** Sawirada khamaarka dhabta ah.
    - **Takoorka:** Waxaa ku jiri kara waxyaabo dhiirigeliya ama bara takoorka.
    - ***macnaha:*** Tani waa qiimeynta da'da ugu sareysa waxayna muujineysaa nuxurka si adag loogu talagalay dhagaystayaasha qaan gaadhka ah sababtoo ah garaafkeeda iyo dabeecadeeda werwerka leh.
    - ***Ilaha:*** [PEGI Website-ka rasmiga ah](https://pegi.info/what-do-the-labels-mean), [Uswitch - Hagaha Waalidka ee Qiimaynta PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Waxay tahay:*** Tilmaamahani wuxuu tilmaamayaa in ciyaarta ay ka kooban tahay muuqaalo rabshado ah.
    - ***Heerarka darnaanta:***
    - **Dhexe/Cartoon (PEGI 3/7):** Aad u fudud, rabshad aan run ahayn (tusaale, dharbaaxo, waxyeello sawir-gacmeed, ama rabshado maldahan) oo inta badan lagu hago jilayaal khiyaali ah.
    - ** Dhexdhexaad (PEGI 12):** Rabshad garaaf badan ama waaqici ah oo ku wajahan jilayaasha khiyaaliga ah, ama rabshadaha aan xaqiiqada ahayn ee loo geysto jilayaasha u eeg bini'aadamka (tusaale, dhaawacyo fudud, dhiig la'aan).
    - ** Xoog badan (PEGI 16):** Rabshadaha dhabta ah ee loo geysto jilayaasha aadanaha, oo ay ku jiraan sawirada dhimashada iyo dhaawaca. Gacan ka hadal ama rabshad dhiig leh ayaa laga yaabaa inay joogaan haddii ay tahay qaab arcade ah.
    - **Gross (PEGI 18):** Hababka naxdinta leh ee keena dhimasho ama dhaawac daran, oo ay ku jiraan jirdil, madax-goyn, xubin ka goyn, ama rabshad aan ujeedo lahayn oo ka dhan ah jilayaasha nugul/aan waxba galabsan. Xadgudub galmo iyo hanjabaad ayaa sidoo kale halkan lagu sifeeyay.
    - ***macnaha:*** Marka ay sare u kacdo qiimeynta da'da PEGI ee laxiriirta, waa ka sii xoog badan iyo waaqiciga rabshadaha la muujiyay.
    - ***Ilaha:*** [PEGI Website Rasmi ah](https://pegi.info/what-do-the-labels-mean), [Maamulka Qiimaynta Ciyaaraha](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Waxay tahay:*** Tilmaamahani waxa uu tilmaamayaa in ciyaarta ay ka kooban tahay af-xumo ama aflagaado.
    - ***Heerarka darnaanta:***
    - **Qafiif ah (PEGI 12):** Aflagaado khafiif ah iyo/ama af-xumo, oo ka gaabsan ereyada galmada (tusaale, "damn," "hell," "crap").
    - ** Xoog badan (PEGI 16/18):** Fal galmo ah, aflagaado, ama luqad aad u xun.
    - ***macnaha:*** Joogitaanka iyo xoojinta luqadda xun waxay kordhisaa qiimeynta da'da PEGI ee sare.
    - ***Ilaha:*** [PEGI Website Rasmi ah](https://pegi.info/what-do-the-labels-mean), [Maamulka Qiimaynta Ciyaaraha](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Waxay tahay:*** Sharaxaaddaani waxay tilmaamaysaa in cayaartu ay ka kooban tahay waxyaabo cabsi leh ama cabsi leh.
    - ***Heerarka darnaanta:***
    - ** Cabsida (PEGI 7):** Sawirada ama dhawaaqyada waxay u badan tahay in ay cabsi ama cabsi ku abuuraan carruurta yaryar (tusaale, muusig xasarad leh, deegaan cabsi leh, qaylo asal). Ma aha qasab inay ku jirto rabshad toos ah.
    - ** Argagax (PEGI 12+):** Hanjabaado ka xoog badan, baqdin, ama faahfaahinta dhaawaca garaafka, iyo taxane cabsi badan oo joogto ah ama sawirro dhibaya.
    - ***macnaha:*** Diirada saarta saameynta nafsiyeed iyo tusmada jahawareerka leh, halkii ay ka ahaan lahaayeen rabshado cad.
    - ***Ilaha:*** [PEGI Website Rasmi ah](https://pegi.info/what-do-the-labels-mean), [Maamulka Qiimaynta Ciyaaraha](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Waxay tahay:*** Tilmaamahani wuxuu tilmaamayaa in ciyaarta ay ka kooban tahay waxyaabo dhiirigeliya ama bara khamaarka.
    - ***Koobka
    - ***Qiimeynta Ugu Yar:*** Tilmaantaani waxa ay ka muuqataa kaliya ciyaaraha lagu qiimeeyay **PEGI 12, 16, ama 18**. Laga bilaabo 2020, ciyaaraha cusub ee la qiimeeyay ee leh jilitaannada khamaarka dhabta ah had iyo jeer waa PEGI 18.
    - ***Fiiro gaar ah u leh Sanduuqyada Loot:*** Joogitaanka "Waxyaabaha Raqafka ah ee La Bixiyey" (badanaa loo yaqaan sanduuqyada bililiqada) waa tilmaame gaar ah oo ka kooban ("In-Game Iibka"), waxaana laga heli karaa da'da PE-da (tusaale 7).
    - ***Ilaha:*** [PEGI Website-ka Rasmiga ah](https://pegi.info/what-do-the-labels-mean), [Maamulka Qiimaynta Ciyaaraha](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Waxay tahay:*** Tilmaamahani wuxuu muujinayaa joogitaanka waxyaabaha galmo ee ciyaarta.
    - ***Heerarka darnaanta:***
    - **Innuendo/Posturing (PEGI 12):** Dhigista galmada ama hadal-xumo.
    - ** qaawanaan kacsi/ wasmo aan cad ahayn (PEGI 16):** Sawirada qaawanaan kacsi ama galmo aan lahayn xubinta taranka ee muuqata.
    - ** Dhaqdhaqaaq Galmo oo Cad (PEGI 18):** Dhaqdhaqaaq galmo oo tafatiran ama cad, oo ay ku jiraan xubnaha taranka ee muuqda. Xadgudubka galmoodka iyo hanjabaada sidoo kale waxay ku jiraan qaybtan.
    - ***macnaha:*** Heerka si cad iyo tafatiran ee nuxurka galmadu waxay kordhisaa qiimaynta da'da PEGI ee sare.
    - ***Ilaha:*** [PEGI Website Rasmi ah](https://pegi.info/what-do-the-labels-mean), [Maamulka Qiimaynta Ciyaaraha](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    ***Waxay tahay
    - ***Heerarka darnaanta:***
    - ** Dhiirigelinta/muujinta Isticmaalka (PEGI 16):** Dhiirigelinta isticmaalka tubaakada ama khamriga (tusaale, faa'iidada dabeecadda) ama muujinta isticmaalka daroogada sharci darrada ah.
    - ** Soo-dhaweyn/Soo-qaadis (PEGI 18):** Sawirro soo jiidasho leh oo ah daroogooyinka sharci darrada ah ama dhiirrigelinta caanka ah ee walxaha la xakameeyey.
    - ***Qiimeynta Ugu Yar:*** Tilmaan-bixiyahan waxa kaliya oo laga helaa ciyaaraha lagu qiimeeyay **PEGI 16 ama PEGI 18**.
    - ***Ilaha:*** [PEGI Website Rasmi ah](https://pegi.info/what-do-the-labels-mean), [Maamulka Qiimaynta Ciyaaraha](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Waxay tahay:*** Tilmaamahani wuxuu tilmaamayaa in cayaartu ay ka kooban tahay muuqaalo isir, diin, qaranimo, ama fikrado kale oo laga yaabo inay dhiirigeliyaan nacaybka.
    - *** Dulucda sheekada:*** Qiimayntan waxaa lagu dabaqaa marka ciyaartu ay kor u qaaddo ama ay ammaanayso takoorka ka dhanka ah kooxaha ku salaysan asal, diin, dhalasho, lab iyo dhedig, galmo, ama astaamo kale.
    - ***Qiimeynta Ugu Yar:*** Tilmaantaani waxay caadi ahaan ka soo muuqataa ciyaaraha lagu qiimeeyay **PEGI 18**, iyadoo ay ugu wacan tahay dabeecadda daran ee nuxurka noocaas ah.
    - ***Ilaha:*** [PEGI Website-ka Rasmiga ah](https://pegi.info/what-do-the-labels-mean), [Maamulka Qiimaynta Ciyaaraha](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Waxay tahay:*** Tilmaamahani wuxuu muujinayaa in ciyaartu ay bixiso wax iibsiga dhijitaalka ah oo ikhtiyaari ah oo leh lacag dhab ah.
    - ***Koobka:*** Waxaa ku jira noocyo kala duwan oo wax lagu gato gudaha ciyaarta:
    - ** Alaabta la isku qurxiyo:** Maqaarka, emotes, kor u qaadida muuqaalka.
    - **Faa'iidooyinka ciyaarta ciyaarta:** Awood-kordhinta, lacagta, xoojiyayaasha.
    - **Balaadhinta/DLC:** Xog dheeri ah ama sheeko.
    - **Waxyaabaha aan tooska ahayn ee la bixiyay (Sanduuqa dhaca):** Halka ciyaartoygu aysan si sax ah u garanayn waxa ay helayaan ka hor inta aan la iibsan (tusaale, baakadaha kaadhka, sanduuqyada alaabta).
    - ***Fiiro gaar ah:*** Tilmaantaani waa **ma ahan** qiimeynta da'da balse waa calaamad macluumaad. Waxay ka soo muuqan kartaa ciyaaraha leh da' kasta oo PEGI ah, oo ay ku jirto PEGI 3.
    - ***Walaaca (gaar ahaan carruurta):*** Kharashaadka xad-dhaafka ah ee suurtogalka ah, dhiirigelinta dabeecadaha khamaarka oo kale ah oo leh walxo aan kala sooc lahayn, iyo cadaadis lagu iibsado horumar.
    - ***Ilaha:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Aaga Waalidka - Fahamka qiimaynta PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
