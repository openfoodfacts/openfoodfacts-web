"en:pegi_3":
  content: |-
    - ***Bu nima:*** Kontent barcha yosh guruhlari uchun mos deb hisoblanadi.
    - ***Asosiy xususiyatlar:***
    - **Zo'ravonlik:** Odatda kulgili, multfilmga o'xshash yoki bolalarga o'xshagan muhitda zo'ravonlikning faqat engil shakllari qabul qilinadi (masalan, zarb qilish, nazarda tutilgan zarar, real bo'lmagan reaktsiyalar).
    - **Qo'rquv:** Yosh bolalarni qo'rqitadigan tovushlar yoki rasmlar yo'q.
    - **Til:** Hech qanday yomon so'z eshitilmasligi kerak.
    - **Boshqa:** Jinsiy kontent, giyohvand moddalar yoki qimor oʻyinlari yoʻq.
    - ***Maʼnosi:*** Bu reyting kontentning eng yosh tomoshabinlar uchun xavfsiz va bezovta qilmasligini taʼminlashga qaratilgan.
    - ***Manbalar:*** [PEGI rasmiy veb-sayti](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI reytinglari bo'yicha ota-onalar uchun qo'llanma](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Bu nima:*** Kontent 7 va undan katta yoshdagi bolalar uchun mos.
    - ***Asosiy xususiyatlar:***
    - **Zo'ravonlik:** Zo'ravonlikning juda yengil shakllari qabul qilinadi. Bu ko'pincha xayolparast qahramonlarga qaratilgan, ko'zda tutilgan, batafsil bo'lmagan yoki haqiqiy bo'lmagan zo'ravonlik bo'lishi mumkin. Insonga o'xshash belgilarga nisbatan juda yumshoq noreal zo'ravonlik ham mavjud bo'lishi mumkin.
    - **Qo'rquv:** Yosh bolalarni qo'rqitishi mumkin bo'lgan sahna yoki tovushli o'yinlar (masalan, bezovta qiluvchi atmosfera, ba'zi qo'rqinchli tovushlar yoki tasvirlar) ushbu turkumga kiradi.
    - **Til:** Yomon soʻz yoʻq yoki faqat juda yumshoq, jinsiy aloqaga ega boʻlmagan soʻkinish.
    - **Boshqa:** Hali ham ochiq-oydin jinsiy kontent, giyohvand moddalar yoki qimor oʻyinlari yoʻq.
    - ***Maʼnosi:*** Juda yosh bolalar uchun juda kuchli boʻlishi mumkin boʻlgan elementlarni kiritadi, ayniqsa qoʻrquv va biroz aniqroq fantastik zoʻravonlik.
    - ***Manbalar:*** [PEGI rasmiy veb-sayti](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI reytinglari bo'yicha ota-onalar uchun qo'llanma](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Bu nima:*** Kontent 12 va undan katta yoshdagi shaxslar uchun mos.
    - ***Asosiy xususiyatlar:***
    - **Zo'ravonlik:** Fantastik qahramonlarga nisbatan ko'proq tasviriy yoki real zo'ravonlik yoki insonga o'xshash qahramonlarga nisbatan noreal zo'ravonlik. Bu ko'proq ko'rinadigan ta'sirni o'z ichiga olishi mumkin, lekin odatda qon yo'q. Haqiqiy zo'ravonlik ko'rsatilmagan odamlarga nisbatan zo'ravonlik ham qamrab olingan.
    - **Qo'rquv/Qo'rquv:** Kuchliroq tahdid, qo'rquv yoki jarohatlarning grafik tafsilotlari va yanada barqaror dahshat ketma-ketligi yoki bezovta qiluvchi tasvirlar.
    - **Til:** Yengil so‘kinish va/yoki haqoratomuz til (jinsiy tahqirlashdan qisqa).
    - **Jinsiy aloqa:** Jinsiy imo-ishora yoki shahvoniy pozitsiya mavjud bo'lishi mumkin. Erotik yalang'ochlik yoki aniq bo'lmagan jinsiy aloqa.
    - **Qimor:** Qimor oʻynashni ragʻbatlantiradigan yoki oʻrgatuvchi elementlarni oʻz ichiga olishi mumkin (kazino oʻyinlari simulyatsiyasi va h.k.).
    - ***Maʼnosi:*** Balogʻatda sezilarli qadam bosganini koʻrsatadi, jumladan, koʻproq real zoʻravonlik, shafqatsiz mavzular va engil uyatli soʻzlar.
    - ***Manbalar:*** [PEGI rasmiy veb-sayti](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI reytinglari bo'yicha ota-onalar uchun qo'llanma](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Bu nima:*** Kontent 16 va undan katta yoshdagi shaxslar uchun mos.
    - ***Asosiy xususiyatlar:***
    - **Zo'ravonlik:** Zo'ravonlik (yoki jinsiy faoliyat) haqiqiy hayotda kutilgandek ko'rinadigan bosqichga yetib boruvchi tasvirlar. Bunga inson qahramonlariga nisbatan real zo'ravonlik, ko'pincha o'lim va jarohatlar tasvirlangan bo'lishi mumkin. Agar arkada uslubida bo'lsa, qonli yoki qonli zo'ravonlik bo'lishi mumkin.
    - **Til:** Yana o‘ta yomon til, jumladan, shahvoniy haqoratlar yoki shakkoklik.
    - **Giyohvand moddalar:** Tamaki yoki spirtli ichimliklarni iste'mol qilishni rag'batlantirish yoki giyohvand moddalarni noqonuniy iste'mol qilish tasvirlarini o'z ichiga olishi mumkin.
    - **Jinsiy aloqa:** Erotik yalang'ochlik yoki jinsiy a'zolar ko'rinmaydigan jinsiy aloqa.
    - **Qimor:** Qimor oʻynashni ragʻbatlantiruvchi yoki oʻrgatuvchi elementlarni oʻz ichiga olishi mumkin.
    - ***Maʼnosi:*** Bu darajadagi kontent ancha yetuk va koʻpincha real va potentsial bezovta qiluvchi mavzularni oʻz ichiga oladi.
    - ***Manbalar:*** [PEGI rasmiy veb-sayti](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI reytinglari bo'yicha ota-onalar uchun qo'llanma](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Bu nima:*** Kontent faqat kattalar uchun mos.
    - ***Asosiy xususiyatlar:***
    - **Zo'ravonlik:** Zo'ravonlik darajasi "qo'pol zo'ravonlik"ga aylanganda qo'llaniladi. Bunga o'lim yoki og'ir jarohat etkazish, qiynoqlar, boshlarini kesish, qismlarga ajratish, asossiz o'ldirish yoki himoyasiz qahramonlarga nisbatan zo'ravonlik qilishning dahshatli usullari kiradi. Bu erda jinsiy zo'ravonlik va tahdid ham tasniflanadi.
    - **Giyohvand moddalar:** Noqonuniy giyohvandlik vositalarining jozibali tasvirlari yoki nazorat ostidagi moddalarning mashhur targʻiboti.
    - **Jins:** Batafsil yoki aniq jinsiy aloqa, jumladan koʻrinadigan jinsiy aʼzolar.
    - **Qimor:** Haqiqiy qimor oʻyinlari simulyatsiyasi.
    - **Diskriminatsiya:** kamsitishni rag'batlantiradigan yoki o'rgatuvchi elementlarni o'z ichiga olishi mumkin.
    - ***Maʼnosi:*** Bu eng yuqori yosh reytingi boʻlib, grafik va potentsial bezovta qiluvchi tabiati tufayli faqat kattalar uchun moʻljallangan kontentni bildiradi.
    - ***Manbalar:*** [PEGI rasmiy veb-sayti](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI reytinglari bo'yicha ota-onalar uchun qo'llanma](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Bu nima:*** Bu deskriptor oʻyinda zoʻravonlik tasvirlari borligini bildiradi.
    - ***Oddiylik darajalari:***
    - **Yengil/Multfilm (PEGI 3/7):** Juda yumshoq, real boʻlmagan zoʻravonlik (masalan, shappa, multfilmga xos zarar yoki nazarda tutilgan zoʻravonlik) koʻpincha fantaziya qahramonlariga qaratilgan.
    - **Oʻrtacha (PEGI 12):** Fantaziya qahramonlariga nisbatan koʻproq tasviriy yoki real zoʻravonlik yoki insonga oʻxshash qahramonlarga nisbatan noreal zoʻravonlik (masalan, engil jarohatlar, qon yoʻqligi).
    - **Kuchli (PEGI 16):** Inson qahramonlariga nisbatan real zo'ravonlik, jumladan, o'lim va jarohatlar tasvirlari. Agar arkada uslubida bo'lsa, qonli yoki qonli zo'ravonlik bo'lishi mumkin.
    - **Gross (PEGI 18):** O‘limga yoki og‘ir jarohatga olib keladigan dahshatli usullar, jumladan, zaif/aybsiz qahramonlarga nisbatan qiynoqlar, boshlarini kesish, qismlarga ajratish yoki sababsiz zo‘ravonlik. Bu erda jinsiy zo'ravonlik va tahdid ham tasniflanadi.
    - ***Maʼnosi:*** PEGI yoshi darajasi qanchalik yuqori boʻlsa, zoʻravonlik shunchalik shiddatli va real tasvirlangan.
    - ***Manbalar:*** [PEGI rasmiy veb-sayti](https://pegi.info/what-do-the-labels-mean), [O'yinlar reytingi organi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Bu nima:*** Bu deskriptor o'yinda haqoratomuz so'zlar yoki so'kinishlar mavjudligini bildiradi.
    - ***Og'irlik darajasi:***
    - **Yengil (PEGI 12):** Yengil so'kinish va/yoki haqoratomuz so'zlar, shahvoniy iboralarsiz (masalan, "la'nat", "do'zax", "axloq").
    - **Kuchli (PEGI 16/18):** Jinsiy haqoratlar, kufr yoki o‘ta haqoratli so‘zlar.
    - ***Maʼnosi:*** PEGI yoshi koʻrsatkichlari yuqori boʻlganida yomon tilning mavjudligi va intensivligi ortadi.
    - ***Manbalar:*** [PEGI rasmiy veb-sayti](https://pegi.info/what-do-the-labels-mean), [O'yinlar reytingi organi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Bu nima:*** Ushbu deskriptor o'yinda qo'rqinchli yoki qo'rqinchli bo'lishi mumkin bo'lgan elementlarni o'z ichiga olganligini bildiradi.
    - ***Oddiylik darajasi:***
    - **Qo'rqituvchi (PEGI 7):** Yosh bolalar uchun qo'rqinchli yoki qo'rqinchli bo'lishi mumkin bo'lgan suratlar yoki tovushlar (masalan, hayajonli musiqa, qo'rqinchli muhit, fondagi qichqiriqlar). To'g'ridan-to'g'ri zo'ravonlikni o'z ichiga olmaydi.
    - **Dahshat (PEGI 12+):** Kuchliroq tahdid, qoʻrquv yoki jarohatlarning grafik tafsilotlari va yanada barqaror dahshat ketma-ketligi yoki bezovta qiluvchi tasvirlar.
    - ***Maʼnosi:*** Ochiq zoʻravonlikdan koʻra, psixologik taʼsir va bezovta qiluvchi kontentga eʼtibor qaratiladi.
    - ***Manbalar:*** [PEGI rasmiy veb-sayti](https://pegi.info/what-do-the-labels-mean), [O'yinlar reytingi organi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Bu nima:*** Bu deskriptor o'yinda qimor o'ynashni rag'batlantiruvchi yoki o'rgatuvchi elementlar mavjudligini bildiradi.
    - ***Qoʻl:*** Odatda kazino yoki qimor zallarida topiladigan anʼanaviy tasodif oʻyinlari simulyatsiyasiga ishora qiladi (masalan, pul uchun oʻynaladigan karta oʻyinlari, poyga tikish).
    - ***Minimal reyting:*** Bu tavsiflovchi faqat **PEGI 12, 16 yoki 18** baholangan oʻyinlarda paydo boʻladi. 2020-yildan boshlab real qimor oʻyinlari simulyatsiyasiga ega yangi baholangan oʻyinlar har doim PEGI 18.
    - ***Oʻlja qutilari haqida eslatma:*** “Toʻlangan tasodifiy narsalar” mavjudligi (koʻpincha oʻlja qutilari deb ataladi) alohida kontent deskriptoridir (“Oʻyin ichidagi xaridlar, masalan, yoshi pastroq boʻlgan oʻyinlar va GI reytinglari”). 7).
    - ***Manbalar:*** [PEGI rasmiy veb-sayti](https://pegi.info/what-do-the-labels-mean), [Oʻyinlar reyting agentligi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Bu nima:*** Ushbu deskriptor o'yinda jinsiy kontent mavjudligini ko'rsatadi.
    - ***Oddiylik darajalari:***
    - **Izohlar/Posturing (PEGI 12):** Jinsiy pozitsiya yoki innuendo.
    - **Erotik yalang'ochlik/Ochiq-oydin aloqa (PEGI 16):** Erotik yalang'ochlik yoki jinsiy a'zolar ko'rinmaydigan jinsiy aloqa tasvirlari.
    - **Ochiq jinsiy faoliyat (PEGI 18):** Batafsil yoki aniq jinsiy faoliyat, jumladan, koʻrinadigan jinsiy aʼzolar. Jinsiy zo'ravonlik va tahdid ham shu toifaga kiradi.
    - ***Maʼnosi:*** Jinsiy kontentdagi aniqlik va batafsillik darajasi yuqoriroq PEGI yosh reytingi bilan ortadi.
    - ***Manbalar:*** [PEGI rasmiy veb-sayti](https://pegi.info/what-do-the-labels-mean), [O'yinlar reytingi organi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Bu nima:*** Bu deskriptor oʻyin noqonuniy giyohvand moddalar, alkogol yoki tamaki isteʼmoliga ishora yoki tasvirlanganligini bildiradi.
    - ***Og'irlik darajasi:***
    - **Foydalanishni rag'batlantirish/tasvirlash (PEGI 16):** Tamaki yoki spirtli ichimliklarni iste'mol qilishni rag'batlantirish (masalan, xarakterga ega bo'lish) yoki giyohvand moddalarni noqonuniy iste'mol qilish tasvirlari.
    - **Glamorizatsiya/tashviqot (PEGI 18):** Noqonuniy giyohvand moddalarning jozibali tasvirlari yoki nazorat ostidagi moddalarning mashhur targʻiboti.
    - ***Minimal reyting:*** Bu tavsiflovchi faqat **PEGI 16 yoki PEGI 18** baholangan oʻyinlarda mavjud.
    - ***Manbalar:*** [PEGI rasmiy veb-sayti](https://pegi.info/what-do-the-labels-mean), [O'yinlar reytingi organi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Bu nima:*** Bu deskriptor oʻyinda nafratni qoʻzgʻatuvchi etnik, diniy, millatchilik yoki boshqa stereotiplar tasvirlanganligini bildiradi.
    - ***Kontekst:*** Bu reyting oʻyin kelib chiqishi, dini, millati, jinsi, shahvoniyligi yoki boshqa xususiyatlariga koʻra guruhlarga nisbatan kamsitishni targʻib qilgan yoki ulugʻlaganda qoʻllaniladi.
    - ***Minimal reyting:*** Ushbu tavsiflovchi odatda **PEGI 18** deb baholangan o'yinlarda paydo bo'ladi, chunki bunday kontentning og'irligi.
    - ***Manbalar:*** [PEGI rasmiy veb-sayti](https://pegi.info/what-do-the-labels-mean), [O'yinlar reytingi organi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Bu nima:*** Bu deskriptor oʻyin real pul bilan ixtiyoriy raqamli xaridlarni taklif qilishini bildiradi.
    - ***Ko'lami:*** O'yin ichidagi xaridlarning turli shakllarini o'z ichiga oladi:
    - **Kosmetik buyumlar:** Terilar, emotlar, vizual yaxshilanishlar.
    - **Oʻyin afzalliklari:** Quvvat, valyuta, kuchaytirgichlar.
    - **Kengaytmalar/DLC:** Qo'shimcha kontent yoki hikoya.
    - **Toʻlangan tasodifiy narsalar (oʻlja qutilari):** Bu yerda oʻyinchilar xarid qilishdan oldin nima olishlarini aniq bilishmaydi (masalan, kartalar toʻplami, buyum qutilari).
    - ***Izoh:*** Bu deskriptor **yosh reytingi emas**, balki ma'lumot belgisidir. U har qanday PEGI yosh reytingiga ega oʻyinlarda paydo boʻlishi mumkin, jumladan, PEGI 3.
    - ***Tashvishlar (ayniqsa, bolalar uchun):*** Haddan tashqari xarajat, tasodifiy narsalar bilan qimor oʻyinlariga oʻxshash xatti-harakatlarni ragʻbatlantirish va rivojlanish uchun sotib olishga bosim boʻlishi mumkin.
    - ***Manbalar:*** [PEGI rasmiy veb-sayti](https://pegi.info/what-do-the-labels-mean), [Ota-ona hududi - PEGI reytinglarini tushunish](https://parentzone.org.uk/article/pegi-games-ratings)
