"en:pegi_3":
  content: |-
    - ***Какво представлява:*** Съдържанието се счита за подходящо за всички възрастови групи.
    - ***Ключови характеристики:***
    - **Насилие:** Приемливи са само много леки форми на насилие, обикновено в комична, карикатурна или детска обстановка (напр. фарс, подразбираща се вреда, нереалистични реакции).
    - **Страх:** Не се допускат звуци или картини, които е вероятно да изплашат малки деца.
    - **Език:** Не трябва да се чува нецензурен език.
    - **Друго:** Не се допуска сексуално съдържание, наркотици или хазарт.
    - ***Извод:*** Тази оценка се фокусира върху гарантирането, че съдържанието е безопасно и не е обезпокоително за най-младата аудитория.
    - ***Източници:*** [Официален уебсайт на PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ръководство за родители за PEGI рейтинги](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Какво представлява:*** Съдържанието е подходящо за деца на 7 и повече години.
    - ***Ключови характеристики:***
    - **Насилие:** Много леки форми на насилие са приемливи. Това може да бъде подразбиращо се, неподробно или нереалистично насилие, често насочено към фентъзи герои. Може да включва и много леко нереалистично насилие срещу човекоподобни герои.
    - **Страх:** Игри със сцени или звуци, които евентуално могат да бъдат плашещи за по-малките деца (напр. обезпокоителна атмосфера, някои страшни звуци или изображения), попадат в тази категория.
    - **Език:** Без вулгарен език или само много леки, несексуални ругатни.
    - **Друго:** Все още няма изрично сексуално съдържание, наркотици или хазарт.
    - ***Внушение:*** Въвежда елементи, които може да са твърде интензивни за много малки деца, особено по отношение на страх и малко по-изразено фентъзи насилие.
    - ***Източници:*** [Официален уебсайт на PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ръководство за родители за PEGI рейтинги](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Какво представлява:*** Съдържанието е подходящо за лица на 12 и повече години.
    - ***Ключови характеристики:***
    - **Насилие:** По-графично или реалистично насилие срещу фентъзи герои или нереалистично насилие срещу човекоподобни герои. Това може да включва по-видимо въздействие, но като цяло без кръвопролития. Подразбиращо се насилие срещу хора, без да е показано действителното насилие, също е обхванато.
    - **Страх/Ужас:** По-силни подробности за заплаха, ужас или графични наранявания, както и по-продължителни хорър сцени или смущаващи изображения.
    - **Език:** Леки ругатни и/или обиден език (без сексуални ругатни).
    - **Секс:** Може да има сексуални намеци или сексуално позиране. Еротична голота или неексплицитен сексуален акт.
    - **Хазарт:** Може да включва елементи, които насърчават или преподават хазарт (симулации на казино игри и др.).
    - ***Възможност:*** Отбелязва значителна стъпка към зрялост, включително по-реалистично насилие, внушителни теми и лека ругатня.
    - ***Източници:*** [Официален уебсайт на PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ръководство за родители за PEGI рейтинги](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Какво представлява:*** Съдържанието е подходящо за лица на 16 и повече години.
    - ***Ключови характеристики:***
    - **Насилие:** Изображения на насилие (или сексуална активност), които достигат етап, който изглежда по същия начин, както би се очаквало в реалния живот. Това може да включва реалистично насилие срещу човешки персонажи, често с изображения на смърт и наранявания. Кърваво или кърваво насилие може да присъства, ако е в аркаден стил.
    - **Език:** По-екстремен вулгарен език, включително сексуални ругатни или богохулство.
    - **Наркотици:** Може да включва насърчаване на употребата на тютюн или алкохол или изображения на употреба на незаконни наркотици.
    - **Секс:** Еротична голота или сексуален контакт без видими гениталии.
    - **Хазарт:** Може да включва елементи, които насърчават или проповядват хазарт.
    - ***Извод:*** Съдържанието на това ниво е значително по-зряло и често включва реалистични и потенциално смущаващи теми.
    - ***Източници:*** [Официален уебсайт на PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ръководство за родители за PEGI рейтинги](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Какво представлява:*** Съдържанието е подходящо само за възрастни.
    - ***Ключови характеристики:***
    - **Насилие:** Прилага се, когато нивото на насилие стане „грубо насилие“. Това включва ужасяващи методи за причиняване на смърт или тежки наранявания, мъчения, обезглавяване, разчленяване, безмотивно убийство или насилие срещу беззащитни персонажи. Сексуалното насилие и заплахата също са класифицирани тук.
    - **Наркотици:** Гламуризирани изображения на незаконни наркотици или видно популяризиране на контролирани вещества.
    - **Секс:** Подробна или изрична сексуална активност, включително видими гениталии.
    - **Хазарт:** Реалистични симулации на хазарт.
    - **Дискриминация:** Може да съдържа елементи, които насърчават или проповядват дискриминация.
    - ***Извод:*** Това е най-високата възрастова категория и показва съдържание, което е строго за зряла аудитория поради графичния и потенциално смущаващ характер.
    - ***Източници:*** [Официален уебсайт на PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ръководство за родители за PEGI рейтинги](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Какво представлява:*** Това описание показва, че играта съдържа изображения на насилие.
    - ***Нива на тежест:***
    - **Леко/Анимационно (PEGI 3/7):** Много леко, нереалистично насилие (напр. фарс, карикатурна вреда или подразбиращо се насилие), често насочено към фентъзи герои.
    - **Умерено (PEGI 12):** По-графично или реалистично насилие срещу фентъзи герои или нереалистично насилие срещу човекоподобни герои (напр. леки наранявания, без кръв).
    - **Силно (PEGI 16):** Реалистично насилие срещу човешки герои, включително изображения на смърт и наранявания. Кърваво или кърваво насилие може да присъства, ако е в аркаден стил.
    - **Грубо (PEGI 18):** Ужасяващи методи за причиняване на смърт или тежки наранявания, включително мъчения, обезглавяване, разчленяване или безмотивно насилие срещу уязвими/невинни персонажи. Сексуалното насилие и заплахата също са класифицирани тук.
    - ***Извод:*** Колкото по-висок е съответният възрастов рейтинг PEGI, толкова по-интензивно и реалистично е изобразеното насилие.
    - ***Източници:*** [Официален уебсайт на PEGI](https://pegi.info/what-do-the-labels-mean), [Организация за оценка на игри](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Какво е:*** Това описание показва, че играта съдържа обиден език или ругатни.
    - ***Нива на тежест:***
    - **Леко (PEGI 12):** Леки ругатни и/или обиден език, без сексуални ругатни (напр. „по дяволите“, „по дяволите“, „глупости“).
    - **Силно (PEGI 16/18):** Сексуални ругатни, богохулство или силно обиден език.
    - ***Извод:*** Наличието и интензивността на обиден език се увеличават с по-високите възрастови рейтинги на PEGI.
    - ***Източници:*** [Официален уебсайт на PEGI](https://pegi.info/what-do-the-labels-mean), [Организация за оценка на игрите](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Какво представлява:*** Това описание показва, че играта съдържа елементи, които може да са плашещи или страшни.
    - ***Нива на тежест:***
    - **Плашещо (PEGI 7):** Изображения или звуци, които е вероятно да са страшни или страшни за малки деца (напр. плашеща музика, страшна обстановка, фонови писъци). Не е задължително да включва директно насилие.
    - **Ужас (PEGI 12+):** По-силни детайли за заплаха, ужас или графични наранявания и по-продължителни хорър сцени или смущаващи изображения.
    - ***Въздействие:*** Фокусира се върху психологическо въздействие и смущаващо съдържание, а не върху изрично насилие.
    - ***Източници:*** [Официален уебсайт на PEGI](https://pegi.info/what-do-the-labels-mean), [Организация за оценка на игрите](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Какво е:*** Това описание показва, че играта съдържа елементи, които насърчават или преподават хазарт.
    - ***Обхват:*** Отнася се до симулации на традиционни игри на късмета, които обикновено се срещат в казина или игрални зали (напр. игри с карти, играни за пари, залози на състезания).
    - ***Минимална оценка:*** Това описание се появява само в игри с рейтинг **PEGI 12, 16 или 18**. Към 2020 г. новорейтингованите игри с реалистични симулации на хазарт винаги са PEGI 18.
    - ***Забележка относно кутиите с плячка:*** Наличието на „Платени случайни елементи“ (често наричани кутии с плячка) е отделен описател на съдържанието („Покупки в играта“) и може да се намери в игри с по-ниски възрастови рейтинги (напр. PEGI 7).
    - ***Източници:*** [Официален уебсайт на PEGI](https://pegi.info/what-do-the-labels-mean), [Организация за оценка на игри](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Какво е:*** Това описание показва наличието на сексуално съдържание в играта.
    - ***Нива на тежест:***
    - **Намеци/Позиране (PEGI 12):** Сексуално позиране или намеци.
    - **Еротична голота/Неексплицитен полов акт (PEGI 16):** Изображения на еротична голота или полов акт без видими гениталии.
    - **Експлицитна сексуална активност (PEGI 18):** Подробна или експлицитна сексуална активност, включително видими гениталии. Сексуалното насилие и заплахата също попадат в тази категория.
    - ***Извод:*** Нивото на експлицитност и детайлност в сексуалното съдържание се увеличава с по-високи възрастови оценки по PEGI.
    - ***Източници:*** [Официален уебсайт на PEGI](https://pegi.info/what-do-the-labels-mean), [Организация за оценка на игри](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Какво представлява:*** Това описание показва, че играта се отнася до или изобразява употребата на незаконни наркотици, алкохол или тютюн.
    - ***Нива на тежест:***
    - **Насърчаване/Изобразяване на употреба (PEGI 16):** Насърчаване на употребата на тютюн или алкохол (напр., за да получи предимство героят) или изобразяване на употреба на незаконни наркотици.
    - **Гламуризация/Реклама (PEGI 18):** Гламуризирани изображения на незаконни наркотици или видно популяризиране на контролирани вещества.
    - ***Минимална оценка:*** Това описание се среща само в игри с рейтинг **PEGI 16 или PEGI 18**.
    - ***Източници:*** [Официален уебсайт на PEGI](https://pegi.info/what-do-the-labels-mean), [Организация за оценка на игри](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Какво представлява:*** Това описание показва, че играта съдържа изображения на етнически, религиозни, националистически или други стереотипи, които е вероятно да насърчават омраза.
    - ***Контекст:*** Тази оценка се прилага, когато играта насърчава или възхвалява дискриминация срещу групи въз основа на произход, религия, националност, пол, сексуалност или други характеристики.
    - ***Минимална оценка:*** Това описание обикновено се появява в игри с рейтинг **PEGI 18**, поради сериозния характер на такова съдържание.
    - ***Източници:*** [Официален уебсайт на PEGI](https://pegi.info/what-do-the-labels-mean), [Организация за оценка на игри](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Какво представлява:*** Това описание показва, че играта предлага опционални дигитални покупки с истински пари.
    - ***Обхват:*** Включва различни форми на покупки в играта:
    - **Козметични артикули:** Скинове, емотикони, визуални подобрения.
    - **Предимства в играта:** Усилвания, валута, бустери.
    - **Разширения/DLC:** Допълнително съдържание или история.
    - **Платени случайни артикули (кутии с плячка):** Където играчите не знаят точно какво получават преди покупката (напр. пакети с карти, щайги с артикули).
    - ***Забележка:*** Това описание **не е** възрастова категория, а информационна икона. Може да се появи в игри с всяка възрастова оценка PEGI, включително PEGI 3.
    - ***Опасения (особено за деца):*** Потенциал за прекомерно харчене, насърчаване на хазартно поведение с произволни предмети и натиск за купуване, за да се постигне напредък.
    - ***Източници:*** [Официален уебсайт на PEGI](https://pegi.info/what-do-the-labels-mean), [Родителска зона - Разбиране на оценките PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
