"en:pegi_3":
  content: |-
    - ***Ин чӣ аст:*** Мундариҷа барои ҳама гурӯҳҳои синну сол мувофиқ ҳисобида мешавад.
    - ***Хусусиятҳои асосӣ:***
    - **Зӯроварӣ:** Танҳо шаклҳои хеле сабуки хушунат қобили қабуланд, одатан дар муҳити ҳаҷвӣ, мультфильмӣ ё ба кӯдакон монанд (масалан, чаппазанӣ, зарари дар назар дошташуда, аксуламалҳои ғайривоқеӣ).
    - **Тарс:** Ягон садо ё тасвире, ки кӯдакони хурдсолро метарсонанд.
    - **Забон:** Забони бад набояд шунида шавад.
    - **Дигар:** Ҳеҷ гуна мундариҷаи ҷинсӣ, маводи мухаддир ё қимор.
    - ***Маълумот:*** Ин рейтинг ба таъмини бехатарии мундариҷа ва барои шунавандагони хурдтарин халал нарасонда нигаронида шудааст.
    - ***Манбаъҳо:*** [Сомонаи расмии PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Дастури волидайн ба рейтингҳои PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Ин чӣ аст:*** Мундариҷа барои кӯдакони аз 7-сола боло мувофиқ аст.
    - ***Хусусиятҳои асосӣ: ***
    - **Зӯроварӣ:** Шаклҳои хеле сабуки зӯроварӣ қобили қабуланд. Ин метавонад зӯроварии дар назар дошташуда, муфассал ё ғайривоқеӣ бошад, ки аксар вақт ба аломатҳои афсонавӣ нигаронида шудааст. Зӯроварии хеле сабуки ғайривоқеӣ нисбат ба аломатҳои ба инсон монанд низ метавонад нишон дода шавад.
    - **Тарс:** Бозиҳо бо саҳнаҳо ё садоҳое, ки метавонанд барои кӯдакони хурдсол тарсонанд (масалан, фазои ноором, баъзе садоҳо ё тасвирҳои даҳшатбор) ба ин гурӯҳ дохил мешаванд.
    - **Забон:** Забони бад нест, ё танҳо дашномҳои хеле нарм, ғайри ҷинсӣ.
    - **Дигар:** Ҳанӯз мундариҷаи шаҳвонӣ, маводи мухаддир ё қимор вуҷуд надорад.
    - ***Маълумот:*** Унсурҳоеро ҷорӣ мекунад, ки барои кӯдакони хеле хурдсол хеле шадид буда метавонанд, бахусус аз нигоҳи тарс ва хушунати хаёлии андаке равшантар.
    - ***Манбаъҳо:*** [Сомонаи расмии PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Дастури волидайн ба рейтингҳои PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Ин чӣ аст:*** Мундариҷа барои шахсони аз 12-сола боло мувофиқ аст.
    - ***Хусусиятҳои асосӣ:***
    - **Зӯроварӣ:** Зӯроварии бештар графикӣ ё воқеӣ нисбат ба қаҳрамонҳои афсонавӣ ё зӯроварии ғайривоқеӣ нисбат ба аломатҳои ба инсон монанд. Ин метавонад таъсири намоёнтари бештарро дар бар гирад, аммо умуман бидуни гор. Зӯроварии дар назар дошташуда ба одамон, ки зӯроварии воқеӣ нишон дода намешавад, низ фаро гирифта шудааст.
    - **Тарс/Даҳшат:** Таҳдиди сахттар, тарс ё тафсилоти осеби графикӣ ва пайдарпаии бештари даҳшатнок ё тасвирҳои ташвишовар.
    - **Забон:** Дашноми нарм ва/ё забони таҳқиромез (кӯтоҳ аз таҳқири ҷинсӣ).
    - **Ҷинс:** Иддаои ҷинсӣ ё мавқеъи ҷинсӣ метавонад мавҷуд бошад. Бараҳнагии эротикӣ ё алоқаи ҷинсии ғайримуқаррарӣ.
    - **Киморбозӣ:** метавонад унсурҳоеро дар бар гирад, ки қиморбозиро ҳавасманд ё таълим медиҳанд (симулятсияи бозиҳои казино ва ғ.).
    - ***Таъсис:*** қадами назаррасро дар камолот нишон медиҳад, аз ҷумла зӯроварии воқеӣ, мавзӯъҳои пурмазмун ва дашномҳои сабук.
    - ***Манбаъҳо:*** [Сомонаи расмии PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Дастури волидайн ба рейтингҳои PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Ин чӣ аст:*** Мундариҷа барои шахсони аз 16-сола боло мувофиқ аст.
    - ***Хусусиятҳои асосӣ:***
    - **Зӯроварӣ:** Тасвири зӯроварӣ (ё фаъолияти шаҳвонӣ), ки ба марҳилае мерасад, ки ҳамон тавре, ки дар ҳаёти воқеӣ интизор мешавад, мерасад. Ин метавонад зӯроварии воқеиро нисбати аломатҳои инсонӣ, аксар вақт бо тасвири марг ва ҷароҳат дар бар гирад. Зӯроварии горӣ ё хунин метавонад мавҷуд бошад, агар дар услуби аркада бошад.
    - **Забон:** Забони шадидтари бад, аз ҷумла таҳқири ҷинсӣ ё куфр.
    - ** Маводи мухаддир:** метавонад ташвиқи истеъмоли тамоку ё машрубот ё тасвири истифодаи ғайриқонунии маводи мухаддирро дар бар гирад.
    - **Ҷинс:** Бараҳнагии эротикӣ ё алоқаи ҷинсӣ бидуни узвҳои ҷинсии намоён.
    - **Кимор:** метавонад унсурҳоеро дар бар гирад, ки қиморбозиро ташвиқ мекунанд ё таълим медиҳанд.
    - ***Маъно:*** Мундариҷа дар ин сатҳ хеле пухтатар аст ва аксар вақт мавзӯъҳои воқеӣ ва эҳтимолан ташвишоварро дар бар мегирад.
    - ***Манбаъҳо:*** [Сомонаи расмии PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Дастури волидайн ба рейтингҳои PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Ин чӣ аст:*** Мундариҷа танҳо барои калонсолон мувофиқ аст.
    - ***Хусусиятҳои асосӣ:***
    - **Зӯроварӣ:** Вақте истифода мешавад, ки сатҳи зӯроварӣ "зӯроварии дағалона" мешавад. Ин усулҳои даҳшатноки расонидани марг ё ҷароҳати вазнин, шиканҷа, буридани сар, пора-пора, куштори беасос ё зӯроварӣ нисбати қаҳрамонони беҳифозатро дар бар мегирад. Зӯроварии ҷинсӣ ва таҳдид низ дар ин ҷо тасниф шудаанд.
    - **Маводҳо:** Тасвирҳои ҷолиби маводи мухаддири ғайриқонунӣ ё таблиғи намоёни моддаҳои назоратшаванда.
    - **Ҷинс:** Фаъолияти ҷинсии муфассал ё ошкоро, аз ҷумла узвҳои таносули намоён.
    - **Кимор:** Моделҳои қиморбозии воқеӣ.
    - **Таъиз:** метавонад дорои унсурҳое бошад, ки табъизро ташвиқ мекунанд ё таълим медиҳанд.
    - ***Маълумот:*** Ин рейтинги баландтарин синну сол аст ва мундариҷаеро нишон медиҳад, ки аз сабаби табиати графикӣ ва эҳтимолан изтиробовараш комилан барои шунавандагони баркамол аст.
    - ***Манбаъҳо:*** [Сомонаи расмии PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Дастури волидайн ба рейтингҳои PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Ин чӣ аст:*** Ин тасвир нишон медиҳад, ки бозӣ тасвири зӯроварӣ дорад.
    - ***Дараҷаҳои вазнинӣ:***
    - **Хилм/Мультфильм (PEGI 3/7):** Зӯроварии хеле сабук, ғайривоқеӣ (масалан, зарба, зарари карикатуравӣ ё зӯроварии дар назар дошташуда) аксар вақт ба қаҳрамонони афсонавӣ нигаронида шудааст.
    - **Мӯътадил (PEGI 12):** Зӯроварии бештар графикӣ ё воқеӣ нисбат ба қаҳрамонҳои афсонавӣ ё зӯроварии ғайривоқеӣ нисбат ба қаҳрамонҳои ба инсон монанд (масалан, ҷароҳатҳои хурд, бидуни хун).
    - **Қувват (PEGI 16):** Зӯроварии воқеӣ нисбат ба қаҳрамонони инсон, аз ҷумла тасвири марг ва ҷароҳат. Зӯроварии горӣ ё хунин метавонад мавҷуд бошад, агар дар услуби аркада бошад.
    - **Гросс (PEGI 18):** Усулҳои даҳшатноки расонидани марг ё ҷароҳати вазнин, аз ҷумла шиканҷа, буридани сар, ҷудо кардан ё зӯроварии беасос нисбати шахсиятҳои осебпазир/бегуноҳ. Зӯроварии ҷинсӣ ва таҳдид низ дар ин ҷо тасниф шудаанд.
    - ***Маъно:*** Ҳар қадаре ки рейтинги синнусолии PEGI алоқаманд бошад, зӯроварӣ ҳамон қадар шадидтар ва воқеӣ аст.
    - ***Манбаъҳо:*** [Сомонаи расмии PEGI](https://pegi.info/what-do-the-labels-mean), [Мақоми рейтинги бозиҳо](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Ин чӣ аст:*** Ин тавсифкунанда нишон медиҳад, ки бозӣ дорои забони таҳқиромез ё дашном аст.
    - ***Дараҷаҳои вазнинӣ:***
    - **Хилм (PEGI 12):** Дашноми ҳалим ва/ё забони таҳқиромез, кӯтоҳи таҳқири шаҳвонӣ (масалан, "лаънат", "ҷаҳаннам", "кало").
    - **Қувват (PEGI 16/18):** Таҳқирҳои шаҳвонӣ, куфр ё забони хеле таҳқиромез.
    - ***Маъно:*** Мавҷудият ва шиддатнокии забони бад бо рейтинги синну соли PEGI баландтар мешавад.
    - ***Манбаъҳо:*** [Сомонаи расмии PEGI](https://pegi.info/what-do-the-labels-mean), [Мақоми рейтинги бозиҳо](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Ин чӣ аст:*** Ин тавсифкунанда нишон медиҳад, ки бозӣ дорои унсурҳое мебошад, ки метавонанд тарсонанд ё даҳшатовар бошанд.
    - ***Дараҷаҳои вазнинӣ:***
    - **Таҳсоновар (PEGI 7):** Тасвирҳо ё садоҳое, ки эҳтимол барои кӯдакони хурдсол тарсонанд ё метарсонанд (масалан, мусиқии ҳаяҷоновар, муҳити даҳшатбор, фарёди пасзамина). Ҳатман зӯроварии мустақимро дар бар намегирад.
    - **Даҳшат (PEGI 12+):** Таҳдиди сахттар, тарс ё тафсилоти осеби графикӣ ва пайдарпаии бештари даҳшатнок ё тасвирҳои ташвишовар.
    - ***Маъно:*** Тамаркуз ба таъсири равонӣ ва мундариҷаи ташвишовар, на зӯроварии ошкор.
    - ***Манбаъҳо:*** [Сомонаи расмии PEGI](https://pegi.info/what-do-the-labels-mean), [Мақоми рейтинги бозиҳо](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Ин чӣ аст:*** Ин тавсифкунанда нишон медиҳад, ки бозӣ дорои унсурҳое мебошад, ки қиморбозиро ҳавасманд ё таълим медиҳанд.
    - ***Диёс:*** Ба моделиронии бозиҳои анъанавии тасодуф, ки маъмулан дар казиноҳо ё толорҳои қимор пайдо мешаванд (масалан, бозиҳои кортӣ, ки барои пул бозӣ мекунанд, шартгузорӣ дар мусобиқаҳо) ишора мекунад.
    - ***Рейтинги ҳадди ақал:*** Ин тавсифкунанда танҳо дар бозиҳои баҳодиҳии **PEGI 12, 16 ё 18** пайдо мешавад. Аз соли 2020, бозиҳои навтаъсисшуда бо моделиронии қиморбозии воқеӣ ҳамеша PEGI 18 мебошанд.
    - ***Эзоҳ дар бораи қуттиҳои ғаниматӣ:*** Мавҷудияти "Масъулҳои тасодуфии пулакӣ" (аксар вақт ба қуттиҳои ғаниматӣ номида мешавад) як тавсифкунандаи мундариҷаи ҷудогона аст ("Рейтингҳои дар дохили бозӣ дар бозиҳои GI ва синну соли пасттар пайдо кардан мумкин аст." 7).
    - ***Манбаъҳо:*** [Сомонаи расмии PEGI](https://pegi.info/what-do-the-labels-mean), [Мақоми рейтинги бозиҳо](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Ин чӣ аст:*** Ин тавсифкунанда мавҷудияти мундариҷаи ҷинсӣ дар бозиро нишон медиҳад.
    - ***Дараҷаҳои вазнинӣ:***
    - **Иннуендо/Постер (PEGI 12):** Мавқеи ҷинсӣ ё иғво.
    - **Бараҳнагии эротикӣ/Алоқаи ғайриоддӣ (PEGI 16):** Тасвири бараҳнагии эротикӣ ё алоқаи ҷинсӣ бидуни узвҳои ҷинсии намоён.
    - **Фаъолияти шаҳвонӣ (PEGI 18):** Фаъолияти ҷинсии муфассал ё ошкоро, аз ҷумла узвҳои таносули намоён. Зӯроварии ҷинсӣ ва таҳдид низ ба ин гурӯҳ дохил мешаванд.
    - ***Маъно:*** Сатҳи равшанӣ ва тафсилоти мундариҷаи ҷинсӣ бо рейтингҳои баландтари синну соли PEGI меафзояд.
    - ***Манбаъҳо:*** [Сомонаи расмии PEGI](https://pegi.info/what-do-the-labels-mean), [Мақоми рейтинги бозиҳо](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Ин чӣ аст:*** Ин тавсифкунанда нишон медиҳад, ки бозӣ ба истифодаи маводи мухаддир, машрубот ё тамокуи ғайриқонунӣ ишора мекунад ё тасвир мекунад.
    - ***Дараҷаҳои вазнинӣ:***
    - **Ҳавасмандгардонӣ/Тасвири истифода (PEGI 16):** Ҳавасмандгардонии истеъмоли тамоку ё машрубот (масалан, ба даст овардани хислатҳо) ё тасвири истифодаи ғайриқонунии маводи мухаддир.
    - **Гламоризатсия/Пешбурди (PEGI 18):** Тасвирҳои ҷолиби маводи мухаддири ғайриқонунӣ ё таблиғи намоёни моддаҳои назоратшаванда.
    - ***Рейтинги ҳадди ақал:*** Ин тавсифкунанда танҳо дар бозиҳои баҳои **PEGI 16 ё PEGI 18** пайдо мешавад.
    - ***Манбаъҳо:*** [Сомонаи расмии PEGI](https://pegi.info/what-do-the-labels-mean), [Мақоми рейтинги бозиҳо](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Ин чӣ аст:*** Ин тавсифкунанда нишон медиҳад, ки бозӣ тасвири стереотипҳои этникӣ, мазҳабӣ, миллатгароӣ ё дигар стереотипҳоро дар бар мегирад, ки эҳтимол дорад нафратро ташвиқ кунанд.
    - ***Контекст:*** Ин рейтинг вақте татбиқ мешавад, ки бозӣ табъизро бар зидди гурӯҳҳо вобаста ба пайдоиш, дин, миллат, ҷинс, шаҳвонӣ ё дигар хусусиятҳо тарғиб ё ситоиш мекунад.
    - ***Рейтинги ҳадди ақал:*** Ин тавсифкунанда одатан дар бозиҳои баҳодиҳии **PEGI 18**, бинобар хусусияти вазнини чунин мундариҷа пайдо мешавад.
    - ***Манбаъҳо:*** [Сомонаи расмии PEGI](https://pegi.info/what-do-the-labels-mean), [Мақоми рейтинги бозиҳо](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Ин чӣ аст:*** Ин тавсифкунанда нишон медиҳад, ки бозӣ харидҳои рақамии ихтиёриро бо пули ҳақиқӣ пешниҳод мекунад.
    - ***Диёс:*** Шаклҳои гуногуни хариди дохилибозиро дар бар мегирад:
    - **Маводҳои косметикӣ:** Пӯстҳо, эҳсосотҳо, такмили визуалӣ.
    - **Бартариҳои бозӣ:** Қувваҳои барқ, асъор, тақвиятдиҳандаҳо.
    - **Вусъатдиҳӣ/DLC:** Мундариҷа ё ҳикояи иловагӣ.
    - **Маводҳои тасодуфии пулакӣ (қуттиҳои ғаниматӣ):** Дар он ҷое, ки бозигарон пеш аз харидани он чизеро намедонанд (масалан, бастаҳои кортҳо, қуттиҳои ашё).
    - ***Эзоҳ:*** Ин дескриптор **на** рейтинги синну сол, балки нишонаи иттилоотӣ мебошад. Он метавонад дар бозиҳо бо ҳама гуна рейтинги синну соли PEGI пайдо шавад, аз ҷумла PEGI 3.
    - ***Ташвишҳо (махсусан барои кӯдакон):*** Эҳтимолияти хароҷоти аз ҳад зиёд, ташвиқи рафтори қиморбозӣ бо ашёҳои тасодуфӣ ва фишор барои харид кардан барои пешрафт.
    - ***Манбаъҳо:*** [Сомонаи расмии PEGI](https://pegi.info/what-do-the-labels-mean), [Минтақаи волидайн - Фаҳмидани рейтингҳои PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
