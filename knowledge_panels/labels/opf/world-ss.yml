"en:pegi_3":
  content: |-
    - ***Yini:*** Lokucuketfwe kutsatfwa njengalokufanele onkhe emacembu eminyaka.
    - ***Timphawu Letimcoka:***
    - **Budlova:** Tinhlobo tebudlova letincane kakhulu kuphela letemukelekile, kuvame kuba sesimeni lesihlekisako, sekhathuni, noma lesifana nemntfwana (sib., slapstick, kulimata lokushiwo, kuphendvula lokungekho mbamba).
    - **Kwesaba:** Kute imisindvo nobe titfombe letingase tetfuse bantfwana labancane.
    - **Lulwimi:** Akukafaneli kuvakale lulwimi lolubi.
    - **Lokunye:** Kute lokucuketfwe ngekwelicasi, tidzakamiva, noma kugembula.
    - ***Umtselela:*** Lesilinganiso sigcile ekucinisekiseni kutsi lokucuketfwe kuphephile futsi akuphazamisi tilaleli letincane kakhulu.
    - ***Imithombo:*** [Iwebhusayithi Lesemtsetfweni ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Umhlahlandlela Wemtali Wekulinganisa Kwe-PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Yini:*** Lokucuketfwe kulungele bantfwana labaneminyaka lengu 7 kuya etulu.
    - ***Timphawu Letimcoka:***
    - **Budlova:** Tinhlobo tebudlova letincane kakhulu temukelekile. Loku kungaba ludlame lolushiwo, lolungakachazwa, noma lolungasilo liciniso, loluvame kucondziswa kubalingisi labacabangako. Budlova lobuncane kakhulu lobungasibo mbamba kubalingiswa labafana nebantfu bungaphindze buvele.
    - **Kwesaba:** Imidlalo lenetindzawo nobe imisindvo lengahle yetfuse bantfwana labancane (sib., umoya longahlaliseki, leminye imisindvo nobe titfombe letetfusako) iwela kulesigaba.
    - **Lulwimi:** Kute lulwimi lolubi, noma kuthuka lokumnene kakhulu kuphela, lokungesiko kwekuya ecasini.
    - **Lokunye:** Kusete lokucuketfwe lokucacile kwekuya ecasini, tidzakamiva, nobe kugembula.
    - ***Implication:*** Kwetfula tintfo letingaba nemandla kakhulu kubantfwana labancane kakhulu, ikakhulukati ngekwesaba kanye nebudlova bekucabanga lobubonakala kancane.
    - ***Imithombo:*** [Iwebhusayithi Lesemtsetfweni ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Umhlahlandlela Wemtali Wekulinganisa Kwe-PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Yini:*** Lokucuketfwe kulungele bantfu labaneminyaka lengu 12 kuya etulu.
    - ***Timphawu Letimcoka:***
    - **Budlova:** Budlova lobubonakalako kakhulu noma lobukhona mbamba kubalingisi labacabangako, noma budlova lobungasibo mbamba kubalingisi labafana nebantfu. Loku kungafaka ekhatsi umtselela lobonakala kakhulu, kepha ngalokuvamile ngaphandle kwe gore. Budlova lobushiwo kubantfu lapho khona budlova mbamba bungakhonjiswa nako kuyahlanganiswa.
    - **Kwesaba/Kwesaba:** Kusongela lokucinile, kwesaba, noma imininingwane yekulimala lokubonakalako, kanye nekulandzelana kwekwesaba lokusimeme kakhulu noma titfombe letiphazamisako.
    - **Lulwimi:** Kuthuka lokuncane kanye/noma lulwimi loluhlambalatako (lolufishane lwekuhlambalata ngekwelicasi).
    - **Kuya ecasini:** Kukhuluma ngekuya ecasini noma kuhlala ngekwelicasi kungaba khona. Kungcunu lokuvusa inkhanuko noma kuya ecasini lokungakacaci.
    - **Kugembula:** Kungafaka ekhatsi tintfo letikhutsata noma letifundzisa kugembula (kulingisa imidlalo yekhasino, njll.).
    - ***Umtselela:*** Kuphawula sinyatselo lesibalulekile sekuvutfwa, kufaka ekhatsi budlova lobukhona mbamba kakhulu, tihloko letisikiselako, kanye netinhlamba letincane.
    - ***Imithombo:*** [Iwebhusayithi Lesemtsetfweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Umhlahlandlela Wemtali Wekulinganisa Kwe-PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Yini:*** Lokucuketfwe kulungele bantfu labaneminyaka lengu 16 kuya etulu.
    - ***Timphawu Letimcoka:***
    - **Budlova:** Kuveta budlova (noma umsebenti wekuya ecasini) lofika esigabeni lesibukeka sifana naleso lebesingalindzeleka empilweni yangempela. Loku kungafaka ekhatsi budlova lobungibo lobubhekiswe kubalingiswa bebantfu, imvamisa ngekuveta kufa nekulimala. Budlova lobunegazi noma lobunengati bungakhona kuba khona uma ngabe busesitayeleni se-arcade.
    - **Lulwimi:** Lulwimi lolubi kakhulu, kufaka ekhatsi kuhlambalata ngekwelicasi noma kuhlambalata.
    - **Tidzakamiva:** Tingafaka ekhatsi kukhutsata kusetjentiswa kweligwayi nobe tjwala, nobe kuveta kusetjentiswa kwetidzakamiva letingekho emtsetfweni.
    - **Kuya ecasini:** Kungcunu lokuvusa inkhanuko noma kuya ecasini ngaphandle kwetitfo tangasense letibonakalako.
    - **Kugembula:** Kungafaka ekhatsi tintfo letikhutsata nobe letifundzisa kugembula.
    - ***Umtselela:*** Lokucuketfwe kulelizinga kuvutsiwe kakhulu futsi kuvame kufaka ekhatsi tingcikitsi letikhona mbamba naletingaphazamisa.
    - ***Imithombo:*** [Iwebhusayithi Lesemtsetfweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Umhlahlandlela Wemtali Wekulinganisa Kwe-PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Yini:*** Lokucuketfwe kulungele bantfu labadzala kuphela.
    - ***Timphawu Letimcoka:***
    - **Budlova:** Busetjentiswa uma lizinga lebudlova liba "budlova lobukhulu." Loku kufaka ekhatsi tindlela letetfusako tekuletsa kufa noma kulimala lokukhulu, kuhlukunyetwa, kuncunywa inhloko, kuncunywa ticu, kubulala ngaphandle kwesizatfu, noma ludlame kubantfu labangativikeli. Budlova bekuya ecasini kanye nekusongelwa nako kuhlukaniswe lapha.
    - **Tidzakamiva:** Kuvetwa lokukhanyako kwetidzakamiva letingekho emtsetfweni noma kukhutsatwa lokuvelele kwetintfo letilawulwako.
    - **Kuya ecasini:** Umsebenti wekuya ecasini lonemininingwane noma locacile, kufaka ekhatsi titfo tangasense letibonakalako.
    - **Kugembula:** Kulingisa kugembula lokuliciniso.
    - **Kubandlulula:** Kungaba netintfo letikhutsata noma letifundzisa kubandlulula.
    - ***Implication:*** Lesi silinganiso seminyaka lesiphakeme kakhulu futsi sikhombisa lokucuketfwe lokucinile kwebalaleli labavutsiwe ngenca yesimo sayo lesinemifanekiso futsi lesingaphazamisa.
    - ***Imithombo:*** [Iwebhusayithi Lesemtsetfweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Umhlahlandlela Wemtali Wekulinganisa Kwe-PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Yini:*** Lenchazelo ikhombisa kutsi lomdlalo unemifanekiso yebudlova.
    - ***Emazinga eBumatima:***
    - **Budlova lobuncane kakhulu, lobungasibo mbamba (sib., kuhlambalata, kulimata lokufana nekhathuni, noma budlova lobucondziswe kubalingisi labacabangako.
    - **Lobulinganiselwe (PEGI 12):** Budlova lobubonakalako kakhulu noma lobukhona mbamba kubalingisi labacabangako, noma budlova lobungasilo mbamba kubalingisi labafana nebantfu (sib., kulimala lokuncane, kute ingati).
    - **Kunemandla (PEGI 16):** Budlova lobungibo lobubhekiswe kubalingiswa bebantfu, kufaka ekhatsi kuveta kufa nekulimala. Budlova lobunegazi noma lobunengati bungakhona kuba khona uma ngabe busesitayeleni se-arcade.
    - **Gross (PEGI 18):** Tindlela letetfusako tekuletsa kufa noma kulimala lokukhulu, kufaka ekhatsi kuhlukunyetwa, kuncunywa inhloko, kuncunywa ticu, noma ludlame lolungenasizatfu lolubhekiswe kubalingisi labasengotini/labamsulwa. Budlova bekuya ecasini kanye nekusongelwa nako kuhlukaniswe lapha.
    - ***Umtselela:*** Uma silinganiso seminyaka ye-PEGI lehambisanako siphakeme, budlova lobuvetwako bucinile futsi bukhona mbamba.
    - ***Imithombo:*** [Iwebhusayithi Lesemtsetfweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Ligunya Lekukala Imidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Yini:*** Lenchazelo ikhombisa kutsi lomdlalo unelulwimi loluhlambalatako noma inhlamba.
    - ***Emazinga eBumatima:***
    - **Kumnene (PEGI 12):** Kuthuka lokumnene kanye/noma lulwimi loluhlambalatako, lokufishane kwemagama lahlambalatako ekuya ecasini (sib., "kuhlambalata," "sihogo," "umbhedo").
    - **Kunemandla (PEGI 16/18):** Emagama lahlambalatako ngekwelicansi, kuhlambalata, noma lulwimi loluhlambalatako kakhulu.
    - ***Umtselela:*** Kuba khona kanye nemandla elulwimi lolubi kuyakhula ngekulinganisa kweminyaka lephakeme ye-PEGI.
    - ***Imithombo:*** [Iwebhusayithi Lesemtsetfweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Ligunya Lekukala Imidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Yini:*** Lenchazelo ikhombisa kutsi lomdlalo unetintfo letingase titfuse noma titfuse.
    - ***Emazinga eBumatima:***
    - **Kuyetfusa (PEGI 7):** Titfombe noma imisindvo lengahle yetfuse noma yetfuse bantfwana labancane (sib., umculo lohlaselako, tindzawo letetfusako, kumemeta kwangemuva). Akusho kutsi kufaka ekhatsi budlova lobucondzile.
    - **Kwetfusa (PEGI 12+):** Kusongela lokucinile, kwesaba, noma imininingwane yekulimala lokubonakalako, kanye nekulandzelana kwekwesabisa lokusimeme kakhulu noma titfombe letiphazamisako.
    - ***Umtselela:*** Ugcila kumtselela wengcondvo kanye nekucuketfwe lokuphazamisako, kunebudlova lobucacile.
    - ***Imithombo:*** [Iwebhusayithi Lesemtsetfweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Ligunya Lekukala Imidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Yini:*** Lenchazelo ikhombisa kutsi lomdlalo unetintfo letikhutsata noma letifundzisa kugembula.
    - ***Ububanti:*** Kubhekiswe ekulingisa imidlalo yesintfu yematfuba levame kutfolakala emakhasino noma emahholo ekugembula (sib., imidlalo yemakhadi ledlalwa imali, kubheja emijahweni).
    - ***Silinganiso Lesincane:*** Lenchazelo ivela kuphela emidlalweni lelinganiswe **PEGI 12, 16, noma 18**. Kusukela nga-2020, imidlalo lesanda kulinganiswa ngekulingisa kwekugembula lokukhona mbamba kuhlala ku-PEGI 18.
    - ***Caphela Emabhokisi Laphangwako:*** Kuba khona kwe "Tintfo Letikhokhelwako Letingakahleleki" (letivame kubitwa ngekutsi ngemabhokisi ekuphangwa) kuyinchazelo leyehlukile yekucuketfwe ("In-Game Purses be kutfolakala ku" (sib., i-PEGI 7).
    - ***Imithombo:*** [Iwebhusayithi Lesemtsetfweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Ligunya Lekukala Imidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Yini:*** Lenchazelo ikhombisa kuba khona kwetintfo tekuya ecasini kulomdlalo.
    - ***Emazinga eBumatima:***
    - **Kukhuluma/Kuma (PEGI 12):** Kuma ngekwelicasi noma kukhombisa.
    - **Kungcunu Lokuvusa Inshisekelo/Kuya Ecasini Lokungakacaci (PEGI 16):** Kuveta kungcunu lokuvusa inkhanuko noma kuya ecasini ngaphandle kwetitfo tangasense letibonakalako.
    - **Umsebenti Wekuya Ecasini Locacile (PEGI 18):** Umsebenti wekuya ecasini lonemininingwane noma locacile, kufaka ekhatsi titfo tangasense letibonakalako. Budlova bekuya ecasini kanye nekusongelwa nako kuwela kulesigaba.
    - ***Umtselela:*** Lizinga lekucaca kanye nemininingwane kuloko lokucuketfwe ngekwelicasi liyakhula ngekulinganisa kweminyaka lephakeme ye-PEGI.
    - ***Imithombo:*** [Iwebhusayithi Lesemtsetfweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Ligunya Lekukala Imidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Kuyini:*** Lenchazelo ikhombisa kutsi lomdlalo ubhekisela noma ukhombisa kusetjentiswa kwetidzakamiva letingekho emtsetfweni, tjwala, noma ligwayi.
    - ***Emazinga eBumatima:***
    - **Kukhutsata/Kuveta Kusebentisa (PEGI 16):** Kukhutsata kusebentisa ligwayi noma tjwala (sib., umlingisi utfola inzuzo) noma kuveta kusetjentiswa kwetidzakamiva letingekho emtsetfweni.
    - **Kugcobisa/Kukhutsata (PEGI 18):** Kuveta lokugcobisako kwetidzakamiva letingekho emtsetfweni noma kukhutsata lokuvelele kwetintfo letilawulwako.
    - ***Silinganiso Lesincane:*** Lenchazelo itfolakala kuphela emidlalweni lelinganiswe **PEGI 16 noma PEGI 18**.
    - ***Imithombo:*** [Iwebhusayithi Lesemtsetfweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Ligunya Lekukala Imidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Yini:*** Lenchazelo ikhombisa kutsi lomdlalo ucuketse imifanekiso yebuhlanga, yenkholo, buve, noma letinye tintfo letingakhutsata inzondo.
    - ***Ingcikitsi:*** Lesilinganiso sisetjentiswa nangabe lomdlalo ugcugcutela nobe udvumisa kubandlululwa kwemacembu ngekuya ngemvelaphi, inkholo, buve, bulili, bulili, nobe letinye timphawu.
    - ***Silinganiso Lesincane:*** Lenchazelo ivame kuvela emidlalweni lelinganiswe **PEGI 18**, ngenca yesimo lesibucayi saloko lokucuketfwe.
    - ***Imithombo:*** [Iwebhusayithi Lesemtsetfweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Ligunya Lekukala Imidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Yini:*** Lenchazelo ikhombisa kutsi lomdlalo uniketa kutsenga kwedijithali lokukhetsako ngemali yangempela.
    - ***Ububanti:*** Kufaka ekhatsi tinhlobo letehlukene tekutsenga emdlalweni:
    - **Tintfo tekutilungisa:** Tikhumba, ema-emotes, kutfutfukisa kubonakala.
    - **Tinzuzo temdlalo:** Emandla-ups, imali, boosters.
    - **Kwandziswa/DLC:** Lokucuketfwe lokwengetiwe noma indzaba.
    - **Tintfo Letikhokhelwako Letingahleleki (Emabhokisi Emphango):** Lapho khona badlali bangati kahle kutsi batfolani ngaphambi kwekutsenga (sib., emaphakethe emakhadi, emakhredithi etintfo).
    - ***Caphela:*** Lenchazelo **akusiyo** silinganiso seminyaka kepha sithonjana selwatiso. Ingavela emidlalweni lenesilinganiso seminyaka ye-PEGI, kufaka ekhatsi i-PEGI 3.
    - ***Kukhatsateka (ikakhulukati kubantfwana):*** Kungenteka kutsi kusetjentiswe imali lenyenti kakhulu, kukhutsatwa kwekutiphatsa lokufana nekugembula ngetintfo letingahleliwe, kanye nekucindzetelwa kutsi uthenge kute uchubeke.
    - ***Imithombo:*** [Iwebhusayithi Lesemtsetfweni ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Indzawo Yemtali - Kuvisisa tilinganiso te-PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
