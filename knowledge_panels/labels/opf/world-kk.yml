    - ***Контекст:*** Бұл рейтинг ойын шығу тегіне, дініне, ұлтына, жынысына, сексуалдылығына немесе басқа белгілерге негізделген топтарға қатысты кемсітушілікті насихаттайтын немесе дәріптеген кезде қолданылады.
    - ***Ең төменгі рейтинг:*** Бұл дескриптор әдетте мұндай мазмұнның ауыр сипатына байланысты **PEGI 18** бағаланған ойындарда пайда болады.
