"en:pegi_3":
  content: |-
    - ***내용:*** 모든 연령대에 적합한 콘텐츠입니다.
    - ***주요 특징:***
    - **폭력:** 매우 가벼운 형태의 폭력만 허용되며, 일반적으로 코믹, 만화적 또는 아이와 같은 설정(예: 슬랩스틱, 암시적 해악, 비현실적인 반응)입니다.
    - **공포:** 어린아이를 무서워하게 할 만한 소리나 그림은 허용되지 않습니다.
    - **언어:** 나쁜 언어가 들려서는 안 됩니다.
    - **기타:** 성적 콘텐츠, 약물 또는 도박은 허용되지 않습니다.
    - ***암시:*** 이 등급은 가장 어린 청중에게 콘텐츠가 안전하고 방해가 되지 않도록 하는 데 중점을 둡니다.
    - ***출처:*** [PEGI 공식 웹사이트](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI 등급에 대한 부모 가이드](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***내용:*** 7세 이상 어린이에게 적합한 콘텐츠입니다.
    - ***주요 특징:***
    - **폭력:** 매우 가벼운 형태의 폭력이 허용됩니다. 이는 암시적이거나 자세하지 않거나 비현실적인 폭력일 수 있으며, 종종 판타지 캐릭터를 대상으로 합니다. 인간과 유사한 캐릭터에 대한 매우 가벼운 비현실적인 폭력도 포함될 수 있습니다.
    - **공포:** 어린아이에게 무서울 수 있는 장면이나 사운드가 있는 게임(예: 불안한 분위기, 무서운 소리나 이미지)이 이 범주에 속합니다.
    - **언어:** 나쁜 언어가 없거나 매우 가벼운 비성적 욕설만 있습니다.
    - **기타:** 여전히 노골적인 성적 콘텐츠, 약물 또는 도박은 없습니다.
    - ***암시:*** 아주 어린아이에게는 너무 강렬할 수 있는 요소, 특히 공포와 약간 더 두드러진 판타지 폭력을 소개합니다.
    - ***출처:*** [PEGI 공식 웹사이트](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI 등급에 대한 부모 가이드](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***내용:*** 콘텐츠는 12세 이상의 개인에게 적합합니다.
    - ***주요 특징:***
    - **폭력:** 판타지 캐릭터에 대한 더욱 노골적이거나 사실적인 폭력, 또는 인간과 유사한 캐릭터에 대한 비현실적인 폭력. 여기에는 더 눈에 띄는 영향이 포함될 수 있지만 일반적으로 유혈은 없습니다. 실제 폭력이 표시되지 않은 인간에 대한 암시적 폭력도 포함됩니다.
    - **공포/공포:** 더 강한 위협, 두려움 또는 그래픽 부상 세부 정보, 더 지속적인 공포 장면 또는 불안한 이미지.
    - **언어:** 가벼운 욕설 및/또는 공격적인 언어(성적 욕설 제외).
    - **성적:** 성적 암시 또는 성적 자세가 포함될 수 있습니다. 에로틱한 누드 또는 명시적이지 않은 성교.
    - **도박:** 도박을 조장하거나 가르치는 요소(카지노 게임 시뮬레이션 등)가 포함될 수 있습니다.
    - ***암시:*** 더욱 현실적인 폭력, 선정적인 주제, 가벼운 욕설을 포함하여 성숙도가 크게 향상되었음을 나타냅니다.
    - ***출처:*** [PEGI 공식 웹사이트](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI 등급에 대한 부모 가이드](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***내용:*** 콘텐츠는 16세 이상의 개인에게 적합합니다.
    - ***주요 특징:***
    - **폭력:** 실제 생활에서 예상되는 것과 동일한 단계에 도달하는 폭력(또는 성행위) 묘사. 여기에는 종종 사망과 부상 묘사와 함께 인간 캐릭터에 대한 사실적인 폭력이 포함될 수 있습니다. 아케이드 스타일인 경우 잔혹하거나 피투성이의 폭력이 있을 수 있습니다.
    - **언어:** 성적 욕설이나 신성 모독을 포함한 더 극단적인 나쁜 언어.
    - **마약:** 담배나 알코올 사용을 장려하거나 불법 약물 사용을 묘사하는 내용이 포함될 수 있습니다.
    - **성행위:** 생식기가 보이지 않는 에로틱한 누드 또는 성교.
    - **도박:** 도박을 장려하거나 가르치는 요소가 포함될 수 있습니다.
    - ***암시:*** 이 수준의 콘텐츠는 상당히 성숙하며, 현실적이고 잠재적으로 불안감을 줄 수 있는 주제를 포함하는 경우가 많습니다.
    - ***출처:*** [PEGI 공식 웹사이트](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI 등급에 대한 부모 가이드](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***내용:*** 성인에게만 적합합니다.
    - ***주요 특징:***
    - **폭력:** 폭력 수준이 "심각한 폭력"에 해당할 때 적용됩니다. 여기에는 사망이나 중상을 초래하는 끔찍한 방법, 고문, 참수, 사지 절단, 동기 없는 살인 또는 무방비 상태의 인물에 대한 폭력이 포함됩니다. 성폭력과 위협도 여기에 분류됩니다.
    - **마약:** 불법 약물의 미화 또는 규제 약물의 눈에 띄는 홍보.
    - **성:** 생식기가 보이는 것을 포함하여 자세하거나 노골적인 성행위.
    - **도박:** 현실적인 도박 시뮬레이션.
    - **차별:** 차별을 조장하거나 가르치는 요소가 포함될 수 있습니다.
    - ***암시:*** 이는 가장 높은 연령 등급이며, 그래픽하고 잠재적으로 불쾌감을 줄 수 있는 특성으로 인해 성인 시청자를 대상으로 하는 콘텐츠를 나타냅니다.
    - ***출처:*** [PEGI 공식 웹사이트](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI 등급에 대한 부모 가이드](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***정의:*** 이 설명은 게임에 폭력 묘사가 포함되어 있음을 나타냅니다.
    - ***심각도:***
    - **경미/만화(PEGI 3/7):** 판타지 캐릭터를 대상으로 하는 매우 경미하고 비현실적인 폭력(예: 슬랩스틱, 만화적 해악 또는 암시적 폭력).
    - **보통(PEGI 12):** 판타지 캐릭터를 대상으로 하는 더 노골적이거나 현실적인 폭력, 또는 인간과 유사한 캐릭터를 대상으로 하는 비현실적인 폭력(예: 경미한 부상, 출혈 없음).
    - **강함(PEGI 16):** 사망 및 부상 묘사를 포함하여 인간 캐릭터를 대상으로 하는 현실적인 폭력. 아케이드 스타일인 경우 잔혹하거나 피가 튀는 폭력이 있을 수 있습니다.
    - **잔혹함 (PEGI 18):** 고문, 참수, 사지 절단, 또는 취약하거나 무고한 인물에 대한 무분별한 폭력을 포함하여 사망이나 중상을 초래하는 끔찍한 방법입니다. 성폭력과 위협도 여기에 포함됩니다.
    - ***암시:*** 관련 PEGI 연령 등급이 높을수록 묘사되는 폭력이 더욱 강렬하고 사실적입니다.
    - ***출처:*** [PEGI 공식 웹사이트](https://pegi.info/what-do-the-labels-mean), [게임 등급 관리 기관](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***정의:*** 이 설명은 게임에 모욕적인 언어나 욕설이 포함되어 있음을 나타냅니다.
    - ***심각도:***
    - **경미(PEGI 12):** 성적 욕설(예: "젠장", "지옥", "망할")을 제외한 가벼운 욕설 및/또는 모욕적인 언어.
    - **강함(PEGI 16/18):** 성적 욕설, 신성모독 또는 매우 모욕적인 언어.
    - ***함축성:*** PEGI 연령 등급이 높을수록 욕설의 존재와 강도가 증가합니다.
    - ***출처:*** [PEGI 공식 웹사이트](https://pegi.info/what-do-the-labels-mean), [게임 등급 기관](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***내용:*** 이 설명은 게임에 무섭거나 무서울 수 있는 요소가 포함되어 있음을 나타냅니다.
    - ***심각성 수준:***
    - **무서움(PEGI 7):** 어린아이에게 무섭거나 무서울 수 있는 그림이나 소리(예: 섬뜩한 음악, 무서운 환경, 배경 비명). 반드시 직접적인 폭력을 포함하지는 않습니다.
    - **공포(PEGI 12+):** 더 강한 위협, 두려움 또는 그래픽 부상 세부 정보, 그리고 더 오래 지속되는 공포 장면 또는 불쾌한 이미지.
    - ***함축성:*** 노골적인 폭력보다는 심리적 영향과 불쾌한 콘텐츠에 중점을 둡니다.
    - ***출처:*** [PEGI 공식 웹사이트](https://pegi.info/what-do-the-labels-mean), [게임 등급 기관](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***정의:*** 이 설명은 게임에 도박을 장려하거나 가르치는 요소가 포함되어 있음을 나타냅니다.
    - ***범위:*** 카지노나 도박장에서 일반적으로 볼 수 있는 전통적인 도박 게임의 시뮬레이션을 말합니다(예: 돈을 걸고 하는 카드 게임, 경주에 베팅).
    - ***최소 등급:*** 이 설명은 **PEGI 12, 16 또는 18** 등급의 게임에만 나타납니다. 2020년 현재, 현실적인 도박 시뮬레이션을 포함한 신규 등급 게임은 항상 PEGI 18입니다.
    - ***전리품 상자에 대한 참고 사항:*** "유료 무작위 아이템"(종종 전리품 상자라고 함)의 존재는 별도의 콘텐츠 설명("게임 내 구매")이며 연령 등급이 낮은 게임(예: PEGI 7)에서 찾을 수 있습니다.
    - ***출처:*** [PEGI 공식 웹사이트](https://pegi.info/what-do-the-labels-mean), [게임 등급 기관](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***내용:*** 이 설명은 게임에 성적 콘텐츠가 있음을 나타냅니다.
    - ***심각성 수준:***
    - **암시/자세(PEGI 12):** 성적 자세 또는 암시.
    - **에로틱 누드/명시적이지 않은 성교(PEGI 16):** 생식기가 보이지 않는 에로틱 누드 또는 성교 묘사.
    - **명시적인 성적 활동(PEGI 18):** 생식기가 보이는 것을 포함하여 자세하거나 노골적인 성적 활동. 성폭력과 위협도 이 범주에 속합니다.
    - ***함축성:*** 성적 콘텐츠의 노골성과 세부 사항 수준은 PEGI 연령 등급이 높을수록 증가합니다.
    - ***출처:*** [PEGI 공식 웹사이트](https://pegi.info/what-do-the-labels-mean), [게임 등급 기관](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***정의:*** 이 설명은 게임에서 불법 약물, 알코올 또는 담배 사용을 언급하거나 묘사한다는 것을 나타냅니다.
    - ***심각성 수준:***
    - **사용 장려/묘사(PEGI 16):** 담배 또는 알코올 사용 장려(예: 캐릭터가 이점을 얻음) 또는 불법 약물 사용 묘사.
    - **미화/홍보(PEGI 18):** 불법 약물의 미화된 묘사 또는 통제 물질의 눈에 띄는 홍보.
    - ***최소 등급:*** 이 설명은 **PEGI 16 또는 PEGI 18** 등급의 게임에서만 찾을 수 있습니다.
    - ***출처:*** [PEGI 공식 웹사이트](https://pegi.info/what-do-the-labels-mean), [게임 등급 기관](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***정의:*** 이 설명은 게임에 증오를 조장할 수 있는 민족적, 종교적, 민족적 또는 기타 고정관념이 묘사되어 있음을 나타냅니다.
    - ***맥락:*** 이 등급은 게임이 출신, 종교, 국적, 성별, 성적 지향 또는 기타 특성을 기준으로 그룹에 대한 차별을 조장하거나 미화할 때 적용됩니다.
    - ***최소 등급:*** 이 설명은 이러한 콘텐츠의 심각성으로 인해 일반적으로 **PEGI 18** 등급을 받은 게임에 나타납니다.
    - ***출처:*** [PEGI 공식 웹사이트](https://pegi.info/what-do-the-labels-mean), [게임 등급 기관](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***설명:*** 이 설명은 게임에서 실제 돈으로 디지털 구매를 할 수 있는 선택적인 옵션을 제공한다는 것을 나타냅니다.
    - ***범위:*** 다양한 형태의 게임 내 구매가 포함됩니다.
    - **장식 아이템:** 스킨, 이모티콘, 시각적 향상.
    - **게임플레이 이점:** 파워업, 통화, 부스터.
    - **확장팩/DLC:** 추가 콘텐츠 또는 스토리.
    - **유료 무작위 아이템(전리품 상자):** 플레이어가 구매하기 전에 정확히 무엇을 얻는지 알 수 없는 경우(예: 카드 팩, 아이템 상자).
    - ***참고:*** 이 설명은 연령 등급이 **아닌** 정보 아이콘입니다. PEGI 3을 포함한 모든 PEGI 연령 등급의 게임에 나타날 수 있습니다.
    - ***우려 사항(특히 어린이):*** 과도한 지출 가능성, 무작위 아이템으로 인한 도박 유사 행동 조장, 진행을 위해 구매 압박.
    - ***출처:*** [PEGI 공식 웹사이트](https://pegi.info/what-do-the-labels-mean), [부모 영역 - PEGI 등급 이해](https://parentzone.org.uk/article/pegi-games-ratings)
