"en:pegi_3":
  content: |-
    - ***Ew çi ye:*** Naverok ji bo hemî komên temenî guncaw tê hesibandin.
    - ***Taybetmendiyên Sereke:***
    - **Tundûtûjî:** Tenê formên pir sivik ên tundûtûjiyê têne qebûlkirin, bi gelemperî di hawîrdorek komîk, kartonî, an zarokane de (mînak, slapstick, zirara nepenî, reaksiyonên ne-realîst).
    - **Tirs:** Deng an wêneyên ku îhtîmal e ku zarokên piçûk bitirsînin tune ne.
    - **Ziman:** Divê zimanê xerab neyê bihîstin.
    - **Yên din:** Naveroka cinsî, madeyên hişber, an qumar tune.
    - ***Îmkan:*** Ev nirxandin balê dikişîne ser misogerkirina ku naverok ji bo temaşevanên herî biçûk ewle û ne-azarker e.
    - ***Çavkanî:*** [Malpera Fermî ya PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Rêbera Dêûbavan ji bo Nirxandinên PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Ew çi ye:*** Naverok ji bo zarokên 7 salî û mezintir guncaw e.
    - ***Taybetmendiyên Sereke:***
    - **Tundûtûjî:** Cureyên tundûtûjiyê yên pir sivik qebûlkirî ne. Ev dikare tundûtûjiya têgihîştî, ne-hûrgulî, an ne-realîst be, ku pir caran li dijî karakterên xeyalî ye. Şîdeta pir sivik a ne-realîst a li dijî karakterên mîna mirovan jî dibe ku hebe.
    - **Tirs:** Lîstikên bi dîmen an dengan ku dibe ku ji bo zarokên piçûktir tirsnak bin (mînak, atmosferek nearam, hin deng an wêneyên tirsnak) dikevin vê kategoriyê.
    - **Ziman:** Zimanê xirab tune, an tenê nifirên pir sivik, ne-seksî hene.
    - **Yên din:** Hîn jî naveroka cinsî ya eşkere, madeyên hişber, an qumar tune.
    - ***Împlantasyon:*** Hêmanên ku dibe ku ji bo zarokên pir piçûk pir dijwar bin, nemaze di warê tirs û tundûtûjiya xeyalî ya hinekî diyartir de, dide nasîn.
    - ***Çavkanî:*** [Malpera Fermî ya PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Rêbera Dêûbavan ji bo Nirxandinên PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Ew çi ye:*** Naverok ji bo kesên 12 salî û mezintir guncaw e.
    - ***Taybetmendiyên Sereke:***
    - **Şîdet:** Şîdeta grafîkî an rastîn a zêdetir li dijî karakterên xeyalî, an şîdeta ne-realîst li dijî karakterên mîna mirovan. Ev dikare bandora berbiçavtir di nav xwe de bigire, lê bi gelemperî bêyî xwînrijandinê. Şîdeta nepenî ya li ser mirovan ku şîdeta rastîn nayê nîşandan jî tê de ye.
    - **Tirs/Tirs:** Hûrguliyên birîndarbûna grafîkî, tirsê, an gefên bihêztir, û rêzefîlmên tirsê yên domdartir an wêneyên acizker.
    - **Ziman:** Nifirên sivik û/an zimanê êrîşkar (ji bilî gotinên cinsî).
    - **Seks:** Îşaretên cinsî an helwestên cinsî dikarin hebin. Tazîbûna erotîk an têkiliya cinsî ya ne-eşkere.
    - **Qumar:** Dibe ku hêmanên ku qumarê teşwîq dikin an jî fêr dikin (simulasyonên lîstikên gazînoyê, hwd.) di nav xwe de bigire.
    - ***Têbînî:*** Gaveke girîng di gihîştinê de nîşan dide, di nav de tundûtûjiya rastîntir, mijarên pêşniyarker, û gotinên nebaş ên sivik.
    - ***Çavkanî:*** [Malpera Fermî ya PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Rêbernameya Dêûbavan ji bo Nirxandinên PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Ew çi ye:*** Naverok ji bo kesên 16 salî û jortir guncaw e.
    - ***Taybetmendiyên Sereke:***
    - **Tundûtûjî:** Wêneyên tundûtûjiyê (an çalakiya cinsî) ku digihîjin qonaxek ku di jiyana rast de wekî wê xuya dike. Ev dikare tundûtûjiya rastîn a li hember karakterên mirovan, pir caran bi wêneyên mirin û birîndarbûnê ve, di nav xwe de bigire. Heke di şêwazek arcade de be, dibe ku tundûtûjiya xwînî an xwînî hebe.
    - **Ziman:** Zimanê xerab ê tundtir, di nav de heqaretên cinsî an kufr.
    - **Madeyên Hişber:** Dibe ku teşwîqkirina karanîna titûn an alkolê, an jî wêneyên karanîna narkotîkên neqanûnî di nav xwe de bigire.
    - **Seks:** Tazîbûna erotîk an têkiliya cinsî bêyî organên zayendî yên xuya.
    - **Qumar:** Dibe ku hêmanên ku qumarê teşwîq dikin an jî fêr dikin di nav xwe de bigire.
    - ***Têbînî:*** Naveroka vê astê bi awayekî berbiçav gihîştîtir e û pir caran mijarên rastîn û potansiyel acizker dihewîne.
    - ***Çavkanî:*** [Malpera Fermî ya PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Rêbera Dêûbavan ji bo Nirxandinên PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Ew çi ye:*** Naverok tenê ji bo mezinan minasib e.
    - ***Taybetmendiyên Sereke:***
    - **Tundûtûjî:** Dema ku asta tundûtûjiyê dibe "tundûtûjiya giran" tê sepandin. Ev rêbazên tirsnak ên mirin an birîndarbûna giran, îşkence, serjêkirin, perçekirin, kuştina bêsedem, an tundûtûjiya li dijî karakterên bêparastin vedihewîne. Tundûtûjî û gefên cinsî jî li vir têne dabeş kirin.
    - **Madeyên hişber:** Wêneyên balkêş ên narkotîkên neqanûnî an pêşvebirina berbiçav a madeyên kontrolkirî.
    - **Seks:** Çalakiya cinsî ya berfireh an eşkere, di nav de organên zayendî yên xuya.
    - **Qumar:** Simulasyonên qumarê yên rastîn.
    - **Cudakarî:** Dibe ku hêmanên ku cudakariyê teşwîq dikin an jî fêr dikin hebin.
    - ***Têbînî:*** Ev rêjeya temenê ya herî bilind e û naveroka ku ji ber xwezaya wê ya grafîkî û potansiyel acizker bi tenê ji bo temaşevanên gihîştî ye nîşan dide.
    - ***Çavkanî:*** [Malpera Fermî ya PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Rêbera Dêûbavan ji bo Nirxandinên PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Ew çi ye:*** Ev danasîn nîşan dide ku lîstik wêneyên tundûtûjiyê dihewîne.
    - ***Astên Giraniyê:***
    - **Sivik/Kartonî (PEGI 3/7):** Şîdeta pir sivik, ne-realîst (mînak, slapstick, zirara kartonî, an tundûtûjiya nepenî) ku pir caran li dijî karakterên xeyalî tê kirin.
    - **Navîn (PEGI 12):** Şîdeta grafîkî an rastîntir li dijî karakterên xeyalî, an tundûtûjiya nerealîst li dijî karakterên mîna mirovan (mînak, birînên sivik, bê xwîn).
    - **Bi hêz (PEGI 16):** Şîdeta rastîn li dijî karakterên mirovan, di nav de wêneyên mirin û birîndarbûnê. Şîdeta xwînî an xwînî dibe ku hebe ger di şêwazek arcade de be.
    - **Gelek dijwar (PEGI 18):** Rêbazên tirsnak ên anîna mirin an birîndariya giran, di nav de îşkence, serjêkirin, perçekirin, an tundûtûjiya bêsedem li dijî karakterên xeternak/bêguneh. Tundûtûjî û gefên cinsî jî li vir têne dabeşkirin.
    - ***Têbînî:*** Rêjeya temenê PEGI ya têkildar çiqas bilindtir be, tundûtûjiya ku tê xuyang kirin ewqas dijwartir û rastîntir dibe.
    - ***Çavkanî:*** [Malpera Fermî ya PEGI](https://pegi.info/what-do-the-labels-mean), [Desthilata Nirxandina Lîstikan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Ew çi ye:*** Ev ravekirin nîşan dide ku lîstik zimanekî êrîşkar an jî nifiran dihewîne.
    - ***Astên Giraniyê:***
    - **Sivik (PEGI 12):** Nifirên sivik û/an jî zimanê êrîşkar, ji bilî gotinên cinsî (mînak, "lalet be," "dojeh," "xerab").
    - **Xurt (PEGI 16/18):** Gotinên cinsî, kufr, an jî zimanê pir êrîşkar.
    - ***Têbînî:*** Hebûn û şiddeta zimanê xerab bi rêjeyên temenê yên PEGI yên bilindtir re zêde dibe.
    - ***Çavkanî:*** [Malpera Fermî ya PEGI](https://pegi.info/what-do-the-labels-mean), [Desteya Nirxandina Lîstikan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Ew çi ye:*** Ev ravekirin nîşan dide ku lîstik hêmanên ku dibe ku tirsnak an jî tirsnak bin dihewîne.
    - ***Astên Giraniyê:***
    - **Tirsnak (PEGI 7):** Wêne an dengên ku îhtîmal e ku ji bo zarokên piçûk tirsnak an jî tirsnak bin (mînak, muzîka tirsnak, jîngehên tirsnak, qîrînên paşîn). Ne hewce ye ku tundûtûjiya rasterast di nav xwe de bigire.
    - **Tirsnak (PEGI 12+):** Hûrguliyên birîndarbûna grafîkî, gef, tirs, an jî yên bihêztir, û rêzefîlmên tirsnak ên domdartir an wêneyên acizker.
    - ***Têbînî:*** Li şûna tundûtûjiya eşkere, li ser bandora psîkolojîk û naveroka acizker disekine.
    - ***Çavkanî:*** [Malpera Fermî ya PEGI](https://pegi.info/what-do-the-labels-mean), [Desthilata Nirxandina Lîstikan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Ew çi ye:*** Ev danasîn nîşan dide ku lîstik hêmanên ku qumarê teşwîq dikin an jî fêr dikin dihewîne.
    - ***Çarçove:*** Behsa simulasyonên lîstikên şansê yên kevneşopî dike ku bi gelemperî di gazîno an salonên qumarê de têne dîtin (mînak, lîstikên kartên ku bi pereyan têne lîstin, behîsên li ser pêşbirkan).
    - ***Nirxandina Herî Kêm:*** Ev danasîn tenê li ser lîstikên ku bi **PEGI 12, 16, an 18 hatine nirxandin** xuya dibe. Ji sala 2020-an pê ve, lîstikên nû yên bi simulasyonên qumarê yên rastîn her gav PEGI 18 in.
    - ***Nîşe li ser Qutiyên Talanê:*** Hebûna "Tiştên Rasthatî yên Bi Pere" (ku pir caran wekî qutiyên talanê têne binavkirin) danasînek naverokê ya cuda ye ("Kirînên Di Nav Lîstikê de") û dikare di lîstikên bi rêjeyên temenê kêmtir de were dîtin (mînak, PEGI 7).
    - ***Çavkanî:*** [Malpera Fermî ya PEGI](https://pegi.info/what-do-the-labels-mean), [Desthilata Nirxandina Lîstikan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Ew çi ye:*** Ev danasîn hebûna naveroka cinsî di lîstikê de nîşan dide.
    - ***Astên Giraniyê:***
    - **Înnuendo/Posturing (PEGI 12):** Posturing an înnuendo ya cinsî.
    - **Tazîbûna Erotîk/Têkiliya Ne-Eşkere (PEGI 16):** Wêneyên tazîbûna erotîk an têkiliya cinsî bêyî organên zayendî yên xuya.
    - **Çalakiya Cinsî ya Eşkere (PEGI 18):** Çalakiya cinsî ya berfireh an eşkere, di nav de organên zayendî yên xuya. Tundûtûjî û gefên cinsî jî dikevin vê kategoriyê.
    - ***Îmkan:*** Asta eşkerebûn û hûrguliyan di naveroka cinsî de bi rêjeyên temenê yên PEGI yên bilindtir zêde dibe.
    - ***Çavkanî:*** [Malpera Fermî ya PEGI](https://pegi.info/what-do-the-labels-mean), [Desthilata Nirxandina Lîstikan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Ew çi ye:*** Ev danasîn nîşan dide ku lîstik behsa karanîna madeyên hişber, alkol, an titûnê yên neqanûnî dike an jî wê nîşan dide.
    - ***Astên Giraniyê:***
    - **Teşwîqkirin/Wênedana Bikaranînê (PEGI 16):** Teşwîqkirina karanîna titûn an alkolê (mînak, avantajên karakteran) an jî wêneyên karanîna madeyên hişber ên neqanûnî.
    - **Xweşikkirin/Pêşvebirin (PEGI 18):** Wêneyên şewqdar ên madeyên hişber ên neqanûnî an jî pêşvebirina berbiçav a madeyên kontrolkirî.
    - ***Nirxandina Herî Kêm:*** Ev danasîn tenê li ser lîstikên ku bi **PEGI 16 an PEGI 18 hatine nirxandin** tê dîtin.
    - ***Çavkanî:*** [Malpera Fermî ya PEGI](https://pegi.info/what-do-the-labels-mean), [Desthilata Nirxandina Lîstikan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Ew çi ye:*** Ev danasîn nîşan dide ku lîstik wêneyên stereotîpên etnîkî, olî, neteweperestî, an stereotîpên din ên ku îhtîmal e nefretê teşwîq bikin dihewîne.
    - ***Çarçove:*** Ev nirxandin dema ku lîstik cudakariya li dijî koman li ser bingeha eslê xwe, ol, netewe, zayend, cinsîyet, an taybetmendiyên din pêş dixe an pesnê wê dide tê sepandin.
    - ***Nirxandina Herî Kêm:*** Ev danasîn bi gelemperî li ser lîstikên ku bi navê **PEGI 18** hatine nirxandin xuya dike, ji ber xwezaya giran a naveroka wusa.
    - ***Çavkanî:*** [Malpera Fermî ya PEGI](https://pegi.info/what-do-the-labels-mean), [Desthilata Nirxandina Lîstikan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Ew çi ye:*** Ev danasîn nîşan dide ku lîstik kirînên dîjîtal ên vebijarkî bi pereyên rastîn pêşkêş dike.
    - ***Qad:*** Cûrbecûr kirînên di nav lîstikê de vedihewîne:
    - **Tiştên kozmetîkî:** Çerm, emot, başkirinên dîtbarî.
    - **Avantajên lîstikê:** Hêz-zêdekirin, pere, pêvek.
    - **Belavkirin/DLC:** Naverok an çîroka zêde.
    - **Tiştên Tesadufî yên Bi Pere (Qutîyên Talînê):** Li cihê ku lîstikvan berî kirînê tam nizanin ew çi distînin (mînak, pakêtên kartan, qutîyên tiştan).
    - ***Nîşe:*** Ev danasîn **ne** nirxandinek temenî ye lê îkonek agahdariyê ye. Ew dikare di lîstikên bi her rêjeya temenê PEGI de, tevî PEGI 3, xuya bibe.
    - ***Nîgeranî (bi taybetî ji bo zarokan):*** Potansiyela xerckirina zêde, teşwîqkirina tevgerên mîna qumarê bi tiştên bêserûber, û zexta kirînê ji bo pêşveçûnê.
    - ***Çavkanî:*** [Malpera Fermî ya PEGI](https://pegi.info/what-do-the-labels-mean), [Zona Dêûbavan - Fêmkirina nirxandinên PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
