"en:pegi_3":
  content: |-
    - *** តើវាជាអ្វី៖ *** មាតិកាត្រូវបានចាត់ទុកថាសមរម្យសម្រាប់ក្រុមអាយុទាំងអស់។
    - ***លក្ខណៈសំខាន់ៗ៖***
    - **អំពើហិង្សា៖** មានតែទម្រង់ហិង្សាកម្រិតស្រាលប៉ុណ្ណោះដែលអាចទទួលយកបាន ជាធម្មតាក្នុងទម្រង់បែបកំប្លែង គំនូរជីវចល ឬដូចកូនក្មេង (ឧទាហរណ៍ ការទះកំផ្លៀង ការបង្កគ្រោះថ្នាក់ដោយបង្កប់ន័យ ប្រតិកម្មមិនពិត)។
    - **ការភ័យខ្លាច៖** គ្មានសំឡេង ឬរូបភាពដែលទំនងជាបំភ័យកុមារតូចៗឡើយ។
    - **ភាសា៖** មិនគួរឮភាសាអាក្រក់ទេ។
    - **ផ្សេងទៀត៖** គ្មានខ្លឹមសារផ្លូវភេទ គ្រឿងញៀន ឬល្បែងស៊ីសង។
    - ***អត្ថន័យ៖*** ការវាយតម្លៃនេះផ្តោតលើការធានាថាខ្លឹមសារមានសុវត្ថិភាព និងមិនមានការរំខានសម្រាប់ទស្សនិកជនដែលក្មេងជាងគេ។
    - ***ប្រភព៖*** [គេហទំព័រផ្លូវការរបស់ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - ការណែនាំរបស់មាតាបិតាចំពោះការវាយតម្លៃ PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - *** តើវាជាអ្វី៖ *** មាតិកាគឺសមរម្យសម្រាប់កុមារដែលមានអាយុចាប់ពី 7 ឆ្នាំឡើងទៅ។
    - ***លក្ខណៈសំខាន់ៗ៖***
    - **អំពើហិង្សា៖** ទម្រង់នៃអំពើហិង្សាកម្រិតស្រាលគឺអាចទទួលយកបាន។ នេះអាចជាអំពើហឹង្សាដោយបង្កប់ន័យ មិនលម្អិត ឬមិនប្រាកដនិយម ដែលជារឿយៗសំដៅទៅរកតួអង្គរវើរវាយ។ អំពើហឹង្សាមិនជាក់ស្តែងកម្រិតស្រាលចំពោះតួអង្គដូចមនុស្សក៏អាចមានលក្ខណៈពិសេសផងដែរ។
    - **ការភ័យខ្លាច៖** ហ្គេមដែលមានឈុតឆាក ឬសំឡេងដែលអាចបង្កការភ័យខ្លាចដល់កុមារតូចៗ (ឧទាហរណ៍ បរិយាកាសមិនស្ងប់ សំឡេង ឬរូបភាពគួរឱ្យខ្លាចមួយចំនួន) ធ្លាក់ចូលទៅក្នុងប្រភេទនេះ។
    - **ភាសា៖** គ្មានភាសាអាក្រក់ ឬគ្រាន់តែពាក្យស្បថស្លូតបូត និងមិនផ្លូវភេទ។
    - **ផ្សេងទៀត៖** នៅតែមិនមានខ្លឹមសារផ្លូវភេទ គ្រឿងញៀន ឬល្បែងស៊ីសងច្បាស់លាស់។
    - ***ការជាប់ពាក់ព័ន្ធ៖*** ណែនាំធាតុដែលអាចខ្លាំងពេកសម្រាប់កុមារតូចៗ ជាពិសេសទាក់ទងនឹងការភ័យខ្លាច និងអំពើហិង្សាបែបស្រមើស្រមៃដែលច្បាស់ជាងបន្តិច។
    - ***ប្រភព៖*** [គេហទំព័រផ្លូវការរបស់ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - ការណែនាំរបស់មាតាបិតាចំពោះការវាយតម្លៃ PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - *** តើវាជាអ្វី៖ *** ខ្លឹមសារគឺសមរម្យសម្រាប់បុគ្គលដែលមានអាយុចាប់ពី 12 ឆ្នាំឡើងទៅ។
    - ***លក្ខណៈសំខាន់ៗ៖***
    - **អំពើហិង្សា៖** អំពើហិង្សាបែបក្រាហ្វិក ឬជាក់ស្តែងបន្ថែមទៀតចំពោះតួអង្គស្រមើស្រមៃ ឬអំពើហិង្សាមិនពិតចំពោះតួអង្គដូចមនុស្ស។ នេះអាចរួមបញ្ចូលផលប៉ះពាល់ដែលអាចមើលឃើញកាន់តែច្រើន ប៉ុន្តែជាទូទៅមិនមានការគក់។ អំពើហឹង្សាដោយបង្កប់ន័យចំពោះមនុស្ស ដែលអំពើហិង្សាពិតប្រាកដមិនត្រូវបានបង្ហាញក៏ត្រូវបានគ្របដណ្តប់ផងដែរ។
    - **ការភ័យខ្លាច/ភ័យរន្ធត់៖** ការគំរាមកំហែងកាន់តែខ្លាំង ភាពភ័យខ្លាច ឬព័ត៌មានលម្អិតអំពីរបួសក្រាហ្វិក និងបន្តបន្ទាប់បន្សំ ឬរូបភាពគួរឱ្យរន្ធត់ជាច្រើនទៀត។
    - **ភាសា៖** ការស្បថស្រាលៗ និង/ឬភាសាប្រមាថ (ខ្លីនៃពាក្យបញ្ជោរផ្លូវភេទ)។
    - **ភេទ៖** ភាពមិនសមរម្យខាងផ្លូវភេទ អាចកើតមាន។ អាក្រាតកាយផ្លូវភេទ ឬការរួមភេទមិនច្បាស់លាស់។
    - **ល្បែងស៊ីសង៖** អាចរួមបញ្ចូលធាតុដែលលើកទឹកចិត្ត ឬបង្រៀនការលេងល្បែង (ការក្លែងធ្វើហ្គេមកាស៊ីណូ។ល។)។
    - ***ការជាប់ពាក់ព័ន្ធ៖*** សម្គាល់ការឈានមួយជំហានដ៏សំខាន់ក្នុងភាពចាស់ទុំ រួមទាំងអំពើហិង្សាជាក់ស្តែងបន្ថែមទៀត ប្រធានបទណែនាំ និងពាក្យប្រមាថកម្រិតស្រាល។
    - ***ប្រភព៖*** [គេហទំព័រផ្លូវការ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - ការណែនាំរបស់មាតាបិតាចំពោះការផ្តល់ចំណាត់ថ្នាក់ PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - *** តើវាជាអ្វី៖ *** មាតិកាគឺសមរម្យសម្រាប់បុគ្គលដែលមានអាយុចាប់ពី 16 ឆ្នាំឡើងទៅ។
    - ***លក្ខណៈសំខាន់ៗ៖***
    - **អំពើហិង្សា៖** ការបង្ហាញពីអំពើហឹង្សា (ឬសកម្មភាពផ្លូវភេទ) ដែលឈានដល់ដំណាក់កាលដែលមើលទៅដូចការរំពឹងទុកនៅក្នុងជីវិតពិត។ នេះអាចរាប់បញ្ចូលទាំងអំពើហឹង្សាជាក់ស្តែងចំពោះតួអង្គមនុស្ស ដែលជារឿយៗមានការពណ៌នាអំពីការស្លាប់ និងរបួស។ អំពើហឹង្សា ឬបង្ហូរឈាមអាចមានវត្តមាន ប្រសិនបើនៅក្នុងរចនាប័ទ្ម arcade ។
    - **ភាសា៖** ភាសាអាក្រក់ខ្លាំងជាងនេះ រួមទាំងការពន្យល់ផ្លូវភេទ ឬការប្រមាថ។
    - **គ្រឿងញៀន៖** អាចរួមបញ្ចូលការលើកទឹកចិត្តដល់ការប្រើប្រាស់ថ្នាំជក់ ឬគ្រឿងស្រវឹង ឬការបង្ហាញពីការប្រើប្រាស់គ្រឿងញៀនខុសច្បាប់។
    - **ភេទ៖** អាក្រាតកាយផ្លូវភេទ ឬការរួមភេទដោយមិនមានប្រដាប់ភេទដែលអាចមើលឃើញ។
    - **ល្បែងស៊ីសង៖** អាចរួមបញ្ចូលធាតុដែលលើកទឹកចិត្ត ឬបង្រៀនការលេងល្បែង។
    - ***ការជាប់ពាក់ព័ន្ធ៖*** ខ្លឹមសារនៅកម្រិតនេះគឺមានភាពចាស់ទុំគួរឱ្យកត់សម្គាល់ ហើយជារឿយៗរួមបញ្ចូលប្រធានបទជាក់ស្តែង និងដែលអាចរំខានបាន។
    - ***ប្រភព៖*** [គេហទំព័រផ្លូវការ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - ការណែនាំរបស់មាតាបិតាចំពោះការផ្តល់ចំណាត់ថ្នាក់ PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - *** តើវាជាអ្វី៖ *** មាតិកាគឺសមរម្យសម្រាប់តែមនុស្សពេញវ័យប៉ុណ្ណោះ។
    - ***លក្ខណៈសំខាន់ៗ៖***
    - ** អំពើហឹង្សា៖** អនុវត្តនៅពេលដែលកម្រិតនៃអំពើហិង្សាក្លាយជា "អំពើហឹង្សាធ្ងន់ធ្ងរ"។ នេះរាប់បញ្ចូលទាំងវិធីសាស្រ្តដ៏គួរឱ្យរន្ធត់ក្នុងការនាំយកការស្លាប់ ឬរបួសធ្ងន់ធ្ងរ ការធ្វើទារុណកម្ម ការកាត់ក្បាល ការកាត់ក្បាល ការសម្លាប់ដោយគ្មានហេតុផល ឬអំពើហិង្សាចំពោះតួអង្គដែលគ្មានការការពារ។ អំពើហិង្សាផ្លូវភេទ និងការគំរាមកំហែងក៏ត្រូវបានចាត់ថ្នាក់នៅទីនេះផងដែរ។
    - **គ្រឿងញៀន៖** ការបង្ហាញពីគ្រឿងញៀនខុសច្បាប់ ឬការផ្សព្វផ្សាយដ៏លេចធ្លោនៃសារធាតុគ្រប់គ្រង។
    - **ភេទ៖** សកម្មភាពផ្លូវភេទលម្អិត ឬច្បាស់លាស់ រួមទាំងប្រដាប់ភេទដែលអាចមើលឃើញ។
    - ** ល្បែងស៊ីសង៖ ** ការក្លែងធ្វើល្បែងពិតប្រាកដ។
    - **ការរើសអើង៖** អាចមានធាតុផ្សំដែលលើកទឹកចិត្ត ឬបង្រៀនការរើសអើង។
    - ***អត្ថន័យ៖*** នេះគឺជាការវាយតម្លៃអាយុខ្ពស់បំផុត និងបង្ហាញខ្លឹមសារយ៉ាងតឹងរ៉ឹងសម្រាប់ទស្សនិកជនដែលមានភាពចាស់ទុំ ដោយសារក្រាហ្វិក និងលក្ខណៈដែលអាចរំខានបាន។
    - ***ប្រភព៖*** [គេហទំព័រផ្លូវការ PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - ការណែនាំរបស់មាតាបិតាចំពោះការផ្តល់ចំណាត់ថ្នាក់ PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - *** តើវាជាអ្វី៖*** អ្នកពណ៌នានេះបង្ហាញថាហ្គេមមានរូបភាពនៃអំពើហឹង្សា។
    - ***កម្រិតភាពធ្ងន់ធ្ងរ៖***
    - **កម្រិតស្រាល/គំនូរជីវចល (PEGI 3/7):** អំពើហឹង្សាស្រាលៗ ដែលមិនមានលក្ខណៈប្រាកដនិយម (ឧទាហរណ៍ ការទះកំផ្លៀង ការបង្កគ្រោះថ្នាក់ដោយគំនូរជីវចល ឬអំពើហិង្សាដោយបង្កប់ន័យ) ជារឿយៗសំដៅទៅលើតួអង្គបែបស្រមើស្រមៃ។
    - **កម្រិតមធ្យម (PEGI 12)៖** អំពើហឹង្សាក្នុងរូបភាព ឬជាក់ស្តែងបន្ថែមទៀតចំពោះតួអង្គស្រមើស្រមៃ ឬអំពើហិង្សាមិនពិតចំពោះតួអង្គដូចមនុស្ស (ឧទាហរណ៍ របួសស្រាល គ្មានឈាម)។
    - **ខ្លាំង (PEGI 16):** អំពើហឹង្សាជាក់ស្តែងចំពោះតួអង្គមនុស្ស រួមទាំងការពណ៌នាអំពីការស្លាប់ និងរបួស។ អំពើហឹង្សា ឬបង្ហូរឈាមអាចមានវត្តមាន ប្រសិនបើនៅក្នុងរចនាប័ទ្ម arcade ។
    - **សរុប (PEGI 18)៖** វិធីសាស្រ្តដ៏គួរឱ្យរន្ធត់ក្នុងការនាំយកការស្លាប់ ឬរបួសធ្ងន់ធ្ងរ រួមទាំងការធ្វើទារុណកម្ម ការកាត់ក្បាល ការកាត់ផ្នែក ឬអំពើហិង្សាដោយចេតនាប្រឆាំងនឹងតួអង្គដែលងាយរងគ្រោះ/គ្មានកំហុស។ អំពើហិង្សាផ្លូវភេទ និងការគំរាមកំហែងក៏ត្រូវបានចាត់ថ្នាក់នៅទីនេះផងដែរ។
    - ***ការជាប់ពាក់ព័ន្ធ៖*** ការវាយតម្លៃអាយុ PEGI កាន់តែខ្ពស់ អំពើហឹង្សាដែលបានបង្ហាញកាន់តែខ្លាំងក្លា និងប្រាកដនិយម។
    - ***ប្រភព៖*** [គេហទំព័រផ្លូវការ PEGI](https://pegi.info/what-do-the-labels-mean), [អាជ្ញាធរវាយតម្លៃហ្គេម](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - *** តើវាជាអ្វី៖ *** កម្មវិធីពិពណ៌នានេះបង្ហាញថាហ្គេមមានភាសាប្រមាថ ឬការស្បថ។
    - ***កម្រិតភាពធ្ងន់ធ្ងរ៖***
    - **កម្រិតស្រាល (PEGI 12):** ការស្បថស្រាលៗ និង/ឬភាសាប្រមាថ ខ្លីនៃពាក្យបញ្ឆោតផ្លូវភេទ (ឧទាហរណ៍ "ខូច" "នរក" "ក្អេងក្អាង")។
    - **ខ្លាំង (PEGI 16/18):** ការពន្យល់ផ្លូវភេទ ការប្រមាថ ឬភាសាប្រមាថខ្លាំង។
    - ***ការជាប់ពាក់ព័ន្ធ៖*** វត្តមាន និងអាំងតង់ស៊ីតេនៃភាសាអាក្រក់កើនឡើង ជាមួយនឹងចំណាត់ថ្នាក់អាយុ PEGI ខ្ពស់។
    - ***ប្រភព៖*** [គេហទំព័រផ្លូវការ PEGI](https://pegi.info/what-do-the-labels-mean), [អាជ្ញាធរវាយតម្លៃហ្គេម](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - *** តើវាជាអ្វី៖ *** អ្នកពណ៌នានេះបង្ហាញថាហ្គេមមានធាតុដែលអាចគួរឱ្យភ័យខ្លាច ឬគួរឱ្យខ្លាច។
    - ***កម្រិតភាពធ្ងន់ធ្ងរ៖***
    - **គួរឱ្យខ្លាច (PEGI 7):** រូបភាព ឬសំឡេងទំនងជាគួរឱ្យខ្លាច ឬគួរឱ្យភ័យខ្លាចចំពោះកុមារតូចៗ (ឧទាហរណ៍ តន្ត្រីលងបន្លាច បរិយាកាសគួរឱ្យខ្លាច ការស្រែកនៅខាងក្រោយ)។ មិនចាំបាច់រួមបញ្ចូលអំពើហិង្សាដោយផ្ទាល់ទេ។
    - **ភាពភ័យរន្ធត់ (PEGI 12+)៖** ការគំរាមកំហែងខ្លាំងជាងមុន ភាពភ័យខ្លាច ឬព័ត៌មានលម្អិតអំពីរបួសក្រាហ្វិក និងបន្តបន្ទាប់បន្សំ ឬរូបភាពគួរឱ្យរន្ធត់ជាច្រើនទៀត។
    - ***ការជាប់ពាក់ព័ន្ធ៖*** ផ្តោតលើផលប៉ះពាល់ផ្លូវចិត្ត និងខ្លឹមសាររំខាន ជាជាងការប្រើហិង្សាដោយចេតនា។
    - ***ប្រភព៖*** [គេហទំព័រផ្លូវការ PEGI](https://pegi.info/what-do-the-labels-mean), [អាជ្ញាធរវាយតម្លៃហ្គេម](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - *** តើវាជាអ្វី៖ *** អ្នកពិពណ៌នានេះបង្ហាញថាហ្គេមមានធាតុដែលលើកទឹកចិត្ត ឬបង្រៀនការលេងល្បែង។
    - ***វិសាលភាព៖*** សំដៅលើការក្លែងធ្វើល្បែងប្រពៃណីនៃឱកាសដែលជាធម្មតាត្រូវបានរកឃើញនៅក្នុងកាស៊ីណូ ឬសាលលេងល្បែង (ឧទាហរណ៍ ហ្គេមបៀរលេងដើម្បីប្រាក់ ការភ្នាល់លើការប្រណាំង)។
    - ***ការវាយតម្លៃអប្បបរមា៖*** កម្មវិធីពិពណ៌នានេះបង្ហាញតែលើហ្គេមដែលបានវាយតម្លៃ **PEGI 12, 16, ឬ 18**។ នៅឆ្នាំ 2020 ហ្គេមដែលបានវាយតម្លៃថ្មីជាមួយនឹងការក្លែងធ្វើល្បែងប្រាកដនិយមគឺតែងតែជា PEGI 18។
    - ***ចំណាំនៅលើប្រអប់លួច៖*** វត្តមានរបស់ "ទំនិញចៃដន្យដែលបានបង់" (ជារឿយៗហៅថាប្រអប់លួច) គឺជាខ្លឹមសារដាច់ដោយឡែកមួយ ("ការទិញក្នុងហ្គេម") ហើយអាចរកឃើញអាយុ 7 ទាប GI (ឧទាហរណ៍ហ្គេម GI)។
    - ***ប្រភព៖*** [គេហទំព័រផ្លូវការ PEGI](https://pegi.info/what-do-the-labels-mean), [អាជ្ញាធរវាយតម្លៃហ្គេម](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - *** តើវាជាអ្វី៖*** កម្មវិធីពិពណ៌នានេះបង្ហាញពីវត្តមាននៃខ្លឹមសារផ្លូវភេទនៅក្នុងហ្គេម។
    - *** កម្រិតភាពធ្ងន់ធ្ងរ៖***
    - ** អាកប្បកិរិយាមិនសមរម្យ (PEGI 12): ** អាកប្បកិរិយាផ្លូវភេទ ឬការប្រមាថ។
    - **អាក្រាតកាយផ្លូវភេទ/ការរួមភេទមិនច្បាស់លាស់ (PEGI 16):** រូបភាពអាក្រាតកាយផ្លូវភេទ ឬការរួមភេទដោយមិនមានប្រដាប់ភេទដែលអាចមើលឃើញ។
    - **សកម្មភាពផ្លូវភេទជាក់ស្តែង (PEGI 18):** សកម្មភាពផ្លូវភេទលម្អិត ឬច្បាស់លាស់ រួមទាំងប្រដាប់បន្តពូជដែលអាចមើលឃើញ។ អំពើហឹង្សាផ្លូវភេទ និងការគំរាមកំហែងក៏ធ្លាក់ចូលទៅក្នុងប្រភេទនេះដែរ។
    - ***ការជាប់ពាក់ព័ន្ធ៖*** កម្រិតនៃភាពច្បាស់លាស់ និងលម្អិតនៅក្នុងខ្លឹមសារផ្លូវភេទកើនឡើងជាមួយនឹងអត្រាអាយុ PEGI ខ្ពស់។
    - ***ប្រភព៖*** [គេហទំព័រផ្លូវការ PEGI](https://pegi.info/what-do-the-labels-mean), [អាជ្ញាធរវាយតម្លៃហ្គេម](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***តើវាជាអ្វី៖*** កម្មវិធីពិពណ៌នានេះបង្ហាញថាហ្គេមសំដៅលើ ឬពណ៌នាអំពីការប្រើប្រាស់គ្រឿងញៀនខុសច្បាប់ គ្រឿងស្រវឹង ឬថ្នាំជក់។
    - ***កម្រិតភាពធ្ងន់ធ្ងរ៖***
    - **ការលើកទឹកចិត្ត/ការបង្ហាញអំពីការប្រើប្រាស់ (PEGI 16)៖** ការលើកទឹកចិត្តដល់ការប្រើប្រាស់ថ្នាំជក់ ឬគ្រឿងស្រវឹង (ឧទាហរណ៍ ការទទួលបានអត្ថប្រយោជន៍ពីតួអក្សរ) ឬការបង្ហាញពីការប្រើប្រាស់គ្រឿងញៀនខុសច្បាប់។
    - **ភាពអស្ចារ្យ/ការផ្សព្វផ្សាយ (PEGI 18):** ការបង្ហាញពីគ្រឿងញៀនខុសច្បាប់ ឬការផ្សព្វផ្សាយដ៏លេចធ្លោនៃសារធាតុគ្រប់គ្រង។
    - ***ការវាយតម្លៃអប្បបរមា៖*** ការពិពណ៌នានេះត្រូវបានរកឃើញតែលើហ្គេមដែលបានវាយតម្លៃ **PEGI 16 ឬ PEGI 18**។
    - ***ប្រភព៖*** [គេហទំព័រផ្លូវការ PEGI](https://pegi.info/what-do-the-labels-mean), [អាជ្ញាធរវាយតម្លៃហ្គេម](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - *** តើវាជាអ្វី៖*** កម្មវិធីពណ៌នានេះបង្ហាញថា ហ្គេមនេះមានពណ៌នាអំពីជនជាតិភាគតិច សាសនា ជាតិនិយម ឬគំរូផ្សេងទៀតដែលទំនងជាជំរុញឱ្យមានការស្អប់។
    - ***បរិបទ៖*** ការវាយតម្លៃនេះត្រូវបានអនុវត្តនៅពេលដែលហ្គេមផ្សព្វផ្សាយ ឬលើកតម្កើងការរើសអើងប្រឆាំងនឹងក្រុមដោយផ្អែកលើប្រភពដើម សាសនា សញ្ជាតិ ភេទ ភេទ ឬលក្ខណៈផ្សេងទៀត។
    - ***ការវាយតម្លៃអប្បបរមា៖*** ជាធម្មតាកម្មវិធីពណ៌នានេះបង្ហាញនៅលើហ្គេមដែលបានវាយតម្លៃ **PEGI 18** ដោយសារលក្ខណៈធ្ងន់ធ្ងរនៃមាតិកាបែបនេះ។
    - ***ប្រភព៖*** [គេហទំព័រផ្លូវការ PEGI](https://pegi.info/what-do-the-labels-mean), [អាជ្ញាធរវាយតម្លៃហ្គេម](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - *** តើវាជាអ្វី៖ *** អ្នកពណ៌នានេះបង្ហាញថាហ្គេមផ្តល់នូវការទិញតាមបែបឌីជីថលជាជម្រើសជាមួយនឹងប្រាក់ពិតប្រាកដ។
    - ***វិសាលភាព៖*** រួមបញ្ចូលទម្រង់ផ្សេងៗនៃការទិញក្នុងហ្គេម៖
    - **គ្រឿងសម្អាង៖** ស្បែក អារម្មណ៍ ការកែលម្អរូបភាព។
    - **អត្ថប្រយោជន៍នៃការលេងហ្គេម៖** ការបង្កើនថាមពល រូបិយប័ណ្ណ ការជំរុញ។
    - **Expansions/DLC:** ខ្លឹមសារ ឬរឿងបន្ថែម។
    - **ទំនិញចៃដន្យដែលបានបង់ (ប្រអប់លួច)៖** កន្លែងដែលអ្នកលេងមិនដឹងថាពួកគេទទួលបានអ្វីខ្លះមុនពេលទិញ (ឧទាហរណ៍ កញ្ចប់កាត ប្រអប់ទំនិញ)។
    - ***ចំណាំ៖*** អ្នកពណ៌នានេះគឺ **មិនមែន** ការវាយតម្លៃអាយុទេ ប៉ុន្តែជារូបតំណាងព័ត៌មាន។ វាអាចបង្ហាញនៅលើហ្គេមដែលមានការវាយតម្លៃអាយុ PEGI ណាមួយ រួមទាំង PEGI 3.
    - ***កង្វល់ (ជាពិសេសសម្រាប់កុមារ):*** សក្តានុពលសម្រាប់ការចំណាយច្រើនហួសហេតុ ការលើកទឹកចិត្តនៃអាកប្បកិរិយាដូចល្បែងជាមួយនឹងធាតុចៃដន្យ និងសម្ពាធក្នុងការទិញដើម្បីដំណើរការ។
    - ***ប្រភព៖*** [គេហទំព័រផ្លូវការ PEGI](https://pegi.info/what-do-the-labels-mean), [Parent Zone - ការយល់ដឹងអំពីចំណាត់ថ្នាក់ PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
