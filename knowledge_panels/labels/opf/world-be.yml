"en:pegi_3":
  content: |-
    - ***Што гэта такое:*** Кантэнт лічыцца прыдатным для ўсіх узроставых груп.
    - ***Асноўныя характарыстыкі:***
    - **Гвалт:** Дапушчальныя толькі вельмі лёгкія формы гвалту, звычайна ў камічнай, мульцяшнай або дзіцячай абстаноўцы (напрыклад, фарс, маўклівая шкода, нерэалістычныя рэакцыі).
    - **Страх:** Ніякіх гукаў або малюнкаў, якія могуць напалохаць маленькіх дзяцей.
    - **Мова:** Не павінна быць чуваць нецэнзурнай лексіка.
    - **Іншае:** Няма сэксуальнага кантэнту, наркотыкаў або азартных гульняў.
    - ***Высновы:*** Гэты рэйтынг сканцэнтраваны на забеспячэнні бяспекі кантэнту і яго адсутнасці для самай маленькай аўдыторыі.
    - ***Крыніцы:*** [Афіцыйны сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Кіраўніцтва бацькоў па рэйтынгах PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Што гэта:*** Кантэнт падыходзіць для дзяцей ва ўзросце ад 7 гадоў.
    - ***Асноўныя характарыстыкі:***
    - **Гвалт:** Вельмі лёгкія формы гвалту дапушчальныя. Гэта можа быць маўклівы, непадрабязны або нерэалістычны гвалт, часта накіраваны ў дачыненні да выдуманых персанажаў. Таксама можа прысутнічаць вельмі лёгкі нерэалістычны гвалт у дачыненні да падобных на людзей персанажаў.
    - **Страх:** Гульні са сцэнамі або гукамі, якія могуць палохаць малодшых дзяцей (напрыклад, трывожная атмасфера, некаторыя страшныя гукі або выявы), трапляюць у гэтую катэгорыю.
    - **Лексіка:** Няма нецэнзурнай мовы або толькі вельмі лёгкая лаянка несексуальнага характару.
    - **Іншае:** Па-ранейшаму няма адкрытага сексуальнага кантэнту, наркотыкаў або азартных гульняў.
    - ***Падтэкст:*** Уводзіць элементы, якія могуць быць занадта інтэнсіўнымі для вельмі маленькіх дзяцей, асабліва ў плане страху і крыху больш выяўленага выдуманага гвалту.
    - ***Крыніцы:*** [Афіцыйны сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Кіраўніцтва бацькоў па рэйтынгах PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Што гэта такое:*** Кантэнт падыходзіць для асоб ва ўзросце 12 гадоў і старэй.
    - ***Асноўныя характарыстыкі:***
    - **Гвалт:** Больш графічны або рэалістычны гвалт у дачыненні да выдуманых персанажаў, або нерэалістычны гвалт у дачыненні да падобных на чалавека персанажаў. Гэта можа ўключаць больш бачны эфект, але, як правіла, без жорсткасці. Таксама ахопліваецца маўклівы гвалт у дачыненні да людзей без дэманстрацыі самога гвалту.
    - **Страх/Жах:** Больш моцныя падрабязнасці пагрозы, жаху або графічных траўмаў, а таксама больш працяглыя сцэны жахаў або трывожныя выявы.
    - **Лексіка:** Лёгкая лаянка і/або абразлівая мова (акрамя сэксуальных лаянак).
    - **Сэкс:** Могуць прысутнічаць сэксуальныя намёкі або сэксуальныя паставы. Эратычная аголенасць або невідавочны палавы акт.
    - **Азартныя гульні:** Можа ўтрымліваць элементы, якія заахвочваюць да азартных гульняў або навучаюць ім (сімуляцыі гульняў казіно і г.д.).
    - ***Вынік:*** Значны крок наперад у сталасці, у тым ліку больш рэалістычны гвалт, намёкі на непрыстойныя тэмы і ўмераная нецэнзурная лексіка.
    - ***Крыніцы:*** [Афіцыйны сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Кіраўніцтва бацькоў па рэйтынгах PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Што гэта такое:*** Кантэнт падыходзіць для асоб ва ўзросце 16 гадоў і старэй.
    - ***Асноўныя характарыстыкі:***
    - **Гвалт:** Выявы гвалту (або сексуальнай актыўнасці), якія дасягаюць стадыі, якая выглядае гэтак жа, як і ў рэальным жыцці. Гэта можа ўключаць рэалістычны гвалт у адносінах да чалавечых персанажаў, часта з выявамі смерці і траўмаў. Крывавы або крывавы гвалт можа прысутнічаць, калі ён у аркадным стылі.
    - **Лексіка:** Больш экстрэмальная нецэнзурная лексіка, у тым ліку сексуальныя лаянкі або блюзнерства.
    - **Наркотыкі:** Можа ўключаць заахвочванне ўжывання тытуню або алкаголю, або выявы ўжывання незаконных наркотыкаў.
    - **Сэкс:** Эратычная аголенасць або палавы акт без бачных палавых органаў.
    - **Азартныя гульні:** Можа ўключаць элементы, якія заахвочваюць або навучаюць азартным гульням.
    - ***Вынік:*** Кантэнт на гэтым узроўні значна больш дарослы і часта ўключае рэалістычныя і патэнцыйна трывожныя тэмы.
    - ***Крыніцы:*** [Афіцыйны сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Кіраўніцтва бацькоў па рэйтынгах PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Што гэта такое:*** Кантэнт падыходзіць толькі для дарослых.
    - ***Асноўныя характарыстыкі:***
    - **Гвалт:** Ужываецца, калі ўзровень гвалту становіцца «грубым гвалтам». Сюды ўваходзяць жахлівыя метады прычынення смерці або цяжкіх траўмаў, катаванні, абезгалоўліванне, расчляненне, забойства без матывацыі або гвалт у дачыненні да безабаронных персанажаў. Сюды таксама класіфікуюцца сэксуальны гвалт і пагрозы.
    - **Наркотыкі:** Гламурызаваныя выявы забароненых наркотыкаў або відавочная рэклама кантраляваных рэчываў.
    - **Сэкс:** Падрабязная або відавочная сэксуальная актыўнасць, у тым ліку бачныя геніталіі.
    - **Азартныя гульні:** Рэалістычныя сімуляцыі азартных гульняў.
    - **Дыскрымінацыя:** Можа ўтрымліваць элементы, якія заахвочваюць або навучаюць дыскрымінацыі.
    - ***Прыкметы:*** Гэта найвышэйшы ўзроставы рэйтынг, які азначае, што кантэнт прызначаны выключна для дарослай аўдыторыі з-за яго графічнага і патэнцыйна трывожнага характару.
    - ***Крыніцы:*** [Афіцыйны сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Кіраўніцтва бацькоў па рэйтынгах PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Што гэта такое:*** Гэты апісанне паказвае, што гульня ўтрымлівае сцэны гвалту.
    - ***Узроўні цяжкасці:***
    - **Лёгкі/Мультфільм (PEGI 3/7):** Вельмі лёгкі, нерэалістычны гвалт (напрыклад, фарс, мульцяшная шкода або скрытны гвалт), часта накіраваны ў дачыненні да выдуманых персанажаў.
    - **Сярэдні (PEGI 12):** Больш графічны або рэалістычны гвалт у дачыненні да выдуманых персанажаў або нерэалістычны гвалт у дачыненні да падобных на людзей персанажаў (напрыклад, лёгкія траўмы, адсутнасць крыві).
    - **Моцны (PEGI 16):** Рэалістычны гвалт у дачыненні да чалавечых персанажаў, у тым ліку сцэны смерці і траўмаў. Крывавы або крывавы гвалт можа прысутнічаць у аркадным стылі.
    - **Жорсткі (PEGI 18):** Жахлівыя метады, якія прыводзяць да смерці або цяжкіх цялесных пашкоджанняў, у тым ліку катаванні, абезгалоўліванне, расчляненне або беспадстаўны гвалт у дачыненні да ўразлівых/нявінных персанажаў. Сюды таксама класіфікуюцца сэксуальны гвалт і пагрозы.
    - ***Вынік:*** Чым вышэй адпаведны ўзроставы рэйтынг PEGI, тым больш інтэнсіўным і рэалістычным з'яўляецца адлюстраваны гвалт.
    - ***Крыніцы:*** [Афіцыйны сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Аўтарітэт рэйтынгу гульняў](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Што гэта такое:*** Гэты апісанне паказвае, што гульня ўтрымлівае абразлівую лексіку або лаянку.
    - ***Узроўні сур'ёзнасці:***
    - **Лёгкі (PEGI 12):** Лёгкая лаянка і/або абразлівая лексіка, за выключэннем сексуальных лаянак (напрыклад, «пракляты», «чорт», «лайно»).
    - **Моцны (PEGI 16/18):** Сэксуальныя лаянкі, блюзнерства або вельмі абразлівая лексіка.
    - ***Вынік:*** Прысутнасць і інтэнсіўнасць нецэнзурнай лексікі павялічваюцца з павышэннем узроставых рэйтынгаў PEGI.
    - ***Крыніцы:*** [Афіцыйны сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Аўтарітэт рэйтынгу гульняў](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Што гэта такое:*** Гэты апісанне паказвае, што гульня ўтрымлівае элементы, якія могуць быць страшнымі або палохаючымі.
    - ***Узроўні сур'ёзнасці:***
    - **Жахлівы (PEGI 7):** Выявы або гукі, якія могуць палохаць маленькіх дзяцей (напрыклад, трывожная музыка, страшнае асяроддзе, фонавыя крыкі). Не абавязкова ўключае прамы гвалт.
    - **Жахі (PEGI 12+):** Больш моцныя дэталі пагрозы, страху або графічных траўмаў, а таксама больш працяглыя сцэны жахаў або трывожныя выявы.
    - ***Падтэкст:*** Акцэнтуецца ўвага на псіхалагічным уздзеянні і трывожным змесце, а не на відавочным гвалце.
    - ***Крыніцы:*** [Афіцыйны сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Што гэта такое:*** Гэты дэскрыптар паказвае, што гульня ўтрымлівае элементы, якія заахвочваюць да азартных гульняў або навучаюць ім.
    - ***Сфера прымянення:*** Адносіцца да сімуляцый традыцыйных азартных гульняў, якія звычайна сустракаюцца ў казіно або гульнявых залах (напрыклад, картачныя гульні на грошы, стаўкі на гонкі).
    - ***Мінімальны рэйтынг:*** Гэты дэскрыптар з'яўляецца толькі ў гульнях з рэйтынгам **PEGI 12, 16 або 18**. Па стане на 2020 год, новыя гульні з рэалістычнымі сімуляцыямі азартных гульняў заўсёды маюць рэйтынг PEGI 18.
    - ***Заўвага адносна лутбоксаў:*** Наяўнасць «платных выпадковых прадметаў» (часта званых лутбоксамі) з'яўляецца асобным дэскрыптарам кантэнту («пакупкі ў гульні») і можа быць знойдзена ў гульнях з больш нізкімі ўзроставымі рэйтынгамі (напрыклад, PEGI 7).
    - ***Крыніцы:*** [Афіцыйны сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Аўтарская прававая сістэма рэйтынгу гульняў](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Што гэта такое:*** Гэты дэскрыптар паказвае на наяўнасць сэксуальнага кантэнту ў гульні.
    - ***Узроўні сур'ёзнасці:***
    - **Інсіпенцыя/Пастава (PEGI 12):** Сэксуальная пастава або намёк.
    - **Эратычная аголенасць/Невідавочны палавы акт (PEGI 16):** Выявы эратычнай аголенасці або палавога акту без бачных геніталій.
    - **Відавочная сэксуальная актыўнасць (PEGI 18):** Падрабязная або відавочная сэксуальная актыўнасць, у тым ліку бачныя геніталіі. Сэксуальны гвалт і пагрозы таксама адносяцца да гэтай катэгорыі.
    - ***Вынік:*** Узровень адкрытасці і дэталізацыі сэксуальнага кантэнту павялічваецца з больш высокімі ўзроставымі рэйтынгамі PEGI.
    - ***Крыніцы:*** [Афіцыйны сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Аўтарская прававая сістэма рэйтынгу гульняў](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Што гэта такое:*** Гэты дэскрыптар паказвае, што гульня спасылаецца на ўжыванне забароненых наркотыкаў, алкаголю або тытуню або адлюстроўвае іх.
    - ***Узроўні сур'ёзнасці:***
    - **Заахвочванне/дэманстрацыя ўжывання (PEGI 16):** Заахвочванне ўжывання тытуню або алкаголю (напрыклад, персанаж атрымлівае перавагу) або дэманстрацыя ўжывання забароненых наркотыкаў.
    - **Гламурызацыя/прасоўванне (PEGI 18):** Гламурызаванае адлюстраванне забароненых наркотыкаў або відавочная прасоўванне кантраляваных рэчываў.
    - ***Мінімальны рэйтынг:*** Гэты дэскрыптар сустракаецца толькі ў гульнях з рэйтынгам **PEGI 16 або PEGI 18**.
    - ***Крыніцы:*** [Афіцыйны сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Упраўленне па рэйтынгу гульняў](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Што гэта такое:*** Гэты дэскрыптар паказвае, што гульня ўтрымлівае выявы этнічных, рэлігійных, нацыяналістычных або іншых стэрэатыпаў, якія могуць падбухторваць да нянавісці.
    - ***Кантэкст:*** Гэты рэйтынг ужываецца, калі гульня прапагандуе або ўслаўляе дыскрымінацыю ў дачыненні да груп на аснове паходжання, рэлігіі, нацыянальнасці, полу, сексуальнай арыентацыі або іншых характарыстык.
    - ***Мінімальны рэйтынг:*** Гэты дэскрыптар звычайна з'яўляецца ў гульнях з рэйтынгам **PEGI 18** з-за сур'ёзнага характару такога кантэнту.
    - ***Крыніцы:*** [Афіцыйны сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Упраўленне па рэйтынгу гульняў](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Што гэта такое:*** Гэты дэскрыптар паказвае, што гульня прапануе дадатковыя лічбавыя пакупкі за рэальныя грошы.
    - ***Аб'ём:*** Уключае розныя формы пакупак у гульні:
    - **Касметычныя прадметы:** Скіны, эмоцыі, візуальныя паляпшэнні.
    - **Перавагі ў гульнявым працэсе:** Паляпшэнні, валюта, бустэры.
    - **Пашырэнні/DLC:** Дадатковы кантэнт або сюжэт.
    - **Платныя выпадковыя прадметы (лутбоксы):** Калі гульцы дакладна не ведаюць, што яны атрымліваюць, перад пакупкай (напрыклад, пакеты карт, скрыні з прадметамі).
    - ***Заўвага:*** Гэты дэскрыптар **не** з'яўляецца ўзроставым рэйтынгам, а інфармацыйным значком. Можа з'яўляцца ў гульнях з любым узроставым рэйтынгам PEGI, у тым ліку PEGI 3.
    - ***Праблемы (асабліва для дзяцей):*** Патэнцыйная магчымасць празмерных выдаткаў, заахвочванне гульнявых паводзін з выпадковымі прадметамі і ціск на куплю для прасоўвання наперад.
    - ***Крыніцы:*** [Афіцыйны сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Бацькоўская зона - Разуменне рэйтынгаў PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
