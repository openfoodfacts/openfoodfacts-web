"en:pegi_3":
  content: |-
    - ***Leswi swi nga swona:*** Swilo leswi nga endzeni swi tekiwa swi ri leswi faneleke eka mintlawa hinkwayo ya malembe.
    - ***Swihlawulekisi swa nkoka:***
    - **Madzolonga:** I swivumbeko swo olova swinene swa madzolonga ntsena leswi amukelekaka, hi ntolovelo eka ndhawu yo hlekisa, ya khathuni, kumbe yo fana na ya n'wana (xikombiso, ku rhuketela, ku vaviseka loku nga languteriwangiki, ku angula loku nga riki ka xiviri).
    - **Ku chava:** Ku hava mimpfumawulo kumbe swifaniso leswi nga ha chavisaka vana lavatsongo.
    - **Ririmi:** Ku hava ririmi ro biha leri faneleke ku twiwa.
    - **Swin'wana:** Ku hava swilo swa masangu, swidzidziharisi, kumbe ku gembula.
    - ***Xihlawulekisi:*** Xiringanyeto lexi xi kongomisa eka ku tiyisisa leswaku leswi nga endzeni swi hlayisekile naswona a swi kavanyeti vayingiseri lavatsongo.
    - ***Swihlovo:*** [Website ya Ximfumo ya PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Nkongomiso wa Mutswari eka Swiringanyeto swa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Leswi swi nga swona:*** Swilo leswi nga endzeni swi lulamerile vana va malembe ya 7 na ku tlula.
    - ***Swihlawulekisi swa nkoka:***
    - **Madzolonga:** Swivumbeko swo olova swinene swa madzolonga swa amukeleka. Leswi swi nga va madzolonga lama nga kongomisiwa, lama nga riki na vuxokoxoko, kumbe lama nga riki ya xiviri, lawa hakanyingi ma kongomisiweke eka swimunhuhatwa swa vuxongi. Madzolonga yo olova swinene lama nga riki ya xiviri eka swimunhuhatwa leswi fanaka ni vanhu na wona ma nga ha humelela.
    - **Ku chava:** Mintlangu leyi nga na swifaniso kumbe mimpfumawulo leyi nga ha chavisaka eka vana lavatsongo (xikombiso, moya lowu nga tshamisekangiki, mimpfumawulo yin’wana yo chavisa kumbe swifaniso) yi wela eka xiyenge lexi.
    - **Ririmi:** Ku hava ririmi ro biha, kumbe ku rhukana ntsena ko olova swinene, loku nga riki ka rimbewu.
    - **Swin'wana:** Hambi swi ri tano a ku na swilo swa masangu leswi nga erivaleni, swidzidziharisi, kumbe ku gembula.
    - ***Nhlamuselo:*** Yi nghenisa swiaki leswi nga ha vaka swikulu ngopfu eka vana lavatsongo swinene, ngopfungopfu hi mayelana na ku chava na madzolonga ya vuxongi lama vonakaka nyana.
    - ***Swihlovo:*** [Website ya Ximfumo ya PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Nkongomiso wa Mutswari eka Swiringanyeto swa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Leswi swi nga swona:*** Swilo leswi nga endzeni swi lulamerile vanhu va malembe ya 12 na ku tlula.
    - ***Swihlawulekisi swa nkoka:***
    - **Madzolonga:** Madzolonga yo tala ya xifaniso kumbe ya xiviri eka swimunhuhatwa swa vuxongi, kumbe madzolonga lama nga riki ya xiviri eka swimunhuhatwa swo fana na vanhu. Leswi swinga katsa ku khumbeka loku vonakaka swinene, kambe hi xitalo kungari na gore. Madzolonga lama ringanyetiweke eka vanhu laha madzolonga ya xiviri ma nga kombisiwangiki na wona ya katsiwile.
    - **Ku Chava/Ku Chavisa:** Nxungeto wa matimba, ku chava, kumbe vuxokoxoko bya ku vaviseka ka xifaniso, na ntlhandlamano wo chavisa lowu nga heriki kumbe swifaniso leswi karhataka.
    - **Ririmi:** Ku rhukana ko olova na/kumbe ririmi ro khunguvanyisa (ku komisa marito yo rhuketela ya rimbewu).
    - **Rimbewu:** Swivulavulelo swa masangu kumbe ku yima ka rimbewu swi nga va kona. Ku pfumala swiambalo hi ndlela ya erotic kumbe ku endla timhaka ta masangu loku nga riki erivaleni.
    - **Ku gembula:** Swi nga katsa swilo leswi khutazaka kumbe ku dyondzisa ku gembula (ku tekeleriwa ka mintlangu ya khasino, na swin’wana).
    - ***Nhlamuselo:*** Swi fungha goza ra nkoka eka ku kula, ku katsa na madzolonga ya xiviri swinene, tinhlokomhaka leti ringanyetaka, na mavulavulelo yo olova.
    - ***Swihlovo:*** [Website ya Ximfumo ya PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Nkongomiso wa Mutswari eka Swiringanyeto swa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Leswi swi nga swona:*** Swilo leswi nga endzeni swi lulamerile vanhu va malembe ya 16 na ku tlula.
    - ***Swihlawulekisi swa Nkoka:***
    - **Madzolonga:** Swifaniso swa madzolonga (kumbe migingiriko ya rimbewu) leswi fikelelaka xiteji lexi langutekaka xi fana na lexi nga languteriwaka evuton’wini bya xiviri. Leswi swi nga katsa madzolonga ya xiviri eka swimunhuhatwa swa vanhu, hakanyingi ku ri na swifaniso swa rifu na ku vaviseka. Madzolonga ya ngati kumbe ya ngati ma nga ha va kona loko ma ri eka xitayili xa arcade.
    - **Ririmi:** Ririmi ro biha swinene, ku katsa na marito yo rhuketela ya rimbewu kumbe ku sandza.
    - **Swidzidziharisi:** Swi nga katsa ku khutaziwa ka ku tirhisiwa ka fole kumbe byala, kumbe swifaniso swa ku tirhisiwa ka swidzidziharisi leswi nga riki enawini.
    - **Rimbewu:** Ku pfumala swiambalo swa erotic kumbe ku endla timhaka ta masangu handle ka swirho swa rimbewu leswi vonakaka.
    - **Ku gembula:** Swi nga katsa swilo leswi khutazaka kumbe ku dyondzisa ku gembula.
    - ***Nhlamuselo:*** Nhundzu eka xiyimo lexi yi vupfile swinene naswona yi tala ku katsa tinhlokomhaka ta xiviri na leti nga karhataka.
    - ***Swihlovo:*** [Website ya Ximfumo ya PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Nkongomiso wa Mutswari eka Swiringanyeto swa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Leswi swi nga swona:*** Swilo leswi nga endzeni swi lulamerile vanhu lavakulu ntsena.
    - ***Swihlawulekisi swa nkoka:***
    - **Madzolonga:** Swi tirhisiwa loko mpimo wa madzolonga wu hundzuka "madzolonga lamakulu." Leswi swi katsa tindlela to chavisa to tisa rifu kumbe ku vaviseka lokukulu, ku xanisiwa, ku tsemiwa tinhloko, ku tsemiwa swirho, ku dlaya handle ka xikongomelo, kumbe madzolonga eka swimunhuhatwa leswi nga sirhelelekangiki. Madzolonga ya rimbewu na nxungeto na swona swi hlayiwile laha.
    - **Swidzidziharisi:** Swifaniso leswi tsakisaka swa swidzidziharisi leswi nga riki enawini kumbe ku tlakusa loku dumeke ka swilo leswi lawuriwaka.
    - **Rimbewu:** Swiendlo swa masangu leswi nga na vuxokoxoko kumbe leswi nga erivaleni, ku katsa na swirho swa rimbewu leswi vonakaka.
    - **Ku gembula:** Swifaniso swa xiviri swa ku gembula.
    - **Xihlawuhlawu:** Swi nga va na swiaki leswi khutazaka kumbe ku dyondzisa xihlawuhlawu.
    - ***Xihlawulekisi:*** Lexi i xiyimo xa le henhla xa malembe naswona xi kombisa nhundzu leyi nga ya vayingiseri lava vupfeke hi ku kongoma hikwalaho ka muxaka wa yona wa swifaniso na lowu nga kavanyetaka.
    - ***Swihlovo:*** [Website ya Ximfumo ya PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Nkongomiso wa Mutswari eka Swiringanyeto swa PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***I yini:*** Xihlamusela-marito lexi xi kombisa leswaku ntlangu lowu wu na swifaniso swa madzolonga.
    - ***Swiyimo swa ku tika:***
    - **Mild/Cartoon (PEGI 3/7):** Madzolonga yo olova swinene, lama nga riki ya xiviri (xikombiso, ku rhuketela, ku vaviseka ka khathuni, kumbe madzolonga lama nga languteriwangiki) lawa hakanyingi ma kongomisiweke eka swimunhuhatwa swa vuxongi.
    - **Ku ringanela (PEGI 12):** Madzolonga yo tala ya swifaniso kumbe ya xiviri eka swimunhuhatwa swa vuxongi, kumbe madzolonga lama nga riki ya xiviri eka swimunhuhatwa leswi fanaka na vanhu (xikombiso, ku vaviseka lokutsongo, ku nga ri na ngati).
    - **Matimba (PEGI 16):** Madzolonga ya xiviri eka swimunhuhatwa swa vanhu, ku katsa na swifaniso swa rifu na ku vaviseka. Madzolonga ya ngati kumbe ya ngati ma nga ha va kona loko ma ri eka xitayili xa arcade.
    - **Gross (PEGI 18):** Maendlelo yo chavisa yo tisa rifu kumbe ku vaviseka lokukulu, ku katsa na ku xanisiwa, ku tsemiwa tinhloko, ku tsemiwa swirho, kumbe madzolonga lama nga riki na xikongomelo eka swimunhuhatwa leswi nga sirhelelekangiki/leswi nga riki na nandzu. Madzolonga ya rimbewu na nxungeto na swona swi hlayiwile laha.
    - ***Nhlamuselo:*** Loko xiyimo xa malembe ya PEGI lexi fambelanaka na xona xi ri ehenhla, madzolonga lama kombisiwaka ya va ya matimba no va ya xiviri.
    - ***Swihlovo:*** [Website ya Ximfumo ya PEGI](https://pegi.info/what-do-the-labels-mean), [Vulawuri bya Swiringanyeto swa Mintlangu](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***I yini:*** Xihlamusela-marito lexi xi kombisa leswaku ntlangu lowu wu na ririmi ro khunguvanyisa kumbe ku rhukana.
    - ***Swiyimo swa ku tika:***
    - **Ku olova (PEGI 12):** Ku rhukana ko olova na/kumbe ririmi ro khunguvanyisa, ro koma na swivulavulelo swa masangu (xikombiso, "damn," "hell," "crap").
    - **Strong (PEGI 16/18):** Swivulavulelo swa masangu, ku sandza, kumbe ririmi ro khunguvanyisa swinene.
    - ***Nhlamuselo:*** Vukona na matimba ya ririmi ro biha swi tlakuka hi swiyimo swa le henhla swa malembe ya PEGI.
    - ***Swihlovo:*** [Website ya Ximfumo ya PEGI](https://pegi.info/what-do-the-labels-mean), [Vulawuri bya Swiringanyeto swa Mintlangu](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Leswi swi nga swona:*** Xihlamusela-marito lexi xi kombisa leswaku ntlangu lowu wu na swiaki leswi nga chavisaka kumbe ku chavisa.
    - ***Swiyimo swa ku tika:***
    - **Swa chavisa (PEGI 7):** Swifaniso kumbe mimpfumawulo leyi nga ha chavisaka kumbe ku chavisa eka vana lavatsongo (xikombiso, vuyimbeleri byo chavisa, tindhawu to chavisa, ku huwelela ka le ndzhaku). A swi katsi madzolonga lama kongomeke.
    - **Ku chavisa (PEGI 12+):** Nxungeto wa matimba, ku chava, kumbe vuxokoxoko bya ku vaviseka ka xifaniso, na ntlhandlamano wo chavisa lowu nga heriki kumbe swifaniso leswi karhataka.
    - ***Nhlamuselo:*** Yi kongomisa eka nkucetelo wa miehleketo na nhundzu leyi karhataka, ku nga ri madzolonga lama nga erivaleni.
    - ***Swihlovo:*** [Website ya Ximfumo ya PEGI](https://pegi.info/what-do-the-labels-mean), [Vulawuri bya Swiringanyeto swa Mintlangu](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Leswi swi nga swona:*** Xihlamusela-marito lexi xi kombisa leswaku ntlangu lowu wu na swiaki leswi khutazaka kumbe ku dyondzisa ku gembula.
    - ***Scope:*** Swi kombetela eka ku tekeleriwa ka mintlangu ya ndhavuko ya xitshuketa hi ntolovelo yi kumeka eka tikhasino kumbe tiholo to gembula (xikombiso, mintlangu ya makhadi leyi tlangiwaka hi mali, ku becha eka mimphikizano).
    - ***Xiringanyeto xa le hansi:*** Xihlamuseri lexi xi humelela ntsena eka mintlangu leyi ringanyetiweke **PEGI 12, 16, kumbe 18**. Ku sukela hi 2020, mintlangu leyintshwa leyi ringanyetiweke leyi nga na swifaniso swa xiviri swa ku gembula minkarhi hinkwayo i PEGI 18.
    - ***Xiya eka Mabokisi ya Swilo leswi Phangiweke:*** Vukona bya "Swilo leswi Hakeriweke swa Xitshuketa" (leswi talaka ku vuriwa mabokisi ya swilo leswi phangiweke) i nhlamuselo ya nhundzu leyi hambaneke ("Ku Xava ka le Ndzeni ka Mintlangu") naswona yi nga kumeka eka mintlangu leyi nga na swiyimo swa le hansi swa malembe (xikombiso, PEGI 7).
    - ***Swihlovo:*** [Website ya Ximfumo ya PEGI](https://pegi.info/what-do-the-labels-mean), [Vulawuri bya Swiringanyeto swa Mintlangu](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***I yini:*** Xihlamusela-marito lexi xi kombisa vukona bya swilo swa masangu eka ntlangu.
    - ***Swiyimo swa ku tika:***
    - **Ku kombisa/Ku yima (PEGI 12):** Ku yima hi ndlela ya rimbewu kumbe ku kombisa.
    - **Erotic Nudity/Non-Explicit Intercourse (PEGI 16):** Swifaniso swa erotic nudity kumbe ku endla timhaka ta masangu handle ka swirho swa rimbewu leswi vonakaka.
    - **Ntirho wa masangu lowu nga erivaleni (PEGI 18):** Vutivi bya rimbewu lebyi nga erivaleni kumbe lebyi nga erivaleni, ku katsa na swirho swa rimbewu leswi vonakaka. Madzolonga ya rimbewu na nxungeto na swona swi wela eka xiyenge lexi.
    - ***Nhlamuselo:*** Level ya ku va yi ri erivaleni na vuxokoxoko eka nhundzu ya rimbewu yi tlakuka hi swiyimo swa le henhla swa malembe ya PEGI.
    - ***Swihlovo:*** [Website ya Ximfumo ya PEGI](https://pegi.info/what-do-the-labels-mean), [Vulawuri bya Swiringanyeto swa Mintlangu](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***I yini:*** Xihlamusela-marito lexi xi kombisa leswaku ntlangu wu kombetela kumbe ku kombisa ku tirhisiwa ka swidzidziharisi leswi nga riki enawini, byala, kumbe fole.
    - ***Swiyimo swa ku tika:***
    - **Ku khutaza/Ku kombisiwa ka matirhiselo (PEGI 16):** Ku hlohloteriwa ka ku tirhisiwa ka fole kumbe byala (xikombiso, vumunhu byi kuma vuyelo) kumbe swifaniso swa ku tirhisiwa ka swidzidziharisi leswi nga riki enawini.
    - **Glamourization/Promotion (PEGI 18):** Swifaniso swo saseka swa swidzidziharisi leswi nga riki enawini kumbe ku tlakusa loku dumeke ka swilo leswi lawuriwaka.
    - ***Minimum Rating:*** Xihlamusela-marito lexi xi kumeka ntsena eka mintlangu leyi ringanyetiweke **PEGI 16 kumbe PEGI 18**.
    - ***Swihlovo:*** [Website ya Ximfumo ya PEGI](https://pegi.info/what-do-the-labels-mean), [Vulawuri bya Swiringanyeto swa Mintlangu](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Leswi swi nga swona:*** Muhlamuseri loyi u kombisa leswaku ntlangu lowu wu na swifaniso swa rixaka, vukhongeri, vutiko, kumbe swin'wana leswi nga ha khutazaka rivengo.
    - ***Mongo:*** Xiringanyeto lexi xi tirhisiwa loko ntlangu wu tlakusa kumbe ku dzunisa xihlawuhlawu eka mintlawa hi ku ya hi masungulo, vukhongeri, rixaka, rimbewu, rimbewu, kumbe swihlawulekisi swin’wana.
    - ***Minimum Rating:*** Xihlamusela-marito lexi hi ntolovelo xi humelela eka mintlangu leyi ringanyetiweke **PEGI 18**, hikwalaho ka muxaka wo tika wa swilo swo tano.
    - ***Swihlovo:*** [Website ya Ximfumo ya PEGI](https://pegi.info/what-do-the-labels-mean), [Vulawuri bya Swiringanyeto swa Mintlangu](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Leswi swi nga swona:*** Xihlamusela-marito lexi xi kombisa leswaku ntlangu wu nyika ku xava ka xidijitali loku nga hlawuriwa hi mali ya xiviri.
    - ***Scope:*** Yi katsa swivumbeko swo hambana swa ku xava endzeni ka ntlangu:
    - **Swilo swo tisasekisa:** Swikhumba, ti-emote, ku antswisiwa ka swivono.
    - **Swipfuno swa ntlangu:** Swipfuno swa matimba, mali, swihlohloteri.
    - **Ku ndlandlamuxiwa/DLC:** Nhundzu yo engetela kumbe xitori.
    - **Paid Random Items (Loot Boxes):** Laha vatlangi va nga swi tiviki kahle leswaku va kuma yini va nga si xava (xikombiso, ti card packs, item crates).
    - ***Xiya:*** Xihlamuseri lexi **a hi** xiyimo xa malembe kambe i xifaniso xa vuxokoxoko. Yi nga humelela eka mintlangu leyi nga na xiyimo xihi na xihi xa malembe ya PEGI, ku katsa na PEGI 3.
    - ***Ku vilela (ngopfu-ngopfu eka vana):*** Ku koteka ka ku tirhisa mali ku tlula mpimo, ku khutaziwa ka mahanyelo yo fana na ku gembula hi swilo leswi nga hlawuriwa, na ntshikilelo wo xava ku ya emahlweni.
    - ***Swihlovo:*** [Website ya Ximfumo ya PEGI](https://pegi.info/what-do-the-labels-mean), [Zoni ya Vatswari - Ku twisisa swiringanyeto swa PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
