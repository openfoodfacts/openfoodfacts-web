"en:pegi_3":
  content: |-
    - ***Apa itu:*** Kandungan dianggap sesuai untuk semua peringkat umur.
    - ***Ciri-ciri Utama:***
    - **Keganasan:** Hanya bentuk keganasan yang sangat ringan boleh diterima, biasanya dalam suasana yang lucu, kartun atau seperti kanak-kanak (cth, slapstick, bahaya tersirat, reaksi tidak realistik).
    - **Takut:** Tiada bunyi atau gambar yang mungkin menakutkan kanak-kanak kecil.
    - **Bahasa:** Tiada bahasa buruk patut didengari.
    - **Lain-lain:** Tiada kandungan seksual, dadah atau perjudian.
    - ***Implikasi:*** Penilaian ini memfokuskan pada memastikan kandungan selamat dan tidak mengganggu penonton termuda.
    - ***Sumber:*** [Laman Web Rasmi PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Panduan Ibu Bapa untuk Penilaian PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Apa itu:*** Kandungan sesuai untuk kanak-kanak berumur 7 tahun ke atas.
    - ***Ciri-ciri Utama:***
    - **Keganasan:** Bentuk keganasan yang sangat ringan boleh diterima. Ini boleh menjadi keganasan tersirat, tidak terperinci atau tidak realistik, selalunya ditujukan kepada watak fantasi. Keganasan tidak realistik yang sangat ringan terhadap watak seperti manusia juga boleh dipaparkan.
    - **Ketakutan:** Permainan dengan adegan atau bunyi yang mungkin menakutkan kanak-kanak yang lebih kecil (cth, suasana yang mengganggu, beberapa bunyi atau imej yang menakutkan) termasuk dalam kategori ini.
    - **Bahasa:** Tiada bahasa kasar, atau hanya makian yang sangat lembut dan bukan seks.
    - **Lain-lain:** Masih tiada kandungan seksual yang jelas, dadah atau perjudian.
    - ***Implikasi:*** Memperkenalkan unsur-unsur yang mungkin terlalu sengit untuk kanak-kanak yang sangat kecil, terutamanya dari segi ketakutan dan keganasan fantasi yang lebih ketara.
    - ***Sumber:*** [Laman Web Rasmi PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Panduan Ibu Bapa untuk Penilaian PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Apa itu:*** Kandungan sesuai untuk individu berumur 12 tahun ke atas.
    - ***Ciri-ciri Utama:***
    - **Keganasan:** Lebih banyak keganasan grafik atau realistik terhadap watak fantasi, atau keganasan tidak realistik terhadap watak seperti manusia. Ini boleh termasuk impak yang lebih jelas, tetapi secara amnya tanpa gore. Keganasan tersirat kepada manusia di mana keganasan sebenar tidak ditunjukkan juga dilindungi.
    - **Ketakutan/Seram:** Butiran ancaman, ketakutan atau kecederaan grafik yang lebih kuat dan urutan seram yang lebih berterusan atau imej yang mengganggu.
    - **Bahasa:** Kata makian yang lembut dan/atau bahasa yang menyinggung perasaan (singkatan kata makian seksual).
    - **Sex:** Sindiran seksual atau postur seksual boleh ada. Kebogelan erotik atau hubungan seksual tidak eksplisit.
    - **Perjudian:** Mungkin termasuk unsur yang menggalakkan atau mengajar perjudian (simulasi permainan kasino, dsb.).
    - ***Implikasi:*** Menandakan peningkatan yang ketara dalam kematangan, termasuk keganasan yang lebih realistik, tema tidak senonoh dan kata-kata kotor yang ringan.
    - ***Sumber:*** [Laman Web Rasmi PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Panduan Ibu Bapa untuk Penilaian PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Apa itu:*** Kandungan sesuai untuk individu berumur 16 tahun ke atas.
    - ***Ciri-ciri Utama:***
    - **Keganasan:** Penggambaran keganasan (atau aktiviti seksual) yang mencapai tahap yang kelihatan sama seperti yang dijangkakan dalam kehidupan sebenar. Ini boleh termasuk keganasan realistik terhadap watak manusia, selalunya dengan gambaran kematian dan kecederaan. Keganasan berdarah atau berdarah mungkin ada jika dalam gaya arked.
    - **Bahasa:** Bahasa yang lebih keterlaluan, termasuk kata-kata kasar atau hujatan seksual.
    - **Dadah:** Mungkin termasuk galakan penggunaan tembakau atau alkohol, atau gambaran penggunaan dadah haram.
    - **Seks:** Kebogelan erotik atau hubungan seksual tanpa alat kelamin yang kelihatan.
    - **Perjudian:** Mungkin termasuk unsur yang menggalakkan atau mengajar perjudian.
    - ***Implikasi:*** Kandungan pada tahap ini jauh lebih matang dan selalunya termasuk tema yang realistik dan berpotensi mengganggu.
    - ***Sumber:*** [Laman Web Rasmi PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Panduan Ibu Bapa untuk Penilaian PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Apa itu:*** Kandungan hanya sesuai untuk orang dewasa.
    - ***Ciri-ciri Utama:***
    - **Keganasan:** Digunakan apabila tahap keganasan menjadi "keganasan kasar." Ini termasuk kaedah ngeri untuk membawa kematian atau kecederaan teruk, penyeksaan, pemenggalan kepala, pemotongan anggota badan, pembunuhan tanpa motif atau keganasan terhadap watak yang tidak berdaya. Keganasan dan ancaman seksual juga diklasifikasikan di sini.
    - **Dadah:** Gambaran glamor dadah haram atau promosi menonjol bahan terkawal.
    - **Sex:** Aktiviti seksual terperinci atau eksplisit, termasuk alat kelamin yang boleh dilihat.
    - **Perjudian:** Simulasi perjudian realistik.
    - **Diskriminasi:** Mungkin mengandungi unsur-unsur yang menggalakkan atau mengajar diskriminasi.
    - ***Implikasi:*** Ini ialah penilaian umur tertinggi dan menunjukkan kandungan yang khusus untuk khalayak matang kerana sifat grafiknya dan berpotensi mengganggu.
    - ***Sumber:*** [Laman Web Rasmi PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Panduan Ibu Bapa untuk Penilaian PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Apa itu:*** Deskriptor ini menunjukkan bahawa permainan itu mengandungi gambaran keganasan.
    - ***Tahap Keterukan:***
    - **Ringan/Kartun (PEGI 3/7):** Keganasan yang sangat ringan dan tidak realistik (cth, slapstick, bahaya kartun atau keganasan tersirat) sering ditujukan kepada watak fantasi.
    - **Sederhana (PEGI 12):** Lebih banyak keganasan grafik atau realistik terhadap watak fantasi, atau keganasan tidak realistik terhadap watak seperti manusia (cth, kecederaan ringan, tiada darah).
    - **Kuat (PEGI 16):** Keganasan realistik terhadap watak manusia, termasuk penggambaran kematian dan kecederaan. Keganasan berdarah atau berdarah mungkin ada jika dalam gaya arked.
    - **Kasar (PEGI 18):** Kaedah mengerikan untuk membawa kematian atau kecederaan parah, termasuk penyeksaan, pemenggalan kepala, pemotongan atau keganasan tanpa motif terhadap watak yang terdedah/tidak bersalah. Keganasan dan ancaman seksual juga diklasifikasikan di sini.
    - ***Implikasi:*** Semakin tinggi penilaian umur PEGI yang berkaitan, semakin sengit dan realistik keganasan yang digambarkan.
    - ***Sumber:*** [Laman Web Rasmi PEGI](https://pegi.info/what-do-the-labels-mean), [Pihak Berkuasa Penilaian Permainan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Apa itu:*** Deskriptor ini menunjukkan bahawa permainan itu mengandungi bahasa yang menyinggung perasaan atau makian.
    - ***Tahap Keterukan:***
    - **Ringan (PEGI 12):** Kata makian dan/atau bahasa yang menyinggung perasaan, pendek kata makian seksual (cth, "sial," "neraka," "crap").
    - **Kuat (PEGI 16/18):** Kata makian seksual, hujatan atau bahasa yang sangat menyinggung perasaan.
    - ***Implikasi:*** Kehadiran dan keamatan bahasa buruk meningkat dengan penarafan umur PEGI yang lebih tinggi.
    - ***Sumber:*** [Laman Web Rasmi PEGI](https://pegi.info/what-do-the-labels-mean), [Pihak Berkuasa Penilaian Permainan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Apa itu:*** Deskriptor ini menunjukkan bahawa permainan itu mengandungi unsur-unsur yang mungkin menakutkan atau menakutkan.
    - ***Tahap Keterukan:***
    - **Menakutkan (PEGI 7):** Gambar atau bunyi yang mungkin menakutkan atau menakutkan kanak-kanak kecil (cth, muzik menghantui, persekitaran menakutkan, jeritan latar belakang). Tidak semestinya termasuk keganasan langsung.
    - **Seram (PEGI 12+):** Butiran ancaman, ketakutan atau kecederaan grafik yang lebih kuat dan urutan seram yang lebih berterusan atau imej yang mengganggu.
    - ***Implikasi:*** Memfokuskan pada kesan psikologi dan kandungan yang mengganggu, bukannya keganasan eksplisit.
    - ***Sumber:*** [Laman Web Rasmi PEGI](https://pegi.info/what-do-the-labels-mean), [Pihak Berkuasa Penilaian Permainan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Apa itu:*** Deskriptor ini menunjukkan bahawa permainan mengandungi unsur-unsur yang menggalakkan atau mengajar perjudian.
    - ***Skop:*** Merujuk kepada simulasi permainan peluang tradisional yang biasanya ditemui di kasino atau dewan perjudian (cth, permainan kad yang dimainkan untuk wang, pertaruhan pada perlumbaan).
    - ***Penilaian Minimum:*** Deskriptor ini hanya muncul pada permainan yang dinilai **PEGI 12, 16 atau 18**. Mulai 2020, permainan yang baru dinilai dengan simulasi perjudian realistik sentiasa PEGI 18.
    - ***Nota tentang Kotak Loot:*** Kehadiran "Item Rawak Berbayar" (sering dirujuk sebagai kotak rampasan) ialah deskriptor kandungan yang berasingan ("Pembelian Dalam Permainan") dan boleh didapati dalam permainan dengan penilaian umur yang lebih rendah PEGI (cth, PEGI).
    - ***Sumber:*** [Laman Web Rasmi PEGI](https://pegi.info/what-do-the-labels-mean), [Pihak Berkuasa Penilaian Permainan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Apa itu:*** Deskriptor ini menunjukkan kehadiran kandungan seksual dalam permainan.
    - ***Tahap Keterukan:***
    - **Innuendo/Postur (PEGI 12):** Sikap seksual atau sindiran.
    - **Kebogelan Erotik/Perhubungan Tidak Eksplisit (PEGI 16):** Gambaran kebogelan erotik atau hubungan seksual tanpa alat kelamin yang kelihatan.
    - **Aktiviti Seksual Eksplisit (PEGI 18):** Aktiviti seksual terperinci atau eksplisit, termasuk alat kelamin yang boleh dilihat. Keganasan dan ancaman seksual juga termasuk dalam kategori ini.
    - ***Implikasi:*** Tahap kejelasan dan perincian dalam kandungan seksual meningkat dengan penarafan umur PEGI yang lebih tinggi.
    - ***Sumber:*** [Laman Web Rasmi PEGI](https://pegi.info/what-do-the-labels-mean), [Pihak Berkuasa Penilaian Permainan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Apakah itu:*** Deskriptor ini menunjukkan bahawa permainan itu merujuk atau menggambarkan penggunaan dadah haram, alkohol atau tembakau.
    - ***Tahap Keterukan:***
    - **Galakan/Penggambaran Penggunaan (PEGI 16):** Galakan penggunaan tembakau atau alkohol (cth, sifat memperoleh kelebihan) atau gambaran penggunaan dadah haram.
    - **Glamorisasi/Promosi (PEGI 18):** Gambaran glamor dadah haram atau promosi menonjol bahan terkawal.
    - ***Penilaian Minimum:*** Deskriptor ini hanya terdapat pada permainan yang dinilai **PEGI 16 atau PEGI 18**.
    - ***Sumber:*** [Laman Web Rasmi PEGI](https://pegi.info/what-do-the-labels-mean), [Pihak Berkuasa Penilaian Permainan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Apa itu:*** Deskriptor ini menunjukkan bahawa permainan itu mengandungi gambaran etnik, agama, nasionalistik atau stereotaip lain yang mungkin menggalakkan kebencian.
    - ***Konteks:*** Penilaian ini digunakan apabila permainan mempromosikan atau mengagungkan diskriminasi terhadap kumpulan berdasarkan asal usul, agama, kewarganegaraan, jantina, seksualiti atau ciri lain.
    - ***Penilaian Minimum:*** Deskriptor ini biasanya muncul pada permainan yang dinilai **PEGI 18**, disebabkan sifat kandungan sedemikian yang teruk.
    - ***Sumber:*** [Laman Web Rasmi PEGI](https://pegi.info/what-do-the-labels-mean), [Pihak Berkuasa Penilaian Permainan](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Apa itu:*** Deskriptor ini menunjukkan bahawa permainan ini menawarkan pembelian digital pilihan dengan wang sebenar.
    - ***Skop:*** Termasuk pelbagai bentuk pembelian dalam permainan:
    - **Item kosmetik:** Kulit, emosi, peningkatan visual.
    - **Kelebihan permainan:** Peningkatan kuasa, mata wang, penggalak.
    - **Pengembangan/DLC:** Kandungan atau cerita tambahan.
    - **Barang Rawak Berbayar (Kotak Loot):** Di mana pemain tidak tahu dengan tepat apa yang mereka peroleh sebelum membeli (cth, pek kad, peti barang).
    - ***Nota:*** Deskriptor ini **bukan** penilaian umur tetapi ikon maklumat. Ia boleh muncul pada permainan dengan mana-mana penilaian umur PEGI, termasuk PEGI 3.
    - ***Kebimbangan (terutamanya untuk kanak-kanak):*** Berpotensi untuk perbelanjaan yang berlebihan, galakan tingkah laku seperti perjudian dengan item rawak dan tekanan untuk membeli untuk maju.
    - ***Sumber:*** [Laman Web Rasmi PEGI](https://pegi.info/what-do-the-labels-mean), [Zon Induk - Memahami penilaian PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
