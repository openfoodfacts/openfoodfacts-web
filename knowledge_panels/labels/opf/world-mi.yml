"en:pegi_3":
  content: |-
    - ***He aha te mea:*** Ko te ihirangi e tika ana mo nga roopu reanga katoa.
    - ***Ahuatanga Matua:***
    - **Te tutu:** Ko nga momo tutu tino ngawari anake e whakaaetia ana, i te nuinga o te waa i roto i te ahua pukuhohe, pakiwaituhi, ahua-tamariki ranei (hei tauira, te pakipaki, te kino whakapae, nga tauhohenga kore-tika).
    - **Te Wehi:** Karekau he oro, pikitia ranei ka mataku i nga tamariki nohinohi.
    - **Reo:** Kaua e rangona he reo kino.
    - **Tetahi atu:** Karekau he ihirangi moepuku, raau taero, petipeti ranei.
    - ***Whakaahuatanga:*** E aro ana tenei whakatauranga ki te whakarite kia noho haumaru te ihirangi me te kore e whakararuraru mo te hunga iti rawa.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Aratohu Matua mo nga Whakatauranga PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***He aha tena:*** He pai te ihirangi mo nga tamariki 7 tau neke atu.
    - ***Ahuatanga Matua:***
    - **Te tutu:** Ka whakaaetia nga momo tutu tino ngawari. Ka taea e tenei te whakapae, kaore i te taipitopito, i te tutu kore-tika ranei, i te nuinga o te wa e anga ana ki nga ahuatanga wawata. Ka taea hoki te whakaatu i te tutu tino ngawari kore-tika ki nga ahua tangata.
    - **Te Wehi:** Ko nga keemu me nga ahuatanga me nga oro ka taea pea te whakamataku ki nga tamariki nohinohi (hei tauira, te hau ohorere, etahi oro whakamataku, whakaahua ranei) ka taka ki tenei waahanga.
    - **Reo:** Karekau he reo kino, he tino ngawari noa iho, he oati-kore.
    - **Tetahi atu:** Karekau tonu he korero mo te moepuku, raau taero, petipeti ranei.
    - ***Whakaahuatanga:*** He whakauru i nga huānga ka kaha rawa pea mo nga tamariki nohinohi rawa, otira mo te wehi me te ahua o te tutu pohewa.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Aratohu Matua mo nga Whakatauranga PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***He aha tena:*** He pai te ihirangi mo nga tangata 12 neke atu.
    - ***Ahuatanga Matua:***
    - **Te tutu:** He nui ake te tutu whakairoiro, tino pono ranei ki nga kiripuaki wawata, te tutu kore-tikanga ranei ki nga ahuatanga tangata. Ka taea e tenei te whakauru atu i nga paanga ka kitea, engari i te nuinga o te waa kaore he pakaru. Ko nga mahi tutu ki nga tangata kaore i te whakaatuhia te tutu tonu ka hipokina ano.
    - **Te Wehi/Te Wehi:** Te kaha ake o te riri, te wehi, nga korero whara whakairoiro ranei, me te maha atu o nga raupapa whakamataku, nga whakaahua whakararuraru ranei.
    - **Reo:** Te oati ngawari me te reo kino/ranei (he poto o nga korero whakahiato).
    - **Sex:** Ka taea e koe te whai korero mo te moepuku, te ahua moepuku ranei. Te tahanga erotic, te moepuku kore ranei.
    - **Pepetipeti:** Ka uru pea nga huānga e akiaki ana, e whakaako ana ranei i te petipeti (whakaritenga o nga keemu casino, me etahi atu).
    - ***Whakaahuatanga:*** Ka tohu i te pikinga nui i roto i te pakeketanga, tae atu ki te tutu pono ake, nga kaupapa whakaaro, me nga korero kino.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Aratohu Matua mo nga Whakatauranga PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***He aha tena:*** He pai te ihirangi mo nga tangata 16 neke atu.
    - ***Ahuatanga Matua:***
    - **Te tutu:** Ko nga whakaaturanga o te tutu (he mahi moepuku ranei) ka eke ki te atamira e rite ana te ahua ki te tumanako i roto i te ao. Ka taea e tenei te whakauru i te tutu pono ki nga kiripuaki tangata, he maha nga whakaaturanga o te mate me te whara. Ko te tutu, he toto ranei kei roto i te ahua o te arcade.
    - **Reo:** He reo kino rawa atu, tae atu ki nga korero kaipahua, kohukohu ranei.
    - **Taukino:** Ka uru pea ki te whakatenatena i te tupeka, te inu waipiro ranei, te whakaaturanga ranei mo te whakamahi tarukino kore ture.
    - **Sex:** Te tahanga iraro me te moe moe kore e kitea ana ira.
    - **Pepetipeti:** Ka uru pea nga huānga hei akiaki, hei whakaako ranei i te petipeti.
    - ***Whakaahuatanga:*** Ko nga ihirangi kei tenei taumata he tino pakeke ake, he maha tonu nga kaupapa kei roto i nga kaupapa pono me te whakararuraru.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Aratohu Matua mo nga Whakatauranga PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***He aha te mea:*** He pai te ihirangi mo nga pakeke anake.
    - ***Ahuatanga Matua:***
    - **Te tutu:** Ka whakamahia i te wa ka huri te taumata o te tutu ki te "kino kino." Kei roto i tenei ko nga tikanga whakamataku o te kawe mai i te mate, i te whara kino ranei, i te whakamamae, i te tapahi, i te tapahi, i te kohuru kore, i te tutu ranei ki nga tangata kore. Ka whakarōpūtia hoki te tutu me te whakatuma i konei.
    - **Taukino:** Ko nga whakaaturanga whakahiahia o nga raau taero kore ture, te whakatairanga rongonui ranei o nga matū whakahaere.
    - **Sex:** Te whakakitenga mo nga mahi moepuku, me nga mahi taikaha e kitea ana.
    - **Te Petipeti:** Te whaihanga petipeti mooni.
    - **Whakahāweatanga:** Kei roto pea nga huānga e akiaki ana, e whakaako ana ranei i te whakahāweatanga.
    - ***Whakaahuatanga:*** Koinei te reanga reanga teitei rawa atu, e tohu ana i nga ihirangi e tika ana mo te hunga maataki pakeke na te ahua o te whakairoiro me te whakararuraru.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Aratohu Matua mo nga Whakatauranga PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***He aha tena:*** E tohu ana tenei kaiwhakaahua kei roto i te keemu nga whakaaturanga o te tutu.
    - ***Taumata Whakapakari:***
    - **Maama/Kaataiata (PEGI 3/7):** Tino ngawari, tutu kore-tika (hei tauira, te slapstick, te kino pakiwaituhi, te tutu ranei) i te nuinga o te wa ka tukuna ki nga kiripuaki pohewa.
    - **Moderate (PEGI 12):** He nui ake te tutu whakairoiro, tino pono ranei ki nga kiripuaki moemoea, te tutu koretake ranei ki nga tangata-rite (hei tauira, he whara iti, kaore he toto).
    - **Te kaha (PEGI 16):** Te tutu tika ki nga kiripuaki tangata, tae atu ki nga whakaaturanga o te mate me te whara. Ko te tutu, he toto ranei kei roto i te ahua o te arcade.
    - **Gross (PEGI 18):** Nga tikanga whakamataku mo te kawe i te mate, i te whara kino ranei, tae atu ki te whakamamae, te tapahi, te wetewete, te tutu tutu ranei ki nga tangata whakaraerae/harakore. Ka whakarōpūtia hoki te tutu me te whakatuma i konei.
    - ***Whakaahuatanga:*** Ko te teitei ake o te reanga tau o te PEGI, ka kaha ake, ka tino pono hoki te tutu e whakaatuhia ana.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***He aha tena:*** E tohu ana tenei kaiwhakaahua kei roto i te keemu he reo kino, oati ranei.
    - ***Taumatapaa:***
    - **Maamaa (PEGI 12):** Te oati ngawari me/ranei te reo kino, poto o nga korero whakahiato (hei tauira, "damn," "reinga," "crap").
    - **Kaikaha (PEGI 16/18):** Nga korero whakahianga, te kohukohu, te reo tino kino ranei.
    - ***Whakaahuatanga:*** Ka piki ake te noho me te kaha o te reo kino me nga reiti tau PEGI teitei ake.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***He aha te mea:*** E tohu ana tenei kaiwhakaahua kei roto i te keemu nga huānga e mataku ana, e mataku ana ranei.
    - ***Taumatapaa:***
    - **Whakamataku (PEGI 7):** Ko nga pikitia, oro, he mea whakamataku, he whakamataku ranei mo nga tamariki nohinohi (hei tauira, he waiata whakahiato, he taiao whakamataku, he hamama o muri). Ehara i te mea ko te tutu tika.
    - **Whakawehi (PEGI 12+):** Te riri kino, te wehi, nga korero whara whakairoiro ranei, me te maha atu o nga raupapa whakamataku, nga whakaahua whakararuraru ranei.
    - ***Whakaahuatanga:*** E aro ana ki te paanga hinengaro me nga ihirangi whakararuraru, kaua ki te tutu.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***He aha tena:*** E tohu ana tenei kaiwhakaahua kei roto i te keemu nga huānga e akiaki ana, e whakaako ana ranei i te petipeti.
    - ***Rauke:*** E tohu ana ki nga whakatairite o nga keemu tuku iho o te tupono ka kitea i roto i nga whare petipeti, i nga whare petipeti ranei (hei tauira, keemu kaari mo te moni, peti i runga i nga whakataetae).
    - ***Whakatauranga Iti:*** Ka puta tenei kaiwhakaahua ki nga keemu kua tohua **PEGI 12, 16, 18 ranei**. No te tau 2020, ko nga keemu hou kua whakatauhia me nga whaihanga petipeti pono ko PEGI 18 tonu.
    - ***Tuhipoka mo nga Pouaka Putea:*** Ko te noho mai o "Tuemi Random Utu" (e kiia ana ko nga pouaka pahua) he whakamaarama korero motuhake ("Hoko I roto i te Keemu") ka kitea i roto i nga keemu he iti ake nga reeti PEGI (hei tauira, PEGI iti ake).
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***He aha te mea:*** Ko tenei kaiwhakaahua e whakaatu ana i te aroaro o nga korero moepuku i roto i te keemu.
    - ***Taumatapaa:***
    - **Innuendo/Posturing (PEGI 12):** Te whakaahuru, te whakahianga ranei.
    - **Tarekau Karekau/Tareira Kore (PEGI 16):** Ko nga whakaahua o te noho kautanga erotic, o te moe moe kore ranei e kitea ana.
    - **Te Mahi Aahine Tino (PEGI 18):** Te mahi whakakitenga mo te whakakitenga, te whakakitenga mai ranei, tae atu ki te taihemahema ka kitea. Ka uru ano te tutu me te whakatuma ki tenei waahanga.
    - ***Whakaahuatanga:*** Ka piki ake te taumata o te marama me nga taipitopito i roto i nga ihirangi moepuku me nga whakatauranga pakeke ake o te PEGI.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***He aha te mea:*** E tohu ana tenei kaiwhakaahua ko te keemu e tohu ana, e whakaatu ana ranei i te whakamahinga o nga raau taero, waipiro, tupeka ranei.
    - ***Taumatapaa:***
    - **Te Whakatairanga/Whakaahua Whakamahi (PEGI 16):** Te whakatenatena i te tupeka, te inu waipiro ranei (hei tauira, ka whai hua te ahua) me nga whakaaturanga mo te whakamahi tarukino kore ture.
    - **Whakaahuatanga/Whakatairanga (PEGI 18):** He whakaahua whakahiato mo nga raau taero kore ture, he whakatairanga rongonui ranei o nga matū e whakahaeretia ana.
    - ***Whakatauranga Iti:*** Ka kitea tenei kaiwhakaahua i nga keemu kua tohua **PEGI 16, PEGI 18 ranei**.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***He aha te mea:*** E tohu ana tenei kaiwhakaahua kei roto i te keemu nga whakaaturanga o nga iwi, whakapono, iwi whenua, etahi atu ahua ranei e akiaki ana i te mauahara.
    - ***Hōpaki:*** Ka whakamahia tenei whakatauranga ina whakatairanga, whakanuia ranei e te keemu te whakahāweatanga ki nga roopu e pa ana ki te takenga mai, te whakapono, te whenua, te ira tangata, te taangata, me etahi atu ahuatanga.
    - ***Whakatauranga Iti:*** Ka puta tenei kaiwhakaahua ki runga i nga keemu kua tohua **PEGI 18**, na te ahua kino o aua ihirangi.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***He aha te mea:*** E tohu ana tenei kaiwhakaahua ko te keemu e tuku ana i nga hoko mamati me nga moni tuturu.
    - ***Whakaahua:*** Kei roto i nga momo hoko i roto i te keemu:
    - **Nga taonga whakapaipai:** Nga hiako, nga kaikorero, nga whakanikonikotanga tirohanga.
    - **Painga keemu:** Whakapaipai hiko, moni, whakanui.
    - **Whakawhānui/DLC:** He ihirangi taapiri, he korero ranei.
    - **Tuemi Matapōkere Kua Utuhia (Pouaka Taonga):** Te waahi kaore nga kaitakaro e tino mohio he aha nga mea e whiwhi ana i mua i te hoko (hei tauira, nga kete kaari, nga pouaka taonga).
    - ***Tuhipoka:*** Ko tenei kaiwhakaahua ehara ** he reanga tau engari he tohu korero. Ka puta i runga i nga keemu me nga reanga tau PEGI, tae atu ki te PEGI 3.
    - ***Awangawanga (ina koa mo nga tamariki):*** He kaha mo te whakapau moni nui, te akiaki i nga whanonga penei i te petipeti me nga taonga matapōkeretia, me te pehanga ki te hoko kia ahu whakamua.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Rohe Maatua - Maramatanga ki nga whakatauranga PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
