"en:pegi_3":
  content: |-
    - ***यो के हो:*** सामग्री सबै उमेर समूहका लागि उपयुक्त मानिन्छ।
    - ***मुख्य विशेषताहरू:***
    - **हिंसा:** हिंसाका धेरै हल्का रूपहरू मात्र स्वीकार्य छन्, सामान्यतया हास्यपूर्ण, कार्टुनिश, वा बाल-जस्तै सेटिङमा (जस्तै, थप्पड, निहित हानि, गैर-यथार्थवादी प्रतिक्रियाहरू)।
    - **डर:** साना बच्चाहरूलाई डराउने कुनै आवाज वा तस्बिरहरू छैनन्।
    - **भाषा:** कुनै नराम्रो भाषा सुन्नु हुँदैन।
    - **अन्य:** कुनै यौन सामग्री, लागूपदार्थ, वा जुवा छैन।
    - ***निहितार्थ:*** यो मूल्याङ्कनले सामग्री सुरक्षित र कम उमेरका दर्शकहरूको लागि गैर-विचलित छ भनी सुनिश्चित गर्नमा केन्द्रित छ।
    - ***स्रोतहरू:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI मूल्याङ्कनहरूको लागि अभिभावक गाइड](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***यो के हो:*** सामग्री ७ वर्ष र माथिका बालबालिकाका लागि उपयुक्त छ।
    - ***मुख्य विशेषताहरू:***
    - **हिंसा:** हिंसाका धेरै हल्का रूपहरू स्वीकार्य छन्। यो निहित, गैर-विस्तृत, वा गैर-यथार्थवादी हिंसा हुन सक्छ, प्रायः काल्पनिक पात्रहरू तर्फ निर्देशित। मानव जस्तै पात्रहरू तर्फ धेरै हल्का गैर-यथार्थवादी हिंसा पनि हुन सक्छ।
    - **डर:** दृश्य वा ध्वनि भएका खेलहरू जुन सम्भवतः साना बच्चाहरूलाई डरलाग्दो हुन सक्छन् (जस्तै, अशान्त वातावरण, केही डरलाग्दो ध्वनि वा छविहरू) यस श्रेणीमा पर्छन्।
    - **भाषा:** कुनै नराम्रो भाषा छैन, वा केवल धेरै हल्का, गैर-यौन गाली।
    - **अन्य:** अझै पनि कुनै स्पष्ट यौन सामग्री, लागूपदार्थ, वा जुवा छैन।
    - ***निहितार्थ:*** धेरै साना बच्चाहरूको लागि धेरै तीव्र हुन सक्ने तत्वहरू प्रस्तुत गर्दछ, विशेष गरी डर र अलि बढी स्पष्ट काल्पनिक हिंसाको सन्दर्भमा।
    - ***स्रोतहरू:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI मूल्याङ्कनहरूको लागि अभिभावकको गाइड](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***यो के हो:*** सामग्री १२ वर्ष र माथिका व्यक्तिहरूको लागि उपयुक्त छ।
    - ***मुख्य विशेषताहरू:***
    - **हिंसा:** काल्पनिक पात्रहरू प्रति बढी ग्राफिक वा यथार्थपरक हिंसा, वा मानव-जस्तै पात्रहरू प्रति गैर-यथार्थपरक हिंसा। यसमा बढी देखिने प्रभाव समावेश हुन सक्छ, तर सामान्यतया रक्तपात बिना। वास्तविक हिंसा नदेखाइएको ठाउँमा मानिसहरू प्रति निहित हिंसा पनि समेटिएको छ।
    - **डर/डर:** बलियो धम्की, डर, वा ग्राफिक चोट विवरणहरू, र थप दिगो डरलाग्दा दृश्यहरू वा विचलित पार्ने छविहरू।
    - **भाषा:** हल्का गाली र/वा आपत्तिजनक भाषा (यौन अपशब्दहरूको छोटो)।
    - **लिङ्ग:** यौन संकेत वा यौन मुद्रा उपस्थित हुन सक्छ। कामुक नग्नता वा गैर-स्पष्ट यौन संभोग।
    - **जुवा:** जुवा खेल्न प्रोत्साहन गर्ने वा सिकाउने तत्वहरू समावेश हुन सक्छन् (क्यासिनो खेलहरूको सिमुलेशन, आदि)।
    - ***निहितार्थ:*** परिपक्वतामा उल्लेखनीय वृद्धिको संकेत गर्दछ, जसमा थप यथार्थपरक हिंसा, सुझावात्मक विषयवस्तुहरू, र हल्का अपशब्दहरू समावेश छन्।
    - ***स्रोतहरू:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI मूल्याङ्कनहरूको लागि अभिभावकको गाइड](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***यो के हो:*** सामग्री १६ वर्ष र माथिका व्यक्तिहरूको लागि उपयुक्त छ।
    - ***मुख्य विशेषताहरू:***
    - **हिंसा:** हिंसा (वा यौन गतिविधि) को चित्रण जुन वास्तविक जीवनमा अपेक्षा गरिएको जस्तै देखिने चरणमा पुग्छ। यसमा मानव पात्रहरू प्रति यथार्थपरक हिंसा समावेश हुन सक्छ, प्रायः मृत्यु र चोटपटकको चित्रण सहित। आर्केड शैलीमा भएमा रक्तपातपूर्ण वा रक्तपातपूर्ण हिंसा उपस्थित हुन सक्छ।
    - **भाषा:** यौन अपशब्द वा ईश्वरनिन्दा सहित थप चरम खराब भाषा।
    - **लागूपदार्थ:** सुर्तीजन्य वा मदिराको प्रयोगलाई प्रोत्साहन, वा अवैध लागूपदार्थको प्रयोगको चित्रण समावेश हुन सक्छ।
    - **यौन:** कामुक नग्नता वा देखिने जननांग बिनाको यौन सम्बन्ध।
    - **जुवा:** जुवा खेल्न प्रोत्साहन गर्ने वा सिकाउने तत्वहरू समावेश हुन सक्छन्।
    - ***निहितार्थ:*** यस स्तरको सामग्री धेरै परिपक्व छ र प्रायः यथार्थपरक र सम्भावित रूपमा विचलित पार्ने विषयवस्तुहरू समावेश गर्दछ।
    - ***स्रोतहरू:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI मूल्याङ्कनहरूको लागि अभिभावकको गाइड](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***यो के हो:*** सामग्री वयस्कहरूको लागि मात्र उपयुक्त छ।
    - ***मुख्य विशेषताहरू:***
    - **हिंसा:** हिंसाको स्तर "घृणित हिंसा" मा परिणत हुँदा लागू हुन्छ। यसमा मृत्यु वा गम्भीर चोटपटक, यातना, शिरच्छेद, अंगभंग, उद्देश्यहीन हत्या, वा रक्षाहीन पात्रहरू प्रति हिंसा ल्याउने भयानक तरिकाहरू समावेश छन्। यौन हिंसा र धम्कीलाई पनि यहाँ वर्गीकृत गरिएको छ।
    - **लागूपदार्थ:** अवैध लागूपदार्थको ग्ल्यामराइज्ड चित्रण वा नियन्त्रित पदार्थहरूको प्रमुख प्रचार।
    - **लिङ्ग:** दृश्यमान जननांग सहित विस्तृत वा स्पष्ट यौन गतिविधि।
    - **जुवा:** यथार्थपरक जुवा सिमुलेशनहरू।
    - **भेदभाव:** यसमा भेदभावलाई प्रोत्साहन गर्ने वा सिकाउने तत्वहरू हुन सक्छन्।
    - ***निहितार्थ:*** यो उच्चतम उमेर मूल्याङ्कन हो र यसको ग्राफिक र सम्भावित रूपमा विचलित पार्ने प्रकृतिको कारणले गर्दा परिपक्व दर्शकहरूको लागि मात्र हो भन्ने सामग्रीलाई जनाउँछ।
    - ***स्रोतहरू:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI मूल्याङ्कनहरूको लागि अभिभावकको गाइड](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***What it is:*** This descriptor indicates that the game contains depictions of violence.
    - ***Severity Levels:***
    - **Mild/Cartoon (PEGI 3/7):** Very mild, non-realistic violence (e.g., slapstick, cartoonish harm, or implied violence) often directed at fantasy characters.
    - **Moderate (PEGI 12):** More graphic or realistic violence towards fantasy characters, or unrealistic violence towards human-like characters (e.g., minor injuries, no blood).
    - **Strong (PEGI 16):** Realistic violence towards human characters, including depictions of death and injury. Gory or bloody violence may be present if in an arcade style.
    - **Gross (PEGI 18):** Horrific methods of bringing death or severe injury, including torture, decapitation, dismemberment, or motiveless violence against vulnerable/innocent characters. Sexual violence and threat are also classified here.
    - ***Implication:*** The higher the associated PEGI age rating, the more intense and realistic the violence depicted.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***What it is:*** This descriptor indicates that the game contains offensive language or swearing.
    - ***Severity Levels:***
    - **Mild (PEGI 12):** Mild swearing and/or offensive language, short of sexual expletives (e.g., "damn," "hell," "crap").
    - **Strong (PEGI 16/18):** Sexual expletives, blasphemy, or highly offensive language.
    - ***Implication:*** The presence and intensity of bad language increase with higher PEGI age ratings.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***यो के हो:*** यो वर्णनकर्ताले खेलमा डरलाग्दो वा डरलाग्दो हुन सक्ने तत्वहरू समावेश गरेको संकेत गर्छ।
    - ***गम्भीरता स्तर:***
    - **डरलाग्दो (PEGI ७):** साना बच्चाहरूलाई डरलाग्दो वा डरलाग्दो लाग्न सक्ने तस्बिर वा ध्वनिहरू (जस्तै, भूतप्रेत संगीत, डरलाग्दो वातावरण, पृष्ठभूमि चिच्याहट)। यसमा प्रत्यक्ष हिंसा समावेश हुँदैन।
    - **डरलाग्दो (PEGI १२+):** बलियो खतरा, डर, वा ग्राफिक चोट विवरणहरू, र थप दिगो डरलाग्दो दृश्यहरू वा विचलित पार्ने छविहरू।
    - ***निहितार्थ:*** स्पष्ट हिंसाको सट्टा मनोवैज्ञानिक प्रभाव र विचलित पार्ने सामग्रीमा केन्द्रित हुन्छ।
    - ***स्रोतहरू:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [खेल मूल्याङ्कन प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***What it is:*** This descriptor indicates that the game contains elements that encourage or teach gambling.
    - ***Scope:*** Refers to simulations of traditional games of chance typically found in casinos or gambling halls (e.g., card games played for money, betting on races).
    - ***Minimum Rating:*** This descriptor only appears on games rated **PEGI 12, 16, or 18**. As of 2020, newly rated games with realistic gambling simulations are always PEGI 18.
    - ***Note on Loot Boxes:*** The presence of "Paid Random Items" (often referred to as loot boxes) is a separate content descriptor ("In-Game Purchases") and can be found in games with lower age ratings (e.g., PEGI 7).
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***What it is:*** This descriptor indicates the presence of sexual content in the game.
    - ***Severity Levels:***
    - **Innuendo/Posturing (PEGI 12):** Sexual posturing or innuendo.
    - **Erotic Nudity/Non-Explicit Intercourse (PEGI 16):** Depictions of erotic nudity or sexual intercourse without visible genitals.
    - **Explicit Sexual Activity (PEGI 18):** Detailed or explicit sexual activity, including visible genitalia. Sexual violence and threat also fall into this category.
    - ***Implication:*** The level of explicitness and detail in sexual content increases with higher PEGI age ratings.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***What it is:*** This descriptor indicates that the game refers to or depicts the use of illegal drugs, alcohol, or tobacco.
    - ***Severity Levels:***
    - **Encouragement/Depiction of Use (PEGI 16):** Encouragement of tobacco or alcohol use (e.g., character gains advantage) or depictions of illegal drug use.
    - **Glamorization/Promotion (PEGI 18):** Glamorized portrayals of illegal drugs or prominent promotion of controlled substances.
    - ***Minimum Rating:*** This descriptor is only found on games rated **PEGI 16 or PEGI 18**.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***यो के हो:*** यो वर्णनकर्ताले खेलमा जातीय, धार्मिक, राष्ट्रवादी, वा घृणालाई प्रोत्साहन गर्ने सम्भावना भएका अन्य स्टिरियोटाइपहरूको चित्रण समावेश गरेको संकेत गर्दछ।
    - ***सन्दर्भ:*** यो मूल्याङ्कन तब लागू हुन्छ जब खेलले उत्पत्ति, धर्म, राष्ट्रियता, लिङ्ग, कामुकता, वा अन्य विशेषताहरूमा आधारित समूहहरू विरुद्ध भेदभावलाई बढावा दिन्छ वा महिमा दिन्छ।
    - ***न्यूनतम मूल्याङ्कन:*** यो वर्णनकर्ता सामान्यतया **PEGI १८** मूल्याङ्कन गरिएका खेलहरूमा देखा पर्दछ, किनभने यस्तो सामग्रीको गम्भीर प्रकृति हुन्छ।
    - ***स्रोतहरू:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [खेल मूल्याङ्कन प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***यो के हो:*** यो वर्णनकर्ताले खेलले वास्तविक पैसामा वैकल्पिक डिजिटल खरिदहरू प्रदान गर्दछ भनेर संकेत गर्दछ।
    - ***दायरा:*** खेल भित्र खरिदका विभिन्न रूपहरू समावेश गर्दछ:
    - **कस्मेटिक वस्तुहरू:** छाला, भावनाहरू, दृश्य वृद्धिहरू।
    - **गेमप्ले फाइदाहरू:** पावर-अपहरू, मुद्रा, बूस्टरहरू।
    - **विस्तार/DLC:** अतिरिक्त सामग्री वा कथा।
    - **भुक्तानी गरिएका अनियमित वस्तुहरू (लुट बक्सहरू):** जहाँ खेलाडीहरूलाई खरिद गर्नु अघि उनीहरूले के पाउँदैछन् भन्ने कुरा ठ्याक्कै थाहा हुँदैन (जस्तै, कार्ड प्याकहरू, वस्तु क्रेटहरू)।
    - ***नोट:*** यो वर्णनकर्ता **उमेर मूल्याङ्कन** होइन तर जानकारीमूलक आइकन हो। यो PEGI ३ सहित कुनै पनि PEGI उमेर मूल्याङ्कन भएका खेलहरूमा देखा पर्न सक्छ।
    - ***चिन्ताहरू (विशेष गरी बालबालिकाहरूको लागि):*** अत्यधिक खर्चको सम्भावना, अनियमित वस्तुहरूसँग जुवा जस्तो व्यवहारलाई प्रोत्साहन, र प्रगति गर्न खरिद गर्न दबाब।
    - ***स्रोतहरू:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [अभिभावक क्षेत्र - PEGI मूल्याङ्कनहरू बुझ्दै](https://parentzone.org.uk/article/pegi-games-ratings)
