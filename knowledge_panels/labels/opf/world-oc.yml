"en:pegi_3":
  content: |-
    - ***Qu'es aquò:*** Lo contengut es considerat coma adaptat a totes los grops d'edat.
    - ***Caracteristicas claus:***
    - **Violéncia:** Sonque de formas de violéncia fòrça leugièras son acceptablas, generalament dins un encastre comic, dessenhat, o enfantin (per exemple, slapstick, mal implicit, reaccions non realistas).
    - **Paur:** Pas de sons o d'imatges que sián susceptibles d'espantar los pichons enfants.
    - **Lenga:** Cap de marrida lenga deu pas èsser ausida.
    - **Autre:** Pas de contengut sexual, de drògas, o de jòcs d'argent.
    - ***Implicacion:*** Aquesta nòta se centra sus l'assegurança que lo contengut es segur e non inquietant pels publics mai joves.
    - ***Fonts:*** [Site web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guida dels parents per las nòtas de PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Qu'es aquò:*** Lo contengut es adaptat pels enfants de 7 ans e mai.
    - ***Caracteristicas claus:***
    - **Violéncia:** De formas de violéncia fòrça leugièras son acceptablas. Aquò pòt èsser una violéncia implicita, non detalhada, o non realista, sovent dirigida cap a de personatges de fantasia. Una violéncia fòrça leugièra non realista cap a de personatges umans pòt tanben aparéisser.
    - **Paur:** Los jòcs amb de scènas o de sons que pòdon èsser espaventós pels enfants mai joves (per exemple, una atmosfèra inquietanta, qualques sons o imatges espaventós) s'inscrivon dins aquela categoria.
    - **Lenga:** Pas de marrida lenga, o sonque de juraments fòrça doç, non sexuals.
    - **Autres:** Encara pas de contengut sexual explicit, de drògas, o de jòcs d'argent.
    - ***Implicacion:*** Introdutz d'elements que poirián èsser tròp intenses pels enfants fòrça joves, particularament en tèrmes de paur e de violéncia de fantasia leugièrament mai prononciada.
    - ***Fonts:*** [Site web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guida dels parents per las nòtas PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Qu'es aquò:*** Lo contengut es adaptat a las personas de 12 ans e mai.
    - ***Caracteristicas claus:***
    - **Violéncia:** Violéncia mai grafica o realista cap als personatges de fantasia, o una violéncia non realista cap als personatges umans. Aquò pòt inclure un impacte mai visible, mas generalament sens sang. La violéncia implicita cap als umans ont la violéncia reala es pas mostrada es tanben cobèrta.
    - **Paur/Orror:** Detalhs de menaça, de paur o de nafradura grafica mai fòrtas, e de sequéncias d'orror mai sostengudas o d'imatges inquietants.
    - **Lenga:** Juraments doç e/o lengatge ofensiu (a cort d'expletius sexuals).
    - **Sex:** L'insinuacion sexuala o la postura sexuala pòdon èsser presentas. Nuditat erotica o relacions sexualas non explicitas.
    - **Jòc d'argent:** Pòt inclure d'elements qu'encoratjan o ensenhan lo jòc d'argent (simulacions de jòcs de casinò, etc.).
    - ***Implicacion:*** Marca un pas significatiu dins la maduretat, inclusent de violéncias mai realistas, de tèmas suggestius, e de profanitats leugièras.
    - ***Fonts:*** [Site web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guida dels parents per las nòtas PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Qu'es aquò:*** Lo contengut es adaptat a las personas de 16 ans e mai.
    - ***Caracteristicas claus:***
    - **Violéncia:** De representacions de violéncia (o d'activitat sexuala) qu'arriban a un estadi que sembla lo meteis que seriá esperat dins la vida reala. Aquò pòt inclure de violéncia realista cap a de personatges umans, sovent amb de representacions de mòrt e de nafradura. La violéncia sanguinosa o sanglanta pòt èsser presenta se dins un estil d'arcada.
    - **Lenga:** Lenguatge marrit mai extrèm, inclusent d'expletius sexuals o de blasfèmas.
    - **Drògas:** Pòdon inclure l'encoratjament de l'usatge de tabac o d'alcòl, o de representacions de l'usatge de drògas illegalas.
    - **Sex:** Nuditat erotica o relacions sexualas sens genitals visibles.
    - **Jòc d'argent:** Pòt inclure d'elements qu'encoratjan o ensenhan lo jòc d'argent.
    - ***Implicacion:*** Lo contengut a aquel nivèl es considerablament mai madur e inclutz sovent de tèmas realistas e potencialament inquietants.
    - ***Fonts:*** [Site web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guida dels parents per las nòtas PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Qu'es aquò:*** Lo contengut es adaptat sonque pels adultes.
    - ***Caracteristicas claus:***
    - **Violéncia:** S'aplica quand lo nivèl de violéncia ven "violéncia bruta". Aquò inclutz de metòdes orribles de portar la mòrt o una lesion grèva, la tortura, la decapitacion, lo desmembrament, lo tuatge sens motiu, o la violéncia cap a de personatges sens defensa. La violéncia sexuala e la menaça son tanben classadas aicí.
    - **Drògas:** Retrachs glamourizats de drògas illegalas o promocion proeminenta de substàncias contrarotladas.
    - **Sex:** Activitat sexuala detalhada o explicita, inclusent los genitals visibles.
    - **Jòcs d'argent:** Simulacions de jòcs d'argent realistas.
    - **Discriminacion:** Pòt conténer d'elements qu'encoratjan o ensenhan la discriminacion.
    - ***Implicacion:*** Aquò's la nòta d'edat mai nauta e indica de contengut qu'es estrictament pels publics madurs a causa de sa natura grafica e potencialament inquietanta.
    - ***Fonts:*** [Site web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guida dels parents per las nòtas PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Qué es:*** Aqueste descriptor indica que lo jòc conten de representacions de violéncia.
    - ***Severity Levels:***
    - **Mild/Cartoon (PEGI 3/7):** Violéncia fòrça leugièra, non realista (per exemple, slapstick, damatge dessenhat, o violéncia implicita) sovent dirigida cap a de personatges de fantasia.
    - **Moderada (PEGI 12):** Violéncia mai grafica o realista cap als personatges de fantasia, o una violéncia irreala cap als personatges similars als umans (per exemple, de lesions leugièras, pas de sang).
    - **Fòrt (PEGI 16):** Violéncia realista cap als personatges umans, inclusent de representacions de mòrt e de nafradura. La violéncia sanguinosa o sanglanta pòt èsser presenta se dins un estil d'arcada.
    - **Gross (PEGI 18):** Metòdes orribles de portar la mòrt o una lesion grèva, inclusent la tortura, la decapitacion, lo desmembrament, o la violéncia sens motiu contra de personatges vulnerables/innocents. La violéncia sexuala e la menaça son tanben classadas aicí.
    - ***Implicacion:*** Mai la nòta d'edat PEGI associada es nauta, mai la violéncia representada es intensa e realista.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Qué es:*** Aqueste descriptor indica que lo jòc conten de lenga ofensiva o de juraments.
    - ***Nivèls de severitat:***
    - **Leugièr (PEGI 12):** Juraments doç e/o lengatge ofensiu, a mancar d'expletius sexuals (per exemple, "maldich," "infèrn," "merda").
    - **Fòrt (PEGI 16/18):** Expletius sexuals, blasfèmia, o lenga fòrça ofensiva.
    - ***Implicacion:*** La preséncia e l'intensitat de marrida lenga aumentan amb de nòtas d'edat PEGI mai nautas.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Qué es:*** Aqueste descriptor indica que lo jòc conten d'elements que pòdon èsser espaventós o espaventós.
    - ***Nivèls de severitat:***
    - **Espaventós (PEGI 7):** Imatges o sons susceptibles d'èsser espaventós o espaventós pels enfants pichons (per exemple, musica encantaira, environaments espaventós, crits de fons). Inclutz pas forçadament la violéncia dirècta.
    - **Orror (PEGI 12+):** Detalhs de menaça, de paur o de nafradura grafica mai fòrtas, e de sequéncias d'orror mai sostengudas o d'imatges inquietants.
    - ***Implicacion:*** Se centra sus l'impacte psicologic e lo contengut inquietant, puslèu que sus la violéncia explicita.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Qué es:*** Aqueste descriptor indica que lo jòc conten d'elements qu'encoratjan o ensenhan lo jòc d'argent.
    - ***Scope:*** Fa referéncia a de simulacions de jòcs d'azard tradicionals que se tròban tipicament dins de casinòs o de salas de jòcs (per exemple, de jòcs de cartas jogats per d'argent, d'escomesas sus de corsas).
    - ***Notacion minimala:*** Aqueste descriptor apareis pas que sus de jòcs classats **PEGI 12, 16, o 18**. A partir de 2020, los jòcs novèlament classats amb de simulacions de jòc realistas son totjorn PEGI 18.
    - ***Nòta sus las bóstias de butin:*** La preséncia d'"Elements aleatòris pagats" (sovent designats coma de bóstias de butin) es un descriptor de contengut separat ("Crompaire dins lo jòc") e de jòcs pòdon èsser trobats dins de taus mai bas (ex., PEGI 7).
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Qu'es aquò:*** Aqueste descriptor indica la preséncia de contengut sexual dins lo jòc.
    - ***Nivèls de severitat:***
    - **Insinuacion/Posturing (PEGI 12):** Postura o insinuacion sexuala.
    - **Nuditat erotica/Colacion non explicita (PEGI 16):** Descripcions de nuditat erotica o de relacions sexualas sens genitals visibles.
    - **Activitat sexuala explicita (PEGI 18):** Activitat sexuala detalhada o explicita, inclusent los genitals visibles. La violéncia sexuala e la menaça s'inscrivon tanben dins aquela categoria.
    - ***Implicacion:*** Lo nivèl d'explicitat e de detalh dins lo contengut sexual aumenta amb de nòtas d'edat PEGI mai nautas.
    - ***Sources:*** [PEGI Official Web](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Qué es:*** Aqueste descriptor indica que lo jòc fa referéncia o descriu l'usatge de drògas illegalas, d'alcòl o de tabac.
    - ***Nivèls de severitat:***
    - **Encoratjament/Representacion de l'usatge (PEGI 16):** Encoratjament de l'usatge de tabac o d'alcòl (per exemple, lo personatge ganha d'avantatge) o de representacions de l'usatge de drògas illegalas.
    - **Glamorizacion/Promocion (PEGI 18):** Retrachs glamourizats de drògas illegalas o promocion proeminenta de substàncias contrarotladas.
    - ***Evaluacion minimala:*** Aqueste descriptor se tròba pas que sus de jòcs classats **PEGI 16 o PEGI 18**.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Qué es:*** Aqueste descriptor indica que lo jòc conten de representacions d'estereotipes etnics, religioses, nacionalistas, o d'autres susceptibles d'encoratjar l'òdi.
    - ***Context:*** Aquesta nòta es aplicada quand lo jòc promòu o glorifica la discriminacion contra de grops en foncion de l'origina, de la religion, de la nacionalitat, del genre, de la sexualitat, o d'autras caracteristicas.
    - ***Notacion minimala:*** Aqueste descriptor apareis tipicament sus de jòcs classats **PEGI 18**, a causa de la natura severa d'aquel contengut.
    - ***Sources:*** [PEGI Official Web](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Qué es:*** Aqueste descriptor indica que lo jòc ofrís de crompas numericas opcionalas amb d'argent real.
    - ***Scope:*** Inclutz divèrsas formas de crompas dins lo jòc:
    - **Articles cosmetics:** Skins, emots, melhoraments visuals.
    - **Avantatges de jòc:** Poderaments, moneda, boosters.
    - **Expansions/DLC:** Contengut o istòria suplementària.
    - **Articles aleatòris pagats (Boitas de Butin):** Ont los jogaires sabon pas exactament çò qu'obtenon abans la crompa (per exemple, paquets de cartas, caissas d'objèctes).
    - ***Nota:*** Aqueste descriptor es **pas** una classificacion d'edat mas una icòna informativa. Pòt aparéisser sus de jòcs amb quina classificacion d'edat que siá PEGI, dont PEGI 3.
    - ***Preocupacions (mai que mai pels enfants):*** Potencial de despensas excessivas, encoratjament de comportaments similars als jòcs d'argent amb d'objèctes aleatòris, e pression per crompar per progressar.
    - ***Fonts:*** [Site web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Zòna parent - Compreneson de las nòtas PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
