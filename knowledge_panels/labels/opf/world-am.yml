"en:pegi_3":
  content: |-
    - *** ምንድን ነው: *** ይዘት ለሁሉም የዕድሜ ቡድኖች ተስማሚ ነው ተብሎ ይታሰባል።
    - ***ቁልፍ ባህሪያት፡***
    - **ጥቃት፡** በጣም መለስተኛ የጥቃት ዓይነቶች ብቻ ተቀባይነት አላቸው፣ ብዙ ጊዜ በአስቂኝ፣ ካርቱኒሽ፣ ወይም ልጅ በሚመስል ሁኔታ (ለምሳሌ ጥፊ፣ በተዘዋዋሪ የሚደርስ ጉዳት፣ የማይጨበጥ ምላሽ)።
    - **ፍርሀት፡** ትንንሽ ልጆችን ሊያስፈሩ የሚችሉ ድምፆች ወይም ምስሎች የሉም።
    - **ቋንቋ:** መጥፎ ቋንቋ ሊሰማ አይገባም።
    - **ሌላ:** ምንም ወሲባዊ ይዘት፣ አደንዛዥ ዕፅ ወይም ቁማር የለም።
    - ***አንድምታ፡*** ይህ ደረጃ የሚያተኩረው ይዘቱ ደህንነቱ የተጠበቀ እና ለትንሽ ታዳሚዎች የማይረብሽ መሆኑን በማረጋገጥ ላይ ነው።
    - ***ምንጮች፡*** [PEGI ኦፊሴላዊ ድር ጣቢያ](https://pegi.info/what-do-the-labels-mean)፣ [Uswitch - የወላጅ መመሪያ የPEGI ደረጃዎች](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - *** ምንድን ነው: *** ይዘት ዕድሜያቸው 7 እና ከዚያ በላይ ለሆኑ ልጆች ተስማሚ ነው።
    - ***ቁልፍ ባህሪያት፡***
    - **ጥቃት፡** በጣም መለስተኛ የጥቃት ዓይነቶች ተቀባይነት አላቸው። ይህ በተዘዋዋሪ፣ ዝርዝር ያልሆነ፣ ወይም ከእውነታው የራቀ ሁከት ሊሆን ይችላል፣ ብዙ ጊዜ ወደ ምናባዊ ገፀ-ባህሪያት ይመራል። በጣም መለስተኛ ከእውነታው የራቀ በሰው መሰል ገፀ-ባህሪያት ላይ የሚፈጸም ጥቃትም ሊገለጽ ይችላል።
    - **ፍርሀት፡** ትዕይንቶች ወይም ድምጾች ያላቸው ጨዋታዎች ምናልባትም ትንንሽ ልጆችን ሊያስፈሩ የሚችሉ ጨዋታዎች (ለምሳሌ፣ ያልተረጋጋ ድባብ፣ አንዳንድ አስፈሪ ድምፆች ወይም ምስሎች) በዚህ ምድብ ውስጥ ይካተታሉ።
    - **ቋንቋ:** መጥፎ ቋንቋ የለም፣ ወይም በጣም ገር የሆነ፣ ወሲባዊ ያልሆነ መሳደብ።
    - **ሌላ:** አሁንም ግልጽ የሆነ ወሲባዊ ይዘት፣ አደንዛዥ ዕፅ ወይም ቁማር የለም።
    - ***አንድምታ፡*** በጣም ትንንሽ ልጆች ላይ በጣም ኃይለኛ ሊሆኑ የሚችሉ ነገሮችን ያስተዋውቃል፣ በተለይም ከፍርሃት እና ትንሽ ከፍ ባለ ቅዠት ሁከት።
    - ***ምንጮች፡*** [PEGI ኦፊሴላዊ ድር ጣቢያ](https://pegi.info/what-do-the-labels-mean)፣ [Uswitch - የወላጅ መመሪያ የPEGI ደረጃዎች](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - *** ምንድን ነው: *** ይዘት ዕድሜያቸው 12 እና ከዚያ በላይ ለሆኑ ግለሰቦች ተስማሚ ነው።
    - ***ቁልፍ ባህሪያት፡***
    - **ጥቃት፡** በምናባዊ ገፀ-ባህሪያት ላይ የበለጠ ስዕላዊ ወይም ተጨባጭ ሁከት፣ ወይም በሰው መሰል ገጸ-ባህሪያት ላይ ተጨባጭ ያልሆነ ጥቃት። ይህ የበለጠ የሚታይ ተጽእኖን ሊያካትት ይችላል, ነገር ግን በአጠቃላይ ያለ ጉሮሮ. ትክክለኛው ሁከት በማይታይበት በሰዎች ላይ የተዛመደ ጥቃትም ተሸፍኗል።
    - **ፍርሃት/አስፈሪ፡** ጠንካራ ዛቻ፣ ፍርሃት፣ ወይም ስዕላዊ ጉዳት ዝርዝሮች፣ እና የበለጠ ቀጣይነት ያለው አስፈሪ ቅደም ተከተል ወይም አስጨናቂ ምስሎች።
    - **ቋንቋ፡** መለስተኛ መሳደብ እና/ወይም አፀያፊ ቋንቋ (የወሲብ ገላጭ ቃላት)።
    - **ወሲብ:** የፆታ ጥቃት ወይም የወሲብ ፖስት ማድረግ ሊኖር ይችላል። ወሲባዊ እርቃንነት ወይም ግልጽ ያልሆነ የግብረ ሥጋ ግንኙነት።
    - **ቁማር፡** ቁማርን የሚያበረታቱ ወይም የሚያስተምሩ ንጥረ ነገሮችን (የካዚኖ ጨዋታዎችን ማስመሰል ወዘተ) ሊያካትት ይችላል።
    - ***አንድምታ፡*** በብስለት ውስጥ ጉልህ የሆነ እርምጃን ያሳያል፣ የበለጠ ተጨባጭ ሁከትን፣ ስሜት ቀስቃሽ ጭብጦችን፣ እና መለስተኛ ጸያፍ ቃላትን ይጨምራል።
    - ***ምንጮች፡*** [PEGI ኦፊሴላዊ ድር ጣቢያ](https://pegi.info/what-do-the-labels-mean)፣ [Uswitch - የወላጅ መመሪያ የPEGI ደረጃዎች](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - *** ምንድን ነው: *** ይዘት ዕድሜያቸው 16 እና ከዚያ በላይ ለሆኑ ግለሰቦች ተስማሚ ነው።
    - ***ቁልፍ ባህሪያት፡***
    - **ጥቃት፡** በእውነተኛ ህይወት የሚጠበቀውን ያህል ደረጃ ላይ የደረሱ የጥቃት (ወሲባዊ ድርጊቶች) ምስሎች። ይህ በሰዎች ገፀ-ባህሪያት ላይ ተጨባጭ ሁከትን ሊያካትት ይችላል፣ ብዙ ጊዜ የሞትና የአካል ጉዳት መግለጫዎች። ጎሪ ወይም ደም አፋሳሽ ጥቃት በመጫወቻ ማዕከል ውስጥ ከሆነ ሊኖር ይችላል።
    - **ቋንቋ:** የጾታ ስሜትን ወይም ስድብን ጨምሮ በጣም የከፋ መጥፎ ቋንቋ።
    - **መድሃኒቶች፡** የትምባሆ ወይም አልኮል አጠቃቀምን ማበረታታት፣ ወይም የህገ-ወጥ እፅ አጠቃቀም ምስሎችን ሊያካትት ይችላል።
    - **ወሲብ:** የወሲብ እርቃንነት ወይም የግብረ ሥጋ ግንኙነት የማይታይ ብልት።
    - **ቁማር፡** ቁማርን የሚያበረታቱ ወይም የሚያስተምሩ አካላትን ሊያካትት ይችላል።
    - *** አንድምታ፡*** በዚህ ደረጃ ያለው ይዘት በጣም የበሰለ እና ብዙ ጊዜ ተጨባጭ እና ሊረብሹ የሚችሉ ጭብጦችን ያካትታል።
    - ***ምንጮች፡*** [PEGI ኦፊሴላዊ ድር ጣቢያ](https://pegi.info/what-do-the-labels-mean)፣ [Uswitch - የወላጅ መመሪያ የPEGI ደረጃዎች](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - *** ምንድን ነው: *** ይዘት ለአዋቂዎች ብቻ ተስማሚ ነው.
    - ***ቁልፍ ባህሪያት፡***
    - **ጥቃት፡** የሚተገበረው የጥቃት ደረጃ "ከባድ ጥቃት" ሲሆን ነው። ይህ ሞትን ወይም ከባድ የአካል ጉዳትን፣ ማሰቃየትን፣ ራስን መቁረጥን፣ አካልን መቆራረጥን፣ ምክንያት የሌለውን ግድያ ወይም መከላከያ በሌላቸው ገጸ-ባህሪያት ላይ ጥቃት የማድረስ ዘግናኝ ዘዴዎችን ያጠቃልላል። ወሲባዊ ጥቃት እና ማስፈራሪያ እዚህም ተከፋፍለዋል።
    - **መድሃኒቶች፡** ህገ-ወጥ መድሃኒቶችን የሚያማምሩ ምስሎች ወይም ቁጥጥር የሚደረግባቸው ንጥረ ነገሮች ታዋቂ ናቸው።
    - ** ወሲብ:** ዝርዝር ወይም ግልጽ የሆነ የግብረ-ሥጋ ግንኙነት፣ የሚታይ ብልትን ጨምሮ።
    - ** ቁማር፡** ተጨባጭ የቁማር ማስመሰያዎች።
    - **መድልዎ፡** መድልዎን የሚያበረታቱ ወይም የሚያስተምሩ ክፍሎችን ሊይዝ ይችላል።
    - ***አንድምታ፡*** ይህ ከፍተኛው የእድሜ ደረጃ ነው እና በስዕላዊ እና ሊረብሽ በሚችል ተፈጥሮው ምክንያት በጥብቅ ለበሰሉ ተመልካቾች ይዘትን ያሳያል።
    - ***ምንጮች፡*** [PEGI ኦፊሴላዊ ድር ጣቢያ](https://pegi.info/what-do-the-labels-mean)፣ [Uswitch - የወላጅ መመሪያ የPEGI ደረጃዎች](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - *** ምንድን ነው: *** ይህ ገላጭ ጨዋታው የጥቃት ምስሎችን እንደያዘ ያመለክታል።
    - ***የክብደት ደረጃዎች፡***
    - **መለስተኛ/ካርቱን (PEGI 3/7):** በጣም መለስተኛ፣ ከእውነታው የራቀ ሁከት (ለምሳሌ ጥፊ፣ የካርቱን ጉዳት፣ ወይም በተዘዋዋሪ የተፈጸመ ጥቃት) ብዙ ጊዜ ወደ ምናባዊ ገጸ-ባህሪያት የሚመራ።
    - **መጠነኛ (PEGI 12):** በምናባዊ ገጸ-ባህሪያት ላይ የበለጠ ስዕላዊ ወይም ተጨባጭ ሁከት፣ ወይም በሰው መሰል ገጸ-ባህሪያት ላይ (ለምሳሌ ቀላል ጉዳት፣ ደም የለም) ላይ የማይጨበጥ ጥቃት።
    - **ጠንካራ (PEGI 16):** በሰው ገፀ-ባህሪያት ላይ ተጨባጭ ጥቃት፣የሞት እና የአካል ጉዳት ምስሎችን ጨምሮ። ጎሪ ወይም ደም አፋሳሽ ጥቃት በመጫወቻ ማዕከል ውስጥ ከሆነ ሊኖር ይችላል።
    - **ትልቅ (PEGI 18):** አሰቃቂ የሞት ወይም ከባድ የአካል ጉዳት የማድረስ ዘዴዎች፣ ማሰቃየት፣ የራስ ጭንቅላት መቁረጥ፣ አካል መቆራረጥ ወይም በተጋላጭ/ንጹሃን ገጸ-ባህሪያት ላይ ያለምክንያት ጥቃትን ጨምሮ። ወሲባዊ ጥቃት እና ማስፈራሪያ እዚህም ተከፋፍለዋል።
    - ***አንድምታ፡*** ተዛማጅነት ያለው የPEGI ዕድሜ ደረጃ ከፍ ባለ መጠን፣ የሚታየው ግፍ ይበልጥ የጠነከረ እና ተጨባጭ ይሆናል።
    - ***ምንጮች፡*** [PEGI ኦፊሴላዊ ድር ጣቢያ](https://pegi.info/what-do-the-labels-mean)፣ [የጨዋታዎች ደረጃ አሰጣጥ ባለስልጣን](https://gamesratingauthority.org.uk/RatingBoard/ratings)
