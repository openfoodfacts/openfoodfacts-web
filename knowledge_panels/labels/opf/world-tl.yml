"en:pegi_3":
  content: |-
    - ***Ano ito:*** Ang nilalaman ay itinuturing na angkop para sa lahat ng pangkat ng edad.
    - ***Mga Pangunahing Katangian:***
    - **Karahasan:** Tanging ang mga napaka banayad na anyo ng karahasan lamang ang katanggap-tanggap, kadalasan sa isang nakakatawa, cartoonish, o parang bata na setting (hal, slapstick, ipinahiwatig na pinsala, hindi makatotohanang mga reaksyon).
    - **Takot:** Walang mga tunog o larawan na malamang na matakot sa mga bata.
    - **Wika:** Walang masamang wika ang dapat marinig.
    - **Iba pa:** Walang sekswal na nilalaman, droga, o pagsusugal.
    - ***Implikasyon:*** Nakatuon ang rating na ito sa pagtiyak na ligtas at hindi nakakagambala ang content para sa mga pinakabatang audience.
    - ***Mga Pinagmulan:*** [Opisyal na Website ng PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gabay ng Magulang sa Mga Rating ng PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Ano ito:*** Ang nilalaman ay angkop para sa mga batang may edad 7 pataas.
    - ***Mga Pangunahing Katangian:***
    - **Karahasan:** Katanggap-tanggap ang mga napaka banayad na anyo ng karahasan. Ito ay maaaring ipinahiwatig, hindi detalyado, o hindi makatotohanang karahasan, na kadalasang nakadirekta sa mga fantasy na karakter. Ang napaka banayad na hindi makatotohanang karahasan sa mga karakter na tulad ng tao ay maaari ding itampok.
    - **Takot:** Ang mga larong may mga eksena o tunog na posibleng nakakatakot sa mga bata (hal., nakakabagabag na kapaligiran, ilang nakakatakot na tunog o larawan) ay nabibilang sa kategoryang ito.
    - **Wika:** Walang masamang pananalita, o napaka banayad lamang, hindi sekswal na pagmumura.
    - **Iba pa:** Wala pa ring tahasang sekswal na nilalaman, droga, o pagsusugal.
    - ***Implikasyon:*** Ipinapakilala ang mga elemento na maaaring masyadong matindi para sa napakabata na mga bata, lalo na sa mga tuntunin ng takot at bahagyang mas malinaw na karahasan sa pantasya.
    - ***Mga Pinagmulan:*** [Opisyal na Website ng PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gabay ng Magulang sa Mga Rating ng PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Ano ito:*** Ang nilalaman ay angkop para sa mga indibidwal na may edad 12 pataas.
    - ***Mga Pangunahing Katangian:***
    - **Karahasan:** Higit pang graphic o makatotohanang karahasan sa mga fantasy na karakter, o hindi makatotohanang karahasan sa mga karakter na katulad ng tao. Maaaring kabilang dito ang mas nakikitang epekto, ngunit sa pangkalahatan ay walang gore. Saklaw din ang ipinahiwatig na karahasan sa mga tao kung saan hindi ipinapakita ang aktwal na karahasan.
    - **Fear/Horror:** Mas matindi ang mga detalye ng pagbabanta, pangamba, o graphic na pinsala, at mas matagal na pagkakasunod-sunod ng horror o nakakagambalang mga larawan.
    - **Wika:** Mahinahon na pagmumura at/o nakakasakit na pananalita (maikli sa mga sekswal na pagmumura).
    - **Sex:** Maaaring magkaroon ng sexual innuendo o sexual posturing. Erotikong kahubaran o hindi tahasang pakikipagtalik.
    - **Pagsusugal:** Maaaring may kasamang mga elementong naghihikayat o nagtuturo ng pagsusugal (mga simulation ng mga laro sa casino, atbp.).
    - ***Implikasyon:*** Nagmarka ng isang makabuluhang hakbang sa maturity, kabilang ang mas makatotohanang karahasan, nagpapahiwatig na mga tema, at banayad na pagmumura.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gabay ng Magulang sa PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Ano ito:*** Ang nilalaman ay angkop para sa mga indibidwal na may edad 16 pataas.
    - ***Mga Pangunahing Katangian:***
    - **Karahasan:** Mga paglalarawan ng karahasan (o sekswal na aktibidad) na umabot sa isang yugto na mukhang katulad ng inaasahan sa totoong buhay. Maaaring kabilang dito ang makatotohanang karahasan sa mga karakter ng tao, kadalasang may mga paglalarawan ng kamatayan at pinsala. Ang madugo o madugong karahasan ay maaaring naroroon kung nasa istilong arcade.
    - **Wika:** Higit pang matinding masamang pananalita, kabilang ang mga sekswal na panlalait o paglapastangan.
    - **Mga Droga:** Maaaring kasama ang paghikayat sa paggamit ng tabako o alkohol, o mga paglalarawan ng paggamit ng ilegal na droga.
    - **Sex:** Erotikong kahubaran o pakikipagtalik nang walang nakikitang ari.
    - **Pagsusugal:** Maaaring may kasamang mga elementong naghihikayat o nagtuturo ng pagsusugal.
    - ***Implikasyon:*** Ang nilalaman sa antas na ito ay mas mature at kadalasang may kasamang makatotohanan at potensyal na nakakagambalang mga tema.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gabay ng Magulang sa PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Ano ito:*** Ang nilalaman ay angkop lamang para sa mga nasa hustong gulang.
    - ***Mga Pangunahing Katangian:***
    - **Karahasan:** Inilapat kapag ang antas ng karahasan ay naging "gross violence." Kabilang dito ang mga kasuklam-suklam na paraan ng pagdadala ng kamatayan o matinding pinsala, tortyur, pagpugot ng ulo, pagkakaputol ng bahagi, walang motibong pagpatay, o karahasan sa mga walang pagtatanggol na karakter. Inuri rin dito ang karahasan at pagbabanta sa sekswal.
    - **Drugs:** Glamourized portrayals ng mga ilegal na droga o kitang-kitang promosyon ng mga kinokontrol na substance.
    - **Sex:** Detalyadong o tahasang sekswal na aktibidad, kabilang ang nakikitang ari.
    - **Pagsusugal:** Makatotohanang mga simulation sa pagsusugal.
    - **Diskriminasyon:** Maaaring naglalaman ng mga elementong naghihikayat o nagtuturo ng diskriminasyon.
    - ***Implikasyon:*** Ito ang pinakamataas na rating ng edad at nagsasaad ng content na para lamang sa mga nasa hustong gulang na audience dahil sa pagiging graphic nito at potensyal na nakakagambala.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gabay ng Magulang sa PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Ano ito:*** Isinasaad ng descriptor na ito na ang laro ay naglalaman ng mga paglalarawan ng karahasan.
    - ***Mga Antas ng Kalubhaan:***
    - **Mild/Cartoon (PEGI 3/7):** Napaka banayad, hindi makatotohanang karahasan (hal, slapstick, cartoonish na pananakit, o ipinahiwatig na karahasan) na kadalasang nakadirekta sa mga fantasy character.
    - **Katamtaman (PEGI 12):** Higit pang graphic o makatotohanang karahasan sa mga fantasy character, o hindi makatotohanang karahasan sa mga karakter na katulad ng tao (hal., minor injuries, walang dugo).
    - **Malakas (PEGI 16):** Makatotohanang karahasan sa mga karakter ng tao, kabilang ang mga paglalarawan ng kamatayan at pinsala. Ang madugo o madugong karahasan ay maaaring naroroon kung nasa istilong arcade.
    - **Gross (PEGI 18):** Mga kasuklam-suklam na paraan ng pagdadala ng kamatayan o matinding pinsala, kabilang ang tortyur, pagpugot ng ulo, pagputol ng ulo, o walang motibong karahasan laban sa mga mahina/inosenteng karakter. Inuri rin dito ang karahasan at pagbabanta sa sekswal.
    - ***Implikasyon:*** Kung mas mataas ang nauugnay na rating ng edad ng PEGI, mas matindi at makatotohanan ang ipinapakitang karahasan.
    - ***Mga Pinagmulan:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Ano ito:*** Isinasaad ng descriptor na ito na ang laro ay naglalaman ng nakakasakit na pananalita o pagmumura.
    - ***Mga Antas ng Kalubhaan:***
    - **Mahinahon (PEGI 12):** Mahinahon na pagmumura at/o nakakasakit na pananalita, kulang sa mga sekswal na paglalait (hal., "damn," "hell," "crap").
    - **Malakas (PEGI 16/18):** Mga panlalait na sekswal, kalapastanganan, o labis na nakakasakit na pananalita.
    - ***Implikasyon:*** Ang pagkakaroon at intensity ng masamang wika ay tumataas na may mas mataas na PEGI na mga rating ng edad.
    - ***Mga Pinagmulan:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Ano ito:*** Isinasaad ng descriptor na ito na ang laro ay naglalaman ng mga elemento na maaaring nakakatakot o nakakatakot.
    - ***Mga Antas ng Kalubhaan:***
    - **Nakakatakot (PEGI 7):** Mga larawan o tunog na malamang na nakakatakot o nakakatakot sa mga bata (hal., nakakatakot na musika, nakakatakot na kapaligiran, mga hiyawan sa background). Hindi kinakailangang kasama ang direktang karahasan.
    - **Katatakutan (PEGI 12+):** Mas matindi ang mga detalye ng pananakot, pangamba, o graphic na pinsala, at mas matagal na pagkakasunod-sunod ng horror o nakakagambalang mga larawan.
    - ***Implikasyon:*** Nakatuon sa sikolohikal na epekto at nakakagambalang nilalaman, sa halip na tahasang karahasan.
    - ***Mga Pinagmulan:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Ano ito:*** Isinasaad ng descriptor na ito na ang laro ay naglalaman ng mga elementong naghihikayat o nagtuturo ng pagsusugal.
    - ***Saklaw:*** Tumutukoy sa mga simulation ng mga tradisyunal na laro ng pagkakataon na karaniwang makikita sa mga casino o bulwagan ng pagsusugal (hal., mga card game na nilalaro para sa pera, pagtaya sa mga karera).
    - ***Minimum na Rating:*** Lumalabas lang ang descriptor na ito sa mga larong na-rate **PEGI 12, 16, o 18**. Simula 2020, ang mga bagong rating na laro na may makatotohanang simulation ng pagsusugal ay palaging PEGI 18.
    - ***Tandaan sa Loot Box:*** Ang pagkakaroon ng "Bayad na Random na Mga Item" (madalas na tinutukoy bilang mga loot box) ay isang hiwalay na deskriptor ng nilalaman ("Mga Pagbili sa In-Game") at makikita sa mga larong may mas mababang edad na rating ng PEGI (hal., PEGI).
    - ***Mga Pinagmulan:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Ano ito:*** Isinasaad ng descriptor na ito ang pagkakaroon ng sekswal na nilalaman sa laro.
    - ***Mga Antas ng Kalubhaan:***
    - **Innuendo/Posturing (PEGI 12):** Sekswal na postura o innuendo.
    - **Erotikong kahubaran/Di-Taharang Pakikipagtalik (PEGI 16):** Mga paglalarawan ng erotikong kahubaran o pakikipagtalik na walang nakikitang ari.
    - **Tahasang Sekswal na Aktibidad (PEGI 18):** Detalyadong o tahasang sekswal na aktibidad, kabilang ang nakikitang ari. Ang sekswal na karahasan at pagbabanta ay nabibilang din sa kategoryang ito.
    - ***Implikasyon:*** Tumataas ang antas ng pagiging tahasan at detalye sa nilalamang sekswal na may mas mataas na rating ng edad sa PEGI.
    - ***Mga Pinagmulan:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Ano ito:*** Isinasaad ng descriptor na ito na ang laro ay tumutukoy o naglalarawan ng paggamit ng mga ilegal na droga, alkohol, o tabako.
    - ***Mga Antas ng Kalubhaan:***
    - **Paghikayat/Paglalarawan ng Paggamit (PEGI 16):** Paghihikayat sa paggamit ng tabako o alkohol (hal.
    - **Glamorization/Promotion (PEGI 18):** Glamourized portrayal of illegal drugs o prominenteng promosyon ng mga kinokontrol na substance.
    - ***Minimum Rating:*** Ang descriptor na ito ay matatagpuan lamang sa mga larong na-rate **PEGI 16 o PEGI 18**.
    - ***Mga Pinagmulan:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Ano ito:*** Isinasaad ng descriptor na ito na ang laro ay naglalaman ng mga paglalarawan ng etniko, relihiyon, nasyonalistiko, o iba pang mga stereotype na malamang na maghihikayat ng poot.
    - ***Konteksto:*** Ang rating na ito ay inilapat kapag ang laro ay nagpo-promote o niluwalhati ang diskriminasyon laban sa mga grupo batay sa pinagmulan, relihiyon, nasyonalidad, kasarian, sekswalidad, o iba pang katangian.
    - ***Minimum na Rating:*** Karaniwang lumalabas ang descriptor na ito sa mga larong na-rate **PEGI 18**, dahil sa matinding katangian ng naturang content.
    - ***Mga Pinagmulan:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Ano ito:*** Isinasaad ng descriptor na ito na nag-aalok ang laro ng mga opsyonal na digital na pagbili gamit ang totoong pera.
    - ***Saklaw:*** May kasamang iba't ibang anyo ng mga in-game na pagbili:
    - **Cosmetic item:** Mga skin, emote, visual na pagpapahusay.
    - **Mga bentahe ng gameplay:** Mga power-up, currency, booster.
    - **Mga Expansion/DLC:** Karagdagang nilalaman o kwento.
    - **Mga Bayad na Random na Item (Loot Boxes):** Kung saan hindi alam ng mga manlalaro kung ano mismo ang kanilang nakukuha bago bumili (hal., mga card pack, item crates).
    - ***Tandaan:*** Ang descriptor na ito ay **hindi** isang rating ng edad ngunit isang icon na nagbibigay-kaalaman. Maaari itong lumabas sa mga laro na may anumang rating ng edad ng PEGI, kabilang ang PEGI 3.
    - ***Mga alalahanin (lalo na para sa mga bata):*** Potensyal para sa labis na paggasta, paghikayat ng mga pag-uugaling tulad ng pagsusugal na may mga randomized na item, at pressure na bumili para umunlad.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Parent Zone - Understanding PEGI ratings](https://parentzone.org.uk/article/pegi-games-ratings)
