"en:pegi_drugs":
  content: |-
    - ***यह क्या है:*** यह विवरणकर्ता इंगित करता है कि गेम अवैध ड्रग्स, शराब या तंबाकू के उपयोग को संदर्भित करता है या दर्शाता है।
    - ***गंभीरता स्तर:***
    - **उपयोग को प्रोत्साहित करना/चित्रण (PEGI 16):** तंबाकू या शराब के उपयोग को प्रोत्साहित करना (उदाहरण के लिए, चरित्र को लाभ मिलता है) या अवैध ड्रग उपयोग का चित्रण।
    - **ग्लैमराइजेशन/प्रमोशन (PEGI 18):** अवैध ड्रग्स का ग्लैमराइज्ड चित्रण या नियंत्रित पदार्थों का प्रमुख प्रचार।
    - ***न्यूनतम रेटिंग:*** यह विवरणकर्ता केवल **PEGI 16 या PEGI 18** रेट किए गए गेम्स पर पाया जाता है।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [गेम रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***यह क्या है:*** यह विवरणकर्ता इंगित करता है कि खेल में जातीय, धार्मिक, राष्ट्रवादी, या अन्य रूढ़िवादिता का चित्रण शामिल है जो घृणा को बढ़ावा दे सकता है।
    - ***संदर्भ:*** यह रेटिंग तब लागू होती है जब खेल मूल, धर्म, राष्ट्रीयता, लिंग, कामुकता, या अन्य विशेषताओं के आधार पर समूहों के खिलाफ भेदभाव को बढ़ावा देता है या महिमामंडित करता है।
    - ***न्यूनतम रेटिंग:*** यह विवरणकर्ता आम तौर पर **PEGI 18** रेट किए गए खेलों पर दिखाई देता है, ऐसी सामग्री की गंभीर प्रकृति के कारण।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [खेल रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***यह क्या है:*** यह विवरणकर्ता इंगित करता है कि गेम वास्तविक पैसे के साथ वैकल्पिक डिजिटल खरीद प्रदान करता है।
    - ***दायरा:*** इन-गेम खरीद के विभिन्न प्रकार शामिल हैं:
    - **कॉस्मेटिक आइटम:** स्किन, इमोट्स, दृश्य संवर्द्धन।
    - **गेमप्ले के फायदे:** पावर-अप, मुद्रा, बूस्टर।
    - **विस्तार/डीएलसी:** अतिरिक्त सामग्री या कहानी।
    - **भुगतान किए गए रैंडम आइटम (लूट बॉक्स):** जहां खिलाड़ियों को यह पता नहीं होता है कि वे खरीद से पहले क्या प्राप्त कर रहे हैं (उदाहरण के लिए, कार्ड पैक, आइटम क्रेट)।
    - ***नोट:*** यह विवरणकर्ता **आयु रेटिंग नहीं** है बल्कि एक सूचनात्मक आइकन है। यह PEGI 3 सहित किसी भी PEGI आयु रेटिंग वाले गेम पर दिखाई दे सकता है।
    - ***चिंताएँ (विशेष रूप से बच्चों के लिए):*** अत्यधिक खर्च की संभावना, यादृच्छिक वस्तुओं के साथ जुए जैसे व्यवहार को प्रोत्साहित करना, और प्रगति के लिए खरीदने का दबाव।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [पैरेंट ज़ोन - PEGI रेटिंग को समझना](https://parentzone.org.uk/article/pegi-games-ratings)
