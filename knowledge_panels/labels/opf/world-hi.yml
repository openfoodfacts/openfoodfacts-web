"en:pegi_3":
  content: |-
    - ***यह क्या है:*** सामग्री सभी आयु समूहों के लिए उपयुक्त मानी जाती है।
    - ***मुख्य विशेषताएँ:***
    - **हिंसा:** हिंसा के केवल बहुत हल्के रूप स्वीकार्य हैं, आमतौर पर एक हास्यपूर्ण, कार्टून या बच्चों जैसी सेटिंग में (उदाहरण के लिए, थप्पड़, निहित नुकसान, गैर-यथार्थवादी प्रतिक्रियाएं)।
    - **डर:** ऐसी कोई आवाज़ या चित्र नहीं जो छोटे बच्चों को डराने की संभावना रखते हों।
    - **भाषा:** कोई भी अभद्र भाषा नहीं सुनी जानी चाहिए।
    - **अन्य:** कोई यौन सामग्री, ड्रग्स या जुआ नहीं।
    - ***निहितार्थ:*** यह रेटिंग यह सुनिश्चित करने पर केंद्रित है कि सामग्री सबसे कम उम्र के दर्शकों के लिए सुरक्षित और गैर-परेशान करने वाली हो।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI रेटिंग के लिए अभिभावक मार्गदर्शिका](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***यह क्या है:*** सामग्री 7 वर्ष और उससे अधिक आयु के बच्चों के लिए उपयुक्त है।
    - ***मुख्य विशेषताएँ:***
    - **हिंसा:** हिंसा के बहुत हल्के रूप स्वीकार्य हैं। यह निहित, गैर-विस्तृत या गैर-यथार्थवादी हिंसा हो सकती है, जो अक्सर काल्पनिक पात्रों के प्रति निर्देशित होती है। मानव-जैसे पात्रों के लिए बहुत हल्की गैर-यथार्थवादी हिंसा भी शामिल हो सकती है।
    - **डर:** ऐसे गेम जिनमें दृश्य या ध्वनियाँ होती हैं जो संभवतः छोटे बच्चों को डरा सकती हैं (उदाहरण के लिए, अशांत वातावरण, कुछ डरावनी आवाज़ें या चित्र) इस श्रेणी में आते हैं।
    - **भाषा:** कोई अभद्र भाषा नहीं, या केवल बहुत हल्की, गैर-यौन गाली।
    - **अन्य:** अभी भी कोई स्पष्ट यौन सामग्री, ड्रग्स या जुआ नहीं है।
    - ***निहितार्थ:*** ऐसे तत्वों का परिचय देता है जो बहुत छोटे बच्चों के लिए बहुत तीव्र हो सकते हैं, विशेष रूप से भय और थोड़ी अधिक स्पष्ट काल्पनिक हिंसा के संदर्भ में।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI रेटिंग के लिए माता-पिता की मार्गदर्शिका](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***यह क्या है:*** सामग्री 12 वर्ष और उससे अधिक आयु के व्यक्तियों के लिए उपयुक्त है।
    - ***मुख्य विशेषताएँ:***
    - **हिंसा:** काल्पनिक पात्रों के प्रति अधिक ग्राफिक या यथार्थवादी हिंसा, या मानव-जैसे पात्रों के प्रति अवास्तविक हिंसा। इसमें अधिक दृश्य प्रभाव शामिल हो सकते हैं, लेकिन आम तौर पर खून-खराबा नहीं होता। मनुष्यों के प्रति निहित हिंसा, जहाँ वास्तविक हिंसा नहीं दिखाई जाती, उसे भी कवर किया जाता है।
    - **डर/डरावनी:** अधिक धमकी, भय, या ग्राफिक चोट का विवरण, और अधिक निरंतर डरावने दृश्य या विचलित करने वाली छवियां।
    - **भाषा:** हल्की गाली-गलौज और/या आपत्तिजनक भाषा (यौन अपशब्दों को छोड़कर)।
    - **लिंग:** यौन संकेत या यौन मुद्राएँ मौजूद हो सकती हैं। कामुक नग्नता या गैर-स्पष्ट यौन संभोग।
    - **जुआ:** इसमें ऐसे तत्व शामिल हो सकते हैं जो जुआ खेलने को प्रोत्साहित करते हैं या सिखाते हैं (कैसीनो गेम के सिमुलेशन, आदि)।
    - ***निहितार्थ:*** परिपक्वता में एक महत्वपूर्ण कदम को दर्शाता है, जिसमें अधिक यथार्थवादी हिंसा, अश्लील विषय और हल्की गालियाँ शामिल हैं।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI रेटिंग के लिए अभिभावक मार्गदर्शिका](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***यह क्या है:*** सामग्री 16 वर्ष और उससे अधिक आयु के व्यक्तियों के लिए उपयुक्त है।
    - ***मुख्य विशेषताएँ:***
    - **हिंसा:** हिंसा (या यौन गतिविधि) का चित्रण जो एक ऐसे स्तर तक पहुँच जाता है जो वास्तविक जीवन में अपेक्षित होता है। इसमें मानव पात्रों के प्रति यथार्थवादी हिंसा शामिल हो सकती है, अक्सर मृत्यु और चोट के चित्रण के साथ। आर्केड शैली में होने पर खूनी या रक्तरंजित हिंसा मौजूद हो सकती है।
    - **भाषा:** बहुत अधिक खराब भाषा, जिसमें यौन अपशब्द या ईशनिंदा शामिल है।
    - **ड्रग्स:** इसमें तंबाकू या शराब के उपयोग को प्रोत्साहित करना, या अवैध ड्रग उपयोग का चित्रण शामिल हो सकता है।
    - **सेक्स:** कामुक नग्नता या दृश्यमान जननांगों के बिना यौन संभोग।
    - **जुआ:** इसमें ऐसे तत्व शामिल हो सकते हैं जो जुआ खेलने को प्रोत्साहित करते हैं या सिखाते हैं।
    - ***निहितार्थ:*** इस स्तर पर सामग्री काफी अधिक परिपक्व है और इसमें अक्सर यथार्थवादी और संभावित रूप से परेशान करने वाले विषय शामिल होते हैं।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI रेटिंग के लिए अभिभावक मार्गदर्शिका](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***यह क्या है:*** सामग्री केवल वयस्कों के लिए उपयुक्त है।
    - ***मुख्य विशेषताएँ:***
    - **हिंसा:** इसका प्रयोग तब किया जाता है जब हिंसा का स्तर "घोर हिंसा" हो जाता है। इसमें मृत्यु या गंभीर चोट पहुँचाने के भयानक तरीके, यातना, सिर काटना, अंग-भंग करना, बिना उद्देश्य के हत्या करना, या निहत्थे पात्रों के प्रति हिंसा शामिल है। यौन हिंसा और धमकी को भी यहाँ वर्गीकृत किया गया है।
    - **ड्रग्स:** अवैध ड्रग्स का आकर्षक चित्रण या नियंत्रित पदार्थों का प्रमुख प्रचार।
    - **लिंग:** विस्तृत या स्पष्ट यौन गतिविधि, जिसमें दृश्यमान जननांग शामिल हैं।
    - **जुआ:** यथार्थवादी जुआ सिमुलेशन।
    - **भेदभाव:** इसमें ऐसे तत्व हो सकते हैं जो भेदभाव को प्रोत्साहित करते हैं या सिखाते हैं।
    - ***निहितार्थ:*** यह उच्चतम आयु रेटिंग है और यह उस सामग्री को इंगित करती है जो अपने ग्राफिक और संभावित रूप से परेशान करने वाले स्वभाव के कारण सख्ती से वयस्क दर्शकों के लिए है।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI रेटिंग के लिए अभिभावक मार्गदर्शिका](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***यह क्या है:*** यह विवरणकर्ता दर्शाता है कि गेम में हिंसा का चित्रण है।
    - ***गंभीरता के स्तर:***
    - **हल्का/कार्टून (PEGI 3/7):** बहुत हल्का, अवास्तविक हिंसा (जैसे, थप्पड़, कार्टून जैसी क्षति, या निहित हिंसा) अक्सर काल्पनिक पात्रों पर निर्देशित होती है।
    - **मध्यम (PEGI 12):** काल्पनिक पात्रों के प्रति अधिक ग्राफिक या यथार्थवादी हिंसा, या मानव-जैसे पात्रों के प्रति अवास्तविक हिंसा (जैसे, मामूली चोटें, कोई खून नहीं)।
    - **मजबूत (PEGI 16):** मानव पात्रों के प्रति यथार्थवादी हिंसा, जिसमें मृत्यु और चोट का चित्रण शामिल है।
    - **घृणित (PEGI 18):** कमज़ोर/निर्दोष पात्रों के विरुद्ध यातना, सिर काटना, अंग-भंग करना, या बिना किसी उद्देश्य के हिंसा सहित मृत्यु या गंभीर चोट पहुँचाने के भयानक तरीके। यौन हिंसा और धमकी को भी यहाँ वर्गीकृत किया गया है।
    - ***निहितार्थ:*** PEGI आयु रेटिंग जितनी ऊँची होगी, हिंसा का चित्रण उतना ही तीव्र और वास्तविक होगा।
    - ***स्रोत:*** [PEGI आधिकारिक वेबसाइट](https://pegi.info/what-do-the-labels-mean), [गेम्स रेटिंग प्राधिकरण](https://gamesratingauthority.org.uk/RatingBoard/ratings)
