"en:pegi_3":
  content: |-
    - ***Čo to je:*** Obsah sa považuje za vhodný pre všetky vekové skupiny.
    - ***Kľúčové charakteristiky:***
    - **Násilie:** Prijateľné sú iba veľmi mierne formy násilia, zvyčajne v komickom, kreslenom alebo detskom prostredí (napr. groteska, naznačená ubližovanie, nerealistické reakcie).
    - **Strach:** Žiadne zvuky ani obrázky, ktoré by mohli vystrašiť malé deti.
    - **Jazyk:** Nemali by sa počuť žiadne vulgarizmy.
    - **Iné:** Žiadny sexuálny obsah, drogy ani hazardné hry.
    - ***Dôsledok:*** Toto hodnotenie sa zameriava na zabezpečenie toho, aby bol obsah bezpečný a nerušil najmladšie publikum.
    - ***Zdroje:*** [Oficiálna webová stránka PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Sprievodca rodičov hodnotením PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Čo to je:*** Obsah je vhodný pre deti od 7 rokov.
    - ***Kľúčové charakteristiky:***
    - **Násilie:** Veľmi mierne formy násilia sú prijateľné. Môže ísť o implicitné, nedetailné alebo nerealistické násilie, často namierené proti fantasy postavám. Môže sa vyskytnúť aj veľmi mierne nerealistické násilie páchané na postavách podobných ľuďom.
    - **Strach:** Do tejto kategórie patria hry so scénami alebo zvukmi, ktoré môžu byť pre mladšie deti desivé (napr. znepokojujúca atmosféra, niektoré strašidelné zvuky alebo obrázky).
    - **Jazyk:** Žiadne vulgarizmy alebo iba veľmi mierne, nesexuálne nadávky.
    - **Iné:** Stále žiadny explicitný sexuálny obsah, drogy ani hazardné hry.
    - ***Dôsledok:*** Zavádza prvky, ktoré môžu byť pre veľmi malé deti príliš intenzívne, najmä pokiaľ ide o strach a mierne výraznejšie fantasy násilie.
    - ***Zdroje:*** [Oficiálna webová stránka PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Sprievodca rodičov hodnotením PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Čo to je:*** Obsah je vhodný pre osoby staršie ako 12 rokov.
    - ***Kľúčové charakteristiky:***
    - **Násilie:** Grafickejšie alebo realistickejšie násilie páchané na fantasy postavách alebo nerealistické násilie páchané na postavách podobných ľuďom. Môže to zahŕňať viditeľnejší dopad, ale vo všeobecnosti bez krviprelievania. Zahrnuté je aj implicitné násilie páchané na ľuďoch bez zobrazenia skutočného násilia.
    - **Strach/Hrôza:** Silnejšie detaily vyhrážok, hrôzy alebo grafického zranenia a dlhšie trvajúce hororové sekvencie alebo znepokojujúce obrázky.
    - **Jazyk:** Mierne nadávky a/alebo urážlivý jazyk (okrem sexuálnych nadávok).
    - **Sex:** Môžu byť prítomné sexuálne narážky alebo sexuálne pózovanie. Erotická nahota alebo neexplicitný pohlavný styk.
    - **Hazardné hry:** Môže obsahovať prvky, ktoré nabádajú k hazardu alebo ho vyučujú (simulácie kasínových hier atď.).
    - ***Dôsledok:*** Znamená významný krok vpred v dospelosti, vrátane realistickejšieho násilia, sugestívnych tém a miernej vulgarizmy.
    - ***Zdroje:*** [Oficiálna webová stránka PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Sprievodca rodičov hodnotením PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Čo to je:*** Obsah je vhodný pre osoby staršie ako 16 rokov.
    - ***Kľúčové charakteristiky:***
    - **Násilie:** Zobrazenia násilia (alebo sexuálnej aktivity), ktoré dosiahnu štádium, ktoré vyzerá rovnako, ako by sa očakávalo v skutočnom živote. Môže to zahŕňať realistické násilie páchané na ľudských postavách, často so zobrazením smrti a zranení. Krvavé násilie môže byť prítomné, ak je v arkádovom štýle.
    - **Jazyk:** Extrémnejší vulgarizmy vrátane sexuálnych nadávok alebo rúhania.
    - **Drogy:** Môže obsahovať nabádanie k užívaniu tabaku alebo alkoholu alebo zobrazenia užívania nelegálnych drog.
    - **Sex:** Erotická nahota alebo pohlavný styk bez viditeľných genitálií.
    - **Hazardné hry:** Môže obsahovať prvky, ktoré nabádajú k hazardným hrám alebo k nim vyučujú.
    - ***Dôsledok:*** Obsah na tejto úrovni je podstatne dospelejší a často obsahuje realistické a potenciálne znepokojujúce témy.
    - ***Zdroje:*** [Oficiálna webová stránka PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Sprievodca rodičov hodnotením PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Čo to je:*** Obsah je vhodný len pre dospelých.
    - ***Kľúčové charakteristiky:***
    - **Násilie:** Používa sa, keď úroveň násilia dosiahne úroveň „hrubého násilia“. Patria sem hrozné metódy spôsobujúce smrť alebo ťažké zranenia, mučenie, sťatie, rozštvrtenie, bezdôvodné zabíjanie alebo násilie voči bezbranným postavám. Sem patria aj sexuálne násilie a vyhrážky.
    - **Drogy:** Glamorizované zobrazenia nelegálnych drog alebo výrazná propagácia kontrolovaných látok.
    - **Sex:** Detailná alebo explicitná sexuálna aktivita vrátane viditeľných genitálií.
    - **Hazardné hry:** Realistické simulácie hazardných hier.
    - **Diskriminácia:** Môže obsahovať prvky, ktoré podnecujú alebo vyučujú diskrimináciu.
    - ***Dôsledok:*** Toto je najvyššie vekové obmedzenie a označuje obsah, ktorý je kvôli svojej grafickej a potenciálne znepokojivej povahe určený výhradne pre dospelých.
    - ***Zdroje:*** [Oficiálna webová stránka PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Sprievodca rodičov hodnotením PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Čo to je:*** Tento deskriptor označuje, že hra obsahuje zobrazenia násilia.
    - ***Úrovne závažnosti:***
    - **Mierne/Kreslené (PEGI 3/7):** Veľmi mierne, nerealistické násilie (napr. groteska, kreslené ubližovanie alebo implicitné násilie), často namierené proti fantasy postavám.
    - **Stredné (PEGI 12):** Grafickejšie alebo realistickejšie násilie voči fantasy postavám alebo nerealistické násilie voči ľudským postavám (napr. drobné zranenia, žiadna krv).
    - **Silné (PEGI 16):** Realistické násilie voči ľudským postavám vrátane zobrazenia smrti a zranení. Krvavé alebo krvavé násilie môže byť prítomné, ak je hra v arkádovom štýle.
    - **Hrubé (PEGI 18):** Hrozné metódy spôsobujúce smrť alebo ťažké zranenie vrátane mučenia, sťatia, rozštvrtenia alebo bezdôvodného násilia páchaného na zraniteľných/nevinných postavách. Sem patria aj sexuálne násilie a vyhrážky.
    - ***Dôsledky:*** Čím vyššie je príslušné vekové hodnotenie PEGI, tým intenzívnejšie a realistickejšie je zobrazené násilie.
    - ***Zdroje:*** [Oficiálna webová stránka PEGI](https://pegi.info/what-do-the-labels-mean), [Autorita hodnotenia hier](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Čo to je:*** Tento popis označuje, že hra obsahuje urážlivý jazyk alebo nadávky.
    - ***Úrovne závažnosti:***
    - **Mierne (PEGI 12):** Mierne nadávky a/alebo urážlivý jazyk, okrem sexuálnych nadávok (napr. „sakra“, „dopekla“, „hovno“).
    - **Silné (PEGI 16/18):** Sexuálne nadávky, rúhanie alebo vysoko urážlivý jazyk.
    - ***Dôsledok:*** Prítomnosť a intenzita vulgarizmov sa zvyšuje s vyšším vekovým hodnotením PEGI.
    - ***Zdroje:*** [Oficiálna webová stránka PEGI](https://pegi.info/what-do-the-labels-mean), [Autorita hodnotenia hier](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Čo to je:*** Tento deskriptor označuje, že hra obsahuje prvky, ktoré môžu byť desivé alebo strašidelné.
    - ***Úrovne závažnosti:***
    - **Desivé (PEGI 7):** Obrázky alebo zvuky, ktoré môžu byť pre malé deti desivé alebo strašidelné (napr. strašidelná hudba, strašidelné prostredie, výkriky v pozadí). Nemusí nevyhnutne zahŕňať priame násilie.
    - **Horor (PEGI 12+):** Silnejšie detaily vyhrážky, hrôzy alebo grafického zranenia a dlhšie trvajúce hororové sekvencie alebo znepokojujúce obrázky.
    - ***Dôsledok:*** Zameriava sa skôr na psychologický dopad a znepokojujúci obsah než na explicitné násilie.
    - ***Zdroje:*** [Oficiálna webová stránka PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Čo to je:*** Tento deskriptor označuje, že hra obsahuje prvky, ktoré nabádajú k hazardným hrám alebo ich učia.
    - ***Rozsah:*** Vzťahuje sa na simulácie tradičných hazardných hier, ktoré sa typicky nachádzajú v kasínach alebo herniach (napr. kartové hry hrané o peniaze, stávkovanie na dostihy).
    - ***Minimálne hodnotenie:*** Tento deskriptor sa zobrazuje iba pri hrách s hodnotením **PEGI 12, 16 alebo 18**. Od roku 2020 sú novo hodnotené hry s realistickými simuláciami hazardných hier vždy označené ako PEGI 18.
    - ***Poznámka k loot boxom:*** Prítomnosť „platených náhodných položiek“ (často označovaných ako loot boxy) je samostatný deskriptor obsahu („nákupy v hre“) a možno ich nájsť v hrách s nižším vekovým hodnotením (napr. PEGI 7).
    - ***Zdroje:*** [Oficiálna webová stránka PEGI](https://pegi.info/what-do-the-labels-mean), [Autorita hodnotenia hier](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Čo to je:*** Tento deskriptor označuje prítomnosť sexuálneho obsahu v hre.
    - ***Úrovne závažnosti:***
    - **Narážky/Pózovanie (PEGI 12):** Sexuálne pózovanie alebo narážky.
    - **Erotická nahota/Neexplicitný pohlavný styk (PEGI 16):** Zobrazenia erotickej nahoty alebo pohlavného styku bez viditeľných genitálií.
    - **Explicitná sexuálna aktivita (PEGI 18):** Detailná alebo explicitná sexuálna aktivita vrátane viditeľných genitálií. Do tejto kategórie patrí aj sexuálne násilie a hrozba.
    - ***Dôsledok:*** Úroveň explicitnosti a detailov v sexuálnom obsahu sa zvyšuje s vyšším vekovým hodnotením PEGI.
    - ***Zdroje:*** [Oficiálna webová stránka PEGI](https://pegi.info/what-do-the-labels-mean), [Autorita hodnotenia hier](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Čo to je:*** Tento deskriptor označuje, že hra odkazuje na alebo zobrazuje užívanie nelegálnych drog, alkoholu alebo tabaku.
    - ***Úrovne závažnosti:***
    - **Podnecovanie/zobrazenie užívania (PEGI 16):** Podnecovanie užívania tabaku alebo alkoholu (napr. získanie výhody postavou) alebo zobrazenie užívania nelegálnych drog.
    - **Glamorizácia/propagácia (PEGI 18):** Glamorizované zobrazenie nelegálnych drog alebo výrazná propagácia kontrolovaných látok.
    - ***Minimálne hodnotenie:*** Tento deskriptor sa nachádza iba v hrách s hodnotením **PEGI 16 alebo PEGI 18**.
    - ***Zdroje:*** [Oficiálna webová stránka PEGI](https://pegi.info/what-do-the-labels-mean), [Autorita hodnotenia hier](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Čo to je:*** Tento deskriptor označuje, že hra obsahuje zobrazenia etnických, náboženských, nacionalistických alebo iných stereotypov, ktoré môžu podnecovať nenávisť.
    - ***Kontext:*** Toto hodnotenie sa používa, keď hra propaguje alebo oslavuje diskrimináciu skupín na základe pôvodu, náboženstva, národnosti, pohlavia, sexuality alebo iných charakteristík.
    - ***Minimálne hodnotenie:*** Tento deskriptor sa zvyčajne zobrazuje v hrách s hodnotením **PEGI 18** kvôli závažnej povahe takéhoto obsahu.
    - ***Zdroje:*** [Oficiálna webová stránka PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Čo to je:*** Tento popis označuje, že hra ponúka voliteľné digitálne nákupy za skutočné peniaze.
    - ***Rozsah:*** Zahŕňa rôzne formy nákupov v hre:
    - **Kozmetické predmety:** Skiny, emotikony, vizuálne vylepšenia.
    - **Herné výhody:** Vylepšenia, mena, boostery.
    - **Rozšírenia/DLC:** Doplnkový obsah alebo príbeh.
    - **Platené náhodné predmety (Loot Boxy):** Ak hráči pred nákupom presne nevedia, čo dostanú (napr. balíčky kariet, debny s predmetmi).
    - ***Poznámka:*** Tento popis **nie je** vekové obmedzenie, ale informačná ikona. Môže sa zobraziť v hrách s akýmkoľvek vekovým hodnotením PEGI vrátane PEGI 3.
    - ***Obavy (najmä pre deti):*** Potenciál nadmerného míňania, povzbudzovanie k hazardnému správaniu s náhodnými položkami a tlak na nákup pre postup.
    - ***Zdroje:*** [Oficiálna webová stránka PEGI](https://pegi.info/what-do-the-labels-mean), [Rodičovská zóna - Pochopenie hodnotení PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
