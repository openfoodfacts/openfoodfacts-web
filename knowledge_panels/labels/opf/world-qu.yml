"en:pegi_3":
  content: |-
    - ***Imataq:*** Contenidoqa llapa edadniyuq runakunapaqmi allinpaq hapikun.
    - ***Características clave:***
    - **Maqanakuy:** Ancha llamp'u maqanakuyllam chaskisqa, aswantaqa asichikuq, dibujo animado utaq wawa hina (kayhina, laq'akuy, daño implícito, mana chiqap kaq reaccionkuna).
    - **Manchakuy:** Mana t'uqyaykuna nitaq siq'ikuna huch'uy wawakunata manchachiq hinachu.
    - **Simi:** Mana ima millay rimaytapas uyarinachu.
    - **Huk:** Mana sexual contenido, droga, nitaq apuesta.
    - ***Implicación:*** Kay calificación nisqapiqa, aswan wayna uyariqkunapaq contenido mana imamanta manchachikuq, mana llakichiq kananpaqmi qhawarikun.
    - ***Pukyukuna:*** [PEGIpa Web Oficialnin](https://pegi.info/what-do-the-labels-mean), [Uswitch - Tayta-mamakunapa PEGIpa chaninchayninkunapaq yanapakuy](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Imataq:*** Contenidoqa 7 watayuqmanta wichayman wawakunapaqmi allin.
    - ***Características clave:***
    - **Maqanakuy:** Ancha llampu maqanakuykunaqa chaskisqam. Kayqa kanmanmi implícito, mana detallada, utaq mana chiqap violencia, achka kutipiqa fantasía personajekunamanmi dirigisqa. Runaman rikchakuq runakunaman ancha llampu mana chiqap maqanakuypas rikurimunmanmi.
    - **Manchakuy:** Pukllaykuna escenakunayuq utaq t'uqyayniyuq, ichapas sullk'a wawakunapaq manchachikuq kanman (kayhina, mana thak wayra pacha, wakin manchakuypaq t'uqyaykuna utaq siq'ikuna) kay categoría nisqaman urmaykun.
    - **Simi:** Mana millay rimay, icha ancha llamp'u, mana warmi-qhari puñuylla juramento.
    - **Huk:** Manaraqmi explícito contenido sexual, droga, nitaq apuesta.
    - ***Implicación:*** Riqsichikun elementokunata, chaykunan kanman ancha sinchi kanman ancha huch’uy wawakunapaq, particularmente manchakuymanta hinallataq aswan pisi pronunciada violencia fantasía nisqamanta.
    - ***Pukyukuna:*** [PEGIpa Web Oficialnin](https://pegi.info/what-do-the-labels-mean), [Uswitch - Tayta-mamakunapa PEGIpa chaninchayninkunapaq yanapakuy](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Imataq:*** Contenidoqa sapan runakunapaqmi allin 12 watayuqmanta wichayman.
    - ***Llave Características:***
    - **Violencia:** Aswan gráfico utaq chiqap violencia fantasía personajekunawan, utaq mana chiqap violencia runaman rikchakuq personajekunawan. Kayqa aswan rikukuq impactoyuq kanman, ichaqa generalmente mana gore kaqwan. Runakunaman violencia implícita maypichus mana chiqap violencia rikuchisqachu chaypiqa qatasqataqmi.
    - **Manchakuy/Manchakuy:** Aswan kallpasapa amenaza, manchakuy, utaq gráfico k'irisqa detallekuna, chaymanta aswan sustentasqa manchakuy secuenciakuna utaq llakichiq siq'ikuna.
    - **Simi:** Llampu juramento hinaspa/utaq k'amikuq simi (pisi rimay expletivos sexuales).
    - **Qhari warmi-qhari puñuy:** Warmi-qhari puñuymanta rimay utaq warmi-qhari puñuymanta postura nisqapas kanmanmi. Q’ala kay erótico utaq mana sut’imanta warmi-qhari puñuy.
    - **Apuestas:** Apuestas nisqakunata kallpachaq utaq yachachiq elementokuna kanman (casino pukllaykunamanta simulaciones, hukkunapas).
    - ***Implicación:*** Puqusqa kaypi hatun llamkayta riqsichin, chaypim aswan chiqap violencia, temas sugestivos, llampu rimaykuna ima.
    - ***Pukyukuna:*** [PEGIpa Web Oficialnin](https://pegi.info/what-do-the-labels-mean), [Uswitch - Tayta-mamakunapa PEGIpa chaninchayninkunapaq yanapakuy](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Imataq:*** Contenidoqa sapan runakunapaqmi allin 16 watayuqmanta wichayman.
    - ***Características clave:***
    - **Maqanakuy:** Maqanakuymanta (utaq warmi-qhari puñuymanta) siq'ikuna, chiqap kawsaypi suyasqa hina rikch'akuq etapaman chayaq. Kayqa kanmanmi chiqap violencia runapa personajenkunawan, achka kutipiqa wañuymanta, k’irisqamanta siq’ikunawan. Yawarchasqa utaq yawarllaña maqanakuyqa kanmanmi sichus huk estilo arcade nisqapi.
    - **Simi:** Aswan sinchi mana allin rimay, chaymanta sexual expletivos utaq blasfemia.
    - **Drogakuna:** Ichapas kanman tabaco utaq trago tomayta kallpanchanapaq, utaq mana kamachisqa drogakunata qawachinapaq.
    - **Qhari-warmi kay:** Q’ala kay erótico utaq mana rikukuq genitalniyuq warmi-qhari puñuy.
    - **Apuestas:** Apuestas nisqakunata kallpachaq utaq yachachiq elementokuna kanman.
    - ***Implicación:*** Kay nivelpi contenidoqa aswan puqusqañam hinaspapas achka kutipiqa chiqap kaq hinaspa sasachakuyniyuq temakunatam churan.
    - ***Pukyukuna:*** [PEGIpa Web Oficialnin](https://pegi.info/what-do-the-labels-mean), [Uswitch - Tayta-mamakunapa PEGIpa chaninchayninkunapaq yanapakuy](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Imataq:*** Contenidoqa kuraq runakunallapaqmi allin.
    - ***Características clave:***
    - **Violencia:** Maqanakuypa nivelnin "violencia grosera" nisqaman tikrakuptinmi churakun. Kayqa manchay ruwaykunata apamun wañuy utaq sinchi k’irisqa, ñak’arichiy, uma kuchuy, aycha kuchuy, mana yuyayniyuq wañuchiy utaq mana hark’akuy atiy personajekunaman maqanakuy. Kaypiqa violencia sexual hinaspa amenaza nisqapas clasificasqam kachkan.
    - **Drogakuna:** Glamorizado retratokuna mana kamachisqa drogakunamanta utaq prominente promoción de sustancias controladas nisqamanta.
    - **Qhari warmi:** Detallada utaq explícita sexual ruway, rikukuq genitalias nisqakunatapas.
    - **Apuestas:** Chiqap pukllay simulaciones.
    - **Sapaqchay:** Sapaqchayta kallpachaq utaq yachachiq elementokuna kanman.
    - ***Implicación:*** Kayqa aswan hatun edad clasificación kaq chaymanta contenidota rikuchin mayqinchus estrictamente puqusqa uyariqkunapaq kaqta gráfica kaqninrayku chaymanta potencialmente disturbador kayninrayku.
    - ***Pukyukuna:*** [PEGIpa Web Oficialnin](https://pegi.info/what-do-the-labels-mean), [Uswitch - Tayta-mamakunapa PEGIpa chaninchayninkunapaq yanapakuy](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Imataq:*** Kay sut’inchaqqa, pukllaypi maqanakuy siq’ikuna kasqanmanta rikuchin.
    - ***Severidad Niveles:***
    - **Llampu/Dibujos animados (PEGI 3/7):** Ancha llamp'u, mana chiqap maqanakuy (kayhina, laq'akuy, dibujo animado hina daño, utaq implícito maqanakuy) sapa kuti fantasía personajekunaman dirigisqa.
    - **Moderado (PEGI 12):** Aswan gráfico utaq chiqap violencia fantasía personajekunawan, utaq mana chiqap violencia runaman rikchakuq personajekunawan (p.h., uchuy k'irisqakuna, mana yawarniyuq).
    - **Kallpasapa (PEGI 16):** Chiqap maqanakuy runapa personajenkunawan, wañuymanta, k’irisqamanta siq’ikuna. Yawarchasqa utaq yawarllaña maqanakuyqa kanmanmi sichus huk estilo arcade nisqapi.
    - **Gruso (PEGI 18):** Wañuy utaq sinchi k’irisqa apamunapaq manchakuypaq ruwaykuna, chaypin kashan ñak’arichiy, uma kuchuy, cuerpota kuchuy, otaq mana imaraykupas maqanakuy, mana allin/mana huchayoq runakunaq contranpi. Kaypiqa violencia sexual hinaspa amenaza nisqapas clasificasqam kachkan.
    - ***Implicación:*** Aswan hatun asociado PEGI edad clasificación, aswan kallpasapa hinaspa chiqap violencia siq'isqa.
    - ***Pukyukuna:*** [PEGIpa Web Oficial](https://pegi.info/what-do-the-labels-mean), [Pukllanakuna Calificación Autoridad](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Imataq:*** Kay sut’inchaqqa, pukllaypi k’amikuq simikuna utaq juramentokuna kasqanmanta rikuchin.
    - ***Severidad Niveles:***
    - **Llampu (PEGI 12):** Llampu juramento hinaspa/utaq k'amikuq simi, pisilla sexual expletivos (kayhina, "maldito", "infierno", "crap").
    - **Kallpasapa (PEGI 16/18):** Warmi-qhari puñuymanta rimaykuna, k'amikuy, utaq ancha k'amikuq simikuna.
    - ***Implicación:*** Mana allin rimaypa kaynin, kallpanpas yapakunmi aswan hatun PEGI edad nisqa chaninchasqakunawan.
    - ***Pukyukuna:*** [PEGI Oficial Web](https://pegi.info/what-do-the-labels-mean), [Pukllanakuna chaninchana kamachiq](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Imataq:*** Kay willakuqmi qawachin pukllaypiqa manchakuypaq utaq manchakuypaq elementokuna kasqanmanta.
    - ***Severidad Niveles:***
    - **Manchakuypaq (PEGI 7):** Siqikuna utaq uyariykuna manchakuypaq utaq manchakuypaq kanman uchuy warmakunapaq (kayhina, manchakuypaq takikuna, manchakuypaq pachamamakuna, qipa qapariykuna). Manan violencia directa nisqatapas churanchu.
    - **Manchakuy (PEGI 12+):** Aswan kallpasapa amenaza, manchakuy, utaq gráfico k'irisqa detallekuna, hinallataq aswan sustentasqa manchakuy secuenciakuna utaq llakichiq siq'ikuna.
    - ***Implicación:*** Impacto psicológico nisqapi, contenido disturbador nisqapi ima, manataqmi violencia explícita nisqapichu.
    - ***Pukyukuna:*** [PEGI Oficial Web](https://pegi.info/what-do-the-labels-mean), [Pukllanakuna chaninchana kamachiq](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Imataq:*** Kay willakuqmi qawachin pukllaypiqa qullqi pukllayta kallpanchaq utaq yachachiq elementokuna kasqanmanta.
    - ***Alcance:*** Simulaciones de juegos tradicionales de casualidad nisqamanta riman, típicamente tarikun casinokunapi utaq pukllay wasikunapi (kayhina, tarjeta pukllaykuna qullqipaq pukllasqa, carrerakunapi apuestas).
    - ***Aswan pisi chaninchasqa:*** Kay sut'inchaqqa **PEGI 12, 16, icha 18** chaninchasqa pukllaykunapillam rikurin. 2020 watamanta, musuq chaninchasqa pukllanakuna chiqa pukllay simulacionkunayuq sapa kuti PEGI 18.
    - ***Saqueo cajakunamanta willakuy:*** "Pagado Random Items" (sapa kuti saqueo cajakuna hina riqsisqa) kayninqa sapaq contenido willakuqmi ("Pukllay ukhupi Rantinakuykuna") chaymanta aswan pisi edadniyuq pukllaykunapi tarikunman (kayhina, PEGI 7).
    - ***Pukyukuna:*** [PEGIpa Web Oficialnin](https://pegi.info/what-do-the-labels-mean), [Pukllanakuna Calificación Autoridad](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Imataq:*** Kay sut'inchaqqa pukllaypi warmi-qhari puñuy kasqanmantam qawarichin.
    - ***Niveles de gravedad:***
    - **Insinuación/Posturación (PEGI 12):** Postura sexual utaq insinuación.
    - **Q’ala kay erótica/Intector no explícito (PEGI 16):** Q’ala kay erótica utaq mana rikukuq genitalniyuq warmi-qhari puñuymanta siq’ikuna.
    - **Actividad Sexual Explícita (PEGI 18):** Ruway detallada utaq explícita sexual, rikukuq genitalias nisqakunatapas. Violencia sexual, amenaza nisqapas kay categoría nisqamanmi yaykun.
    - ***Implicación:*** Nivel de explicitidad y detalle nisqa contenido sexual nisqapiqa yapakun aswan hatun PEGI edad nisqawan.
    - ***Pukyukuna:*** [PEGI Oficial Web](https://pegi.info/what-do-the-labels-mean), [Pukllanakuna chaninchana kamachiq](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Imataq:*** Kay sut’inchaqqa rikuchin pukllayqa mana kamachisqa drogakunata, tragota, tabaco nisqawan ima rimasqanmanta utaq rikuchisqanmanta.
    - ***Niveles de gravedad:***
    - **Kallpanchakuy/Uso nisqamanta siq'i (PEGI 16):** Tabacota utaq alcoholta llamk'achiyta kallpachay (kayhina, caracter ventajata tarin) utaq mana kamachisqa drogakuna llamk'achiyta siq'iykuna.
    - **Glamorización/Promoción (PEGI 18):** Glamorizado retratokuna mana kamachisqa drogakunamanta utaq riqsisqa promoción sustancias controladas nisqamanta.
    - ***Aswan pisi chaninchasqa:*** Kay sut'inchaqqa **PEGI 16 icha PEGI 18** nisqa pukllaykunapillam tarikun.
    - ***Pukyukuna:*** [PEGI Oficial Web](https://pegi.info/what-do-the-labels-mean), [Pukllanakuna chaninchana kamachiq](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Imataq:*** Kay willakuqmi qawachin pukllaypiqa ayllumanta, religionmanta, nacionalistamanta utaq huk estereotipokunamanta siq’ikuna kasqanmanta, chaykunam chiqninakuyta kallpanchanman.
    - ***Contexto:*** Kay chaninchayqa churakunmi, pukllayqa huñukunata sapaqchayta kallpanchaptin utaq hatunchaptin, maymanta hamusqankurayku, religionman hina, llaqtankuman hina, qari utaq warmi kayninkuman hina, warmi-qari kayninkuman hina utaq huk kayninkuman hina.
    - ***Aswan pisi chaninchasqa:*** Kay willaqqa **PEGI 18** chaninchasqa pukllaykunapim rikurin, chayhina contenidopa sinchi kayninrayku.
    - ***Pukyukuna:*** [PEGIpa Web Oficialnin](https://pegi.info/what-do-the-labels-mean), [Pukllanakuna Calificación Autoridad](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Imataq:*** Kay willakuqmi qawachin pukllayqa chiqap qullqiwan digital rantiykunata akllanapaq qusqanmanta.
    - ***Alcance:*** Imaymana formakuna pukllay ukhupi rantiykunata churan:
    - **Cosméticos imakuna:** Qarakuna, emotes, rikuy allinchaykuna.
    - **Pukllay allinkuna:** Atiy-ups, qullqi, kallpachaqkuna.
    - **Mastarikuykuna/DLC:** Yapamanta willakuy icha willakuy.
    - **Pagasqa Random Items (Loot Boxes):** Maypi pukllaqkuna mana allintachu yachanku imatachus manaraq rantichkaspa jap'isqankuta (kayhina, tarjeta paquetes, cajas de artículos).
    - ***Qhaway:*** Kay sut'inchaqqa **manan** edadpa chaninchayninchu aswanpas willakuy icono. Ima PEGI edadniyuq pukllaykunapipas rikhurinman, PEGI 3 kaqpipas
    - ***Llakikuykuna (aswanta wawakunapaq):*** Llumpay gasto ruway atiy, qullqi pukllayman rikchakuq ruwaykunata kallpachay imapas randomizado kaqwan, chaymanta ñawpaqman purinapaq rantiypaq ñit'iy.
    - ***Pukyukuna:*** [PEGIpa Web Oficialnin](https://pegi.info/what-do-the-labels-mean), [Tayta-mama Zona - PEGIpa calificacionninkunata hamutay](https://parentzone.org.uk/article/pegi-games-ratings)
