"en:pegi_3":
  content: |-
    - ***Kio ĝi estas:*** Enhavo estas konsiderata taŭga por ĉiuj aĝogrupoj.
    - ***Ŝlosilaj Karakterizaĵoj:***
    - **Perforto:** Nur tre mildaj formoj de perforto estas akcepteblaj, kutime en komika, kartuneca aŭ infaneca etoso (ekz., slapstiko, implica damaĝo, nerealismaj reagoj).
    - **Timo:** Neniuj sonoj aŭ bildoj, kiuj verŝajne timigos junajn infanojn.
    - **Lingvaĵo:** Neniu maldeca lingvaĵo estu aŭdita.
    - **Alia:** Neniu seksa enhavo, drogoj aŭ hazardludo.
    - ***Implico:*** Ĉi tiu rangigo fokusiĝas al certigi, ke la enhavo estas sekura kaj neĝena por la plej junaj spektantaroj.
    - ***Fontoj:*** [Oficiala retejo de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gvidilo por gepatroj pri PEGI-rangigoj](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Kio ĝi estas:*** La enhavo taŭgas por infanoj 7-jaraj kaj pli.
    - ***Ŝlosilaj Karakterizaĵoj:***
    - **Perforto:** Tre mildaj formoj de perforto estas akcepteblaj. Ĉi tio povas esti implica, nedetala aŭ nerealisma perforto, ofte direktita al fantaziaj roluloj. Tre milda nerealisma perforto al homsimilaj roluloj ankaŭ povas esti prezentita.
    - **Timo:** Ludoj kun scenoj aŭ sonoj, kiuj povas timigi pli junajn infanojn (ekz., maltrankviliga etoso, iuj timigaj sonoj aŭ bildoj) falas en ĉi tiun kategorion.
    - **Lingvaĵo:** Neniu maldeca lingvaĵo, aŭ nur tre milda, neseksa sakraĵo.
    - **Alia:** Ankoraŭ neniu eksplicita seksa enhavo, drogoj aŭ hazardludo.
    - ***Implico:*** Enkondukas elementojn, kiuj povus esti tro intensaj por tre junaj infanoj, precipe rilate al timo kaj iome pli okulfrapa fantazia perforto.
    - ***Fontoj:*** [Oficiala retejo de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gvidilo por gepatroj pri PEGI-rangigoj](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Kio ĝi estas:*** La enhavo taŭgas por individuoj 12-jaraj kaj pli.
    - ***Ŝlosilaj Karakterizaĵoj:***
    - **Perforto:** Pli grafika aŭ realisma perforto kontraŭ fantaziaj roluloj, aŭ nerealisma perforto kontraŭ homsimilaj roluloj. Ĉi tio povas inkluzivi pli videblan efikon, sed ĝenerale sen sango. Implica perforto al homoj, kie la efektiva perforto ne estas montrita, ankaŭ estas kovrita.
    - **Timo/Hororo:** Pli fortaj detaloj pri minaco, timo aŭ grafikaj vundoj, kaj pli daŭraj hororaj sekvencoj aŭ maltrankviligaj bildoj.
    - **Lingvaĵo:** Milda sakrado kaj/aŭ ofenda lingvaĵo (escepte de seksaj sakraĵoj).
    - **Sekso:** Seksa aludo aŭ seksa pozo povas ĉeesti. Erotika nudeco aŭ neeksplicita sekskuniĝo.
    - **Hazardludo:** Povas inkluzivi elementojn, kiuj instigas aŭ instruas hazardludon (simuladoj de kazinaj ludoj, ktp.).
    - ***Implico:*** Markas signifan paŝon supren en matureco, inkluzive de pli realisma perforto, sugestiaj temoj kaj milda blasfemado.
    - ***Fontoj:*** [Oficiala Retejo de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gvidilo por gepatroj pri PEGI-rangigoj](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Kio ĝi estas:*** La enhavo taŭgas por individuoj 16-jaraj kaj pli.
    - ***Ŝlosilaj Karakterizaĵoj:***
    - **Perforto:** Bildigoj de perforto (aŭ seksa agado) kiuj atingas stadion kiu aspektas same kiel oni atendus en la reala vivo. Tio povas inkluzivi realisman perforton kontraŭ homaj roluloj, ofte kun bildigoj de morto kaj vundo. Sanga aŭ sanga perforto povas ĉeesti se en arkada stilo.
    - **Lingvaĵo:** Pli ekstrema maldeca lingvaĵo, inkluzive de seksaj sakraĵoj aŭ blasfemo.
    - **Drogoj:** Povas inkluzivi instigon al tabako- aŭ alkoholuzo, aŭ bildigojn de kontraŭleĝa droguzo.
    - **Sekso:** Erotika nudeco aŭ sekskuniĝo sen videblaj genitaloj.
    - **Hazardludo:** Povas inkluzivi elementojn kiuj instigas aŭ instruas hazardludon.
    - ***Implico:*** Enhavo je ĉi tiu nivelo estas konsiderinde pli matura kaj ofte inkluzivas realismajn kaj eble maltrankviligajn temojn.
    - ***Fontoj:*** [Oficiala Retejo de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gvidilo por gepatroj pri PEGI-rangigoj](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Kio ĝi estas:*** Enhavo taŭgas nur por plenkreskuloj.
    - ***Ŝlosilaj Karakterizaĵoj:***
    - **Perforto:** Aplikata kiam la nivelo de perforto fariĝas "kruela perforto". Ĉi tio inkluzivas terurajn metodojn por kaŭzi morton aŭ severan vundon, torturon, senkapigon, diserigon, senmotivan mortigon aŭ perforton kontraŭ sendefendaj roluloj. Seksa perforto kaj minaco ankaŭ estas klasifikitaj ĉi tie.
    - **Drogoj:** Glorigitaj portretadoj de kontraŭleĝaj drogoj aŭ elstara reklamado de kontrolitaj substancoj.
    - **Sekso:** Detala aŭ eksplicita seksa agado, inkluzive de videblaj genitaloj.
    - **Hazardludo:** Realismaj hazardludaj simuladoj.
    - **Diskriminacio:** Povas enhavi elementojn, kiuj instigas aŭ instruas diskriminacion.
    - ***Implico:*** Ĉi tio estas la plej alta aĝrangigo kaj indikas enhavon, kiu estas strikte por maturaj spektantaroj pro sia grafika kaj eble maltrankviliga naturo.
    - ***Fontoj:*** [Oficiala retejo de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gvidilo por gepatroj pri PEGI-rangigoj](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Kio ĝi estas:*** Ĉi tiu priskribilo indikas, ke la ludo enhavas bildigojn de perforto.
    - ***Niveloj de Severeco:***
    - **Mild/Desegna (PEGI 3/7):** Tre milda, nerealisma perforto (ekz., slapstiko, kartuneca damaĝo, aŭ implica perforto) ofte direktita al fantaziaj roluloj.
    - **Modera (PEGI 12):** Pli grafika aŭ realisma perforto kontraŭ fantaziaj roluloj, aŭ nerealisma perforto kontraŭ homsimilaj roluloj (ekz., malgrandaj vundoj, sen sango).
    - **Forta (PEGI 16):** Realisma perforto kontraŭ homaj roluloj, inkluzive de bildigoj de morto kaj vundo. Sanga aŭ sanga perforto povas ĉeesti se en arkadstilo.
    - **Malglata (PEGI 18):** Teruraj metodoj por kaŭzi morton aŭ severan vundon, inkluzive de torturo, senkapigo, diserigo, aŭ senmotiva perforto kontraŭ vundeblaj/senkulpaj roluloj. Seksa perforto kaj minaco ankaŭ estas klasifikitaj ĉi tie.
    - ***Implico:*** Ju pli alta la asociita PEGI-aĝrangigo, des pli intensa kaj realisma la perforto prezentita.
    - ***Fontoj:*** [Oficiala Retejo de PEGI](https://pegi.info/what-do-the-labels-mean), [Aŭtoritato pri Ludrangigo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Kio ĝi estas:*** Ĉi tiu priskribilo indikas, ke la ludo enhavas ofendan lingvaĵon aŭ sakraĵojn.
    - ***Niveloj de Severeco:***
    - **Mild (PEGI 12):** Mild sakraĵoj kaj/aŭ ofenda lingvaĵo, krom seksaj sakraĵoj (ekz. "damn", "inferno", "fekaĵo").
    - **Forta (PEGI 16/18):** Seksaj sakraĵoj, blasfemo aŭ tre ofenda lingvaĵo.
    - ***Implico:*** La ĉeesto kaj intenseco de maldeca lingvaĵo pliiĝas kun pli altaj PEGI-aĝrangigoj.
    - ***Fontoj:*** [Oficiala Retejo de PEGI](https://pegi.info/what-do-the-labels-mean), [Aŭtoritato pri Ludrangigo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Kio ĝi estas:*** Ĉi tiu priskribilo indikas, ke la ludo enhavas elementojn, kiuj povas esti timigaj aŭ maltrankviligaj.
    - ***Niveloj de Severeco:***
    - **Timiga (PEGI 7):** Bildoj aŭ sonoj verŝajne timigaj aŭ timigaj por junaj infanoj (ekz., fantommuziko, timigaj medioj, fonaj krioj). Ne nepre inkluzivas rektan perforton.
    - **Hororo (PEGI 12+):** Pli fortaj detaloj pri minaco, timo aŭ grafikaj vundoj, kaj pli daŭraj hororaj sekvencoj aŭ maltrankviligaj bildoj.
    - ***Implico:*** Fokusiĝas sur psikologia efiko kaj maltrankviliga enhavo, anstataŭ eksplicita perforto.
    - ***Fontoj:*** [Oficiala Retejo de PEGI](https://pegi.info/what-do-the-labels-mean), [Aŭtoritato pri Ludrangigo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Kio ĝi estas:*** Ĉi tiu priskribilo indikas, ke la ludo enhavas elementojn, kiuj instigas aŭ instruas hazardludojn.
    - ***Amplekso:*** Rilatas al simuladoj de tradiciaj hazardludoj tipe troveblaj en kazinoj aŭ hazardludejoj (ekz., kartludoj ludataj por mono, vetado pri kuroj).
    - ***Minimuma Rangigo:*** Ĉi tiu priskribilo aperas nur ĉe ludoj taksitaj **PEGI 12, 16 aŭ 18**. Ekde 2020, nove taksitaj ludoj kun realismaj hazardludaj simuladoj ĉiam estas PEGI 18.
    - ***Noto pri Rabaĵujoj:*** La ĉeesto de "Pagitaj Hazardaj Aĵoj" (ofte nomataj rabaĵujoj) estas aparta enhava priskribilo ("Enludaj Aĉetoj") kaj troveblas en ludoj kun pli malaltaj aĝrangigoj (ekz., PEGI 7).
    - ***Fontoj:*** [Oficiala retejo de PEGI](https://pegi.info/what-do-the-labels-mean), [Aŭtoritato pri rangigo de ludoj](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Kio ĝi estas:*** Ĉi tiu priskribilo indikas la ĉeeston de seksa enhavo en la ludo.
    - ***Niveloj de Severeco:***
    - **Fi-aludo/Pozo (PEGI 12):** Seksa pozo aŭ fi-aludo.
    - **Erotika Nudeco/Ne-Eksplicita Sekskuniĝo (PEGI 16):** Bildigoj de erotika nudeco aŭ sekskuniĝo sen videblaj genitaloj.
    - **Eksplicita Seksa Agado (PEGI 18):** Detala aŭ eksplicita seksa agado, inkluzive de videblaj genitaloj. Seksa perforto kaj minaco ankaŭ falas en ĉi tiun kategorion.
    - ***Implico:*** La nivelo de ekspliciteco kaj detalo en seksa enhavo pliiĝas kun pli altaj PEGI-aĝrangigoj.
    - ***Fontoj:*** [Oficiala retejo de PEGI](https://pegi.info/what-do-the-labels-mean), [Aŭtoritato pri rangigo de ludoj](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Kio ĝi estas:*** Ĉi tiu priskribilo indikas, ke la ludo rilatas al aŭ prezentas la uzon de kontraŭleĝaj drogoj, alkoholo aŭ tabako.
    - ***Niveloj de Severeco:***
    - **Instigo/Bildigo de Uzo (PEGI 16):** Instigo al tabako- aŭ alkoholuzo (ekz., rolulo akiras avantaĝon) aŭ bildigoj de kontraŭleĝa droguzo.
    - **Glorigo/Promocio (PEGI 18):** Glorigitaj portretadoj de kontraŭleĝaj drogoj aŭ elstara promocio de kontrolitaj substancoj.
    - ***Minimuma Rangigo:*** Ĉi tiu priskribilo troviĝas nur en ludoj taksitaj **PEGI 16 aŭ PEGI 18**.
    - ***Fontoj:*** [Oficiala Retejo de PEGI](https://pegi.info/what-do-the-labels-mean), [Aŭtoritato pri Rangigo de Ludoj](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Kio ĝi estas:*** Ĉi tiu priskribilo indikas, ke la ludo enhavas bildigojn de etnaj, religiaj, naciismaj aŭ aliaj stereotipoj, kiuj verŝajne instigas malamon.
    - ***Kunteksto:*** Ĉi tiu rangigo estas aplikata kiam la ludo antaŭenigas aŭ gloras diskriminacion kontraŭ grupoj bazitan sur origino, religio, nacieco, sekso, sekseco aŭ aliaj karakterizaĵoj.
    - ***Minimuma Rangigo:*** Ĉi tiu priskribilo tipe aperas en ludoj taksitaj **PEGI 18**, pro la severa naturo de tia enhavo.
    - ***Fontoj:*** [Oficiala Retejo de PEGI](https://pegi.info/what-do-the-labels-mean), [Aŭtoritato pri Rangigo de Ludoj](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Kio ĝi estas:*** Ĉi tiu priskribilo indikas, ke la ludo ofertas laŭvolajn ciferecajn aĉetojn per vera mono.
    - ***Amplekso:*** Inkluzivas diversajn formojn de enludaj aĉetoj:
    - **Kosmetikaj objektoj:** Haŭtoj, emocioj, vidaj plibonigoj.
    - **Ludavantaĝoj:** Potenco-plibonigoj, valuto, akceliloj.
    - **Vastaĵoj/DLC:** Plia enhavo aŭ rakonto.
    - **Pagitaj Hazardaj Aĵoj (Rabaĵkestoj):** Kie ludantoj ne scias precize, kion ili ricevas antaŭ aĉeto (ekz., kartpakoj, objektokestoj).
    - ***Noto:*** Ĉi tiu priskribilo **ne** estas aĝklasifiko, sed informa ikono. Ĝi povas aperi en ludoj kun iu ajn PEGI-aĝklasifiko, inkluzive de PEGI 3.
    - ***Zorgoj (precipe por infanoj):*** Ebleco de troa elspezado, kuraĝigo de hazardludaj kondutoj kun hazardigitaj eroj, kaj premo aĉeti por progresi.
    - ***Fontoj:*** [Oficiala Retejo de PEGI](https://pegi.info/what-do-the-labels-mean), [Gepatra Zono - Kompreno pri PEGI-klasifikoj](https://parentzone.org.uk/article/pegi-games-ratings)
