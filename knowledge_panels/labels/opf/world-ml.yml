"en:pegi_3":
  content: |-
    - ***എന്താണിത്:*** ഉള്ളടക്കം എല്ലാ പ്രായക്കാർക്കും അനുയോജ്യമാണെന്ന് കണക്കാക്കപ്പെടുന്നു.
    - ***പ്രധാന സവിശേഷതകൾ:***
    - **അക്രമം:** വളരെ നേരിയ തരത്തിലുള്ള അക്രമങ്ങൾ മാത്രമേ സ്വീകാര്യമാകൂ, സാധാരണയായി ഹാസ്യാത്മകമോ, കാർട്ടൂണിഷ് ആയതോ, കുട്ടികളെ ഇഷ്ടപ്പെടുന്നതോ ആയ പശ്ചാത്തലത്തിൽ (ഉദാഹരണത്തിന്, സ്ലാപ്പ്സ്റ്റിക്, പരോക്ഷമായ ഉപദ്രവം, യാഥാർത്ഥ്യബോധമില്ലാത്ത പ്രതികരണങ്ങൾ).
    - **ഭയം:** കുട്ടികളെ ഭയപ്പെടുത്താൻ സാധ്യതയുള്ള ശബ്ദങ്ങളോ ചിത്രങ്ങളോ ഉണ്ടാകരുത്.
    - **ഭാഷ:** മോശം ഭാഷ കേൾക്കരുത്.
    - **മറ്റുള്ളവ:** ലൈംഗിക ഉള്ളടക്കമോ, മയക്കുമരുന്നുകളോ, ചൂതാട്ടമോ ഉണ്ടാകരുത്.
    - ***സൂചന:*** ഏറ്റവും പ്രായം കുറഞ്ഞ പ്രേക്ഷകർക്ക് ഉള്ളടക്കം സുരക്ഷിതവും ശല്യപ്പെടുത്താത്തതുമാണെന്ന് ഉറപ്പാക്കുന്നതിലാണ് ഈ റേറ്റിംഗ് ശ്രദ്ധ കേന്ദ്രീകരിക്കുന്നത്.
    - ***ഉറവിടങ്ങൾ:*** [PEGI ഔദ്യോഗിക വെബ്സൈറ്റ്](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI റേറ്റിംഗുകളിലേക്കുള്ള രക്ഷാകർതൃ ഗൈഡ്](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***എന്താണിത്:*** ഉള്ളടക്കം 7 വയസ്സും അതിൽ കൂടുതലുമുള്ള കുട്ടികൾക്ക് അനുയോജ്യമാണ്.
    - ***പ്രധാന സവിശേഷതകൾ:***
    - **അക്രമം:** വളരെ നേരിയ തരത്തിലുള്ള അക്രമങ്ങൾ സ്വീകാര്യമാണ്. ഇത് സൂചിതമോ, വിശദമല്ലാത്തതോ, യാഥാർത്ഥ്യബോധമില്ലാത്തതോ ആയ അക്രമമാകാം, പലപ്പോഴും ഫാന്റസി കഥാപാത്രങ്ങളെ ലക്ഷ്യം വച്ചുള്ളതാണ്. മനുഷ്യസമാന കഥാപാത്രങ്ങൾക്ക് നേരെയുള്ള വളരെ നേരിയ യാഥാർത്ഥ്യബോധമില്ലാത്ത അക്രമവും ഉൾപ്പെട്ടേക്കാം.
    - **ഭയം:** ഇളയ കുട്ടികളെ ഭയപ്പെടുത്തുന്ന രംഗങ്ങളോ ശബ്ദങ്ങളോ ഉള്ള ഗെയിമുകൾ (ഉദാഹരണത്തിന്, അസ്വസ്ഥമായ അന്തരീക്ഷം, ചില ഭയാനകമായ ശബ്ദങ്ങളോ ചിത്രങ്ങളോ) ഈ വിഭാഗത്തിൽ പെടുന്നു.
    - **ഭാഷ:** മോശം ഭാഷയില്ല, അല്ലെങ്കിൽ വളരെ നേരിയതും ലൈംഗികതയില്ലാത്തതുമായ അസഭ്യം മാത്രം.
    - **മറ്റുള്ളവ:** ഇപ്പോഴും വ്യക്തമായ ലൈംഗിക ഉള്ളടക്കം, മയക്കുമരുന്ന് അല്ലെങ്കിൽ ചൂതാട്ടം ഇല്ല.
    - ***സൂചന:*** വളരെ ചെറിയ കുട്ടികൾക്ക് വളരെ തീവ്രമായേക്കാവുന്ന ഘടകങ്ങൾ അവതരിപ്പിക്കുന്നു, പ്രത്യേകിച്ച് ഭയത്തിന്റെയും അൽപ്പം കൂടുതൽ വ്യക്തമായ ഫാന്റസി അക്രമത്തിന്റെയും കാര്യത്തിൽ.
    - ***ഉറവിടങ്ങൾ:*** [PEGI ഔദ്യോഗിക വെബ്‌സൈറ്റ്](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI റേറ്റിംഗുകളിലേക്കുള്ള രക്ഷാകർതൃ ഗൈഡ്](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***എന്താണിത്:*** ഉള്ളടക്കം 12 വയസ്സും അതിൽ കൂടുതലുമുള്ള വ്യക്തികൾക്ക് അനുയോജ്യമാണ്.
    - ***പ്രധാന സവിശേഷതകൾ:***
    - **അക്രമം:** ഫാന്റസി കഥാപാത്രങ്ങൾക്ക് നേരെയുള്ള കൂടുതൽ ഗ്രാഫിക് അല്ലെങ്കിൽ റിയലിസ്റ്റിക് അക്രമം, അല്ലെങ്കിൽ മനുഷ്യരെപ്പോലെയുള്ള കഥാപാത്രങ്ങൾക്ക് നേരെയുള്ള യാഥാർത്ഥ്യബോധമില്ലാത്ത അക്രമം. ഇതിൽ കൂടുതൽ ദൃശ്യമായ ആഘാതം ഉൾപ്പെടാം, പക്ഷേ സാധാരണയായി രക്തരൂക്ഷിതമായത് ഇല്ലാതെ. യഥാർത്ഥ അക്രമം കാണിക്കാത്ത മനുഷ്യർക്കെതിരായ പരോക്ഷമായ അക്രമവും ഇതിൽ ഉൾപ്പെടുന്നു.
    - **ഭയം/ഭീകരത:** ശക്തമായ ഭീഷണി, ഭയം അല്ലെങ്കിൽ ഗ്രാഫിക് പരിക്കിന്റെ വിശദാംശങ്ങൾ, കൂടുതൽ സ്ഥിരമായ ഹൊറർ സീക്വൻസുകൾ അല്ലെങ്കിൽ അസ്വസ്ഥതയുണ്ടാക്കുന്ന ചിത്രങ്ങൾ.
    - **ഭാഷ:** നേരിയ അസഭ്യം പറയൽ അല്ലെങ്കിൽ/അല്ലെങ്കിൽ നിന്ദ്യമായ ഭാഷ (ലൈംഗിക അസഭ്യ വാക്കുകൾ ചുരുക്കി).
    - **ലൈംഗികത:** ലൈംഗിക ദ്രോഹം അല്ലെങ്കിൽ ലൈംഗിക പോസുകൾ ഉണ്ടാകാം. ലൈംഗിക നഗ്നത അല്ലെങ്കിൽ വ്യക്തമല്ലാത്ത ലൈംഗിക ബന്ധം.
    - **ചൂതാട്ടം:** ചൂതാട്ടത്തെ പ്രോത്സാഹിപ്പിക്കുന്നതോ പഠിപ്പിക്കുന്നതോ ആയ ഘടകങ്ങൾ ഉൾപ്പെട്ടേക്കാം (കാസിനോ ഗെയിമുകളുടെ സിമുലേഷനുകൾ മുതലായവ).
    - ***സൂചന:*** കൂടുതൽ യാഥാർത്ഥ്യബോധമുള്ള അക്രമം, അശ്ലീലത നിറഞ്ഞ തീമുകൾ, നേരിയ അശ്ലീലം എന്നിവയുൾപ്പെടെ പക്വതയിൽ ഒരു പ്രധാന ചുവടുവയ്പ്പ് അടയാളപ്പെടുത്തുന്നു.
    - ***ഉറവിടങ്ങൾ:*** [PEGI ഔദ്യോഗിക വെബ്‌സൈറ്റ്](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI റേറ്റിംഗുകളിലേക്കുള്ള രക്ഷാകർതൃ ഗൈഡ്](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***എന്താണിത്:*** ഉള്ളടക്കം 16 വയസ്സും അതിൽ കൂടുതലുമുള്ള വ്യക്തികൾക്ക് അനുയോജ്യമാണ്.
    - ***പ്രധാന സവിശേഷതകൾ:***
    - **അക്രമം:** യഥാർത്ഥ ജീവിതത്തിൽ പ്രതീക്ഷിക്കുന്ന അതേ ഘട്ടത്തിലെത്തുന്ന അക്രമത്തിന്റെ (അല്ലെങ്കിൽ ലൈംഗിക പ്രവർത്തനത്തിന്റെ) ചിത്രീകരണങ്ങൾ. മനുഷ്യ കഥാപാത്രങ്ങൾക്ക് നേരെയുള്ള യഥാർത്ഥ അക്രമം ഇതിൽ ഉൾപ്പെടാം, പലപ്പോഴും മരണത്തിന്റെയും പരിക്കിന്റെയും ചിത്രീകരണങ്ങൾ ഇതിൽ ഉൾപ്പെടാം. ഒരു ആർക്കേഡ് ശൈലിയിലാണെങ്കിൽ രക്തരൂക്ഷിതമായ അല്ലെങ്കിൽ രക്തരൂക്ഷിതമായ അക്രമം ഉണ്ടാകാം.
    - **ഭാഷ:** ലൈംഗിക അശ്ലീല പദപ്രയോഗങ്ങളോ ദൈവനിന്ദയോ ഉൾപ്പെടെ കൂടുതൽ തീവ്രമായ മോശം ഭാഷ.
    - **മയക്കുമരുന്ന്:** പുകയിലയുടെയോ മദ്യത്തിന്റെയോ ഉപയോഗത്തെ പ്രോത്സാഹിപ്പിക്കുകയോ നിയമവിരുദ്ധമായ മയക്കുമരുന്ന് ഉപയോഗത്തിന്റെ ചിത്രീകരണങ്ങൾ ഉൾപ്പെടാം.
    - **ലൈംഗികത:** ദൃശ്യമായ ജനനേന്ദ്രിയമില്ലാതെ ലൈംഗിക നഗ്നത അല്ലെങ്കിൽ ലൈംഗിക ബന്ധം.
    - **ചൂതാട്ടം:** ചൂതാട്ടത്തെ പ്രോത്സാഹിപ്പിക്കുന്നതോ പഠിപ്പിക്കുന്നതോ ആയ ഘടകങ്ങൾ ഉൾപ്പെടാം.
    - ***സൂചന:*** ഈ തലത്തിലുള്ള ഉള്ളടക്കം കൂടുതൽ പക്വതയുള്ളതാണ്, പലപ്പോഴും യാഥാർത്ഥ്യബോധമുള്ളതും അസ്വസ്ഥതയുണ്ടാക്കുന്നതുമായ തീമുകൾ ഉൾപ്പെടുന്നു.
    - ***ഉറവിടങ്ങൾ:*** [PEGI ഔദ്യോഗിക വെബ്‌സൈറ്റ്](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI റേറ്റിംഗുകളിലേക്കുള്ള രക്ഷാകർതൃ ഗൈഡ്](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***എന്താണിത്:*** ഉള്ളടക്കം മുതിർന്നവർക്ക് മാത്രമേ അനുയോജ്യമാകൂ.
    - ***പ്രധാന സവിശേഷതകൾ:***
    - **അക്രമം:** അക്രമത്തിന്റെ തോത് "തീവ്രമായ അക്രമം" ആയി മാറുമ്പോൾ പ്രയോഗിക്കുന്നു. പ്രതിരോധമില്ലാത്ത കഥാപാത്രങ്ങൾക്ക് നേരെ മരണം അല്ലെങ്കിൽ ഗുരുതരമായ പരിക്ക്, പീഡനം, ശിരഛേദം, അവയവഛേദം, ലക്ഷ്യമില്ലാത്ത കൊലപാതകം അല്ലെങ്കിൽ അക്രമം എന്നിവ കൊണ്ടുവരുന്ന ഭയാനകമായ രീതികൾ ഇതിൽ ഉൾപ്പെടുന്നു. ലൈംഗിക അതിക്രമവും ഭീഷണിയും ഇവിടെ തരംതിരിച്ചിരിക്കുന്നു.
    - **മയക്കുമരുന്ന്:** നിയമവിരുദ്ധ മയക്കുമരുന്നുകളുടെ ഗ്ലാമറൈസ് ചെയ്ത ചിത്രീകരണങ്ങൾ അല്ലെങ്കിൽ നിയന്ത്രിത വസ്തുക്കളുടെ ശ്രദ്ധേയമായ പ്രചാരണം.
    - **ലൈംഗികത:** ദൃശ്യമായ ജനനേന്ദ്രിയം ഉൾപ്പെടെയുള്ള വിശദമായതോ സ്പഷ്ടമായതോ ആയ ലൈംഗിക പ്രവർത്തനം.
    - **ചൂതാട്ടം:** റിയലിസ്റ്റിക് ചൂതാട്ട സിമുലേഷനുകൾ.
    - **വിവേചനം:** വിവേചനത്തെ പ്രോത്സാഹിപ്പിക്കുന്നതോ പഠിപ്പിക്കുന്നതോ ആയ ഘടകങ്ങൾ അടങ്ങിയിരിക്കാം.
    - ***സൂചന:*** ഇത് ഏറ്റവും ഉയർന്ന പ്രായ റേറ്റിംഗാണ്, കൂടാതെ ഗ്രാഫിക് സ്വഭാവവും അസ്വസ്ഥതയുണ്ടാക്കുന്ന സ്വഭാവവും കാരണം മുതിർന്ന പ്രേക്ഷകർക്ക് മാത്രമുള്ള ഉള്ളടക്കത്തെ ഇത് സൂചിപ്പിക്കുന്നു.
    - ***ഉറവിടങ്ങൾ:*** [PEGI ഔദ്യോഗിക വെബ്‌സൈറ്റ്](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI റേറ്റിംഗുകളിലേക്കുള്ള രക്ഷാകർതൃ ഗൈഡ്](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***എന്താണിത്:*** ഈ വിവരണം സൂചിപ്പിക്കുന്നത് ഗെയിമിൽ അക്രമത്തിന്റെ ചിത്രീകരണങ്ങൾ അടങ്ങിയിരിക്കുന്നു എന്നാണ്.
    - ***തീവ്രത ലെവലുകൾ:***
    - **നേരിയ/കാർട്ടൂൺ (PEGI 3/7):** വളരെ നേരിയതും യാഥാർത്ഥ്യബോധമില്ലാത്തതുമായ അക്രമം (ഉദാ: സ്ലാപ്പ്സ്റ്റിക്, കാർട്ടൂണിഷ് ഉപദ്രവം, അല്ലെങ്കിൽ സൂചനയുള്ള അക്രമം) പലപ്പോഴും ഫാന്റസി കഥാപാത്രങ്ങളെ ലക്ഷ്യം വച്ചുള്ളതാണ്.
    - **മിതമായ (PEGI 12):** ഫാന്റസി കഥാപാത്രങ്ങൾക്ക് നേരെ കൂടുതൽ ഗ്രാഫിക് അല്ലെങ്കിൽ യാഥാർത്ഥ്യബോധമുള്ള അക്രമം, അല്ലെങ്കിൽ മനുഷ്യരെപ്പോലെയുള്ള കഥാപാത്രങ്ങൾക്ക് നേരെ യാഥാർത്ഥ്യബോധമില്ലാത്ത അക്രമം (ഉദാ: ചെറിയ പരിക്കുകൾ, രക്തം ഇല്ല).
    - **ശക്തം (PEGI 16):** മരണത്തിന്റെയും പരിക്കിന്റെയും ചിത്രീകരണങ്ങൾ ഉൾപ്പെടെ മനുഷ്യ കഥാപാത്രങ്ങൾക്ക് നേരെയുള്ള യാഥാർത്ഥ്യബോധമുള്ള അക്രമം. ആർക്കേഡ് ശൈലിയിലാണെങ്കിൽ രക്തരൂക്ഷിതമായ അക്രമം ഉണ്ടാകാം.
    - **ഗ്രോസ് (PEGI 18):** പീഡനം, ശിരഛേദം, അവയവഛേദം, അല്ലെങ്കിൽ ദുർബലരായ/നിരപരാധികളായ കഥാപാത്രങ്ങൾക്ക് നേരെയുള്ള പ്രേരണയില്ലാത്ത അക്രമം എന്നിവയുൾപ്പെടെ മരണമോ ഗുരുതരമായ പരിക്കോ വരുത്തുന്ന ഭയാനകമായ രീതികൾ. ലൈംഗിക അതിക്രമവും ഭീഷണിയും ഇവിടെ തരംതിരിച്ചിരിക്കുന്നു.
    - ***സൂചന:*** ബന്ധപ്പെട്ട PEGI പ്രായ റേറ്റിംഗ് ഉയർന്നതാണെങ്കിൽ, കൂടുതൽ തീവ്രവും യാഥാർത്ഥ്യബോധത്തോടെയും ചിത്രീകരിച്ചിരിക്കുന്ന അക്രമം.
    - ***ഉറവിടങ്ങൾ:*** [PEGI ഔദ്യോഗിക വെബ്‌സൈറ്റ്](https://pegi.info/what-do-the-labels-mean), [ഗെയിംസ് റേറ്റിംഗ് അതോറിറ്റി](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***എന്താണിത്:*** ഈ വിവരണം ഗെയിമിൽ അധിക്ഷേപകരമായ ഭാഷയോ അസഭ്യവാക്കുകളോ അടങ്ങിയിട്ടുണ്ടെന്ന് സൂചിപ്പിക്കുന്നു.
    - ***തീവ്രത ലെവലുകൾ:***
    - **മിതമായ (PEGI 12):** നേരിയ അസഭ്യവാക്കുകളും/അല്ലെങ്കിൽ അധിക്ഷേപകരമായ ഭാഷയും, ലൈംഗിക അധിക്ഷേപകരമായ പദങ്ങളുടെ അഭാവം (ഉദാ: "നാശം," "നരകം," "വൃത്തികേട്").
    - **ശക്തം (PEGI 16/18):** ലൈംഗിക അധിക്ഷേപകരമായ പദങ്ങൾ, ദൈവദൂഷണം, അല്ലെങ്കിൽ വളരെ നിന്ദ്യമായ ഭാഷ.
    - ***സൂചന:*** ഉയർന്ന PEGI പ്രായ റേറ്റിംഗുകൾക്കൊപ്പം മോശം ഭാഷയുടെ സാന്നിധ്യവും തീവ്രതയും വർദ്ധിക്കുന്നു.
    - ***ഉറവിടങ്ങൾ:*** [PEGI ഔദ്യോഗിക വെബ്‌സൈറ്റ്](https://pegi.info/what-do-the-labels-mean), [ഗെയിംസ് റേറ്റിംഗ് അതോറിറ്റി](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***എന്താണിത്:*** ഈ വിവരണം ഗെയിമിൽ ഭയപ്പെടുത്തുന്നതോ ഭയപ്പെടുത്തുന്നതോ ആയ ഘടകങ്ങൾ അടങ്ങിയിരിക്കുന്നുവെന്ന് സൂചിപ്പിക്കുന്നു.
    - ***തീവ്രത ലെവലുകൾ:***
    - **ഭയാനകമായത് (PEGI 7):** കുട്ടികളെ ഭയപ്പെടുത്തുന്നതോ ഭയപ്പെടുത്തുന്നതോ ആയ ചിത്രങ്ങളോ ശബ്ദങ്ങളോ (ഉദാഹരണത്തിന്, വേട്ടയാടുന്ന സംഗീതം, ഭയപ്പെടുത്തുന്ന ചുറ്റുപാടുകൾ, പശ്ചാത്തല നിലവിളികൾ). നേരിട്ടുള്ള അക്രമം നിർബന്ധമായും ഉൾപ്പെടുത്തണമെന്നില്ല.
    - **ഭയാനകം (PEGI 12+):** ശക്തമായ ഭീഷണി, ഭയം, അല്ലെങ്കിൽ ഗ്രാഫിക് പരിക്ക് വിശദാംശങ്ങൾ, കൂടുതൽ സ്ഥിരമായ ഹൊറർ സീക്വൻസുകൾ അല്ലെങ്കിൽ അസ്വസ്ഥതയുണ്ടാക്കുന്ന ചിത്രങ്ങൾ.
    - ***സൂചന:*** വ്യക്തമായ അക്രമത്തിന് പകരം മാനസിക ആഘാതത്തിലും അസ്വസ്ഥതയുണ്ടാക്കുന്ന ഉള്ളടക്കത്തിലും ശ്രദ്ധ കേന്ദ്രീകരിക്കുന്നു.
    - ***ഉറവിടങ്ങൾ:*** [PEGI ഔദ്യോഗിക വെബ്‌സൈറ്റ്](https://pegi.info/what-do-the-labels-mean), [ഗെയിംസ് റേറ്റിംഗ് അതോറിറ്റി](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***അതെന്താണ്:*** ഈ വിവരണം ഗെയിമിൽ ചൂതാട്ടത്തെ പ്രോത്സാഹിപ്പിക്കുന്നതോ പഠിപ്പിക്കുന്നതോ ആയ ഘടകങ്ങൾ അടങ്ങിയിരിക്കുന്നുവെന്ന് സൂചിപ്പിക്കുന്നു.
    - ***വ്യാപ്തി:*** കാസിനോകളിലോ ചൂതാട്ട ഹാളുകളിലോ സാധാരണയായി കാണപ്പെടുന്ന പരമ്പരാഗത അവസര ഗെയിമുകളുടെ സിമുലേഷനുകളെയാണ് ഇത് സൂചിപ്പിക്കുന്നത് (ഉദാഹരണത്തിന്, പണത്തിനായി കളിക്കുന്ന കാർഡ് ഗെയിമുകൾ, റേസുകളിൽ വാതുവെപ്പ്).
    - ***മിനിമം റേറ്റിംഗ്:*** **PEGI 12, 16, അല്ലെങ്കിൽ 18** എന്ന് റേറ്റുചെയ്‌ത ഗെയിമുകളിൽ മാത്രമേ ഈ വിവരണം ദൃശ്യമാകൂ. 2020 മുതൽ, റിയലിസ്റ്റിക് ചൂതാട്ട സിമുലേഷനുകളുള്ള പുതുതായി റേറ്റുചെയ്‌ത ഗെയിമുകൾ എല്ലായ്പ്പോഴും PEGI 18 ആണ്.
    - ***ലൂട്ട് ബോക്സുകളെക്കുറിച്ചുള്ള കുറിപ്പ്:*** "പണമടച്ചുള്ള റാൻഡം ഇനങ്ങൾ" (പലപ്പോഴും ലൂട്ട് ബോക്സുകൾ എന്ന് വിളിക്കുന്നു) സാന്നിധ്യം ഒരു പ്രത്യേക ഉള്ളടക്ക വിവരണമാണ് ("ഇൻ-ഗെയിം പർച്ചേസുകൾ") കൂടാതെ കുറഞ്ഞ പ്രായ റേറ്റിംഗുള്ള ഗെയിമുകളിൽ (ഉദാഹരണത്തിന്, PEGI 7) ഇത് കാണാം.
    - ***ഉറവിടങ്ങൾ:*** [PEGI ഔദ്യോഗിക വെബ്സൈറ്റ്](https://pegi.info/what-do-the-labels-mean), [ഗെയിംസ് റേറ്റിംഗ് അതോറിറ്റി](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***എന്താണ്:*** ഈ വിവരണം ഗെയിമിൽ ലൈംഗിക ഉള്ളടക്കത്തിന്റെ സാന്നിധ്യം സൂചിപ്പിക്കുന്നു.
    - ***തീവ്രത ലെവലുകൾ:***
    - **ഇന്യുഎൻഡോ/പോസ്റ്ററിംഗ് (PEGI 12):** ലൈംഗിക പോസിംഗ് അല്ലെങ്കിൽ ഇൻയുഎൻഡോ.
    - **ലൈംഗിക നഗ്നത/വ്യക്തമല്ലാത്ത ലൈംഗിക ബന്ധം (PEGI 16):** ദൃശ്യമായ ജനനേന്ദ്രിയങ്ങളില്ലാതെ ലൈംഗിക നഗ്നതയുടെയോ ലൈംഗിക ബന്ധത്തിന്റെയോ ചിത്രീകരണങ്ങൾ.
    - **വ്യക്തമായ ലൈംഗിക പ്രവർത്തനം (PEGI 18):** ദൃശ്യമായ ജനനേന്ദ്രിയങ്ങൾ ഉൾപ്പെടെ വിശദമായതോ സ്പഷ്ടമായതോ ആയ ലൈംഗിക പ്രവർത്തനം. ലൈംഗിക അക്രമവും ഭീഷണിയും ഈ വിഭാഗത്തിൽ പെടുന്നു.
    - ***സൂചന:*** ഉയർന്ന PEGI പ്രായ റേറ്റിംഗുകൾക്കൊപ്പം ലൈംഗിക ഉള്ളടക്കത്തിലെ സ്പഷ്ടതയുടെയും വിശദാംശങ്ങളുടെയും അളവ് വർദ്ധിക്കുന്നു.
    - ***ഉറവിടങ്ങൾ:*** [PEGI ഔദ്യോഗിക വെബ്സൈറ്റ്](https://pegi.info/what-do-the-labels-mean), [ഗെയിംസ് റേറ്റിംഗ് അതോറിറ്റി](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***എന്താണ് അത്:*** ഈ വിവരണം ഗെയിം നിയമവിരുദ്ധ മയക്കുമരുന്നുകൾ, മദ്യം അല്ലെങ്കിൽ പുകയില എന്നിവയുടെ ഉപയോഗത്തെ പരാമർശിക്കുകയോ ചിത്രീകരിക്കുകയോ ചെയ്യുന്നുവെന്ന് സൂചിപ്പിക്കുന്നു.
    - ***തീവ്രത ലെവലുകൾ:***
    - **ഉപയോഗത്തിന്റെ പ്രോത്സാഹനം/ചിത്രീകരണം (PEGI 16):** പുകയിലയുടെയോ മദ്യത്തിന്റെയോ ഉപയോഗം പ്രോത്സാഹിപ്പിക്കൽ (ഉദാഹരണത്തിന്, കഥാപാത്ര നേട്ടങ്ങൾക്ക് നേട്ടം) അല്ലെങ്കിൽ നിയമവിരുദ്ധ മയക്കുമരുന്ന് ഉപയോഗത്തിന്റെ ചിത്രീകരണം.
    - **ഗ്ലാമറൈസേഷൻ/പ്രമോഷൻ (PEGI 18):** നിയമവിരുദ്ധ മയക്കുമരുന്നുകളുടെ ഗ്ലാമറൈസ് ചെയ്ത ചിത്രീകരണങ്ങൾ അല്ലെങ്കിൽ നിയന്ത്രിത വസ്തുക്കളുടെ ശ്രദ്ധേയമായ പ്രചാരണം.
    - ***മിനിമം റേറ്റിംഗ്:*** **PEGI 16 അല്ലെങ്കിൽ PEGI 18** എന്ന് റേറ്റുചെയ്‌ത ഗെയിമുകളിൽ മാത്രമേ ഈ വിവരണം കാണാനാകൂ.
    - ***ഉറവിടങ്ങൾ:*** [PEGI ഔദ്യോഗിക വെബ്‌സൈറ്റ്](https://pegi.info/what-do-the-labels-mean), [ഗെയിംസ് റേറ്റിംഗ് അതോറിറ്റി](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***എന്താണ് അത്:*** ഈ വിവരണം സൂചിപ്പിക്കുന്നത് ഗെയിമിൽ വംശീയ, മത, ദേശീയത അല്ലെങ്കിൽ വിദ്വേഷം പ്രോത്സാഹിപ്പിക്കുന്ന മറ്റ് സ്റ്റീരിയോടൈപ്പുകളുടെ ചിത്രീകരണങ്ങൾ അടങ്ങിയിരിക്കുന്നു എന്നാണ്.
    - ***സന്ദർഭം:*** ഉത്ഭവം, മതം, ദേശീയത, ലിംഗഭേദം, ലൈംഗികത അല്ലെങ്കിൽ മറ്റ് സവിശേഷതകൾ എന്നിവയെ അടിസ്ഥാനമാക്കിയുള്ള ഗ്രൂപ്പുകൾക്കെതിരായ വിവേചനത്തെ ഗെയിം പ്രോത്സാഹിപ്പിക്കുകയോ മഹത്വപ്പെടുത്തുകയോ ചെയ്യുമ്പോൾ ഈ റേറ്റിംഗ് ബാധകമാണ്.
    - ***മിനിമം റേറ്റിംഗ്:*** അത്തരം ഉള്ളടക്കത്തിന്റെ ഗുരുതരമായ സ്വഭാവം കാരണം, **PEGI 18** റേറ്റിംഗുള്ള ഗെയിമുകളിൽ ഈ വിവരണം സാധാരണയായി ദൃശ്യമാകും.
    - ***ഉറവിടങ്ങൾ:*** [PEGI ഔദ്യോഗിക വെബ്‌സൈറ്റ്](https://pegi.info/what-do-the-labels-mean), [ഗെയിംസ് റേറ്റിംഗ് അതോറിറ്റി](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***എന്താണിത്:*** ഈ വിവരണം ഗെയിം യഥാർത്ഥ പണം ഉപയോഗിച്ച് ഓപ്ഷണൽ ഡിജിറ്റൽ വാങ്ങലുകൾ വാഗ്ദാനം ചെയ്യുന്നുവെന്ന് സൂചിപ്പിക്കുന്നു.
    - ***സ്കോപ്പ്:*** വിവിധ തരത്തിലുള്ള ഇൻ-ഗെയിം വാങ്ങലുകൾ ഉൾപ്പെടുന്നു:
    - **സൗന്ദര്യവർദ്ധക വസ്തുക്കൾ:** സ്കിന്നുകൾ, ഇമോട്ടുകൾ, വിഷ്വൽ മെച്ചപ്പെടുത്തലുകൾ.
    - **ഗെയിംപ്ലേ ഗുണങ്ങൾ:** പവർ-അപ്പുകൾ, കറൻസി, ബൂസ്റ്ററുകൾ.
    - **വിപുലീകരണങ്ങൾ/DLC:** അധിക ഉള്ളടക്കം അല്ലെങ്കിൽ കഥ.
    - **പണമടച്ചുള്ള റാൻഡം ഇനങ്ങൾ (ലൂട്ട് ബോക്സുകൾ):** കളിക്കാർക്ക് വാങ്ങുന്നതിന് മുമ്പ് അവർക്ക് എന്താണ് ലഭിക്കുന്നതെന്ന് കൃത്യമായി അറിയാത്തിടത്ത് (ഉദാ: കാർഡ് പായ്ക്കുകൾ, ഇനം ക്രേറ്റുകൾ).
    - ***കുറിപ്പ്:*** ഈ വിവരണം **ഒരു പ്രായ റേറ്റിംഗ് അല്ല, മറിച്ച് ഒരു വിവരദായക ഐക്കണാണ്. PEGI 3 ഉൾപ്പെടെ ഏത് PEGI പ്രായ റേറ്റിംഗുള്ള ഗെയിമുകളിലും ഇത് ദൃശ്യമാകും.
    - ***ആശങ്കകൾ (പ്രത്യേകിച്ച് കുട്ടികൾക്ക്):*** അമിതമായ ചെലവ്, ക്രമരഹിതമായ ഇനങ്ങൾ ഉപയോഗിച്ച് ചൂതാട്ടം പോലുള്ള പെരുമാറ്റങ്ങളെ പ്രോത്സാഹിപ്പിക്കൽ, പുരോഗതിക്കായി വാങ്ങാൻ സമ്മർദ്ദം എന്നിവയ്ക്കുള്ള സാധ്യത.
    - ***ഉറവിടങ്ങൾ:*** [PEGI ഔദ്യോഗിക വെബ്‌സൈറ്റ്](https://pegi.info/what-do-the-labels-mean), [രക്ഷാകർതൃ മേഖല - PEGI റേറ്റിംഗുകൾ മനസ്സിലാക്കൽ](https://parentzone.org.uk/article/pegi-games-ratings)
