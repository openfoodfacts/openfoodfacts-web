"en:pegi_3":
  content: |-
    - ***Что это:*** Контент считается подходящим для всех возрастных групп.
    - ***Ключевые характеристики:***
    - **Насилие:** Допускаются только очень легкие формы насилия, обычно в комической, карикатурной или детской обстановке (например, фарс, подразумеваемый вред, нереалистичные реакции).
    - **Страх:** Нет звуков или изображений, которые могут напугать маленьких детей.
    - **Язык:** Не должно быть слышно ненормативной лексики.
    - **Другое:** Нет сексуального контента, наркотиков или азартных игр.
    - ***Последствия:*** Этот рейтинг ориентирован на обеспечение безопасности и небеспокоящего контента для самой маленькой аудитории.
    - ***Источники:*** [Официальный сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch — Руководство для родителей по рейтингам PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Что это:*** Контент подходит для детей от 7 лет и старше.
    - ***Ключевые характеристики:***
    - **Насилие:** Допускаются очень мягкие формы насилия. Это может быть подразумеваемое, недетализированное или нереалистичное насилие, часто направленное на фантастических персонажей. Также может присутствовать очень мягкое нереалистичное насилие по отношению к человекоподобным персонажам.
    - **Страх:** В эту категорию попадают игры со сценами или звуками, которые могут напугать маленьких детей (например, тревожная атмосфера, пугающие звуки или изображения).
    - **Язык:** Ненормативная лексика отсутствует или присутствует только очень мягкая несексуальная ругань.
    - **Другое:** По-прежнему нет откровенного сексуального контента, наркотиков или азартных игр.
    - ***Следствие:*** Вводит элементы, которые могут быть слишком интенсивными для очень маленьких детей, особенно в плане страха и чуть более выраженного фэнтезийного насилия.
    - ***Источники:*** [Официальный сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch — Руководство для родителей по рейтингам PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Что это:*** Контент подходит для лиц от 12 лет и старше.
    - ***Ключевые характеристики:***
    - **Насилие:** Более наглядное или реалистичное насилие в отношении фантастических персонажей или нереалистичное насилие в отношении человекоподобных персонажей. Это может включать в себя более видимое воздействие, но, как правило, без крови. Подразумеваемое насилие в отношении людей, когда фактическое насилие не показано, также охватывается.
    - **Страх/Ужас:** Более сильные угрозы, ужас или графические подробности травм, а также более продолжительные ужасные сцены или тревожные изображения.
    - **Язык:** Умеренная ругань и/или оскорбительная лексика (за исключением сексуальных ругательств).
    - **Секс:** Могут присутствовать сексуальные намёки или сексуальные позы. Эротическая нагота или неявный половой акт.
    - **Азартные игры:** Может включать элементы, поощряющие или обучающие азартным играм (симуляции игр казино и т. д.).
    - ***Следствие:*** Отмечает значительный шаг к взрослению, включая более реалистичное насилие, непристойные темы и легкую ненормативную лексику.
    - ***Источники:*** [Официальный сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch — Руководство для родителей по рейтингам PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Что это:*** Контент подходит для лиц в возрасте 16 лет и старше.
    - ***Ключевые характеристики:***
    - **Насилие:** Изображения насилия (или сексуальной активности), достигающие стадии, которая выглядит так же, как и в реальной жизни. Это может включать в себя реалистичное насилие по отношению к человеческим персонажам, часто с изображениями смерти и травм. Кровавое или кровавое насилие может присутствовать, если оно в аркадном стиле.
    - **Язык:** Более экстремальная ненормативная лексика, включая сексуальные ругательства или богохульство.
    - **Наркотики:** Может включать в себя поощрение употребления табака или алкоголя или изображения употребления запрещенных наркотиков.
    - **Секс:** Эротическая нагота или половой акт без видимых гениталий.
    - **Азартные игры:** Могут включать элементы, поощряющие или обучающие азартным играм.
    - ***Последствия:*** Контент на этом уровне значительно более взрослый и часто включает реалистичные и потенциально тревожные темы.
    - ***Источники:*** [Официальный сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch — Руководство для родителей по рейтингам PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Что это:*** Контент предназначен только для взрослых.
    - ***Ключевые характеристики:***
    - **Насилие:** Применяется, когда уровень насилия становится «грубым насилием». Это включает в себя ужасающие методы причинения смерти или серьёзных увечий, пытки, обезглавливание, расчленение, беспричинное убийство или насилие по отношению к беззащитным персонажам. Сексуальное насилие и угрозы также классифицируются здесь.
    - **Наркотики:** Гламуризированное изображение запрещённых наркотиков или явная реклама контролируемых веществ.
    - **Секс:** Подробные или откровенные сексуальные действия, включая видимые гениталии.
    - **Азартные игры:** Реалистичные симуляции азартных игр.
    - **Дискриминация:** Может содержать элементы, поощряющие или обучающие дискриминации.
    - ***Примечание:*** Это самый высокий возрастной рейтинг, который обозначает контент, предназначенный строго для взрослой аудитории из-за его натуралистичного и потенциально шокирующего характера.
    - ***Источники:*** [Официальный сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch — Руководство для родителей по рейтингам PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Что это:*** Это описание указывает на то, что игра содержит сцены насилия.
    - ***Уровни серьёзности:***
    - **Умеренный/Мультяшный (PEGI 3/7):** Очень лёгкое, нереалистичное насилие (например, фарс, мультяшные повреждения или подразумеваемое насилие), часто направленное на фантастических персонажей.
    - **Умеренный (PEGI 12):** Более наглядный или реалистичный характер насилия по отношению к фантастическим персонажам или нереалистичное насилие по отношению к человекоподобным персонажам (например, незначительные травмы, отсутствие крови).
    - **Сильный (PEGI 16):** Реалистичное насилие по отношению к человеческим персонажам, включая изображения смерти и увечий. Может присутствовать кровавое насилие, если игра выполнена в аркадном стиле.
    - **Грубо (PEGI 18):** Ужасающие способы причинения смерти или серьёзных увечий, включая пытки, обезглавливание, расчленение или беспричинное насилие в отношении уязвимых/невинных персонажей. Сексуальное насилие и угрозы также относятся к этой категории.
    - ***Смысл:*** Чем выше соответствующий возрастной рейтинг PEGI, тем интенсивнее и реалистичнее изображаемое насилие.
    - ***Источники:*** [Официальный сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Организация по оценке игр](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Что это:*** Это описание указывает на то, что игра содержит оскорбительную лексику или ругательства.
    - ***Уровни серьёзности:***
    - **Умеренно (PEGI 12):** Умеренно ругательная лексика и/или оскорбительные выражения, за исключением ругательств сексуального характера (например, «чёрт», «чёрт», «дерьмо»).
    - **Умеренно (PEGI 16/18):** Брань сексуального характера, богохульство или крайне оскорбительные выражения.
    - ***Последствия:*** Наличие и интенсивность ненормативной лексики увеличиваются с ростом возрастного рейтинга PEGI.
    - ***Источники:*** [Официальный сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Организация по рейтингу игр](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Что это:*** Это описание указывает на то, что игра содержит элементы, которые могут быть пугающими или страшными.
    - ***Уровни серьёзности:***
    - **Пугающий (PEGI 7):** Изображения или звуки, которые могут быть пугающими или страшными для маленьких детей (например, навязчивая музыка, пугающие сцены, крики на заднем плане). Не обязательно включают прямое насилие.
    - **Ужасы (PEGI 12+):** Более выраженные угрозы, страх или наглядные подробности травм, а также более продолжительные сцены ужасов или тревожные образы.
    - ***Подтекст:*** Основное внимание уделяется психологическому воздействию и тревожному контенту, а не явному насилию.
    - ***Источники:*** [Официальный сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Организация по оценке игр](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Что это:*** Это описание указывает на то, что игра содержит элементы, поощряющие или обучающие азартным играм.
    - ***Область применения:*** Относится к симуляциям традиционных азартных игр, обычно встречающимся в казино или игорных залах (например, карточные игры на деньги, ставки на скачках).
    - ***Минимальный рейтинг:*** Это описание встречается только у игр с рейтингом **PEGI 12, 16 или 18**. С 2020 года новые игры с реалистичными симуляциями азартных игр всегда имеют рейтинг PEGI 18.
    - ***Примечание о лутбоксах:*** Наличие «Платных случайных предметов» (часто называемых лутбоксами) является отдельным описанием контента («Внутриигровые покупки») и может встречаться в играх с более низким возрастным рейтингом (например, PEGI 7).
    - ***Источники:*** [Официальный сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Организация по оценке игр](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Что это:*** Этот дескриптор указывает на наличие сексуального контента в игре.
    - ***Уровни серьезности:***
    - **Намек/Позы (PEGI 12):** Сексуальные позы или намёки.
    - **Эротическая нагота/Неявный половой акт (PEGI 16):** Изображения эротической наготы или полового акта без видимых гениталий.
    - **Явные сексуальные действия (PEGI 18):** Подробные или явные сексуальные действия, включая видимые гениталии. Сексуальное насилие и угрозы также попадают в эту категорию.
    - ***Подтекст:*** Уровень откровенности и детализации сексуального контента возрастает с ростом возрастного рейтинга PEGI.
    - ***Источники:*** [Официальный сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Организация по оценке игр](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Что это:*** Это описание указывает на то, что игра ссылается на употребление запрещенных наркотиков, алкоголя или табака или демонстрирует их.
    - ***Уровни серьезности:***
    - **Поощрение/Изображение употребления (PEGI 16):** Поощрение употребления табака или алкоголя (например, персонаж получает преимущество) или изображение употребления запрещенных наркотиков.
    - **Гламуризация/Продвижение (PEGI 18):** Гламуризированное изображение запрещенных наркотиков или явная реклама контролируемых веществ.
    - ***Минимальный рейтинг:*** Это описание встречается только в играх с рейтингом **PEGI 16 или PEGI 18**.
    - ***Источники:*** [Официальный сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Организация по оценке игр](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Что это:*** Это описание указывает на то, что игра содержит изображения этнических, религиозных, националистических или других стереотипов, которые могут разжигать ненависть.
    - ***Контекст:*** Этот рейтинг применяется, когда игра пропагандирует или прославляет дискриминацию в отношении групп по признаку происхождения, религии, национальности, пола, сексуальной ориентации или другим характеристикам.
    - ***Минимальный рейтинг:*** Это описание обычно появляется в играх с рейтингом **PEGI 18** из-за серьезности такого контента.
    - ***Источники:*** [Официальный сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Организация по рейтингу игр](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Что это:*** Это описание указывает на то, что игра предлагает необязательные цифровые покупки за реальные деньги.
    - ***Область:*** Включает различные формы внутриигровых покупок:
    - **Косметические предметы:** Скины, эмоции, визуальные улучшения.
    - **Преимущества игрового процесса:** Бонусы, валюта, усилители.
    - **Дополнения/DLC:** Дополнительный контент или история.
    - **Платные случайные предметы (ящики с добычей):** Когда игроки точно не знают, что они получают, до покупки (например, наборы карт, ящики с предметами).
    - ***Примечание:*** Это описание **не** возрастной рейтинг, а информационный значок. Он может появляться в играх с любым возрастным рейтингом PEGI, включая PEGI 3.
    - ***Проблемы (особенно для детей):*** Возможны чрезмерные траты, поощрение азартного поведения со случайными предметами и давление с целью покупки для прогресса.
    - ***Источники:*** [Официальный сайт PEGI](https://pegi.info/what-do-the-labels-mean), [Parent Zone — Понимание рейтингов PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
