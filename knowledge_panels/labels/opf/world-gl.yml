"en:pegi_3":
  content: |-
    - ***Que é:*** O contido considérase axeitado para todos os grupos de idade.
    - ***Características principais:***
    - **Violencia:** Só se aceptan formas de violencia moi leves, normalmente nun contexto cómico, debuxante ou infantil (por exemplo, bufonescas, danos implícitos, reaccións pouco realistas).
    - **Medo:** Non se permiten sons nin imaxes que poidan asustar a nenos pequenos.
    - **Linguaxe:** Non se debe escoitar linguaxe ofensiva.
    - **Outros:** Non se inclúe contido sexual, drogas nin xogos de azar.
    - ***Implicación:*** Esta clasificación céntrase en garantir que o contido sexa seguro e non molesto para o público máis novo.
    - ***Fontes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guía para pais sobre as clasificacións PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Que é:*** O contido é axeitado para nenos de 7 anos ou máis.
    - ***Características principais:***
    - **Violencia:** Acéptanse formas de violencia moi leves. Pode ser violencia implícita, non detallada ou non realista, a miúdo dirixida a personaxes fantásticos. Tamén pode incluírse violencia moi leve non realista dirixida a personaxes semellantes a humanos.
    - **Medo:** Os xogos con escenas ou sons que poden ser aterradores para os nenos máis pequenos (por exemplo, atmosfera inquietante, algúns sons ou imaxes aterradoras) entran nesta categoría.
    - **Linguaxe:** Sen linguaxe obscena ou só palabrotas moi leves e non sexuais.
    - **Outros:** Aínda non hai contido sexual explícito, drogas nin xogos de azar.
    - ***Implicación:*** Introduce elementos que poden ser demasiado intensos para nenos moi pequenos, especialmente en termos de medo e violencia fantástica lixeiramente máis pronunciada.
    - ***Fontes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guía para pais sobre as clasificacións PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Que é:*** O contido é axeitado para persoas maiores de 12 anos.
    - ***Características principais:***
    - **Violencia:** Máis violencia gráfica ou realista cara a personaxes fantásticas, ou violencia non realista cara a personaxes semellantes aos humanos. Isto pode incluír un impacto máis visible, pero xeralmente sen sangue. Tamén se inclúe a violencia implícita cara a humanos onde non se mostra a violencia real.
    - **Medo/Horror:** Detalles máis fortes de ameaza, medo ou lesións gráficas, e secuencias de terror máis sostidas ou imaxes perturbadoras.
    - **Linguaxe:** Xuramentos leves e/ou linguaxe ofensiva (agás improperios sexuais).
    - **Sexo:** Pode haber insinuacións sexuais ou posturas sexuais. Nudez erótica ou relacións sexuais non explícitas.
    - **Xogos de azar:** Pode incluír elementos que fomenten ou ensinen o xogo (simulacións de xogos de casino, etc.).
    - ***Implicación:*** Marca un paso significativo na madurez, incluíndo violencia máis realista, temas suxestivos e blasfemias leves.
    - ***Fontes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guía para pais sobre as clasificacións PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Que é:*** O contido é axeitado para persoas maiores de 16 anos.
    - ***Características principais:***
    - **Violencia:** Representacións de violencia (ou actividade sexual) que chegan a unha etapa que se parece á que se esperaría na vida real. Isto pode incluír violencia realista cara a personaxes humanos, a miúdo con representacións de morte e lesións. Pode haber violencia sanguenta ou sanguenta se está nun estilo arcade.
    - **Linguaxe:** Linguaxe obscena máis extrema, incluíndo improperios sexuais ou blasfemia.
    - **Drogas:** Pode incluír fomento do consumo de tabaco ou alcol, ou representacións do consumo de drogas ilegais.
    - **Sexo:** Nudez erótica ou relacións sexuais sen xenitais visibles.
    - **Xogos de azar:** Pode incluír elementos que fomenten ou ensinen o xogo.
    - ***Implicación:*** O contido neste nivel é considerablemente máis maduro e adoita incluír temas realistas e potencialmente perturbadores.
    - ***Fontes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guía para pais sobre as clasificacións PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Que é:*** O contido só é axeitado para adultos.
    - ***Características principais:***
    - **Violencia:** Aplícase cando o nivel de violencia se converte en "violencia grave". Isto inclúe métodos horribles para causar a morte ou lesións graves, tortura, decapitación, desmembramento, asasinato sen motivo ou violencia contra personaxes indefensos. A violencia e as ameazas sexuais tamén se clasifican aquí.
    - **Drogas:** Representacións glamurosas de drogas ilegais ou promoción destacada de substancias controladas.
    - **Sexo:** Actividade sexual detallada ou explícita, incluídos xenitais visibles.
    - **Xogos de azar:** Simulacións realistas de xogos de azar.
    - **Discriminación:** Pode conter elementos que fomentan ou ensinan a discriminación.
    - ***Implicación:*** Esta é a clasificación de idade máis alta e indica contido que é estritamente para público adulto debido á súa natureza gráfica e potencialmente perturbadora.
    - ***Fontes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guía para pais sobre as clasificacións PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Que é:*** Este descritor indica que o xogo contén representacións de violencia.
    - ***Niveis de gravidade:***
    - **Leve/Debuxos animados (PEGI 3/7):** Violencia moi leve e pouco realista (por exemplo, bufonesca, danos debuxados ou violencia implícita) a miúdo dirixida a personaxes fantásticos.
    - **Moderada (PEGI 12):** Violencia máis gráfica ou realista cara a personaxes fantásticos ou violencia pouco realista cara a personaxes semellantes aos humanos (por exemplo, lesións leves, sen sangue).
    - **Forte (PEGI 16):** Violencia realista cara a personaxes humanos, incluíndo representacións de morte e lesións. Pode haber violencia sanguenta ou cruenta se está nun estilo arcade.
    - **Cruz (PEGI 18):** Métodos horribles para causar a morte ou lesións graves, incluíndo tortura, decapitación, desmembramento ou violencia sen motivo contra personaxes vulnerables/inocentes. A violencia e as ameazas sexuais tamén se clasifican aquí.
    - ***Implicación:*** Canto maior sexa a clasificación de idade PEGI asociada, máis intensa e realista será a violencia representada.
    - ***Fontes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridade de clasificación de xogos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Que é:*** Este descritor indica que o xogo contén linguaxe ofensiva ou palabrotas.
    - ***Niveis de gravidade:***
    - **Leve (PEGI 12):** Palabrotas e/ou linguaxe ofensiva leves, sen palabrotas sexuais (por exemplo, "maldita sexa", "inferno", "merda").
    - **Forte (PEGI 16/18):** Palabrotas sexuais, blasfemia ou linguaxe moi ofensiva.
    - ***Implicación:*** A presenza e a intensidade da linguaxe malsonante aumentan con clasificacións de idade PEGI máis altas.
    - ***Fontes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridade de clasificación de xogos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Que é:*** Este descritor indica que o xogo contén elementos que poden ser aterradores ou aterradores.
    - ***Niveis de gravidade:***
    - **Aterrador (PEGI 7):** Imaxes ou sons que poden ser aterradores ou aterradores para nenos pequenos (por exemplo, música evocadora, ambientes aterradores, berros de fondo). Non inclúe necesariamente violencia directa.
    - **Terror (PEGI 12+):** Detalles máis fortes de ameaza, medo ou lesións gráficas, e secuencias de terror máis sostidas ou imaxes perturbadoras.
    - ***Implicación:*** Céntrase no impacto psicolóxico e no contido perturbador, en lugar da violencia explícita.
    - ***Fontes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridade de clasificación de xogos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Que é:*** Este descritor indica que o xogo contén elementos que fomentan ou ensinan a xogar.
    - ***Ámbito:*** Refírese a simulacións de xogos de azar tradicionais que se atopan normalmente en casinos ou salas de xogo (por exemplo, xogos de cartas xogados con diñeiro, apostas en carreiras).
    - ***Clasificación mínima:*** Este descritor só aparece en xogos clasificados **PEGI 12, 16 ou 18**. A partir de 2020, os xogos clasificados recentemente con simulacións de xogo realistas sempre son PEGI 18.
    - ***Nota sobre as caixas de botín:*** A presenza de "artigos aleatorios de pago" (a miúdo denominados caixas de botín) é un descritor de contido separado ("compras dentro do xogo") e pódese atopar en xogos con clasificacións de idade máis baixas (por exemplo, PEGI 7).
    - ***Fontes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridade de clasificación de xogos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Que é:*** Este descritor indica a presenza de contido sexual no xogo.
    - ***Niveis de gravidade:***
    - **Insinuacións/Posturas (PEGI 12):** Posturas ou insinuacións sexuais.
    - **Nudez erótica/Relations sexuais non explícitas (PEGI 16):** Representacións de nudez erótica ou relacións sexuais sen xenitais visibles.
    - **Actividade sexual explícita (PEGI 18):** Actividade sexual detallada ou explícita, incluídos xenitais visibles. A violencia e as ameazas sexuais tamén entran nesta categoría.
    - ***Implicación:*** O nivel de explícita e detalle no contido sexual aumenta con clasificacións de idade PEGI máis altas.
    - ***Fontes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridade de clasificación de xogos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Que é:*** Este descritor indica que o xogo fai referencia ou representa o consumo de drogas ilegais, alcol ou tabaco.
    - ***Niveis de gravidade:***
    - **Incentivo/Representación do uso (PEGI 16):** Incentivo ao consumo de tabaco ou alcol (por exemplo, se un personaxe obtén vantaxe) ou representacións do consumo de drogas ilegais.
    - **Glamización/Promoción (PEGI 18):** Representacións glamorizadas de drogas ilegais ou promoción destacada de substancias controladas.
    - ***Clasificación mínima:*** Este descritor só se atopa en xogos clasificados como **PEGI 16 ou PEGI 18**.
    - ***Fontes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridade de clasificación de xogos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Que é:*** Este descritor indica que o xogo contén representacións de estereotipos étnicos, relixiosos, nacionalistas ou doutro tipo que poden fomentar o odio.
    - ***Contexto:*** Esta clasificación aplícase cando o xogo promove ou glorifica a discriminación contra grupos baseada na orixe, relixión, nacionalidade, xénero, sexualidade ou outras características.
    - ***Clasificación mínima:*** Este descritor adoita aparecer en xogos clasificados como **PEGI 18**, debido á natureza grave dese contido.
    - ***Fontes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridade de clasificación de xogos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Que é:*** Este descritor indica que o xogo ofrece compras dixitais opcionais con diñeiro real.
    - ***Alcance:*** Inclúe varias formas de compras no xogo:
    - **Artigos cosméticos:** Aspectos, emotes, melloras visuais.
    - **Vantaxes da xogabilidade:** Potenciadores, moeda, potenciadores.
    - **Expansións/DLC:** Contido ou historia adicionais.
    - **Artigos aleatorios de pago (caixas de botín):** Onde os xogadores non saben exactamente o que están a recibir antes da compra (por exemplo, paquetes de cartas, caixas de artigos).
    - ***Nota:*** Este descritor **non** é unha clasificación por idade, senón unha icona informativa. Pode aparecer en xogos con calquera clasificación de idade PEGI, incluída a PEGI 3.
    - ***Preocupacións (especialmente para nenos):*** Posibilidade de gasto excesivo, fomento de comportamentos semellantes ao xogo con elementos aleatorios e presión para mercar para progresar.
    - ***Fontes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Zona para pais - Comprender as clasificacións PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
