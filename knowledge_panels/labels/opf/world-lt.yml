"en:pegi_3":
  content: |-
    - ***Kas tai yra:*** Turinys laikomas tinkamu visoms amžiaus grupėms.
    - ***Pagrindinės charakteristikos:***
    - **Smurtas:** Priimtinos tik labai lengvos smurto formos, dažniausiai komiškoje, animacinėje ar vaikiškoje aplinkoje (pvz., slapstick'as, numanomas įžeidimas, nerealistinės reakcijos).
    - **Baimė:** Jokių garsų ar vaizdų, kurie galėtų išgąsdinti mažus vaikus.
    - **Kalba:** Neturėtų būti girdima necenzūrinė kalba.
    - **Kita:** Jokio seksualinio turinio, narkotikų ar azartinių lošimų.
    - ***Užsakymas:*** Šis įvertinimas skirtas užtikrinti, kad turinys būtų saugus ir netrikdytų jauniausios auditorijos.
    - ***Šaltiniai:*** [Oficiali PEGI svetainė](https://pegi.info/what-do-the-labels-mean), [„Uswitch“ – PEGI reitingų vadovas tėvams](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Kas tai yra:*** Turinys tinka 7 metų ir vyresniems vaikams.
    - ***Pagrindinės charakteristikos:***
    - **Smurtas:** Priimtinos labai lengvos smurto formos. Tai gali būti numanomas, nedetalizuotas arba nerealus smurtas, dažnai nukreiptas prieš fantastinius personažus. Taip pat gali būti labai lengvas nerealus smurtas prieš į žmones panašius personažus.
    - **Baimė:** Į šią kategoriją patenka žaidimai su scenomis ar garsais, kurie gali gąsdinti jaunesnius vaikus (pvz., nerimą kelianti atmosfera, keli bauginantys garsai ar vaizdai).
    - **Kalba:** Nėra necenzūrinių žodžių arba tik labai švelnūs, neseksualūs keiksmažodžiai.
    - **Kita:** Vis dar nėra atviro seksualinio turinio, narkotikų ar azartinių lošimų.
    - ***Užuomina:*** Pateikia elementų, kurie gali būti per intensyvūs labai mažiems vaikams, ypač kalbant apie baimę ir šiek tiek ryškesnį fantastinį smurtą.
    - ***Šaltiniai:*** [Oficiali PEGI svetainė](https://pegi.info/what-do-the-labels-mean), [„Uswitch“ – PEGI reitingų vadovas tėvams](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Kas tai yra:*** Turinys tinka asmenims nuo 12 metų.
    - ***Pagrindinės charakteristikos:***
    - **Smurtas:** Labiau grafinis arba realistinis smurtas prieš fantastinius personažus arba nerealus smurtas prieš į žmones panašius personažus. Tai gali apimti labiau matomą poveikį, bet paprastai be kraujo. Taip pat draudžiamas numanomas smurtas prieš žmones, kai tikrasis smurtas nerodomas.
    - **Baimė / Siaubas:** Stipresnė grėsmė, baimė ar grafinės sužalojimo detalės ir ilgesni siaubo vaizdai arba trikdantys vaizdai.
    - **Kalba:** Lengvi keiksmažodžiai ir (arba) įžeidžianti kalba (išskyrus seksualinius keiksmažodžius).
    - **Seksas:** Gali būti seksualinių užuominų arba seksualinių pozų. Erotinis nuogumas arba neaiškūs lytiniai santykiai.
    - **Lošimai:** Gali būti elementų, kurie skatina arba moko lošti (kazino žaidimų simuliacijos ir kt.).
    - ***Užuomina:*** Žymi reikšmingą brandos žingsnį, įskaitant realesnį smurtą, dviprasmiškas temas ir švelnius keiksmažodžius.
    - ***Šaltiniai:*** [Oficiali PEGI svetainė](https://pegi.info/what-do-the-labels-mean), [Uswitch – tėvų vadovas apie PEGI įvertinimus](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Kas tai yra:*** Turinys tinka asmenims nuo 16 metų.
    - ***Pagrindinės charakteristikos:***
    - **Smurtas:** Smurto (arba seksualinės veiklos) vaizdavimas, kuris pasiekia stadiją, kuri atrodo taip, kaip būtų galima tikėtis realiame gyvenime. Tai gali apimti realistinį smurtą prieš žmones, dažnai vaizduojant mirtį ir sužalojimus. Jei žaidimas pateikiamas arkadiniu stiliumi, gali būti kruvino ar žiauraus smurto.
    - **Kalba:** Ekstremalesnė necenzūrinė kalba, įskaitant seksualinius keiksmažodžius ar šventvagystę.
    - **Narkotikai:** Gali būti skatinamas tabako ar alkoholio vartojimas arba vaizduojamas nelegalus narkotikų vartojimas.
    - **Seksas:** Erotiškas nuogumas arba lytiniai santykiai be matomų lytinių organų.
    - **Lošimai:** Gali būti elementų, kurie skatina arba moko lošti.
    - ***Išvada:*** Šio lygio turinys yra gerokai brandesnis ir dažnai apima realistiškas bei potencialiai trikdančias temas.
    - ***Šaltiniai:*** [Oficiali PEGI svetainė](https://pegi.info/what-do-the-labels-mean), [Uswitch – tėvų vadovas apie PEGI įvertinimus](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Kas tai yra:*** Turinys tinka tik suaugusiesiems.
    - ***Pagrindinės charakteristikos:***
    - **Smurtas:** Taikoma, kai smurto lygis pasiekia „didelį smurtą“. Tai apima siaubingus mirties ar sunkių sužalojimų metodus, kankinimą, galvos nukirsdinimą, kūno supjaustymą, žudymą be motyvo arba smurtą prieš beginklius asmenis. Seksualinis smurtas ir grasinimas taip pat priskiriami šiai kategorijai.
    - **Narkotikai:** Glamorizuoti nelegalių narkotikų vaizdavimai arba akivaizdus kontroliuojamų medžiagų reklamavimas.
    - **Seksas:** Detali arba atvira seksualinė veikla, įskaitant matomus lytinius organus.
    - **Azartiniai lošimai:** Realistinės azartinių lošimų simuliacijos.
    - **Diskriminacija:** Gali būti elementų, kurie skatina diskriminaciją arba moko jos.
    - ***Užuomina:*** Tai aukščiausias amžiaus įvertinimas ir nurodo turinį, kuris skirtas tik suaugusiesiems dėl savo grafinio ir potencialiai trikdančio pobūdžio.
    - ***Šaltiniai:*** [Oficiali PEGI svetainė](https://pegi.info/what-do-the-labels-mean), [„Uswitch“ – PEGI reitingų vadovas tėvams](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Kas tai yra:*** Šis deskriptorius nurodo, kad žaidime yra smurto vaizdų.
    - ***Sunkumo lygiai:***
    - **Lengvas / Animacinis (PEGI 3/7):** Labai lengvas, nerealus smurtas (pvz., slapstick'as, animacinis smurtas ar numanomas smurtas), dažnai nukreiptas į fantastinius personažus.
    - **Vidutinis (PEGI 12):** Labiau grafinis arba realistinis smurtas prieš fantastinius personažus arba nerealus smurtas prieš į žmones panašius personažus (pvz., nedideli sužalojimai, be kraujo).
    - **Stiprus (PEGI 16):** Realistinis smurtas prieš žmonių personažus, įskaitant mirties ir sužalojimų vaizdavimą. Jei žaidimas žaidžiamas arkadiniu stiliumi, gali būti kruvino ar žiauraus smurto.
    - **Bjauru (PEGI 18):** Siaubingi mirties ar sunkaus sužalojimo būdai, įskaitant kankinimą, galvos nukirsdinimą, kūno dalies nupjovimą ar nemotyvuotą smurtą prieš pažeidžiamus / nekaltus asmenis. Čia taip pat klasifikuojamas seksualinis smurtas ir grasinimas.
    - ***Užtekstas:*** Kuo aukštesnis atitinkamas PEGI amžiaus reitingas, tuo intensyvesnis ir tikroviškesnis vaizduojamas smurtas.
    - ***Šaltiniai:*** [Oficiali PEGI svetainė](https://pegi.info/what-do-the-labels-mean), [Žaidimų vertinimo tarnyba](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Kas tai yra:*** Šis deskriptorius nurodo, kad žaidime yra įžeidžiančios kalbos arba keiksmažodžių.
    - ***Sunkumo lygiai:***
    - **Lengvas (PEGI 12):** Lengvi keiksmažodžiai ir (arba) įžeidžianti kalba, išskyrus seksualinio pobūdžio keiksmažodžius (pvz., „po velnių“, „po velnių“, „šūdas“).
    - **Stiprus (PEGI 16/18):** Seksualinio pobūdžio keiksmažodžiai, šventvagystė arba labai įžeidžianti kalba.
    - ***Išvada:*** Necenzūrinės kalbos buvimas ir intensyvumas didėja didėjant PEGI amžiaus reitingui.
    - ***Šaltiniai:*** [Oficiali PEGI svetainė](https://pegi.info/what-do-the-labels-mean), [Žaidimų vertinimo tarnyba](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Kas tai yra:*** Šis deskriptorius nurodo, kad žaidime yra elementų, kurie gali būti bauginantys arba gąsdinantys.
    - ***Sunkumo lygiai:***
    - **Bauginantis (PEGI 7):** Paveikslėliai arba garsai, kurie gali būti bauginantys arba gąsdinantys mažus vaikus (pvz., vaiduokliška muzika, bauginanti aplinka, foniniai riksmai). Nebūtinai apima tiesioginį smurtą.
    - **Siaubas (PEGI 12+):** Stipresnė grėsmė, baimė ar grafinės sužalojimo detalės ir ilgesni siaubo vaizdai arba trikdantys vaizdai.
    - ***Užtekstas:*** Dėmesys skiriamas psichologiniam poveikiui ir trikdančiam turiniui, o ne atviram smurtui.
    - ***Šaltiniai:*** [Oficiali PEGI svetainė](https://pegi.info/what-do-the-labels-mean), [Žaidimų vertinimo tarnyba](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Kas tai yra:*** Šis deskriptorius nurodo, kad žaidime yra elementų, kurie skatina arba moko lošti.
    - ***Taikymo sritis:*** Nurodo tradicinių azartinių žaidimų, paprastai randamų kazino ar lošimo salėse, simuliacijas (pvz., kortų žaidimai, žaidžiami iš pinigų, lažybos dėl lenktynių).
    - ***Minimalus įvertinimas:*** Šis deskriptorius rodomas tik žaidimuose, kurių amžiaus įvertinimas yra **PEGI 12, 16 arba 18**. Nuo 2020 m. naujai įvertinti žaidimai su realistiškomis lošimų simuliacijomis visada yra PEGI 18.
    - ***Pastaba apie grobio dėžes:*** „Mokami atsitiktiniai daiktai“ (dažnai vadinami grobio dėžėmis) yra atskiras turinio deskriptorius („Pirkiniai žaidime“) ir jų galima rasti žaidimuose su žemesniu amžiaus įvertinimu (pvz., PEGI 7).
    - ***Šaltiniai:*** [Oficiali PEGI svetainė](https://pegi.info/what-do-the-labels-mean), [Žaidimų vertinimo tarnyba](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Kas tai yra:*** Šis deskriptorius nurodo seksualinio turinio buvimą žaidime.
    - ***Sunkumo lygiai:***
    - **Užmintys / Pozavimas (PEGI 12):** Seksualinis pozavimas arba užuomina.
    - **Erotinis nuogumas / Neatviras lytinis aktas (PEGI 16):** Erotinio nuogumo arba lytinio akto vaizdavimas be matomų lytinių organų.
    - **Atviras seksualinis aktyvumas (PEGI 18):** Detalus arba atviras seksualinis aktyvumas, įskaitant matomus lytinius organus. Seksualinis smurtas ir grasinimas taip pat patenka į šią kategoriją.
    - ***Išvada:*** Seksualinio turinio atvirumo ir detalumo lygis didėja kuo aukštesnis PEGI amžiaus įvertinimas.
    - ***Šaltiniai:*** [Oficiali PEGI svetainė](https://pegi.info/what-do-the-labels-mean), [Žaidimų vertinimo tarnyba](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Kas tai yra:*** Šis deskriptorius nurodo, kad žaidime minima arba vaizduojamas nelegalių narkotikų, alkoholio ar tabako vartojimas.
    - ***Sunkumo lygiai:***
    - **Vartojimo skatinimas / vaizdavimas (PEGI 16):** Tabako ar alkoholio vartojimo skatinimas (pvz., veikėjas įgyja pranašumą) arba nelegalių narkotikų vartojimo vaizdavimas.
    - **Glamorinimas / reklama (PEGI 18):** Glamorizuotas nelegalių narkotikų vaizdavimas arba akivaizdus kontroliuojamų medžiagų reklamavimas.
    - ***Minimalus įvertinimas:*** Šis deskriptorius randamas tik žaidimuose, pažymėtuose **PEGI 16 arba PEGI 18**.
    - ***Šaltiniai:*** [Oficiali PEGI svetainė](https://pegi.info/what-do-the-labels-mean), [Žaidimų vertinimo tarnyba](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Kas tai yra:*** Šis deskriptorius nurodo, kad žaidime yra etninių, religinių, nacionalistinių ar kitų stereotipų, galinčių skatinti neapykantą, vaizdavimo.
    - ***Kontekstas:*** Šis įvertinimas taikomas, kai žaidimas skatina arba šlovina diskriminaciją prieš grupes dėl kilmės, religijos, tautybės, lyties, seksualinės orientacijos ar kitų savybių.
    - ***Minimalus įvertinimas:*** Šis deskriptorius paprastai rodomas žaidimuose, kuriems suteiktas **PEGI 18** įvertinimas dėl tokio turinio šiurkštumo.
    - ***Šaltiniai:*** [Oficiali PEGI svetainė](https://pegi.info/what-do-the-labels-mean), [Žaidimų vertinimo tarnyba](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Kas tai yra:*** Šis deskriptorius nurodo, kad žaidime siūlomi pasirenkami skaitmeniniai pirkiniai už tikrus pinigus.
    - ***Taikymo sritis:*** Apima įvairias žaidimo metu atliekamų pirkinių formas:
    - **Kosmetikos daiktai:** Skinai, emocijos, vizualiniai patobulinimai.
    - **Žaidimo privalumai:** Galios patobulinimai, valiuta, stiprintuvai.
    - **Plėtiniai / DLC:** Papildomas turinys arba istorija.
    - **Mokami atsitiktiniai daiktai (grobio dėžės):** Kai žaidėjai tiksliai nežino, ką gauna prieš pirkdami (pvz., kortų paketai, daiktų dėžės).
    - ***Pastaba:*** Šis deskriptorius **ne** amžiaus apribojimas, o informacinė piktograma. Jis gali būti rodomas žaidimuose su bet kokiu PEGI amžiaus reitingu, įskaitant PEGI 3.
    - ***Problemos (ypač vaikams):*** Galimas per didelis išlaidavimas, lošimo elgesio skatinimas su atsitiktinai parinktais daiktais ir spaudimas pirkti norint tobulėti.
    - ***Šaltiniai:*** [Oficiali PEGI svetainė](https://pegi.info/what-do-the-labels-mean), [Tėvų zona – PEGI reitingų supratimas](https://parentzone.org.uk/article/pegi-games-ratings)
