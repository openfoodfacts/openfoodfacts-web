"en:pegi_3":
  content: |-
    - ***Iyintoni:*** Umxholo uthathwa njengofanelekile kuwo onke amaqela obudala.
    - ***IiMpawu eziPhambili:***
    - **Ubundlobongela:** Kuphela ziintlobo zobundlobongela ezibuthathaka kakhulu ezamkelekileyo, ngokuqhelekileyo kwimeko ehlekisayo, eyoopopayi, okanye efana nomntwana (umz., i-slapstick, ukwenzakala okuchazwayo, ukusabela okungeyonyani).
    - **Uloyiko:** Akukho zandi okanye imifanekiso enokoyikisa abantwana abancinci.
    - **Ulwimi:** Akukho lwimi lubi kufuneka luviwe.
    - **Okunye:** Akukho mxholo wesondo, iziyobisi, okanye ungcakazo.
    - ***Intsingiselo:*** Olu thelekelelo lujolise ekuqinisekiseni ukuba umxholo ukhuselekile kwaye awuphazamisi kubaphulaphuli abancinci.
    - ***Imithombo:*** [IWebhusayithi esemthethweni ye-PEGI](https://pegi.info/what-do-the-labels-mean), [UTshintsho - IsiKhokelo saBazali kuHlolo lwePEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Iyintoni:*** Umxholo ulungele abantwana abaneminyaka esi-7 nangaphezulu.
    - ***IiMpawu eziPhambili:***
    - **Ubundlobongela:** Iindlela ezingeyomfuneko kakhulu zobundlobongela zamkelekile. Oku kungachazwa, okungachazwanga, okanye ubundlobongela obungeyonyani, obusoloko bujoliswe kubalinganiswa bentelekelelo. Ubundlobongela obungeyonyani obuphakathi kakhulu kubalinganiswa abafana nabantu busenokubonakala.
    - **Uloyiko:** Imidlalo enemiboniso okanye izandi ezinokuboyikisa abantwana abancinci (umzekelo, umoya ongazinzisiyo, izandi ezoyikisayo okanye imifanekiso) iwela kolu luhlu.
    - **Ulwimi:** Akukho lwimi lubi, okanye izithuko ezithambileyo nezingabhekiseli ngokwesondo.
    - **Okunye:** Akukho mxholo wesondo ocacileyo, iziyobisi, okanye ungcakazo.
    - ***Intsingiselo:*** Yazisa izinto ezinokuba qatha kakhulu kubantwana abancinci kakhulu, ngakumbi malunga noloyiko kunye nobundlobongela obuvakala ngakumbi bephupha.
    - ***Imithombo:*** [IWebhusayithi esemthethweni ye-PEGI](https://pegi.info/what-do-the-labels-mean), [UTshintsho - IsiKhokelo saBazali kuHlolo lwePEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Iyintoni:*** Umxholo ulungele abantu abaneminyaka eyi-12 nangaphezulu.
    - ***IiNgcaciso eziPhambili:***
    - **Ubundlobongela:** Ubundlobongela obungaphaya bomzobo okanye obuyinyani obubhekiselele kubalinganiswa bentelekelelo, okanye ubundlobongela obungeyonyani kubalinganiswa abafana nabantu. Oku kunokubandakanya impembelelo ebonakala ngakumbi, kodwa ngokubanzi ngaphandle kokudubula. Ubundlobongela obuchazwayo ebantwini apho olona bundlobongela bungaboniswanga nalo luyabandakanywa.
    - **Uloyiko/Ukoyikeka:** Isisongelo esinamandla, ukoyikwa, okanye iinkcukacha zokwenzakala okumzobo, kunye nolandelelwano oloyikekayo oluqhubekayo okanye imifanekiso ephazamisayo.
    - **Ulwimi:** Ukuthuka kunye/okanye ulwimi olukhubekisayo (olufutshane lwezithuko zesini).
    - **Ukwabelana ngesondo:** Iintetho zesondo okanye ukuthunyelwa ngokwesondo kunokubakho. Ubunqunu obuvuselela inkanuko okanye ukwabelana ngesondo ngokungafihlisiyo.
    - **Ukungcakaza:** Kusenokuquka izinto ezikhuthaza okanye ezifundisa ungcakazo (ukulinganisa imidlalo yekhasino, njl. njl.).
    - ***Intsingiselo:*** Iphawula inyathelo elibalulekileyo lokukhula, kuquka ubundlobongela obuyinyani, imixholo ecekisayo, kunye nezinyeliso ezingephi.
    - ***Imithombo:*** [IWebhsayithi esemthethweni ye-PEGI](https://pegi.info/what-do-the-labels-mean), [UTshintsho - IsiKhokelo saBazali kuHlolo lwePEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Iyintoni:*** Umxholo ulungele abantu abaneminyaka eyi-16 nangaphezulu.
    - ***IiMpawu eziPhambili:***
    - **Ubundlobongela:** Imiboniso yobundlobongela (okanye izenzo zesondo) ezifikelela kwinqanaba elijongeka ngokufanayo neliya kulindeleka kubomi bokwenyani. Oku kunokubandakanya ubundlobongela obuyinyani kubalinganiswa babantu, rhoqo ngemifanekiso yokufa nokwenzakala. Ubundlobongela obunoburhalarhume okanye olunegazi lunokubakho ukuba lukwindlela ye-arcade.
    - **Ulwimi:** Ulwimi olubi ngokugqithisileyo, kuquka izithuko zesini okanye ukunyelisa.
    - **Iziyobisi:** Asenokuquka inkuthazo yokusetyenziswa kwecuba okanye utywala, okanye imiboniso yokusetyenziswa kweziyobisi ezingekho mthethweni.
    - **Isondo:** Ubunqunu obuvuselela inkanuko okanye ukwabelana ngesondo ngaphandle kwamalungu esini abonakalayo.
    - **Ukungcakaza:** Kusenokuquka izinto ezikhuthaza okanye ezifundisa ungcakazo.
    - ***Intsingiselo:*** Umxholo kweli nqanaba ukhule kakhulu kwaye uhlala ubandakanya imixholo eyinyani kunye nenokuthi iphazamise.
    - ***Imithombo:*** [IWebhsayithi esemthethweni ye-PEGI](https://pegi.info/what-do-the-labels-mean), [UTshintsho - IsiKhokelo saBazali kuHlolo lwePEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Iyintoni:*** Umxholo ulungele abantu abadala kuphela.
    - ***IiMpawu eziPhambili:***
    - **Ubundlobongela:** Busetyenziswa xa inqanaba lobundlobongela liba "nobundlobongela obugqithisileyo." Oku kuquka iindlela ezimanyumnyezi zokuzisa ukufa okanye ukwenzakala okumanyumnyezi, intuthumbo, ukunqunyulwa kwentloko, ukunqunyulwa, ukubulala okungenanjongo, okanye ubundlobongela kubalinganiswa abangakwazi kuzikhusela. Ubundlobongela obuphathelele kwezesondo kunye nezoyikiso nazo zicalulwa apha.
    - **Iziyobisi:** Imifanekiso encomekayo yeziyobisi ezingekho mthethweni okanye ukukhuthazwa okubalaseleyo kwezinto ezilawulwayo.
    - **Ukwabelana ngesondo:** Izenzo zesondo ezineenkcukacha okanye ezicacileyo, kuquka amalungu obuni abonakalayo.
    - **Ukungcakaza:** Ukulinganisa okuyinyaniso kongcakazo.
    - **Ucalucalulo:** Isenokuba nezinto ezikhuthaza okanye ezifundisa ucalucalulo.
    - ***Intsingiselo:*** Eli lolona mlinganiselo liphezulu lobudala kwaye libonisa umxholo ojoliswe ngokungqongqo kubaphulaphuli abaqolileyo ngenxa yomzobo kunye nendalo enokubanokuphazamisa.
    - ***Imithombo:*** [IWebhsayithi esemthethweni ye-PEGI](https://pegi.info/what-do-the-labels-mean), [UTshintsho - IsiKhokelo saBazali kuHlolo lwePEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Iyintoni:*** Esi sichazi sibonisa ukuba umdlalo uqulethe imiboniso yobundlobongela.
    - ***Amanqanaba oBungqongqo:***
    - **Iphakathi/Ikhathuni (PEGI 3/7):** Ubumnene kakhulu, ubundlobongela obungenanyani (umzekelo, intonga yempama, ukwenzakala kwekhathuni, okanye ubundlobongela obucingelwayo) obusoloko bujoliswe kubalinganiswa bentelekelelo.
    - **Phakathi (PEGI 12):** Ubundlobongela obungaphaya bomzobo okanye obuyinyani obubhekiselele kubalinganiswa bentelekelelo, okanye ubundlobongela obungekho ngqiqweni kubalinganiswa abafana nabantu (umzekelo, ukonzakala okungephi, akukho gazi).
    - **Oluqilima (PEGI 16):** Ubundlobongela obuyinyani kubalinganiswa abangabantu, kuquka nemifanekiso yokufa nokwenzakala. Ubundlobongela obunoburhalarhume okanye olunegazi lunokubakho ukuba lukwindlela ye-arcade.
    - **Gross (PEGI 18):** Iindlela ezoyikekayo zokuzisa ukufa okanye ukwenzakala okumandundu, kuquka intuthumbo, ukunqunyulwa intloko, ukunqunyulwa, okanye ubundlobongela obungenanjongo ngokuchasene nabalinganiswa abasesichengeni/abamsulwa. Ubundlobongela obuphathelele kwezesondo kunye nezoyikiso nazo zicalulwa apha.
    - ***Intsingiselo:*** Okukhona iphezulu i-PEGI yomlinganiso wobudala onxulumeneyo, kokukhona ubundlobongela obuboniswayo buqina kwaye buyinyani.
    - ***Imithombo:*** [IWebhsayithi esemthethweni ye-PEGI](https://pegi.info/what-do-the-labels-mean), [IGunya lokulinganisa iMidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Iyintoni:*** Esi sichazi sibonisa ukuba umdlalo uqulathe ulwimi olukhubekisayo okanye izithuko.
    - ***Amanqanaba oBungqongqo:***
    - **Kancinci (PEGI 12):** Ukuthuka kunye/okanye ulwimi olukhubekisayo, olufutshane kwizithuko zesini (umz., "damn," "isihogo," "crap").
    - **Omelele (PEGI 16/18):** Izithuko zesini, ukunyelisa, okanye ulwimi olukhubekisayo.
    - ***Intsingiselo:*** Ubukho kunye nobunzulu bolwimi olubi buyanyuka ngamaqondo aphezulu e-PEGI yobudala.
    - ***Imithombo:*** [PEGI IWebhsayithi esemthethweni ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Igunya lokulinganisa iMidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Iyintoni:*** Esi sichazi sibonisa ukuba umdlalo uqulathe izinto ezinokoyikisa okanye zoyike.
    - ***Amanqanaba oBungqongqo:***
    - **Eyothusayo (PEGI 7):** Imifanekiso okanye izandi ezinokuthi zoyike okanye zoyike kubantwana abancinci (umz., umculo okhathazayo, indawo eyoyikisayo, izikhalo zangasemva). Ayibandakanyi ubundlobongela obuthe ngqo.
    - **Isoyikiso (PEGI 12+):** Isisongelo esinamandla, ukunkwantya, okanye iinkcukacha zokwenzakala okumzobo, kunye nolandelelwano olothusayo oluqhubekayo okanye imifanekiso ephazamisayo.
    - ***Intsingiselo:*** Igxile kwimpembelelo yengqondo kunye nomxholo ophazamisayo, kunobundlobongela obucacileyo.
    - ***Imithombo:*** [PEGI IWebhsayithi esemthethweni ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Igunya lokulinganisa iMidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Iyintoni:*** Esi sichazi sibonisa ukuba umdlalo uqulethe izinto ezikhuthaza okanye ezifundisa ungcakazo.
    - ***Scope:*** Ibhekiselele kufaniso lwemidlalo yamathuba yakudala edla ngokufumaneka kwiikhasino okanye kwiholo yokungcakaza (umz., imidlalo yamakhadi edlalwa ngemali, ukubheja kugqatso).
    - ***Umlinganiselo ophantsi:*** Esi sichazi sivela kuphela kwimidlalo enikwe umlinganiselo **PEGI 12, 16, okanye 18**. Ukusukela ngo-2020, imidlalo esanda ukulinganiswa kunye nemilinganiselo yongcakazo eyinyani isoloko i-PEGI 18.
    - ***Qaphela kwiiBhokisi zokuLawula:*** Ubukho bezinto "eziHlawulweyo ezingaQekanga" (ezihlala zibizwa ngokuba ziibhokisi zokuphanga) yinkcazo yomxholo eyahlukileyo ("I-In-Game Purchase) kunye nemidlalo ephantsi ye-PE inokufunyanwa (i-7 yemidlalo enokufunyanwa).
    - ***Imithombo:*** [PEGI IWebhsayithi esemthethweni ye-PEGI](https://pegi.info/what-do-the-labels-mean), [IGunya lokulinganisa iMidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Iyintoni:*** Esi sichazi sichaza ubukho bomxholo wesondo kumdlalo.
    - ***Amanqanaba oBungqongqo:***
    - **Innuendo/Posturing (PEGI 12):** Ukuthunyelwa ngokwesondo okanye i-innuendo.
    - **I-Erotic Nudity/Non-Cappening (PEGI 16):** Imiboniso yobunqunu obuvuselela inkanuko yesini okanye ukwabelana ngesondo ngaphandle kwamalungu esini abonakalayo.
    - **Ukwabelana ngesondo ngokungafihlisiyo (PEGI 18):** Umsebenzi wesondo oneenkcukacha okanye ocacileyo, kuquka amalungu obuni abonakalayo. Ubundlobongela obuphathelele kwezesondo kunye nezigrogriso nazo ziwela kolu didi.
    - ***Intsingiselo:*** Inqanaba lokucaca kunye neenkcukacha kumxholo wesondo wonyuka ngemilinganiselo ephezulu ye-PEGI yobudala.
    - ***Imithombo:*** [PEGI Iwebhusayithi esemthethweni](https://pegi.info/what-do-the-labels-mean), [IGunya lokulinganisa iMidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Iyintoni:*** Esi sichazi sibonisa ukuba umdlalo ubhekisa okanye ubonisa ukusetyenziswa kweziyobisi ezingekho mthethweni, utywala, okanye icuba.
    - ***Amanqanaba oBungqongqo:***
    - **Inkuthazo/uMzobo wokuSetyenziswa (PEGI 16):** Ukukhuthazwa kokusetyenziswa kwecuba okanye utywala (umz., abalinganiswa bazuza inzuzo) okanye imiboniso yokusetyenziswa kweziyobisi ezingekho mthethweni.
    - **Ukuncoma/uNyuselo (PEGI 18):** Imifanekiso encomekayo yeziyobisi ezingekho mthethweni okanye ukukhuthazwa okubalaseleyo kwezinto ezilawulwayo.
    - ***Umlinganiselo ophantsi:*** Esi sichazi sifumaneka kuphela kwimidlalo elinganiswe **PEGI 16 okanye PEGI 18**.
    - ***Imithombo:*** [PEGI IWebhsayithi esemthethweni ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Igunya lokulinganisa iMidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Iyintoni na:*** Esi sichazi sibonisa ukuba umdlalo uqulathe ukuboniswa kobuhlanga, inkolo, ubuzwe, okanye ezinye iinkolelo ezinokuthi zikhuthaze intiyo.
    - ***Umxholo:*** Olu luhlu lusetyenziswa xa umdlalo ukhuthaza okanye uzukisa ucalucalulo olujoliswe kwimvelaphi, inkolo, ubuzwe, isini, isini, okanye ezinye iimpawu.
    - ***Owona mlinganiselo uphantsi:*** Esi sichazi sikholisa ukubonakala kwimidlalo elinganiswe **PEGI 18**, ngenxa yobunzima bomxholo onjalo.
    - ***Imithombo:*** [IWebhsayithi esemthethweni ye-PEGI](https://pegi.info/what-do-the-labels-mean), [IGunya lokulinganisa iMidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Iyintoni:*** Esi sichazi sichaza ukuba umdlalo ubonelela ngokuthenga ngedijithali ngemali yokwenyani.
    - ***Scope:*** Uquka iindlela ezahlukeneyo zokuthenga ngaphakathi komdlalo:
    - **Izinto zokuthambisa:** Izikhumba, iimvakalelo, izincedisi ezibonakalayo.
    - **Iinzuzo zomdlalo:** Amandla aphezulu, imali, izincedisi.
    - ** Ukwandiswa/i-DLC:** Umxholo okanye ibali elongezelelweyo.
    - **Izinto eziHlawulweyo ngokungaQekanga (Iibhokisi zokuphanga):** Apho abadlali bangazi kakuhle ukuba bafumana ntoni na phambi kokuthenga (umzekelo, iipakethi zamakhadi, iikhreyithi zezinto).
    - ***Qaphela:*** Esi sichazi **ayisiyo** isikali sobudala kodwa luphawu lolwazi. Inokuvela kwimidlalo nangaliphi na izinga le-PEGI lobudala, ukuquka i-PEGI 3.
    - ***Iinkxalabo (ingakumbi ebantwaneni):*** Enokubakho kwinkcitho egqithisileyo, inkuthazo yokuziphatha okufana nokungcakaza ngezinto ezingacwangciswanga, kunye noxinzelelo lokuthenga ukuqhubela phambili.
    - ***Imithombo:*** [Iwebhusayithi ye-PEGI esemthethweni](https://pegi.info/what-do-the-labels-mean), [INdawo yoMzali - Ukuqonda iireyithingi zePEGI](https://parentzone.org.uk/article/pegi-games-ratings)
