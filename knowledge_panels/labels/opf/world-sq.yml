"en:pegi_3":
  content: |-
    - ***Çfarë është:*** Përmbajtja konsiderohet e përshtatshme për të gjitha grupmoshat.
    - ***Karakteristikat kryesore:***
    - **Dhuna:** Vetëm format shumë të lehta të dhunës janë të pranueshme, zakonisht në një mjedis komik, vizatimor ose fëmijëror (p.sh., sharje me slapstick, dëmtim i nënkuptuar, reagime jorealiste).
    - **Frika:** Nuk lejohen tinguj ose imazhe që ka të ngjarë të trembin fëmijët e vegjël.
    - **Gjuha:** Nuk duhet të dëgjohet gjuhë e keqe.
    - **Tjetër:** Nuk lejohen përmbajtje seksuale, drogë ose bixhoz.
    - ***Implikimi:*** Ky vlerësim përqendrohet në sigurimin që përmbajtja të jetë e sigurt dhe jo shqetësuese për audiencën më të re.
    - ***Burimet:*** [Faqja Zyrtare e Internetit PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Udhëzuesi i Prindërve për Vlerësimet PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Çfarë është:*** Përmbajtja është e përshtatshme për fëmijë të moshës 7 vjeç e lart.
    - ***Karakteristikat kryesore:***
    - **Dhuna:** Format shumë të lehta të dhunës janë të pranueshme. Kjo mund të jetë dhunë e nënkuptuar, jo e detajuar ose jorealiste, shpesh e drejtuar ndaj personazheve fantastikë. Mund të përfshihet edhe dhunë shumë e lehtë jorealiste ndaj personazheve të ngjashëm me njerëzit.
    - **Frika:** Lojërat me skena ose tinguj që mund të jenë të frikshëm për fëmijët më të vegjël (p.sh., atmosferë shqetësuese, disa tinguj ose imazhe të frikshme) bien në këtë kategori.
    - **Gjuha:** Pa gjuhë të keqe, ose vetëm sharje shumë të lehta, jo-seksuale.
    - **Tjetër:** Ende pa përmbajtje eksplicite seksuale, drogë ose bixhoz.
    - ***Implikimi:*** Prezanton elementë që mund të jenë shumë intensivë për fëmijët shumë të vegjël, veçanërisht në aspektin e frikës dhe dhunës pak më të theksuar fantastike.
    - ***Burimet:*** [Faqja Zyrtare e Internetit PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Udhëzuesi i Prindërve për Vlerësimet PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Çfarë është:*** Përmbajtja është e përshtatshme për individë të moshës 12 vjeç e lart.
    - ***Karakteristikat kryesore:***
    - **Dhunë:** Më shumë dhunë grafike ose realiste ndaj personazheve fantastikë, ose dhunë jorealiste ndaj personazheve të ngjashëm me njerëzit. Kjo mund të përfshijë ndikim më të dukshëm, por në përgjithësi pa gjakderdhje. Mbulohet gjithashtu dhuna e nënkuptuar ndaj njerëzve ku dhuna aktuale nuk tregohet.
    - **Frikë/Tmerr:** Kërcënim, frikë ose detaje më të forta grafike lëndimi, dhe sekuenca më të qëndrueshme tmerri ose imazhe shqetësuese.
    - **Gjuha:** Sharje e lehtë dhe/ose gjuhë fyese (përveç fjalëve të pista seksuale).
    - **Seks:** Mund të jenë të pranishme aludime ose poza seksuale. Lakuriqësi erotike ose marrëdhënie seksuale jo-eksplicite.
    - **Bixhoz:** Mund të përfshijë elementë që inkurajojnë ose mësojnë bixhozin (simulime të lojërave të kazinosë, etj.).
    - ***Implikimi:*** Shënon një hap të rëndësishëm në pjekuri, duke përfshirë dhunë më realiste, tema sugjestive dhe fjalë të lehta blasfemie.
    - ***Burimet:*** [Faqja Zyrtare e PEGI-t](https://pegi.info/what-do-the-labels-mean), [Uswitch - Udhëzuesi i Prindërve për Vlerësimet PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Çfarë është:*** Përmbajtja është e përshtatshme për individë të moshës 16 vjeç e lart.
    - ***Karakteristikat kryesore:***
    - **Dhunë:** Përshkrime të dhunës (ose aktivitetit seksual) që arrijnë një fazë që duket e njëjtë me atë që do të pritej në jetën reale. Kjo mund të përfshijë dhunë realiste ndaj personazheve njerëzorë, shpesh me përshkrime të vdekjes dhe lëndimit. Dhunë e përgjakshme ose e përgjakshme mund të jetë e pranishme nëse është në një stil lojërash elektronike.
    - **Gjuhë:** Gjuhë më ekstreme e keqe, duke përfshirë fyerje seksuale ose blasfemi.
    - **Droga:** Mund të përfshijë inkurajim të përdorimit të duhanit ose alkoolit, ose përshkrime të përdorimit të paligjshëm të drogës.
    - **Seks:** Lakuriqësi erotike ose marrëdhënie seksuale pa organe gjenitale të dukshme.
    - **Bixhoz:** Mund të përfshijë elementë që inkurajojnë ose mësojnë bixhozin.
    - ***Implikimi:*** Përmbajtja në këtë nivel është dukshëm më e pjekur dhe shpesh përfshin tema realiste dhe potencialisht shqetësuese.
    - ***Burimet:*** [Faqja Zyrtare e PEGI-t](https://pegi.info/what-do-the-labels-mean), [Uswitch - Udhëzuesi i Prindërve për Vlerësimet PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Çfarë është:*** Përmbajtja është e përshtatshme vetëm për të rritur.
    - ***Karakteristikat kryesore:***
    - **Dhuna:** Zbatohet kur niveli i dhunës bëhet "dhunë e rëndë". Kjo përfshin metoda të tmerrshme të vdekjes ose lëndimeve të rënda, torturës, prerjes së kokës, gjymtimit, vrasjes pa motiv ose dhunës ndaj personazheve të pambrojtur. Dhuna dhe kërcënimi seksual klasifikohen gjithashtu këtu.
    - **Drogat:** Portretizime të zbukuruara të drogave të paligjshme ose promovim i spikatur i substancave të kontrolluara.
    - **Seksi:** Aktivitet seksual i detajuar ose eksplicit, duke përfshirë organet gjenitale të dukshme.
    - **Bixhoz:** Simulime realiste të bixhozit.
    - **Diskriminimi:** Mund të përmbajë elementë që inkurajojnë ose mësojnë diskriminimin.
    - ***Implikimi:*** Ky është vlerësimi më i lartë i moshës dhe tregon përmbajtje që është rreptësisht për audienca të pjekura për shkak të natyrës së saj grafike dhe potencialisht shqetësuese.
    - ***Burimet:*** [Faqja Zyrtare e Internetit PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Udhëzuesi i Prindërve për Vlerësimet PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Çfarë është:*** Ky përshkrim tregon që loja përmban përshkrime dhune.
    - ***Nivelet e Ashpërsisë:***
    - **E Lehtë/Vikturore (PEGI 3/7):** Dhunë shumë e lehtë, jorealiste (p.sh., dhunë e lehtë, dëmtim vizatimor ose dhunë e nënkuptuar) shpesh e drejtuar ndaj personazheve fantastikë.
    - **E Moderuar (PEGI 12):** Dhunë më grafike ose realiste ndaj personazheve fantastikë, ose dhunë jorealiste ndaj personazheve të ngjashëm me njerëzit (p.sh., lëndime të lehta, pa gjak).
    - **E Fortë (PEGI 16):** Dhunë realiste ndaj personazheve njerëzorë, duke përfshirë përshkrime të vdekjes dhe lëndimeve. Dhunë e përgjakshme ose e përgjakshme mund të jetë e pranishme nëse është në një stil lojërash.
    - **E Rëndë (PEGI 18):** Metoda të tmerrshme për të shkaktuar vdekjen ose lëndime të rënda, duke përfshirë torturën, prerjen e kokës, copëtimin ose dhunën pa motiv kundër personazheve të cenueshëm/të pafajshëm. Dhuna dhe kërcënimi seksual klasifikohen gjithashtu këtu.
    - ***Implikimi:*** Sa më i lartë të jetë vlerësimi i moshës PEGI i shoqëruar, aq më intensive dhe realiste është dhuna e përshkruar.
    - ***Burimet:*** [Faqja Zyrtare e PEGI-t](https://pegi.info/what-do-the-labels-mean), [Autoriteti i Vlerësimit të Lojërave](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Çfarë është:*** Ky përshkrim tregon që loja përmban gjuhë fyese ose sharje.
    - ***Nivelet e Ashpërsisë:***
    - **E lehtë (PEGI 12):** Sharje e lehtë dhe/ose gjuhë fyese, përveç fjalëve të pista seksuale (p.sh., "mallkim i madh", "ferr", "mut").
    - **E fortë (PEGI 16/18):** Fjalë të pista seksuale, blasfemi ose gjuhë shumë fyese.
    - ***Implikimi:*** Prania dhe intensiteti i gjuhës së keqe rritet me vlerësimet më të larta të moshës PEGI.
    - ***Burimet:*** [Faqja Zyrtare e PEGI](https://pegi.info/what-do-the-labels-mean), [Autoriteti i Vlerësimit të Lojërave](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Çfarë është:*** Ky përshkrim tregon se loja përmban elementë që mund të jenë të frikshëm ose të frikshëm.
    - ***Nivelet e Ashpërsisë:***
    - **Frikësuese (PEGI 7):** Fotografi ose tinguj që ka të ngjarë të jenë të frikshëm ose të frikshëm për fëmijët e vegjël (p.sh., muzikë drithëruese, mjedise të frikshme, britma në sfond). Nuk përfshin domosdoshmërisht dhunë të drejtpërdrejtë.
    - **Tmerr (PEGI 12+):** Kërcënim, frikë ose detaje grafike më të forta lëndimesh, dhe sekuenca më të qëndrueshme tmerri ose imazhe shqetësuese.
    - ***Implikimi:*** Përqendrohet në ndikimin psikologjik dhe përmbajtjen shqetësuese, në vend të dhunës së qartë.
    - ***Burimet:*** [Faqja Zyrtare e PEGI-t](https://pegi.info/what-do-the-labels-mean), [Autoriteti i Vlerësimit të Lojërave](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Çfarë është:*** Ky përshkrues tregon se loja përmban elementë që inkurajojnë ose mësojnë bixhozin.
    - ***Fusha:*** I referohet simulimeve të lojërave tradicionale të fatit që gjenden zakonisht në kazino ose salla bixhozi (p.sh., lojëra me letra që luhen për para, baste në gara).
    - ***Vlerësimi Minimal:*** Ky përshkrues shfaqet vetëm në lojërat e vlerësuara **PEGI 12, 16 ose 18**. Që nga viti 2020, lojërat e vlerësuara rishtazi me simulime realiste të bixhozit janë gjithmonë PEGI 18.
    - ***Shënim mbi Kutitë e Plaçkës:*** Prania e "Artikujve të Rastësishëm të Paguar" (shpesh të referuara si kuti plaçkës) është një përshkrues i veçantë përmbajtjeje ("Blerje brenda lojës") dhe mund të gjendet në lojëra me vlerësime më të ulëta moshe (p.sh., PEGI 7).
    - ***Burimet:*** [Faqja Zyrtare e PEGI-t](https://pegi.info/what-do-the-labels-mean), [Autoriteti i Vlerësimit të Lojërave](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Çfarë është:*** Ky përshkrues tregon praninë e përmbajtjes seksuale në lojë.
    - ***Nivelet e Ashpërsisë:***
    - **Analiza/Poza (PEGI 12):** Poza ose aluzioni seksual.
    - **Lakuriqësi Erotike/Marrëdhënie Jo-Eksplicite (PEGI 16):** Përshkrime të lakuriqësisë erotike ose marrëdhënieve seksuale pa organe gjenitale të dukshme.
    - **Aktivitet Seksual Eksplicit (PEGI 18):** Aktivitet seksual i detajuar ose eksplicit, duke përfshirë organe gjenitale të dukshme. Dhuna dhe kërcënimi seksual gjithashtu bien në këtë kategori.
    - ***Implikimi:*** Niveli i eksplicititetit dhe detajeve në përmbajtjen seksuale rritet me vlerësimet më të larta të moshës PEGI.
    - ***Burimet:*** [Faqja Zyrtare e PEGI-t](https://pegi.info/what-do-the-labels-mean), [Autoriteti i Vlerësimit të Lojërave](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Çfarë është:*** Ky përshkrim tregon se loja i referohet ose përshkruan përdorimin e drogave të paligjshme, alkoolit ose duhanit.
    - ***Nivelet e Ashpërsisë:***
    - **Inkurajim/Përshkrim i Përdorimit (PEGI 16):** Inkurajim i përdorimit të duhanit ose alkoolit (p.sh., personazhi fiton avantazh) ose përshkrime të përdorimit të paligjshëm të drogës.
    - **Glamorizim/Promovim (PEGI 18):** Portretizime të glamorizuara të drogave të paligjshme ose promovim i spikatur i substancave të kontrolluara.
    - ***Vlerësimi Minimal:*** Ky përshkrim gjendet vetëm në lojërat e vlerësuara **PEGI 16 ose PEGI 18**.
    - ***Burimet:*** [Faqja Zyrtare e PEGI](https://pegi.info/what-do-the-labels-mean), [Autoriteti i Vlerësimit të Lojërave](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Çfarë është:*** Ky përshkrim tregon se loja përmban përshkrime të stereotipeve etnike, fetare, nacionaliste ose të tjera që ka të ngjarë të nxisin urrejtjen.
    - ***Konteksti:*** Ky vlerësim zbatohet kur loja promovon ose lartëson diskriminimin ndaj grupeve bazuar në origjinë, fe, kombësi, gjini, seksualitet ose karakteristika të tjera.
    - ***Vlerësimi Minimal:*** Ky përshkrim zakonisht shfaqet në lojërat e vlerësuara **PEGI 18**, për shkak të natyrës së rëndë të një përmbajtjeje të tillë.
    - ***Burimet:*** [Faqja Zyrtare e PEGI-t](https://pegi.info/what-do-the-labels-mean), [Autoriteti i Vlerësimit të Lojërave](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Çfarë është:*** Ky përshkrim tregon që loja ofron blerje dixhitale opsionale me para të vërteta.
    - ***Fusha:*** Përfshin forma të ndryshme të blerjeve brenda lojës:
    - **Artikuj kozmetikë:** Skin-e, emote, përmirësime vizuale.
    - **Avantazhet e lojës:** Fuqizues, monedhë, përforcues.
    - **Zgjerime/DLC:** Përmbajtje ose histori shtesë.
    - **Artikuj të rastësishëm të paguar (Kuti plaçke):** Ku lojtarët nuk e dinë saktësisht se çfarë po marrin para blerjes (p.sh., pako kartash, arka artikujsh).
    - ***Shënim:*** Ky përshkrim **nuk është** një vlerësim moshe, por një ikonë informuese. Mund të shfaqet në lojëra me çdo vlerësim moshe PEGI, përfshirë PEGI 3.
    - ***Shqetësime (veçanërisht për fëmijët):*** Potencial për shpenzime të tepërta, inkurajim të sjelljeve të ngjashme me bixhozin me artikuj të rastësishëm dhe presion për të blerë për të përparuar.
    - ***Burimet:*** [Faqja Zyrtare e PEGI](https://pegi.info/what-do-the-labels-mean), [Zona e Prindërve - Kuptimi i vlerësimeve PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
