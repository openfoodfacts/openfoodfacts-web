"en:pegi_3":
  content: |-
    - ***რა არის ეს:*** კონტენტი ყველა ასაკობრივი ჯგუფისთვის შესაფერისად ითვლება.
    - ***ძირითადი მახასიათებლები:***
    - **ძალადობა:** ძალადობის მხოლოდ ძალიან მსუბუქი ფორმებია მისაღები, როგორც წესი, კომიკურ, მულტფილმისტურ ან ბავშვურ გარემოში (მაგ., სლეპსტიკი, ნაგულისხმევი ზიანი, არარეალისტური რეაქციები).
    - **შიში:** არ უნდა ისმოდეს ხმები ან სურათები, რომლებმაც შეიძლება შეაშინოს პატარა ბავშვები.
    - **ენა:** არ უნდა ისმოდეს უცენზურო სიტყვები.
    - **სხვა:** არ უნდა იყოს სექსუალური შინაარსი, ნარკოტიკები ან აზარტული თამაშები.
    - ***იმპლიკაცია:*** ეს რეიტინგი ფოკუსირებულია იმის უზრუნველყოფაზე, რომ კონტენტი უსაფრთხო და არაშემაწუხებელი იყოს ყველაზე ახალგაზრდა აუდიტორიისთვის.
    - ***წყაროები:*** [PEGI-ის ოფიციალური ვებგვერდი](https://pegi.info/what-do-the-labels-mean), [Uswitch - მშობლების სახელმძღვანელო PEGI-ის რეიტინგებისთვის](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***რა არის ეს:*** კონტენტი შესაფერისია 7 წლის და უფროსი ასაკის ბავშვებისთვის.
    - ***ძირითადი მახასიათებლები:***
    - **ძალადობა:** ძალადობის ძალიან მსუბუქი ფორმები მისაღებია. ეს შეიძლება იყოს ნაგულისხმევი, არადეტალური ან არარეალისტური ძალადობა, რომელიც ხშირად მიმართულია ფენტეზი პერსონაჟების მიმართ. ასევე შეიძლება წარმოდგენილი იყოს ადამიანის მსგავსი პერსონაჟების მიმართ ძალიან მსუბუქი არარეალისტური ძალადობა.
    - **შიში:** თამაშები სცენებით ან ხმებით, რომლებიც შესაძლოა საშიში იყოს პატარა ბავშვებისთვის (მაგ., შემაშფოთებელი ატმოსფერო, ზოგიერთი საშიში ხმა ან გამოსახულება).
    - **ენა:** არ შეიცავს უცენზურო ენას, ან მხოლოდ ძალიან მსუბუქი, არასექსუალური გინებაა.
    - **სხვა:** მაინც არ შეიცავს აშკარა სექსუალურ შინაარსს, ნარკოტიკებს ან აზარტულ თამაშებს.
    - ***იმპლიკაცია:*** შემოაქვს ელემენტები, რომლებიც შეიძლება ძალიან ინტენსიური იყოს ძალიან პატარა ბავშვებისთვის, განსაკუთრებით შიშის და ოდნავ უფრო გამოხატული ფენტეზიური ძალადობის თვალსაზრისით.
    - ***წყაროები:*** [PEGI-ის ოფიციალური ვებგვერდი](https://pegi.info/what-do-the-labels-mean), [Uswitch - მშობლების სახელმძღვანელო PEGI-ის რეიტინგებისთვის](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***რა არის ეს:*** კონტენტი შესაფერისია 12 წლის და უფროსი ასაკის პირებისთვის.
    - ***ძირითადი მახასიათებლები:***
    - **ძალადობა:** ფენტეზის პერსონაჟების მიმართ უფრო მეტი გრაფიკული ან რეალისტური ძალადობა, ან ადამიანის მსგავსი პერსონაჟების მიმართ არარეალისტური ძალადობა. ეს შეიძლება მოიცავდეს უფრო თვალსაჩინო ზემოქმედებას, მაგრამ ზოგადად სისხლიანი სცენების გარეშე. ასევე მოიცავს ადამიანების მიმართ ნაგულისხმევ ძალადობას, სადაც რეალური ძალადობა არ არის ნაჩვენები.
    - **შიში/საშინელება:** მუქარის, შიშის ან დაზიანების გრაფიკული დეტალების უფრო ძლიერი შემცველობა და უფრო ხანგრძლივი საშინელებათა სცენები ან შემაშფოთებელი სურათები.
    - **ენა:** მსუბუქი გინება და/ან შეურაცხმყოფელი ენა (სექსუალური შეურაცხყოფის გარდა).
    - **სექსი:** შეიძლება იყოს სექსუალური მინიშნებები ან სექსუალური პოზა. ეროტიკული შიშველი ან არაექსპლიციტური სექსუალური კავშირი.
    - **აზარტული თამაშები:** შეიძლება შეიცავდეს ელემენტებს, რომლებიც აზარტულ თამაშებს წაახალისებს ან ასწავლის (კაზინოს თამაშების სიმულაციები და ა.შ.).
    - ***მინიშნება:*** აღნიშნავს მნიშვნელოვან ნაბიჯს სიმწიფისკენ, მათ შორის უფრო რეალისტური ძალადობის, მაცდური თემების და მსუბუქი უხამსი ლექსიკის ჩათვლით.
    - ***წყაროები:*** [PEGI-ის ოფიციალური ვებსაიტი](https://pegi.info/what-do-the-labels-mean), [Uswitch - მშობლების სახელმძღვანელო PEGI-ის რეიტინგებისთვის](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***რა არის ეს:*** კონტენტი შესაფერისია 16 წლის და უფროსი ასაკის პირებისთვის.
    - ***ძირითადი მახასიათებლები:***
    - **ძალადობა:** ძალადობის (ან სექსუალური აქტივობის) გამოსახვა, რომელიც აღწევს რეალურ ცხოვრებაში მოსალოდნელის ეტაპს. ეს შეიძლება მოიცავდეს რეალისტურ ძალადობას ადამიანის პერსონაჟების მიმართ, ხშირად სიკვდილისა და დაზიანების გამოსახულებით. არკადული სტილის თამაშების დროს შეიძლება იყოს სისხლიანი ან სისხლიანი ძალადობა.
    - **ენა:** უფრო ექსტრემალური უცენზურო ენა, მათ შორის სექსუალური ხასიათის შეურაცხყოფა ან გმობა.
    - **ნარკოტიკები:** შეიძლება მოიცავდეს თამბაქოს ან ალკოჰოლის მოხმარების წახალისებას, ან ნარკოტიკების უკანონო მოხმარების გამოსახულებებს.
    - **სექსი:** ეროტიკული შიშველი ან სქესობრივი კავშირი ხილული სასქესო ორგანოების გარეშე.
    - **აზარტული თამაშები:** შეიძლება შეიცავდეს ელემენტებს, რომლებიც წაახალისებს ან ასწავლის აზარტულ თამაშებს.
    - ***მინიშნება:*** ამ დონის კონტენტი გაცილებით უფრო ზრდასრულებისთვისაა განკუთვნილი და ხშირად მოიცავს რეალისტურ და პოტენციურად შემაშფოთებელ თემებს.
    - ***წყაროები:*** [PEGI-ის ოფიციალური ვებსაიტი](https://pegi.info/what-do-the-labels-mean), [Uswitch - მშობლების სახელმძღვანელო PEGI-ის რეიტინგებისთვის](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***რა არის ეს:*** კონტენტი შესაფერისია მხოლოდ ზრდასრულებისთვის.
    - ***ძირითადი მახასიათებლები:***
    - **ძალადობა:** გამოიყენება მაშინ, როდესაც ძალადობის დონე „უხეშ ძალადობად“ იქცევა. ეს მოიცავს სიკვდილის ან მძიმე დაზიანების მიყენების საშინელ მეთოდებს, წამებას, თავის მოკვეთას, სხეულის დაჭრას, უმიზეზო მკვლელობას ან ძალადობას დაუცველი პერსონაჟების მიმართ. სექსუალური ძალადობა და მუქარა ასევე კლასიფიცირდება აქ.
    - **ნარკოტიკები:** უკანონო ნარკოტიკების გლამურული გამოსახვა ან კონტროლირებადი ნივთიერებების თვალსაჩინო პოპულარიზაცია.
    - **სექსი:** დეტალური ან აშკარა სექსუალური აქტივობა, მათ შორის ხილული სასქესო ორგანოები.
    - **აზარტული თამაშები:** რეალისტური აზარტული თამაშების სიმულაციები.
    - **დისკრიმინაცია:** შეიძლება შეიცავდეს ელემენტებს, რომლებიც ხელს უწყობს ან ასწავლის დისკრიმინაციას.
    - ***მინიშნება:*** ეს არის ყველაზე მაღალი ასაკობრივი რეიტინგი და მიუთითებს კონტენტზე, რომელიც მკაცრად არის განკუთვნილი ზრდასრული აუდიტორიისთვის მისი გრაფიკული და პოტენციურად შემაშფოთებელი ხასიათის გამო.
    - ***წყაროები:*** [PEGI-ის ოფიციალური ვებგვერდი](https://pegi.info/what-do-the-labels-mean), [Uswitch - მშობლების სახელმძღვანელო PEGI-ის რეიტინგებისთვის](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***რა არის ეს:*** ეს აღწერილობა მიუთითებს, რომ თამაში შეიცავს ძალადობის გამოსახულებებს.
    - ***სიმძიმის დონეები:***
    - **მსუბუქი/მულტფილმის ჟანრის (PEGI 3/7):** ძალიან მსუბუქი, არარეალური ძალადობა (მაგ., სლეპსტიკი, მულტფილმის სტილის დაზიანება ან ნაგულისხმევი ძალადობა), რომელიც ხშირად მიმართულია ფენტეზის პერსონაჟების მიმართ.
    - **ზომიერი (PEGI 12):** უფრო გრაფიკული ან რეალისტური ძალადობა ფენტეზის პერსონაჟების მიმართ, ან არარეალური ძალადობა ადამიანის მსგავსი პერსონაჟების მიმართ (მაგ., მცირე დაზიანებები, სისხლის გარეშე).
    - **ძლიერი (PEGI 16):** რეალისტური ძალადობა ადამიანის პერსონაჟების მიმართ, მათ შორის სიკვდილისა და დაზიანების გამოსახულებები. სისხლიანი ან სისხლიანი ძალადობა შეიძლება იყოს წარმოდგენილი არკადული სტილის თამაშში.
    - **უხეში (PEGI 18):** სიკვდილის ან მძიმე დაზიანების მიყენების საშინელი მეთოდები, მათ შორის წამება, თავის მოკვეთა, დაშლა ან უმიზეზო ძალადობა დაუცველი/უდანაშაულო პერსონაჟების მიმართ. სექსუალური ძალადობა და მუქარა ასევე კლასიფიცირებულია აქ.
    - ***მინიშნება:*** რაც უფრო მაღალია PEGI-ს ასაკობრივი რეიტინგი, მით უფრო ინტენსიური და რეალისტურია გამოსახული ძალადობა.
    - ***წყაროები:*** [PEGI-ს ოფიციალური ვებსაიტი](https://pegi.info/what-do-the-labels-mean), [თამაშების რეიტინგის ორგანო](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***რა არის ეს:*** ეს აღწერილობა მიუთითებს, რომ თამაში შეიცავს შეურაცხმყოფელ ენას ან გინებას.
    - ***სიმძიმის დონეები:***
    - **მსუბუქი (PEGI 12):** მსუბუქი გინება და/ან შეურაცხმყოფელი ენა, სექსუალური ხასიათის გინების გარდა (მაგ., „ჯანდაბა“, „ჯანდაბა“, „ჯანდაბა“).
    - **ძლიერი (PEGI 16/18):** სექსუალური ხასიათის გინება, გმობა ან ძლიერ შეურაცხმყოფელი ენა.
    - ***მინიშნება:*** შეურაცხმყოფელი ენის არსებობა და ინტენსივობა იზრდება PEGI ასაკობრივი რეიტინგის ზრდასთან ერთად.
    - ***წყაროები:*** [PEGI-ის ოფიციალური ვებსაიტი](https://pegi.info/what-do-the-labels-mean), [თამაშების რეიტინგის ორგანო](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***რა არის ეს:*** ეს აღწერილობა მიუთითებს, რომ თამაში შეიცავს ელემენტებს, რომლებიც შეიძლება საშიში ან დამაშინებელი იყოს.
    - ***სიმძიმის დონეები:***
    - **შემზარავი (PEGI 7):** სურათები ან ხმები, რომლებიც სავარაუდოდ საშიში ან დამაშინებელი იქნება პატარა ბავშვებისთვის (მაგ., შემაძრწუნებელი მუსიკა, საშიში გარემო, ფონური კივილი). არ მოიცავს აუცილებლად პირდაპირ ძალადობას.
    - **საშინელებათა ფილმი (PEGI 12+):** უფრო ძლიერი საფრთხის, შიშის ან დაზიანების გრაფიკული დეტალები და უფრო ხანგრძლივი საშინელებათა სცენები ან შემაშფოთებელი სურათები.
    - ***მინიშნება:*** ფოკუსირებულია ფსიქოლოგიურ ზემოქმედებასა და შემაშფოთებელ შინაარსზე, ვიდრე აშკარა ძალადობაზე.
    - ***წყაროები:*** [PEGI-ის ოფიციალური ვებსაიტი](https://pegi.info/what-do-the-labels-mean), [თამაშების რეიტინგის ორგანო](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***რა არის ეს:*** ეს აღწერილობა მიუთითებს, რომ თამაში შეიცავს ელემენტებს, რომლებიც აზარტულ თამაშებს ასტიმულირებს ან ასწავლის.
    - ***ფარგლები:*** ეხება ტრადიციული აზარტული თამაშების სიმულაციებს, რომლებიც ჩვეულებრივ გვხვდება კაზინოებში ან სათამაშო დარბაზებში (მაგ., ფულზე თამაში, რბოლებზე ფსონების დადება).
    - ***მინიმალური რეიტინგი:*** ეს აღწერილობა ჩნდება მხოლოდ **PEGI 12, 16 ან 18 რეიტინგის მქონე თამაშებზე**. 2020 წლის მდგომარეობით, ახლად შეფასებული თამაშები რეალისტური აზარტული თამაშების სიმულაციებით ყოველთვის PEGI 18 რეიტინგის მქონეა.
    - ***შენიშვნა ნადავლის ყუთების შესახებ:*** „ფასიანი შემთხვევითი ნივთების“ (ხშირად ნადავლის ყუთებად მოხსენიებული) არსებობა ცალკე შინაარსის აღწერილობაა („თამაშშიდა შესყიდვები“) და შეგიძლიათ იპოვოთ უფრო დაბალი ასაკობრივი რეიტინგის მქონე თამაშებში (მაგ., PEGI 7).
    - ***წყაროები:*** [PEGI-ის ოფიციალური ვებგვერდი](https://pegi.info/what-do-the-labels-mean), [თამაშების რეიტინგის ორგანო](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***რა არის ეს:*** ეს აღმწერი მიუთითებს თამაშში სექსუალური შინაარსის არსებობაზე.
    - ***სიმძიმის დონეები:***
    - **მინიშნებები/პოზები (PEGI 12):** სექსუალური პოზები ან მინიშნებები.
    - **ეროტიული შიშველი/არააშკარა სქესობრივი აქტი (PEGI 16):** ეროტიული შიშველი ან სქესობრივი აქტის გამოსახვა ხილული სასქესო ორგანოების გარეშე.
    - **აშკარა სექსუალური აქტივობა (PEGI 18):** დეტალური ან აშკარა სექსუალური აქტივობა, მათ შორის ხილული სასქესო ორგანოები. სექსუალური ძალადობა და მუქარა ასევე ხვდება ამ კატეგორიაში.
    - ***მინიშნება:*** სექსუალური შინაარსის ექსპლიციტურობისა და დეტალიზაციის დონე იზრდება PEGI ასაკობრივი რეიტინგის ზრდასთან ერთად.
    - ***წყაროები:*** [PEGI-ის ოფიციალური ვებგვერდი](https://pegi.info/what-do-the-labels-mean), [თამაშების რეიტინგის ორგანო](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***რა არის ეს:*** ეს აღწერილობა მიუთითებს, რომ თამაში ეხება ან ასახავს უკანონო ნარკოტიკების, ალკოჰოლის ან თამბაქოს მოხმარებას.
    - ***სიმძიმის დონეები:***
    - **მოხმარების წახალისება/ასახვა (PEGI 16):** თამბაქოს ან ალკოჰოლის მოხმარების წახალისება (მაგ., პერსონაჟის უპირატესობა) ან უკანონო ნარკოტიკების მოხმარების გამოსახვა.
    - **გლამურიზაცია/პოპულარიზაცია (PEGI 18):** უკანონო ნარკოტიკების გლამურიზებული გამოსახვა ან კონტროლირებადი ნივთიერებების აშკარა პოპულარიზაცია.
    - ***მინიმალური რეიტინგი:*** ეს აღწერილობა გვხვდება მხოლოდ **PEGI 16 ან PEGI 18 რეიტინგის მქონე თამაშებში**.
    - ***წყაროები:*** [PEGI ოფიციალური ვებსაიტი](https://pegi.info/what-do-the-labels-mean), [თამაშების რეიტინგის ორგანო](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***რა არის ეს:*** ეს აღწერილობა მიუთითებს, რომ თამაში შეიცავს ეთნიკური, რელიგიური, ნაციონალისტური ან სხვა სტერეოტიპების გამოსახულებებს, რომლებიც სავარაუდოდ სიძულვილის წახალისებას იწვევს.
    - ***კონტექსტი:*** ეს რეიტინგი გამოიყენება მაშინ, როდესაც თამაში ხელს უწყობს ან ადიდებს ჯგუფების დისკრიმინაციას წარმოშობის, რელიგიის, ეროვნების, სქესის, სექსუალობის ან სხვა მახასიათებლების საფუძველზე.
    - ***მინიმალური რეიტინგი:*** ეს აღწერილობა, როგორც წესი, ჩნდება **PEGI 18** რეიტინგის მქონე თამაშებში, ასეთი შინაარსის მკაცრი ხასიათის გამო.
    - ***წყაროები:*** [PEGI-ის ოფიციალური ვებსაიტი](https://pegi.info/what-do-the-labels-mean), [თამაშების რეიტინგის ორგანო](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***რა არის ეს:*** ეს აღწერილობა მიუთითებს, რომ თამაში გთავაზობთ რეალურ ფულზე ციფრული შესყიდვების არჩევით შესაძლებლობას.
    - ***ფარგლები:*** მოიცავს თამაშში შესყიდვების სხვადასხვა ფორმას:
    - **კოსმეტიკური ნივთები:** სკინები, ემოციები, ვიზუალური გაუმჯობესებები.
    - **თამაშის უპირატესობები:** გამაძლიერებლები, ვალუტა, ბუსტერები.
    - **გაფართოებები/DLC:** დამატებითი კონტენტი ან სიუჟეტი.
    - **გადახდილი შემთხვევითი ნივთები (ნადავლის ყუთები):** სადაც მოთამაშეებმა ზუსტად არ იციან, რას იღებენ შეძენამდე (მაგ., ბარათების პაკეტები, ნივთების ყუთები).
    - ***შენიშვნა:*** ეს აღწერილობა **არ არის** ასაკობრივი რეიტინგი, არამედ საინფორმაციო ხატულაა. მისი გამოჩენა შესაძლებელია ნებისმიერი PEGI ასაკობრივი რეიტინგის მქონე თამაშებში, მათ შორის PEGI 3-ში.
    - ***შეშფოთება (განსაკუთრებით ბავშვებისთვის):*** ჭარბი ხარჯვის პოტენციალი, შემთხვევითი ნივთებით აზარტული თამაშების მსგავსი ქცევის წახალისება და წინსვლისთვის ყიდვის ზეწოლა.
    - ***წყაროები:*** [PEGI-ის ოფიციალური ვებსაიტი](https://pegi.info/what-do-the-labels-mean), [მშობლის ზონა - PEGI-ის რეიტინგების გაგება](https://parentzone.org.uk/article/pegi-games-ratings)
