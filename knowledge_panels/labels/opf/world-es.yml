"en:pegi_3":
  content: |-
    - ***De qué se trata:*** El contenido se considera adecuado para todas las edades.
    - ***Características clave:***
    - **Violencia:** Solo se aceptan formas muy leves de violencia, generalmente en un entorno cómico, caricaturesco o infantil (por ejemplo, payasadas, daño implícito, reacciones no realistas).
    - **Miedo:** No se permiten sonidos ni imágenes que puedan asustar a niños pequeños.
    - **Lenguaje:** No se debe escuchar lenguaje grosero.
    - **Otros:** No se permite contenido sexual, drogas ni juegos de azar.
    - ***Implicación:*** Esta clasificación se centra en garantizar que el contenido sea seguro y no perturbador para las audiencias más jóvenes.
    - ***Fuentes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guía para padres sobre las clasificaciones PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***De qué se trata:*** El contenido es adecuado para niños de 7 años o más.
    - ***Características clave:***
    - **Violencia:** Se aceptan formas muy leves de violencia. Esta puede ser violencia implícita, no detallada o no realista, a menudo dirigida a personajes de fantasía. También puede presentarse violencia muy leve no realista hacia personajes de apariencia humana.
    - **Miedo:** Los juegos con escenas o sonidos que posiblemente puedan asustar a los niños más pequeños (por ejemplo, atmósfera inquietante, algunos sonidos o imágenes aterradores) entran en esta categoría.
    - **Lenguaje:** Sin lenguaje grosero, o solo palabrotas muy leves y no sexuales.
    - **Otros:** Todavía no hay contenido sexual explícito, drogas o juegos de azar.
    - ***Implicación:*** Introduce elementos que podrían ser demasiado intensos para niños muy pequeños, particularmente en términos de miedo y violencia de fantasía ligeramente más pronunciada.
    - ***Fuentes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guía para padres sobre las clasificaciones PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***De qué se trata:*** El contenido es adecuado para personas mayores de 12 años.
    - ***Características clave:***
    - **Violencia:** Violencia más gráfica o realista hacia personajes de fantasía, o violencia no realista hacia personajes de apariencia humana. Esto puede incluir un impacto más visible, pero generalmente sin sangre. También se cubre la violencia implícita hacia humanos donde no se muestra la violencia real.
    - **Miedo/Horror:** Amenaza más fuerte, pavor o detalles gráficos de lesiones, y secuencias de terror más sostenidas o imágenes perturbadoras.
    - **Lenguaje:** Malas palabras leves y/o lenguaje ofensivo (excepto improperios sexuales).
    - **Sexo:** Puede haber insinuaciones sexuales o posturas sexuales. Desnudez erótica o relaciones sexuales no explícitas.
    - **Juegos de azar:** Puede incluir elementos que incentivan o enseñan a apostar (simulaciones de juegos de casino, etc.).
    - ***Implicación:*** Marca un avance significativo en la madurez, incluyendo violencia más realista, temas sugerentes y lenguaje grosero moderado.
    - ***Fuentes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guía para padres sobre las clasificaciones PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***De qué se trata:*** El contenido es adecuado para personas mayores de 16 años.
    - ***Características clave:***
    - **Violencia:** Representaciones de violencia (o actividad sexual) que llegan a un punto similar al que se esperaría en la vida real. Esto puede incluir violencia realista hacia personajes humanos, a menudo con representaciones de muerte y lesiones. Puede haber violencia sangrienta o sangrienta si se trata de un estilo arcade.
    - **Lenguaje:** Lenguaje soez más extremo, incluyendo improperios sexuales o blasfemias.
    - **Drogas:** Puede incluir la incitación al consumo de tabaco o alcohol, o representaciones del consumo de drogas ilegales.
    - **Sexo:** Desnudez erótica o relaciones sexuales sin genitales visibles.
    - **Juegos de azar:** Puede incluir elementos que fomenten o enseñen a jugar.
    - ***Implicación:*** El contenido de este nivel es considerablemente más adulto y suele incluir temas realistas y potencialmente perturbadores.
    - ***Fuentes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guía para padres sobre las clasificaciones PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***De qué se trata:*** Contenido apto solo para adultos.
    - ***Características clave:***
    - **Violencia:** Se aplica cuando el nivel de violencia alcanza la "violencia grave". Esto incluye métodos horrendos para causar muerte o lesiones graves, tortura, decapitación, desmembramiento, homicidio involuntario o violencia contra personajes indefensos. La violencia sexual y las amenazas también se clasifican aquí.
    - **Drogas:** Representaciones exageradas de drogas ilegales o promoción prominente de sustancias controladas.
    - **Sexo:** Actividad sexual detallada o explícita, incluyendo genitales visibles.
    - **Apuestas:** Simulaciones realistas de apuestas.
    - **Discriminación:** Puede contener elementos que fomenten o enseñen la discriminación.
    - ***Implicación:*** Esta es la clasificación de edad más alta e indica contenido estrictamente para audiencias maduras debido a su naturaleza gráfica y potencialmente perturbadora.
    - ***Fuentes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Guía para padres sobre las clasificaciones PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Qué es:*** Este descriptor indica que el juego contiene representaciones de violencia.
    - ***Niveles de gravedad:***
    - **Leve/Caricatura (PEGI 3/7):** Violencia muy leve, no realista (p. ej., payasadas, daño caricaturesco o violencia implícita) a menudo dirigida a personajes de fantasía.
    - **Moderada (PEGI 12):** Violencia más gráfica o realista hacia personajes de fantasía, o violencia poco realista hacia personajes de apariencia humana (p. ej., heridas leves, sin sangre).
    - **Fuerte (PEGI 16):** Violencia realista hacia personajes humanos, incluyendo representaciones de muerte y lesiones. Puede haber violencia sangrienta o sangrienta si es de estilo arcade.
    - **Grave (PEGI 18):** Métodos horrendos para causar muerte o lesiones graves, incluyendo tortura, decapitación, desmembramiento o violencia sin motivo contra personajes vulnerables o inocentes. La violencia sexual y las amenazas también se clasifican aquí.
    - ***Implicación:*** Cuanto mayor sea la clasificación de edad PEGI, más intensa y realista será la violencia representada.
    - ***Fuentes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Descripción:*** Esta descripción indica que el juego contiene lenguaje ofensivo o groserías.
    - ***Niveles de gravedad:***
    - **Leve (PEGI 12):** Groserías leves y/o lenguaje ofensivo, sin incluir groserías sexuales (p. ej., "maldita sea", "infierno", "mierda").
    - **Fuerte (PEGI 16/18):** Groserías sexuales, blasfemias o lenguaje altamente ofensivo.
    - ***Implicación:*** La presencia e intensidad de groserías aumenta con una clasificación de edad PEGI más alta.
    - ***Fuentes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Qué es:*** Este descriptor indica que el juego contiene elementos que pueden ser aterradores o intimidantes.
    - ***Niveles de gravedad:***
    - **Aterrador (PEGI 7):** Imágenes o sonidos que pueden ser aterradores o intimidantes para niños pequeños (por ejemplo, música inquietante, entornos aterradores, gritos de fondo). No incluye necesariamente violencia directa.
    - **Terror (PEGI 12+):** Amenaza más fuerte, pavor o detalles gráficos de lesiones, y secuencias de terror más sostenidas o imágenes perturbadoras.
    - ***Implicación:*** Se centra en el impacto psicológico y el contenido perturbador, en lugar de la violencia explícita.
    - ***Fuentes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridad de clasificación de juegos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Qué es:*** Este descriptor indica que el juego contiene elementos que fomentan o enseñan a apostar.
    - ***Alcance:*** Se refiere a simulaciones de juegos de azar tradicionales que se encuentran típicamente en casinos o salas de juego (por ejemplo, juegos de cartas jugados por dinero, apuestas en carreras).
    - ***Clasificación mínima:*** Este descriptor solo aparece en juegos clasificados **PEGI 12, 16 o 18**. A partir de 2020, los juegos recién clasificados con simulaciones de juego realistas siempre son PEGI 18.
    - ***Nota sobre las cajas de botín:*** La presencia de "Artículos aleatorios pagados" (a menudo denominados cajas de botín) es un descriptor de contenido separado ("Compras dentro del juego") y se puede encontrar en juegos con clasificaciones de edad más bajas (por ejemplo, PEGI 7).
    - ***Fuentes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridad de clasificación de juegos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Qué es:*** Este descriptor indica la presencia de contenido sexual en el juego.
    - ***Niveles de gravedad:***
    - **Insinuaciones/Posturas (PEGI 12):** Posturas o insinuaciones sexuales.
    - **Desnudez erótica/Relaciones sexuales no explícitas (PEGI 16):** Representaciones de desnudez erótica o relaciones sexuales sin genitales visibles.
    - **Actividad sexual explícita (PEGI 18):** Actividad sexual detallada o explícita, incluyendo genitales visibles. La violencia sexual y las amenazas también entran en esta categoría.
    - ***Implicación:*** El nivel de explicitud y detalle en el contenido sexual aumenta con clasificaciones de edad PEGI más altas.
    - ***Fuentes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridad de clasificación de juegos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***De qué se trata:*** Esta descripción indica que el juego se refiere o representa el uso de drogas ilegales, alcohol o tabaco.
    - ***Niveles de gravedad:***
    - **Incentivo/Representación del uso (PEGI 16):** Incentivo al uso de tabaco o alcohol (p. ej., el personaje obtiene ventaja) o representaciones del uso de drogas ilegales.
    - **Glamorización/Promoción (PEGI 18):** Representaciones glamorosas de drogas ilegales o promoción prominente de sustancias controladas.
    - ***Clasificación mínima:*** Esta descripción solo se encuentra en juegos clasificados **PEGI 16 o PEGI 18**.
    - ***Fuentes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridad de clasificación de juegos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Descripción:*** Esta descripción indica que el juego contiene representaciones de estereotipos étnicos, religiosos, nacionalistas o de otro tipo que probablemente fomenten el odio.
    - ***Contexto:*** Esta clasificación se aplica cuando el juego promueve o glorifica la discriminación contra grupos por origen, religión, nacionalidad, género, sexualidad u otras características.
    - ***Clasificación mínima:*** Esta descripción suele aparecer en juegos con clasificación **PEGI 18**, debido a la naturaleza grave de dicho contenido.
    - ***Fuentes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Autoridad de clasificación de juegos](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Qué es:*** Esta descripción indica que el juego ofrece compras digitales opcionales con dinero real.
    - ***Alcance:*** Incluye varias formas de compras dentro del juego:
    - **Artículos cosméticos:** Aspectos, gestos, mejoras visuales.
    - **Ventajas de juego:** Potenciadores, moneda, potenciadores.
    - **Expansiones/DLC:** Contenido o historia adicional.
    - **Artículos aleatorios pagados (cajas de botín):** Donde los jugadores no saben exactamente lo que están obteniendo antes de la compra (por ejemplo, paquetes de cartas, cajas de artículos).
    - ***Nota:*** Esta descripción **no** es una clasificación por edades sino un ícono informativo. Puede aparecer en juegos con cualquier clasificación de edad PEGI, incluida PEGI 3.
    - ***Preocupaciones (especialmente para niños):*** Potencial de gasto excesivo, fomento de comportamientos similares a los juegos de azar con elementos aleatorios y presión para comprar para progresar.
    - ***Fuentes:*** [Sitio web oficial de PEGI](https://pegi.info/what-do-the-labels-mean), [Zona para padres: comprensión de las clasificaciones PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
