"en:pegi_3":
  content: |-
    - ***Vad det är:*** Innehållet anses lämpligt för alla åldersgrupper.
    - ***Viktiga egenskaper:***
    - **Våld:** Endast mycket milda former av våld är acceptabla, vanligtvis i en komisk, tecknad eller barnliknande miljö (t.ex. slapstick, underförstådd skada, icke-realistiska reaktioner).
    - **Rädsla:** Inga ljud eller bilder som sannolikt skrämmer små barn.
    - **Språk:** Inget grovt språk bör höras.
    - **Annat:** Inget sexuellt innehåll, droger eller spelande.
    - ***Implikation:*** Denna klassificering fokuserar på att säkerställa att innehållet är säkert och icke-störande för den yngsta publiken.
    - ***Källor:*** [PEGI:s officiella webbplats](https://pegi.info/what-do-the-labels-mean), [Uswitch - Föräldraguide till PEGI-klassificeringar](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Vad det är:*** Innehållet är lämpligt för barn från 7 år och uppåt.
    - ***Viktiga egenskaper:***
    - **Våld:** Mycket milda former av våld är acceptabla. Detta kan vara underförstått, icke-detaljerat eller icke-realistiskt våld, ofta riktat mot fantasikaraktärer. Mycket milt icke-realistiskt våld mot människoliknande karaktärer kan också förekomma.
    - **Rädsla:** Spel med scener eller ljud som kan vara skrämmande för yngre barn (t.ex. oroande atmosfär, vissa läskiga ljud eller bilder) faller inom denna kategori.
    - **Språk:** Inget fult språk, eller endast mycket milda, icke-sexuella svordomar.
    - **Annat:** Fortfarande inget explicit sexuellt innehåll, droger eller spelande.
    - ***Implikation:*** Introducerar element som kan vara för intensiva för mycket små barn, särskilt när det gäller rädsla och något mer uttalat fantasivåld.
    - ***Källor:*** [PEGIs officiella webbplats](https://pegi.info/what-do-the-labels-mean), [Uswitch - Föräldraguide till PEGI-klassificeringar](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Vad det är:*** Innehållet är lämpligt för personer från 12 år och uppåt.
    - ***Viktiga egenskaper:***
    - **Våld:** Mer grafiskt eller realistiskt våld mot fantasikaraktärer, eller icke-realistiskt våld mot människoliknande karaktärer. Detta kan inkludera mer synlig effekt, men generellt utan blod och influenser. Underförstått våld mot människor där det faktiska våldet inte visas omfattas också.
    - **Rädsla/Skräck:** Starkare hot, skräck eller grafiska detaljer om skada, och mer ihållande skräcksekvenser eller störande bilder.
    - **Språk:** Milda svordomar och/eller stötande språk (förutom sexuella svordomar).
    - **Sex:** Sexuella anspelningar eller sexuella poseringar kan förekomma. Erotisk nakenhet eller icke-explicit sexuellt samlag.
    - **Spel:** Kan innehålla element som uppmuntrar till eller lär ut spelande (simuleringar av kasinospel etc.).
    - ***Implikation:*** Markerar ett betydande steg upp i mognad, inklusive mer realistiskt våld, suggestiva teman och mild svordom.
    - ***Källor:*** [PEGI:s officiella webbplats](https://pegi.info/what-do-the-labels-mean), [Uswitch - Föräldraguide till PEGI-klassificeringar](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Vad det är:*** Innehållet är lämpligt för personer från 16 år och uppåt.
    - ***Viktiga egenskaper:***
    - **Våld:** Skildringar av våld (eller sexuell aktivitet) som når ett stadium som liknar det som förväntas i verkliga livet. Detta kan inkludera realistiskt våld mot mänskliga karaktärer, ofta med skildringar av död och skador. Blodigt eller illasinnat våld kan förekomma i arkadstil.
    - **Språk:** Mer extremt grovt språk, inklusive sexuella svordomar eller hädelse.
    - **Droger:** Kan inkludera uppmuntran till tobaks- eller alkoholbruk, eller skildringar av illegal droganvändning.
    - **Sex:** Erotisk nakenhet eller sexuellt umgänge utan synliga könsorgan.
    - **Spel:** Kan innehålla inslag som uppmuntrar till eller lär ut spelande.
    - ***Implikation:*** Innehåll på denna nivå är betydligt mer moget och innehåller ofta realistiska och potentiellt störande teman.
    - ***Källor:*** [PEGI:s officiella webbplats](https://pegi.info/what-do-the-labels-mean), [Uswitch - Föräldraguide till PEGI-klassificeringar](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Vad det är:*** Innehållet är endast lämpligt för vuxna.
    - ***Viktiga egenskaper:***
    - **Våld:** Tillämpas när våldsnivån blir "grovt våld". Detta inkluderar fruktansvärda metoder för att orsaka död eller allvarliga skador, tortyr, halshuggning, styckning, omotiverat mord eller våld mot försvarslösa karaktärer. Sexuellt våld och hot klassificeras också här.
    - **Droger:** Glamoriserade skildringar av illegala droger eller framträdande marknadsföring av kontrollerade substanser.
    - **Sex:** Detaljerad eller explicit sexuell aktivitet, inklusive synliga könsorgan.
    - **Spel:** Realistiska spelsimuleringar.
    - **Diskriminering:** Kan innehålla element som uppmuntrar till eller lär ut diskriminering.
    - ***Implikation:*** Detta är den högsta åldersgränsen och indikerar innehåll som strikt är för en mogen publik på grund av dess grafiska och potentiellt störande natur.
    - ***Källor:*** [PEGIs officiella webbplats](https://pegi.info/what-do-the-labels-mean), [Uswitch - Föräldraguide till PEGI-klassificeringar](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Vad det är:*** Denna beskrivning indikerar att spelet innehåller skildringar av våld.
    - ***Allvarlighetsgrader:***
    - **Mild/Tecknad (PEGI 3/7):** Mycket milt, icke-realistiskt våld (t.ex. slapstick, tecknad skada eller underförstått våld) ofta riktat mot fantasikaraktärer.
    - **Måttlig (PEGI 12):** Mer grafiskt eller realistiskt våld mot fantasikaraktärer, eller orealistiskt våld mot människoliknande karaktärer (t.ex. mindre skador, inget blod).
    - **Stark (PEGI 16):** Realistiskt våld mot mänskliga karaktärer, inklusive skildringar av död och skador. Blodigt eller blodigt våld kan förekomma i arkadstil.
    - **Grov (PEGI 18):** Fruktansvärda metoder för att orsaka död eller allvarlig skada, inklusive tortyr, halshuggning, styckning eller våld utan motiv mot sårbara/oskyldiga karaktärer. Sexuellt våld och hot klassificeras också här.
    - ***Implikation:*** Ju högre PEGI-åldersgränsen är, desto mer intensivt och realistiskt är våldet som skildras.
    - ***Källor:*** [PEGI:s officiella webbplats](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Vad det är:*** Denna beskrivning indikerar att spelet innehåller stötande språk eller svordomar.
    - ***Allvarlighetsgrader:***
    - **Mild (PEGI 12):** Mild svordom och/eller stötande språk, med undantag för sexuella svordomar (t.ex. "jävla", "helvete", "skit").
    - **Stark (PEGI 16/18):** Sexuella svordomar, hädelse eller mycket stötande språk.
    - ***Implikation:*** Förekomsten och intensiteten av grovt språk ökar med högre PEGI-åldersgränser.
    - ***Källor:*** [PEGI officiell webbplats](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Vad det är:*** Denna beskrivning indikerar att spelet innehåller element som kan vara skrämmande eller obehagliga.
    - ***Allvarlighetsgrader:***
    - **Skrämmande (PEGI 7):** Bilder eller ljud som sannolikt kan vara skrämmande eller obehagliga för små barn (t.ex. hemsökande musik, läskiga miljöer, bakgrundsskrik). Inkluderar inte nödvändigtvis direkt våld.
    - **Skräck (PEGI 12+):** Starkare hot, skräck eller grafiska detaljer om skador, och mer ihållande skräcksekvenser eller störande bilder.
    - ***Implikation:*** Fokuserar på psykologisk påverkan och störande innehåll, snarare än explicit våld.
    - ***Källor:*** [PEGI:s officiella webbplats](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Vad det är:*** Denna beskrivning indikerar att spelet innehåller element som uppmuntrar till eller lär ut spelande.
    - ***Omfattning:*** Avser simuleringar av traditionella hasardspel som vanligtvis finns på kasinon eller spelhallar (t.ex. kortspel som spelas om pengar, vadslagning på kapplöpningar).
    - ***Minsta åldersgräns:*** Denna beskrivning visas endast på spel som är klassificerade som **PEGI 12, 16 eller 18**. Från och med 2020 är nyligen klassificerade spel med realistiska spelsimuleringar alltid PEGI 18.
    - ***Anmärkning om loot boxes:*** Förekomsten av "Betalda slumpmässiga föremål" (ofta kallade loot boxes) är en separat innehållsbeskrivning ("Köp i spelet") och kan hittas i spel med lägre åldersgränser (t.ex. PEGI 7).
    - ***Källor:*** [PEGI:s officiella webbplats](https://pegi.info/what-do-the-labels-mean), [Spelklassificeringsmyndigheten](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Vad det är:*** Denna beskrivning indikerar förekomsten av sexuellt innehåll i spelet.
    - ***Allvarlighetsnivåer:***
    - **Insinuation/Positionering (PEGI 12):** Sexuell posering eller insinuation.
    - **Erotisk nakenhet/Icke-explicit samlag (PEGI 16):** Skildringar av erotisk nakenhet eller samlag utan synliga könsorgan.
    - **Explicit sexuell aktivitet (PEGI 18):** Detaljerad eller explicit sexuell aktivitet, inklusive synliga könsorgan. Sexuellt våld och hot faller också in i denna kategori.
    - ***Implikation:*** Nivån av explicithet och detaljrikedom i sexuellt innehåll ökar med högre PEGI-åldersgränser.
    - ***Källor:*** [PEGI:s officiella webbplats](https://pegi.info/what-do-the-labels-mean), [Spelklassificeringsmyndigheten](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Vad det är:*** Denna beskrivning indikerar att spelet hänvisar till eller avbildar användning av illegala droger, alkohol eller tobak.
    - ***Allvarlighetsgrader:***
    - **Uppmuntran/Avbildning av användning (PEGI 16):** Uppmuntran till tobaks- eller alkoholbruk (t.ex. karaktär får fördelar) eller avbildningar av illegal droganvändning.
    - **Glamorisering/Marknadsföring (PEGI 18):** Glamoriserade skildringar av illegala droger eller framträdande marknadsföring av kontrollerade substanser.
    - ***Minsta betyg:*** Denna beskrivning finns endast på spel med betyget **PEGI 16 eller PEGI 18**.
    - ***Källor:*** [PEGI:s officiella webbplats](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Vad det är:*** Denna beskrivning indikerar att spelet innehåller skildringar av etniska, religiösa, nationalistiska eller andra stereotyper som sannolikt uppmuntrar till hat.
    - ***Kontext:*** Denna klassificering tillämpas när spelet främjar eller glorifierar diskriminering av grupper baserat på ursprung, religion, nationalitet, kön, sexualitet eller andra egenskaper.
    - ***Minsta klassificering:*** Denna beskrivning visas vanligtvis på spel med klassificeringen **PEGI 18** på grund av innehållets allvarliga karaktär.
    - ***Källor:*** [PEGI:s officiella webbplats](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Vad det är:*** Denna beskrivning indikerar att spelet erbjuder valfria digitala köp med riktiga pengar.
    - ***Omfattning:*** Inkluderar olika former av köp i spelet:
    - **Kosmetiska föremål:** Skins, emotes, visuella förbättringar.
    - **Spelfördelar:** Power-ups, valuta, boosters.
    - **Expansions/DLC:** Ytterligare innehåll eller berättelse.
    - **Betalda slumpmässiga föremål (Loot Boxes):** Där spelarna inte vet exakt vad de får före köp (t.ex. kortpaket, föremålslådor).
    - ***Obs:*** Denna beskrivning är **inte** en åldersgräns utan en informationsikon. Det kan visas i spel med alla PEGI-åldersgränser, inklusive PEGI 3.
    - ***Oro (särskilt för barn):*** Potentiell för överdrivna utgifter, uppmuntran till spelliknande beteenden med slumpmässiga föremål och köppress för att komma vidare.
    - ***Källor:*** [PEGIs officiella webbplats](https://pegi.info/what-do-the-labels-mean), [Parent Zone - Förstå PEGI-klassificeringar](https://parentzone.org.uk/article/pegi-games-ratings)
