"en:pegi_7":
  content: |-
    - ***Nea ɛyɛ:*** Nsɛm a ɛwɔ mu no fata ma mmofra a wɔadi mfeɛ 7 ne akyire.
    - ***Su Titiriw:***
    - **Basabasayɛ:** Basabasayɛ a ɛyɛ mmerɛw yiye no yɛ nea wogye tom. Eyi betumi ayɛ basabasayɛ a wɔkyerɛ, a ɛnyɛ nea ɛkɔ akyiri, anaasɛ ɛnyɛ nokware, a mpɛn pii no wɔde kyerɛ nnipa a wɔyɛ wɔn ho mfonini wɔ nsusuwii hunu mu. Basabasayɛ a ɛnyɛ nokware a emu nyɛ den koraa a wɔyɛ ma nnipa a wɔte sɛ nnipa nso betumi ada adi.
    - **Ehu:** Agodie a ɛwɔ scenes anaa nnyigyei a ebia ebetumi ayɛ ehu ama mmofra nkumaa (sɛ nhwɛso no, wim tebea a ɛnyɛ yiye, nnyigyei anaa mfonini ahorow bi a ɛyɛ hu) hyɛ saa kuw yi mu.
    - **Kasa:** Kasa bɔne biara nni hɔ, anaasɛ ntam a ɛyɛ mmerɛw yiye, a ɛnyɛ nna mu de nkutoo.
    - **Afoforo:** Da so ara yɛ nna ho nsɛm a ɛda adi pefee, nnubɔne, anaa kyakyatow biara nni hɔ.
    - ***Nkyerɛkyerɛmu:*** Ɛde nneɛma a ebia ɛbɛyɛ den dodo ama mmofra nkumaa paa ba, titiriw wɔ ehu ne basabasayɛ a ɛda adi kakra a ɛyɛ nsusuwii hunu ho.
    - ***Fibea:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ɔwofoɔ Akwankyerɛ a ɛfa PEGI Ratings ho](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Nea ɛyɛ:*** Nsɛm a ɛwɔ mu no fata ma ankorankoro a wɔadi mfeɛ 12 ne akyire.
    - ***Su Titiriw:***
    - **Basabasayɛ:** Basabasayɛ a ɛyɛ mfonini anaa ɛyɛ nokware kɛse wɔ nsusuwii hunu mu nnipa ho, anaa basabasayɛ a ɛnyɛ nokware a wɔyɛ wɔ nnipa a wɔte sɛ nnipa ho. Eyi betumi ayɛ nkɛntɛnso a wotumi hu kɛse, nanso mpɛn pii no ɛnyɛ gore. Wɔaka basabasayɛ a wɔkyerɛ sɛ wɔyɛ wɔ nnipa so wɔ baabi a wɔankyerɛ basabasayɛ ankasa no nso ho asɛm.
    - **Ehu/Ehu:** Ahunahuna a emu yɛ den, ehu, anaa mfonini a ɛfa opira ho, ne ahude a ɛkɔ so nnidiso nnidiso anaa mfonini ahorow a ɛhaw adwene a ɛkɔ so.
    - **Kasa:** Ntam a ɛyɛ brɛoo ne/anaasɛ kasa a ɛyɛ abufuw (nna ho nsɛm tiawa).
    - **Ɔbarima ne ɔbea nna:** Ɔbarima ne ɔbea nna ho nsɛm anaa nna ho nsɛm a wɔde gyina hɔ betumi aba. Adagyaw a ɛkanyan akɔnnɔ anaa nna a ɛnyɛ nea ɛda adi pefee.
    - **Kyakyatow:** Ebia nneɛma a ɛhyɛ kyakyatow ho nkuran anaa ɛkyerɛkyerɛ (casino agodie ho mfonini, ne nea ɛkeka ho) ka ho.
    - ***Nkyerɛkyerɛmu:*** Ɛhyɛ anammɔn titiriw a ɛkɔ soro wɔ onyin mu agyirae, a basabasayɛ a ɛyɛ nokware kɛse, nsɛmti a ɛkyerɛ biribi, ne kasafĩ a ɛnyɛ den ka ho.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ɔwofoɔ Akwankyerɛ a ɛfa PEGI Ratings ho](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Nea ɛyɛ:*** Nsɛm a ɛwɔ mu no fata ma ankorankoro a wɔadi mfeɛ 16 ne akyire.
    - ***Su Titiriw:***
    - **Basabasayɛ:** Basabasayɛ (anaa nna mu dwumadi) ho mfonini a ɛduru gyinabea a ɛte sɛ nea wɔbɛhwɛ kwan wɔ asetena ankasa mu. Nea ɛka eyi ho betumi ayɛ basabasayɛ ankasa a wɔyɛ wɔ nnipa suban ho, a mpɛn pii no wɔyɛ owu ne opira ho mfonini. Basabasayɛ a mogya wom anaa mogyahwiegu betumi aba sɛ ɛyɛ agorudi kwan so a.
    - **Kasa:** Kasa bɔne a ɛtra so kɛse, a nna ho kasatia anaa abususɛm ka ho.
    - **Nnubɔne:** Ebia nea ɛka ho ne tawa anaa nsa a wɔde di dwuma ho nkuranhyɛ, anaasɛ nnubɔne a wɔde di dwuma a mmara mma ho kwan ho mfonini.
    - **Ɔbarima ne ɔbea nna:** Adagyaw a ɛkanyan akɔnnɔ anaa nna mu nna a enni ɔbarima ne ɔbea nna a wotumi hu.
    - **Kyakyatow:** Ebia nneɛma a ɛhyɛ kyakyatow ho nkuran anaa ɛkyerɛkyerɛ ka ho.
    - ***Nkyerɛkyerɛmu:*** Nsɛm a ɛwɔ saa gyinabea yi mu no ho akokwaw kɛse na ɛtaa de nsɛmti a ɛyɛ nokware na ebetumi ahaw adwene ka ho.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ɔwofoɔ Akwankyerɛ a ɛfa PEGI Ratings ho](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Nea ɛyɛ:*** Nsɛm a ɛwɔ mu no fata mpaninfoɔ nko ara.
    - ***Su Titiriw:***
    - **Basabasayɛ:** Wɔde di dwuma bere a basabasayɛ dodow abɛyɛ "basabasayɛ a emu yɛ den." Nea ɛka eyi ho ne akwan a ɛyɛ hu a wɔfa so de owu anaa opira a emu yɛ den, ayayade, twitwa ti, twitwa nipadua, kum a wonni atirimpɔw, anaa basabasayɛ a wɔyɛ tia nnipa a wonni ahobammɔ. Wɔakyekyɛ nna mu basabasayɛ ne ahunahuna nso mu wɔ ha.
    - **Nnubɔne:** Nnubɔne a mmara mma ho kwan ho mfonini a ɛyɛ fɛ anaasɛ nneɛma a wɔahyɛ da ahyɛ da a wɔhyɛ ho nkuran a ɛda nsow.
    - **Ɔbarima ne ɔbea nna:** Nna mu dwumadi a ɛkɔ akyiri anaa ɛda adi pefee, a ɔbarima ne ɔbea nna a wotumi hu ka ho.
    - **Kyakyatow:** Kyakyatow ho mfonini a ɛyɛ nokware.
    - **Nyiyim:** Ebia nneɛma a ɛhyɛ nyiyim ho nkuran anaa ɛkyerɛkyerɛ mu.
    - ***Nkyerɛkyerɛmu:*** Eyi ne mfe a wɔadi a ɛkorɔn sen biara na ɛkyerɛ nsɛm a ɛyɛ katee ma atiefo a wɔn ho akokwaw esiane ne mfonini ne nea ebetumi ahaw adwene nti.
    - ***Sources:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Ɔwofoɔ Akwankyerɛ a ɛfa PEGI Ratings ho](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Nea ɛyɛ:*** Saa nkyerɛkyerɛmu yi kyerɛ sɛ basabasayɛ ho mfonini wɔ agodie no mu.
    - ***Severity Levels:***
    - **Mild/Cartoon (PEGI 3/7):** Basabasayɛ a ɛyɛ mmerɛw yiye, a ɛnyɛ nokware (sɛ nhwɛso no, akuturuku, cartoonish opira, anaa basabasayɛ a wɔkyerɛ) a wɔtaa de kyerɛ fantasy characters.
    - **Moderate (PEGI 12):** Basabasayɛ a ɛyɛ mfonini anaa ɛyɛ nokware kɛse a wɔyɛ wɔ nsusuwii hunu mu nnipa ho, anaa basabasayɛ a ɛnyɛ nokware a wɔyɛ wɔ nnipa a wɔte sɛ nnipa ho (sɛ nhwɛso no, opira nketenkete, mogya biara nni mu).
    - **Ahoɔden (PEGI 16):** Basabasayɛ ankasa a wɔyɛ wɔ nnipa suban ho, a owu ne opira ho mfonini ka ho. Basabasayɛ a mogya wom anaa mogyahwiegu betumi aba sɛ ɛyɛ agorudi kwan so a.
    - **Gross (PEGI 18):** Akwan a ɛyɛ hu a wɔfa so de owu anaa opira a emu yɛ den ba, a ayayade, twitwa ti, twitwa, anaa basabasayɛ a enni atirimpɔw a wɔyɛ tia nnipa a wɔyɛ mmerɛw/wɔn ho nni asɛm ka ho. Wɔakyekyɛ nna mu basabasayɛ ne ahunahuna nso mu wɔ ha.
    - ***Nkyerɛkyerɛmu:*** Dodow a PEGI mfeɛ dodoɔ a ɛbata ho no kɔ soro no, dodoɔ no ara na basabasayɛ a wɔayɛ ho mfonini no mu yɛ den na ɛyɛ nokware.
    - ***Fibea:*** [PEGI Ɔman Wɛbsaet](https://pegi.info/what-do-the-labels-mean), [Agodie Nhwehwɛmu Tumi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
