    - **Mild (PEGI 12):** Ntam a ɛyɛ mmerɛw ne/anaasɛ kasa a ɛyɛ abufuw, a ɛyɛ nna ho kasafĩ tiawa (sɛ nhwɛso no, "damn," "hell," "crap").
    - **Ahoɔden (PEGI 16/18):** Nna mu kasatia, abususɛm, anaa kasa a ɛyɛ abufuw kɛse.
    - ***Nea ɛkyerɛ:*** Kasa bɔne a ɛwɔ hɔ ne ne den kɔ soro bere a PEGI mfeɛ dodoɔ a ɛkɔ soro no.
    - ***Fibea:*** [PEGI Ɔman Wɛbsaet](https://pegi.info/what-do-the-labels-mean), [Agodie Nhwehwɛmu Tumi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Nea ɛyɛ:*** Saa nkyerɛkyerɛmu yi kyerɛ sɛ agodie no kura nneɛma a ebia ɛyɛ hu anaa ɛyɛ hu.
    - ***Severity Levels:***
    - **Ehu (PEGI 7):** Mfonini anaa nnyigyei a ɛbɛyɛ sɛ ɛyɛ hu anaa ɛyɛ hu ma mmofra nkumaa (sɛ nhwɛso no, nnwom a ɛyɛ hu, mmeae a ɛyɛ hu, akyi nteɛteɛm). Ɛnyɛ nea ɛka ho ankasa ne basabasayɛ tẽẽ.
    - **Ehu (PEGI 12+):** Ahunahuna a emu yɛ den, ehu, anaa mfonini a ɛyɛ opira ho nsɛm, ne ahude a ɛkɔ so nnidiso nnidiso anaa mfonini ahorow a ɛhaw adwene a ɛkɔ so.
    - ***Nkyerɛkyerɛmu:*** Ɛtwe adwene si adwene mu nkɛntɛnsoɔ ne nsɛm a ɛhaw adwene so, sene basabasayɛ a ɛda adi pefee.
    - ***Fibea:*** [PEGI Ɔman Wɛbsaet](https://pegi.info/what-do-the-labels-mean), [Agodie Nhwehwɛmu Tumi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Nea ɛyɛ:*** Saa nkyerɛkyerɛmu yi kyerɛ sɛ agodie no kura nneɛma a ɛhyɛ kyakyatow ho nkuran anaa ɛkyerɛkyerɛ.
    - ***Scope:*** Ɛkyerɛ atetesɛm agodie a ɛfa akwanhyia ho a wɔtaa hu wɔ kyakyatow adan anaa kyakyatow adan mu (sɛ nhwɛso no, kaad agodie a wɔbɔ de gye sika, kyakyatow wɔ mmirikatu so).
    - ***Minimum Rating:*** Saa nkyerɛkyerɛmu yi pue wɔ agodie a wɔakyerɛ sɛ **PEGI 12, 16, anaa 18** nkutoo so. Ɛde besi afe 2020 no, agodie foforo a wɔahyɛ no agyirae a ɛwɔ kyakyatow ho mfonini a ɛyɛ nokware no yɛ PEGI 18 bere nyinaa.
    - ***Hyɛ no nsow wɔ Loot Boxes ho:*** "Paid Random Items" (a wɔtaa frɛ no loot boxes) a ɛwɔ hɔ no yɛ content descriptor a ɛyɛ soronko ("In-Game Purchases") na wobetumi ahu wɔ agodie a ne mfe dodow sua (sɛ nhwɛso no, PEGI 7).
    - ***Fibea:*** [PEGI Ɔman Wɛbsaet](https://pegi.info/what-do-the-labels-mean), [Agodie Nhwehwɛmu Tumi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Nea ɛyɛ:*** Saa nkyerɛkyerɛmu yi kyerɛ sɛ nna ho nsɛm wɔ agodie no mu.
    - ***Severity Levels:***
    - **Innuendo/Posturing (PEGI 12):** Nna mu gyinabea anaa innuendo.
    - **Erotic Nudity/Non-Explicit Intercourse (PEGI 16):** Mfonini ahorow a ɛkyerɛ adagyaw a ɛkanyan akɔnnɔ anaa nna mu nna a enni ɔbarima ne ɔbea nna a wotumi hu.
    - **Nna mu dwumadi a ɛda adi pefee (PEGI 18):** Nna mu dwumadi a ɛkɔ akyiri anaa ɛda adi pefee, a ɔbarima ne ɔbea nna a wotumi hu ka ho. Nna mu basabasayɛ ne ahunahuna nso hyɛ saa kuw yi mu.
    - ***Nkyerɛkyerɛmu:*** Nneɛma a ɛda adi pefee ne nsɛm a ɛkɔ akyiri wɔ nna mu nsɛm mu no kɔ soro bere a PEGI mfeɛ a wɔadi no kɔ soro no.
    - ***Fibea:*** [PEGI Ɔman Wɛbsaet](https://pegi.info/what-do-the-labels-mean), [Agodie Nhwehwɛmu Tumi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Nea ɛyɛ:*** Saa nkyerɛkyerɛmu yi kyerɛ sɛ agodie no kyerɛ anaa ɛkyerɛ nnubɔne a mmara mma ho kwan, nsa, anaa tawa a wɔde di dwuma.
    - ***Severity Levels:***
    - **Nkuranhyɛ/Nneɛma a wɔde di dwuma ho mfonini (PEGI 16):** Tawa anaa nsa a wɔde di dwuma ho nkuranhyɛ (sɛ nhwɛso no, suban nya mfaso) anaa nnubɔne a mmara mma ho kwan a wɔde di dwuma ho mfonini.
    - **Glamourization/Promotion (PEGI 18):** Nnubɔne a mmara mma ho kwan ho mfonini a ɛyɛ fɛ anaasɛ nneɛma a wɔahyɛ da ahyɛ ho nkuran a ɛda nsow.
    - ***Minimum Rating:*** Saa nkyerɛkyerɛmu yi wɔ agodie a wɔakyerɛ sɛ **PEGI 16 anaa PEGI 18** nkutoo so.
    - ***Fibea:*** [PEGI Ɔman Wɛbsaet](https://pegi.info/what-do-the-labels-mean), [Agodie Nhwehwɛmu Tumi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Nea ɛyɛ:*** Saa nkyerɛkyerɛmu yi kyerɛ sɛ agodie no kura mmusuakuo, nyamesom, ɔmampɛ, anaa nsɛm foforɔ a ɛyɛ katee a ɛda adi sɛ ɛbɛhyɛ nitan ho mfonini.
    - ***Nsɛm a ɛfa ho:*** Wɔde saa dodoɔ yi di dwuma berɛ a agodie no hyɛ nyiyim a wɔyɛ tia akuo a egyina mfitiaseɛ, nyamesom, ɔman, ɔbarima ne ɔbaa, nna, anaa su foforɔ so ho nkuran anaa ɛhyɛ no anuonyam.
    - ***Minimum Rating:*** Saa nkyerɛkyerɛmu yi taa pue wɔ agodie a wɔde **PEGI 18** ahyɛ mu, esiane sɛnea nsɛm a ɛtete saa no mu yɛ den nti.
    - ***Fibea:*** [PEGI Ɔman Wɛbsaet](https://pegi.info/what-do-the-labels-mean), [Agodie Nhwehwɛmu Tumi](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Nea ɛyɛ:*** Saa nkyerɛkyerɛmu yi kyerɛ sɛ agodie no de dijitaal adetɔ a wobetumi apaw a sika ankasa wom ma.
    - ***Scope:*** Nea ɛka ho ne akwan ahodoɔ a wɔfa so tɔ wɔ agodie mu:
    - **Nneɛma a wɔde yɛ ahosiesie:** Skins, emotes, visual enhancements.
    - **Gameplay mfaso:** Power-ups, sika, boosters.
    - **Ntrɛwmu/DLC:** Nsɛm foforo anaa asɛm.
    - **Paid Random Items (Loot Boxes):** Baabi a agodifo nnim nea wɔrenya ankasa ansa na wɔatɔ (sɛ nhwɛso no, card packs, item crates).
    - ***Hyɛ no nsow:*** Saa nkyerɛkyerɛmu yi **ɛnyɛ** mfeɛ a wɔadi na mmom ɛyɛ nsɛm ho ahyɛnsodeɛ. Ebetumi apue wɔ agodie ahorow a PEGI mfe dodow biara ka ho, a PEGI 3 ka ho
    - ***Adwennwene (titiriw ma mmofra):*** Sɛnea ebetumi aba sɛ wɔsɛe sika dodo, nneyɛe a ɛte sɛ kyakyatow ho nkuranhyɛ a wɔde nneɛma a wɔanhyɛ da ayɛ, ne nhyɛso a wɔde bɛtɔ ade na ama wɔanya nkɔso.
    - ***Fibea:*** [PEGI Ɔmanfoɔ Wɛbsaet](https://pegi.info/what-do-the-labels-mean), [Awofoɔ Beaeɛ - PEGI ratings nteaseɛ](https://parentzone.org.uk/article/pegi-games-ratings)
