"en:pegi_3":
  content: |-
    - ***Kuyini:*** Okuqukethwe kuthathwa njengokufanelekile kuwo wonke amaqembu obudala.
    - ***Izici Eziyinhloko:***
    - **Udlame:** Izinhlobo zodlame ezithambile kuphela ezamukelekayo, ngokuvamile endaweni ehlekisayo, ekhathuni, noma efana neyengane (isb., i-slapstick, ukulimala okushiwo, ukusabela okungekona okwangempela).
    - **Ukwesaba:** Ayikho imisindo noma izithombe ezingathusa izingane ezincane.
    - **Ulimi:** Alukho ulimi olubi okufanele luzwakale.
    - **Okunye:** Akukho okuqukethwe kwezocansi, izidakamizwa, noma ukugembula.
    - ***Okushiwo:*** Lesi silinganiso sigxile ekuqinisekiseni ukuthi okuqukethwe kuphephile futhi akuphazamisi izethameli ezincane kakhulu.
    - ***Imithombo:*** [Iwebhusayithi Esemthethweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Shintsha - Umhlahlandlela Wabazali Ezilinganisweni ze-PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Kuyini:*** Okuqukethwe kulungele izingane ezineminyaka engu-7 nangaphezulu.
    - ***Izici Ezibalulekile:***
    - **Udlame:** Izinhlobo zodlame ezithambile ziyamukeleka. Lokhu kungasho udlame olungenamininingwane, noma olungelona iqiniso, ngokuvamile oluqondiswe kubalingiswa abayinganekwane. Udlame olungenangqondo oluncane kakhulu lwabalingiswa abafana nomuntu lungase lufakwe.
    - **Ukwesaba:** Imidlalo enezigcawu noma imisindo engase yethuse izingane ezincane (isb., umoya ongaphatheki kahle, imisindo ethile esabekayo noma izithombe) iwela kulesi sigaba.
    - **Ulimi:** Alukho ulimi olubi, noma inhlamba emnene kuphela, engahlangene nocansi.
    - **Okunye:** Namanje akukho okuqukethwe kocansi okuyingcaca, izidakamizwa, noma ukugembula.
    - ***Okushiwo:*** Yethula izici ezingase ziqine kakhulu ezinganeni ezincane kakhulu, ikakhulukazi mayelana nokwesaba kanye nodlame lwenganekwane olugqame kakhudlwana.
    - ***Imithombo:*** [Iwebhusayithi Esemthethweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Shintsha - Umhlahlandlela Wabazali Ezilinganisweni ze-PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Kuyini:*** Okuqukethwe kulungele abantu abaneminyaka engu-12 nangaphezulu.
    - ***Izici Eziyinhloko:***
    - **Udlame:** Udlame olwengeziwe oluyingcaca noma lwangempela olubhekiswe kubalingiswa benganekwane, noma udlame olungelona olwangempela olubhekiswe kubalingiswa abafana nabantu. Lokhu kungafaka umthelela obonakala kakhudlwana, kodwa ngokuvamile ngaphandle kokugeleza. Udlame olucatshangelwayo kubantu lapho udlame lwangempela lungakhonjiswa nalo luyambozwa.
    - **Ukwesaba/Okwethusayo:** Ukusongela okunamandla, ukuthusa, noma imininingwane yokulimala eyingcaca, nokulandelana okusabisayo okuqhubekayo noma izithombe eziphazamisayo.
    - **Ulimi:** Inhlamba emnene kanye/noma ulimi olucasulayo (amafuphi wezicucu zocansi).
    - **Ucansi:** Amazwi ocansi noma ukuma kocansi kungaba khona. Ubunqunu obuvusa inkanuko noma ucansi olungabeki ingcaca.
    - **Ukugembula:** Kungase kuhlanganise izici ezikhuthaza noma ezifundisa ukugembula (ukulingiswa kwemidlalo yasekhasino, njll.).
    - ***Okushiwo:*** Imaka igxathu elibalulekile lokukhula, okuhlanganisa udlame lwangempela, amatimu ayela ngasocansini, nenhlamba encane.
    - ***Imithombo:*** [Iwebhusayithi Esemthethweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Shintsha - Umhlahlandlela Wabazali Ezilinganisweni ze-PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Kuyini:*** Okuqukethwe kulungele abantu abaneminyaka engu-16 nangaphezulu.
    - ***Izici Ezimqoka:***
    - **Udlame:** Ukuvezwa kodlame (noma izenzo zocansi) ezifinyelela esigabeni esibukeka sifana nesingalindelwe empilweni yangempela. Lokhu kungafaka udlame lwangempela olubhekiswe kubalingisi abangabantu, ngokuvamile olunezithombe zokufa nokulimala. Udlame olubi noma oluchitha igazi lungase lube khona uma kuyisitayela se-arcade.
    - **Ulimi:** Ulimi olubi ngokwedlulele, olufaka izinhlamba zocansi noma inhlamba.
    - **Izidakamizwa:** Kungase kuhlanganise ukukhuthazwa kogwayi noma ukusetshenziswa kotshwala, noma ukuboniswa kokusetshenziswa kwezidakamizwa ezingekho emthethweni.
    - **Ucansi:** Ubunqunu obuvusa inkanuko noma ukuya ocansini ngaphandle kwezitho zangasese ezibonakalayo.
    - **Ukugembula:** Kungase kuhlanganise izici ezikhuthaza noma ezifundisa ukugembula.
    - ***Okushiwo:*** Okuqukethwe kuleli zinga sekukhule kakhulu futhi kuvame ukufaka amatimu angokoqobo nangase aphazamise.
    - ***Imithombo:*** [Iwebhusayithi Esemthethweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Shintsha - Umhlahlandlela Wabazali Ezilinganisweni ze-PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Kuyini:*** Okuqukethwe kufanelekile abantu abadala kuphela.
    - ***Izici Ezibalulekile:***
    - **Udlame:** Lusetshenziswa uma izinga lodlame liba "udlame olubi." Lokhu kuhlanganisa izindlela ezisabekayo zokuletha ukufa noma ukulimala okubi kakhulu, ukuhlushwa, ukunqunywa ikhanda, ukunqunywa, ukubulawa okungenanjongo, noma udlame olubhekiswe kubalingiswa abangenakuzivikela. Udlame locansi nokusongelwa nakho kuhlukaniswa lapha.
    - **Izidakamizwa:** Ukuvezwa okukhangayo kwezidakamizwa ezingekho emthethweni noma ukuphromotha okuvelele kwezinto ezilawulwayo.
    - **Ucansi:** Imisebenzi yocansi enemininingwane noma ebekela ingcaca, kuhlanganisa nezitho zangasese ezibonakalayo.
    - **Ukugembula:** Imifanekiso yokugembula engokoqobo.
    - **Ukucwasa:** Kungase kuqukathe izici ezikhuthaza noma ezifundisa ukucwasa.
    - ***Okushiwo:*** Lesi isilinganiso esiphezulu seminyaka yobudala futhi sibonisa okuqukethwe okwenzelwe izethameli ezikhulile impela ngenxa yengcaca yakho kanye nemvelo engase iphazamise.
    - ***Imithombo:*** [Iwebhusayithi Esemthethweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Shintsha - Umhlahlandlela Wabazali Ezilinganisweni ze-PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Kuyini:*** Lesi sichazi sikhombisa ukuthi umdlalo uqukethe imifanekiso yodlame.
    - ***Amazinga Okuqina:***
    - **Okumaphakathi/Opopayi (PEGI 3/7):** Udlame oluthambile kakhulu, olungelona olwangempela (isb., i-slapstick, ukulimala kwekhathuni, noma udlame oluhlotshaniswayo) ngokuvamile oluqondiswe kubalingiswa benganekwane.
    - **Okumaphakathi (PEGI 12):** Udlame oluningi oluyingcaca noma lwangempela olubhekiswe kubalingiswa benganekwane, noma udlame olungenangqondo olubhekiswe kubalingiswa abafana nabantu (isb., ukulimala okuncane, ukungagazi).
    - **Oluqinile (PEGI 16):** Udlame lwangempela olubhekiswe kubalingiswa abangabantu, okuhlanganisa ukuvezwa kokufa nokulimala. Udlame olubi noma oluchitha igazi lungase lube khona uma kuyisitayela se-arcade.
    - **Okubi (PEGI 18):** Izindlela ezishaqisayo zokuletha ukufa noma ukulimala kanzima, okuhlanganisa ukuhlushwa, ukunqunywa ikhanda, ukunqunywa, noma udlame olungenanjongo olubhekiswe kwabalingiswa abasengozini/abangenacala. Udlame locansi nokusongelwa nakho kuhlukaniswa lapha.
    - ***Okushiwo:*** Uma ukuphakama kwesilinganiso sobudala se-PEGI esihlotshaniswayo, kulapho udlame oluboniswayo lushubile futhi lungokoqobo.
    - ***Imithombo:*** [PEGI Iwebhusayithi Esemthethweni](https://pegi.info/what-do-the-labels-mean), [Igunya Lokulinganisa Imidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Kuyini:*** Lesi sichazi sikhombisa ukuthi umdlalo uqukethe ulimi oluhlambalazayo noma inhlamba.
    - ***Amazinga Okuqina:***
    - **Imnene (I-PEGI 12):** Inhlamba emnene kanye/noma ulimi olucunulayo, olufushane nezicucu zocansi (isb., "damn," "hell," "crap").
    - **Eqinile (PEGI 16/18):** Izithuko zocansi, inhlamba, noma ulimi olucunula kakhulu.
    - ***Okushiwo:*** Ukuba khona nokuqina kolimi olubi kukhuphuka ngezilinganiso zobudala ze-PEGI eziphezulu.
    - ***Imithombo:*** [PEGI Iwebhusayithi Esemthethweni](https://pegi.info/what-do-the-labels-mean), [Igunya Lokulinganisa Imidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Kuyini:*** Lesi sichazi sikhombisa ukuthi umdlalo uqukethe izinto ezingasabisa noma zethuke.
    - ***Amazinga Okuqina:***
    - **Okwethusayo (I-PEGI 7):** Izithombe noma imisindo engase yethuke noma yethuse ezinganeni ezincane (isb., umculo oshisayo, indawo esabekayo, ukukhala kwangemuva). Akubandakanyi udlame oluqondile.
    - **Okwethusayo (I-PEGI 12+):** Ukusongela okuqinile, ukwesaba, noma imininingwane yokulimala eyingcaca, nokulandelana okusabisayo okuqhubekayo noma izithombe eziphazamisayo.
    - ***Okushiwo:*** Igxila kumthelela wengqondo nokuqukethwe okuphazamisayo, kunodlame oluyingcaca.
    - ***Imithombo:*** [PEGI Iwebhusayithi Esemthethweni](https://pegi.info/what-do-the-labels-mean), [Igunya Lokulinganisa Imidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Kuyini:*** Lesi sichazi sikhombisa ukuthi umdlalo uqukethe izinto ezikhuthaza noma ezifundisa ukugembula.
    - ***Scope:*** Ibhekisela ekufanisweni kwemidlalo yenhlanhla evamile evame ukutholakala emakhasino noma emahholo okugembula (isb., imidlalo yamakhadi edlelwa imali, ukubheja emijahweni).
    - ***Isilinganiso Esincane:*** Lesi sichazi sivela kuphela emidlalweni elinganiselwe **PEGI 12, 16, noma 18**. Kusukela ngo-2020, imidlalo emisha elinganiselwe enokulingiswa kokugembula okungokoqobo ihlezi i-PEGI 18.
    - ***Inothi kuma-Loot Boxes:*** Ukuba khona "Kwezinto Ezikhokhelwayo Ezingahleliwe" (okuvame ukubizwa ngokuthi amabhokisi okuphanga) kuyincazelo yokuqukethwe ehlukile ("I-In-Game Purchases") kanye nemidlalo etholakalayo ye-GI (i-GI ephansi ingatholakala) kanye nemidlalo ye-GI ephansi.
    - ***Imithombo:*** [Iwebhusayithi Esemthethweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Igunya Lokulinganisa Imidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Kuyini:*** Lesi sichazi sikhombisa ubukhona bokuqukethwe kwezocansi emdlalweni.
    - ***Amazinga Okuqina:***
    - **I-Innuendo/Posturing (PEGI 12):** Ukuma kocansi noma i-innuendo.
    - **Ubunqunu Obuvusa Inkanuko/Ukungahlanganyeli Obala (PEGI 16):** Ukuboniswa kobunqunu obuvusa inkanuko noma ucansi ngaphandle kwezitho zangasese ezibonakalayo.
    - **Umsebenzi Wezocansi Obebekela Obala (PEGI 18):** Umsebenzi wocansi onemininingwane noma obekela sobala, okuhlanganisa nezitho zangasese ezibonakalayo. Udlame locansi nokusongelwa nakho kuwela kulesi sigaba.
    - ***Okushiwo:*** Izinga lokubeka obala nemininingwane kokuqukethwe kwezocansi likhuphuka ngezilinganiso zobudala ze-PEGI eziphezulu.
    - ***Imithombo:*** [PEGI Iwebhusayithi Esemthethweni](https://pegi.info/what-do-the-labels-mean), [Igunya Lokulinganisa Imidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Kuyini:*** Lesi sichazi sibonisa ukuthi umdlalo ubhekisa noma ukhombisa ukusetshenziswa kwezidakamizwa ezingekho emthethweni, utshwala, noma ugwayi.
    - ***Amazinga Okuqina:***
    - **Isikhuthazo/Ukuvezwa Kokusetshenziswa (PEGI 16):** Ukukhuthazwa kokusetshenziswa kukagwayi noma utshwala (isb, umlingiswa ozuza inzuzo) noma ukuboniswa kokusetshenziswa kwezidakamizwa ezingekho emthethweni.
    - **Glamorization/Promotion (PEGI 18):** Ukuvezwa okukhangayo kwezidakamizwa ezingekho emthethweni noma ukuphromotha okuvelele kwezinto ezilawulwayo.
    - ***Isilinganiso Esincane:*** Lesi sichazi sitholakala kuphela kumageyimu akalwe ngokuthi **PEGI 16 noma PEGI 18**.
    - ***Imithombo:*** [PEGI Iwebhusayithi Esemthethweni](https://pegi.info/what-do-the-labels-mean), [Igunya Lokulinganisa Imidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Kuyini:*** Lesi sichazi sibonisa ukuthi igeyimu iqukethe ukuboniswa kobuhlanga, inkolo, ubuzwe, noma ezinye izinkolelo ezingase zikhuthaze inzondo.
    - ***Okuqukethwe:*** Lesi silinganiso sisetshenziswa uma igeyimu iphromotha noma iqhakambisa ukucwaswa kwamaqembu ngokusekelwe kwimvelaphi, inkolo, ubuzwe, ubulili, ubulili, noma ezinye izici.
    - ***Isilinganiso Esiphansi:*** Lesi sichazi ngokuvamile sivela kumageyimu akalwe **PEGI 18**, ngenxa yokuqina kokuqukethwe okunjalo.
    - ***Imithombo:*** [PEGI Iwebhusayithi Esemthethweni](https://pegi.info/what-do-the-labels-mean), [Igunya Lokulinganisa Imidlalo](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Kuyini:*** Lesi sichazi sibonisa ukuthi umdlalo unikeza ukuthenga okudijithali ngemali yangempela.
    - ***Scope:*** Ihlanganisa izinhlobo ezahlukene zokuthenga okuphakathi kwegeyimu:
    - **Izinto zezimonyo:** Izikhumba, imizwa, izithuthukisi ezibonakalayo.
    - **Izinzuzo zegeyimu:** Amandla aphezulu, uhlobo lwemali, izithuthukisi.
    - **Izandiso/I-DLC:** Okuqukethwe okwengeziwe noma indaba.
    - **Izinto Ezikhokhelwa Ngokungahleliwe (Amabhokisi Okuphanga):** Lapho abadlali bengazi kahle ukuthi batholani ngaphambi kokuthenga (isb., amaphakethe amakhadi, amakhreyithi ezinto).
    - ***Qaphela:*** Lesi sichazi **akusi** isilinganiso sobudala kodwa siyisithonjana solwazi. Ingavela kumageyimu ananoma yisiphi isilinganiso sobudala se-PEGI, okuhlanganisa i-PEGI 3.
    - ***Okukhathazayo (ikakhulukazi izingane):*** Amathuba okusebenzisa imali ngokweqile, ukukhuthazwa kokuziphatha okufana nokugembula ngezinto ezingahleliwe, kanye nengcindezi yokuthenga ukuze uthuthuke.
    - ***Imithombo:*** [Iwebhusayithi Esemthethweni Ye-PEGI](https://pegi.info/what-do-the-labels-mean), [Indawo Yomzali - Ukuqonda izilinganiso ze-PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
