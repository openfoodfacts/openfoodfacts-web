"en:pegi_3":
  content: |-
    - ***Hvad det er:*** Indholdet anses for at være egnet til alle aldersgrupper.
    - ***Nøglekarakteristika:***
    - **Vold:** Kun meget milde former for vold er acceptable, normalt i en komisk, tegneserieagtig eller barnlig setting (f.eks. slapstick, antydet skade, ikke-realistiske reaktioner).
    - **Frygt:** Ingen lyde eller billeder, der sandsynligvis vil skræmme små børn.
    - **Sprog:** Der bør ikke høres groft sprog.
    - **Andet:** Intet seksuelt indhold, stoffer eller hasardspil.
    - ***Implikation:*** Denne vurdering fokuserer på at sikre, at indholdet er sikkert og ikke-foruroligende for det yngste publikum.
    - ***Kilder:*** [PEGIs officielle hjemmeside](https://pegi.info/what-do-the-labels-mean), [Uswitch - Forældrevejledning til PEGI-vurderinger](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Hvad det er:*** Indholdet er egnet til børn fra 7 år og opefter.
    - ***Nøglekarakteristika:***
    - **Vold:** Meget milde former for vold er acceptable. Dette kan være underforstået, ikke-detaljeret eller ikke-realistisk vold, ofte rettet mod fantasifigurer. Meget mild ikke-realistisk vold mod menneskelignende figurer kan også forekomme.
    - **Frygt:** Spil med scener eller lyde, der muligvis kan være skræmmende for yngre børn (f.eks. foruroligende atmosfære, nogle uhyggelige lyde eller billeder) falder ind under denne kategori.
    - **Sprog:** Intet groft sprog eller kun meget milde, ikke-seksuelle bandeord.
    - **Andet:** Stadig intet eksplicit seksuelt indhold, stoffer eller hasardspil.
    - ***Implikation:*** Introducerer elementer, der kan være for intense for meget små børn, især med hensyn til frygt og lidt mere udtalt fantasivold.
    - ***Kilder:*** [PEGIs officielle hjemmeside](https://pegi.info/what-do-the-labels-mean), [Uswitch - Forældrevejledning til PEGI-vurderinger](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Hvad det er:*** Indholdet er egnet til personer på 12 år og derover.
    - ***Nøglekarakteristika:***
    - **Vold:** Mere grafisk eller realistisk vold mod fantasifigurer eller ikke-realistisk vold mod menneskelignende figurer. Dette kan omfatte mere synlig påvirkning, men generelt uden blod og blod. Implicit vold mod mennesker, hvor den faktiske vold ikke vises, er også dækket.
    - **Frygt/Rædsel:** Stærkere trusler, rædsler eller grafiske detaljer om skade og mere vedvarende gysersekvenser eller foruroligende billeder.
    - **Sprog:** Mild bandeord og/eller stødende sprog (bortset fra seksuelle skældsord).
    - **Sex:** Seksuel antydning eller seksuel posering kan være til stede. Erotisk nøgenhed eller ikke-eksplicit samleje.
    - **Spil:** Kan indeholde elementer, der opfordrer til eller underviser i spil (simuleringer af casinospil osv.).
    - ***Implikation:*** Markerer et betydeligt skridt op i modenhed, herunder mere realistisk vold, suggestive temaer og mild bandeord.
    - ***Kilder:*** [PEGIs officielle hjemmeside](https://pegi.info/what-do-the-labels-mean), [Uswitch - Forældrevejledning til PEGI-vurderinger](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Hvad det er:*** Indholdet er egnet til personer på 16 år og derover.
    - ***Nøglekarakteristika:***
    - **Vold:** Skildringer af vold (eller seksuel aktivitet), der når et stadie, der ligner det, man ville forvente i virkeligheden. Dette kan omfatte realistisk vold mod menneskelige karakterer, ofte med skildringer af død og skader. Blodig vold kan være til stede, hvis det er i arkadestil.
    - **Sprog:** Mere ekstremt groft sprog, herunder seksuelle bandeord eller blasfemi.
    - **Stoffer:** Kan omfatte opmuntring til tobak- eller alkoholbrug eller skildringer af ulovlig stofbrug.
    - **Sex:** Erotisk nøgenhed eller samleje uden synlige kønsorganer.
    - **Spil:** Kan indeholde elementer, der opfordrer til eller underviser i spil.
    - ***Implikation:*** Indhold på dette niveau er betydeligt mere modent og indeholder ofte realistiske og potentielt foruroligende temaer.
    - ***Kilder:*** [PEGIs officielle hjemmeside](https://pegi.info/what-do-the-labels-mean), [Uswitch - Forældrevejledning til PEGI-vurderinger](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Hvad det er:*** Indholdet er kun egnet til voksne.
    - ***Nøglekarakteristika:***
    - **Vold:** Anvendes, når voldsniveauet bliver "grov vold". Dette omfatter forfærdelige metoder til at forårsage død eller alvorlig skade, tortur, halshugning, lemlæstelse, drab uden motiv eller vold mod forsvarsløse personer. Seksuel vold og trusler er også klassificeret her.
    - **Stoffer:** Glamouriserede skildringer af ulovlige stoffer eller fremtrædende promovering af kontrollerede stoffer.
    - **Sex:** Detaljeret eller eksplicit seksuel aktivitet, herunder synlige kønsorganer.
    - **Spil:** Realistiske spillesimuleringer.
    - **Diskrimination:** Kan indeholde elementer, der opfordrer til eller underviser i diskrimination.
    - ***Implikation:*** Dette er den højeste aldersgrænse og angiver indhold, der udelukkende er for et modent publikum på grund af dets grafiske og potentielt foruroligende karakter.
    - ***Kilder:*** [PEGIs officielle hjemmeside](https://pegi.info/what-do-the-labels-mean), [Uswitch - Forældrevejledning til PEGI-vurderinger](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Hvad det er:*** Denne beskrivelse angiver, at spillet indeholder skildringer af vold.
    - ***Sværhedsgrad:***
    - **Mild/Tegnefilmsagtig (PEGI 3/7):** Meget mild, ikke-realistisk vold (f.eks. slapstick, tegneserieagtig skade eller underforstået vold) ofte rettet mod fantasifigurer.
    - **Moderat (PEGI 12):** Mere grafisk eller realistisk vold mod fantasifigurer eller urealistisk vold mod menneskelignende figurer (f.eks. mindre skader, intet blod).
    - **Stærk (PEGI 16):** Realistisk vold mod menneskelige figurer, herunder skildringer af død og skader. Blodig eller voldsom vold kan være til stede i arkadestil.
    - **Grov (PEGI 18):** Forfærdelige metoder til at forårsage død eller alvorlig skade, herunder tortur, halshugning, lemlæstelse eller motivløs vold mod sårbare/uskyldige figurer. Seksuel vold og trusler er også klassificeret her.
    - ***Implikation:*** Jo højere den tilhørende PEGI-aldersgrænse er, desto mere intens og realistisk er den vold, der afbildes.
    - ***Kilder:*** [PEGIs officielle hjemmeside](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Hvad det er:*** Denne beskrivelse angiver, at spillet indeholder stødende sprog eller bandeord.
    - ***Sværhedsgrad:***
    - **Mild (PEGI 12):** Mild bandeord og/eller stødende sprog, bortset fra seksuelle skældsord (f.eks. "for pokker", "helvede", "lort").
    - **Stærk (PEGI 16/18):** Seksuelle skældsord, blasfemi eller meget stødende sprog.
    - ***Implikation:*** Tilstedeværelsen og intensiteten af groft sprog stiger med højere PEGI-aldersgrænser.
    - ***Kilder:*** [PEGI Officiel Hjemmeside](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Hvad det er:*** Denne beskrivelse angiver, at spillet indeholder elementer, der kan være skræmmende eller uhyggelige.
    - ***Sværhedsgrad:***
    - **Uhyggelig (PEGI 7):** Billeder eller lyde, der sandsynligvis vil være uhyggelige eller skræmmende for små børn (f.eks. hjemsøgt musik, uhyggelige miljøer, baggrundsskrig). Omfatter ikke nødvendigvis direkte vold.
    - **Gyser (PEGI 12+):** Stærkere trussel, frygt eller grafiske skadedetaljer og mere vedvarende gysersekvenser eller foruroligende billeder.
    - ***Implikation:*** Fokuserer på psykologisk påvirkning og foruroligende indhold snarere end eksplicit vold.
    - ***Kilder:*** [PEGI Officiel Hjemmeside](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Hvad det er:*** Denne beskrivelse angiver, at spillet indeholder elementer, der opfordrer til eller underviser i hasardspil.
    - ***Omfang:*** Refererer til simuleringer af traditionelle hasardspil, der typisk findes i kasinoer eller spillehaller (f.eks. kortspil spillet om penge, væddemål på væddeløb).
    - ***Minimumsvurdering:*** Denne beskrivelse vises kun på spil, der er vurderet som **PEGI 12, 16 eller 18**. Fra 2020 er nyligt vurderede spil med realistiske hasardspilsimuleringer altid PEGI 18.
    - ***Bemærkning om Loot Boxes:*** Tilstedeværelsen af "Betalte tilfældige genstande" (ofte omtalt som loot boxes) er en separat indholdsbeskrivelse ("Køb i spillet") og kan findes i spil med lavere aldersgrænser (f.eks. PEGI 7).
    - ***Kilder:*** [PEGIs officielle hjemmeside](https://pegi.info/what-do-the-labels-mean), [Spilvurderingsmyndighed](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Hvad det er:*** Denne beskrivelse angiver tilstedeværelsen af seksuelt indhold i spillet.
    - ***Sværhedsgrad:***
    - **Insinuationer/Posturering (PEGI 12):** Seksuel posering eller insinuationer.
    - **Erotisk nøgenhed/Ikke-eksplicit samleje (PEGI 16):** Skildringer af erotisk nøgenhed eller samleje uden synlige kønsorganer.
    - **Eksplicit seksuel aktivitet (PEGI 18):** Detaljeret eller eksplicit seksuel aktivitet, herunder synlige kønsorganer. Seksuel vold og trusler falder også ind under denne kategori.
    - ***Implikation:*** Niveauet af eksplicithed og detaljer i seksuelt indhold stiger med højere PEGI-aldersvurderinger.
    - ***Kilder:*** [PEGIs officielle hjemmeside](https://pegi.info/what-do-the-labels-mean), [Spilvurderingsmyndighed](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Hvad det er:*** Denne beskrivelse angiver, at spillet refererer til eller skildrer brugen af ulovlige stoffer, alkohol eller tobak.
    - ***Sværhedsgrad:***
    - **Opfordring/Skildring af brug (PEGI 16):** Opfordring til tobak- eller alkoholbrug (f.eks. karakter opnår fordel) eller skildringer af ulovlig stofbrug.
    - **Glamorisering/Promotion (PEGI 18):** Glamouriserede skildringer af ulovlige stoffer eller fremtrædende promovering af kontrollerede stoffer.
    - ***Minimumsvurdering:*** Denne beskrivelse findes kun på spil, der er vurderet som **PEGI 16 eller PEGI 18**.
    - ***Kilder:*** [PEGI Officiel Hjemmeside](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Hvad det er:*** Denne beskrivelse angiver, at spillet indeholder skildringer af etniske, religiøse, nationalistiske eller andre stereotyper, der sandsynligvis vil opmuntre til had.
    - ***Kontekst:*** Denne vurdering anvendes, når spillet fremmer eller glorificerer diskrimination mod grupper baseret på oprindelse, religion, nationalitet, køn, seksualitet eller andre karakteristika.
    - ***Minimumsvurdering:*** Denne beskrivelse vises typisk på spil, der er vurderet som **PEGI 18** på grund af den alvorlige karakter af sådant indhold.
    - ***Kilder:*** [PEGIs officielle hjemmeside](https://pegi.info/what-do-the-labels-mean), [Games Rating Authority](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Hvad det er:*** Denne beskrivelse angiver, at spillet tilbyder valgfrie digitale køb med rigtige penge.
    - ***Omfang:*** Inkluderer forskellige former for køb i spillet:
    - **Kosmetiske genstande:** Skins, emotes, visuelle forbedringer.
    - **Spilfordele:** Power-ups, valuta, boostere.
    - **Udvidelser/DLC:** Yderligere indhold eller historie.
    - **Betalte tilfældige genstande (Loot Boxes):** Hvor spillerne ikke ved præcis, hvad de får før køb (f.eks. kortpakker, genstandskasser).
    - ***Bemærk:*** Denne beskrivelse er **ikke** en aldersvurdering, men et informativt ikon. Det kan forekomme i spil med alle PEGI-aldersgrænser, inklusive PEGI 3.
    - ***Bekymringer (især for børn):*** Potentiale for overdreven brug af penge, opmuntring til spillelignende adfærd med tilfældige varer og pres for at købe for at komme videre.
    - ***Kilder:*** [PEGIs officielle hjemmeside](https://pegi.info/what-do-the-labels-mean), [Forældrezone - Forståelse af PEGI-vurderinger](https://parentzone.org.uk/article/pegi-games-ratings)
