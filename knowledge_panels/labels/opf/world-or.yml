"en:pegi_3":
  content: |-
    - ***ଏହା କ’ଣ:*** ବିଷୟବସ୍ତୁ ସମସ୍ତ ବୟସ ଗୋଷ୍ଠୀ ପାଇଁ ଉପଯୁକ୍ତ ବୋଲି ବିବେଚନା କରାଯାଏ।
    - ***ମୁଖ୍ୟ ବୈଶିଷ୍ଟ୍ୟ:***
    - **ହିଂସା:** କେବଳ ଅତି ସାମାନ୍ୟ ହିଂସା ଗ୍ରହଣୀୟ, ସାଧାରଣତଃ ଏକ ହାସ୍ୟପୂର୍ଣ୍ଣ, କାର୍ଟୁନିଶ୍ କିମ୍ବା ପିଲା ପରି ପରିବେଶରେ (ଯଥା, ଚାପୁଡ଼ା, ଅନ୍ତର୍ନିହିତ କ୍ଷତି, ଅବାସ୍ତବ ପ୍ରତିକ୍ରିୟା)।
    - **ଭୟ:** କୌଣସି ଶବ୍ଦ କିମ୍ବା ଚିତ୍ର ନାହିଁ ଯାହା ଛୋଟ ପିଲାମାନଙ୍କୁ ଭୟଭୀତ କରିବାର ସମ୍ଭାବନା ଥାଏ।
    - **ଭାଷା:** କୌଣସି ଖରାପ ଭାଷା ଶୁଣିବା ଉଚିତ୍ ନୁହେଁ।
    - **ଅନ୍ୟ:** କୌଣସି ଯୌନ ବିଷୟବସ୍ତୁ, ନିଶାଦ୍ରବ୍ୟ କିମ୍ବା ଜୁଆ ନାହିଁ।
    - ***ନିର୍ଭର:*** ଏହି ମୂଲ୍ୟାଙ୍କନ କନିଷ୍ଠ ଦର୍ଶକଙ୍କ ପାଇଁ ବିଷୟବସ୍ତୁ ସୁରକ୍ଷିତ ଏବଂ ବିଚଳିତ ନ କରିବା ନିଶ୍ଚିତ କରିବା ଉପରେ ଧ୍ୟାନ ଦିଏ।
    - ***ଉତ୍ସ:*** [PEGI ଅଫିସିଆଲ୍ ୱେବସାଇଟ୍](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ମୂଲ୍ୟାଙ୍କନ ପାଇଁ ଅଭିଭାବକଙ୍କ ମାର୍ଗଦର୍ଶିକା](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***ଏହା କ’ଣ:*** ବିଷୟବସ୍ତୁ 7 ବର୍ଷ ଏବଂ ତା’ଠାରୁ ଅଧିକ ବୟସର ପିଲାମାନଙ୍କ ପାଇଁ ଉପଯୁକ୍ତ।
    - ***ମୁଖ୍ୟ ବୈଶିଷ୍ଟ୍ୟ:***
    - **ହିଂସା:** ହିଂସାର ବହୁତ ହାଲୁକା ରୂପ ଗ୍ରହଣୀୟ। ଏହା ଅନ୍ତର୍ନିହିତ, ଅବିସ୍ତୃତ କିମ୍ବା ଅବାସ୍ତବ ହିଂସା ହୋଇପାରେ, ପ୍ରାୟତଃ କାଳ୍ପନିକ ଚରିତ୍ରମାନଙ୍କ ପ୍ରତି ନିର୍ଦ୍ଦେଶିତ। ମଣିଷ ପରି ଚରିତ୍ରମାନଙ୍କ ପ୍ରତି ବହୁତ ହାଲୁକା ଅବାସ୍ତବ ହିଂସା ମଧ୍ୟ ଦେଖାଯାଇପାରେ।
    - **ଭୟ:** ଦୃଶ୍ୟ କିମ୍ବା ଶବ୍ଦ ସହିତ ଖେଳ ଯାହା ଛୋଟ ପିଲାମାନଙ୍କ ପାଇଁ ଭୟଙ୍କର ହୋଇପାରେ (ଯଥା, ଅସ୍ଥିର ପରିବେଶ, କିଛି ଭୟଙ୍କର ଶବ୍ଦ କିମ୍ବା ପ୍ରତିଛବି) ଏହି ବର୍ଗରେ ପଡ଼େ।
    - **ଭାଷା:** କୌଣସି ଖରାପ ଭାଷା ନାହିଁ, କିମ୍ବା କେବଳ ଅତି ମୃଦୁ, ଅଯୌନ ଗାଳି ନାହିଁ।
    - **ଅନ୍ୟ:** ଏପର୍ଯ୍ୟନ୍ତ କୌଣସି ସ୍ପଷ୍ଟ ଯୌନ ବିଷୟବସ୍ତୁ, ନିଶାଦ୍ରବ୍ୟ କିମ୍ବା ଜୁଆ ନାହିଁ।
    - ***ନିର୍ଭର:*** ଏପରି ଉପାଦାନଗୁଡ଼ିକୁ ପରିଚିତ କରାଏ ଯାହା ବହୁତ ଛୋଟ ପିଲାମାନଙ୍କ ପାଇଁ ଅତ୍ୟଧିକ ତୀବ୍ର ହୋଇପାରେ, ବିଶେଷକରି ଭୟ ଏବଂ ଟିକେ ଅଧିକ ସ୍ପଷ୍ଟ କାଳ୍ପନିକ ହିଂସା ଦୃଷ୍ଟିରୁ।
    - ***ଉତ୍ସ:*** [PEGI ଅଫିସିଆଲ୍ ୱେବସାଇଟ୍](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ମୂଲ୍ୟାଙ୍କନ ପାଇଁ ଅଭିଭାବକଙ୍କ ମାର୍ଗଦର୍ଶିକା](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***ଏହା କ’ଣ:*** ବିଷୟବସ୍ତୁ 12 ବର୍ଷ ଏବଂ ତା’ଠାରୁ ଅଧିକ ବୟସର ବ୍ୟକ୍ତିବିଶେଷଙ୍କ ପାଇଁ ଉପଯୁକ୍ତ।
    - ***ମୁଖ୍ୟ ବୈଶିଷ୍ଟ୍ୟ:***
    - **ହିଂସା:** କାଳ୍ପନିକ ଚରିତ୍ରମାନଙ୍କ ପ୍ରତି ଅଧିକ ଗ୍ରାଫିକ୍ କିମ୍ବା ବାସ୍ତବବାଦୀ ହିଂସା, କିମ୍ବା ମଣିଷ ପରି ଚରିତ୍ରମାନଙ୍କ ପ୍ରତି ଅବାସ୍ତବ ହିଂସା। ଏଥିରେ ଅଧିକ ଦୃଶ୍ୟମାନ ପ୍ରଭାବ ଅନ୍ତର୍ଭୁକ୍ତ ହୋଇପାରେ, କିନ୍ତୁ ସାଧାରଣତଃ ରକ୍ତପାତ ବିନା। ପ୍ରକୃତ ହିଂସା ଦେଖାଯାଇ ନଥିବା ମଣିଷଙ୍କ ପ୍ରତି ନିହିତ ହିଂସା ମଧ୍ୟ ଅନ୍ତର୍ଭୁକ୍ତ।
    - **ଭୟ/ଭୟ:** ଅଧିକ ଦୃଢ଼ ଧମକ, ଭୟ, କିମ୍ବା ଗ୍ରାଫିକ୍ ଆଘାତ ବିବରଣୀ, ଏବଂ ଅଧିକ ସ୍ଥାୟୀ ଭୟଙ୍କର କ୍ରମ କିମ୍ବା ବିଚଳିତକାରୀ ପ୍ରତିଛବି।
    - **ଭାଷା:** ହାଲୁକା ଗାଳି ଏବଂ/କିମ୍ବା ଅପମାନଜନକ ଭାଷା (ଯୌନ ନିନ୍ଦାର ସଂକ୍ଷିପ୍ତ ଶବ୍ଦ)।
    - **ଲିଙ୍ଗ:** ଯୌନ ଇଙ୍ଗିତ କିମ୍ବା ଯୌନ ଅଙ୍ଗଭଙ୍ଗୀ ଉପସ୍ଥିତ ହୋଇପାରେ। କାମୁକ ନଗ୍ନତା କିମ୍ବା ଅସ୍ପଷ୍ଟ ଯୌନ ସମ୍ଭୋଗ।
    - **ଜୁଆ:** ଜୁଆକୁ ଉତ୍ସାହିତ କରୁଥିବା କିମ୍ବା ଶିଖାଉଥିବା ଉପାଦାନଗୁଡ଼ିକ ଅନ୍ତର୍ଭୁକ୍ତ ହୋଇପାରେ (କ୍ୟାସିନୋ ଖେଳର ସିମୁଲେସନ୍, ଇତ୍ୟାଦି)।
    - ***ନିର୍ଭର:*** ପରିପକ୍ୱତାରେ ଏକ ଗୁରୁତ୍ୱପୂର୍ଣ୍ଣ ପଦକ୍ଷେପକୁ ଚିହ୍ନିତ କରେ, ଯେଉଁଥିରେ ଅଧିକ ବାସ୍ତବବାଦୀ ହିଂସା, ସୂଚକ ବିଷୟବସ୍ତୁ ଏବଂ ସାମାନ୍ୟ ଅପଶବ୍ଦ ଅନ୍ତର୍ଭୁକ୍ତ।
    - ***ଉତ୍ସ:*** [PEGI ଅଫିସିଆଲ୍ ୱେବସାଇଟ୍](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ମୂଲ୍ୟାଙ୍କନ ପାଇଁ ଅଭିଭାବକଙ୍କ ମାର୍ଗଦର୍ଶିକା](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***ଏହା କ’ଣ:*** ବିଷୟବସ୍ତୁ 16 ବର୍ଷ ଏବଂ ତା’ଠାରୁ ଅଧିକ ବୟସର ବ୍ୟକ୍ତିବିଶେଷଙ୍କ ପାଇଁ ଉପଯୁକ୍ତ।
    - ***ମୁଖ୍ୟ ବୈଶିଷ୍ଟ୍ୟ:***
    - **ହିଂସା:** ହିଂସାର ଚିତ୍ରଣ (କିମ୍ବା ଯୌନ କାର୍ଯ୍ୟକଳାପ) ଯାହା ବାସ୍ତବ ଜୀବନରେ ଆଶା କରାଯାଉଥିବା ସମାନ ଦେଖାଯାଏ। ଏଥିରେ ମାନବ ଚରିତ୍ରମାନଙ୍କ ପ୍ରତି ବାସ୍ତବବାଦୀ ହିଂସା ଅନ୍ତର୍ଭୁକ୍ତ ହୋଇପାରେ, ପ୍ରାୟତଃ ମୃତ୍ୟୁ ଏବଂ ଆଘାତର ଚିତ୍ରଣ ସହିତ। ଯଦି ଆର୍କେଡ୍ ଶୈଳୀରେ ଥାଏ ତେବେ ରକ୍ତାକ୍ତ କିମ୍ବା ରକ୍ତାକ୍ତ ହିଂସା ଉପସ୍ଥିତ ହୋଇପାରେ।
    - **ଭାଷା:** ଯୌନ ନିନ୍ଦା କିମ୍ବା ଈଶ୍ୱର ନିନ୍ଦା ସମେତ ଅଧିକ ଅତ୍ୟଧିକ ଖରାପ ଭାଷା।
    - **ମାଦକ ଦ୍ରବ୍ୟ:** ତମାଖୁ କିମ୍ବା ମଦ୍ୟପାନ ବ୍ୟବହାରକୁ ଉତ୍ସାହିତ କରିବା କିମ୍ବା ଅବୈଧ ନିଶାଦ୍ରବ୍ୟ ବ୍ୟବହାରର ଚିତ୍ରଣ ଅନ୍ତର୍ଭୁକ୍ତ ହୋଇପାରେ।
    - **ଲିଙ୍ଗ:** ଦୃଶ୍ୟମାନ ଜନନେନ୍ଦ୍ରିୟ ବିନା କାମୁକ ନଗ୍ନତା କିମ୍ବା ଯୌନ ସମ୍ଭୋଗ।
    - **ଜୁଆ:** ଜୁଆ ଖେଳିବାକୁ ଉତ୍ସାହିତ କରୁଥିବା କିମ୍ବା ଶିକ୍ଷା ଦେଉଥିବା ଉପାଦାନଗୁଡ଼ିକ ଅନ୍ତର୍ଭୁକ୍ତ ହୋଇପାରେ।
    - ***ନିର୍ଭର:*** ଏହି ସ୍ତରରେ ବିଷୟବସ୍ତୁ ଯଥେଷ୍ଟ ଅଧିକ ପରିପକ୍ୱ ଏବଂ ପ୍ରାୟତଃ ବାସ୍ତବବାଦୀ ଏବଂ ସମ୍ଭାବ୍ୟ ବିଚଳିତକାରୀ ବିଷୟବସ୍ତୁ ଅନ୍ତର୍ଭୁକ୍ତ କରେ।
    - ***ଉତ୍ସ:*** [PEGI ଅଫିସିଆଲ୍ ୱେବସାଇଟ୍](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI ମୂଲ୍ୟାଙ୍କନ ପାଇଁ ଅଭିଭାବକଙ୍କ ମାର୍ଗଦର୍ଶିକା](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***ଏହା କ’ଣ:*** ବିଷୟବସ୍ତୁ କେବଳ ବୟସ୍କମାନଙ୍କ ପାଇଁ ଉପଯୁକ୍ତ।
    - ***ମୁଖ୍ୟ ବୈଶିଷ୍ଟ୍ୟ:***
    - **ହିଂସା:** ଯେତେବେଳେ ହିଂସାର ସ୍ତର "ଘୋର ହିଂସା" ହୋଇଯାଏ ସେତେବେଳେ ପ୍ରୟୋଗ କରାଯାଏ। ଏଥିରେ ମୃତ୍ୟୁ କିମ୍ବା ଗୁରୁତର ଆଘାତ, ନିର୍ଯାତନା, ମୁଣ୍ଡ କାଟିବା, ଅଙ୍ଗ ଖଣ୍ଡନ, ଉଦ୍ଦେଶ୍ୟହୀନ ହତ୍ୟା, କିମ୍ବା ପ୍ରତିରକ୍ଷାହୀନ ଚରିତ୍ରମାନଙ୍କ ପ୍ରତି ହିଂସା ଆଣିବାର ଭୟଙ୍କର ପଦ୍ଧତି ଅନ୍ତର୍ଭୁକ୍ତ। ଯୌନ ହିଂସା ଏବଂ ଧମକକୁ ମଧ୍ୟ ଏଠାରେ ବର୍ଗୀକୃତ କରାଯାଇଛି।
    - **ମାଦକ ଦ୍ରବ୍ୟ:** ଅବୈଧ ନିଶାଦ୍ରବ୍ୟର ଚମତ୍କାର ଚିତ୍ରଣ କିମ୍ବା ନିୟନ୍ତ୍ରିତ ପଦାର୍ଥର ପ୍ରମୁଖ ପ୍ରଚାର।
    - **ଲିଙ୍ଗ:** ଦୃଶ୍ୟମାନ ଜନନେନ୍ଦ୍ରିୟ ସମେତ ବିସ୍ତୃତ କିମ୍ବା ସ୍ପଷ୍ଟ ଯୌନ କାର୍ଯ୍ୟକଳାପ।
    - **ଜୁଆ:** ବାସ୍ତବବାଦୀ ଜୁଆ ସିମୁଲେସନ୍।
