    - ***ଗମ୍ଭୀରତା ସ୍ତର:***
    - **ଉତ୍ସାହନ/ବ୍ୟବହାରର ଚିତ୍ରଣ (PEGI 16):** ତମାଖୁ କିମ୍ବା ମଦ୍ୟପାନ ବ୍ୟବହାରକୁ ଉତ୍ସାହିତ କରିବା (ଯଥା, ଚରିତ୍ର ଲାଭ ପାଏ) କିମ୍ବା ଅବୈଧ ନିଶାଦ୍ରବ୍ୟ ବ୍ୟବହାରର ଚିତ୍ରଣ।
    - **ଗ୍ଲାମୋରାଇଜେସନ୍/ପ୍ରଚାର (PEGI 18):** ଅବୈଧ ନିଶାଦ୍ରବ୍ୟର ଚମତ୍କାର ଚିତ୍ରଣ କିମ୍ବା ନିୟନ୍ତ୍ରିତ ପଦାର୍ଥର ପ୍ରମୁଖ ପ୍ରଚାର।
    - ***ସର୍ବନିମ୍ନ ମୂଲ୍ୟାଙ୍କନ:*** ଏହି ବର୍ଣ୍ଣନାକାରୀ କେବଳ **PEGI 16 କିମ୍ବା PEGI 18** ମୂଲ୍ୟାଙ୍କିତ ଖେଳଗୁଡ଼ିକରେ ମିଳିଥାଏ।
    - ***ଉତ୍ସ:*** [PEGI ଅଫିସିଆଲ୍ ୱେବସାଇଟ୍](https://pegi.info/what-do-the-labels-mean), [ଗେମ୍ସ ରେଟିଂ କର୍ତ୍ତୃପକ୍ଷ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***ଏହା କ’ଣ:*** ଏହି ବର୍ଣ୍ଣନାକାରୀ ସୂଚାଇଥାଏ ଯେ ଖେଳଟିରେ ଜାତିଗତ, ଧାର୍ମିକ, ଜାତୀୟତାବାଦୀ, କିମ୍ବା ଘୃଣାକୁ ପ୍ରୋତ୍ସାହିତ କରୁଥିବା ଅନ୍ୟାନ୍ୟ ଷ୍ଟେରିଓଟାଇପ୍‌ର ଚିତ୍ରଣ ରହିଛି।
    - ***ପ୍ରସଙ୍ଗ:*** ଏହି ମୂଲ୍ୟାଙ୍କନ ସେତେବେଳେ ପ୍ରୟୋଗ କରାଯାଏ ଯେତେବେଳେ ଖେଳଟି ଉତ୍ପତ୍ତି, ଧର୍ମ, ଜାତୀୟତା, ଲିଙ୍ଗ, ଯୌନତା, କିମ୍ବା ଅନ୍ୟାନ୍ୟ ବୈଶିଷ୍ଟ୍ୟ ଉପରେ ଆଧାରିତ ଗୋଷ୍ଠୀ ବିରୁଦ୍ଧରେ ଭେଦଭାବକୁ ପ୍ରୋତ୍ସାହିତ କରେ କିମ୍ବା ପ୍ରଶଂସା କରେ।
    - ***ସର୍ବନିମ୍ନ ମୂଲ୍ୟାଙ୍କନ:*** ଏହି ବର୍ଣ୍ଣନାକାରୀ ସାଧାରଣତଃ **PEGI 18** ମୂଲ୍ୟାଙ୍କିତ ଖେଳଗୁଡ଼ିକରେ ଦେଖାଯାଏ, କାରଣ ଏପରି ବିଷୟବସ୍ତୁର ଗମ୍ଭୀର ପ୍ରକୃତି।
    - ***ଉତ୍ସ:*** [PEGI ଅଫିସିଆଲ୍ ୱେବସାଇଟ୍](https://pegi.info/what-do-the-labels-mean), [ଗେମ୍ସ ମୂଲ୍ୟାଙ୍କନ କର୍ତ୍ତୃପକ୍ଷ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***ଏହା କ’ଣ:*** ଏହି ବର୍ଣ୍ଣନାକାରୀ ସୂଚାଇଥାଏ ଯେ ଖେଳଟି ପ୍ରକୃତ ଟଙ୍କା ସହିତ ଇଚ୍ଛାଧୀନ ଡିଜିଟାଲ କ୍ରୟ ପ୍ରଦାନ କରେ।
    - ***ପରିସର:*** ବିଭିନ୍ନ ପ୍ରକାରର ଖେଳ ଭିତରେ କ୍ରୟ ଅନ୍ତର୍ଭୁକ୍ତ:
    - **କସମେଟିକ୍ ଆଇଟମ୍:** ସ୍କିନ୍, ଇମୋଟ୍ସ, ଭିଜୁଆଲ୍ ଏନହାନ୍ସମେଣ୍ଟ।
    - **ଗେମପ୍ଲେ ସୁବିଧା:** ପାୱାର-ଅପ୍ସ, ମୁଦ୍ରା, ବୁଷ୍ଟର୍ସ।
    - **ବିସ୍ତାର/DLC:** ଅତିରିକ୍ତ ବିଷୟବସ୍ତୁ କିମ୍ବା କାହାଣୀ।
    - **ଦେୟଯୁକ୍ତ ଅନିୟମିତ ଜିନିଷ (ଲୁଟ୍ ବାକ୍ସ):** ଯେଉଁଠାରେ ଖେଳାଳିମାନେ କିଣିବା ପୂର୍ବରୁ ଠିକ୍ ଭାବରେ କ’ଣ ପାଉଛନ୍ତି ତାହା ଜାଣିପାରନ୍ତି ନାହିଁ (ଯଥା, କାର୍ଡ ପ୍ୟାକ୍, ଆଇଟମ୍ କ୍ରେଟ୍)।
    - ***ନୋଟ୍:*** ଏହି ବର୍ଣ୍ଣନାକାରୀ **ବୟସ ମୂଲ୍ୟାଙ୍କନ ନୁହେଁ** ବରଂ ଏକ ସୂଚନାମୂଳକ ଆଇକନ୍। ଏହା PEGI 3 ସମେତ ଯେକୌଣସି PEGI ବୟସ ମୂଲ୍ୟାଙ୍କନ ଥିବା ଖେଳଗୁଡ଼ିକରେ ଦେଖାଯାଇପାରେ।
    - ***ଚିନ୍ତା (ବିଶେଷକରି ପିଲାମାନଙ୍କ ପାଇଁ):*** ଅତ୍ୟଧିକ ଖର୍ଚ୍ଚର ସମ୍ଭାବନା, ଅନିୟମିତ ଜିନିଷ ସହିତ ଜୁଆ ଭଳି ଆଚରଣକୁ ପ୍ରୋତ୍ସାହିତ କରିବା ଏବଂ ଅଗ୍ରଗତି ପାଇଁ କିଣିବା ପାଇଁ ଚାପ।
    - ***ଉତ୍ସ:*** [PEGI ଅଫିସିଆଲ୍ ୱେବସାଇଟ୍](https://pegi.info/what-do-the-labels-mean), [ଅଭିଭାବକ କ୍ଷେତ୍ର - PEGI ମୂଲ୍ୟାଙ୍କନ ବୁଝିବା](https://parentzone.org.uk/article/pegi-games-ratings)
