"en:pegi_3":
  content: |-
    - ***מה זה:*** התוכן נחשב מתאים לכל קבוצות הגיל.
    - ***מאפיינים עיקריים:***
    - **אלימות:** רק צורות אלימות קלות מאוד מקובלות, בדרך כלל בסביבה קומית, מצוירת או ילדותית (למשל, סלפסטיק, פגיעה מרומזת, תגובות לא מציאותיות).
    - **פחד:** אין צלילים או תמונות שעלולים להפחיד ילדים צעירים.
    - **שפה:** אין לשמוע שפה גסה.
    - **אחר:** אין תוכן מיני, סמים או הימורים.
    - ***השלכה:*** דירוג זה מתמקד בהבטחת שהתוכן בטוח ואינו מפריע לקהל הצעיר ביותר.
    - ***מקורות:*** [האתר הרשמי של PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - מדריך להורים לדירוגי PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***מה זה:*** התוכן מתאים לילדים מגיל 7 ומעלה.
    - ***מאפיינים עיקריים:***
    - **אלימות:** צורות אלימות קלות מאוד מקובלות. אלימות זו יכולה להיות מרומזת, לא מפורטת, או לא מציאותית, המופנית לעתים קרובות כלפי דמויות פנטזיה. אלימות קלה מאוד ולא מציאותית כלפי דמויות אנושיות עשויה להופיע גם כן.
    - **פחד:** משחקים עם סצנות או צלילים שעלולים להפחיד ילדים צעירים יותר (למשל, אווירה מטרידה, צלילים או תמונות מפחידים) נופלים בקטגוריה זו.
    - **שפה:** ללא שפה גסה, או רק קללות קלות מאוד שאינן מיניות.
    - **אחר:** עדיין ללא תוכן מיני מפורש, סמים או הימורים.
    - ***השלכה:*** מציג אלמנטים שעשויים להיות עזים מדי עבור ילדים צעירים מאוד, במיוחד מבחינת פחד ואלימות פנטזיה מעט בולטת יותר.
    - ***מקורות:*** [האתר הרשמי של PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - מדריך להורים לדירוגי PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***מה זה:*** התוכן מתאים לגילאי 12 ומעלה.
    - ***מאפיינים עיקריים:***
    - **אלימות:** אלימות גרפית או מציאותית יותר כלפי דמויות פנטזיה, או אלימות לא מציאותית כלפי דמויות אנושיות. זה יכול לכלול השפעה גלויה יותר, אך בדרך כלל ללא דם. אלימות מרומזת כלפי בני אדם שבהם האלימות בפועל אינה מוצגת מכוסה גם כן.
    - **פחד/אימה:** פרטים חזקים יותר של איום, אימה או פגיעה גרפית, וסצנות אימה ממושכות יותר או תמונות מטרידות.
    - **שפה:** קללות קלות ו/או שפה פוגענית (למעט גידופים מיניים).
    - **מין:** רמיזות מיניות או פוזה מינית עשויות להופיע. עירום ארוטי או יחסי מין לא מפורשים.
    - **הימורים:** עשוי לכלול אלמנטים שמעודדים או מלמדים הימורים (סימולציות של משחקי קזינו וכו').
    - ***השלכה:*** מסמן צעד משמעותי בבגרות, כולל אלימות ריאליסטית יותר, נושאים מרומזים וגסויות קלות.
    - ***מקורות:*** [האתר הרשמי של PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - מדריך להורים לדירוגי PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***מה זה:*** התוכן מתאים לגילאי 16 ומעלה.
    - ***מאפיינים עיקריים:***
    - **אלימות:** תיאורים של אלימות (או פעילות מינית) המגיעים לשלב שנראה זהה למצופה בחיים האמיתיים. זה יכול לכלול אלימות ריאליסטית כלפי דמויות אנושיות, לעתים קרובות עם תיאורים של מוות ופציעה. אלימות עקובת דם או עקובה מדם עשויה להופיע אם בסגנון ארקייד.
    - **שפה:** שפה גסה קיצונית יותר, כולל קללות מיניות או חילול הקודש.
    - **סמים:** עשוי לכלול עידוד לשימוש בטבק או באלכוהול, או תיאורים של שימוש בסמים בלתי חוקיים.
    - **מין:** עירום ארוטי או יחסי מין ללא איברי מין גלויים.
    - **הימורים:** עשוי לכלול אלמנטים שמעודדים או מלמדים הימורים.
    - ***השלכה:*** תוכן ברמה זו הוא בוגר הרבה יותר ולעתים קרובות כולל נושאים מציאותיים ועלולים להטריד.
    - ***מקורות:*** [האתר הרשמי של PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - מדריך להורים לדירוגי PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***מה זה:*** התוכן מתאים למבוגרים בלבד.
    - ***מאפיינים עיקריים:***
    - **אלימות:** מוחל כאשר רמת האלימות הופכת ל"אלימות בוטה". זה כולל שיטות מחרידות של גרימת מוות או פציעה חמורה, עינויים, עריפת ראשים, ביתור איברים, הריגה ללא מניע או אלימות כלפי דמויות חסרות הגנה. אלימות מינית ואיומים מסווגים גם הם כאן.
    - **סמים:** תיאורים זוהרים של סמים לא חוקיים או קידום בולט של חומרים מבוקרים.
    - **מין:** פעילות מינית מפורטת או מפורשת, כולל איברי מין גלויים.
    - **הימורים:** סימולציות הימורים ריאליסטיות.
    - **אפליה:** עשוי להכיל אלמנטים המעודדים או מלמדים אפליה.
    - ***השלכה:*** זהו דירוג הגיל הגבוה ביותר והוא מציין תוכן המיועד אך ורק לקהל בוגר בשל אופיו הגרפי והמטריד.
    - ***מקורות:*** [האתר הרשמי של PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - מדריך להורים לדירוגי PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***מה זה:*** תיאור זה מציין שהמשחק מכיל תיאורי אלימות.
    - ***רמות חומרה:***
    - **קל/מצויר (PEGI 3/7):** אלימות קלה מאוד, לא מציאותית (למשל, סלפסטיק, פגיעה מצוירת או אלימות מרומזת) המופנית לעתים קרובות כלפי דמויות פנטזיה.
    - **בינוני (PEGI 12):** אלימות גרפית או מציאותית יותר כלפי דמויות פנטזיה, או אלימות לא מציאותית כלפי דמויות אנושיות (למשל, פציעות קלות, ללא דם).
    - **חזק (PEGI 16):** אלימות מציאותית כלפי דמויות אנושיות, כולל תיאורי מוות ופציעה. אלימות עקובת דם או עקובה מדם עשויה להופיע אם בסגנון ארקייד.
    - **גס (PEGI 18):** שיטות מחרידות לגרימת מוות או פציעה חמורה, כולל עינויים, עריפת ראשים, ביתור איברים או אלימות ללא מניע נגד דמויות פגיעות/תמימות. אלימות מינית ואיומים מסווגים גם הם כאן.
    - ***השלכה:*** ככל שדירוג הגיל של PEGI גבוה יותר, כך האלימות המתוארת עזה וריאליסטית יותר.
    - ***מקורות:*** [אתר האינטרנט הרשמי של PEGI](https://pegi.info/what-do-the-labels-mean), [רשות דירוג משחקים](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***מה זה:*** תיאור זה מציין שהמשחק מכיל שפה פוגענית או קללות.
    - ***רמות חומרה:***
    - **קלה (PEGI 12):** קללות קלות ו/או שפה פוגענית, למעט קללות מיניות (למשל, "לעזאזל", "חרא", "שטויות").
    - **חזקה (PEGI 16/18):** קללות מיניות, חילול הקודש או שפה פוגענית ביותר.
    - ***השלכה:*** נוכחות ועוצמת השפה הגסה עולות עם דירוגי גיל גבוהים יותר של PEGI.
    - ***מקורות:*** [אתר האינטרנט הרשמי של PEGI](https://pegi.info/what-do-the-labels-mean), [רשות דירוג משחקים](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***מה זה:*** תיאור זה מציין שהמשחק מכיל אלמנטים שעשויים להיות מפחידים או מפחידים.
    - ***רמות חומרה:***
    - **מפחיד (PEGI 7):** תמונות או צלילים שעלולים להפחיד או להפחיד ילדים צעירים (למשל, מוזיקה רדופת רוחות, סביבות מפחידות, צרחות ברקע). לא בהכרח כולל אלימות ישירה.
    - **אימה (PEGI 12+):** פרטים חזקים יותר של איום, אימה או פגיעה גרפית, וקטעי אימה ממושכים יותר או תמונות מטרידות.
    - ***השלכה:*** מתמקד בהשפעה פסיכולוגית ובתוכן מטריד, ולא באלימות מפורשת.
    - ***מקורות:*** [אתר רשמי של PEGI](https://pegi.info/what-do-the-labels-mean), [רשות דירוג משחקים](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***מה זה:*** תיאור זה מציין שהמשחק מכיל אלמנטים שמעודדים או מלמדים הימורים.
    - ***היקף:*** מתייחס לסימולציות של משחקי מזל מסורתיים הנמצאים בדרך כלל בבתי קזינו או באולמות הימורים (למשל, משחקי קלפים שמשוחקים על כסף, הימורים על מרוצים).
    - ***דירוג מינימלי:*** תיאור זה מופיע רק במשחקים המדורגים **PEGI 12, 16 או 18**. נכון לשנת 2020, משחקים חדשים המדורגים עם סימולציות הימורים ריאליסטיות הם תמיד PEGI 18.
    - ***הערה לגבי תיבות שלל:*** נוכחותם של "פריטים אקראיים בתשלום" (המכונים לעתים קרובות תיבות שלל) היא תיאור תוכן נפרד ("רכישות בתוך המשחק") וניתן למצוא אותו במשחקים עם דירוגי גיל נמוכים יותר (למשל, PEGI 7).
    - ***מקורות:*** [האתר הרשמי של PEGI](https://pegi.info/what-do-the-labels-mean), [רשות דירוג משחקים](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***מה זה:*** תיאור זה מציין נוכחות של תוכן מיני במשחק.
    - ***רמות חומרה:***
    - **רמיזה/פוזה (PEGI 12):** פוזה או רמיזה מינית.
    - **עירום ארוטי/יחסי מין לא מפורשים (PEGI 16):** תיאורים של עירום ארוטי או יחסי מין ללא איברי מין גלויים.
    - **פעילות מינית מפורשת (PEGI 18):** פעילות מינית מפורטת או מפורשת, כולל איברי מין גלויים. אלימות מינית ואיומים גם הם נופלים בקטגוריה זו.
    - ***השלכה:*** רמת המפורשות והפירוט בתוכן מיני עולה עם דירוגי גיל גבוהים יותר של PEGI.
    - ***מקורות:*** [האתר הרשמי של PEGI](https://pegi.info/what-do-the-labels-mean), [רשות דירוג משחקים](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***מה זה:*** תיאור זה מציין שהמשחק מתייחס או מתאר שימוש בסמים לא חוקיים, אלכוהול או טבק.
    - ***רמות חומרה:***
    - **עידוד/תיאור שימוש (PEGI 16):** עידוד שימוש בטבק או אלכוהול (למשל, דמות משיגה יתרון) או תיאורים של שימוש בסמים לא חוקיים.
    - **הדר/קידום (PEGI 18):** תיאורים הזוהרים של סמים לא חוקיים או קידום בולט של חומרים מבוקרים.
    - ***דירוג מינימלי:*** תיאור זה נמצא רק במשחקים המדורגים **PEGI 16 או PEGI 18**.
    - ***מקורות:*** [אתר רשמי של PEGI](https://pegi.info/what-do-the-labels-mean), [רשות דירוג משחקים](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***מה זה:*** תיאור זה מציין שהמשחק מכיל תיאורים של סטריאוטיפים אתניים, דתיים, לאומיים או אחרים שעלולים לעודד שנאה.
    - ***הקשר:*** דירוג זה מוחל כאשר המשחק מקדם או מהלל אפליה נגד קבוצות על בסיס מוצא, דת, לאום, מין, מיניות או מאפיינים אחרים.
    - ***דירוג מינימלי:*** תיאור זה מופיע בדרך כלל במשחקים המדורגים **PEGI 18**, בשל אופיים החמור של תוכן כזה.
    - ***מקורות:*** [אתר האינטרנט הרשמי של PEGI](https://pegi.info/what-do-the-labels-mean), [רשות דירוג משחקים](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***מה זה:*** תיאור זה מציין שהמשחק מציע רכישות דיגיטליות אופציונליות בכסף אמיתי.
    - ***היקף:*** כולל צורות שונות של רכישות בתוך המשחק:
    - **פריטים קוסמטיים:** סקינים, אמוטיקונים, שיפורים חזותיים.
    - **יתרונות משחקיות:** הוספת כוח, מטבע, בוסטרים.
    - **הרחבות/DLC:** תוכן או סיפור נוסף.
    - **פריטים אקראיים בתשלום (Loot Boxes):** כאשר שחקנים אינם יודעים בדיוק מה הם מקבלים לפני הרכישה (למשל, חבילות קלפים, ארגזי פריטים).
    - ***הערה:*** תיאור זה **אינו** דירוג גיל אלא סמל אינפורמטיבי. זה יכול להופיע במשחקים עם כל דירוג גיל של PEGI, כולל PEGI 3.
    - ***חששות (במיוחד לילדים):*** פוטנציאל לבזבוז יתר, עידוד התנהגויות דמויות הימורים עם פריטים אקראיים ולחץ לקנות כדי להתקדם.
    - ***מקורות:*** [אתר רשמי של PEGI](https://pegi.info/what-do-the-labels-mean), [אזור ההורים - הבנת דירוגי PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
