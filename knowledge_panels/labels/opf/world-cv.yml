"en:pegi_3":
  content: |-
    - ***Мӗн вӑл:*** Контент пур ҫулхи ҫынсемшӗн те юрӑхлӑ тесе шутлаҫҫӗ.
    - ***Тӗп паллӑсем:***
    - **Вӑйпа пусмӑрласси:** Пусмӑрлӑхӑн питӗ ҫемҫе формисене ҫеҫ йышӑнма юрать, ытларах чухне кулӑшла, мультфильмри пек е ача-пӑча лару-тӑрӑвӗнче (тӗслӗхрен, шӳт, сиен кӳни, пурнӑҫра пулман реакцисем).
    - **Хӑрани:** Пӗчӗк ачасене хӑратма пултаракан сасӑсем те, ӳкерчӗксем те ҫук.
    - **Чӗлхе:** Усал чӗлхе илтмелле мар.
    - **Ытти:** Ар хутшӑнӑвӗсем, наркотиксем тата вӑйӑсем ҫук.
    - ***Пӗлтерӗшӗ:*** Ку рейтинг контент чи ҫамрӑк аудиторишӗн хӑрушсӑрлӑх тата канӑҫсӑр пултӑр тесе тӑрӑшать.
    - ***Ҫӑлкуҫсем:*** [PEGI официаллӑ сайтӗ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI рейтингӗсем ҫинчен ашшӗ-амӑшӗн ҫул-йӗрӗ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Мӗн вӑл:*** Контент 7 ҫултан аслӑрах ачасем валли юрӑхлӑ.
    - ***Тӗп паллӑсем:***
    - **Вӑйпа пусмӑрласси:** Вӑйпа пусмӑрланин питӗ ҫемҫе формисене йышӑнма юрать. Ку вӑл — ӑнланмалла мар, тӗплӗ мар е чӑн пурнӑҫри пек мар пусмӑр пулма пултарать, ӑна час-часах фантастика сӑнарӗсем ҫине ҫавӑраҫҫӗ. Ҫын евӗрлӗ сӑнарсене питӗ ҫемҫе, чӑн пурнӑҫри пек мар пусмӑрлӑх та пулма пултарать.
    - **Хӑрани:** Ҫак категорие кӗҫӗнрех ачасене хӑратма пултаракан сценӑсемпе е сасӑсемпе (тӗслӗхрен, канӑҫсӑр атмосфера, хӑш-пӗр хӑрушӑ сасӑсем е сӑнсем) вӑйӑсем кӗреҫҫӗ.
    - **Чӗлхе:** Усал чӗлхе ҫук, е питӗ ҫемҫе, ар ҫыхӑнӑвӗсӗр вӑрҫни ҫеҫ.
    - **Ытти:** Халӗ те уҫҫӑн палӑракан ар хутшӑнӑвӗсем, наркотиксем тата вӑйӑсем ҫук.
    - ***Пӗлтерӗшӗ:*** Питӗ пӗчӗк ачасемшӗн ытлашши хӗрӳллӗ пулма пултаракан элементсене кӗртет, уйрӑмах хӑрани тата кӑшт ытларах палӑракан фантазиллӗ пусмӑр тӗлӗшӗнчен.
    - ***Ҫӑлкуҫсем:*** [PEGI официаллӑ сайтӗ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI рейтингӗсем ҫинчен ашшӗ-амӑшӗн ҫул-йӗрӗ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Мӗн вӑл:*** Контент 12 ҫултан аслӑрах ҫынсем валли юрӑхлӑ.
    - ***Тӗп паллӑсем:***
    - **Вӑйпа пусмӑрласси:** Фантастикӑлла сӑнарсем тӗлӗшпе ытларах графикӑллӑ е чӑн-чӑн пусмӑр, е этем евӗрлӗ сӑнарсем ҫине чӑн-чӑн мар пусмӑр. Ҫакӑ ытларах курӑнакан ҫапӑнӑва кӗртме пултарать, анчах та ытларах чухне юнсӑр. Ҫынсене пусмӑрланине, унта чӑн-чӑн пусмӑра кӑтартманнине те ҫутатса параҫҫӗ.
    - **Хӑрушлӑх/Хӑрушлӑх:** Вӑйлӑрах хӑрушлӑх, хӑрушлӑх е графикӑллӑ суран вак-тӗвекӗсем, тата ытларах тӑсӑлакан хӑрушлӑх йӗркисем е пӑшӑрхантаракан сӑнӳкерчӗксем.
    - **Чӗлхе:** Ҫемҫе ятлаҫу тата/е кӳрентерекен чӗлхе (ар хутшӑнӑвӗн сӑмахӗсенчен кӗскен).
    - **Секс:** Секс ҫинчен калакан сӑмахсем е ар хутшӑнӑвӗсем пулма пултараҫҫӗ. Эротика ҫарамаслӑхӗ е уҫҫӑн палӑрман ар хутшӑнӑвӗсем.
    - **Азартлӑ вӑйӑсем:** Вӑйӑсене хавхалантаракан е вӗрентекен элементсем пулма пултараҫҫӗ (казино вӑййисен симуляцийӗсем тата ытти те).
    - ***Пӗлтерӗшӗ:*** Ҫитӗнӳ енӗпе палӑрмаллах утӑм тунине палӑртать, ҫав шутра чӑн пурнӑҫри пек пусмӑрлӑх, ҫивӗчрех темӑсем тата ҫемҫе ятлаҫу.
    - ***Ҫӑлкуҫӗсем:*** [PEGI официаллӑ сайтӗ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI рейтингӗсем ҫинчен ашшӗ-амӑшӗн ҫул-йӗрӗ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Мӗн вӑл:*** Контент 16 ҫултан аслӑрах ҫынсем валли юрӑхлӑ.
    - ***Тӗп паллӑсем:***
    - **Вӑйпа пусмӑрласси:** Вӑйпа пусмӑрлассине (е ар хутшӑнӑвӗсене) чӑн пурнӑҫра кӗтнӗ пекех курӑнакан тапхӑра ҫитекен ӳкерчӗксем. Ҫак шута этем сӑнарӗсене хирӗҫле чӑн-чӑн пусмӑрлӑх кӗме пултарать, час-часах вилӗмпе суранланӑва сӑнлани. Аркада стилӗпе юнлӑ е юнлӑ пусмӑр пулма пултарать.
    - **Чӗлхе:** Ытларах усал чӗлхе, ҫав шутра ар хутшӑнӑвӗнчи ятлаҫусем е турра хурлани.
    - **Наркотиксем:** Табак е эрех-сӑра ӗҫме хавхалантарни, саккуна хирӗҫле наркотиксемпе усӑ курнине кӑтартни пулма пултарать.
    - **Секс:** Эротика ҫарамаслӑхӗ е курӑнакан ар органӗсемсӗр ар ҫыхӑнӑвӗ.
    - **Вӑйӑ:** Вӑйӑ вӑййине хавхалантаракан е вӗрентекен элементсем пулма пултараҫҫӗ.
    - ***Пӗлтерӗшӗ:*** Ку шайри контент чылай ҫитӗннӗрех, унта час-часах чӑн-чӑн тата пӑшӑрхантарма пултаракан темӑсем пур.
    - ***Ҫӑлкуҫӗсем:*** [PEGI официаллӑ сайтӗ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI рейтингӗсем ҫинчен ашшӗ-амӑшӗн ҫул-йӗрӗ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Мӗн вӑл:*** Контент аслисем валли кӑна юрӑхлӑ.
    - ***Тӗп паллӑсем:***
    - **Вӑйпа пусмӑр:** Вӑйпа пусмӑр шайӗ «пысӑк пусмӑр» пулса тӑрсан усӑ кураҫҫӗ. Ҫак шута вилӗм е йывӑр суранлантармалли хӑрушӑ меслетсем, асаплантармалли, пуҫне касса татмалли, ӳт-пӳ пайӗсене касса татмалли, нимӗнле сӑлтавсӑр вӗлермелли е хӳтлӗхсӗр сӑнарсене пусмӑрламалли хӑрушӑ меслетсем кӗреҫҫӗ. Кунта ар хутшӑнӑвӗнчи пусмӑрпа хӑрушлӑха та уйӑраҫҫӗ.
    - **Наркотиксем:** Саккунсӑр наркотиксене илемлӗ кӑтартни е контрольлесе тӑракан япаласене палӑрмаллах пропагандӑлани.
    - **Секс:** Тӗплӗн е уҫҫӑн палӑракан ар хутшӑнӑвӗ, ҫав шутра курӑнакан ар органӗсем.
    - **Вӑйӑ:** Чӑн-чӑн вӑйӑ симуляцийӗсем.
    - **Дискриминаци:** Дискриминацие хавхалантаракан е вӗрентекен элементсем пулма пултараҫҫӗ.
    - ***Пӗлтерӗшӗ:*** Ку чи пысӑк ҫул рейтингӗ, вӑл ҫитӗннӗ ҫынсем валли ҫеҫ хатӗрленӗ контента кӑтартать, мӗншӗн тесен вӑл графикӑллӑ тата канӑҫсӑрлантарма пултарать.
    - ***Ҫӑлкуҫӗсем:*** [PEGI официаллӑ сайтӗ](https://pegi.info/what-do-the-labels-mean), [Uswitch - PEGI рейтингӗсем ҫинчен ашшӗ-амӑшӗн ҫул-йӗрӗ](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Мӗн вӑл:*** Ку дескриптор вӑйӑра пусмӑрлӑх сӑнлавӗсем пуррине пӗлтерет.
    - ***Severity Levels:***
    - **Mild/Cartoon (PEGI 3/7):** Питӗ ҫемҫе, чӑн пурнӑҫра пулман пусмӑр (тӗслӗхрен, шӳт, мультфильмри пек сиен е ӑнланмалла мар пусмӑр) час-часах фантастика сӑнарӗсем ҫине тӗлленӗ.
    - **Вӑтам (PEGI 12):** Фантастика сӑнарӗсене ытларах графикӑллӑ е чӑн пурнӑҫри пек пусмӑрлаҫҫӗ, е этем евӗрлӗ сӑнарсене чӑн пурнӑҫри пек мар пусмӑрлаҫҫӗ (тӗслӗхрен, пӗчӗк сурансем, юн ҫук).
    - **Вӑйлӑ (PEGI 16):** Ҫын сӑнарӗсене хирӗҫле чӑн-чӑн пусмӑр, ҫав шутра вилӗмпе суранланнине те. Аркада стилӗпе юнлӑ е юнлӑ пусмӑр пулма пултарать.
    - **Gross (PEGI 18):** Вилӗм е йывӑр суран кӳмелли хӑрушӑ меслетсем, ҫав шутра хӗнесе асаплантарасси, пуҫне касса татасси, ӳт-пӗве касса татасси е хӳтлӗхсӗр/айӑпсӑр сӑнарсене сӑлтавсӑр пусмӑрласси. Кунта ар хутшӑнӑвӗнчи пусмӑрпа хӑрушлӑха та уйӑраҫҫӗ.
    - ***Пӗлтерӗшӗ:*** Ҫыхӑннӑ PEGI ҫул рейтингӗ мӗн чухлӗ пысӑкрах, ҫавӑн чухлӗ вӑйлӑрах та чӑн пурнӑҫри пек кӑтартнӑ пусмӑр.
    - ***Ҫӑлкуҫӗсем:*** [PEGI официаллӑ сайтӗ](https://pegi.info/what-do-the-labels-mean), [Вӑйӑсен рейтинг органӗ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Мӗн вӑл:*** Ку дескриптор вӑйӑра кӳрентерекен сӑмахсем е вӑрҫни пуррине пӗлтерет.
    - ***Хытӑлӑх шайӗсем:***
    - **Ҫемҫе (PEGI 12):** Ҫемҫе ятлаҫу тата/е кӳрентерекен сӑмахсем, ар хутшӑнӑвӗнчи ятлаҫу сӑмахӗсемсӗр (тӗслӗхрен, «хӗрлӗ», «тамӑк», «ҫӗтӗк-ҫурӑк»).
    - **Вӑйлӑ (PEGI 16/18):** Сексуаллӑ ятлаҫусем, турра хурлани е питӗ кӳрентерекен сӑмахсем.
    - ***Пӗлтерӗшӗ:*** PEGI ҫул рейтингӗсем пысӑкрах пулнӑ май усал чӗлхе пурри тата унӑн вӑйӗ ӳсет.
    - ***Ҫӑлкуҫӗсем:*** [PEGI официаллӑ сайтӗ](https://pegi.info/what-do-the-labels-mean), [Вӑйӑсен рейтинг органӗ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Мӗн вӑл:*** Ку дескриптор вӑйӑра хӑрушӑ е хӑратма пултаракан элементсем пуррине пӗлтерет.
    - ***Хытӑлӑх шайӗсем:***
    - **Хӑрушӑ (PEGI 7):** Пӗчӗк ачасемшӗн хӑрушӑ е хӑрушӑ пулма пултаракан ӳкерчӗксем е сасӑсем (тӗслӗхрен, хӑрушӑ музыка, хӑрушӑ тавралӑх, фонри кӑшкӑрусем). Тӳрремӗнех пусмӑрланине кӗртмест.
    - **Хӑрушлӑх (PEGI 12+):** Вӑйлӑрах хӑрушлӑх, хӑрушлӑх е графикӑллӑ суран вак-тӗвекӗсем, тата ытларах тӑсӑлакан хӑрушлӑх йӗркисем е пӑшӑрхантаракан сӑнӳкерчӗксем.
    - ***Пӗлтерӗшӗ:*** Уҫҫӑн пусмӑрланине мар, психологи витӗмне тата пӑшӑрхантаракан содержанине тӗпе хурать.
    - ***Ҫӑлкуҫӗсем:*** [PEGI официаллӑ сайтӗ](https://pegi.info/what-do-the-labels-mean), [Вӑйӑсен рейтинг органӗ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Мӗн вӑл:*** Ку дескриптор вӑйӑра вӑйӑ выляма хавхалантаракан е вӗрентекен элементсем пуррине пӗлтерет.
    - ***Сфера:*** Казиносенче е вӑйӑ залӗсенче тӗл пулакан йӑлана кӗнӗ ӑнсӑрт вӑййисен симуляцийӗсене пӗлтерет (тӗслӗхрен, укҫашӑн вылянӑ карт вӑййисем, ӑмӑртусем ҫине ставкӑсем тӑвасси).
    - ***Минимум рейтинг:*** Ку дескриптор **PEGI 12, 16 е 18** рейтинглӑ вӑйӑсенче кӑна курӑнать. 2020 ҫултан пуҫласа ҫӗнӗ рейтинглӑ вӑйӑсем, вӗсенче чӑн-чӑн вӑйӑ симуляцийӗсем пур, яланах PEGI 18.
    - ***Loot Boxes ҫинчен асӑрхаттару:*** «Тӳлевлӗ ӑнсӑртлӑ япаласем» (вӗсене час-часах loot boxes теҫҫӗ) пурри — уйрӑм контент дескрипторӗ («Вӑйӑ ӑшӗнчи туянакан») тата рейтинглӑ вӑйӑсенче пӗчӗкрех рейтинглӑ вӑйӑсенче тупма пулать (тӗслӗхрен, ПЕГИ 7).
    - ***Ҫӑлкуҫсем:*** [PEGI официаллӑ сайтӗ](https://pegi.info/what-do-the-labels-mean), [Вӑйӑсен рейтинг органӗ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Мӗн вӑл:*** Ку дескриптор вӑйӑра ар ҫыхӑнӑвӗ пуррине пӗлтерет.
    - ***Хытӑлӑх шайӗсем:***
    - **Иннуендо/Постур (PEGI 12):** Сексуаллӑ поза е иннуендо.
    - **Эротика ҫарамаслӑхӗ/Уҫҫӑн курӑнман ар хутшӑнӑвӗ (PEGI 16):** Эротика ҫарамаслӑхне е курӑнакан ар органӗсемсӗр ар хутшӑнӑвӗсене сӑнлани.
    - **Уҫҫӑн курӑнакан ар хутшӑнӑвӗ (PEGI 18):** Тӗплӗн е уҫҫӑн палӑракан ар хутшӑнӑвӗ, ҫав шутра курӑнакан ар органӗсем. Сексуаллӑ пусмӑр тата хӑратни те ҫак категорие кӗреҫҫӗ.
    - ***Пӗлтерӗшӗ:*** Секс содержанийӗнчи уҫӑмлӑхпа вак-тӗвек шайӗ PEGI ҫул рейтингӗсем пысӑкрах пулнӑ май ӳсет.
    - ***Ҫӑлкуҫӗсем:*** [PEGI официаллӑ сайтӗ](https://pegi.info/what-do-the-labels-mean), [Вӑйӑсен рейтинг органӗ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Мӗн вӑл:*** Ку дескриптор вӑйӑра саккуна хирӗҫле наркотиксемпе, эрех-сӑрапа е табакпа усӑ курнине е ӑна сӑнланине пӗлтерет.
    - ***Йывӑрлӑх шайӗсем:***
    - **Хавхалану/Усӑ курассине кӑтартасси (PEGI 16):** Табак е эрех ӗҫме хавхалантарасси (тӗслӗхрен, сӑнар ҫӑмӑллӑх илет) е саккуна хирӗҫле наркотиксемпе усӑ курнине кӑтартасси.
    - **Гламуризаци/Промоушен (PEGI 18):** Саккунсӑр наркотиксене гламурлӑн кӑтартни е контрольлесе тӑракан япаласене палӑрмаллах пропагандӑлани.
    - ***Минимум рейтинг:*** Ку дескриптора **PEGI 16 е PEGI 18** рейтинглӑ вӑйӑсенче ҫеҫ тупма пулать.
    - ***Ҫӑлкуҫӗсем:*** [PEGI официаллӑ сайтӗ](https://pegi.info/what-do-the-labels-mean), [Вӑйӑсен рейтинг органӗ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Мӗн вӑл:*** Ку дескриптор вӑйӑра этника, тӗн, национализм е курайманлӑха хавхалантарма пултаракан ытти стереотипсем пуррине кӑтартать.
    - ***Контекст:*** Ку рейтинга вӑйӑ ушкӑнсене ҫуралнӑ ҫӗршыв, тӗн, наци, арлӑх, арлӑх е ытти паллӑсем тӑрӑх уйӑрса илме хавхалантарнӑ е мухтанӑ чухне усӑ кураҫҫӗ.
    - ***Минимум Рейтинг:*** Ку дескриптор ытларах чухне **PEGI 18** рейтинглӑ вӑйӑсенче курӑнать, мӗншӗн тесен ҫакӑн пек контент питӗ йывӑр.
    - ***Ҫӑлкуҫӗсем:*** [PEGI официаллӑ сайтӗ](https://pegi.info/what-do-the-labels-mean), [Вӑйӑсен рейтинг органӗ](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Мӗн вӑл:*** Ку дескриптор вӑйӑра чӑн-чӑн укҫапа опционлӑ цифра туянӑвӗсем сӗннине пӗлтерет.
    - ***Сфера:*** Вӑйӑра туянмалли тӗрлӗ формӑна кӗртет:
    - **Косметика япалисем:** Скинсем, эмоцисем, курӑну лайӑхлатӑвӗсем.
    - **Вӑйӑ лайӑх енӗсем:** Ҫирӗплетӳсем, укҫа-тенкӗ, ҫирӗплетӳсем.
    - **Аслӑлатнисем/DLC:** Хушма контент е истори.
    - **Тӳлевлӗ ӑнсӑртлӑ япаласем (Тупӑш ещӗкӗсем):** Унта вылякансем туяниччен мӗн илнине тӗплӗн пӗлмеҫҫӗ (тӗслӗхрен, карттӑсен пачкисем, япаласен ещӗкӗсем).
    - ***Асӑрхаттару:*** Ку дескриптор **ҫул рейтингӗ мар**, информаци значокӗ. Вӑл кирек мӗнле PEGI ҫул рейтингӗллӗ вӑйӑсенче те курӑнма пултарать, ҫав шутра PEGI 3.
    - ***Пӑшӑрхантаракан ыйтусем (уйрӑмах ачасемшӗн):*** Ытлашши тӑкакланма пултарасси, рандомизациленӗ япаласемпе вӑйӑ евӗрлӗ йӑласене хавхалантарасси тата малалла кайма туянма хӗсни.
    - ***Ҫӑлкуҫӗсем:*** [PEGI официаллӑ сайтӗ](https://pegi.info/what-do-the-labels-mean), [Атте-анне зони - PEGI рейтингӗсене ӑнланни](https://parentzone.org.uk/article/pegi-games-ratings)
