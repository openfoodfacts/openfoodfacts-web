"en:pegi_3":
  content: |-
    - *** Abin da yake: *** Ana ɗaukar abun ciki ya dace da kowane rukunin shekaru.
    - ***Halayen Maɓalli:***
    - **Tashin hankali:** Hannun tashe-tashen hankula masu sauƙi ne kawai ake karɓa, yawanci a cikin wasan ban dariya, zane mai ban dariya, ko yanayin yara (misali, sandar mari, cutarwa mai faɗi, halayen da ba na gaskiya ba).
    - **Tsoro:** Babu sauti ko hotuna da zasu firgita kananan yara.
    - ** Harshe:** Kada a ji mugun harshe.
    - **Sauran:** Babu abun ciki na jima'i, kwayoyi, ko caca.
    - ***Ma'ana:*** Wannan ƙimar tana mayar da hankali kan tabbatar da abun ciki yana da aminci kuma ba ya dagula wa ƙarami masu sauraro.
    - ***Madogararsa:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Jagorar Iyaye zuwa PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Abin da yake: *** Abun ciki ya dace da yara masu shekaru 7 zuwa sama.
    - ***Halayen Mahimmanci:***
    - **Tashin hankali:** Ana yarda da nau'ikan tashin hankali masu sauƙi. Wannan na iya zama ma'ana, mara dalla-dalla, ko tashin hankalin da ba na gaskiya ba, sau da yawa ana nufi zuwa ga haruffan fantasy. Har ila yau, tashin hankali maras tabbas ga halayen mutum na iya kasancewa.
    - **Tsoro:** Wasanni tare da fage ko sautunan da ka iya tsoratar da yara kanana (misali, yanayi mara dadi, wasu sauti ko hotuna masu ban tsoro) sun shiga cikin wannan rukunin.
    - **Harshe:** Babu mugun harshe, ko kuma kawai mai laushi, ba zagin jima'i ba.
    - **Sauran:** Har yanzu babu bayanan jima'i, kwayoyi, ko caca.
    - ***Ma'ana:*** Yana gabatar da abubuwan da ka iya yin tsanani ga yara kanana, musamman ta fuskar tsoro da tashin hankali na fantasy.
    - ***Madogararsa:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Jagorar Iyaye zuwa PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - *** Abin da yake: *** Abubuwan ciki sun dace da mutane masu shekaru 12 zuwa sama.
    - ***Halayen Mahimmanci:***
    - **Tashin hankali:** Tashin hankali na zahiri ko na zahiri ga haruffan ra'ayi, ko tashin hankalin da ba na gaskiya ba ga halaye irin na ɗan adam. Wannan na iya haɗawa da ƙarin tasirin gani, amma gabaɗaya ba tare da gore ba. Har ila yau an rufe ta'addancin da aka yi wa mutane inda ba a nuna ainihin tashin hankalin ba.
    - **Tsoro/Tsoro:** Barazana mai ƙarfi, tsoro, ko bayanan rauni na hoto, da ƙarin jerin abubuwan ban tsoro ko hotuna masu tayar da hankali.
    - **Harshe:** Zagi mai laushi da/ko kalaman batanci (gajeren maganganun jima'i).
    - **Jima'i:** Ana iya samun ɓacin rai na jima'i ko posting na jima'i. Tsiraici na batsa ko jima'i mara fa'ida.
    - ** Caca:** Yana iya haɗawa da abubuwan da ke ƙarfafawa ko koyar da caca (kwaikwaiyo na wasannin gidan caca, da sauransu).
    - ***Ma'ana:*** Yana nuna babban mataki na balaga, gami da ƙarin tashin hankali na gaske, jigogi masu ban sha'awa, da ƙazamin ƙazanta.
    - ***Madogararsa:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Jagorar Iyaye zuwa PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - *** Abin da yake: *** Abubuwan ciki sun dace da mutane masu shekaru 16 zuwa sama.
    - ***Halayen Mahimmanci:***
    - **Tashin hankali:** Batun tashin hankali (ko ayyukan jima'i) wanda ya kai matakin da yayi kama da yadda ake tsammani a rayuwa ta zahiri. Wannan na iya haɗawa da haƙiƙanin tashin hankali ga halayen ɗan adam, galibi tare da alamun mutuwa da rauni. Gory ko tashin hankali na jini na iya kasancewa idan a cikin salon arcade.
    - **Harshe:** Karin munanan kalamai, gami da maganganun jima'i ko sabo.
    - **Magunguna:** Yana iya haɗawa da ƙwarin gwiwar shan taba ko barasa, ko hoton amfani da muggan ƙwayoyi.
    - **Jima'i:** Tsiraici na batsa ko jima'i ba tare da ganin al'aurar ba.
    - **Caca:** Yana iya haɗawa da abubuwan da ke ƙarfafawa ko koyar da caca.
    - ***Ma'ana:*** Abun ciki a wannan matakin ya fi balaga da yawa kuma galibi ya haɗa da jigogi na gaske kuma masu iya tayar da hankali.
    - ***Madogararsa:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Jagorar Iyaye zuwa PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Abin da yake: *** Abun ciki ya dace da manya kawai.
    - ***Halayen Mahimmanci:***
    - **Tashin hankali:** Ana amfani dashi lokacin da matakin tashin hankali ya zama "mummunan tashin hankali." Wannan ya haɗa da mugayen hanyoyin kawo mutuwa ko rauni mai tsanani, azabtarwa, yanke jiki, yanke jiki, kisa mara dalili, ko tashin hankali ga haruffa marasa tsaro. Ana kuma rarraba cin zarafin jima'i da barazana a nan.
    - **Magunguna:** Kyawawan hotuna na haramtattun kwayoyi ko fitattun abubuwan tallata abubuwan sarrafawa.
    - **Jima'i:** Jima'i dalla-dalla ko bayyane, gami da al'aurar bayyane.
    - ** Caca:** Similar caca ta hakika.
    - **Wariya:** Yana iya ƙunsar abubuwa masu ƙarfafawa ko koyar da wariya.
    - ***Ma'ana:*** Wannan shine mafi girman kima na shekaru kuma yana nuna abun ciki wanda ya dace da manyan masu sauraro saboda zane-zane da yanayin da zai iya tayar da hankali.
    - ***Madogararsa:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Uswitch - Jagorar Iyaye zuwa PEGI Ratings](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Mene ne: *** Wannan mai siffantawa yana nuna cewa wasan yana dauke da hotunan tashin hankali.
    - ***Matsakai masu tsanani:***
    - ** M / zane mai ban dariya (PEGI 3/7):** Tashin hankali maras tabbas (misali, slapstick, cutarwar zane mai ban dariya, ko tashin hankali) galibi ana yin gaba da su akan haruffa masu ban sha'awa.
    - **Matsakaici (PEGI 12):** Ƙarin zayyana ko tashin hankali na zahiri ga haruffan ra'ayi, ko cin zarafi marar gaskiya ga halaye irin na ɗan adam (misali, ƙananan raunuka, babu jini).
    - **Mai karfi (PEGI 16):** Tashin hankali na hakika ga halayen ɗan adam, gami da hotunan mutuwa da rauni. Gory ko tashin hankali na jini na iya kasancewa idan a cikin salon arcade.
    - **Gross (PEGI 18):** Hanyoyi masu ban tsoro na kawo mutuwa ko rauni mai tsanani, gami da azabtarwa, yanke jiki, yanke jiki, ko tashin hankali mara dalili ga masu rauni/marasa laifi. Ana kuma rarraba cin zarafin jima'i da barazana a nan.
    - ***Ma'ana:*** Mafi girman ƙimar shekarun PEGI, mafi tsananin ƙarfi da haƙiƙanin tashin hankalin da aka nuna.
    - ***Madogararsa:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Hukumar Rating Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Mene ne: *** Wannan mai siffantawa yana nuna cewa wasan ya ƙunshi kalamai masu banƙyama ko zagi.
    - ***Matsakai masu tsanani:***
    - ** M (PEGI 12):** Zagi mai laushi da/ko kalaman batanci, gajeriyar maganganun jima'i (misali, "la'ananne," "jahannama," "rashin banza").
    - **Mai karfi (PEGI 16/18):** Kalaman jima'i, sabo, ko kalaman batanci.
    - ***Ma'ana:*** Kasancewa da tsananin harshe mara kyau yana ƙaruwa tare da ƙimar shekarun PEGI mafi girma.
    - ***Madogararsa:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Hukumar Rating Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Mene ne:*** Wannan mai bayanin yana nuna cewa wasan ya ƙunshi abubuwa masu ban tsoro ko ban tsoro.
    - ***Matsakai masu tsanani:***
    - **Tsoro (PEGI 7):** Hotuna ko sautunan na iya zama masu ban tsoro ko firgita ga yara ƙanana (misali, kiɗa mai ban tsoro, yanayi mai ban tsoro, kururuwa na baya). Ba lallai ba ne ya haɗa da tashin hankali kai tsaye.
    - **Tsoro (PEGI 12+):** Ƙarfin barazanar, tsoro, ko bayanan raunin hoto, da ƙarin jerin abubuwan ban tsoro ko hotuna masu tayar da hankali.
    - ***Ma'ana:*** Yana mai da hankali kan tasirin tunani da abun ciki mai tada hankali, maimakon tashin hankali.
    - ***Madogararsa:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Hukumar Rating Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Mene ne: *** Wannan bayanin yana nuna cewa wasan ya ƙunshi abubuwa masu ƙarfafawa ko koyar da caca.
    - ***Mai iyaka:*** Yana nufin kwaikwaiyon wasannin gargajiya na damammaki da aka saba samu a gidajen caca ko dakunan caca (misali, wasannin katin da aka buga don kuɗi, yin fare akan tsere).
    - ***Mafi ƙarancin ƙima:*** Wannan mai siffantawa yana fitowa ne kawai akan wasannin da aka kima *PEGI 12, 16, ko 18**. Tun daga 2020, sabbin wasannin da aka ƙima tare da simintin caca na gaske koyaushe koyaushe PEGI 18.
    - *** Lura akan Akwatunan Loot:*** Kasancewar "Abubuwan Random da Aka Biya" (wanda galibi ana kiransa akwatunan ganima) wani keɓaɓɓen bayanin abun ciki ne ("Sayen-In-Game"), kuma ana iya samun ƙima a cikin wasanni tare da ƙananan shekaru (misali 7).
    - ***Madogararsa:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Hukumar Rating Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Abin da yake: *** Wannan ma'anar yana nuna kasancewar abubuwan jima'i a cikin wasan.
    - ***Matsakai Masu Tsanani:***
    - **Innuendo/Posturing (PEGI 12):** Yin jima'i ko rashin jin daɗi.
    - **Ciwon Tsiraici/Tsarin Jima'i (PEGI 16):** Nuna tsiraici ko jima'i ba tare da al'aurar da ake gani ba.
    - **Ayyukan Jima'i Tsanani (PEGI 18):** Jima'i dalla-dalla ko bayyane, gami da al'aurar bayyane. Cin zarafin jima'i da barazana su ma sun shiga cikin wannan rukuni.
    - ***Ma'ana:*** Matsayin bayyane da dalla-dalla a cikin abubuwan jima'i yana ƙaruwa tare da ƙimar shekarun PEGI mafi girma.
    - ***Madogararsa:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Hukumar Rating Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Abin da yake: *** Wannan bayanin yana nuna cewa wasan yana nufin ko yana nuna amfani da muggan kwayoyi, barasa, ko taba.
    - ***Matsakai masu tsanani:***
    - ** Ƙarfafawa/Bayyana Amfani (PEGI 16):** Ƙarfafa yin amfani da taba ko barasa (misali, fa'idar halayen halayen) ko nunin amfani da miyagun ƙwayoyi ba bisa ka'ida ba.
    - **Glamorization/Promotion (PEGI 18):** Kyawawan hotuna na haramtattun kwayoyi ko fitattun tallan abubuwan sarrafawa.
    - ***Mafi ƙarancin ƙima:*** Ana samun wannan bayanin akan wasannin da aka kimanta **PEGI 16 ko PEGI 18**.
    - ***Madogararsa:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Hukumar Rating Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Mene ne:*** Wannan wasan yana nuni da cewa wasan yana kunshe da hotunan kabilanci, addini, kishin kasa, ko wasu ra'ayoyin da zasu iya karfafa kiyayya.
    - ***Ma'anar:*** Ana amfani da wannan ƙimar lokacin da wasan ya inganta ko kuma ya ɗaukaka nuna wariya ga ƙungiyoyi dangane da asali, addini, ƙasa, jinsi, jima'i, ko wasu halaye.
    - ***Mafi ƙarancin ƙima:*** Wannan mai siffantawa yawanci yana fitowa akan wasannin da aka ƙimashi **PEGI 18**, saboda tsananin yanayin irin wannan abun ciki.
    - ***Madogararsa:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Hukumar Rating Game](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - *** Abin da yake: *** Wannan bayanin yana nuna cewa wasan yana ba da sayayya na dijital na zaɓi tare da kuɗi na gaske.
    - ***Mai iyaka:*** Ya haɗa da nau'ikan siyayyar cikin-wasa iri-iri:
    - ** Abubuwan kwaskwarima:** Fatu, emotes, kayan haɓaka gani.
    - ** Fa'idodin wasan kwaikwayo:** Ƙarfafa ƙarfi, kuɗi, masu haɓakawa.
    - ** Fadada/DLC:** Ƙarin abun ciki ko labari.
    - ** Abubuwan da aka biya bazuwar (akwatunan ganima):** Inda 'yan wasa ba su san ainihin abin da suke samu ba kafin siyan (misali, fakitin kati, akwatunan abu).
    - *** Lura:*** Wannan mai siffantawa **ba** ƙimar shekaru bane amma alamar bayani. Yana iya fitowa akan wasanni tare da kowane ƙimar shekarun PEGI, gami da PEGI 3.
    - ***Damuwa (musamman ga yara):*** Mai yuwuwar kashe kuɗi mai yawa, ƙarfafa halayen caca tare da abubuwan da bazuwar, da matsa lamba don siye don ci gaba.
    - ***Madogararsa:*** [PEGI Official Website](https://pegi.info/what-do-the-labels-mean), [Yankin Iyaye - Fahimtar ƙimar PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
