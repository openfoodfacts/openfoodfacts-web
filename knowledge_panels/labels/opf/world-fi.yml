"en:pegi_3":
  content: |-
    - ***Mitä se on:*** Sisältöä pidetään sopivana kaikille ikäryhmille.
    - ***Keskeiset ominaisuudet:***
    - **Väkivalta:** Vain hyvin lievät väkivallan muodot ovat hyväksyttäviä, yleensä koomisessa, sarjakuvamaisessa tai lapsellisessa ympäristössä (esim. slapstick-komiikka, epäsuora vahingoittaminen, epärealistiset reaktiot).
    - **Pelko:** Ei ääniä tai kuvia, jotka todennäköisesti pelottelevat pieniä lapsia.
    - **Kieli:** Ei kirosanoja.
    - **Muu:** Ei seksuaalista sisältöä, huumeita tai uhkapelejä.
    - ***Implikaatio:*** Tämä luokitus keskittyy varmistamaan, että sisältö on turvallista ja häiritsemätöntä nuorimmalle yleisölle.
    - ***Lähteet:*** [PEGI:n virallinen verkkosivusto](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vanhempien opas PEGI-ikärajoituksiin](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***Mitä se on:*** Sisältö sopii 7-vuotiaille ja sitä vanhemmille lapsille.
    - ***Keskeiset ominaisuudet:***
    - **Väkivalta:** Hyvin lievät väkivallan muodot ovat hyväksyttäviä. Tämä voi olla implisiittistä, ei-yksityiskohtaista tai epärealistista väkivaltaa, joka usein kohdistuu fantasiahahmoihin. Myös hyvin lievää, epärealistista väkivaltaa ihmismäisiin hahmoihin voi esiintyä.
    - **Pelko:** Pelit, joissa on kohtauksia tai ääniä, jotka voivat olla pelottavia pienemmille lapsille (esim. levoton tunnelma, pelottavia ääniä tai kuvia), kuuluvat tähän kategoriaan.
    - **Kieli:** Ei kirosanoja tai vain hyvin lievää, ei-seksuaalista kiroilua.
    - **Muu:** Edelleen ei eksplisiittistä seksuaalista sisältöä, huumeita tai uhkapelejä.
    - ***Implikaatio:*** Sisältää elementtejä, jotka saattavat olla liian intensiivisiä hyvin pienille lapsille, erityisesti pelon ja hieman voimakkaamman fantasiaväkivallan osalta.
    - ***Lähteet:*** [PEGI:n virallinen verkkosivusto](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vanhempien opas PEGI-ikärajoituksiin](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***Mitä se on:*** Sisältö sopii 12-vuotiaille ja sitä vanhemmille.
    - ***Keskeiset ominaisuudet:***
    - **Väkivalta:** Enemmän graafista tai realistista väkivaltaa fantasiahahmoja kohtaan tai epärealistista väkivaltaa ihmismäisiä hahmoja kohtaan. Tämä voi sisältää näkyvämpää vaikutusta, mutta yleensä ilman verta. Myös epäsuora väkivalta ihmisiin kohdistuva ilman, että varsinaista väkivaltaa näytetään, kuuluu tämän piiriin.
    - **Pelko/kauhu:** Vahvempia uhkia, kauhua tai graafisia loukkaantumistietoja sekä pitkäkestoisempia kauhukohtauksia tai häiritseviä kuvia.
    - **Kieli:** Lievää kiroilua ja/tai loukkaavaa kieltä (lukuun ottamatta seksuaalisia kirosanoja).
    - **Seksi:** Seksuaalista vihjailua tai seksuaalista teeskentelyä voi esiintyä. Eroottista alastomuutta tai ei-eksplisiittistä yhdyntää.
    - **Uhkapelit:** Saattaa sisältää elementtejä, jotka kannustavat uhkapelaamiseen tai opettavat sitä (kasinopelien simulaatiot jne.).
    - ***Viite:*** Merkitsee merkittävää askelta eteenpäin kypsyydessä, mukaan lukien realistisempaa väkivaltaa, vihjailevia teemoja ja lieviä kirosanoja.
    - ***Lähteet:*** [PEGI:n virallinen verkkosivusto](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vanhempien opas PEGI-ikärajoituksiin](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***Mitä se on:*** Sisältö sopii 16 vuotta täyttäneille.
    - ***Keskeiset ominaisuudet:***
    - **Väkivalta:** Väkivallan (tai seksuaalisen toiminnan) kuvauksia, jotka näyttävät samalta kuin tosielämässä. Tähän voi sisältyä realistista väkivaltaa ihmishahmoja kohtaan, usein kuoleman ja loukkaantumisen kuvauksilla. Veristä väkivaltaa voi esiintyä, jos kyseessä on pelihallityylinen video.
    - **Kieli:** Äärimmäistä kiroilua, mukaan lukien seksuaaliset kirosanat tai jumalanpilkka.
    - **Huumeet:** Saattaa sisältää kannustusta tupakan tai alkoholin käyttöön tai kuvauksia laittomista huumeista.
    - **Seksi:** Eroottista alastomuutta tai yhdyntää ilman näkyviä sukupuolielimiä.
    - **Uhkapelit:** Saattaa sisältää elementtejä, jotka kannustavat uhkapelaamiseen tai opettavat sitä.
    - ***Järjestelmä:*** Tämän tason sisältö on huomattavasti aikuisille suunnattua ja sisältää usein realistisia ja mahdollisesti häiritseviä teemoja.
    - ***Lähteet:*** [PEGI:n virallinen verkkosivusto](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vanhempien opas PEGI-ikärajoituksiin](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***Mitä se on:*** Sisältö sopii vain aikuisille.
    - ***Keskeiset ominaisuudet:***
    - **Väkivalta:** Käytetään, kun väkivallan taso nousee "törkeäksi väkivallaksi". Tähän sisältyvät hirvittävät menetelmät kuoleman tai vakavan vamman aiheuttamiseksi, kidutus, mestaus, ruhojen silpominen, motiiviton tappaminen tai väkivalta puolustuskyvyttömiä henkilöitä kohtaan. Myös seksuaalinen väkivalta ja uhkailu luokitellaan tähän ryhmään.
    - **Huumeet:** Laittomien huumeiden ihannoidut kuvaukset tai valvottujen aineiden näkyvä mainostaminen.
    - **Seksi:** Yksityiskohtainen tai eksplisiittinen seksuaalinen toiminta, mukaan lukien näkyvät sukupuolielimet.
    - **Uhkapelit:** Realistiset uhkapelisimulaatiot.
    - **Syrjintä:** Saattaa sisältää elementtejä, jotka kannustavat syrjintään tai opettavat siihen.
    - ***Viitteellinen merkitys:*** Tämä on korkein ikäraja ja tarkoittaa sisältöä, joka on tarkoitettu ainoastaan aikuisille graafisen ja mahdollisesti häiritsevän luonteensa vuoksi.
    - ***Lähteet:*** [PEGI:n virallinen verkkosivusto](https://pegi.info/what-do-the-labels-mean), [Uswitch - Vanhempien opas PEGI-ikärajoituksiin](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***Mikä se on:*** Tämä kuvaus osoittaa, että peli sisältää väkivaltaa.
    - ***Vakavuustasot:***
    - **Lievä/Sarjakuvamainen (PEGI 3/7):** Hyvin lievää, epärealistista väkivaltaa (esim. slapstick-komiikkaa, sarjakuvamaista vahingoittamista tai epäsuoraa väkivaltaa), joka usein kohdistuu fantasiahahmoihin.
    - **Kohtalainen (PEGI 12):** Graafista tai realistisempaa väkivaltaa fantasiahahmoihin tai epärealistista väkivaltaa ihmismäisiin hahmoihin (esim. lieviä vammoja, ei verta).
    - **Vahva (PEGI 16):** Realistista väkivaltaa ihmishahmoihin, mukaan lukien kuoleman ja loukkaantumisen kuvauksia. Veristä tai raakaa väkivaltaa voi esiintyä, jos pelihallityylinen.
    - **Räkä (PEGI 18):** Hirvittäviä menetelmiä kuoleman tai vakavan vamman aiheuttamiseksi, mukaan lukien kidutus, mestaus, ruhojen silpominen tai motiiviton väkivalta haavoittuvia/viattomia henkilöitä kohtaan. Myös seksuaalinen väkivalta ja uhkailu luokitellaan tähän luokkaan.
    - ***Jäljitys:*** Mitä korkeampi PEGI-ikäraja on, sitä intensiivisempää ja realistisempaa väkivaltaa on kuvattu.
    - ***Lähteet:*** [PEGI:n virallinen verkkosivusto](https://pegi.info/what-do-the-labels-mean), [Pelien ikärajavalvontaviranomainen](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***Mikä se on:*** Tämä kuvaus osoittaa, että peli sisältää loukkaavaa kieltä tai kiroilua.
    - ***Vakavuustasot:***
    - **Lievä (PEGI 12):** Lievää kiroilua ja/tai loukkaavaa kieltä, lukuun ottamatta seksuaalisia kirosanoja (esim. "hitto", "helvetti", "paska").
    - **Vahva (PEGI 16/18):** Seksuaalisia kirosanoja, jumalanpilkkaa tai erittäin loukkaavaa kieltä.
    - ***Järjestelmä:*** Ruman kielen esiintyminen ja voimakkuus lisääntyvät PEGI-ikärajan noustessa.
    - ***Lähteet:*** [PEGI:n virallinen verkkosivusto](https://pegi.info/what-do-the-labels-mean), [Pelien luokitusviranomainen](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***Mikä se on:*** Tämä kuvaus osoittaa, että peli sisältää elementtejä, jotka saattavat olla pelottavia tai uhkaavia.
    - ***Vakavuustasot:***
    - **Pelottava (PEGI 7):** Kuvat tai äänet, jotka todennäköisesti ovat pelottavia tai uhkaavia pienille lapsille (esim. kummitteleva musiikki, pelottavat ympäristöt, taustalla kuuluvat huudot). Ei välttämättä sisällä suoraa väkivaltaa.
    - **Kauhu (PEGI 12+):** Vahvempi uhka, kauhukuvaus tai graafiset loukkaantumisyksityiskohdat ja pitkäkestoisempia kauhukohtauksia tai häiritseviä kuvia.
    - ***Jäljitys:*** Keskittyy psykologiseen vaikutukseen ja häiritsevään sisältöön pikemminkin kuin eksplisiittiseen väkivaltaan.
    - ***Lähteet:*** [PEGI:n virallinen verkkosivusto](https://pegi.info/what-do-the-labels-mean), [Pelien luokitusviranomainen](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***Mikä se on:*** Tämä kuvaus osoittaa, että peli sisältää elementtejä, jotka kannustavat uhkapelaamiseen tai opettavat sitä.
    - ***Soveltamisala:*** Viittaa perinteisten uhkapelien simulaatioihin, joita tyypillisesti löytyy kasinoilta tai pelihalleista (esim. rahasta pelattavat korttipelit, kilpailuista vedonlyönti).
    - ***Minimiluokitus:*** Tämä kuvaus näkyy vain peleissä, joiden ikäraja on **PEGI 12, 16 tai 18**. Vuodesta 2020 alkaen uudet realistisia uhkapelisimulaatioita sisältävät pelit ovat aina PEGI 18 -luokituksen alaisia.
    - ***Huomautus saalislaatikoista:*** "Maksettujen satunnaisten esineiden" (usein kutsutaan saalislaatikoiksi) esiintyminen on erillinen sisältökuvaus ("pelin sisäiset ostokset") ja niitä voi esiintyä peleissä, joilla on alhaisemmat ikärajat (esim. PEGI 7).
    - ***Lähteet:*** [PEGI:n virallinen verkkosivusto](https://pegi.info/what-do-the-labels-mean), [Pelien ikärajoitusviranomainen](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***Mikä se on:*** Tämä kuvaus osoittaa seksuaalisen sisällön esiintymisen pelissä.
    - ***Vakavuustasot:***
    - **Vihjailu/Poseeraus (PEGI 12):** Seksuaalinen teeskentely tai vihjailu.
    - **Eroottinen alastomuus/Ei-eksplisiittinen yhdyntä (PEGI 16):** Eroottisen alastomuuden tai yhdynnän kuvaukset ilman näkyviä sukupuolielimiä.
    - **Eksplisiittinen seksuaalinen toiminta (PEGI 18):** Yksityiskohtainen tai eksplisiittinen seksuaalinen toiminta, mukaan lukien näkyvät sukupuolielimet. Seksuaalinen väkivalta ja uhkailu kuuluvat myös tähän kategoriaan.
    - ***Merkitys:*** Seksuaalisen sisällön eksplisiittisyyden ja yksityiskohtaisuuden taso kasvaa PEGI-ikärajoitusten noustessa.
    - ***Lähteet:*** [PEGI:n virallinen verkkosivusto](https://pegi.info/what-do-the-labels-mean), [Pelien ikärajoitusviranomainen](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***Mikä se on:*** Tämä kuvaus osoittaa, että peli viittaa tai kuvaa laittomien huumeiden, alkoholin tai tupakan käyttöä.
    - ***Vakavuustasot:***
    - **Kannustaminen/Käytön kuvaaminen (PEGI 16):** Tupakan tai alkoholin käyttöön kannustaminen (esim. hahmo saa etua) tai laittoman huumeiden käytön kuvaukset.
    - **Glamorisointi/Mainostelu (PEGI 18):** Laittomien huumeiden glamorisoitu kuvaus tai valvottujen aineiden näkyvä mainostaminen.
    - ***Minimiluokitus:*** Tämä kuvaus löytyy vain peleistä, joiden luokitus on **PEGI 16 tai PEGI 18**.
    - ***Lähteet:*** [PEGI:n virallinen verkkosivusto](https://pegi.info/what-do-the-labels-mean), [Pelien luokitusviranomainen](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***Mikä se on:*** Tämä kuvaus osoittaa, että peli sisältää etnisten, uskonnollisten, kansallismielisten tai muiden stereotypioiden kuvauksia, jotka todennäköisesti lietsovat vihaa.
    - ***Konteksti:*** Tätä luokitusta käytetään, kun peli edistää tai ihannoi ryhmien syrjintää alkuperän, uskonnon, kansallisuuden, sukupuolen, seksuaalisen suuntautumisen tai muiden ominaisuuksien perusteella.
    - ***Minimiluokitus:*** Tämä kuvaus esiintyy tyypillisesti peleissä, joiden luokitus on **PEGI 18**, tällaisen sisällön vakavan luonteen vuoksi.
    - ***Lähteet:*** [PEGI:n virallinen verkkosivusto](https://pegi.info/what-do-the-labels-mean), [Pelien luokitusviranomainen](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***Mikä se on:*** Tämä kuvaus osoittaa, että peli tarjoaa valinnaisia digitaalisia ostoksia oikealla rahalla.
    - ***Soveltamisala:*** Sisältää erilaisia pelin sisäisiä ostoksia:
    - **Kosmeettiset esineet:** Skinit, hymiöt, visuaaliset parannukset.
    - **Pelaamisen edut:** Power-upeja, valuuttaa, boostereita.
    - **Lisäosat/DLC:** Lisäsisältöä tai tarinaa.
    - **Maksettuja satunnaisia esineitä (saalislaatikoita):** Pelaajat eivät tiedä tarkalleen, mitä he saavat ennen ostamista (esim. korttipaketteja, esinelaatikoita).
    - ***Huomautus:*** Tämä kuvaus **ei ole** ikäluokitus, vaan tiedotuskuvake. Se voi esiintyä peleissä, joilla on mikä tahansa PEGI-ikäluokitus, mukaan lukien PEGI 3.
    - ***Huolenaiheita (erityisesti lasten osalta):*** Mahdollisuus liialliseen rahankäyttöön, uhkapelimaisen käyttäytymisen kannustaminen satunnaistettujen esineiden avulla ja paine ostaa edistymisen edistämiseksi.
    - ***Lähteet:*** [PEGI:n virallinen verkkosivusto](https://pegi.info/what-do-the-labels-mean), [Vanhempien vyöhyke - PEGI-luokitusten ymmärtäminen](https://parentzone.org.uk/article/pegi-games-ratings)
