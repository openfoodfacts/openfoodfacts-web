"en:pegi_3":
  content: |-
    - ***X'inhu:*** Il-kontenut huwa kkunsidrat adattat għall-gruppi ta' kull età.
    - ***Karatteristiċi Ewlenin:***
    - **Vjolenza:** Forom ħfief ħafna ta' vjolenza biss huma aċċettabbli, ġeneralment f'ambjent komiku, kartunistiku, jew tat-tfal (eż., slapstick, ħsara implikata, reazzjonijiet mhux realistiċi).
    - **Biża':** L-ebda ħsejjes jew stampi li x'aktarx ibeżżgħu lit-tfal żgħar.
    - **Lingwaġġ:** L-ebda lingwaġġ ħażin m'għandu jinstema'.
    - **Oħrajn:** L-ebda kontenut sesswali, drogi, jew logħob tal-azzard.
    - ***Implikazzjoni:*** Din il-klassifikazzjoni tiffoka fuq li tiżgura li l-kontenut ikun sigur u mhux disturbanti għall-iżgħar udjenzi.
    - ***Sorsi:*** [Il-Websajt Uffiċjali tal-PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gwida għall-Ġenituri dwar il-Klassifikazzjonijiet tal-PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_7":
  content: |-
    - ***X'inhu:*** Il-kontenut huwa adattat għal tfal minn 7 snin 'il fuq.
    - ***Karatteristiċi Ewlenin:***
    - **Vjolenza:** Forom ħfief ħafna ta' vjolenza huma aċċettabbli. Din tista' tkun vjolenza impliċita, mhux dettaljata, jew mhux realistika, ħafna drabi diretta lejn karattri tal-fantasija. Tista' wkoll tinkludi vjolenza ħafifa ħafna mhux realistika lejn karattri li jixbħu lill-bnedmin.
    - **Biża':** Logħob b'xeni jew ħsejjes li possibilment jistgħu jkunu tal-biża' għat-tfal iżgħar (eż., atmosfera inkwetanti, xi ħsejjes jew stampi tal-biża') jaqgħu f'din il-kategorija.
    - **Lingwaġġ:** L-ebda lingwaġġ ħażin, jew biss dagħa ħafifa ħafna u mhux sesswali.
    - **Oħrajn:** Xorta l-ebda kontenut sesswali espliċitu, drogi, jew logħob tal-azzard.
    - ***Implikazzjoni:*** Jintroduċi elementi li jistgħu jkunu intensi wisq għal tfal żgħar ħafna, partikolarment f'termini ta' biża' u vjolenza tal-fantasija kemmxejn aktar qawwija.
    - ***Sorsi:*** [Il-Websajt Uffiċjali tal-PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gwida għall-Ġenituri dwar il-Klassifikazzjonijiet tal-PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_12":
  content: |-
    - ***X'inhu:*** Il-kontenut huwa adattat għal individwi minn 12-il sena 'l fuq.
    - ***Karatteristiċi Ewlenin:***
    - **Vjolenza:** Aktar vjolenza grafika jew realistika lejn karattri fantastiċi, jew vjolenza mhux realistika lejn karattri li jixbħu lill-bnedmin. Dan jista' jinkludi impatt aktar viżibbli, iżda ġeneralment mingħajr demm. Vjolenza impliċita lejn il-bnedmin fejn il-vjolenza attwali ma tintweriex hija wkoll koperta.
    - **Biża'/Orrur:** Dettalji aktar qawwija ta' theddida, biża', jew korriment grafiku, u sekwenzi ta' orrur aktar sostnuti jew stampi inkwetanti.
    - **Lingwaġġ:** Dagħa ħafifa u/jew lingwaġġ offensiv (minbarra dagħa sesswali).
    - **Sess:** Jista' jkun hemm insinwazzjonijiet sesswali jew qagħda sesswali. Nudità erotika jew kopulazzjoni sesswali mhux espliċita.
    - **Logħob tal-azzard:** Jista' jinkludi elementi li jinkoraġġixxu jew jgħallmu l-logħob tal-azzard (simulazzjonijiet ta' logħob tal-każinò, eċċ.).
    - ***Implikazzjoni:*** Jimmarka pass sinifikanti 'l quddiem fil-maturità, inkluż vjolenza aktar realistika, temi suġġestivi, u profanità ħafifa.
    - ***Sorsi:*** [Websajt Uffiċjali tal-PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gwida għall-Ġenituri għall-Klassifikazzjonijiet PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_16":
  content: |-
    - ***X'inhu:*** Il-kontenut huwa adattat għal individwi li għandhom 16-il sena jew aktar.
    - ***Karatteristiċi Ewlenin:***
    - **Vjolenza:** Rappreżentazzjonijiet ta’ vjolenza (jew attività sesswali) li jilħqu stadju li jidher l-istess kif ikun mistenni fil-ħajja reali. Dan jista’ jinkludi vjolenza realistika lejn karattri umani, ħafna drabi b’rappreżentazzjonijiet ta’ mewt u korrimenti. Vjolenza mdemmija jew imdemmija tista’ tkun preżenti jekk fi stil arcade.
    - **Lingwaġġ:** Lingwaġġ ħażin aktar estrem, inkluż dagħa sesswali jew blasfemija.
    - **Drogi:** Jistgħu jinkludu inkoraġġiment għall-użu tat-tabakk jew l-alkoħol, jew rappreżentazzjonijiet tal-użu illegali tad-drogi.
    - **Sess:** Nudità erotika jew kopulazzjoni sesswali mingħajr ġenitali viżibbli.
    - **Logħob tal-azzard:** Jista’ jinkludi elementi li jinkoraġġixxu jew jgħallmu l-logħob tal-azzard.
    - ***Implikazzjoni:*** Il-kontenut f'dan il-livell huwa konsiderevolment aktar matur u spiss jinkludi temi realistiċi u potenzjalment inkwetanti.
    - ***Sorsi:*** [Websajt Uffiċjali tal-PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gwida għall-Ġenituri dwar il-Klassifikazzjonijiet tal-PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_18":
  content: |-
    - ***X'inhu:*** Il-kontenut huwa adattat biss għall-adulti.
    - ***Karatteristiċi Ewlenin:***
    - **Vjolenza:** Applikata meta l-livell ta' vjolenza jsir "vjolenza grossa." Dan jinkludi metodi orribbli biex iġibu l-mewt jew korriment gravi, tortura, dekapitazzjoni, qtugħ ta' membri, qtil bla motiv, jew vjolenza lejn karattri bla difiża. Il-vjolenza u t-theddid sesswali huma wkoll ikklassifikati hawn.
    - **Drogi:** Rappreżentazzjonijiet glamorizzati ta' drogi illegali jew promozzjoni prominenti ta' sustanzi kkontrollati.
    - **Sess:** Attività sesswali dettaljata jew espliċita, inklużi ġenitali viżibbli.
    - **Logħob tal-azzard:** Simulazzjonijiet realistiċi tal-logħob tal-azzard.
    - **Diskriminazzjoni:** Jista' jkun fih elementi li jinkoraġġixxu jew jgħallmu d-diskriminazzjoni.
    - ***Implikazzjoni:*** Din hija l-ogħla klassifikazzjoni tal-età u tindika kontenut li huwa strettament għal udjenzi maturi minħabba n-natura grafika u potenzjalment inkwetanti tiegħu.
    - ***Sorsi:*** [Websajt Uffiċjali tal-PEGI](https://pegi.info/what-do-the-labels-mean), [Uswitch - Gwida għall-Ġenituri dwar il-Klassifikazzjonijiet tal-PEGI](https://www.uswitch.com/broadband/studies/parents-guide-to-gaming/)
"en:pegi_violence":
  content: |-
    - ***X'inhu:*** Dan id-deskrizzjoni jindika li l-logħba fiha rappreżentazzjonijiet ta' vjolenza.
    - ***Livelli ta' Severità:***
    - **Ħafif/Kartun (PEGI 3/7):** Vjolenza ħafifa ħafna, mhux realistika (eż., slapstick, ħsara kartunistika, jew vjolenza implikata) ħafna drabi diretta lejn karattri fantastiċi.
    - **Moderat (PEGI 12):** Vjolenza aktar grafika jew realistika lejn karattri fantastiċi, jew vjolenza mhux realistika lejn karattri li jixbħu lill-bnedmin (eż., korrimenti żgħar, mingħajr demm).
    - **Qawwi (PEGI 16):** Vjolenza realistika lejn karattri umani, inklużi rappreżentazzjonijiet ta' mewt u korrimenti. Vjolenza mdemmija jew imdemmija tista' tkun preżenti jekk fi stil arcade.
    - **Grav (PEGI 18):** Metodi orribbli biex iġibu l-mewt jew korriment sever, inkluż tortura, dekapitazzjoni, qtugħ ta' membri, jew vjolenza bla motiv kontra karattri vulnerabbli/innoċenti. Il-vjolenza u t-theddid sesswali huma wkoll ikklassifikati hawn.
    - ***Implikazzjoni:*** Iktar ma tkun għolja l-klassifikazzjoni tal-età PEGI assoċjata, iktar tkun intensa u realistika l-vjolenza murija.
    - ***Sorsi:*** [Websajt Uffiċjali PEGI](https://pegi.info/what-do-the-labels-mean), [Awtorità tal-Klassifikazzjoni tal-Logħob](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_bad_language":
  content: |-
    - ***X'inhu:*** Dan id-deskrizzjoni jindika li l-logħba fiha lingwaġġ offensiv jew dagħa.
    - ***Livelli ta' Severità:***
    - **Ħafif (PEGI 12):** Dagħa ħafifa u/jew lingwaġġ offensiv, minbarra dagħa sesswali (eż., "damn," "hell," "crap").
    - **Qawwi (PEGI 16/18):** Dagħa sesswali, blasfemija, jew lingwaġġ offensiv ħafna.
    - ***Implikazzjoni:*** Il-preżenza u l-intensità ta' lingwaġġ ħażin jiżdiedu b'klassifikazzjonijiet tal-età PEGI ogħla.
    - ***Sorsi:*** [Websajt Uffiċjali PEGI](https://pegi.info/what-do-the-labels-mean), [Awtorità tal-Klassifikazzjoni tal-Logħob](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_fear":
  content: |-
    - ***X'inhu:*** Dan id-deskrizzjoni jindika li l-logħba fiha elementi li jistgħu jkunu tal-biża' jew tal-biża'.
    - ***Livelli ta' Severità:***
    - **Tal-biża' (PEGI 7):** Stampi jew ħsejjes li x'aktarx ikunu tal-biża' jew tal-biża' għat-tfal żgħar (eż., mużika orroranti, ambjenti tal-biża', għajjat fl-isfond). Mhux neċessarjament jinkludi vjolenza diretta.
    - **Orrur (PEGI 12+):** Dettalji aktar qawwija ta' theddida, biża', jew korriment grafiku, u sekwenzi ta' orrur aktar sostnuti jew stampi inkwetanti.
    - ***Implikazzjoni:*** Tiffoka fuq l-impatt psikoloġiku u l-kontenut inkwetanti, aktar milli fuq il-vjolenza espliċita.
    - ***Sorsi:*** [Websajt Uffiċjali tal-PEGI](https://pegi.info/what-do-the-labels-mean), [Awtorità tal-Klassifikazzjoni tal-Logħob](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_gambling":
  content: |-
    - ***X'inhu:*** Dan id-deskrizzjoni jindika li l-logħba fiha elementi li jinkoraġġixxu jew jgħallmu l-logħob tal-azzard.
    - ***Ambitu:*** Jirreferi għal simulazzjonijiet ta' logħob tradizzjonali tax-xorti li tipikament jinstabu fil-każinos jew fis-swali tal-logħob tal-azzard (eż., logħob tal-karti li jintlagħab għall-flus, imħatri fuq it-tiġrijiet).
    - ***Klassifikazzjoni Minima:*** Dan id-deskrizzjoni jidher biss fuq logħob ikklassifikat **PEGI 12, 16, jew 18**. Mill-2020, logħob ikklassifikat ġdid b'simulazzjonijiet realistiċi tal-logħob tal-azzard huwa dejjem PEGI 18.
    - ***Nota dwar il-Loot Boxes:*** Il-preżenza ta' "Paid Random Items" (spiss imsejħa loot boxes) hija deskrittur tal-kontenut separat ("Xiri fil-Logħba") u tista' tinstab f'logħob bi klassifikazzjonijiet ta' età aktar baxxi (eż., PEGI 7).
    - ***Sorsi:*** [Websajt Uffiċjali tal-PEGI](https://pegi.info/what-do-the-labels-mean), [Awtorità tal-Klassifikazzjoni tal-Logħob](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_sex":
  content: |-
    - ***X'inhu:*** Dan id-deskrizzjoni jindika l-preżenza ta' kontenut sesswali fil-logħba.
    - ***Livelli ta' Severità:***
    - **Innuendo/Pożitura (PEGI 12):** Pożitura sesswali jew innuendo.
    - **Nudità Erotika/Sess Mhux Espliċitu (PEGI 16):** Rappreżentazzjonijiet ta' nudità erotika jew kopulazzjoni sesswali mingħajr ġenitali viżibbli.
    - **Attività Sesswali Espliċita (PEGI 18):** Attività sesswali dettaljata jew espliċita, inklużi ġenitali viżibbli. Il-vjolenza u t-theddid sesswali jaqgħu wkoll f'din il-kategorija.
    - ***Implikazzjoni:*** Il-livell ta' espliċitezza u dettall fil-kontenut sesswali jiżdied b'klassifikazzjonijiet tal-età PEGI ogħla.
    - ***Sorsi:*** [Websajt Uffiċjali tal-PEGI](https://pegi.info/what-do-the-labels-mean), [Awtorità tal-Klassifikazzjoni tal-Logħob](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_drugs":
  content: |-
    - ***X'inhu:*** Dan id-deskrizzjoni jindika li l-logħba tirreferi għal jew turi l-użu ta' drogi illegali, alkoħol, jew tabakk.
    - ***Livelli ta' Severità:***
    - **Inkoraġġiment/Tpinġija tal-Użu (PEGI 16):** Inkoraġġiment għall-użu tat-tabakk jew l-alkoħol (eż., il-karattru jikseb vantaġġ) jew rappreżentazzjoni tal-użu illegali tad-drogi.
    - **Glomorizzazzjoni/Promozzjoni (PEGI 18):** Rappreżentazzjoni glamorizzata ta' drogi illegali jew promozzjoni prominenti ta' sustanzi kkontrollati.
    - ***Klassifikazzjoni Minima:*** Dan id-deskrizzjoni jinstab biss fuq logħob ikklassifikat **PEGI 16 jew PEGI 18**.
    - ***Sorsi:*** [Websajt Uffiċjali tal-PEGI](https://pegi.info/what-do-the-labels-mean), [Awtorità tal-Klassifikazzjoni tal-Logħob](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_discrimination":
  content: |-
    - ***X'inhu:*** Dan id-deskrizzjoni jindika li l-logħba fiha xbihat ta' sterjotipi etniċi, reliġjużi, nazzjonalistiċi, jew oħrajn li x'aktarx jinkoraġġixxu l-mibegħda.
    - ***Kuntest:*** Din il-klassifikazzjoni tiġi applikata meta l-logħba tippromwovi jew tigglorifika d-diskriminazzjoni kontra gruppi bbażati fuq l-oriġini, ir-reliġjon, in-nazzjonalità, is-sess, is-sesswalità, jew karatteristiċi oħra.
    - ***Klassifikazzjoni Minima:*** Dan id-deskrizzjoni tipikament jidher fuq logħob ikklassifikat **PEGI 18**, minħabba n-natura severa ta' kontenut bħal dan.
    - ***Sorsi:*** [Websajt Uffiċjali tal-PEGI](https://pegi.info/what-do-the-labels-mean), [Awtorità tal-Klassifikazzjoni tal-Logħob](https://gamesratingauthority.org.uk/RatingBoard/ratings)
"en:pegi_in_game_purchases":
  content: |-
    - ***X'inhu:*** Dan id-deskrizzjoni jindika li l-logħba toffri xiri diġitali fakultattiv b'flus reali.
    - ***Ambitu:*** Jinkludi diversi forom ta' xiri fil-logħba:
    - **Oġġetti kożmetiċi:** Ġlud, emotes, titjib viżwali.
    - **Vantaġġi tal-logħob:** Power-ups, munita, boosters.
    - **Espansjonijiet/DLC:** Kontenut jew storja addizzjonali.
    - **Oġġetti każwali mħallsa (Loot Boxes):** Fejn il-plejers ma jafux eżattament x'se jiksbu qabel ix-xiri (eż., pakketti ta' karti, kaxxi tal-oġġetti).
    - ***Nota:*** Dan id-deskrizzjoni **mhuwiex** klassifikazzjoni tal-età iżda ikona informattiva. Jista' jidher fuq logħob bi kwalunkwe klassifikazzjoni tal-età PEGI, inkluż PEGI 3.
    - ***Tħassib (speċjalment għat-tfal):*** Potenzjal għal infiq eċċessiv, inkoraġġiment ta' mġiba simili għal-logħob tal-azzard b'oġġetti każwali, u pressjoni biex wieħed jixtri biex javvanza.
    - ***Sorsi:*** [Websajt Uffiċjali PEGI](https://pegi.info/what-do-the-labels-mean), [Żona tal-Ġenituri - Nifhmu l-klassifikazzjonijiet PEGI](https://parentzone.org.uk/article/pegi-games-ratings)
