    - Wat het is: Nutri-Score: De Nutri-Score is een front-of-pack (FOP) voedingswaarde-etiketteringssysteem dat is ontworpen om in één oogopslag een gemakkelijk te begrijpen beoordeling te geven van de algehele voedingskwaliteit van voedingsmiddelen. Het maakt gebruik van een schaal met vijf kleuren en letters, variërend van A (donkergroen) voor de meest voedingsgunstige producten tot E (rood) voor de minst gunstige. De schaal is ontwikkeld door het Franse wetenschappelijke team EREN en heeft als hoofddoel consumenten te helpen de voedingswaarde van voedingsmiddelen binnen dezelfde categorie te vergelijken en gezondere voedingskeuzes aan te moedigen. Het label komt oorspronkelijk uit Frankrijk, maar is officieel (vaak op vrijwillige basis) overgenomen door verschillende andere Europese landen en wordt gebruikt door veel voedselproducenten. Dit label is de Nutri-Score die we op de verpakking aantroffen. Meer op https://world.openfoodfacts.org/nutriscore
