"en:nutriscore":
  content: |-
    - ***Nedir: Nutri-Score, gıda ürünlerinin genel besin kalitesinin tek bakışta kolayca anlaşılabilir bir değerlendirmesini sağlamak üzere tasarlanmış, paketin ön yüzünde (FOP) yer alan bir besin etiketleme sistemidir. Besin değeri açısından en uygun ürünler için A (koyu yeşil) ile en uygunsuz ürünler için E (kırmızı) arasında değişen beş renkli ve beş harfli bir ölçek kullanır. Fransız bilim ekibi EREN tarafından geliştirilen sistemin temel amacı, tüketicilerin aynı kategorideki gıdaların besin değerlerini karşılaştırmasına yardımcı olmak ve daha sağlıklı gıda tercihlerini teşvik etmektir. Fransa'da ortaya çıkan bu sistem, birçok Avrupa ülkesi tarafından (genellikle gönüllülük esasına göre) resmi olarak benimsenmiş ve çok sayıda gıda üreticisi tarafından kullanılmaktadır. Bu etiket, pakette tespit ettiğimiz Nutri-Score'dur. Daha fazla bilgi için https://world.openfoodfacts.org/nutriscore adresini ziyaret edin.
