"en:1":
  content: |-
    - ***Co to je:*** Nezpracované (nebo přírodní) potraviny jsou jedlé části rostlin (semena, plody, listy, stonky, kořeny) nebo zvířat (svalovina, droby, vejce, mléko) a také houby, řasy a voda po oddělení od přírody.
    - ***Minimálně zpracované potraviny:*** Přírodní potraviny upravené procesy, které zahrnují odstranění nepoživatelných nebo nežádoucích částí a sušení, drcení, mletí, frakcionaci, filtrování, pražení, vaření, nealkoholické kvašení, pasterizaci, chlazení, mrazení, plnění do nádob a vakuové balení. Tyto procesy jsou navrženy tak, aby přírodní potraviny byly konzervovány, aby byly vhodné pro skladování, bezpečné, jedlé nebo příjemnější ke konzumaci.
    - ***Použití:*** Mnoho nezpracovaných nebo minimálně zpracovaných potravin se připravuje a vaří doma nebo v restauračních kuchyních v kombinaci se zpracovanými kulinářskými ingrediencemi jako pokrmy nebo jídla.
    - ***Více informací:*** [Klasifikace NOVA na Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2":
  content: |-
    - ***Co to je:*** Zpracované kulinářské ingredience, jako jsou oleje, máslo, cukr a sůl, jsou látky získané z potravin skupiny 1 nebo z přírody procesy, které zahrnují lisování, rafinaci, mletí, mletí a sušení.
    - ***Účel:*** Účelem těchto procesů je výroba trvanlivých produktů vhodných pro použití v domácích a restauračních kuchyních k přípravě, dochucování a vaření potravin skupiny 1 a k výrobě rozmanitých a chutných ručně připravovaných pokrmů a jídel, jako jsou dušená masa, polévky a vývary, saláty, chleby, zavařeniny, nápoje a dezerty.
    - ***Použití:*** Nejsou určeny ke konzumaci samostatně a obvykle se používají v kombinaci s potravinami skupiny 1 k přípravě čerstvě připravených nápojů, pokrmů a jídel.
    - ***Více informací:*** [Klasifikace NOVA na Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3":
  content: |-
    - ***Co to je:*** Zpracované potraviny, jako je balená zelenina, rybí konzervy, ovoce v sirupu, sýry a čerstvě upečený chléb, se v podstatě vyrábějí přidáním soli, oleje, cukru nebo jiných látek ze skupiny 2 do potravin skupiny 1.
    - ***Metody zpracování:*** Procesy zahrnují různé metody konzervace nebo vaření a v případě chleba a sýrů nealkoholické kvašení. Většina zpracovaných potravin má dvě nebo tři složky a lze je rozpoznat jako upravené verze potravin skupiny 1.
    - ***Účel:*** Účelem zpracování je zvýšit trvanlivost potravin skupiny 1 nebo upravit či zlepšit jejich senzorické vlastnosti.
    - ***Použití:*** Jsou jedlé samotné nebo častěji v kombinaci s jinými potravinami.
    - ***Více informací:*** [Klasifikace NOVA na Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4":
  content: |-
    - ***Co to je:*** Ultra-zpracované potraviny, jako jsou nealkoholické nápoje, sladké nebo pochutné balené snacky, rekonstituované masné výrobky a předpřipravené mražené pokrmy nejsou modifikovanými potravinami, ale složkami vyrobenými převážně nebo zcela z látek pocházejících z potravin a přídatných látek, s malými nebo neporušenými potravinami skupiny 1.
    - ***Složky:*** Složky těchto přípravků obvykle zahrnují složky používané také ve zpracovaných potravinách, jako jsou cukry, oleje, tuky nebo sůl. Hydrogenačně zpracované produkty však zahrnují i jiné zdroje energie a živiny, které se běžně nepoužívají v kuchyňských přípravcích. Některé z nich jsou přímo extrahovány z potravin, jako je kasein, laktóza, syrovátka a lepek.
    - ***Pokročilé zpracování:*** Mnohé jsou odvozeny z dalšího zpracování složek potravin, jako hydrogenované nebo interesterifikované oleje, hydrolyzované bílkoviny, izolát sójových bílkovin, maltodextrin, invertní cukr a kukuřičný sirup s vysokým obsahem fruktosy.
    - ***Doplňkové látky:*** Doplňkové látky v ultranízkých potravinách obsahují některé také ve zpracovaných potravinách, jako jsou konzervační přísady, antioxidanty a stabilizátory. Třídy přídatných látek, které se nacházejí pouze v ultrazpracovaných výrobcích, zahrnují přídatné látky používané k napodobování nebo zvyšování senzorických vlastností potravin nebo k maskování nenahraditelných aspektů konečného výrobku. Tyto přídatné látky zahrnují barviva a jiná barviva, stabilizátory barviv; aromata, látky zvyšující chuť, necukrová náhradní sladidla; a pomocných prostředků pro zpracování, jako je karbonizace, prosévání, vyhnívání pěny, odpěňovače, protispékavá a lešticí, emulgátory, sekvestranty a zvlhčující látky.
    - ***Komplexní zpracování:*** Mnoho posloupností procesů se používá k kombinování obvykle mnoha složek a k vytvoření konečného součinu (tedy 'ultra-zpracované'). Mezi procesy patří několik bez domácích ekvivalentů, jako je hydrogenace a hydrolýza, extruze, tvarování a předzpracování k fritování.
    - ***Účel:*** Celkovým účelem ulového zpracování je vytvoření značkových, pohodlných (trvanlivých, připravených ke spotřebě), atraktivní (hyperpalatovatelné) a vysoce ziskové (nízkonákladové složky) potravinářské výrobky určené k vytlačení všech ostatních skupin potravin. Ultra zpracované potravinářské výrobky jsou obvykle atraktivní a intenzivně uváděny na trh.
    - ***Více informací:*** [NOVA klasifikace na Open Food Facts](https://world.openfoodfacts.org/nova)
