"en:1":
  content: |-
    - ***Iyintoni:*** Ukutya okungalungiswanga (okanye kwendalo) zizinto ezityiwayo zezityalo (imbewu, iziqhamo, amagqabi, iziqu, iingcambu) okanye okwezilwanyana (izihlunu, i-offal, amaqanda, ubisi), kunye nomngundo, i-algae namanzi, emva kokwahlukana nendalo.
    - ***Ukutya okucutshungulwayo kancinane:*** Ukutya kwendalo okutshintshwa yinkqubo equka ukususwa kwezinto ezingatyiwayo okanye ezingafunwayo, kunye nokomiswa, ukutyunyuzwa, ukusila, ukwahlula, ukuhluzwa, ukugcadwa, ukubiliswa, ukubiliswa okunganxiliyo, ukufakwa kwisikhenkcisi, ukupholisa, ukukhenkceza, ukukhenkceza kunye nokufaka iplanga. Ezi nkqubo ziyilelwe ukugcina ukutya kwendalo, ukubenza kulungele ukugcinwa, okanye ukubenza kukhuseleke okanye kutyeke okanye kube mnandi ukutyiwa.
    - ***Ukusetyenziswa:*** Ukutya okuninzi okungalungiswanga okanye okucutshungulwayo kuyalungiswa kwaye kuphekwe ekhaya okanye kumakhitshi wokutyela kudityaniswe nezithako zokupheka ezilungisiweyo njengezitya okanye izidlo.
    - ***Olunye ulwazi:*** [Ukuhlelwa kwe-NOVA kwiiNyaniso eziVulekileyo zoKutya](https://world.openfoodfacts.org/nova)
"en:2":
  content: |-
    - ***Iyintoni:*** Izithako zokupheka ezicutshungulwayo, ezifana ne-oyile, ibhotolo, iswekile kunye netyuwa, zizinto eziphuma kukutya kweQela loku-1 okanye kwindalo ngokweenkqubo ezibandakanya ukucofa, ukucolwa, ukucolwa, ukucola, ukungqusha nokomisa.
    - ***Injongo:*** Injongo yeenkqubo ezinjalo kukwenza iimveliso ezomeleleyo ezilungele ukusetyenziswa kwiikhitshi zasekhaya kunye nezokutyela ukulungiselela, ixesha kunye nokupheka ukutya kweQela loku-1 kunye nokwenza izitya kunye nokutya okwenziwe ngezandla ezahlukahlukeneyo kunye nokuzonwabisa, okufana nesityu, iisuphu kunye nemihluzi, isaladi, izonka, izigcini, iziselo kunye nezimuncumuncu.
    - ***Usetyenziso:*** Azenzelwanga ukuba zityiwe zizodwa, kwaye ziqhele ukusetyenziswa ngokudityaniswa nokutya kweQela loku-1 ukwenza iziselo ezisandula ukulungiswa, izitya kunye nokutya.
    - ***Olunye ulwazi:*** [Ukuhlelwa kwe-NOVA kwiiNyaniso eziVulekileyo zoKutya](https://world.openfoodfacts.org/nova)
"en:3":
  content: |-
    - ***Kuyintoni na:*** Ukutya okucutshungulweyo, okufana nemifuno esezibhotileni, intlanzi enkonkxiweyo, iziqhamo ezikwisiraphu, itshizi kunye nezonka ezisandula ukwenziwa, kwenziwa ngokuyimfuneko ngokugalela ityuwa, i-oyile, iswekile okanye ezinye izinto ukusuka kwiQela 2 ukuya kukutya kweQela loku-1.
    - ***Iindlela zokulungisa:*** Iinkqubo ziquka iindlela ezahlukeneyo zokugcinwa okanye zokupheka, kwaye, kwimeko yezonka kunye netshizi, ukubiliswa okunganxiliyo. Ukutya okuninzi okucutshungulwayo kunezithako ezimbini okanye ezintathu, kwaye zibonwa njengeenguqulelo ezilungisiweyo zokutya kweQela loku-1.
    - ***Injongo:*** Injongo yokusetyenzwa apha kukwandisa ukuqina kokutya kweQela loku-1, okanye ukuguqula okanye ukuphucula iimpawu zabo zokuva.
    - ***Usetyenziso:*** Zityiwa zizodwa okanye, ngokwesiqhelo, kudityaniswe nokunye ukutya.
    - ***Olunye ulwazi:*** [Ukuhlelwa kwe-NOVA kwiiNyathelo eziVulekileyo zoKutya](https://world.openfoodfacts.org/nova)
"en:4":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
