"en:1":
  content: |-
    - ***Ano ito:*** Ang mga hindi pinroseso (o natural) na pagkain ay mga nakakain na bahagi ng halaman (mga buto, prutas, dahon, tangkay, ugat) o ng mga hayop (kalamnan, offal, itlog, gatas), at gayundin ang fungi, algae at tubig, pagkatapos na humiwalay sa kalikasan.
    - ***Mga pinakamaliit na naprosesong pagkain:*** Mga natural na pagkain na binago ng mga proseso na kinabibilangan ng pag-aalis ng mga hindi nakakain o hindi gustong mga bahagi, at pagpapatuyo, pagdurog, paggiling, pag-fraction, pagsala, pag-ihaw, pagkulo, pagbuburo ng walang alkohol, pasteurisasyon, pagpapalamig, paglamig, pagyeyelo, at paglalagay ng vacuum-pack sa lalagyan. Ang mga prosesong ito ay idinisenyo upang mapanatili ang mga natural na pagkain, upang gawing angkop ang mga ito para sa pag-iimbak, o upang gawin itong ligtas o nakakain o mas masarap kainin.
    - ***Paggamit:*** Maraming mga hindi pinroseso o minimally processed na pagkain ang inihahanda at niluto sa bahay o sa mga restaurant kitchen kasama ng mga processed culinary ingredients bilang mga ulam o pagkain.
    - ***Higit pang impormasyon:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2":
  content: |-
    - ***Ano ito:*** Ang mga naprosesong sangkap sa pagluluto, tulad ng mga langis, mantikilya, asukal at asin, ay mga sangkap na hinango sa mga pagkaing Grupo 1 o mula sa kalikasan sa pamamagitan ng mga prosesong kinabibilangan ng pagpindot, pagpino, paggiling, paggiling at pagpapatuyo.
    - ***Layunin:*** Ang layunin ng mga naturang proseso ay ang gumawa ng mga matibay na produkto na angkop para gamitin sa mga kusina ng bahay at restaurant upang maghanda, magtimplahan at magluto ng mga pagkaing Grupo 1 at gumawa kasama ng mga ito ng iba't-ibang at kasiya-siyang mga pagkaing gawa sa kamay at pagkain, tulad ng mga nilaga, sopas at sabaw, salad, tinapay, preserve, inumin at dessert.
    - ***Paggamit:*** Ang mga ito ay hindi nilalayong ubusin nang mag-isa, at karaniwang ginagamit sa kumbinasyon ng mga pagkaing Grupo 1 upang gumawa ng mga sariwang inihandang inumin, pinggan at pagkain.
    - ***Higit pang impormasyon:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3":
  content: |-
    - ***Ano ito:*** Ang mga naprosesong pagkain, gaya ng mga de-boteng gulay, de-latang isda, prutas sa syrup, keso at bagong gawang tinapay, ay pangunahing ginagawa sa pamamagitan ng pagdaragdag ng asin, langis, asukal o iba pang mga sangkap mula sa Pangkat 2 hanggang Pangkat 1 na pagkain.
    - ***Mga paraan ng pagproseso:*** Kasama sa mga proseso ang iba't ibang paraan ng pag-iimbak o pagluluto, at, sa kaso ng mga tinapay at keso, ang non-alcoholic fermentation. Karamihan sa mga naprosesong pagkain ay may dalawa o tatlong sangkap, at nakikilala bilang mga binagong bersyon ng mga pagkaing Grupo 1.
    - ***Layunin:*** Ang layunin ng pagpoproseso dito ay pataasin ang tibay ng mga pagkain sa Pangkat 1, o baguhin o pahusayin ang kanilang mga pandama na katangian.
    - ***Paggamit:*** Ang mga ito ay nakakain nang mag-isa o, mas karaniwan, kasama ng iba pang mga pagkain.
    - ***Higit pang impormasyon:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
