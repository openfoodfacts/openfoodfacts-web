  content: |-
    - ***O que é:*** Os alimentos não processados (ou naturais) são partes comestíveis de plantas (sementes, frutos, folhas, caules, raízes) ou de animais (músculos, vísceras, ovos, leite), e também fungos, algas e água, após a separação da natureza.
    - ***Alimentos minimamente processados:*** Alimentos naturais alterados por processos que incluem a remoção de partes não comestíveis ou indesejadas, e secagem, trituração, moagem, fracionamento, filtragem, torrefação, fervura, fermentação não alcoólica, pasteurização, refrigeração, arrefecimento, congelação, colocação em recipientes e embalagem a vácuo. Estes processos são concebidos para preservar os alimentos naturais, para os tornar adequados para armazenamento, ou para os tornar seguros ou comestíveis ou mais agradáveis de consumir.
    - ***Utilização:*** Muitos alimentos não processados ou minimamente processados são preparados e cozinhados em casa ou em cozinhas de restaurantes em combinação com ingredientes culinários processados como pratos ou refeições.
    - ***Mais informações:*** [Classificação NOVA no Open Food Facts](https://world.openfoodfacts.org/nova)
"en:2":
  content: |-
    - ***O que é:*** Os ingredientes culinários processados, como óleos, manteiga, açúcar e sal, são substâncias derivadas de alimentos do Grupo 1 ou da natureza por processos que incluem prensagem, refinação, moagem, moagem e secagem.
    - ***Finalidade:*** A finalidade de tais processos é fazer produtos duráveis que sejam adequados para uso em cozinhas domésticas e de restaurantes para preparar, temperar e cozinhar alimentos do Grupo 1 e fazer com eles pratos e refeições artesanais variados e agradáveis, como guisados, sopas e caldos, saladas, pães, conservas, bebidas e sobremesas.
    - ***Utilização:*** Não devem ser consumidos sozinhos e são normalmente utilizados em combinação com alimentos do Grupo 1 para fazer bebidas, pratos e refeições preparadas na hora.
    - ***Mais informações:*** [Classificação NOVA no Open Food Facts](https://world.openfoodfacts.org/nova)
"en:3":
  content: |-
    - ***O que é:*** Os alimentos processados, como os legumes engarrafados, o peixe enlatado, a fruta em calda, o queijo e o pão fresco, são feitos essencialmente pela adição de sal, óleo, açúcar ou outras substâncias do Grupo 2 aos alimentos do Grupo 1.
    - ***Métodos de processamento:*** Os processos incluem vários métodos de conservação ou cozedura e, no caso do pão e do queijo, a fermentação sem álcool. A maioria dos alimentos processados tem dois ou três ingredientes e são reconhecíveis como versões modificadas dos alimentos do Grupo 1.
    - ***Finalidade:*** O objetivo do processamento aqui é aumentar a durabilidade dos alimentos do Grupo 1 ou modificar ou melhorar as suas qualidades sensoriais.
    - ***Utilização:*** São comestíveis isoladamente ou, mais comummente, em combinação com outros alimentos.
    - ***Mais informações:*** [Classificação NOVA no Open Food Facts](https://world.openfoodfacts.org/nova)
"en:4":
  content: |-
    - ***What it is:*** Ultra-processed foods, such as soft drinks, sweet or savoury packaged snacks, reconstituted meat products and pre-prepared frozen dishes, are not modified foods but formulations made mostly or entirely from substances derived from foods and additives, with little if any intact Group 1 food.
    - ***Ingredients:*** Ingredients of these formulations usually include those also used in processed foods, such as sugars, oils, fats or salt. But ultra-processed products also include other sources of energy and nutrients not normally used in culinary preparations. Some of these are directly extracted from foods, such as casein, lactose, whey and gluten.
    - ***Advanced processing:*** Many are derived from further processing of food constituents, such as hydrogenated or interesterified oils, hydrolysed proteins, soya protein isolate, maltodextrin, invert sugar and high-fructose corn syrup.
    - ***Additives:*** Additives in ultra-processed foods include some also used in processed foods, such as preservatives, antioxidants and stabilizers. Classes of additives found only in ultra-processed products include those used to imitate or enhance the sensory qualities of foods or to disguise unpalatable aspects of the final product. These additives include dyes and other colours, colour stabilizers; flavours, flavour enhancers, non-sugar sweeteners; and processing aids such as carbonating, firming, bulking and anti-bulking, de-foaming, anti-caking and glazing agents, emulsifiers, sequestrants and humectants.
    - ***Complex processing:*** A multitude of sequences of processes is used to combine the usually many ingredients and to create the final product (hence 'ultra-processed'). The processes include several with no domestic equivalents, such as hydrogenation and hydrolysation, extrusion and moulding, and pre-processing for frying.
    - ***Purpose:*** The overall purpose of ultra-processing is to create branded, convenient (durable, ready to consume), attractive (hyper-palatable) and highly profitable (low-cost ingredients) food products designed to displace all other food groups. Ultra-processed food products are usually packaged attractively and marketed intensively.
    - ***More information:*** [NOVA classification on Open Food Facts](https://world.openfoodfacts.org/nova)
