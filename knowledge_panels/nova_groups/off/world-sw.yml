    - ***Ni nini:*** Vyakula ambavyo havijachakatwa (au asili) ni sehemu zinazoliwa za mimea (mbegu, matunda, majani, shina, mizizi) au za wanyama (misuli, nyasi, mayai, maziwa), na pia fangasi, mwani na maji, baada ya kutengana na maumbile.
    - ***Vyakula vilivyosindikwa kwa uchache:*** Vyakula vya asili vinavyobadilishwa na michakato inayojumuisha uondoaji wa sehemu zisizoliwa au zisizohitajika, na kukausha, kusagwa, kusaga, kugawanyika, kuchuja, kuchomwa, kuchemsha, kuchemshwa kwa isiyo ya kileo, ufugaji, uwekaji wa jokofu, kuweka baridi kwenye vyombo, kugandisha na kuweka kwenye vyombo. Michakato hii imeundwa ili kuhifadhi vyakula vya asili, kuvifanya vinafaa kuhifadhiwa, au kuvifanya kuwa salama au vya kuliwa au vya kupendeza zaidi kuliwa.
    - ***Matumizi:*** Vyakula vingi ambavyo havijachakatwa au vilivyochakatwa kidogo hutayarishwa na kupikwa nyumbani au katika jikoni za mikahawa pamoja na viambato vya upishi vilivyochakatwa kama sahani au milo.
    - ***Maelezo zaidi:*** [Uainishaji wa NOVA kuhusu Ukweli wa Chakula Huria](https://world.openfoodfacts.org/nova)
"en:2":
  content: |-
    - ***Ni nini:*** Viungo vya upishi vilivyochakatwa, kama vile mafuta, siagi, sukari na chumvi, ni vitu vinavyotokana na vyakula vya Kundi la 1 au kutoka kwa asili kwa taratibu zinazojumuisha kukandamiza, kusafisha, kusaga, kusaga na kukausha.
    - ***Kusudi:*** Madhumuni ya michakato kama hii ni kutengeneza bidhaa za kudumu ambazo zinafaa kutumika katika jikoni za nyumbani na za mikahawa kuandaa, msimu na kupika vyakula vya Kundi la 1 na kuandaa sahani na milo ya kufurahisha iliyotengenezwa kwa mikono, kama vile kitoweo, supu na supu, saladi, mikate, hifadhi, vinywaji na dessert.
    - ***Matumizi:*** Hazifai kuliwa na wao wenyewe, na kwa kawaida hutumiwa pamoja na vyakula vya Kundi la 1 kutengeneza vinywaji, sahani na milo iliyotayarishwa hivi karibuni.
    - ***Maelezo zaidi:*** [Uainishaji wa NOVA kuhusu Ukweli wa Chakula Huria](https://world.openfoodfacts.org/nova)
"en:3":
  content: |-
    - ***Ni nini:*** Vyakula vilivyosindikwa, kama vile mboga za chupa, samaki wa kwenye makopo, matunda kwenye sharubati, jibini na mikate iliyotengenezwa upya, hutengenezwa kimsingi kwa kuongeza chumvi, mafuta, sukari au vitu vingine kutoka kwa Kundi la 2 hadi kwenye vyakula vya Kundi la 1.
    - ***Njia za usindikaji:*** Michakato hujumuisha uhifadhi au mbinu mbalimbali za kupika, na, katika kesi ya mikate na jibini, uchachushaji usio wa kileo. Vyakula vingi vilivyochakatwa vina viambato viwili au vitatu, na vinatambulika kama matoleo yaliyorekebishwa ya vyakula vya Kundi la 1.
    - ***Kusudi:*** Madhumuni ya kuchakata hapa ni kuongeza uimara wa vyakula vya Kundi la 1, au kurekebisha au kuboresha sifa zao za hisi.
    - ***Matumizi:*** Zinaweza kuliwa peke yao au, kwa kawaida, pamoja na vyakula vingine.
    - ***Maelezo zaidi:*** [Uainishaji wa NOVA kuhusu Ukweli wa Chakula Huria](https://world.openfoodfacts.org/nova)
