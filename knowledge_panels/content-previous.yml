    content: |-
      The Demeter label was created in 1932. This label was developed in accordance with strict specifications based on the principles of biodynamic agriculture, initiated by the "Courses for Farmers" developed by Rudolf Steiner. Demeter offers a holistic approach to agriculture and food quality. Its comprehensive and demanding specifications apply to all types of agricultural production, and to all food, cosmetic and textile products derived from them. Demeter certification ensures the traceability of Demeter products throughout the production chain. It is a quality approach appreciated by consumers (sources: Biopanel study 2018 for Biolinéaires/ Opinion Way study 2021 for Cluster Bio) and complements European organic regulations.

      The main requirements for obtaining Demeter certification for processed products are as follows:

      - The products are certified organic.
      - The products consist of 100% organically produced agricultural ingredients and at least 90% Demeter ingredients.
      - The processing methods used comply with Demeter specifications.
      - The products do not contain any ingredients or additives prohibited by the Demeter specifications.
      - Packaging materials comply with Demeter requirements.
      - Demeter raw materials and products are fully traceable within the company.
      - The company undertakes to comply with Demeter's social and societal responsibility requirements.
