      L'acide carminique, plus connu sous le nom de carmin, est un colorant
      naturel (extrait d'insectes : les cochenilles) de couleur rouge utilisé
      dans de très nombreux aliments de couleur rouge, orange ou rose. Les
      carmins sont utilisés dans beaucoup de bonbons (comme les "fraises"
      Tagada), les charcuteries (saucisses de type Knacki, saucissons,
      merguez...), pour colorer la croute rouge ou orange de certains
      fromages, dans le tarama, des yaourts et boissons aux fruits etc.

      ### Origine

      L'acide carminique est un colorant naturel rouge extrait de
      cochenilles, insectes vivants dans les cactus du Mexique.

      -   Non-Végétarien - L'acide carminique est extrait d'insectes.

      ### Risques

      Les carmins présentent des risques modérés.

      -   Allergie possible à l'acide carminique
      -   Soupçonné de pouvoir causer de l'hyperactivité chez les enfants

      ### Sources

      [Wikipédia](https://fr.wikipedia.org/wiki/Acide_carminique) -
      [additifs-alimentaires.net](https://www.additifs-alimentaires.net/E120.php)
