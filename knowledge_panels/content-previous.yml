    content: |-
      L'acide citrique est l'additif alimentaire le plus abondamment utilisé
      (1 produit sur 7 référencé sur Open Food Facts en contient), notamment
      dans les boissons comme les sodas, les confitures, les bonbons, beaucoup
      de conserves et de nombreux autres aliments. Il est le plus souvent
      utilisé comme acidifiant et remplace fréquemment le citron.

      ### Origine

      L'acide citrique est naturellement présent dans les agrumes tels que
      les citrons, mais la quasi-totalité de la production actuelle d'acide
      citrique provient de la fermentation de solutions sucrées grâce au
      champignon *Aspergillus niger* parfois amélioré génétiquement.

      -   Végétarien - L'acide citrique ne contient pas de sources animales.
      -   Peut contenir des OGM - L'acide citrique peut être
          produit à partir de sirop de glucose issu de maïes transgénique
          et/ou grâce à des champignons génétiquement modifiés.

      ### Risques

      L'acide citrique est considéré comme peu ou pas dangereux.

      -   L'acide citrique consommé régulièrement ou à haute dose peut
          endommager l'émail des dents.

      ### Sources

      [Terra
      Eco](http://www.terraeco.net/acide-citrique-sante-risque,47867.html) -
      [Wikipedia FR](https://fr.wikipedia.org/wiki/Acide_citrique) -
      [Wikipedia EN](https://en.wikipedia.org/wiki/Citric_acid) - [Manger
      Sain](http://mangersain.medicalistes.org/E330.php)
