      Le carraghénane (ou carraghénine) est un polysaccharide (galactane)
      extrait d'algues rouges servant d'agent d'épaississement et de
      stabilisation dans l'industrie alimentaire. C'est une algue marine
      poussant essentiellement (entre autres endroits) sur le talus
      continental au large de la Bretagne qui en est le premier producteur.
      Elle est desséchée et réduite en poudre pour être incorporée par petite
      quantités aux aliments c'est un gélifiant puissant (une seule petite
      cuillère peut gélifier plus d'un litre d'eau...). Se présente sous
      forme de poudre grossière à fine pratiquement inodore, de couleur
      blanche à jaunâtre.

      ### Famille

      Épaississants

      ### Utilisation

      Les carraghénanes permettent de former des gels à chaud (jusqu'à 60 °C)
      et présentent donc un intérêt par rapport aux gélatines animales
      traditionnelles. Dans l'alimentation, ils sont utilisés dans la plupart
      des desserts lactés (crèmes desserts, yaourts, flans, etc.) industriels,
      dans la bière (pour clarifier pour enlever l'écume formée par les
      protéines), dans les pâtés et viandes industriels (jambon, etc. - c'est
      un substitut du gras ; augmente la rétention en eau et le volume, et
      améliore la facilité de coupe), dans les sodas (pour améliorer la
      texture et maintenir les exhausteurs de goût en suspension)... Dans les
      produits ménagers, ils sont utilisés dans le dentifrice (aide à
      stabiliser pour empêcher la séparation des constituants), dans les
      extincteurs (augmente la viscosité et rend la mousse plus collante),
      dans les shampooing et crèmes cosmétiques (utilisé en tant que
      gélifiant)\...

      ### Origine

      Le carraghénane est un polysaccharide (galactane) extrait d'algues
      rouges. Il est surtout extrait du Kappaphycus alvarezii et du Eucheuma
      denticulatum. Le Chondrus crispus (la mousse irlandaise que l'on
      trouve, entre autre, sur les côtes bretonnes), bien qu'étant la source
      originelle du carraghénane, n'est presque plus utilisé à ces fins.

      ### Substance analogue

      L'agar-agar est un autre produit gélifiant dérivé d'algues rouges.

      ### Risques

      Des scientifiques ont été amenés à se poser de sérieuses questions sur
      la toxicité de cet additif dans l'alimentation. À partir d'études
      effectuées sur des animaux, il a été démontré des cas d'inflammation
      intestinale, des ulcérations et des coliques en ajoutant cet additif
      alimentaire dans l'eau de boisson. Certains praticiens recommandent
      d'éviter la consommation d'aliments contenant des carraghénanes,
      spécialement pour les personnes souffrant de problèmes
      gastro-intestinaux.

      ### Sources

      [Wikipédia](https://fr.wikipedia.org/wiki/Carragh%C3%A9nane) - [les
      additifs
      alimentaires](https://www.les-additifs-alimentaires.com/E407-carraghenanes.php)
