      La tartrazine est un colorant de synthèse jaune, utilisé en particulier
      pour colorer des boissons, souvent en association avec d'autres
      colorants bleus ou verts. Compte tenu de sa toxicité (allergies et
      troubles de l'attention), son usage est découragé et la tartrazine est
      de plus en plus remplacée par d'autres colorants comme le rocou ou les
      carotènes.

      ### Origine

      La tartrazine est un colorant de synthèse.

      ### Risques

      La tartrazine est un additif qui présente beaucoup de risques.

      -   Risque élevé d'allergie chez les personnes sensibles, les enfants,
          les asthmatiques et les personnes allergiques à l'aspirine
      -   Troubles de l'attention et hyperactivité chez les enfants, en
          particulier quand la tartrazine est associée aux benzoates (E210 à
          E215)

      En Europe, les produits alimentaires contenant de la tartrazine doivent
      indiquer sur l'étiquette "Peut causer des troubles de l'attention et
      du comportement chez les enfants."

      La tartrazine est interdite dans les aliments en Tunisie, et était
      interdite dans certains pays européens comme la Norvège et l'Autriche
      (l'interdiction a été levée par une directive européenne).

      ### Sources

      [Wikipedia FR](https://fr.wikipedia.org/wiki/Tartrazine) - [Manger
