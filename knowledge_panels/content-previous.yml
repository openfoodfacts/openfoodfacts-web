      Le glutamate de sodium (ou "glutamate monosodique") est un acide aminé
      qui agit comme exhausteur de goût dans le système nerveux central chez
      les mammifères. Il est interdit dans l'alimentation Bio dans l'Union
      Européenne et aux États-Unis

      On [trouve le glutamate
      monosodique](https://fr.openfoodfacts.org/additif/e621-glutamate-monosodique/categories)
      dans de nombreux produits. Il est très utilisé dans les plats préparés,
      en particulier les plats asiatiques. Il est présent dans la majorité des
      soupes déshydratées.

      ### Origine

      On retrouve cet acide aminé à l'état naturel dans certaines algues,
      tomates ou fromages. Pour l'industrie alimentaire, il est produit
      principalement par fermentation bactérienne.

      ### Risques

      En raison de sa possible neuro-toxicité, cet additif est très
      contesté.

      -   Dérégulateur hormonal de la faim
      -   Soupçonné de contribuer au développement de maladies telles
          qu'Alzheimer, Huntington ou Parkinson
      -   Maux de têtes et migraines

      ### Sources

      [Wikipédia](https://fr.wikipedia.org/wiki/Glutamate_monosodique)
      [Règlement (CE) No 889/2008 de la Commission Européenne, du 5 septembre
      2008.](http://old.eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=CONSLEG:2008R0889:20100701:FR:PDF)
      - [Base de données des additifs, site du Dr. Hans-Ulrich
      GRIMM.](http://www.food-detektiv.de/e_nummer_ausgabe.php?id=284)
      [http://www.additifs-alimentaires.net](https://www.additifs-alimentaires.net/E621.php)
