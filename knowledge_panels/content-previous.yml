      La gomme Xanthane est un polymère (comme l'amidon ou la cellulose)
      d'origine naturel utilisé pour rendre les aliments plus épais ou donner
      un aspect gélifié. Il est utilisé dans l'industrie agroalimentaire
      depuis les années 70.

      Ses propriétés font d'elle un additif essentiel à de nombreux plats
      préparés (éviter les migrations et stabiliser les produits) et sauces
      (rendre moins liquide).

      ### Origine

      On peut obtenir de la gomme Xanthane en faisant fermenter la bactérie
      Xanthomonas Campestris dans une culture comprenant du glucose de Soja,
      de Blé ou de Maïs.

      -   Végétarien - Cet additif convient au régime végétarien.

      ### Risques

      Sauf consommation excessive, la gomme Xanthane ne présente à ce jour
      aucun risque connu pour l'organisme..

      ### Sources

      [Directive du Parlement et du Conseil Européen concernant les additifs
      alimentaires autres que les colorants et les
      édulcorants](http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=CONSLEG:1995L0002:19970404:FR:PDF)
      - [Wikipedia](https://fr.wikipedia.org/wiki/Gomme_xanthane)
