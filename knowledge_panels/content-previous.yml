      Le caramel au sulfite d'ammonium 150d est un colorant de synthèse de
      couleur brune (caramel) utilisé en particulier dans les sodas (la
      majorité des colas en contient) et les vinaigres balsamiques. Il
      contient un composé, le 4-méthylimidazole (4-MEI), soupçonné depuis les
      années 1970 d'être cancérogène. L'Etat de Californie a inscrit en 2011
      le 4-MEI sur sa liste de cancérogènes probables et a défini une dose
      maximum journalière sans effet nocif de 29 μg. Certains colas peuvent en
      contenir plus de 100 μg dans une canette de 33 cl. Coca-Cola et Pepsi
      ont depuis changé la composition de leurs sodas vendus aux Etats-Unis
      pour qu'ils ne dépassent pas cette dose maximum.

      ### Origine

      Le caramel au sulfite d'ammonium est un colorant de synthèse obtenu par
      chauffage de glucides en présence de composés de sulfite et d'ammonium.

      ### Risques

      Le caramel au sulfite d'ammonium est soupçonné d'être
      cancérogène.

      -   Cancérogène probable

      ### Sources

      [Wikipédia - Colorant
      caramel](https://fr.wikipedia.org/wiki/Colorant_caramel) - [Wikipédia -
      4-méthylimidazole](https://fr.wikipedia.org/wiki/4-m%C3%A9thylimidazole)
