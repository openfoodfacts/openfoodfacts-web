      Le bleu brillant FCF est un colorant de synthèse de couleur bleue
      utilisé en particulier dans les chewing-gums et les sirops et boissons
      de couleur bleue ou verte (souvent à la menthe).

      ### Origine

      Le bleu brillant FCF est un colorant de synthèse.

      ### Risques

      L'utilisation du bleu brillant FCF a été interdite dans de nombreux
      pays d'Europe comme la France, la Belgique, l'Allemagne, l'Autriche,
      l'Espagne, l'Italie, le Danemark et la Suisse. Il est maintenant
      autorisé dans toute l'Union Européenne. En raison des risques modérés
      d'allergie et d'hyperactivité, il est préférable d'éviter sa
      consommation, en particulier chez les enfants et les personnes
      asthmatiques.

      -   Soupconné de causer de l'hyperactivité chez les enfants
      -   Risques d'allergie en particulier chez les personnes asthmatiques

      ### Sources

      [Wikipédia](https://fr.wikipedia.org/wiki/Bleu_brillant_FCF) - [Manger
      Sain](http://mangersain.medicalistes.org/E133.php)
