      soude caustique NaOH) et des sels à l'exception des composés
      ammoniaqués. De couleur jaune-orangé, la classe I représente environ 1 %
      des colorants caramel industriels et est notamment utilisée pour colorer
      les boissons alcoolisées telles que whiskies et certains cognacs.

