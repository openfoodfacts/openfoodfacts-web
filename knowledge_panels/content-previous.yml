      Les lécithines sont des substances huileuses utilisées en particulier
      comme émulsifiant (on retrouve la lécithine de soja dans beaucoup de
      chocolats), et aussi comme antioxydant et agent de traitement de la
      farine dans certains produits de pâtisserie ou de boulangerie.

      Le nom scientifique de la lécithine est phosphatidylcholine.

      ### Origine

      La lécithine est obtenue de source végétale (principalement soja,
      arachide, maïs) ou animales (jaune d'oeuf). La source est souvent
      précisée dans la liste des ingrédients : ["lécithine de
      soja"](https://fr.openfoodfacts.org/ingredient/lecithine-de-soja) pour
      2 tiers des produits contenant des lécithines référencés sur Open Food
      Facts.

      -   Végétarien ou Non-Végétarien - La lécithine peut être extraite à
          partir des oeufs.
      -   Peut contenir des OGM - La lécithine de soja peut
          contenir du soja transgénique.

      ### Risques

      Les lécithines sont considérées comme peu ou pas dangereuses.

      ### Sources

      [Wikipedia FR](https://fr.wikipedia.org/wiki/Phosphatidylcholine) -
      [Manger Sain](http://mangersain.medicalistes.org/E322.php)
