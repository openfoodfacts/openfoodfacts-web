<h3>组别1 组别1 组别1 组别1 未加工或最低限度加工的食物</h3>
<p>未加工（天然的）食物属于植物（种子、果实、叶子、茎、根）或者动物（肌肉、内脏、鸡蛋、牛奶）的可食用部分，以及从大自然提取出来的真菌、藻类和水。 </p>
<p>最低限度加工的食品是指经由生产工艺改变的天然食品，所述生产工艺包括去除不可食用或不需要的部分，以及干燥、粉碎、研磨、分馏、过滤、烘烤、沸煮、无酒精发酵、巴氏杀菌、制冷、冷却、冻结、装入容器和真空包装。 这些工艺旨在保存天然食品，使其适合储存，或使其安全、可食用或更宜于食用。 许多未经加工或加工程度极低的食品会在家中或餐馆厨房与加工烹饪配料一起烹制成菜肴或饭菜。</p>
