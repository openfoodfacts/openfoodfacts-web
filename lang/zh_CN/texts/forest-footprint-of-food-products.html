<h1>食品的森林足迹</h1>
<p>通过与 <a href="https://envol-vert.org/en/">Envol Vert</a> 非政府组织合作，Open Food Facts 计算了每种产品的森林足迹，这与其成分相关的森林砍伐风险相对应。</p>
<p>南美洲，特别是巴西的森林砍伐与大豆种植有关，大量使用大豆来喂养我们食用的家禽或禽蛋。</p>
<p>森林足迹的计算是以每种产品中所含的鸡肉和鸡蛋的数量为基础的。 通过不同的类别和标签（有机、Label Rouge、Bleu Blanc Coeur、转基因食品和非转基因食品等）可以估算出生产每种成分所需的大豆数量、种植产量以及森林砍伐的风险。</p>
