<h3>グループ2。 加工された料理の材料</h3>
<p>油、バター、砂糖、塩などの加工された料理の材料は、圧縮、精製、粉砕、製粉、乾燥などのプロセスによってグループ 1 の食品または自然から得られる物質です。 このようなプロセスの目的は、家庭やレストランのキッチンでグループ 1 の食品を準備、味付け、調理したり、シチュー、スープ、ブロス、サラダ、パン、保存食、飲み物、デザートなど、多様で楽しい手作りの料理や食事を作るのに適した耐久性のある製品を作ることです。 これらは単独で消費されることを意図したものではなく、通常はグループ 1 の食品と組み合わせて、作りたての飲み物、料理、食事を作るために使用されます。</p>
