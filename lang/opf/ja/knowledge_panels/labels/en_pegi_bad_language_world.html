<ul>
<li><strong><em>説明:</em></strong> この記述は、ゲームに不快な言葉や罵倒語が含まれていることを示します。</li>
<li><strong><em>重大度レベル:</em></strong></li>
<li><strong>軽度 (PEGI 12):</strong> 性的な罵倒語を除く、軽度の罵倒語や不快な言葉 (例:「ちくしょう」「なんてこった」「クソッ」)。</li>
<li><strong>強度 (PEGI 16/18):</strong> 性的な罵倒語、冒涜、または非常に不快な言葉。</li>
<li><strong><em>影響:</em></strong> PEGI の年齢レーティングが高いほど、不快な言葉の存在と強度が増加します。</li>
