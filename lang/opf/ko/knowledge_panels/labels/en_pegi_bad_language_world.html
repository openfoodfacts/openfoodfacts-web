<li><strong><em>정의:</em></strong> 이 설명은 게임에 모욕적인 언어나 욕설이 포함되어 있음을 나타냅니다.</li>
<li><strong><em>심각도:</em></strong></li>
<li><strong>경미(PEGI 12):</strong> 성적 욕설(예: "젠장", "지옥", "망할")을 제외한 가벼운 욕설 및/또는 모욕적인 언어.</li>
<li><strong>강함(PEGI 16/18):</strong> 성적 욕설, 신성모독 또는 매우 모욕적인 언어.</li>
<li><strong><em>함축성:</em></strong> PEGI 연령 등급이 높을수록 욕설의 존재와 강도가 증가합니다.</li>
