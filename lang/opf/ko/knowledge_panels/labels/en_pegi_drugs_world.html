<ul>
<li><strong><em>정의:</em></strong> 이 설명은 게임에서 불법 약물, 알코올 또는 담배 사용을 언급하거나 묘사한다는 것을 나타냅니다.</li>
<li><strong><em>심각성 수준:</em></strong></li>
<li><strong>사용 장려/묘사(PEGI 16):</strong> 담배 또는 알코올 사용 장려(예: 캐릭터가 이점을 얻음) 또는 불법 약물 사용 묘사.</li>
<li><strong>미화/홍보(PEGI 18):</strong> 불법 약물의 미화된 묘사 또는 통제 물질의 눈에 띄는 홍보.</li>
<li><strong><em>최소 등급:</em></strong> 이 설명은 <strong>PEGI 16 또는 PEGI 18</strong> 등급의 게임에서만 찾을 수 있습니다.</li>
<li><strong><em>출처:</em></strong> <a href="https://pegi.info/what-do-the-labels-mean">PEGI 공식 웹사이트</a>, <a href="https://gamesratingauthority.org.uk/RatingBoard/ratings">게임 등급 기관</a></li>
</ul>
