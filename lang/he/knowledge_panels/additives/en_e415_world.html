<p>קסנטן גאם (E415) הוא רב־סוכר טבעי שנוצר מסוכרים מותססים, לרוב נעשה בו שימוש בתעשיית המזון כמסמיך או מייצב.</p>
<p>תוסף המזון הרב־תכליתי הזה מעשיר את המרקם ומונע את הפרדת הרכיבים במגוון רחב של מוצרים לרבות רטבים לסלטים, מטבלים ומאפים נטולי גלוטן.</p>
<p>הוא נחשב בטוח לצריכה אפילו בכמויות גדולות.</p>
