<div class="row text-center">
	<div class="large-12 columns">
		<h2>누구든지 기여할 수 있습니다.</h2>
		<h4 class="subheader">세계 각국의 식품의 무료 오픈 데이터베이스 협업에 참여하세요!</h4>
		<p>Open Food Facts는 전적으로 자원 봉사자가 만든 비영리 프로젝트로 여러분의 도움이 필요합니다.</p>

	</div>
</div>
<div class="row text-center">
	<div class="medium-3 columns">
		<h3>제품 추가</h3>
		<p><a href="https://play.google.com/store/apps/details?id=org.openfoodfacts.scanner&hl=en">Android</a> 또는 <a href="https://apps.apple.com/app/open-food-facts/id588797948">iPhone</a>, <a href="https://microsoft.com/p/openfoodfacts/9nblggh0dkqr">Windows Phone</a> 앱을 이용하여 집 혹은 주변 가게에 있는 제품의 바코드를 간편하게 스캔하거나 제품의 라벨 사진을 업로드할 수 있습니다.</p>
		<p>스마트폰이 없나요? 걱정하지 마세요: 여러분은 카메라를 이용하여 웹 사이트에 직접 제품을 추가할 수도 있습니다.</p>
	</div>


	<div class="medium-3 columns">
		<h3>제품 보완</h3>
    <p>상품을 분류하고 재료의 목록이나 영양정보를 이용하여 영양 품질을 분석해야 하고, 이 상품이 비건, 채식주의자 등 다양한 사람들에게 적합한지 결정해야 합니다!</p>
    <p>사진을 선별하거나 정보를 기입함으로써 <a href="/help-complete-products">여러분은 우리들이 제품을 보완하도록 도울 수 있습니다.</a></p>

	</div>

	<div class="medium-3 columns">
		<h3>세상에 말하세요</h3>
		<p>Open Food Facts을 좋아한다면? 다른 사람들에게 그것에 대해 말해주세요!</p>
		<p>여러분은 가족과 친구들에게 Open Food Facts를 소개하여 설치 및 기여 방법을 알려줄 수 있고 블로그에 포스팅하거나 소셜 미디어에 공유할 수 있습니다.</p>

	</div>

	<div class="medium-3 columns">
		<h3>현지화</h3>
		<p>여러분은 <a href="https://translate.openfoodfacts.org">사이트, 앱</a>, 프레젠테이션, 문서 등을 여러분의 언어로 <a href="https://wiki.openfoodfacts.org/Translations">번역</a>하는 활동에 도움을 줄 수 있습니다.</p>
		<p>로컬 기여자들의 커뮤니티를 시작하거나 참여하세요: 지역 제품 추가하기, 친구 모집하기, 로컬 미팅, 컨퍼런스 등에서 프로젝트 제시하기</p>
	</div>
</div>

<div class="row text-center">
	<div class="large-12 columns">
		<h2>전문가의 도움이 필요한 부분</h2>
		<p>Open Food Facts를 개발하려면 다양한 분야에 대한 전문 지식과 기술이 필요합니다.</p>
	</div>
</div>

<ul class="text-center small-block-grid-1 medium-block-grid-2 large-block-grid-3">
	<li>
		<h3>프로젝트 관리</h3>
		<p>우리 모두 다양한 아이디어를 갖고 있겠지만, 프로젝트의 참여자 모두 시간에 제한이 있는 자원 봉사자들이기 때문에 많은 아이디어 중 우선순위를 정하여 로드맵을 세우고 프로젝트를 관리하는 것은 현실적으로 어려운 일입니다.</p>
	</li>

	<li>
		<h3>디자인</h3>
		<p>Open Food Facts 웹 사이트와 모바일 앱에 대해 더 나은 사용 환경을 구축하기 위해 디자인 개선, 강렬한 인상을 남기는 프레젠테이션 자료 제작 등 다양한 부분에서 도움이 필요합니다.</p>
	</li>

	<li>
		<h3>개발</h3>
		<p>저희는 해야 할 <a href="https://world.openfoodfacts.org/development">개발 작업이 굉장히 많습니다</a>. 
      Open Food Facts 백엔드(Perl and MongoDB), API (JSON),
      사이트(템플릿화된 HTML5, JS, Foundation), iOS 및 Android 앱(Android의 경우 <a href="https://github.com/openfoodfacts/openfoodfacts-androidapp">Java/Kotlin 버전</a>, <a href="https://github.com/openfoodfacts/openfoodfacts-ios">iOS의 경우 Swift 버전</a>, 둘 모두 기여자가 필요합니다)뿐 아니라 새롭고 멋진 재사용 환경을 구축합니다. 저희의 프로젝트는 다양한 프로그래밍 언어 버전으로 작성되어 모두가 어떤 언어로든지 이를 재사용하거나 Open Food Facts에 기여할 수 있습니다. 
      또한, 기여 작업을 간단하게 하는 인공지능의 성능도 좋아지고 있습니다.
      코드는 <a href="https://github.com/openfoodfacts">GitHub</a>에서 보실 수 있습니다.
	</li>

	<li>
		<h3>커뮤니티 구축</h3>
		<p>세계 각국에 로컬 커뮤니티를 구축하는 동시에 세계적으로 연합해야 합니다.</p>
		<p>나라에 거주하지 않고 로컬 커뮤니티를 부트스트랩하는 것은 매우 어렵기 때문에, 매우 의욕적인 첫번째 참여자를 찾는 여러분의 도움이 필수적입니다. 이러한 사람들 중 한 명이 바로 여러분 아닌가요?</p>
	</li>

	<li>
		<h3>커뮤니케이션</h3>
		<p>이곳에 무엇을 써야할 지 잘 모르겠습니다. 도와주실 수 있나요?</p>
		<p>더 진지하게 말하면 Open Food Facts에 사용자, 투고자, 재사용자가 하고 있는 멋진 작업이 많이 있습니다. 더 많은 사람들에게 이런 것들이 알려졌으면 좋겠습니다. 특별히, 대중과 <a href="/press">미디어 관계</a>에 대한 도움이 필요합니다.</p>

	</li>

	<li>
		<h3>스페셜 프로젝트</h3>
		<p>그곳엔 흥미롭고 독창적인 food open data 응용 프로그램들이 많이 있으며 이 프로그램을 정부 식품 기관, 식품 생산, 연구원, 대학, 학교, 시민 단체 등과 함께 작업할 수도 있습니다. 벌써 아이디어가 떠올랐나요?
		그렇다면, 그 아이디어가 개발되고 발전할수 있도록 도와주세요.</p>
	</li>
</ul>
