<ul>
<li><strong><em>概要:</em></strong> コーンスターチから作られたシロップ。加工食品に甘味ととろみをつけるためによく使用されます。</li>
<li><strong><em>種類:</em></strong> ライト (透明でほんのり甘い) とダーク (キャラメル風味で甘さ控えめ)。</li>
<li><strong><em>懸念事項:</em></strong></li>
<li>特に高果糖コーンシロップ (HFCS) の形で、果糖を多く含みます。</li>
<li>体重増加、代謝障害、肝臓障害などの潜在的な健康問題に関連しています。</li>
<li>栄養価がほとんどない「エンプティカロリー」の一因となる可能性があります。</li>
<li>トウモロコシは水を大量に必要とするため、水分ストレスが懸念されます</li>
