name: Fix Translation Issues

on:
  workflow_dispatch:
    inputs:
      fix_utm:
        description: 'Fix UTM campaign parameters'
        required: false
        type: boolean
        default: true
      fix_repetitions:
        description: 'Fix text repetitions'
        required: false
        type: boolean
        default: true
      create_pr:
        description: 'Create a PR with fixes (instead of committing directly)'
        required: false
        type: boolean
        default: true

jobs:
  fix-translations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run translation fix script
        id: fix
        run: |
          # Build command arguments
          ARGS="--base-dir lang -v"
          
          if [ "${{ inputs.fix_utm }}" != "true" ]; then
            ARGS="$ARGS --no-utm"
          fi
          
          if [ "${{ inputs.fix_repetitions }}" != "true" ]; then
            ARGS="$ARGS --no-repetitions"
          fi
          
          echo "Running: python scripts/fix_translation_issues.py $ARGS"
          python scripts/fix_translation_issues.py $ARGS | tee output.txt
          
          # Check if any changes were made
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected!"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes needed."
          fi
      
      - name: Create Pull Request
        if: steps.fix.outputs.changes == 'true' && inputs.create_pr == true
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'fix: Auto-fix translation issues (UTM params and repetitions)'
          title: 'ðŸ”§ Auto-fix translation issues'
          body: |
            ## Automated Translation Fixes
            
            This PR was automatically generated by the translation fix workflow.
            
            ### Changes
            - Fixed UTM campaign parameters to use correct language codes
            - Fixed text repetition issues from Crowdin translations
            
            ### How to review
            1. Review the changed files to ensure fixes are appropriate
            2. Test any affected pages if needed
            3. Merge when ready
            
            ---
            *Generated by GitHub Actions*
          branch: fix/translation-issues-${{ github.run_number }}
          delete-branch: true
          labels: |
            automated
            translations
      
      - name: Commit directly
        if: steps.fix.outputs.changes == 'true' && inputs.create_pr == false
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "fix: Auto-fix translation issues (UTM params and repetitions)"
          git push
      
      - name: Summary
        run: |
          echo "## Translation Fix Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.fix.outputs.changes }}" == "true" ]; then
            echo "âœ… Fixes were applied!" >> $GITHUB_STEP_SUMMARY
            if [ "${{ inputs.create_pr }}" == "true" ]; then
              echo "A Pull Request has been created with the changes." >> $GITHUB_STEP_SUMMARY
            else
              echo "Changes were committed directly to the branch." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âœ¨ No issues found - all translations are clean!" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Script Output" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat output.txt >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No output captured"
          echo '```' >> $GITHUB_STEP_SUMMARY
